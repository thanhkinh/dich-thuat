2:
  1: "Hãy thổi kèn trumpet ở Si-ôn, và hãy phát tiếng báo động trên núi thánh của Ta: hãy cho mọi kẻ đang ở trong đất run rẩy: vì ngày của ĐỨC CHÚA đang đến, vì nó đang đến gần,"
  2: "Một ngày của bóng tối và của u ám, một ngày của mây và của bóng tối dày đặc, như buổi sáng lan tràn trên các ngọn núi: một dân tộc lớn và mạnh mẽ; chưa bao giờ có từ xưa đến nay, cũng sẽ không còn nữa, đến thế hệ của nhiều năm sau,"
  3: "Trước mặt chúng lửa thiêu đốt, và sau lưng chúng ngọn lửa cháy: đất trước mặt chúng như vườn Ê-đen, và sau lưng chúng là hoang mạc hoang tàn; đúng vậy, không có gì thoát khỏi chúng."
  4: "Vẻ ngoài của chúng như vẻ ngoài của ngựa; và như người cưỡi ngựa, chúng cũng chạy như vậy."
  5: "Như tiếng xe chiến bánh trên đỉnh các ngọn núi chúng nhảy lên, như tiếng ngọn lửa thiêu đốt rơm rạ, như một dân tộc mạnh mẽ chỉnh đốn hàng ngũ để chiến đấu."
  6: "Trước mặt chúng các dân tộc sẽ đau đớn nhiều: mọi gương mặt sẽ trở nên tái mét."
  7: "Chúng sẽ chạy như những người mạnh mẽ; chúng sẽ trèo tường như người chiến tranh; và mỗi người sẽ đi trên con đường của mình, và chúng sẽ không phá vỡ hàng ngũ của mình:"
  8: "Không một người nào đâm vào người khác; mỗi người sẽ đi trên lối của mình: và khi chúng ngã xuống gươm, chúng sẽ không bị thương."
  9: "Chúng sẽ chạy tới chạy lui trong thành phố; chúng sẽ chạy trên tường thành, chúng sẽ trèo lên các ngôi nhà; chúng sẽ chui vào qua các cửa sổ như kẻ trộm."
  10: "Đất sẽ rung chuyển trước mặt chúng; trời sẽ run rẩy: mặt trời và mặt trăng sẽ tối sầm, và các ngôi sao sẽ thu lại sự chiếu sáng của mình:"
  11: "Và ĐỨC CHÚA sẽ cất tiếng Ngài trước đội quân của Ngài: vì doanh trại của Ngài rất lớn: vì Đấng thi hành lời Ngài là mạnh mẽ: vì ngày của ĐỨC CHÚA là lớn và rất đáng sợ; và ai có thể chịu đựng được nó?"
  12: "Vậy cũng bây giờ, ĐỨC CHÚA phán, hãy quay lại cùng Ta với cả lòng, và với việc ăn chay, và với việc khóc lóc, và với việc than khóc:"
  13: "Hãy xé rách lòng các ngươi, chứ không phải quần áo các ngươi, và hãy quay lại cùng ĐỨC CHÚA Thiên Chúa của các ngươi: vì Ngài nhân từ và từ bi, chậm giận, và nhiều nhân nghĩa, và hối hận về sự gian ác."
  14: "Ai biết Ngài sẽ quay lại và hối cải, và để lại một sự ban phước đằng sau Ngài; là lễ vật và lễ đồ uống dâng lên ĐỨC CHÚA Thiên Chúa của các ngươi?"
  15: "Hãy thổi kèn trumpet ở Si-ôn, hãy định một ngày ăn chay, hãy triệu tập một cuộc họp long trọng:"
  16: "Hãy quy tụ dân chúng, hãy thánh hóa hội chúng, hãy tập hợp các trưởng lão, hãy quy tụ những đứa trẻ, và những em bé đang bú mớm: hãy cho chàng rể ra khỏi phòng của mình, và cô dâu ra khỏi phòng ngủ của mình."
  17: "Hãy để các tư tế, những tôi tớ của ĐỨC CHÚA, khóc lóc giữa sân và bàn thờ, và hãy để họ nói: Xin hãy tha thứ cho dân của Ngài, hỡi ĐỨC CHÚA, và đừng để gia sản của Ngài bị sỉ nhục, để cho người ngoại cai trị họ: tại sao họ nên nói giữa các dân tộc rằng: Chúa của họ đâu?"
  18: "Bấy giờ ĐỨC CHÚA sẽ ghen ghét cho đất của Ngài, và sẽ thương xót dân của Ngài."
  19: "Đúng vậy, ĐỨC CHÚA sẽ đáp lời và phán với dân của Ngài: Kìa, Ta sẽ gửi cho các ngươi lúa mì, và rượu, và dầu oliu, và các ngươi sẽ được no đủ với chúng: và Ta sẽ không còn làm cho các ngươi bị sỉ nhục giữa các dân tộc ngoại nữa:"
  20: "Nhưng Ta sẽ xa lánh khỏi các ngươi đạo quân phương bắc, và sẽ đuổi nó vào một đất hoang vu và hoang tàn, với mặt hướng về biển đông, và phần sau hướng về biển cực tây, và sự hôi thối của nó sẽ bay lên, và mùi xú của nó sẽ bay lên, vì nó đã làm những điều vĩ đại."
  21: "Đừng sợ, hỡi đất đai; hãy vui mừng và hớn hở: vì ĐỨC CHÚA sẽ làm những điều vĩ đại."
  22: "Đừng sợ, hỡi các loài vật của đồng ruộng: vì các đồng cỏ của hoang mạc đang nảy mầm, vì cây thân gỗ đang sinh quả, cây sung và cây nho đang sinh ra sức mạnh của mình."
  23: "Hãy vui mừng đi, hỡi con cái của Si-ôn, và hãy hớn hở trong ĐỨC CHÚA Thiên Chúa của các ngươi: vì Ngài đã ban cho các ngươi mưa đầu theo cách vừa phải, và Ngài sẽ làm cho mưa xuống trên các ngươi mưa, mưa đầu và mưa sau trong tháng đầu tiên."
  24: "Và sân gẫy lúa sẽ đầy lúa mì, và các thùng chứa sẽ tràn rượu và dầu oliu."
  25: "Và Ta sẽ trả lại cho các ngươi những năm mà châu chấu đã ăn, sâu bọ, sâu bọ cánh cứng, và châu chấu, đạo quân lớn của Ta mà Ta đã gửi đến giữa các ngươi."
  26: "Và các ngươi sẽ ăn no đủ, và được thỏa mãn, và sẽ ngợi khen tên của ĐỨC CHÚA Thiên Chúa của các ngươi, Đấng đã làm những điều kỳ diệu cho các ngươi: và dân của Ta sẽ không bao giờ bị sỉ nhục."
  27: "Và các ngươi sẽ biết rằng Ta ở giữa Ít-ra-ên, và rằng Ta là ĐỨC CHÚA Thiên Chúa của các ngươi, và không có ai khác: và dân của Ta sẽ không bao giờ bị sỉ nhục."
  28: "Và sẽ xảy ra sau đó, Ta sẽ đổ ra Thần Linh của Ta trên mọi xác thịt; và con trai và con gái của các ngươi sẽ tiên tri, người già của các ngươi sẽ thấy mộng, người trẻ của các ngươi sẽ thấy thịenson:"
  29: "Và cả trên những tôi nam và những tôi nữ trong những ngày đó Ta sẽ đổ ra Thần Linh của Ta."
  30: "Và Ta sẽ bày tỏ những điều kỳ diệu trên trời và trên đất, huyết, và lửa, và những cột khói."
  31: "Mặt trời sẽ biến thành bóng tối, và mặt trăng thành huyết, trước ngày lớn và đáng sợ của ĐỨC CHÚA đến."
  32: "Và sẽ xảy ra, ai kêu cầu tên ĐỨC CHÚA sẽ được cứu thoát: vì trên núi Si-ôn và ở Giê-ru-sa-lem sẽ có sự cứu thoát, như ĐỨC CHÚA đã phán, và trong tàn dư mà ĐỨC CHÚA sẽ gọi."
