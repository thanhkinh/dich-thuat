3:
  1: "Vì, kìa, trong những ngày đó, và vào thời điểm đó, khi Ta sẽ đưa lại sự bị bắt làm tù binh của Giu-đa và Giê-ru-sa-lem,"
  2: "Ta cũng sẽ quy tụ mọi dân tộc, và sẽ dẫn họ xuống thung lũng của Giê-hô-sa-phát, và sẽ tranh tụng với họ ở đó vì dân của Ta và vì gia sản của Ta là Ít-ra-ên, mà họ đã phân tán giữa các dân tộc, và đã chia xẻ đất của Ta."
  3: "Và họ đã casting lots cho dân của Ta; và đã đưa một cậu bé cho một cô gái điếm, và đã bán một cô gái cho rượu, để họ có thể uống."
  4: "Đúng vậy, và các ngươi có gì làm với Ta, hỡi Ty-re, và Xi-đôn, và mọi bờ biển của Phi-lét-thinh? Các ngươi sẽ trả công cho Ta sao? và nếu các ngươi trả công cho Ta, Ta sẽ nhanh chóng và nhanh chóng trả lại công các ngươi trên đầu các ngươi;"
  5: "Vì các ngươi đã lấy bạc và vàng của Ta, và đã mang vào đền thờ của các ngươi những vật quý giá và dễ chịu của Ta:"
  6: "Con cái của Giu-đa và con cái của Giê-ru-sa-lem các ngươi đã bán cho người Gơ-ríc, để các ngươi có thể đưa họ xa khỏi biên giới của họ."
  7: "Kìa, Ta sẽ làm cho họ sống lại khỏi nơi mà các ngươi đã bán họ, và sẽ trả lại công các ngươi trên đầu các ngươi:"
  8: "Và Ta sẽ bán con trai và con gái của các ngươi vào tay con cái của Giu-đa, và họ sẽ bán chúng cho người Sa-bê, cho một dân tộc ở xa: vì ĐỨC CHÚA đã phán như vậy."
  9: "Hãy loan báo điều này giữa các dân ngoại: Hãy chuẩn bị chiến tranh, hãy đánh thức những người mạnh mẽ, hãy để mọi người chiến tranh đến gần; hãy để họ lên:"
  10: "Hãy làm lưỡi cày thành gươm, và làm liềm thành giáo: hãy để kẻ yếu nói rằng: Tôi mạnh mẽ."
  11: "Hãy tập hợp lại, và hãy đến, hỡi mọi dân ngoại, và hãy quy tụ lại chung quanh: hãy để những kẻ mạnh mẽ của ngươi xuống đó, hỡi ĐỨC CHÚA."
  12: "Hãy để các dân ngoại được đánh thức, và hãy lên thung lũng của Giê-hô-sa-phát: vì ở đó Ta sẽ ngồi để phán xét mọi dân ngoại chung quanh."
  13: "Hãy để liềm vào, vì mùa màng đã chín: hãy đến, hãy xuống: vì press đã đầy, các thùng chứa đang tràn: vì sự gian ác của họ rất lớn."
  14: "Đám đông, đám đông trong thung lũng của sự quyết định: vì ngày của ĐỨC CHÚA đang đến gần trong thung lũng của sự quyết định."
  15: "Mặt trời và mặt trăng sẽ tối sầm, và các ngôi sao sẽ thu lại sự chiếu sáng của mình."
  16: "ĐỨC CHÚA cũng sẽ gầm thét từ Si-ôn, và cất tiếng Ngài từ Giê-ru-sa-lem; và trời và đất sẽ rung chuyển: nhưng ĐỨC CHÚA sẽ là sự trông cậy của dân của Ngài, và sức mạnh của con cái của Ít-ra-ên."
  17: "Vậy các ngươi sẽ biết rằng Ta là ĐỨC CHÚA Thiên Chúa của các ngươi đang ở trong Si-ôn, núi thánh của Ta: bấy giờ Giê-ru-sa-lem sẽ là thánh, và sẽ không có người lạ đi qua nó nữa."
  18: "Và sẽ xảy ra trong ngày đó, các ngọn núi sẽ chảy rượu mới, và các ngọn đồi sẽ chảy sữa, và mọi dòng sông của Giu-đa sẽ chảy nước, và một nguồn suối sẽ chảy ra khỏi nhà của ĐỨC CHÚA, và sẽ tưới thung lũng của Shittim."
  19: "Ê-díp-tô sẽ là sự hoang tàn, và Ê-đôm sẽ là hoang mạc hoang tàn, vì sự bạo lực chống lại con cái của Giu-đa, vì họ đã đổ huyết vô tội trong đất của họ."
  20: "Nhưng Giu-đa sẽ ở mãi mãi, và Giê-ru-sa-lem từ thế hệ này sang thế hệ khác."
  21: "Vì Ta sẽ thanh tẩy huyết của họ mà Ta chưa thanh tẩy: vì ĐỨC CHÚA đang ở trong Si-ôn."
