1:
  1: "Lời của ĐỨC CHÚA đã đến với Giô-ên, con của Pê-thu-ên."
  2: "Hãy nghe lời này, hỡi những người già, và hãy lắng tai, hỡi mọi kẻ đang ở trong đất. Điều này có đã xảy ra trong ngày các ngươi, hay ngay trong ngày của các cha tiên sinh các ngươi?"
  3: "Hãy kể lại cho con cái các ngươi việc đó, và con cái các ngươi lại kể cho con cái chúng, và những đứa trẻ ấy lại cho thế hệ khác."
  4: "Cái gì mà châu chấu để lại thì châu chấu tiêu diệt đã ăn; và cái gì mà châu chấu tiêu diệt để lại thì sâu bọ đã ăn; và cái gì mà sâu bọ để lại thì sâu bọ cánh cứng đã ăn."
  5: "Hãy thức dậy, hỡi những kẻ say rượu, và hãy khóc lóc; hãy gào thét, hỡi mọi kẻ uống rượu, vì rượu mới; vì nó đã bị cắt đứt khỏi miệng các ngươi."
  6: "Vì một dân tộc đã lên đến đất của Ta, mạnh mẽ và không đếm xuể, có răng nanh như răng của sư tử, có răng hàm như của sư tử lớn."
  7: "Ngươi đã làm nho của Ta hoang tàn, và làm trụi cây sung của Ta: Ngươi đã làm cho nó trần trụi hoàn toàn, và ném nó đi; các nhánh của nó đã trở nên trắng."
  8: "Hãy than van như một trinh nữ đang mặc vải thô vì người chồng thời trẻ của mình."
  9: "Lễ vật và lễ đồ uống đã bị cắt đứt khỏi nhà của ĐỨC CHÚA; các tư tế, những tôi tớ của ĐỨC CHÚA, đang than khóc."
  10: "Đồng ruộng bị hoang tàn, đất đai than khóc; vì lúa mì đã bị hỏng: rượu mới đã khô, dầu oliu đang tàn tạ."
  11: "Hãy xấu hổ đi, hỡi những người làm vườn; hãy gào thét, hỡi những người trồng nho, vì lúa mì và vì lúa mạch; vì mùa màng của đồng ruộng đã bị tiêu diệt."
  12: "Cây nho đã khô héo, cây sung đang tàn tạ; cây lựu, cây chà là cũng như cây táo, kể cả mọi cây trong đồng ruộng, đều đã héo rũ: vì niềm vui đã héo tắt khỏi con cái của loài người."
  13: "Hãy lấy mặc vật mà than van, hỡi các tư tế: hãy gào thét, hỡi những tôi tớ của bàn thờ: hãy đến, nằm suốt đêm trong vải thô, hỡi những tôi tớ của Thiên Chúa của Ta: vì lễ vật và lễ đồ uống bị giữ lại khỏi nhà của Thiên Chúa các ngươi."
  14: "Hãy định một ngày ăn chay, hãy triệu tập một cuộc họp long trọng, hãy quy tụ các trưởng lão và mọi kẻ đang ở trong đất vào nhà của ĐỨC CHÚA Thiên Chúa các ngươi, và hãy kêu khấn ĐỨC CHÚA,"
  15: "Khốn cho ngày đó! Vì ngày của ĐỨC CHÚA đang đến gần, và như sự hủy diệt từ Đấng Toàn Năng nó sẽ đến."
  16: "Lương thực không phải bị cắt đứt trước mắt chúng ta sao, niềm vui và sự vui vẻ khỏi nhà của Thiên Chúa chúng ta?"
  17: "Hạt giống đang thối rữa dưới những cục đất, các kho lẫm bị hoang tàn, các kho thóc bị phá vỡ; vì lúa mì đã tàn tạ."
  18: "Các loài vật sao mà rên rỉ! Các đàn gia súc đang bối rối, vì chúng không có đồng cỏ; đúng vậy, các đàn chiên đang bị hoang tàn."
  19: "Hỡi ĐỨC CHÚA, cùng Ngài mà con sẽ kêu khấn: vì lửa đã nuốt chửng các đồng cỏ của hoang mạc, và ngọn lửa đã đốt cháy mọi cây trong đồng ruộng."
  20: "Các loài vật của đồng ruộng cũng kêu khấn cùng Ngài: vì các dòng sông nước đã khô cạn, và lửa đã nuốt chửng các đồng cỏ của hoang mạc."
