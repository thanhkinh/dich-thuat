11:
  1: "Hãy ném bánh của ngươi trên mặt nước: vì ngươi sẽ tìm thấy nó sau nhiều ngày."
  2: "Hãy chia một phần cho bảy người, và cũng cho tám người; vì ngươi không biết điều ác gì sẽ xảy ra trên đất."
  3: "Nếu các mây đầy mưa, chúng sẽ trút xuống đất: và nếu cây ngã về phương nam, hoặc về phương bắc, ở nơi cây ngã, ở đó nó sẽ nằm."
  4: "Người xem xét gió sẽ không gieo; và người xem xét các mây sẽ không gặt."
  5: "Như ngươi không biết đường của hơi thở, cũng như xương của thai nhi trong lòng của người đang mang thai: như vậy ngươi không biết công việc của Thiên Chúa người làm mọi sự."
  6: "Hãy gieo hạt giống của ngươi vào buổi sáng, và vào buổi tối đừng rút tay của ngươi lại: vì ngươi không biết điều nào sẽ thịnh vượng, điều này hay điều kia, hoặc chúng cũng giống nhau tốt."
  7: "Thật ánh sáng là ngọt ngào, và điều dễ chịu cho mắt để nhìn mặt trời:"
  8: "Nhưng nếu người ta sống nhiều năm, và vui mừng trong tất cả chúng; nhưng hãy để người ta nhớ những ngày của bóng tối; vì chúng sẽ nhiều. Mọi điều đến đều hư không."
  9: "Hãy vui mừng, hỡi người trẻ, trong tuổi trẻ của ngươi; và hãy để lòng ngươi làm vui vẻ ngươi trong những ngày của tuổi trẻ của ngươi, và hãy đi trong những đường của lòng ngươi, và trong tầm nhìn của mắt ngươi: nhưng hãy biết, rằng vì mọi điều đó Thiên Chúa sẽ đưa ngươi vào sự phán xét."
  10: "Vậy hãy gỡ bỏ nỗi buồn khỏi lòng ngươi, và hãy gỡ bỏ điều ác khỏi xác thịt của ngươi: vì tuổi thơ và tuổi trẻ là hư không."
