8:
  1: "Ai là người khôn ngoan? và ai biết sự giải thích của một việc? sự khôn ngoan của con người làm cho khuôn mặt của người ấy sáng lên, và sự dũng cảm của khuôn mặt người ấy sẽ được thay đổi."
  2: "Tôi khuyên ngươi hãy giữ lời truyền của vua, và đó là về lời thề của Thiên Chúa."
  3: "Đừng vội vàng ra khỏi tầm nhìn của vua: đừng đứng trong điều ác; vì vua làm bất cứ điều gì vui lòng Ngài."
  4: "Nơi lời nói của vua có quyền lực: và ai có thể nói với Ngài: Ngài làm gì?"
  5: "Ai giữ lời truyền sẽ không cảm thấy điều ác: và lòng của người khôn ngoan sẽ nhận biết cả thời điểm và sự phán xét."
  6: "Vì cho mọi mục đích có thời điểm và sự phán xét, vì vậy sự đau khổ của loài người là lớn trên họ."
  7: "Vì người đó không biết điều gì sẽ xảy ra: vì ai có thể báo cho người đó khi nó sẽ xảy ra?"
  8: "Không có người nào có quyền lực trên hơi thở để giữ lại hơi thở; cũng không có quyền lực trong ngày của cái chết: và không có sự giải tống trong cuộc chiến đó; cũng sự gian ác sẽ không giải cứu những người được trao cho nó."
  9: "Tôi đã thấy mọi điều này, và dày lòng tôi vào mọi công việc được làm dưới mặt trời: có thời điểm mà một người cai trị người kia đến thiệt hại của người đó."
  10: "Vậy tôi thấy kẻ gian ác được chôn cất, người đã đến và đi khỏi nơi thiêng liêng, và họ bị quên lãng trong thành phố nơi họ đã làm điều đó: điều này cũng là hư không."
  11: "Vì sự phán quyết chống lại một công việc ác không được thực hiện nhanh chóng, vì vậy lòng của con cái của loài người hoàn toàn đặt trong họ để làm điều ác."
  12: "Dù người có tội làm điều ác một trăm lần, và những ngày của người đó được kéo dài, nhưng chắc chắn tôi biết rằng sẽ tốt cho những người kính sợ Thiên Chúa, những người kính sợ trước mặt Ngài:"
  13: "Nhưng sẽ không tốt cho kẻ gian ác, cũng người đó sẽ không kéo dài những ngày của người đó, là như cái bóng: vì người đó không kính sợ trước mặt Thiên Chúa."
  14: "Có một sự hư không được làm trên đất; rằng có người công chính, đến người đó xảy ra theo công việc của kẻ gian ác; lại nữa, có người gian ác, đến người đó xảy ra theo công việc của người công chính: tôi nói rằng điều này cũng là hư không."
  15: "Sau đó tôi khen niềm vui, vì người ta không có điều gì tốt hơn dưới mặt trời, là ăn, và uống, và vui vẻ: vì điều đó sẽ ở với người ta của sự lao khổ của người ta, những ngày của cuộc đời, mà Thiên Chúa ban cho người ta dưới mặt trời."
  16: "Khi tôi dày lòng để biết sự khôn ngoan, và để xem công việc được làm trên đất: (vì cũng có người đó không thấy ngủ với mắt người đó cả ngày lẫn đêm:)"
  17: "Sau đó tôi nhìn mọi công việc của Thiên Chúa, rằng người ta không thể tìm ra công việc được làm dưới mặt trời: vì dù người ta lao cực để tìm ra nó, người ta sẽ không tìm ra nó; đúng vậy hơn nữa; dù người khôn ngoan nghĩ để biết nó, người đó vẫn sẽ không thể tìm ra nó."
