  1: "Lời của người truyền đạo, con của Đa-vít, vua tại Giê-ru-sa-lem."
  2: "Hư không của các hư không, nói người truyền đạo, hư không của các hư không; mọi sự đều hư không."
  3: "Người ta được lợi gì từ mọi sự lao khổ của mình, mà người ta lao động dưới mặt trời?"
  4: "Một thế hệ qua đi, và một thế hệ khác đến: nhưng đất tồn tại mãi mãi."
  5: "Mặt trời mọc, và mặt trời lặn, và nó vội về nơi nó mọc."
  6: "Gió thổi về phương nam, và quay về phương bắc; nó quay cuồng liên tục, và gió quay lại theo vòng tuần hoàn của nó."
  7: "Mọi sông ngòi chảy ra biển; nhưng biển không đầy; về nơi các sông chảy đến, ở đó chúng chảy lại."
  8: "Mọi sự đều đầy sự lao khổ; người không thể nói ra; mắt không thỏa mãn với sự nhìn, tai không đầy với sự nghe."
  9: "Điều đã xảy ra, chính là điều sẽ xảy ra; và điều đã làm, chính là điều sẽ được làm: và không có điều gì mới dưới mặt trời."
  10: "Có điều gì mà người ta có thể nói: Kìa, đây là mới sao? Nó đã xảy ra từ thời xưa, trước khi chúng ta tồn tại."
  11: "Không có sự nhớ nhắc về các việc trước đây; cũng sẽ không có sự nhớ nhắc về các việc sau này với những người sẽ đến sau."
  12: "Tôi là người truyền đạo đã làm vua trên Ít-ra-ên tại Giê-ru-sa-lem."
  13: "Và tôi dày công tìm kiếm và khám phá bằng sự khôn ngoan về mọi sự được làm dưới trời: đây là sự lao khổ khóc liệt mà Thiên Chúa đã ban cho con cái của loài người để được rèn luyện bởi nó."
  14: "Tôi đã thấy mọi công việc được làm dưới mặt trời; và kìa, mọi sự đều hư không và đắng cay tâm thần."
  15: "Điều cong vẽo không thể làm cho thẳng; và điều thiếu hụt không thể đếm được."
  16: "Tôi tự vấn với lòng mình, rằng: Kìa, tôi đã được sự vĩ đại, và đã đạt được nhiều khôn ngoan hơn mọi người đã trước tôi tại Giê-ru-sa-lem: đúng vậy, lòng tôi đã có nhiều kinh nghiệm về sự khôn ngoan và sự hiểu biết."
  17: "Và tôi dày công để biết sự khôn ngoan, và để biết sự điên dại và sự ngốc nghếch: tôi nhận ra rằng điều này cũng là đắng cay tâm thần."
  18: "Vì trong nhiều khôn ngoan là nhiều phiền muộn; và người gia tăng hiểu biết thì gia tăng sự đau khổ."
