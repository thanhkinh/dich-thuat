12:
  1: "Hãy nhớ Đức Chúa Trời của ngươi trong những ngày của tuổi trẻ của ngươi, trong khi những ngày tồi tệ chưa đến, cũng những năm chưa đến gần, khi ngươi sẽ nói: Tôi không có niềm vui trong chúng;"
  2: "Trong khi mặt trời, hoặc ánh sáng, hoặc mặt trăng, hoặc các ngôi sao, không bị tối sầm, cũng các đám mây không quay lại sau cơn mưa:"
  3: "Trong ngày khi những người giữ nhà sẽ run rẩy, và những người mạnh mẽ sẽ khuất mình, và những người nghiền ngừng vì họ ít, và những người nhìn ra khỏi cửa sổ bị tối sầm,"
  4: "Và các cửa sẽ đóng trong đường, khi tiếng của việc nghiền là thấp, và người đó sẽ đứng dậy tại tiếng nói của chim, và mọi người con của âm nhạc sẽ bị hạ thấp;"
  5: "Cũng vậy khi họ sẽ sợ điều cao, và nỗi sợ hãi sẽ trong đường, và cây hạnh nhân sẽ nở hoa, và châu chấu sẽ là gánh nặng, và sự ham muốn sẽ thất bại: vì người ta đi về nhà dài của người ta, và những người than khóc đi trong đường:"
  6: "Hoặc trước khi dây bạc bị buông lỏng, hoặc bát vàng bị vỡ, hoặc bình bị vỡ tại suối, hoặc bánh xe bị vỡ tại bể nước."
  7: "Sau đó bụi sẽ quay về đất như nó đã là: và hơi thở sẽ quay về với Thiên Chúa người đã ban nó."
  8: "Hư không của các hư không, nói người truyền đạo; mọi sự đều hư không."
  9: "Hơn nữa, vì người truyền đạo khôn ngoan, người đó vẫn dạy dân chúng sự hiểu biết; đúng vậy, người đó để ý tốt, và tìm kiếm, và sắp xếp nhiều ngạn ngữ."
  10: "Người truyền đạo tìm kiếm để tìm ra lời chấp nhận được: và điều được viết là ngay thẳng, ngay cả lời nói của sự thật."
  11: "Lời nói của người khôn ngoan như những mũi kim, và như những cái đinh được đóng bởi những người thầy của các hội họp, được ban từ một người chăn."
  12: "Hơn nữa, bởi những điều này, hỡi con trai của tôi, hãy được khuyên bảo: của việc làm nhiều sách không có sự kết thúc; và sự học hỏi nhiều là sự mệt mỏi của xác thịt."
  13: "Hãy để chúng ta nghe kết luận của toàn bộ vấn đề: Hãy kính sợ Thiên Chúa, và hãy giữ lời truyền của Ngài: vì điều này là bổn phận toàn bộ của con người."
  14: "Vì Thiên Chúa sẽ đưa mọi công việc vào sự phán xét, với mọi điều bí mật, liệu nó tốt, hoặc liệu nó ác."
