5:
  1: "Hãy giữ chân mình khi ngươi đi đến nhà của Thiên Chúa, và sẵn sàng nghe hơn là dâng hy sinh của kẻ ngu: vì họ không cân nhắc rằng họ làm điều ác."
  2: "Đừng vội vàng với miệng ngươi, và đừng để lòng ngươi vội vàng nói bất cứ điều gì trước mặt Thiên Chúa: vì Thiên Chúa ở trên trời, và ngươi trên đất: vậy hãy để lời ngươi ít thôi."
  3: "Vì giấc mơ đến qua sự đông đảo của công việc; và tiếng nói của kẻ ngu được biết qua nhiều lời."
  4: "Khi ngươi thề một lời thề với Thiên Chúa, đừng chậm trễ để trả lại; vì Ngài không có vui mừng trong kẻ ngu: hãy trả điều ngươi đã thề."
  5: "Tốt hơn là ngươi không thề, hơn là ngươi thề và không trả."
  6: "Đừng để miệng ngươi khiến xác thịt ngươi phạm tội; cũng đừng nói trước mặt thiên sứ rằng đó là lỗi lầm: tại sao Thiên Chúa nên giận với tiếng nói của ngươi, và phá hủy công việc của tay ngươi?"
  7: "Vì trong sự đông đảo của giấc mơ và nhiều lời có nhiều sự hư không khác: nhưng hãy kính sợ Thiên Chúa."
  8: "Nếu ngươi thấy sự áp bức của người nghèo, và sự bẻ cong bạo lực của sự phán xét và sự công chính trong một tỉnh, đừng ngạc nhiên về điều đó: vì người cao hơn cả người cao nhất coi xét; và có người cao hơn họ."
  9: "Hơn nữa lợi lộc của đất là cho mọi người: ngay cả vua được phục vụ bởi cánh đồng."
  10: "Người yêu bạc sẽ không thỏa mãn với bạc; cũng người yêu sự dư dật sẽ không gia tăng: điều này cũng là hư không."
  11: "Khi vật tốt gia tăng, thì những người ăn nó cũng gia tăng: và điều gì tốt cho chủ nhân của chúng, ngoài việc nhìn chúng với mắt họ?"
  12: "Giấc ngủ của người lao động là ngọt ngào, dù người đó ăn ít hay nhiều: nhưng sự dư dật của người giàu sẽ không cho người đó ngủ."
  13: "Có một điều ác khốc liệt mà tôi đã thấy dưới mặt trời, là của cải được giữ cho chủ nhân của chúng đến thiệt hại của họ."
  14: "Nhưng những của cải đó bị hủy hoại bởi sự lao khổ ác độc: và người đó sinh con trai, và không có gì trong tay người đó."
  15: "Như người đó ra khỏi lòng của mẹ mình, trần trụi người đó sẽ quay về để đi như người đó đến, và sẽ không mang theo bất cứ điều gì từ sự lao khổ của mình, mà người đó có thể mang đi trong tay."
  16: "Và điều này cũng là một điều ác khốc liệt, rằng trong mọi điểm như người đó đến, như thế người đó đi: và người nào đã lao cực cho gió được lợi gì?"
  17: "Mọi ngày của người đó cũng vậy người đó ăn trong bóng tối, và người đó có nhiều nỗi buồn và sự giận dữ với bệnh tật của người đó."
  18: "Kìa điều tôi đã thấy: nó tốt và đẹp đẽ để ăn và uống, và để hưởng điều tốt của mọi sự lao khổ mà người ta lao cực dưới mặt trời trong mọi ngày của cuộc đời, mà Thiên Chúa ban cho người ta: vì nó là phần của người ta."
  19: "Mọi người cũng vậy mà Thiên Chúa đã ban của cải và sự giàu có, và đã ban cho người ta quyền lực để ăn từ đó, và để lấy phần của người ta, và để vui mừng trong sự lao khổ của người ta; điều này là quà tặng của Thiên Chúa."
  20: "Vì người đó sẽ không nhớ nhiều ngày của cuộc đời mình; vì Thiên Chúa đáp lời người ta trong niềm vui của lòng người ta."
