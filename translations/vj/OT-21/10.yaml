10:
  1: "Con chết làm cho dầu thơm của người bốc thuốc mùi hôi thối: như vậy một chút ngốc nghếch người được danh tiếng về sự khôn ngoan và vinh dự."
  2: "Lòng của người khôn ngoan ở bên phải của người đó; nhưng lòng của kẻ ngu ở bên trái."
  3: "Cũng vậy, khi kẻ ngu đi trên đường, sự khôn ngoan của người đó thất bại với người đó, và người đó nói với mọi người rằng người đó là kẻ ngu."
  4: "Nếu hơi thở của người cai trị nổi lên chống lại ngươi, đừng rời khỏi chỗ của ngươi; vì sự nhượng nhường xoa dịu những sự phạm tội lớn."
  5: "Có một điều ác mà tôi đã thấy dưới mặt trời, như một lỗi lầm tiếp tục từ người cai trị:"
  6: "Sự ngốc nghếch được đặt trong sự vinh dự lớn, và người giàu ngồi ở chỗ thấp."
  7: "Tôi đã thấy đầy tớ trên ngựa, và hoàng tử đi như đầy tớ trên đất."
  8: "Ai đào hố sẽ ngã vào nó; và ai phá rào, rắn sẽ cắn người đó."
  9: "Ai di chuyển đá sẽ bị thương bởi nó; và người chẻ gỗ sẽ gặp nguy hiểm bởi điều đó."
  10: "Nếu sắt bị cùn, và người đó không mài lưỡi, thì người đó phải dùng nhiều sức lực: nhưng sự khôn ngoan có lợi để hướng dẫn."
  11: "Chắc chắn rắn sẽ cắn không có phù thủy; và người nói năng suông cũng không tốt hơn."
  12: "Lời nói của miệng người khôn ngoan là ân cần; nhưng môi của kẻ ngu sẽ nuốt chửng chính mình."
  13: "Sự khởi đầu của lời nói của miệng người đó là sự ngốc nghếch: và sự kết thúc của lời nói của người đó là sự điên rồ có hại."
  14: "Kẻ ngu cũng đầy lời nói: người ta không thể nói điều gì sẽ xảy ra; và điều gì sẽ sau người đó, ai có thể báo cho người đó?"
  15: "Sự lao khổ của kẻ ngu mệt mỏi mỗi người trong họ, vì người đó không biết làm sao đi đến thành."
  16: "Khốn cho ngươi, hỡi đất, khi vua của ngươi là một đứa trẻ, và các hoàng tử của ngươi ăn vào buổi sáng!"
  17: "Phước cho ngươi, hỡi đất, khi vua của ngươi là con của những người quí tộc, và các hoàng tử của ngươi ăn vào mùa đúng lúc, để có sức lực, không phải để say xỉn!"
  18: "Bởi sự lười biếng nhiều, ngôi nhà mục nát; và bởi sự nhàn rỗi của tay, nhà rỉ nước xuống."
  19: "Bữa tiệc được làm cho tiếng cười, và rượu làm vui vẻ: nhưng tiền bạc trả lời mọi điều."
  20: "Đừng nguyền rủa vua, cũng không trong suy nghĩ của ngươi; và đừng nguyền rủa người giàu trong phòng ngủ của ngươi: vì chim của trời sẽ mang tiếng nói, và điều có cánh sẽ báo việc đó."
