3:
  1: "Mọi sự đều có mùa, và thời điểm cho mọi mục đích dưới trời:"
  2: "Thời điểm để sinh ra, và thời điểm để chết; thời điểm để trồng, và thời điểm để nhổ lên điều đã trồng;"
  3: "Thời điểm để giết, và thời điểm để chữa lành; thời điểm để phá hủy, và thời điểm để xây dựng;"
  4: "Thời điểm để khóc lóc, và thời điểm để cười; thời điểm để than khóc, và thời điểm để múa vui;"
  5: "Thời điểm để ném đá, và thời điểm để quy tụ đá lại; thời điểm để ôm ấp, và thời điểm để kiềm chế không ôm ấp;"
  6: "Thời điểm để kiếm được, và thời điểm để mất; thời điểm để giữ, và thời điểm để ném bỏ;"
  7: "Thời điểm để xé toạc, và thời điểm để khâu vá; thời điểm để giữ im lặng, và thời điểm để nói;"
  8: "Thời điểm để yêu, và thời điểm để ghét; thời điểm của chiến tranh, và thời điểm của hòa bình."
  9: "Người lao cực được lợi gì trong điều mà người ta lao cực?"
  10: "Tôi đã thấy sự lao khổ mà Thiên Chúa đã ban cho con cái của loài người để được rèn luyện trong đó."
  11: "Ngài đã làm mọi sự đẹp đẽ trong thời điểm của nó; cũng vậy Ngài đã đặt thế giới trong lòng họ, để không người nào có thể tìm ra công việc mà Thiên Chúa làm từ đầu đến cuối."
  12: "Tôi biết rằng không có điều gì tốt trong họ, là người ta nên vui mừng, và làm điều tốt trong cuộc đời mình."
  13: "Và cũng vậy mọi người nên ăn và uống, và hưởng điều tốt của mọi sự lao khổ của mình, đó là quà tặng của Thiên Chúa."
  14: "Tôi biết rằng, bất cứ điều gì Thiên Chúa làm, nó sẽ tồn tại mãi mãi: không thể thêm vào đó, cũng không thể lấy đi từ đó: và Thiên Chúa làm điều đó, để người ta nên kính sợ trước mặt Ngài."
  15: "Điều đã xảy ra là hiện tại; và điều sẽ xảy ra đã xảy ra rồi; và Thiên Chúa đòi hỏi điều đã qua."
  16: "Hơn nữa tôi thấy dưới mặt trời nơi của sự phán xét, rằng sự gian ác ở đó; và nơi của sự công chính, rằng sự vô pháp ở đó."
  17: "Tôi nói trong lòng mình: Thiên Chúa sẽ phán xét người công chính và kẻ gian ác: vì có thời điểm ở đó cho mọi mục đích và cho mọi công việc."
  18: "Tôi nói trong lòng mình về hoàn cảnh của con cái của loài người, rằng Thiên Chúa có thể tỏ họ ra, và họ có thể thấy rằng chính họ giống như thú vật."
  19: "Vì điều gì xảy đến cho con cái của loài người cũng xảy đến cho thú vật; cùng một điều xảy đến với họ: như người này chết, như thế người kia chết; đúng vậy, họ có cùng một hơi thở; để người ta không có ưu thế hơn thú vật: vì mọi sự đều hư không."
  20: "Mọi người đều đi về một nơi; mọi người đều là tro bụi, và mọi người đều quay trở lại tro bụi."
  21: "Ai biết hơi thở của con người lên cao, và hơi thở của thú vật xuống dưới đất?"
  22: "Vậy tôi nhận ra rằng không có gì tốt hơn, là người ta nên vui mừng trong công việc của mình; vì đó là phần của người ta: vì ai sẽ đưa người ta đến thấy điều gì sẽ sau người ta?"
