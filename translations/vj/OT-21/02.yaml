2:
  1: "Tôi nói trong lòng mình: Nào, tôi sẽ thử mình với niềm vui, hãy hưởng lạc thú: và kìa, điều này cũng là hư không."
  2: "Tôi nói về tiếng cười: Nó là điên dại; và về niềm vui: Nó làm được gì?"
  3: "Tôi tìm kiếm trong lòng mình để tự mình hiến cho rượu vang, trong khi làm quen lòng mình với sự khôn ngoan; và nắm lấy sự ngốc nghếch, cho đến khi tôi thấy điều gì là tốt cho con cái của loài người, điều mà họ nên làm dưới trời trong mọi ngày của cuộc đời họ."
  4: "Tôi làm cho mình những công việc vĩ đại; tôi xây cho mình những ngôi nhà; tôi trồng cho mình những vườn nho:"
  5: "Tôi làm cho mình những khu vườn và những vườn cây ăn trái, và tôi trồng trong đó mọi loại cây trái:"
  6: "Tôi làm cho mình những vũng nước, để tưới cho những rừng cây sinh ra cây:"
  7: "Tôi có được người hầu và tỳ nữ, và có người hầu sinh ra trong nhà tôi; cũng vậy tôi có nhiều gia súc lớn và nhỏ hơn mọi người trước tôi tại Giê-ru-sa-lem:"
  8: "Tôi quy tụ cho mình bạc và vàng, và kho báu riêng của vua và của các tỉnh: tôi có được người nam ca sĩ và người nữ ca sĩ, và niềm vui của con cái của loài người, như nhạc cụ, và mọi loại khác."
  9: "Vậy tôi được vĩ đại, và gia tăng hơn mọi người trước tôi tại Giê-ru-sa-lem; cũng vậy sự khôn ngoan của tôi vẫn còn với tôi."
  10: "Và bất cứ điều gì mắt tôi muốn, tôi không giữ lại; tôi không ngăn lòng mình khỏi bất kỳ niềm vui nào; vì lòng tôi vui mừng trong mọi sự lao khổ của tôi: và đây là phần của tôi trong mọi sự lao khổ của tôi."
  11: "Sau đó tôi nhìn vào mọi công việc mà tay tôi đã làm, và vào sự lao khổ mà tôi đã lao cực để làm: và kìa, mọi sự đều hư không và đắng cay tâm thần, và không có lợi lộc dưới mặt trời."
  12: "Và tôi quay sang để nhìn sự khôn ngoan, và sự điên dại, và sự ngốc nghếch: vì người nào đến sau vua thì làm được gì? điều đã được làm rồi."
  13: "Sau đó tôi thấy rằng sự khôn ngoan vượt trội sự ngốc nghếch, như ánh sáng vượt trội bóng tối."
  14: "Mắt của người khôn ngoan ở trong đầu mình; nhưng kẻ ngu đi trong bóng tối: và tôi cũng nhận ra rằng một biến cố giống nhau xảy đến với họ cả."
  15: "Sau đó tôi nói trong lòng mình: Như điều xảy ra cho kẻ ngu, cũng xảy ra cho tôi; thì tại sao tôi lại khôn ngoan hơn? Tôi nói trong lòng mình rằng điều này cũng là hư không."
  16: "Vì không có sự nhớ nhắc về người khôn ngoan hơn về kẻ ngu mãi mãi; vì trong những ngày sau đây, điều hiện có sẽ tất cả bị quên lãng. Và người khôn ngoan chết như thế nào? như kẻ ngu."
  17: "Vậy tôi ghét cuộc sống; vì công việc được làm dưới mặt trời là đắng cay với tôi: vì mọi sự đều hư không và đắng cay tâm thần."
  18: "Đúng vậy, tôi ghét mọi sự lao khổ mà tôi đã lao cực dưới mặt trời: vì tôi phải để lại nó cho người sẽ đến sau tôi."
  19: "Và ai biết liệu người đó sẽ là người khôn ngoan hay kẻ ngu? Tuy nhiên người đó sẽ cai trị trên mọi sự lao khổ của tôi mà tôi đã lao cực, và tôi đã tỏ ra khôn ngoan dưới mặt trời. Điều này cũng là hư không."
  20: "Vậy tôi quay cuồng để khiến lòng mình tuyệt vọng về mọi sự lao khổ mà tôi đã lao cực dưới mặt trời."
  21: "Vì có người mà sự lao khổ của người đó là trong sự khôn ngoan, và trong sự hiểu biết, và trong sự công bình; nhưng cho người chưa lao cực trong đó người đó sẽ để lại làm phần của người đó. Điều này cũng là hư không và một điều ác lớn."
  22: "Vì người ta được gì từ mọi sự lao khổ của mình, và từ sự đắng cay của lòng mình, mà người ta đã lao cực dưới mặt trời?"
  23: "Vì mọi ngày của người ta là nỗi buồn, và sự lao khổ của người ta là đau khổ; đúng vậy, lòng người ta không được nghỉ vào ban đêm. Điều này cũng là hư không."
  24: "Không có gì tốt hơn cho người, là người ta ăn và uống, và làm cho linh hồn mình hưởng điều tốt trong sự lao khổ của mình. Điều này cũng tôi thấy, rằng nó là từ tay của Thiên Chúa."
  25: "Vì ai có thể ăn, hoặc ai có thể vội vàng đến đó, hơn tôi?"
  26: "Vì Thiên Chúa ban cho người tốt trong mắt Ngài sự khôn ngoan, và sự hiểu biết, và niềm vui: nhưng cho người có tội Ngài ban sự lao khổ, để quy tụ và chất đống, để Ngài có thể ban cho người tốt trước mặt Thiên Chúa. Điều này cũng là hư không và đắng cay tâm thần."
