9:
  1: "Vì mọi điều này tôi cân nhắc trong lòng mình, ngay cả để tuyên bố mọi điều này, rằng người công chính, và người khôn ngoan, và công việc của họ, ở trong tay của Thiên Chúa: không ai biết cả sự yêu thương hay sự ghét bỏ bởi mọi điều trước mặt họ."
  2: "Mọi điều đến như nhau cho mọi người: có một biến cố cho người công chính, và cho kẻ gian ác; cho người tốt và cho người ô uế, cho người dâng hy sinh và cho người không dâng hy sinh: như người tốt, như kẻ có tội; và người thề, như người sợ lời thề."
  3: "Đây là một điều ác giữa mọi điều được làm dưới mặt trời, rằng có một biến cố cho mọi người: đúng vậy, lòng của con cái của loài người đầy điều ác, và sự điên rồ trong lòng họ trong khi họ sống, và sau đó họ đi về những người đã chết."
  4: "Vì người được liên kết với mọi người đang sống có sự trông cậy: vì một con chó sống tốt hơn một con sư tử đã chết."
  5: "Vì người sống biết rằng họ sẽ chết: nhưng người đã chết không biết điều gì, cũng không có phần thưởng nữa; vì ký ức của họ bị quên lãng."
  6: "Cũng vậy sự yêu thương, và sự ghét bỏ, và sự ghen ghét của họ bây giờ đã tiêu tan; cũng vậy họ không còn phần nào mãi mãi trong bất cứ điều gì được làm dưới mặt trời."
  7: "Hãy đi đường của ngươi, hãy ăn bánh của ngươi với niềm vui, và uống rượu của ngươi với lòng vui tươi; vì Thiên Chúa bây giờ chấp nhận công việc của ngươi."
  8: "Hãy để quần áo của ngươi luôn trắng; và hãy để đầu ngươi không thiếu dầu thơm."
  9: "Hãy sống vui vẻ với vợ người yêu thương mọi ngày của cuộc đời sự hư không của người, mà Ngài đã ban cho ngươi dưới mặt trời, mọi ngày của sự hư không của ngươi: vì đó là phần của ngươi trong cuộc đời này, và trong sự lao khổ mà ngươi lao cực dưới mặt trời."
  10: "Bất cứ điều gì tay ngươi tìm thấy để làm, hãy làm với sức lực của ngươi; vì không có công việc, cũng không có mưu kế, cũng không có sự hiểu biết, cũng không có sự khôn ngoan, trong phần mộ, nơi ngươi đi."
  11: "Tôi quay lại, và thấy dưới mặt trời, rằng cuộc đua không phải là cho người nhanh, cũng trận chiến không phải cho người mạnh, cũng bánh không phải cho người khôn ngoan, cũng của cải không phải cho người có sự hiểu biết, cũng sự ưu ái không phải cho người có kỹ năng; nhưng thời điểm và cơ hội xảy đến với họ cả."
  12: "Vì người ta cũng không biết thời điểm của mình: như cá bị bắt trong lưới ác, và như chim bị bắt trong bẫy: như vậy con cái của loài người bị bẫy trong thời điểm ác, khi nó bất ngờ xảy đến với họ."
  13: "Sự khôn ngoan này tôi cũng đã thấy dưới mặt trời, và nó có vẻ vĩ đại với tôi:"
  14: "Có một thành nhỏ, và ít người trong nó; và có một vua lớn đến chống lại nó, và vây hãm nó, và xây dựng những công sự lớn chống lại nó:"
  15: "Bây giờ có một người nghèo khôn ngoan được tìm thấy trong nó, và người đó bằng sự khôn ngoan của mình giải cứu thành phố; nhưng không ai nhớ người nghèo đó."
  16: "Sau đó tôi nói: Sự khôn ngoan tốt hơn sức mạnh: tuy nhiên sự khôn ngoan của người nghèo bị khinh miệt, và lời nói của người đó không được nghe."
  17: "Lời nói của những người khôn ngoan được nghe trong sự im lặng hơn tiếng kêu của người cai trị giữa kẻ ngu."
  18: "Sự khôn ngoan tốt hơn vũ khí của chiến tranh: nhưng một người có tội phá hủy nhiều điều tốt."
