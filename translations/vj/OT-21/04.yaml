4:
  1: "Vậy tôi quay lại, và xem xét mọi sự áp bức được làm dưới mặt trời: và kìa nước mắt của những người bị áp bức, và họ không có người an ủi; và bên phía của những kẻ áp bức có quyền lực; nhưng họ không có người an ủi."
  2: "Vậy tôi khen những người đã chết hơn những người đang sống,"
  3: "Hơn cả hai người, là người chưa sinh ra, người chưa thấy việc ác được làm dưới mặt trời."
  4: "Lại nữa, tôi xem xét mọi sự lao khổ, và mọi công việc công chính, rằng vì điều này một người bị người hàng xóm ghen ghét. Điều này cũng là hư không và đắng cay tâm thần."
  5: "Kẻ ngu xếp hai tay lại, và ăn thịt của chính mình."
  6: "Một nắm với sự bình yên hơn hai tay đầy với sự lao khổ và đắng cay tâm thần."
  7: "Sau đó tôi quay lại, và tôi thấy hư không dưới mặt trời."
  8: "Có một người một mình, và không có người thứ hai; đúng vậy, người đó không có con cái hay anh em: nhưng không có sự kết thúc của mọi sự lao khổ của người đó; cũng vậy mắt người đó không thỏa mãn với sự giàu có; cũng vậy người đó không nói: Tôi lao cực cho ai, và thiệt thố linh hồn mình điều tốt? Điều này cũng là hư không, đúng vậy, đó là một sự lao khổ khốc liệt."
  9: "Hai người tốt hơn một; vì họ có phần thưởng tốt cho sự lao khổ của họ."
  10: "Vì nếu họ ngã, người này sẽ nâng người bạn lên: nhưng khốn cho người một mình khi ngã; vì người đó không có người khác để giúp người đó đứng lên."
  11: "Lại nữa, nếu hai người nằm cạnh nhau, thì họ có hơi ấm: nhưng một người làm sao ấm được một mình?"
  12: "Và nếu một người chống lại người đó, hai người sẽ chống lại người đó; và dây ba tơ không dễ bị đứt."
  13: "Một người nghèo và khôn ngoan tốt hơn một vua già và ngu xuẩn, người không còn bị khuyên bảo nữa."
  14: "Vì người đó ra khỏi ngục tù để cai trị; trong khi người sinh ra trong vương quốc của người đó trở nên nghèo."
  15: "Tôi xem xét mọi người đang sống dưới mặt trời, với người con thứ hai sẽ đứng lên thay thế người đó."
  16: "Không có sự kết thúc của mọi dân, ngay cả của mọi người đã trước họ: họ cũng vậy những người đến sau sẽ không vui mừng trong người đó. Chắc chắn điều này cũng là hư không và đắng cay tâm thần."
