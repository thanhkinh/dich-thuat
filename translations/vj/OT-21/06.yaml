6:
  1: "Có một điều ác mà tôi đã thấy dưới mặt trời, và nó là phổ biến giữa loài người:"
  2: "Người mà Thiên Chúa đã ban của cải, sự giàu có, và vinh dự, để người đó không thiếu gì cho linh hồn của người đó từ mọi điều người đó ước muốn, nhưng Thiên Chúa không ban cho người đó quyền lực để ăn từ đó, nhưng người lạ ăn nó: điều này là hư không, và nó là một bệnh tật ác độc."
  3: "Nếu một người sinh ra một trăm con cái, và sống nhiều năm, để những ngày của những năm của người đó là nhiều, và linh hồn của người đó không được đầy với điều tốt, và cũng người đó không có chôn cất; tôi nói rằng một người sinh ra không đúng lúc tốt hơn người đó."
  4: "Vì người đó đến với hư không, và đi trong bóng tối, và tên của người đó sẽ bị che bởi bóng tối."
  5: "Hơn nữa người đó không thấy mặt trời, cũng không biết điều gì: điều này có nhiều sự nghỉ ngơi hơn người kia."
  6: "Dù người đó sống một ngàn năm hai lần, người đó chưa thấy điều tốt: không phải tất cả đều đi về một nơi?"
  7: "Mọi sự lao khổ của loài người là cho miệng, và đói vẫn chưa được đầy."
  8: "Vì người khôn ngoan có gì hơn kẻ ngu? người nghèo biết đi trước những người sống được gì?"
  9: "Mắt nhìn tốt hơn sự lang thang của sự ham muốn: điều này cũng là hư không và đắng cay tâm thần."
  10: "Điều đã xảy ra đã được gọi tên rồi, và người ta biết rằng nó là loài người: người đó không thể tranh luận với người mạnh hơn người đó."
  11: "Vì có nhiều điều gia tăng sự hư không, người nào được lợi hơn?"
  12: "Vì ai biết điều gì là tốt cho người trong cuộc đời này, mọi ngày của cuộc đời hư không của người đó mà người ta tiêu xài như cái bóng? vì ai có thể báo cho người ta điều gì sẽ sau người ta dưới mặt trời?"
