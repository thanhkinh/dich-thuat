7:
  1: "Một cái tên tốt hơn dầu thơm đắt tiền; và ngày của cái chết tốt hơn ngày của sinh ra của một người."
  2: "Tốt hơn là đi đến nhà tang lễ, hơn là đi đến nhà tiệc tùng: vì đó là kết thúc của mọi người; và người sống sẽ đặt điều đó vào lòng mình."
  3: "Nỗi buồn tốt hơn tiếng cười: vì bởi sự buồn bã của khuôn mặt lòng được làm tốt hơn."
  4: "Lòng của người khôn ngoan ở trong nhà tang lễ; nhưng lòng của kẻ ngu ở trong nhà tiệc tùng."
  5: "Tốt hơn là nghe sự quở trách của người khôn ngoan, hơn là một người nghe bài hát của kẻ ngu."
  6: "Vì như tiếng nổ của gai dưới cái nồi, như thế là tiếng cười của kẻ ngu: điều này cũng là hư không."
  7: "Chắc chắn sự áp bức làm cho người khôn ngoan điên rồ; và quà tặng phá hủy lòng."
  8: "Kết thúc của một việc tốt hơn sự khởi đầu của nó; và người nhẫn nhịn trong tâm thần tốt hơn người kiêu ngạo trong tâm thần."
  9: "Đừng vội vàng trong tâm thần ngươi để giận dữ: vì sự giận dữ nghỉ trong lòng của kẻ ngu."
  10: "Đừng nói: Tại sao những ngày trước đây tốt hơn những ngày này? vì ngươi không hỏi khôn ngoan về điều này."
  11: "Sự khôn ngoan là tốt với gia sản: và bởi nó có lợi lộc cho những người thấy mặt trời."
  12: "Vì sự khôn ngoan là sự bảo vệ, và tiền bạc là sự bảo vệ: nhưng sự ưu việt của sự hiểu biết là sự khôn ngoan ban sự sống cho những người có nó."
  13: "Hãy xem xét công việc của Thiên Chúa: vì ai có thể làm cho thẳng điều mà Ngài đã làm cong?"
  14: "Trong ngày của sự thịnh vượng hãy vui mừng, nhưng trong ngày của sự nghèo khó hãy suy xét: Thiên Chúa cũng đã đặt người này đối diện người kia, để người ta không tìm thấy điều gì sau người ta."
  15: "Mọi sự tôi đã thấy trong những ngày của sự hư không của tôi: có người công chính chết trong sự công chính của mình, và có người gian ác kéo dài cuộc đời của mình trong sự gian ác."
  16: "Đừng công chính quá nhiều; cũng đừng làm mình quá khôn ngoan: tại sao ngươi nên hủy hoại mình?"
  17: "Đừng gian ác quá nhiều, cũng đừng ngu ngốc: tại sao ngươi nên chết trước thời của ngươi?"
  18: "Tốt là ngươi nên nắm giữ điều này; đúng vậy, cũng từ điều này đừng rút tay của ngươi lại: vì người kính sợ Thiên Chúa sẽ thoát khỏi họ cả."
  19: "Sự khôn ngoan làm cho người khôn ngoan mạnh hơn mười người quyền thế trong thành."
  20: "Vì không có người công chính trên đất, người làm điều tốt, và không phạm tội."
  21: "Cũng vậy đừng chú ý đến mọi lời được nói; để ngươi không nghe đầy tớ của nguyền rủa ngươi:"
  22: "Vì thường xuyên chính lòng ngươi biết rằng chính ngươi cũng vậy đã nguyền rủa người khác."
  23: "Tôi đã thử mọi điều này bằng sự khôn ngoan; tôi nói: Tôi sẽ khôn ngoan; nhưng nó ở xa tôi."
  24: "Điều ở xa, và quá sâu thẳm, ai có thể tìm ra nó?"
  25: "Tôi dày lòng để biết, và để tìm kiếm, và để tìm ra sự khôn ngoan, và lý do của mọi sự, và để biết sự gian ác của sự ngốc nghếch, ngay cả của sự ngu xuẩn và sự điên rồ:"
  26: "Và tôi thấy người phụ nữ đắng hơn cái chết, mà lòng của nàng là bẫy và lưới, và tay của nàng như dây trói: ai làm vui lòng Thiên Chúa sẽ thoát khỏi nàng; nhưng người có tội sẽ bị nàng bắt."
  27: "Kìa, điều này tôi đã tìm ra, nói người truyền đạo, đếm từng người một, để tìm ra sự tính toán:"
  28: "Mà linh hồn tôi vẫn tìm kiếm, nhưng tôi không tìm ra: một người trong ngàn người tôi đã tìm ra; nhưng một người phụ nữ trong tất cả những người đó tôi không tìm ra."
  29: "Kìa, chỉ điều này tôi đã tìm ra, rằng Thiên Chúa đã làm loài người ngay chính; nhưng họ đã tìm ra nhiều sự phát minh."
