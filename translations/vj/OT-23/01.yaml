1:
  1: "Sự xem thấy của Ê-sai, con trai của A-mốt, sự thể mà người đã thấy concerning Giu-đa và Giê-ru-sa-lem trong những ngày của U-si-a, Giô-tham, A-hác, và Hét-xê-cá, các vua của Giu-đa."
  2: "Hắng tai, hỡi các tầng trời, và hãy nghe, hỡi đất: vì THIÊN CHÚA đã phán, Ta đã nuôi dưỡng và đưa lớn những đứa con, nhưng chúng đã nổi loạn chống lại Ta."
  3: "Con bò biết chủ của nó, và con lừa biết máng của chủ mình: nhưng Ít-ra-ên không biết, dân Ta không suy nghĩ."
  4: "Khốn cho dân tột tội lỗi, một dân nhóm gánh gian ác, giống kẻ làm điều ác, những đứa con đang làm hỏng: chúng đã bỏ THIÊN CHÚA, chúng đã khiêu khích Đấng Thánh của Ít-ra-ên đến cơn giận, chúng đã lùi lại phía sau."
  5: "Tại sao các ngươi còn bị đánh nữa? Các ngươi sẽ nổi loạn thêm nữa: cái đầu toàn thân đều đau, và cả lòng đều ngất."
  6: "Từ lòng bàn chân cho đến đầu người không có phần nào lành: nhưng những vết thương, những vết bầm, và những vết loét đang thối: chúng không được đóng lại, không được băng bó, cũng không được làm mềm bằng dầu bôi."
  7: "Đất nước các ngươi trở nên hoang vu, các thành phố các ngươi bị đốt bằng lửa: đất của các ngươi, người lạ ăn ngay trước mặt các ngươi, và nó trở nên hoang vu, như bị người lạ lật đổ."
  8: "Và con gái của Si-on bị bỏ lại như một cái lều trong vườn nho, như một cái chòi trong vườn dưa chuột, như một thành phố bị bao vây."
  9: "Nếu THIÊN CHÚA của các đạo quân không để lại cho chúng ta một rất ít người còn sót lại, chúng ta đã trở nên như Sô-đôm, và chúng ta đã giống như Gô-mô-rơ."
  10: "Hãy nghe lời của THIÊN CHÚA, hỡi những kẻ cai trị của Sô-đôm; hãy tai lắng nghe luật pháp của Thiên Chúa chúng ta, hỡi dân của Gô-mô-rơ."
  11: "Vì mục đích gì là sự đa dạng của các lễ vật thiêu của các ngươi dành cho Ta? phán THIÊN CHÚA: Ta đã no của lễ toàn thiêu của những con chiên, và của mỡ của những con vật được nuôi béo; và Ta không vui thích trong máu của bò đực, hoặc của chiên con, hoặc của dê đực."
  12: "Khi các ngươi đến để hiện ra trước mặt Ta, ai đã đòi hỏi điều này ở tay các ngươi, để giẫm trên sân Ta?"
  13: "Đừng mang lễ vật vô ích nữa; hương là sự ghê tởm đối với Ta; ngày mới và ngày sabbath, sự kêu gọi hội chúng, Ta không thể chịu đựng: đó là gian ác, thậm chí cả cuộc họp long trọng."
  14: "Những ngày mới và những ngày lễ đã định của các ngươi, linh hồn Ta ghét: chúng là sự phiền toái đối với Ta; Ta mệt mỏi khi chịu đựng."
  15: "Và khi các ngươi giơ ra đôi tay, Ta sẽ giấu mắt Ta khỏi các ngươi: đúng, khi các ngươi cầu nguyện nhiều, Ta sẽ không nghe: đôi tay các ngươi đầy máu."
  16: "Hãy rửa mình, hãy làm cho mình sạch; hãy xa lạc điều ác của việc làm các ngươi khỏi trước mặt Ta; hãy ngừng làm điều ác;"
  17: "Hãy học làm điều thiện; hãy tìm kiếm sự công chính, hãy cứu người bị áp bức, hãy xét xử cho người mồ côi, hãy biện hộ cho người goá."
  18: "Hãy đến đây, và hãy để chúng ta cùng lý luận với nhau, phán THIÊN CHÚA: dù tội lỗi các ngươi đỏ như hồng đỏ, chúng sẽ trở nên trắng như tuyết; dù chúng đỏ như hồng thâm, chúng sẽ trở nên như len."
  19: "Nếu các ngươi chịu và vâng lời, các ngươi sẽ ăn điều tốt của đất;"
  20: "Nhưng nếu các ngươi từ chối và nổi loạn, các ngươi sẽ bị nuốt chửng bởi gươm: vì miệng của THIÊN CHÚA đã phán điều đó."
  21: "Kinh thật, thành thị trung thành đã trở nên gái điếm! Nó từng đầy sự công chính; sự công chính từng cư ngụ trong đó; nhưng bây giờ là những kẻ giết người."
  22: "Bạc của các ngươi trở nên bã, rượu của các ngươi pha lẫn nước;"
  23: "Các thân vương của các ngươi là những kẻ nổi loạn, và bạn đồng của những kẻ trộm cướp: mỗi người đều yêu quà tặng, và theo đuổi sau phần thưởng: họ không xét xử cho người mồ côi, và nguyên nhân của người goá không đến với họ."
  24: "Vì vậy Chúa phán, THIÊN CHÚA của các đạo quân, Đấng cường thịnh của Ít-ra-ên, A, Ta sẽ nhẹ nhàng Ta đối với những kẻ thù của Ta, và trả thù Ta đối với những kẻ địch của Ta;"
  25: "Và Ta sẽ quay tay Ta trên các ngươi, và thanh lọc hoàn toàn bã của các ngươi, và lấy đi tất cả thiếc của các ngươi;"
  26: "Và Ta sẽ phục hồi những quan xét của các ngươi như lúc đầu, và những cố vấn của các ngươi như lúc ban đầu: sau đó các ngươi sẽ được gọi, Thành thị của sự công chính, thành thị trung thành."
  27: "Si-on sẽ được chuộc lại bởi sự công chính, và những người cải tâm của nàng bằng sự công chính."
  28: "Và sự hủy diệt của những kẻ phản bội và của những kẻ tội lỗi sẽ cùng nhau, và những kẻ bỏ THIÊN CHÚA sẽ bị tiêu diệt."
  29: "Vì họ sẽ xấu hổ về những cây sồi mà các ngươi đã khao khát, và các ngươi sẽ bối rối cho những vườn mà các ngươi đã chọn."
  30: "Vì các ngươi sẽ như một cây sồi mà lá của nó tàn úa, và như một vườn mà không có nước."
  31: "Và người mạnh mẽ sẽ như rơm, và người làm ra nó như tia lửa, và họ sẽ cả hai cháy cùng nhau, và không ai sẽ dập tắt."
