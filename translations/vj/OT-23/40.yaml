40:
  1: "Hãy an ủi, hãy an ủi dân Ta, phán Thiên Chúa của các ngươi."
  2: "Hãy phán êm dịu đến Giê-ru-sa-lem, và hãy kêu khấn đến nàng, rằng chiến tranh của nàng đã hoàn thành, rằng sự gian ác của nàng được tha: vì nàng đã nhận từ tay của THIÊN CHÚA gấp đôi cho tất cả tội của nàng."
  3: "Giọng của người mà kêu to trong đồng vắng, Hãy chuẩn bị con đường của THIÊN CHÚA, hãy làm ngay trong sa mạc một con đường cao cho Thiên Chúa của chúng ta."
  4: "Mọi thung lũng sẽ được nâng cao, và mọi núi và đồi sẽ được làm thấp: và cong sẽ được làm ngay, và chỗ rough sẽ bằng:"
  5: "Và sự vinh quang của THIÊN CHÚA sẽ được bày tỏ, và tất cả xác thịt sẽ see cùng nhau: vì miệng của THIÊN CHÚA đã phán nó."
  6: "Giọng đã phán, Hãy kêu to. Và người đã phán, Ta sẽ kêu to gì? Tất cả xác thịt là cỏ, và tất cả đẹp đẽ của nó là như hoa của đồng:"
  7: "Cỏ héo, hoa tàn: vì thần của THIÊN CHÚA thổi onto nó: chắc chắn dân là cỏ."
  8: "Cỏ héo, hoa tàn: nhưng lời của Thiên Chúa của chúng ta sẽ đứng mãi mãi."
  9: "Hỡi Si-on, người mang tin tốt, hãy lên ngươi vào núi cao; hỡi Giê-ru-sa-lem, người mang tin tốt, hãy nâng giọng ngươi với sức mạnh; hãy nâng nó, đừng sợ; hãy phán với các thành của Giu-đa, Kìa Thiên Chúa của các ngươi!"
  10: "Kìa, Chúa THIÊN CHÚA sẽ đến với tay mạnh, và cánh tay của người sẽ cai trị cho người: kìa, phần thưởng của người là với người, và công việc của người trước người."
  11: "Người sẽ cho đàn của người ăn như người chăn chiên: người sẽ thu thập chiên con với cánh tay của người, và mang chúng trong ngực của người, và sẽ nhẹ nhàng dẫn những người có trẻ."
  12: "Ai đã đo nước trong lòng bàn tay của người, và đo trời với sải, và đã hiểu bụi của đất trong một thước, và đã cân núi trong cân, và đồi trong cán cân?"
  13: "Ai đã chỉ đạo Thần Linh của THIÊN CHÚA, hoặc là người cố vấn đã dạy người?"
  14: "Với ai người đã lấy lời khuyên, và ai đã hướng dẫn người, và đã dạy người trong con đường của sự xét xử, và đã dạy người sự hiểu biết, và đã cho người see con đường của sự hiểu biết?"
  15: "Kìa, các dân là như một giọt của xô, và được counted như bụi nhỏ của cán cân: kìa, người nhấc lên các đảo như một điều rất nhỏ."
  16: "Và Lê-ba-nôn không đủ để đốt, cũng thú của nó không đủ cho một lễ tế cháy."
  17: "Tất cả các dân trước người là như không; và họ được counted cho người ít hơn không, và sự hư không."
  18: "Với ai vậy các ngươi sẽ giống Thiên Chúa? hoặc sự giống nào các ngươi sẽ so sánh với người?"
  19: "Người thợ nung tan hình tượng nung, và người thợ vàng trải nó với vàng, và ném dây bạc."
  20: "Người quá nghèo đến nỗi người không có lễ vật chọn một cây sẽ không nát; người tìm đến người một người thợ khéo léo để chuẩn bị một hình tượng nung, sẽ không bị di dời."
  21: "Các ngươi không đã biết? các ngươi không đã hear? nó không đã được cho các ngươi know từ đầu? các ngươi không đã hiểu từ nền tảng của đất?"
  22: "Người ngồi trên vòng tròn của đất, và cư dân của nó là như châu chấu: người căng ra trời như rèm, và trải chúng ra như lều để ở trong:"
  23: "Người mang thân vương đến không; người làm các thẩm phán của đất như sự hư không."
  24: "Vâng, họ sẽ không được trồng; vâng, họ sẽ không được gieo; vâng, gốc của họ sẽ không lấy rễ trong đất: và người cũng sẽ thổi onto họ, và họ sẽ héo, và lốc sẽ mang họ đi như rơm."
  25: "Với ai vậy các ngươi sẽ giống ta, hoặc ta sẽ bằng? phán Đấng Thánh."
  26: "Hãy nâng mắt ngươi trên cao, và hãy see ai đã tạo những điều này, người mang đạo quân của họ bằng số: người gọi họ tất cả bằng tên bởi sự vĩ đại của might của người, vì người mạnh trong quyền lực; không một thất bại."
  27: "Tại sao ngươi phán, hỡi Gia-cốp, và ngươi phán, hỡi Ít-ra-ên, Con đường của ta bị giấu từ THIÊN CHÚA, và sự xét xử của ta vượt qua từ Thiên Chúa của ta?"
  28: "Ngươi không đã biết? ngươi không đã hear, Thiên Chúa đời đời, THIÊN CHÚA, Đấng Tạo của các cuối của đất, không mệt mỏi, cũng không mệt mỏi? không có sự tìm kiếm của sự hiểu biết của người."
  29: "Người ban quyền lực cho người mệt mỏi; và cho họ không có might người tăng sức mạnh."
  30: "Ngay cả người trẻ sẽ mệt mỏi và mệt mỏi, và người trẻ sẽ hoàn toàn ngã:"
  31: "Nhưng họ mà đợi THIÊN CHÚA sẽ mới sức mạnh của họ; họ sẽ lên với cánh như đại bàng; họ sẽ chạy, và không mệt mỏi; và họ sẽ đi, và không mệt mỏi."
