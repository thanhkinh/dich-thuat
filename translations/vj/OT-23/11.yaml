11:
  1: "Và sẽ có một cái gậy đi ra từ thân của Giês-se, và một Nhánh sẽ mọc từ rễ của người;"
  2: "Và thần của THIÊN CHÚA sẽ nghỉ trên người, thần của sự khôn ngoan và sự hiểu biết, thần của sự cố vấn và sức mạnh, thần của sự hiểu biết và của sự sợ của THIÊN CHÚA;"
  3: "Và sẽ làm người có sự hiểu biết nhanh trong sự sợ của THIÊN CHÚA: và người sẽ không xét xử sau cái nhìn của mắt người, cũng khiển trách sau sự nghe của tai người;"
  4: "Nhưng với sự công chính người sẽ xét xử người nghèo, và khiển trách với sự công bằng cho người khiêm tốn của đất: và người sẽ đánh đất bằng gậy của miệng người, và với hơi thở của môi người người sẽ giết người ác."
  5: "Và sự công chính sẽ là đai lưng của người, và sự trung thành là đai của eo người."
  6: "Sói cũng sẽ cư với chiên con, và báo sẽ nằm xuống với dê con; và bê con và sư tử con và bê béo cùng nhau; và một đứa trẻ nhỏ sẽ dẫn họ."
  7: "Và bò và gấu sẽ ăn; con cái của họ sẽ nằm xuống cùng nhau: và sư tử sẽ ăn rơm như bò."
  8: "Và trẻ em đang bú sẽ chơi trên lỗ của asp, và trẻ em đã cai sữa sẽ đặt tay trên hang của cockatrice."
  9: "Họ sẽ không làm đau cũng không phá hủy trong tất cả núi thánh của Ta: vì đất sẽ đầy sự hiểu biết của THIÊN CHÚA, như nước che biển."
  10: "Và trong ngày đó sẽ có một rễ của Giês-se, mà sẽ đứng cho một hiệu của dân; đến它 người ngoại sẽ tìm kiếm: và sự nghỉ của người sẽ vinh quang."
  11: "Và nó sẽ xảy ra trong ngày đó, rằng Chúa sẽ đặt tay người lại lần thứ hai để hồi phục người còn lại của dân người, mà sẽ còn lại, từ Á-sy, và từ Ê-díp-tô, và từ Pathros, và từ Cush, vàÊ-lam, và từ Shi-nar, và từ Ha-math, và từ các đảo của biển."
  12: "Và người sẽ thiết lập một hiệu cho các quốc gia, và sẽ tập hợp những người bị đuổi của Ít-ra-ên, và thu thập cùng nhau những người bị phân tán của Giu-đa từ bốn góc của đất."
  13: "Sự ghen ghét cũng của Êp-ra-im sẽ đi khỏi, và những kẻ thù của Giu-đa sẽ bị cắt bỏ: Êp-ra-im sẽ không ghen ghét Giu-đa, và Giu-đa sẽ không quấy rầy Êp-ra-im."
  14: "Nhưng họ sẽ bay trên vai của người Phi-li-tinh hướng tây; họ sẽ cướp bóc họ của đông cùng nhau: họ sẽ đặt tay trên Ê-đôm và Mô-áp; và con cái của A-môn sẽ vâng lời họ."
  15: "Và THIÊN CHÚA sẽ hoàn toàn phá hủy lưỡi của biển Ê-díp-tô; và với gió mạnh của người người sẽ lắc tay trên sông, và sẽ đánh nó trong bảy dòng suối, và làm người đi qua khô."
  16: "Và sẽ có một con đường cho người còn lại của dân người, mà sẽ còn lại, từ Á-sy; như nó là cho Ít-ra-ên trong ngày mà người đi lên từ đất của Ê-díp-tô."
