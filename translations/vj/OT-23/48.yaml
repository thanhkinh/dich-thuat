48:
  1: "Hãy hear các ngươi điều này, hỡi nhà của Gia-cốp, được gọi bằng tên của Ít-ra-ên, và come forth ra khỏi nước của Giu-đa, thề bằng tên của THIÊN CHÚA, và làm nhắc đến Thiên Chúa của Ít-ra-ên, nhưng không trong sự thật, cũng không trong sự công chính."
  2: "Vì họ call chính họ của thành thánh, và tự dựa trên Thiên Chúa của Ít-ra-ên; THIÊN CHÚA của các đạo quân là tên của người."
  3: "Ta đã tuyên bố điều cũ từ đầu; và chúng đã đi forth ra khỏi miệng Ta, và Ta đã cho chúng see; Ta đã làm chúng đột ngột, và chúng đã come to pass."
  4: "Vì Ta đã know ngươi là cứng đầu, và cổ ngươi là gân sắt, và trán ngươi đồng;"
  5: "Ta ngay cả từ đầu đã tuyên bố nó đến ngươi; trước khi nó come to pass Ta đã cho ngươi see: để ngươi không phán, Hình tượng của ta đã làm chúng, và hình tượng nung của ta, và hình tượng nung của ta, đã ra lệnh chúng."
  6: "Ngươi đã hear, see tất cả điều này; và sẽ không các ngươi tuyên bố nó? Ta đã cho ngươi see điều mới từ thời này, ngay cả điều giấu, và ngươi không did know chúng."
  7: "Chúng được tạo bây giờ, và không từ đầu; ngay cả trước ngày khi ngươi không hear chúng; để ngươi không phán, Kìa, ta đã know chúng."
  8: "Vâng, ngươi không did hear; vâng, ngươi không did know; vâng, từ thời đó tai ngươi không đã được mở: vì Ta đã know ngươi would deal rất gian ác, và was called người vi phạm từ bụng."
  9: "Vì sự sake của tên Ta Ta sẽ hoãn sự giận dữ của Ta, và cho sự sake của ngợi khen của Ta Ta sẽ kiềm chế cho ngươi, rằng Ta không cắt ngươi."
  10: "Kìa, Ta đã làm sạch ngươi, nhưng không với bạc; Ta đã chọn ngươi trong lò của sự rắc rối."
  11: "Vì sự sake của chính Ta, ngay cả cho sự sake của chính Ta, Ta sẽ làm nó: vì làm sao tên của Ta bị ô uế? và Ta sẽ không cho vinh quang của Ta đến khác."
  12: "Hãy hearken đến Ta, hỡi Gia-cốp và Ít-ra-ên, người được gọi của Ta; Ta là người; Ta là người đầu, Ta cũng là người cuối."
  13: "Tay Ta cũng đã đặt nền móng của đất, và tay phải của Ta đã sải trời: khi Ta call đến chúng, chúng đứng lên cùng nhau."
  14: "Tất cả các ngươi, hãy assembled chính các ngươi, và hãy hear; ai trong họ đã tuyên bố những điều này? THIÊN CHÚA đã yêu thương người: người sẽ làm sự thích thú của người upon Ba-by-lon, và cánh tay của người shall be on người Ca-lê-đê."
  15: "Ta, ngay cả Ta, đã phán; vâng, Ta đã gọi người: Ta đã mang người, và người sẽ làm đường của người thịnh vượng."
  16: "Hãy đến gần đến Ta, hãy hear các ngươi điều này; Ta không đã phán trong bí mật từ đầu; từ thời nó was, có Ta: và bây giờ Chúa THIÊN CHÚA, và thần của người, đã sai Ta."
  17: "THIÊN CHÚA phán như vậy, người chuộc của ngươi, Đấng Thánh của Ít-ra-ên; Ta là THIÊN CHÚA Thiên Chúa của ngươi dạy ngươi lợi, người dẫn ngươi bởi con đường ngươi should đi."
  18: "Hỡi rằng ngươi đã hearken đến mệnh lệnh của Ta! khi đó bình an của ngươi has been như sông, và sự công chính của ngươi như sóng của biển:"
  19: "Giống của ngươi cũng has been như cát, và con cháu của bụng của ngươi như sỏi của nó; tên của người nên không đã bị cắt đứt cũng không bị phá hủy từ trước Ta."
  20: "Hãy đi forth của Ba-by-lon, hãy trốn khỏi người Ca-lê-đê, với giọng hát hãy tuyên bố các ngươi, hãy cho know điều này, nói nó ngay cả đến cuối của đất; hãy phán, THIÊN CHÚA đã chuộc tôi tớ của người Gia-cốp."
  21: "Và họ không khát khi người dẫn họ qua các sa mạc: người đã khiến nước chảy ra khỏi đá cho họ: người cũng đã chia đá, và nước đã tuôn ra."
  22: "Không có bình an, phán THIÊN CHÚA, đến người gian ác."
