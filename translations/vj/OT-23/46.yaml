46:
  1: "Bê-li quỳ xuống, Nê-bô cúi người, hình tượng của họ upon thú, và upon gia súc: xe của các ngươi nặng loaden; chúng là gánh nặng đến thú mệt."
  2: "Họ cúi, họ quỳ xuống cùng nhau; họ không thể giải cứu gánh nặng, nhưng chính họ đã đi vào sự làm tù."
  3: "Hãy hearken đến Ta, hỡi nhà của Gia-cốp, và tất cả tàn dư của nhà của Ít-ra-ên, được mang bởi Ta từ bụng, được mang từ bụng:"
  4: "Và ngay cả đến tuổi già Ta là người; và ngay cả đến tóc trắng Ta sẽ mang các ngươi: Ta đã làm, và Ta sẽ mang; ngay cả Ta sẽ mang, và sẽ giải cứu các ngươi."
  5: "Với ai các ngươi sẽ giống Ta, và làm Ta bằng, và so sánh Ta, rằng chúng ta có thể giống?"
  6: "Họ tiêu vàng ra khỏi túi, và cân bạc trong cán cân, và thuê người thợ vàng; và người làm nó một thần: họ quỳ xuống, vâng, họ thờ phượng."
  7: "Họ mang người upon vai, họ mang người, và đặt người trong chỗ của người, và người đứng; từ chỗ của người người sẽ không di dời: vâng, người sẽ kêu to đến người, nhưng người không thể đáp, cũng không giải cứu người khỏi rắc rối của người."
  8: "Hãy nhớ nhớ điều này, và cho các ngươi see người đàn ông: hãy mang nó again vào trí nhớ, hỡi các người vi phạm."
  9: "Hãy nhớ nhớ điều cũ của cổ: vì Ta là Thiên Chúa, và không có gì khác; Ta là Thiên Chúa, và không có giống Ta,"
  10: "Tuyên bố kết thúc từ đầu, và từ thời cổ điều không yet done, phán, Lời khuyên của Ta sẽ đứng, và Ta sẽ làm tất cả sự thích thú của Ta:"
  11: "Gọi chim ăn thịt từ đông, người đàn ông thực hiện lời khuyên của Ta từ một đất xa: vâng, Ta đã phán nó, Ta cũng sẽ mang nó to pass; Ta đã có mục đích nó, Ta cũng sẽ làm nó."
  12: "Hãy hearken đến Ta, các ngươi tim mạnh, là xa từ sự công chính:"
  13: "Ta mang gần sự công chính của Ta; nó sẽ không xa, và sự cứu rỗi của Ta sẽ không chậm trễ: và Ta sẽ đặt sự cứu rỗi trong Si-on cho Ít-ra-ên vinh quang của Ta."
