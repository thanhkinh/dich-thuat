10:
  1: "Khốn cho họ mà định nghị bất công, và mà viết đau đớn mà họ đã quy định;"
  2: "Để quay sang người nghèo khỏi sự xét xử, và để lấy đi quyền lợi từ người nghèo của dân Ta, để người goá có thể là con mồi của họ, và họ có thể cướp người mồ côi!"
  3: "Và các ngươi sẽ làm gì trong ngày của sự viếng thăm, và trong sự hoang vu mà sẽ đến từ xa? các ngươi sẽ chạy trốn đến ai để được giúp đỡ? và các ngươi sẽ để vinh quang của các ngươi ở đâu?"
  4: "Không có Ta họ sẽ cúi xuống dưới tù nhân, và họ sẽ ngã dưới người bị giết. Vì tất cả điều này sự giận của người không được quay đi, nhưng tay người được giơ ra vẫn."
  5: "Hỡi người Á-sy, gậy của sự giận của Ta, và gậy trong tay họ là sự phẫn nộ của Ta."
  6: "Ta sẽ gửi người chống lại một dân giả hình, và chống lại dân của sự giận dữ của Ta Ta sẽ cho người một mệnh lệnh, để lấy phần cướp bóc, và để lấy con mồi, và để giẫm họ xuống như bùn của đường phố."
  7: "Tuy nhiên người không nghĩ như thế, cũng tim người không nghĩ như thế; nhưng là trong tim người để phá hủy và cắt bỏ các quốc gia không ít."
  8: "Vì người nói, Các thân vương của tôi không phải tất cả là vua sao?"
  9: "Calno không như Car-chemish? Ha-math không như Ar-pád? Sa-ma-ri không như Ða-mác?"
  10: "Như tay Ta đã tìm thấy các vương quốc của các hình tượng, và hình tượng tạc của họ đã vượt trội họ của Giê-ru-sa-lem và của Sa-ma-ri;"
  11: "Ta sẽ không, như Ta đã làm cho Sa-ma-ri và hình tượng của nàng, như vậy làm cho Giê-ru-sa-lem và hình tượng của nàng?"
  12: "Do đó nó sẽ xảy ra, rằng khi Chúa đã thực hiện việc toàn bộ của người trên núi Si-on và trên Giê-ru-sa-lem, Ta sẽ trừng phạt quả của tim can đảm của vua của Á-sy, và vinh quang của cái nhìn cao của người."
  13: "Vì người nói, Bởi sức mạnh của tay Ta Ta đã làm điều đó, và bởi sự khôn ngoan của Ta; vì Ta là người khôn ngoan: và Ta đã dời đi biên giới của dân, và đã cướp bóc kho báu của họ, và Ta đã hạ cư dân như một người dũng cảm;"
  14: "Và tay Ta đã tìm thấy như một tổ sự giàu có của dân: và như người thu thập trứng còn lại, Ta đã thu thập tất cả đất; và không ai di chuyển cánh, hoặc mở miệng, hoặc rỉ rả."
  15: "Liệu rìu sẽ khoe mình chống lại người mà đẻ với nó? hoặc cưa sẽ tôn mình chống lại người mà lắc nó? như thể gậy nên lắc chính nó chống lại họ mà nâng nó, hoặc như thể gậy nên nâng chính nó, như thể nó là không gỗ."
  16: "Do đó Chúa, THIÊN CHÚA của các đạo quân, sẽ gửi trong những người béo của người sự gầy; và dưới vinh quang của người người sẽ thắp một sự cháy như sự cháy của lửa."
  17: "Và ánh sáng của Ít-ra-ên sẽ là cho lửa, và Đấng Thánh của người cho ngọn lửa: và nó sẽ cháy và nuốt cây gai và cây thưa của người trong một ngày;"
  18: "Và sẽ tiêu thụ vinh quang của rừng của người, và của ruộng trông của người, cả linh hồn và thân thể: và họ sẽ như khi người cầm hiệu ngất."
  19: "Và phần còn lại của cây của rừng của người sẽ ít, để một đứa trẻ có thể viết chúng."
  20: "Và nó sẽ xảy ra trong ngày đó, rằng người còn lại của Ít-ra-ên, và những người thoát của nhà of Gia-cốp, sẽ không còn nữa dựa vào người đánh họ; nhưng sẽ dựa vào THIÊN CHÚA, Đấng Thánh của Ít-ra-ên, trong sự thật."
  21: "Người còn lại sẽ trở lại, ngay cả người còn lại của Gia-cốp, đến Thiên Chúa Hùng Mạnh."
  22: "Vì虽然 dân Ít-ra-ên của ngươi là như cát của biển, vẫn người còn lại của họ sẽ trở lại: sự tiêu thụ được định sẽ tràn với sự công chính."
  23: "Vì Chúa Đức Chúa Trời của các đạo quân sẽ làm một sự tiêu thụ, ngay cả được xác định, trong giữa của tất cả đất."
  24: "Do đó như thế phán Chúa Đức Chúa Trời của các đạo quân, Hỡi dân Ta mà cư trong Si-on, đừng sợ người Á-sy: người sẽ đánh ngươi bằng gậy, và sẽ nâng gậy của người chống lại ngươi, theo cách của Ê-díp-tô."
  25: "Vì còn một rất ít, và sự phẫn nộ sẽ chấm dứt, và sự giận của Ta trong sự phá hủy của họ."
  26: "Và THIÊN CHÚA của các đạo quân sẽ khuấy lên một cái roi cho người theo sự tàn sát của Mi-điên tại đá của O-rêb: và như gậy của người trên biển, như vậy người sẽ nâng nó theo cách của Ê-díp-tô."
  27: "Và nó sẽ xảy ra trong ngày đó, rằng gánh của người sẽ được lấy đi từ vai ngươi, và ách của người từ cổ ngươi, và ách sẽ bị phá hủy vì sự xức dầu."
  28: "Người đã đến A-i-ath, người đã đi qua Mi-gron; tại Mich-mash người đã để các xe của người;"
  29: "Họ đã đi qua đoạn đường: họ đã lấy chỗ ở của họ tại Gê-ba; Ra-mah sợ; Gi-bê-ah of Sa-u-lơ đã chạy trốn."
  30: "Hãy nâng giọng ngươi, hỡi con gái of Ga-lim: hãy làm cho nó được nghe đến Lai-sơ, hỡi người nghèo A-na-thốt."
  31: "Mad-men-ah đã được dời; cư dân of Gê-bim thu thập chính họ để chạy trốn."
  32: "Vẫn người sẽ ở lại tại Nob ngày đó: người sẽ lắc tay chống lại núi của con gái của Si-on, đồi của Giê-ru-sa-lem."
  33: "Kìa, Chúa, THIÊN CHÚA của các đạo quân, sẽ cắt cành với sự kinh sợ: và người cao của stature sẽ bị chặt, và người kiêu ngạo sẽ bị khiêm tốn."
  34: "Và người sẽ chặt rừng rậm của rừng bằng sắt, và Lê-ba-nôn sẽ ngã bởi một người hùng mạnh."
