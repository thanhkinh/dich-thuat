8:
  1: "Hơn nữa THIÊN CHÚA phán với Ta, Hãy lấy ngươi một cuộn lớn, và hãy viết trong nó với bút của người concerning Ma-hê-sa-la-lha-bát."
  2: "Và Ta đã lấy cho Ta những nhân chứng trung thành để ghi lại, U-ri-a tư tế, và Xa-cha-ri-a con trai of Giê-bê-rê-chi-a."
  3: "Và Ta đã đến với nữ ngôn sứ; và người thụ thai, và sinh một con trai. Khi đó THIÊN CHÚA phán với Ta, Hãy gọi tên của người Ma-hê-sa-la-lha-bát."
  4: "Vì trước khi đứa trẻ có sự hiểu biết để khóc, Cha tôi, và mẹ tôi, sự giàu có của Ða-mác và sự cướp bóc của Sa-ma-ri sẽ được lấy đi trước vua của Á-sy."
  5: "THIÊN CHÚA cũng phán lại với Ta, nói,"
  6: "Vì dân này từ chối nước của Si-lô-a đi nhẹ nhàng, và vui mừng trong Rê-zin và con trai of Rê-ma-li-a;"
  7: "Bây giờ do đó, kìa, Chúa mang lên trên họ nước của sông, mạnh và nhiều, ngay cả vua của Á-sy, và tất cả vinh quang của người: và người sẽ đi lên over tất cả các kênh của người, và đi over tất cả các bờ của người;"
  8: "Và người sẽ đi qua Giu-đa; người sẽ tràn và đi over, người sẽ đạt đến ngay cả đến cổ; và sự giơ ra của cánh của người sẽ đầy chiều rộng của đất của ngươi, hỡi Ê-ma-nu-ên."
  9: "Hãy liên hiệp chính các ngươi, hỡi các ngươi dân, và các ngươi sẽ bị vỡ thành mảnh; và hãy tai lắng nghe, tất cả các ngươi của các nước xa: hãy thắt lưng các ngươi, và các ngươi sẽ bị vỡ thành mảnh; hãy thắt lưng các ngươi, và các ngươi sẽ bị vỡ thành mảnh."
  10: "Hãy lấy lời khuyên cùng nhau, và nó sẽ đến vô; hãy nói lời, và nó sẽ không đứng: vì Thiên Chúa là với chúng ta."
  11: "Vì THIÊN CHÚA phán như thế với Ta với một tay mạnh, và dạy dỗ Ta rằng Ta không nên đi trong con đường của dân này, nói,"
  12: "Hãy nói các ngươi không, Một đồng minh, đến tất cả họ mà dân này sẽ nói, Một đồng minh; cũng đừng sợ sự sợ của họ, cũng đừng sợ hãi."
  13: "Thánh hóa THIÊN CHÚA của các đạo quân chính người; và hãy để người là sự sợ của các ngươi, và hãy để người là sự kinh khiếp của các ngươi."
  14: "Và người sẽ là một nơi trú ẩn; nhưng cho một đá của sự vấp ngã và cho một đá của sự xúc phạm đến cả hai nhà của Ít-ra-ên, cho một cái bẫy và cho một cái lưới cho cư dân của Giê-ru-sa-lem."
  15: "Và nhiều trong họ sẽ vấp ngã, và ngã, và bị vỡ, và bị bẫy, và bị bắt."
  16: "Hãy kết lại lời chứng, hãy niêm phong luật pháp trong những môn đồ của Ta."
  17: "Và Ta sẽ chờ đợi THIÊN CHÚA, mà giấu mặt Ngài từ nhà of Gia-cốp, và Ta sẽ tìm kiếm Ngài."
  18: "Kìa, Ta và những đứa trẻ mà THIÊN CHÚA đã cho Ta là cho dấu và cho phép lạ trong Ít-ra-ên từ THIÊN CHÚA của các đạo quân, mà cư trong núi Si-on."
  19: "Và khi họ sẽ nói với các ngươi, Hãy tìm đến họ mà có thần quen thuộc, và đến những phù thủy mà rỉ rả, và mà lầm bầm: nên không một dân tìm đến Thiên Chúa của họ? cho người sống đến người chết?"
  20: "Đến luật pháp và đến lời chứng: nếu họ không nói theo lời này, là vì không có ánh sáng trong họ."
  21: "Và họ sẽ đi qua nó, khó khăn và đói: và nó sẽ xảy ra, rằng khi họ sẽ đói, họ sẽ phiền não chính họ, và nguyền rủa vua của họ và Thiên Chúa của họ, và nhìn lên."
  22: "Và họ sẽ nhìn đến đất; và kìa rắc rối và tối, sự mờ của sự đau khổ; và họ bị驱 đến tối."
