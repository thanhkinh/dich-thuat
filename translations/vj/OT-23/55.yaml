55:
  1: "Hỡi, mỗi người khát, hãy đến các ngươi đến nước, và người không có tiền; hãy đến, hãy mua, và hãy ăn; vâng, hãy đến, hãy mua rượu vang và sữa không có tiền và không có giá."
  2: "Do đó các ngươi tiêu tiền cho not bánh? và lao động của các ngươi cho not hài lòng? hãy hearken chăm chỉ unto Ta, và hãy ăn các ngươi điều tốt, và hãy để linh hồn các ngươi vui mừng chính nó trong sự béo."
  3: "Hãy nghiêng tai các ngươi, và hãy đến unto Ta: hãy hear, và linh hồn các ngươi shall sống; và Ta will làm một giao ước đời đời với các ngươi, ngay cả sự thương xót chắc chắn của Đa-vít."
  4: "Kìa, Ta has cho người cho nhân chứng đến dân, người lãnh đạo và người ra lệnh đến dân."
  5: "Kìa, ngươi shall gọi một dân ngươi not know, và các dân not know ngươi shall chạy unto ngươi vì THIÊN CHÚA Thiên Chúa ngươi, và cho Đấng Thánh của Ít-ra-ên; vì người hath vinh quang ngươi."
  6: "Hãy seek các ngươi THIÊN CHÚA trong khi người may be tìm thấy, hãy gọi các ngươi upon người trong khi người gần:"
  7: "Hãy để người gian ác bỏ đường của người, và người không công chính suy nghĩ của người: và hãy để người trở lại unto THIÊN CHÚA, và người will có sự thương xót upon người; và đến Thiên Chúa chúng ta, vì người will dồi dào tha thứ."
  8: "Vì suy nghĩ Ta not suy nghĩ các ngươi, also not đường các ngươi đường Ta, phán THIÊN CHÚA."
  9: "Vì trời cao hơn đất, vậy đường Ta cao hơn đường các ngươi, và suy nghĩ Ta hơn suy nghĩ các ngươi."
  10: "Vì như mưa cometh xuống, và tuyết từ trời, và returneth not đến đó, nhưng tưới đất, và maketh nó mang forth và nảy, nó có thể cho giống đến người gieo, và bánh đến người ăn:"
  11: "Vậy shall lời Ta be đó goeth forth ra khỏi miệng Ta: nó shall not return unto Ta trống rỗng, nhưng nó shall thực hiện điều Ta ướng, và nó shall thịnh vượng whereto Ta đã sai nó."
  12: "Vì các ngươi shall đi ra với niềm vui, và được dẫn forth với bình an: các ngọn núi và các đồi shall phá forth trước các ngươi vào hát, và tất cả cây của đồng shall vỗ tay."
  13: "Thay vì gai shall come up cây thông, và thay vì cây gai shall come up cây мир: và nó shall be đến THIÊN CHÚA cho tên, cho dấu hiệu đời đời not shall be cắt đứt."
