56:
  1: "THIÊN CHÚA phán như vậy, Hãy giữ sự xét xử, và hãy làm sự công chính: vì sự cứu rỗi Ta gần để come, và sự công chính Ta được bày tỏ."
  2: "Phước là người đàn ông doeth điều này, và con trai người đàn ông layeth hold on nó; người keepeth ngày Sa-bát từ làm ô uế nó, và keepeth tay người từ làm bất kỳ điều ác."
  3: "Also đừng để con trai người lạ, has joined chính mình đến THIÊN CHÚA, phán, phán, THIÊN CHÚA hath hoàn toàn separated Ta từ dân người: also đừng để người quan phán, Kìa, Ta là cây khô."
  4: "Vì THIÊN CHÚA phán như vậy unto người quan keepeth ngày Sa-bát của Ta, và choose điều ướng Ta, and take hold của giao ước Ta;"
  5: "Ngay cả unto họ Ta will cho trong nhà Ta và trong tường Ta một chỗ và một tên tốt hơn của con trai và con gái: Ta will cho họ một tên đời đời, shall not be cắt đứt."
  6: "Also con trai người lạ, join chính họ đến THIÊN CHÚA, để phục vụ người, và yêu thương tên của THIÊN CHÚA, để là tôi tớ người, mỗi người keepeth ngày Sa-bát từ làm ô uế nó, và taketh hold của giao ước Ta;"
  7: "Ngay cả họ Ta will mang đến núi thánh Ta, và làm họ vui mừng trong nhà cầu nguyện Ta: lễ tế cháy của họ và lễ tế của họ shall được chấp nhận upon bàn thờ Ta; vì nhà Ta shall be gọi một nhà cầu nguyện cho tất cả dân."
  8: "Chúa THIÊN CHÚA gathereth người bị đuổi của Ít-ra-ên phán, Yet Ta will gather khác đến người, beside những người được gathered unto người."
  9: "Tất cả thú của đồng, hãy đến để ăn, vâng, tất cả thú trong rừng."
  10: "Người canh của người là mù: họ là tất cả không know, họ là tất cả chó câm, họ không thể sủa; ngủ, nằm xuống, yêu thương ngủ."
  11: "Vâng, họ là chó tham lam which không thể never có đủ, và họ là người chăn chiên không thể understand: họ tất cả look đến đường của chính họ, mỗi người cho lợi của người, từ phần của người."
  12: "Hãy đến, họ phán, Ta will fetch rượu vang, và chúng ta shall fill chính chúng ta với đồ uống mạnh; và ngày mai shall be như ngày này, và nhiều hơn dồi dào."
