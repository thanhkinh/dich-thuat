31:
  1: "Khốn cho họ đi xuống đến Ê-díp-tô cho giúp; và ở trên ngựa, và tin cậy vào xe, vì họ nhiều; và trong người cưỡi ngựa, vì họ rất mạnh; nhưng họ không nhìn đến Đấng Thánh của Ít-ra-ên, cũng không tìm kiếm THIÊN CHÚA!"
  2: "Vẫn người cũng khôn, và sẽ mang điều ác, và sẽ không gọi lại lời của người: nhưng người sẽ đứng dậy chống lại nhà của người làm điều ác, và chống lại sự giúp của họ mà làm gian ác."
  3: "Bây giờ người Ê-díp-tô là người, và không Thiên Chúa; và ngựa của họ thịt, và không thần. Khi THIÊN CHÚA sẽ giơ tay người, cả người giúp sẽ ngã, và người được helped sẽ ngã xuống, và họ tất cả sẽ thất bại cùng nhau."
  4: "Vì như thế THIÊN CHÚA đã phán với Ta, Như sư tử và sư tử con gầm trên con mồi của người, khi đám đông của người chăn chiên được gọi ra chống lại người, người sẽ không sợ tiếng nói của họ, cũng không hạ thấp bản thân cho tiếng ồn của họ: như vậy THIÊN CHÚA của các đạo quân sẽ đi xuống để chiến đấu cho núi Si-on, và cho đồi của nó."
  5: "Như chim bay, như vậy THIÊN CHÚA của các đạo quân sẽ bảo vệ Giê-ru-sa-lem; bảo vệ cũng người sẽ giải cứu nó; và đi qua người sẽ bảo vệ nó."
  6: "Hãy quay đến Ngươi từ đó con cái của Ít-ra-ên đã deeply nổi loạn."
  7: "Vì trong ngày đó mỗi người sẽ ném đi hình tượng bằng bạc của người, và hình tượng bằng vàng của người, mà tay của chính các ngươi đã làm cho các ngươi cho một tội."
  8: "Khi đó người Á-sy sẽ ngã bằng gươm, không của người mạnh mẽ; và gươm, không của người thấp kém, sẽ nuốt người: nhưng người sẽ chạy trốn từ gươm, và người trẻ của người sẽ bị bối rối."
  9: "Và người sẽ đi qua đến chỗ mạnh của người cho sự sợ hãi, và thân vương của người sẽ sợ hiệu, phán THIÊN CHÚA, mà lửa trong Si-on, và lò của người trong Giê-ru-sa-lem."
