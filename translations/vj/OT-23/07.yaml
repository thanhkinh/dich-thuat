7:
  1: "Và nó xảy ra trong những ngày của A-hác con trai của Giô-tham, con trai của U-si-a, vua của Giu-đa, rằng Rê-zin vua của Xu-ri, và Pê-ca con trai của Rê-ma-li-a, vua của Ít-ra-ên, đi lên hướng Giê-ru-sa-lem để chiến tranh chống lại nó, nhưng không thể chiến thắng chống lại nó."
  2: "Và nó được báo cho nhà of Đa-vít, nói, Xu-ri là đồng minh với Êp-ra-im. Và tim người di chuyển, và tim của dân người, như cây của rừng được di chuyển bởi gió."
  3: "Khi đó THIÊN CHÚA phán với Ê-sai, Hãy đi ra bây giờ để gặp A-hác, ngươi, và Se-ar-gia-súb con trai của ngươi, ở cuối của kênh của ao trên trong con đường của cái ruộng của người giặt;"
  4: "Và hãy nói với người, Hãy cẩn thận, và hãy yên lặng; đừng sợ, cũng đừng yếu tim cho hai cái đuôi của những đuốc đang cháy này, cho sự giận dữ dữ dội của Rê-zin với Xu-ri, và của con trai của Rê-ma-li-a."
  5: "Vì Xu-ri, Êp-ra-im, và con trai của Rê-ma-li-a, đã lấy lời khuyên ác chống lại ngươi, nói,"
  6: "Hãy để chúng ta đi lên chống lại Giu-đa, và quấy rầy nó, và hãy để chúng ta làm một sự phá vỡ trong đó cho chúng ta, và đặt một vua trong giữa của nó, ngay cả con trai of Ta-bê-ên:"
  7: "Như thế phán Chúa Đức Chúa Trời, Nó sẽ không đứng, cũng sẽ không xảy ra."
  8: "Vì đầu của Xu-ri là Ða-mác, và đầu của Ða-mác là Rê-zin; và trong sáu mươi lăm năm Êp-ra-im sẽ bị vỡ, để nó không là một dân."
  9: "Và đầu của Êp-ra-im là Sa-ma-ri, và đầu của Sa-ma-ri là con trai của Rê-ma-li-a. Nếu các ngươi không tin, chắc chắn các ngươi sẽ không được thiết lập."
  10: "Hơn nữa THIÊN CHÚA phán lại với A-hác, nói,"
  11: "Hãy cầu ngươi một dấu của THIÊN CHÚA Thiên Chúa của ngươi; hãy cầu nó hoặc trong sâu, hoặc trong cao ở trên."
  12: "Nhưng A-hác nói, Tôi sẽ không cầu, cũng sẽ không thử THIÊN CHÚA."
  13: "Và người nói, Hãy nghe bây giờ, hỡi nhà of Đa-vît; Có phải là một điều nhỏ cho các ngươi để mệt mỏi người, nhưng sẽ các ngươi mệt mỏi Thiên Chúa của ta cũng?"
  14: "Do đó Chúa chính mình sẽ cho các ngươi một dấu; Kìa, một trinh nữ sẽ thụ thai, và sinh một con trai, và sẽ gọi tên của Ngài Ê-ma-nu-ên."
  15: "Bơ và mật người sẽ ăn, để người có thể biết để chối điều ác, và chọn điều tốt."
  16: "Vì trước khi đứa trẻ biết để chối điều ác, và chọn điều tốt, đất mà ngươi ghét sẽ bị bỏ rơi bởi cả hai vua của nó."
  17: "THIÊN CHÚA sẽ mang trên ngươi, và trên dân của ngươi, và trên nhà của cha ngươi, những ngày đã không đến, từ ngày mà Êp-ra-im rời bỏ Giu-đa; ngay cả vua of Á-sy."
  18: "Và nó sẽ xảy ra trong ngày đó, rằng THIÊN CHÚA sẽ huýt cho con ruồi rằng trong phần xa nhất của các sông của Ê-díp-tô, và cho con ong rằng trong đất của Á-sy."
  19: "Và họ sẽ đến, và sẽ nghỉ tất cả của họ trong các thung lũng hoang vu, và trong các lỗ của đá, và trên tất cả các cây gai, và trên tất cả các bụi cây."
  20: "Trong cùng ngày đó Chúa sẽ cạo bằng dao cạo được thuê, là bởi họ bên kia sông, bởi vua của Á-sy, cái đầu, và tóc của chân: và nó cũng sẽ tiêu thụ râu."
  21: "Và nó sẽ xảy ra trong ngày đó, rằng một người sẽ nuôi một con bò trẻ, và hai con chiên;"
  22: "Và nó sẽ xảy ra, cho sự dư thừa của sữa mà họ sẽ cho người sẽ ăn bơ: vì bơ và mật mỗi người sẽ ăn mà còn lại trong đất."
  23: "Và nó sẽ xảy ra trong ngày đó, rằng mỗi chỗ sẽ là, ở đó có một ngàn cây nho tại một ngàn đồng bạc, nó sẽ thậm chí là cho cây gai và cây thưa."
  24: "Với mũi tên và với cung người sẽ đến đó; vì tất cả đất sẽ trở thành cây gai và cây thưa."
  25: "Và trên tất cả các đồi sẽ được đào xới bằng cuốc, sẽ không đến đó sự sợ của cây gai và cây thưa: nhưng nó sẽ là để gửi đi bò, và để giẫm của súc vật nhỏ hơn."
