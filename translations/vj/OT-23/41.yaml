41:
  1: "Hãy giữ im lặng trước Ta, hỡi các đảo; và hãy để dân mới sức mạnh của họ: hãy để họ đến gần; khi đó hãy để họ phán: hãy để chúng ta đến gần cùng nhau đến sự xét xử."
  2: "Ai đã nâng người công chính từ đông, gọi người đến chân của người, đã cho các dân trước người, và đã làm người cai trị trên các vua? người đã cho họ như bụi đến gươm của người, và như rơm bị driven đến cung của người."
  3: "Người đã rượt đuổi họ, và đã đi an toàn; ngay cả bằng con đường mà người đã không đi với chân của người."
  4: "Ai đã làm và làm nó, gọi các thế hệ từ đầu? Ta THIÊN CHÚA, người đầu, và với người cuối; Ta là người."
  5: "Các đảo đã see, và đã sợ; các cuối của đất đã sợ hãi, đã đến gần, và đã đến."
  6: "Họ đã giúp mỗi một người hàng xóm của mình; và mỗi một đã phán với anh của mình, Hãy có lòng can đảm."
  7: "Vậy người thợ mộc đã khuyến khích người thợ vàng, và người làm nhẵn với búa người đấm cái đe, phán, Nó đã sẵn sàng cho việc hàn: và người đã cố định nó với đinh, nó sẽ không bị di dời."
  8: "Nhưng ngươi, Ít-ra-ên, là tôi tớ Ta, Gia-cốp người Ta đã chọn, giống của A-bra-ham bạn bè của Ta."
  9: "Ngươi mà Ta đã lấy từ các cuối của đất, và đã gọi ngươi từ người trưởng của nó, và đã phán với ngươi, Ngươi là tôi tớ Ta; Ta đã chọn ngươi, và không ném ngươi đi."
  10: "Đừng sợ ngươi; vì Ta là với ngươi: đừng bối rối; vì Ta là Thiên Chúa của ngươi: Ta sẽ làm mạnh ngươi; vâng, Ta sẽ giúp ngươi; vâng, Ta sẽ nâng ngươi với tay phải của sự công chính của Ta."
  11: "Kìa, tất cả họ mà phẫn nộ chống lại ngươi sẽ xấu hổ và bối rối: họ sẽ như không; và họ mà tranh với ngươi sẽ bị diệt."
  12: "Ngươi sẽ tìm họ, và sẽ không tìm họ, ngay cả họ mà tranh với ngươi: họ mà chiến tranh chống lại ngươi sẽ như không, và như một điều của không."
  13: "Vì Ta THIÊN CHÚA Thiên Chúa của ngươi sẽ giữ tay phải ngươi, phán với ngươi, Đừng sợ; Ta sẽ giúp ngươi."
  14: "Đừng sợ, ngươi giun Gia-cốp, và người đàn ông của Ít-ra-ên; Ta sẽ giúp ngươi, phán THIÊN CHÚA, và người chuộc của ngươi, Đấng Thánh của Ít-ra-ên."
  15: "Kìa, Ta sẽ làm cho ngươi một công cụ đập lúa mới sắc có răng; ngươi sẽ đập các núi, và đập chúng nhỏ, và sẽ làm các đồi như vỏ trấu."
  16: "Ngươi sẽ phanh chúng, và gió sẽ mang chúng đi, và lốc sẽ xua chúng: và ngươi sẽ vui mừng trong THIÊN CHÚA, và sẽ vinh quang trong Đấng Thánh của Ít-ra-ên."
  17: "Khi người nghèo và người cần tìm nước, và không có, và lưỡi của họ thất bại vì khát, Ta THIÊN CHÚA sẽ hear họ, Ta Thiên Chúa của Ít-ra-ên sẽ không bỏ họ."
  18: "Ta sẽ mở sông ở nơi cao, và suối ở giữa các thung lũng: Ta sẽ làm đồng vắng ao của nước, và đất khô nguồn nước."
  19: "Ta sẽ trồng trong đồng vắng cây xà phòng, cây thitia, và cây мир, và cây dầu; Ta sẽ đặt trong sa mạc cây thông, và cây thông, và cây hoàng đàn cùng nhau:"
  20: "Rằng họ có thể see, và know, và suy nghĩ, và hiểu cùng nhau, rằng tay của THIÊN CHÚA đã làm điều này, và Đấng Thánh của Ít-ra-ên đã tạo nó."
  21: "Hãy sản xuất nguyên nhân của các ngươi, phán THIÊN CHÚA; hãy mang forth lý do mạnh của các ngươi, phán Vua của Gia-cốp."
  22: "Hãy để họ mang chúng forth, và cho chúng ta see cái gì sẽ xảy ra: hãy để họ cho chúng ta see điều cũ, cái gì chúng là, rằng chúng ta có thể suy nghĩ chúng, và know kết thúc sau của chúng; hoặc tuyên bố cho chúng ta điều cho đến come."
  23: "Hãy cho chúng ta see các điều sẽ come hereafter, rằng chúng ta có thể know rằng các ngươi là các thần: vâng, làm điều tốt, hoặc làm điều ác, rằng chúng ta có thể bối rối, và see nó cùng nhau."
  24: "Kìa, các ngươi là của không, và công việc của các ngươi của không: sự ghê tởm là người chọn các ngươi."
  25: "Ta đã nâng một người từ bắc, và người sẽ đến: từ mọc của mặt trời người sẽ call upon tên của Ta: và người sẽ đến upon thân vương như upon vữa, và như người làm gói dẫm đất sét."
  26: "Ai đã tuyên bố từ đầu, rằng chúng ta có thể know? và beforetime, rằng chúng ta có thể phán, Người là công chính; vâng, không có ai cho see, vâng, không có ai tuyên bố, vâng, không có ai hear lời của các ngươi."
  27: "Người đầu sẽ phán với Si-on, Kìa, kìa họ: và Ta sẽ cho Giê-ru-sa-lem một người mang tin tốt."
  28: "Vì Ta đã nhìn, và không có người; ngay cả trong họ, và không có người cố vấn, khi Ta hỏi của họ, có thể đáp một lời."
  29: "Kìa, họ là tất cả sự hư không; công việc của họ là không; hình tượng nung của họ là gió và sự nhầm lẫn."
