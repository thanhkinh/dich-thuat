37:
  1: "Và đã xảy ra, khi vua Hê-xê-ki-a nghe, người đã xé quần áo của người, và đã che chính mình với vải thô, và đã đi vào nhà của THIÊN CHÚA."
  2: "Và người đã sai Ê-li-a-kim, người cai quản gia đình, và Xêb-na thư ký, và các trưởng lão của các thầy tế hộ che với vải thô, đến Ê-sai ngôn sứ con trai của A-mốt."
  3: "Và họ đã phán với người, Hê-xê-ki-a phán như vậy, Ngày này là một ngày của rắc rối, và của sự khiển trách, và của sự báng bổ: vì con cái đã đến để sinh, và không có sức mạnh để sinh ra."
  4: "Có thể THIÊN CHÚA Thiên Chúa của ngươi sẽ hear những lời của Ráp-sác, người mà vua của Á-sy chủ của người đã sai để sỉ nhục Thiên Chúa sống, và sẽ khiển trách những lời mà THIÊN CHÚA Thiên Chúa của ngươi đã hear: do đó hãy nâng lên cầu nguyện của ngươi cho tàn dư còn lại."
  5: "Vậy các tôi tớ của vua Hê-xê-ki-a đã đến với Ê-sai."
  6: "Và Ê-sai đã phán với họ, Các ngươi sẽ phán như vậy với chủ của các ngươi, THIÊN CHÚA phán như vậy, Đừng sợ những lời mà ngươi đã hear, mà các tôi tớ của vua của Á-sy đã báng bổ ta."
  7: "Kìa, ta sẽ gửi một cơn gió onto người, và người sẽ hear một tin đồn, và trở về đến đất của chính mình; và ta sẽ khiến người ngã bằng gươm trong đất của chính mình."
  8: "Vậy Ráp-sác đã trở về, và đã thấy vua của Á-sy đang chiến tranh chống lại Lib-nah: vì người đã hear rằng người đã rời khỏi La-kít."
  9: "Và người đã hear phán concerning Ti-rha-kah vua của Ê-ti-ô-pi, Người đã đi ra để làm chiến tranh với ngươi. Và khi người hear, người đã sai sứ giả đến Hê-xê-ki-a, phán,"
  10: "Các ngươi sẽ phán như vậy với Hê-xê-ki-a vua của Giu-đa, phán, Đừng để Thiên Chúa của ngươi, người mà ngươi tin cậy, lừa dối ngươi, phán, Giê-ru-sa-lem sẽ không được cho vào tay của vua của Á-sy."
  11: "Kìa, ngươi đã hear các vua của Á-sy đã làm gì cho tất cả các đất bằng phá hủy họ hoàn toàn; và ngươi sẽ được giải cứu?"
  12: "Các thần của các dân có giải cứu họ mà cha ta đã phá hủy, như Go-san, và Ha-ran, và Rê-dép, và con cái of Ê-đên ở Te-la-xar?"
  13: "Ở đâu là vua của Ha-mát, và vua của Áp-phát, và vua của thành của Xê-phár-vaim, Hê-na, và I-va?"
  14: "Và Hê-xê-ki-a đã nhận bức thư từ tay của các sứ giả, và đã đọc nó: và Hê-xê-ki-a đã đi lên đến nhà của THIÊN CHÚA, và trải nó trước THIÊN CHÚA."
  15: "Và Hê-xê-ki-a đã cầu nguyện đến THIÊN CHÚA, phán,"
  16: "Hỡi THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên, người ở giữa các kerub, ngươi là Thiên Chúa, ngay cả ngươi một mình, của tất cả các vương quốc của đất: ngươi đã làm trời và đất."
  17: "Hãy nghiêng tai ngươi, hỡi THIÊN CHÚA, và hãy nghe; hãy mở mắt ngươi, hỡi THIÊN CHÚA, và hãy see: và hãy hear tất cả những lời của Xên-nă-khê-ríp, người đã sai để sỉ nhục Thiên Chúa sống."
  18: "Thật sự, THIÊN CHÚA, các vua của Á-sy đã tàn phá tất cả các dân, và đất của họ,"
  19: "Và đã ném các thần của họ vào lửa: vì họ không là các thần, nhưng công việc của tay người, gỗ và đá: do đó họ đã phá hủy họ."
  20: "Bây giờ vậy, hỡi THIÊN CHÚA Thiên Chúa của chúng ta, hãy cứu chúng ta khỏi tay của người, rằng tất cả các vương quốc của đất có thể biết rằng ngươi là THIÊN CHÚA, ngay cả ngươi một mình."
  21: "Khi đó Ê-sai con trai của A-mốt đã sai đến Hê-xê-ki-a, phán, THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán như vậy, Vì ngươi đã cầu nguyện đến ta chống lại Xên-nă-khê-ríp vua của Á-sy:"
  22: "Đây là lời mà THIÊN CHÚA đã phán concerning người; Trinh nữ, con gái của Si-on, đã coi thường ngươi, và cười nhạo ngươi; con gái của Giê-ru-sa-lem đã lắc đầu của nàng với ngươi."
  23: "Ngươi đã sỉ nhục và báng bổ ai? và chống lại ai ngươi đã nâng giọng của ngươi, và nâng mắt ngươi trên cao? ngay cả chống lại Đấng Thánh của Ít-ra-ên."
  24: "Bằng các tôi tớ của ngươi ngươi đã sỉ nhục Chúa, và đã phán, Bằng sự đa số của xe ta ta đã đi lên đến độ cao của các ngọn núi, đến các bên của Lê-ba-nôn; và ta sẽ chặt các cây xà phòng cao của nó, và các cây thông chọn của nó: và ta sẽ vào vào độ cao của biên giới của người, và rừng của Cá-mel của người."
  25: "Ta đã đào, và uống nước; và với lòng bàn chân của ta ta đã làm khô tất cả các sông của các nơi bị bao vây."
  26: "Ngươi không đã hear từ lâu, ta đã làm nó; và của thời cổ xưa, ta đã hình thành nó? bây giờ ta đã làm nó xảy ra, rằng ngươi sẽ là để tàn phá các thành phố được phòng thủ thành đống hoang tàn."
  27: "Do đó cư dân của họ là của sức mạnh nhỏ, họ were kinh ngạc và bối rối: họ were như cỏ của đồng, và như thảo mộc xanh, như cỏ trên mái nhà, và như ngô bị cháy trước khi nó lớn lên."
  28: "Nhưng ta biết nơi ở của ngươi, và sự đi ra của ngươi, và sự đi vào của ngươi, và sự phẫn nộ của ngươi chống lại ta."
  29: "Vì sự phẫn nộ của ngươi chống lại ta, và sự hỗn loạn của ngươi, đã đi lên vào tai ta, do đó ta sẽ đặt móc của ta trong mũi ngươi, và cương của ta trong môi ngươi, và ta sẽ quay ngươi lại bằng con đường mà ngươi đã đến."
  30: "Và này sẽ là một dấu hiệu cho ngươi, Các ngươi sẽ ăn năm đó như mọc của chính nó; và năm thứ hai cái mà nảy của cùng: và trong năm thứ ba gieo các ngươi, và gặt, và trồng vườn nho, và ăn trái của nó."
  31: "Và tàn dư đã trốn của nhà của Giu-đa sẽ again lấy rễ downward, và mang trái upward:"
  32: "Vì từ Giê-ru-sa-lem sẽ đi forth một tàn dư, và họ mà trốn khỏi núi Si-on: sự nhiệt thành của THIÊN CHÚA của các đạo quân sẽ làm điều này."
  33: "Do đó THIÊN CHÚA phán như vậy concerning vua của Á-sy, Người sẽ không vào vào thành này, cũng không bắn một mũi tên ở đó, cũng không đến trước nó với khiên, cũng không ném một bào against nó."
  34: "Bằng con đường mà người đã đến, bằng cùng người sẽ trở về, và sẽ không vào vào thành này, phán THIÊN CHÚA."
  35: "Vì ta sẽ bảo vệ thành này để cứu nó vì sự sake của chính ta, và vì sự sake của tôi tớ ta Đa-vít."
  36: "Khi đó thiên sứ của THIÊN CHÚA đã đi forth, và đã đập trong trại của người Á-sy một trăm và tám mươi lăm ngàn: và khi họ dậy sớm vào buổi sáng, kìa, họ were tất cả xác chết."
  37: "Vậy Xên-nă-khê-ríp vua của Á-sy đã rời đi, và đã đi và đã trở về, và đã cư ở Ni-ni-veh."
  38: "Và đã xảy ra, khi người đang thờ phượng trong nhà of Ni-srôc thần của người, rằng A-đram-mê-léc và Sa-rê-d-xê các con trai của người đã đập người bằng gươm; và họ đã trốn vào đất của Ác-mê-ni: và Ê-sa-rhac-đôn con trai của người đã cai trị thay cho người."
