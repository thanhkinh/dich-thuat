61:
  1: "Thần của Chúa THIÊN CHÚA upon Ta; vì THIÊN CHÚA hath xức dầu Ta để preach tin tốt unto người khiêm tốn; người hath sai Ta để bind up người tim bị vỡ, để tuyên bố sự tự do đến tù nhân, và sự mở của tù đến họ bound;"
  2: "Để tuyên bố năm chấp nhận của THIÊN CHÚA, và ngày của sự trả thù của Thiên Chúa chúng ta; để an ủi tất cả than khóc;"
  3: "Để bổ nhiệm unto họ than khóc trong Si-on, để give unto họ sự đẹp cho tro, dầu của niềm vui cho than khóc, quần áo của ngợi khen cho thần của sự nặng; họ might be gọi cây của sự công chính, trồng của THIÊN CHÚA, người might be vinh quang."
  4: "Và họ shall xây tàn phá cổ, họ shall raise up desolations trước, và họ shall sửa chữa tàn phá các thành, desolations của nhiều thế hệ."
  5: "Và người lạ shall stand và feed đàn của các ngươi, và con trai người lạ shall be người cày và người trồng nho của các ngươi."
  6: "Nhưng các ngươi shall be called Thầy Tế của THIÊN CHÚA: người đàn ông shall gọi các ngươi Bộ trưởng của Thiên Chúa chúng ta: các ngươi shall ăn sự giàu có của các dân ngoại, và trong sự vinh quang của họ các ngươi shall tự hào."
  7: "Vì sự sỉ nhục của các ngươi các ngươi shall have gấp đôi; và cho sự bối rối họ shall vui mừng trong phần của họ: do đó trong đất của họ họ shall sở hữu gấp đôi: niềm vui đời đời shall be unto họ."
  8: "Vì Ta THIÊN CHÚA yêu sự xét xử, Ta ghét cướp bóc cho lễ tế cháy; và Ta will chỉ đạo công việc của họ trong sự thật, và Ta will làm một giao ước đời đời với họ."
  9: "Và giống của họ shall be know trong các dân ngoại, và con cháu của họ trong dân: tất cả see họ shall acknowledge họ, họ là giống THIÊN CHÚA hath phước."
  10: "Ta will greatly vui mừng trong THIÊN CHÚA, linh hồn Ta shall vui mừng trong Thiên Chúa Ta; vì người hath quần áo Ta với quần áo của sự cứu rỗi, người hath che Ta với áo choàng của sự công chính, as chú rể decketh chính người với trang sức, and as cô dâu adorneth chính nàng với đồ trang sức của nàng."
  11: "Vì as đất bringeth forth nụ của nàng, and as vườn causeth điều sown trong nó nảy forth; vậy Chúa THIÊN CHÚA will cause sự công chính và ngợi khen nảy forth trước tất cả dân."
