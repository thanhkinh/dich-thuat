23:
  1: "Gánh nặng of Ty-re. Hãy hú, các tàu của Tar-sít; vì nó bị làm hoang, để không có nhà, không đi vào: từ đất of Ki-tim nó được revealing cho họ."
  2: "Hãy im lặng, cư dân của hòn đảo; ngươi mà người buôn of Xi-đôn, mà đi qua biển, đã đầy."
  3: "Và bởi nước lớn hạt giống of Xi-hor, mùa gặt của sông, là doanh thu của nàng; và nàng là một chợ của các quốc gia."
  4: "Hãy xấu hổ, hỡi Xi-đôn: vì biển đã nói, ngay cả sức mạnh của biển, nói, Ta không đau đẻ, cũng không sinh con cái, cũng Ta không nuôi lớn người trẻ, cũng không nâng lên trinh nữ."
  5: "Như tại báo cáo concerning Ê-díp-tô, như vậy họ sẽ đau đớn tại báo cáo of Ty-re."
  6: "Hãy đi qua đến Tar-sít; hãy hú, cư dân của hòn đảo."
  7: "Đây có phải là thành phố vui mừng của ngươi, mà cổ xưa của ngày cổ? chân của chính nàng sẽ mang nàng đi xa để ở trọ."
  8: "Ai đã lấy lời khuyên này chống lại Ty-re, thành phố vương miện, mà người buôn là thân vương, mà người buôn lậu là người đáng kính của đất?"
  9: "THIÊN CHÚA của các đạo quân đã có mục đích nó, để làm bẩn sự kiêu ngạo của tất cả vinh quang, và để đưa vào sự khinh bỉ tất cả người đáng kính của đất."
  10: "Hãy đi qua đất của ngươi như một sông, hỡi con gái of Tar-sít: không còn sức mạnh."
  11: "Người đã giơ tay over biển, người đã lắc các vương quốc: THIÊN CHÚA đã đưa ra một mệnh lệnh chống lại thành phố buôn, để phá hủy chỗ mạnh của nó."
  12: "Và người nói, Ngươi sẽ không còn vui mừng, hỡi trinh nữ bị áp bức, con gái of Xi-đôn: hãy đứng dậy, hãy đi qua đến Ki-tim; ở đó cũng ngươi sẽ không có nghỉ."
  13: "Kìa đất của người Ca-đê; dân này không, cho đến khi người Á-sy thiết lập nó cho họ mà cư trong sa mạc: họ đã thiết lập tháp của nó, họ đã nâng lên cung điện của nó; và người đã đưa nó đến sự tàn phá."
  14: "Hãy hú, các tàu của Tar-sít: vì sức mạnh của các ngươi bị làm hoang."
  15: "Và nó sẽ xảy ra trong ngày đó, rằng Ty-re sẽ bị quên bảy mươi năm, theo ngày của một vua: sau cuối của bảy mươi năm Ty-re sẽ hát như gái điếm."
  16: "Hãy lấy một đàn hạc, hãy đi quanh thành phố, ngươi gái điếm đã bị quên; hãy làm âm thanh ngọt, hãy hát nhiều bài hát, để ngươi có thể được nhớ."
  17: "Và nó sẽ xảy ra sau cuối của bảy mươi năm, rằng THIÊN CHÚA sẽ viếng thăm Ty-re, và nàng sẽ quay lại thuê của nàng, và sẽ commit tội đạo tình dục với tất cả các vương quốc của thế giới trên mặt của đất."
  18: "Và hàng hóa của nàng và thuê của nàng sẽ là sự thánh thiện cho THIÊN CHÚA: nó sẽ không được cất giấu cũng không được để; vì hàng hóa của nàng sẽ là cho họ mà cư trước THIÊN CHÚA, để ăn đủ, và cho quần áo bền."
