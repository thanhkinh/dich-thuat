12:
  1: "Và trong ngày đó ngươi sẽ nói, Hỡi THIÊN CHÚA, Ta sẽ ngợi khen ngươi:虽然 ngươi đã giận với Ta, sự giận của ngươi đã quay đi, và ngươi đã an ủi Ta."
  2: "Kìa, Thiên Chúa là sự cứu rỗi của Ta; Ta sẽ tin cậy, và không sợ: vì THIÊN CHÚA GIÊ-HÔ-VA là sức mạnh của Ta và bài hát của Ta; người cũng đã trở thành sự cứu rỗi của Ta."
  3: "Do đó với niềm vui các ngươi sẽ hút nước từ các giếng của sự cứu rỗi."
  4: "Và trong ngày đó các ngươi sẽ nói, Ngợi khen THIÊN CHÚA, hãy kêu gọi tên người, hãy tuyên bố việc làm của người giữa dân, hãy nhắc rằng tên người được tôn cao."
  5: "Hãy hát đến THIÊN CHÚA; vì người đã làm điều xuất sắc: điều này được biết trong tất cả đất."
  6: "Hãy kêu lên và hô to, hỡi cư dân của Si-on: vì vĩ đại là Đấng Thánh của Ít-ra-ên trong giữa ngươi."
