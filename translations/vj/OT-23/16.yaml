16:
  1: "Hãy gửi chiên con cho người cai trị của đất từ Xê-la đến sa mạc, đến núi của con gái của Si-on."
  2: "Vì nó sẽ là, như chim bị đuổi ra khỏi tổ, như vậy con cái của Mô-áp sẽ ở ở nơi băng qua của A-non."
  3: "Hãy lấy lời khuyên, hãy thực thi sự xét xử; hãy làm bóng của ngươi như đêm trong giữa của giữa trưa; hãy giấu người bị đuổi; đừng phản bội người mà đi lang thang."
  4: "Hãy để người bị đuổi của Ta cư với ngươi, Mô-áp; hãy là một nơi trú cho họ khỏi mặt của người cướp bóc: vì kẻ tống tiền đã chấm dứt, người cướp bóc chấm dứt, kẻ áp bức tiêu thụ khỏi đất."
  5: "Và trong sự thương xót ngai vàng sẽ được thiết lập: và người sẽ ngồi trên nó trong sự thật trong lều của Đa-vít, xét xử, và tìm kiếm sự xét xử, và vội sự công chính."
  6: "Chúng ta đã nghe sự kiêu ngạo của Mô-áp; người rất kiêu ngạo: ngay cả của sự ngạo mạn của người, và sự kiêu ngạo của người, và sự giận dữ của người: nhưng sự nói dối của người sẽ không như thế."
  7: "Do đó Mô-áp sẽ hú cho Mô-áp, mỗi người sẽ hú: vì nền móng của Ki-ha-rê-sết các ngươi sẽ than khóc; chắc chắn họ bị đánh."
  8: "Vì ruộng của Hết-bôn héo, và cây nho của Xip-ma: các chúa của người ngoại đã phá cây chính của nó, họ đã đến ngay cả到 Gi-a-xơ, họ đã đi lang thang qua sa mạc: nhánh của nó được duỗi ra, họ đã đi qua biển."
  9: "Do đó Ta sẽ than khóc với khóc của Gi-a-xơ cây nho của Xip-ma: Ta sẽ tưới ngươi bằng nước mắt của Ta, hỡi Hết-bôn, và Ê-lê-a-lê: vì tiếng hô cho quả mùa hè của ngươi và cho vụ gặt của ngươi đã ngã."
  10: "Và niềm vui được lấy đi, và sự vui mừng khỏi ruộng sung túc; và trong vườn nho sẽ không có hát, cũng sẽ không có tiếng hô: người giẫm sẽ giẫm không rượu trong máy ép của họ; Ta đã làm mùa nho của họ ngừng tiếng hô."
  11: "Do đó ruột của Ta sẽ kêu như đàn hạc cho Mô-áp, và phần trong của Ta cho Ki-ha-rê-sơ."
  12: "Và nó sẽ xảy ra, khi nó được thấy rằng Mô-áp mệt trên nơi cao, rằng người sẽ đến nơi trú ẩn của người để cầu nguyện; nhưng người sẽ không chiến thắng."
  13: "Đây là lời mà THIÊN CHÚA đã phán concerning Mô-áp từ thời điểm đó."
  14: "Nhưng bây giờ THIÊN CHÚA đã phán, nói, Trong ba năm, như năm của người được thuê, và vinh quang của Mô-áp sẽ bị khinh bỉ, với tất cả đám đông lớn đó; và người còn lại sẽ rất nhỏ và yếu."
