35:
  1: "Đồng vắng và nơi hoang vu sẽ vui mừng vì họ; và sa mạc sẽ vui vẻ, và nở hoa như hoa hồng."
  2: "Nó sẽ nở hoa dồi dào, và vui vẻ thậm chí với niềm vui và ca hát: sự vinh quang của Lê-ba-nôn sẽ được cho nó, sự ưu việt của Cá-mel và Sa-ron, họ sẽ thấy sự vinh quang của THIÊN CHÚA, sự ưu việt của Thiên Chúa chúng ta."
  3: "Hãy làm mạnh tay yếu đuối, và hãy làm chắc chân lung lay."
  4: "Hãy phán với những kẻ có tim sợ hãi, Hãy mạnh mẽ, đừng sợ: kìa, Thiên Chúa của các ngươi sẽ đến với sự trả thù, Thiên Chúa với sự trả đền; người sẽ đến và cứu các ngươi."
  5: "Khi đó mắt của người mù sẽ được mở, và tai của người điếc sẽ được thông."
  6: "Khi đó người què sẽ nhảy như hươu, và lưỡi của người câm sẽ hát: vì trong đồng vắng nước sẽ tràn ra, và suối trong sa mạc."
  7: "Và đất khô nẻ sẽ trở thành ao, và đất khát nguồn nước: ở nơi ở của rồng, nơi mỗi con nằm, sẽ có cỏ với lau sậy."
  8: "Và sẽ có một con đường cao ở đó, và một đường, và nó sẽ được gọi là Con đường của sự thánh khiết; người ô uế không sẽ đi qua nó; nhưng nó sẽ cho những người: người đi đường, dù kẻ ngu ngốc, sẽ không lạc ở đó."
  9: "Không sư tử sẽ ở đó, cũng thú dữ sẽ không đi lên đó, nó sẽ không được tìm thấy ở đó; nhưng người được cứu chuộc sẽ đi ở đó:"
  10: "Và người được chuộc của THIÊN CHÚA sẽ trở lại, và đến Si-on với bài hát và niềm vui đời đời trên đầu họ: họ sẽ đạt được niềm vui và sự vui vẻ, và nỗi buồn và thở dài sẽ trốn chạy."
