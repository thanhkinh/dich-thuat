33:
  1: "Khốn cho ngươi cướp bóc, và ngươi không bị cướp bóc; và bán phản bội, và họ không bán phản bội với ngươi! khi ngươi chấm dứt cướp bóc, ngươi sẽ bị cướp bóc; và khi ngươi làm kết thúc với bán phản bội, họ sẽ bán phản bội với ngươi."
  2: "Hỡi THIÊN CHÚA, hãy ân điển với chúng ta; chúng ta đã đợi Ngài: hãy làm cánh tay của Ngài mỗi sáng, sự cứu rỗi của chúng ta cũng trong thời gian rắc rối."
  3: "Tại tiếng ồn của sự hỗn loạn dân đã chạy trốn; tại sự nâng lên của bản thân ngươi các quốc gia bị phân tán."
  4: "Và phần cướp bóc của các ngươi sẽ được thu thập như sự thu thập của sâu bọ: như sự chạy to và fro của châu chấu người sẽ chạy upon họ."
  5: "THIÊN CHÚA được tôn cao; vì người cư trên cao: người đã đầy Si-on với sự xét xử và sự công chính."
  6: "Và sự khôn ngoan và sự hiểu biết sẽ là sự ổn định của thời gian của ngươi, và sức mạnh của sự cứu rỗi: sự sợ của THIÊN CHÚA là kho báu của người."
  7: "Kìa, người dũng cảm của họ sẽ kêu to ngoài: sứ đồ của hòa bình sẽ than khóc đắng."
  8: "Con đường lie ở hoang, người đi đường chấm dứt: người đã phá giao ước, người đã coi rẻ các thành phố, người không quan tâm người."
  9: "Đất than khóc và héo: Lê-ba-nôn xấu hẽ và bị chặt: Sa-ron như sa mạc; và Ba-san và Cá-mel rung chuyển quả."
  10: "Bây giờ Ta sẽ đứng dậy, phán THIÊN CHÚA; bây giờ Ta sẽ được tôn cao; bây giờ Ta sẽ nâng lên bản thân Ta."
  11: "Các ngươi sẽ thụ thai rơm, các ngươi sẽ mang ra rơm: hơi thở của các ngươi, như lửa, sẽ nuốt các ngươi."
  12: "Và dân sẽ như sự đốt của vôi: như gai được cắt sẽ bị đốt trong lửa."
  13: "Hãy nghe, các ngươi ở xa, điều Ta đã làm; và, các ngươi ở gần, hãy công nhận sức mạnh của Ta."
 14: "Người tội ở Si-on sợ hãi; sự sợ hãi đã làm ngạc người giả hình. Ai trong chúng ta sẽ cư với lửa ăn? ai trong chúng ta sẽ cư với sự cháy đời đời?"
  15: "Người đi công chính, và nói thẳng; người coi rẻ lợi của sự áp bức, người lắc tay từ giữ của hối lộ, người dừng tai khỏi nghe máu, và nhắm mắt khỏi seeing điều ác;"
  16: "Người sẽ cư trên cao: nơi phòng thủ của người sẽ là đạn dược của đá: bánh sẽ được cho người; nước của người sẽ chắc chắn."
  17: "Mắt của ngươi sẽ thấy vua trong đẹp của người: chúng sẽ thấy đất rất xa."
  18: "Tim của ngươi sẽ suy nghĩ sự kinh khiếp. Ở đâu người viết? Ở đâu người nhận? Ở đâu người đếm tháp?"
  19: "Ngươi sẽ không thấy một dân dữ tợn, một dân của lời nói sâu hơn ngươi có thể nhận thức; của lưỡi nói lắp, ngươi không thể hiểu."
 20: "Hãy nhìn trên Si-on, thành phố của sự long trọng của chúng ta: mắt của ngươi sẽ thấy Giê-ru-sa-lem một nơi ở yên tĩnh, một lều sẽ không bị hạ xuống; không một trong các cọc của nó sẽ bao giờ được di dời, cũng không bất kỳ dây của nó bị đứt."
  21: "Nhưng ở đó THIÊN CHÚA vinh quang sẽ cho chúng ta một nơi của sông rộng và suối; nơi sẽ không đi thuyền với mái chèo, cũng không tàu galant pass bởi đó."
  22: "Vì THIÊN CHÚA là thẩm phán của chúng ta, THIÊN CHÚA là người lập luật của chúng ta, THIÊN CHÚA là vua của chúng ta; người sẽ cứu chúng ta."
 23: "Dây của ngươi được tháo; họ không thể khỏe mạnh củng buồm, họ không thể trải buồm: khi đó con mồi của một sự cướp bóc lớn được chia; người què lấy con mồi."
 24: "Và cư dân sẽ không nói, Ta đau; dân cư ở đó được tha thứ cho tội lỗi của họ."
