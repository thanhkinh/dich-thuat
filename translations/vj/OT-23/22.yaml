22:
  1: "Gánh nặng của thung lũng của tầm nhìn. Điều gì làm ngươi bây giờ, mà ngươi hoàn toàn đi lên đến mái nhà?"
  2: "Ngươi đầy sự khuấy động, một thành phố hỗn loạn, một thành phố vui mừng: người bị giết không bị giết bằng gươm, cũng không chết trong trận chiến."
  3: "Tất cả người cai trị của ngươi đã chạy trốn cùng nhau, họ bị trói bởi người bắn cung: tất cả được tìm thấy trong ngươi bị trói cùng nhau, đã chạy trốn từ xa."
  4: "Do đó Ta nói, Hãy nhìn đi từ Ta; Ta sẽ khóc đắng, hãy không cố gắng an ủi Ta, vì sự cướp bóc của con gái của dân Ta."
  5: "Vì là một ngày của rắc rối, và của sự giẫm, và của sự bối rối bởi Chúa Đức Chúa Trời của các đạo quân trong thung lũng của tầm nhìn, phá tường, và của tiếng kêu đến núi."
  6: "Và Ê-lam mang túi tên với xe của người và người cưỡi ngựa, và Ki khám phá khiên."
  7: "Và nó sẽ xảy ra, rằng thung lũng chọn lọc nhất của ngươi sẽ đầy xe, và người cưỡi ngựa sẽ sắp xếp mình ở cửa."
  8: "Và người khám phá bao che của Giu-đa, và ngươi đã nhìn trong ngày đó đến vũ khí của nhà của rừng."
  9: "Các ngươi cũng đã thấy các vết rách của thành phố của Đa-vít, rằng chúng nhiều: và các ngươi đã thu thập cùng nhau nước của ao dưới."
  10: "Và các ngươi đã đếm nhà của Giê-ru-sa-lem, và nhà các ngươi đã phá xuống để củng cố tường."
  11: "Các ngươi cũng đã làm một cái rãnh giữa hai tường cho nước của ao cũ: nhưng các ngươi không đã nhìn đến Đấng Tạo của nó, cũng không tôn trọng người mà đã tạo nó từ lâu."
  12: "Và trong ngày đó Chúa Đức Chúa Trời của các đạo quân gọi đến khóc, và đến than khóc, và đến hói đầu, và đến thắt lưng bằng vải thô:"
  13: "Và kìa niềm vui và sự vui mừng, giết bò, và giết chiên, ăn thịt, và uống rượu: hãy để chúng ta ăn và uống; vì ngày mai chúng ta sẽ chết."
  14: "Và nó được revealing trong tai Ta bởi THIÊN CHÚA của các đạo quân, Chắc chắn gian ác này sẽ không được thanh lọc từ các ngươi cho đến khi các ngươi chết, phán Chúa Đức Chúa Trời của các đạo quân."
  15: "Như thế phán Chúa Đức Chúa Trời của các đạo quân, Hãy đi, hãy đến ngươi này quản lý viên, ngay cả到 Xếp-na, mà over nhà, và nói,"
  16: "Ngươi có gì ở đây? và ngươi có ai ở đây, mà ngươi đã khắc ra một mồ ở đây, như người khắc ra một mồ trên cao, và mà khắc một nơi ở cho chính mình trong đá?"
  17: "Kìa, THIÊN CHÚA sẽ mang ngươi đi với một sự làm tù mạnh mẽ, và sẽ chắc chắn che ngươi."
  18: "Người sẽ chắc chắn bạo lực quay và ném ngươi như một bóng vào một nước lớn: ở đó ngươi sẽ chết, và ở đó xe của vinh quang của ngươi sẽ là sự sỉ nhục của nhà của chúa của ngươi."
  19: "Và Ta sẽ驱 ngươi từ trạm của ngươi, và từ trạng thái của ngươi người sẽ kéo ngươi xuống."
  20: "Và nó sẽ xảy ra trong ngày đó, rằng Ta sẽ gọi tôi tớ của Ta Ê-lia-ghim con trai of Hil-ki-a:"
  21: "Và Ta sẽ mặc người với áo choàng của ngươi, và tăng cường người với đai lưng của ngươi, và Ta sẽ giao chính quyền của ngươi vào tay người: và người sẽ là một cha cho cư dân của Giê-ru-sa-lem, và cho nhà của Giu-đa."
  22: "Và chìa khóa của nhà của Đa-vít Ta sẽ đặt trên vai người; như vậy người sẽ mở, và không ai sẽ đóng; và người sẽ đóng, và không ai sẽ mở."
  23: "Và Ta sẽ đóng người như một đinh trong một chỗ chắc chắn; và người sẽ là cho một ngai vàng vinh quang cho nhà của cha người."
  24: "Và họ sẽ treo trên người tất cả vinh quang của nhà của cha người, con cái và hậu duệ, tất cả vật nhỏ, từ vật của cái ly, ngay cả đến tất cả vật của bình."
  25: "Trong ngày đó, phán THIÊN CHÚA của các đạo quân, đinh được đóng trong chỗ chắc chắn sẽ được di chuyển, và bị chặt, và ngã; và gánh nặng mà trên nó sẽ bị cắt bỏ: vì THIÊN CHÚA đã phán điều đó."
