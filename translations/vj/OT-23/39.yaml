39:
  1: "Vào thời đó Mê-rô-đác Ba-la-đan, con trai của Ba-la-đan, vua of Ba-by-lon, đã sai thư và một quà đến Hê-xê-ki-a: vì người đã hear rằng người đã bệnh, và đã phục hồi."
  2: "Và Hê-xê-ki-a đã vui mừng về họ, và đã cho họ see nhà của những điều quý giá của người, bạc, và vàng, và gia vị, và dầu thơm quý giá, và tất cả nhà của vũ khí của người, và tất cả mà được tìm thấy trong kho báu của người: không có gì trong nhà của người, cũng không trong tất cả sự cai trị của người, mà Hê-xê-ki-a không cho họ see."
  3: "Khi đó Ê-sai ngôn sứ đã đến với vua Hê-xê-ki-a, và đã phán với người, Những người này đã phán gì? và từ đâu họ đã đến với ngươi? Và Hê-xê-ki-a đã phán, Họ đã đến từ một đất xa đến ta, ngay cả từ Ba-by-lon."
  4: "Khi đó người đã phán, Họ đã see gì trong nhà ngươi? Và Hê-xê-ki-a đã đáp, Tất cả trong nhà ta họ đã see: không có gì trong kho báu của ta mà ta đã không cho họ see."
  5: "Khi đó Ê-sai đã phán với Hê-xê-ki-a, Hãy hear lời của THIÊN CHÚA của các đạo quân:"
  6: "Kìa, ngày đến, tất cả trong nhà ngươi, và mà cha ngươi đã để lên trong kho đến ngày này, sẽ được mang đến Ba-by-lon: không sẽ được left, phán THIÊN CHÚA."
  7: "Và của con trai ngươi sẽ issue từ ngươi, người mà ngươi sẽ sinh, họ sẽ mang đi; và họ sẽ là quan trong cung điện của vua của Ba-by-lon."
  8: "Khi đó Hê-xê-ki-a đã phán với Ê-sai, Tốt là lời của THIÊN CHÚA mà ngươi đã phán. Người đã phán thêm, Vì sẽ có bình an và sự thật trong ngày ta."
