20:
  1: "Trong năm mà Ta-tan đến A-sốt-đốt, khi Sar-gôn vua của Á-sy đã gửi người, và chiến đấu chống lại A-sốt-đốt, và lấy nó;"
  2: "Cùng thời gian THIÊN CHÚA phán bởi Ê-sai con trai của A-mốt, nói, Hãy đi và hãy giải vải thô khỏi lưng của ngươi, và hãy cởi giày của ngươi khỏi chân của ngươi. Và người đã làm như thế, đi trần và chân đất."
  3: "Và THIÊN CHÚA nói, như tôi tớ của Ta Ê-sai đã đi trần và chân đất ba năm cho một dấu và phép lạ upon Ê-díp-tô và upon Ê-ti-ô-pi-a;"
  4: "Như vậy vua của Á-sy sẽ dẫn đi tù nhân người Ê-díp-tô, và tù người Ê-ti-ô-pi-a, trẻ và già, trần và chân đất, ngay cả với mông bị khám phá, đến sự sỉ nhục của Ê-díp-tô."
  5: "Và họ sẽ sợ hãi và xấu hổ của Ê-ti-ô-pi-a sự trông cậy của họ, và của Ê-díp-tô vinh quang của họ."
  6: "Và cư dân của hòn đảo này sẽ nói trong ngày đó, Kìa, như thế là sự trông cậy của chúng ta, nơi chúng ta chạy trốn để được giúp để được giải cứu từ vua của Á-sy: và chúng ta sẽ trốn thoát như thế nào?"
