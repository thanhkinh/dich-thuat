51:
  1: "Hãy hearken đến Ta, các ngươi follow sau sự công chính, các ngươi seek THIÊN CHÚA: hãy look đến đá các ngươi được hewn, và đến lỗ của hố các ngươi được digged."
  2: "Hãy look đến A-bra-ham cha của các ngươi, và đến Sa-ra bare các ngươi: vì Ta đã gọi người một mình, và đã phước người, và đã tăng người."
  3: "Vì THIÊN CHÚA shall an ủi Si-on: người sẽ an ủi tất cả chỗ tàn phá của nàng; và người sẽ làm hoang mạc của nàng như Ê-đên, và sa mạc của nàng như vườn của THIÊN CHÚA; niềm vui và sự vui mừng shall be tìm thấy trong đó, sự tạ ơn, và giọng của giai điệu."
  4: "Hãy hearken đến Ta, dân Ta; và hãy tai đến Ta, hỡi quốc gia Ta: vì luật pháp shall proceed từ Ta, và Ta sẽ làm sự xét xử Ta to rest cho ánh sáng của dân."
  5: "Sự công chính Ta gần; sự cứu rỗi Ta đã đi forth, và cánh tay Ta shall xét xử dân; các đảo shall đợi Ta, and on cánh tay Ta họ shall tin cậy."
  6: "Hãy nâng mắt các ngươi đến trời, và hãy look upon đất beneath: vì trời shall biến away như khói, và đất shall sạc cũ như quần áo, và họ dwell therein shall chết trong like manner: nhưng sự cứu rỗi Ta shall be mãi mãi, và sự công chính Ta shall not be bãi bỏ."
  7: "Hãy hearken đến Ta, các ngươi know sự công chính, dân trong tim là luật Ta; đừng sợ sự sỉ nhục của người đàn ông, cũng đừng sợ hãi của sự sỉ nhục của họ."
  8: "Vì sâu shall ăn họ như quần áo, và sâu shall ăn họ như len: nhưng sự công chính Ta shall be mãi mãi, và sự cứu rỗi Ta từ thế hệ đến thế hệ."
  9: "Hãy thức dậy, hãy thức dậy, hãy mặc sức mạnh, hỡi cánh tay của THIÊN CHÚA; hãy thức dậy, as in ngày cổ, trong các thế hệ cổ. Ngươi not it has cắt Ra-háp, and làm thương rồng?"
  10: "Ngươi not it has làm khô biển, nước của sâu lớn; has làm sâu của biển một con đường cho người được chuộc để pass over?"
  11: "Do đó người được chuộc của THIÊN CHÚA shall trở lại, và come với hát unto Si-on; và niềm vui đời đời shall be upon đầu của họ: họ shall đạt được sự vui mừng và niềm vui; và nỗi buồn và sự than khóc shall trốn chạy."
  12: "Ta, ngay cả Ta, là người an ủi các ngươi: ai là ngươi, ngươi should sợ hãi của người đàn ông shall chết, và của con trai người which shall be made as cỏ;"
  13: "Và quên THIÊN CHÚA Đấng Tạo ngươi, has stretched forth trời, and đã đặt nền móng của đất; and hast sợ hãi liên tục mỗi ngày vì sự phẫn nộ của người áp bức, as if người was sẵn sàng để phá hủy? và ở đâu là sự phẫn nộ của người áp bức?"
  14: "Tù nhân đi vội vã người may be được tháo, và người should not chết trong hố, also không bánh của người should thất bại."
  15: "Nhưng Ta là THIÊN CHÚA Thiên Chúa ngươi, người đã chia biển, sóng của người gầm: THIÊN CHÚA của các đạo quân là tên của người."
  16: "Và Ta đã đặt lời Ta trong miệng ngươi, và Ta đã che ngươi trong bóng của tay Ta, Ta có thể trồng trời, và đặt nền móng của đất, và phán unto Si-on, Ngươi là dân Ta."
  17: "Hãy thức dậy, hãy thức dậy, hãy đứng lên, hỡi Giê-ru-sa-lem, has uống tại tay của THIÊN CHÚA cái ly của sự phẫn nộ của người; ngươi has uống cặn của cái ly của sự rung rinh, and đã vắt chúng ra."
  18: "Không có ai để hướng dẫn nàng trong tất cả con cái nàng has brought forth; also không có bất kỳ người lấy nàng bằng tay của tất cả con cái nàng has brought up."
  19: "Hai điều này come unto ngươi; ai shall sorry cho ngươi? sự tàn phá, và sự phá hủy, và sự nạn đói, và gươm: bởi ai Ta shall an ủi ngươi?"
  20: "Con cái ngươi has mệt mỏi, họ nằm tại đầu của tất cả đường phố, như bò hoang trong lưới: họ đầy của sự phẫn nộ của THIÊN CHÚA, sự khiển trách của Thiên Chúa ngươi."
  21: "Do đó hãy hear bây giờ điều này, ngươi bị áp bức, and say, nhưng không với rượu:"
  22: "Chúa ngươi THIÊN CHÚA phán như vậy, và Thiên Chúa ngươi tranh nguyên nhân của dân của người, Kìa, Ta đã lấy ra khỏi tay ngươi cái ly của sự rung rinh, ngay cả cặn của cái ly của sự phẫn nộ của Ta; ngươi shall not nữa uống nó again:"
  23: "Nhưng Ta sẽ đặt nó vào tay của họ áp bức ngươi; which has phán unto linh hồn ngươi, Hãy quỳ xuống, chúng ta có thể đi over: và ngươi has đặt thân thể ngươi as đất, and as đường phố, đến họ đi over."
