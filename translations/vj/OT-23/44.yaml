44:
  1: "Nhưng bây giờ hãy hear, hỡi Gia-cốp tôi tớ Ta; và Ít-ra-ên, người Ta đã chọn:"
  2: "THIÊN CHÚA phán như vậy người đã làm ngươi, và hình thành ngươi từ bụng, sẽ giúp ngươi; Đừng sợ, hỡi Gia-cốp, tôi tớ Ta; và ngươi, Giê-su-run, người Ta đã chọn."
  3: "Vì Ta sẽ đổ nước upon người khát, và lũ upon đất khô: Ta sẽ đổ thần của Ta upon giống của ngươi, và phước của Ta upon con cháu của ngươi:"
  4: "Và họ sẽ nảy như giữa cỏ, như cây liễu bên các con đường nước."
  5: "Một người sẽ phán, Ta là của THIÊN CHÚA; và người khác sẽ call chính mình bằng tên của Gia-cốp; và người khác sẽ ký với tay người unto THIÊN CHÚA, và họ chính mình bằng tên của Ít-ra-ên."
  6: "THIÊN CHÚA Vua của Ít-ra-ên phán như vậy, và người chuộc của người THIÊN CHÚA của các đạo quân; Ta là người đầu, và Ta là người cuối; và bên cạnh Ta không có Thiên Chúa."
  7: "Và ai, như Ta, sẽ call, và sẽ tuyên bố nó, và sẽ đặt nó trong trật tự cho Ta, từ khi Ta đã bổ nhiệm dân cổ? và các điều đang đến, và sẽ come, hãy để họ cho see đến họ."
  8: "Đừng sợ các ngươi, cũng đừng sợ hãi: Ta không đã nói cho ngươi know từ thời đó, và đã tuyên bố nó? các ngươi ngay cả là nhân chứng của Ta. Có Thiên Chúa bên cạnh Ta? vâng, không có Thiên Chúa; Ta không know bất kỳ."
  9: "Họ làm hình tượng nung là tất cả của họ sự hư không; và điều đáng thích của họ sẽ không lợi; và họ là nhân chứng của chính họ; họ không see, cũng không know; rằng họ có thể xấu hổ."
  10: "Ai đã hình thành một thần, hoặc nung một hình tượng nung là lợi cho không?"
  11: "Kìa, tất cả bạn bè của người sẽ xấu hổ: và người thợ, họ là của người đàn ông: hãy để họ tất cả được gathered cùng nhau, hãy để họ đứng lên; họ sẽ sợ, và họ sẽ xấu hổ cùng nhau."
  12: "Người thợ sắt với kìm cả hai làm việc trong than, và fashion nó với búa, và làm công việc nó với sức mạnh của cánh tay của người: vâng, người đói, và sức mạnh của người thất bại: người uống không nước, và mệt mỏi."
  13: "Người thợ mộc căng ra quy tắc; người đánh dấu nó với đường; người làm vừa nó với máy bào, và người đánh dấu nó với com-pa, và làm nó theo hình của người đàn ông, theo vẻ đẹp của người đàn ông; rằng nó có thể ở trong nhà."
  14: "Người chặt cây xà phòng cho người, và lấy cây bách thông và cây sồi, người mà người làm mạnh cho chính mình giữa các cây của rừng: người trồng cây tần bì, và mưa nuôi nó."
  15: "Khi đó nó sẽ cho người đàn ông để đốt: vì người sẽ lấy của đó, và làm ấm chính người; vâng, người cháy nó, và nướng bánh; vâng, người làm một thần, và thờ phượng người; người làm nó một hình tượng nung, và quỳ xuống đến nó."
  16: "Người đốt một phần của nó trong lửa; với một phần của nó người ăn thịt; người nướng nướng, và hài lòng: vâng, người làm ấm chính người, và phán, Aha, ta ấm, ta đã see lửa:"
  17: "Và phần còn lại của nó người làm một thần, ngay cả hình tượng nung của người: người quỳ xuống đến nó, và thờ phượng nó, và cầu nguyện đến nó, và phán, Hãy giải cứu ta; vì ngươi là thần của ta."
  18: "Họ không đã know cũng không hiểu: vì người đã đóng mắt họ, rằng họ không thể see; và tim của họ, rằng họ không thể hiểu."
  19: "Và không ai suy nghĩ trong tim của người, cũng không có sự know hay sự hiểu biết để phán, Ta đã đốt một phần của nó trong lửa; vâng, cũng ta đã nướng bánh upon than của nó; ta đã nướng thịt, và ăn nó: và ta sẽ làm phần còn lại của nó sự ghê tởm? ta sẽ quỳ xuống đến gốc của cây?"
  20: "Người ăn trên tro: một tim bị lừa dối đã quay người aside, người không thể giải cứu linh hồn của người, cũng không phán, Không có nói dối trong tay phải của ta?"
  21: "Hãy nhớ nhớ những điều này, hỡi Gia-cốp và Ít-ra-ên; vì ngươi là tôi tớ Ta: Ta đã hình thành ngươi; ngươi là tôi tớ Ta: hỡi Ít-ra-ên, ngươi sẽ không bị quên của Ta."
  22: "Ta đã xóa bỏ, như một mây dày, sự gian ác của ngươi, và, như một mây, tội của ngươi: hãy trở về unto Ta; vì Ta đã chuộc ngươi."
  23: "Hãy hát, hỡi các tầng trời; vì THIÊN CHÚA đã làm nó; hãy kêu to, các phần dưới của đất: hãy phá forth vào hát, các ngọn núi, hỡi rừng, và mỗi cây trong đó: vì THIÊN CHÚA đã chuộc Gia-cốp, và đã vinh quang chính người trong Ít-ra-ên."
  24: "THIÊN CHÚA phán như vậy, người chuộc của ngươi, và người hình thành ngươi từ bụng, Ta là THIÊN CHÚA làm tất cả; căng forth trời một mình; trải đất bởi chính mình;"
  25: "Người làm thất bại các dấu của kẻ nói dối, và làm người xem phong điên; người quay người khôn ngoan backward, và làm sự hiểu biết của họ ngu ngốc;"
  26: "Người xác nhận lời của tôi tớ của người, và thực hiện lời khuyên của sứ giả của người; người phán với Giê-ru-sa-lem, Ngươi sẽ được cư; và với các thành của Giu-đa, Các ngươi sẽ được xây, và Ta sẽ nâng lên các nơi bị suy tàn của nó:"
  27: "Người phán với sâu, Hãy khô, và Ta sẽ làm khô sông của ngươi:"
  28: "Người phán của Cu-rư, Người là người chăn chiên của Ta, và sẽ thực hiện tất cả sự thích thú của Ta: ngay cả phán với Giê-ru-sa-lem, Ngươi sẽ được xây; và với đền thờ, Nền móng của ngươi sẽ được đặt."
