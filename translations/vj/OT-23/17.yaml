17:
  1: "Gánh nặng của Ða-mác. Kìa, Ða-mác được lấy đi từ là một thành phố, và nó sẽ là một đống hoang tàn."
  2: "Các thành phố of A-rơ-ơ bị bỏ rơi: chúng sẽ là cho bầy, mà sẽ nằm xuống, và không ai sẽ làm họ sợ hãi."
  3: "Pháo đài cũng sẽ chấm dứt từ Êp-ra-im, và vương quốc từ Ða-mác, và người còn lại của Xu-ri: họ sẽ như vinh quang của con cái của Ít-ra-ên, phán THIÊN CHÚA của các đạo quân."
  4: "Và trong ngày đó nó sẽ xảy ra, rằng vinh quang của Gia-cốp sẽ được làm mỏng, và sự béo của thịt người sẽ gầy đi."
  5: "Và nó sẽ như khi người gặt thu thập ngô, và gặt bông bằng tay người; và nó sẽ như người thu thập bông trong thung lũng của Rê-phai."
  6: "Vẫn nho nhặt sẽ được để lại trong nó, như lắc cây ô-liu, hai hoặc ba quả ở đỉnh của cành cao nhất, bốn hoặc năm trong nhánh quả ngoài cùng nhất, phán THIÊN CHÚA Thiên Chúa của Ít-ra-ên."
  7: "Trong ngày đó một người sẽ nhìn đến Đấng Tạo của người, và mắt người sẽ tôn trọng Đấng Thánh của Ít-ra-ên."
  8: "Và người sẽ không nhìn đến các bàn thờ, việc làm của tay người, cũng sẽ tôn trọng cái mà ngón tay của người đã làm, hoặc rừng, hoặc hình tượng."
  9: "Trong ngày đó các thành phố mạnh của người sẽ như một cành bị bỏ rơi, và một cành cao nhất, mà họ đã bỏ vì con cái của Ít-ra-ên: và sẽ có sự hoang vu."
  10: "Vì ngươi đã quên Thiên Chúa của sự cứu rỗi của ngươi, và không ghi nhớ đá của sức mạnh của ngươi, do đó ngươi sẽ trồng cây dễ chịu, và sẽ đặt nó với cây lạ;"
  11: "Trong ngày ngươi sẽ làm cây của ngươi mọc, và trong buổi sáng ngươi sẽ làm hạt giống của ngươi nở; nhưng vụ gặt sẽ là một đống trong ngày của nỗi buồn và của sự sầu tuyệt vọng."
  12: "Khốn cho đám đông của nhiều người, mà làm tiếng ồn như tiếng ồn của biển; và đến sự vọt của các quốc gia, mà làm sự vọt như sự vọt của nước mạnh!"
  13: "Các quốc gia sẽ vọt như sự vọt của nhiều nước: nhưng Thiên Chúa sẽ khiển trách họ, và họ sẽ chạy xa, và sẽ bị đuổi như vỏ trấu của núi trước gió, và như vật lăn trước lốc xoáy."
  14: "Và kìa vào buổi tối rắc rối; và trước buổi sáng người không. Đây là phần của họ mà cướp bóc chúng ta, và số phận của họ mà cướp chúng ta."
