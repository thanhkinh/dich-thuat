19:
  1: "Gánh nặng của Ê-díp-tô. Kìa, THIÊN CHÚA cưỡi trên mây nhanh, và sẽ đến vào Ê-díp-tô: và các hình tượng của Ê-díp-tô sẽ bị di chuyển tại sự hiện diện của người, và tim của Ê-díp-tô sẽ tan chảy trong giữa của nó."
  2: "Và Ta sẽ thiết lập người Ê-díp-tô chống lại người Ê-díp-tô: và họ sẽ chiến đấu mỗi người chống lại anh em của người, và mỗi người chống lại người hàng xóm; thành phố chống lại thành phố, và vương quốc chống lại vương quốc."
  3: "Và thần của Ê-díp-tô sẽ thất bại trong giữa của nó; và Ta sẽ phá hủy lời khuyên của nó: và họ sẽ tìm kiếm đến các hình tượng, và đến người charms, và đến họ mà có thần quen thuộc, và đến phù thủy."
  4: "Và người Ê-díp-tô Ta sẽ giao cho tay của một chúa tàn khốc; và một vua dữ dội sẽ cai trị over họ, phán Chúa, THIÊN CHÚA của các đạo quân."
  5: "Và nước sẽ thất bại từ biển, và sông sẽ bị lãng phí và khô."
  6: "Và họ sẽ quay sông đi xa; và suối của sự phòng thủ sẽ được làm rỗng và khô: sậy và cờ sẽ héo."
  7: "Sậy giấy bởi suối, bởi miệng của suối, và mọi thứ được gieo bởi suối, sẽ héo, bị驱 đi, và không còn."
  8: "Người đánh cá cũng sẽ than khóc, và tất cả họ mà câu neầm vào suối sẽ than thở, và họ mà trải lưới trên nước sẽ héo."
  9: "Hơn nữa họ mà làm trong lanh mịn, và họ mà dệt lưới, sẽ bị bối rối."
  10: "Và họ sẽ bị vỡ trong mục đích của nó, tất cả mà làm sluices và ao cho cá."
  11: "Chắc chắn thân vương of Dơ-an là kẻ ngốc, lời khuyên của người cố vấn khôn ngoan của Pha-ra-ô đã trở nên brutish: các ngươi nói với Pha-ra-ô gì, Ta là con trai của người khôn, con trai của các vua cổ?"
  12: "Họ ở đâu? người khôn của ngươi ở đâu? và hãy để họ nói cho ngươi bây giờ, và hãy để họ biết điều mà THIÊN CHÚA của các đạo quân đã có mục đích upon Ê-díp-tô."
  13: "Thân vương of Dơ-an đã trở thành kẻ ngốc, thân vương of Nóp bị bị lừa; họ cũng đã quyến rũ Ê-díp-tô, ngay cả họ là chỗ dựa của các bộ lạc của nó."
  14: "THIÊN CHÚA đã pha trộn thần perverse trong giữa của nó: và họ đã khiến Ê-díp-tô lạc trong mọi việc của nó, như người say lắc lự trong nôn mửa của người."
  15: "Cũng sẽ không có việc nào cho Ê-díp-tô, mà đầu hoặc đuôi, nhánh hoặc sậy, có thể làm."
  16: "Trong ngày đó Ê-díp-tô sẽ như phụ nữ: và nó sẽ sợ hãi và sợ vì sự lắc của tay của THIÊN CHÚA của các đạo quân, mà người lắc over nó."
  17: "Và đất của Giu-đa sẽ là một sự khiếp sợ cho Ê-díp-tô, mỗi người mà nhắc đến nó sẽ sợ hãi trong chính mình, vì lời khuyên của THIÊN CHÚA của các đạo quân, mà người đã xác định chống lại nó."
  18: "Trong ngày đó năm thành phố trong đất của Ê-díp-tô sẽ nói ngôn ngữ of Ca-na-an, và thề với THIÊN CHÚA của các đạo quân; một sẽ được gọi, Thành phố của sự phá hủy."
  19: "Trong ngày đó sẽ có một bàn thờ cho THIÊN CHÚA trong giữa của đất của Ê-díp-tô, và một cột tại biên giới của nó cho THIÊN CHÚA."
  20: "Và nó sẽ là cho một dấu và cho một nhân chứng cho THIÊN CHÚA của các đạo quân trong đất của Ê-díp-tô: vì họ sẽ kêu đến THIÊN CHÚA vì kẻ áp bức, và người sẽ gửi họ một cứu sĩ, và một người vĩ đại, và người sẽ giải cứu họ."
  21: "Và THIÊN CHÚA sẽ được biết đến Ê-díp-tô, và người Ê-díp-tô sẽ biết THIÊN CHÚA trong ngày đó, và sẽ làm lễ tế và lễ vật; vâng, họ sẽ thề một lời thề với THIÊN CHÚA, và thực hiện nó."
  22: "Và THIÊN CHÚA sẽ đánh Ê-díp-tô: người sẽ đánh và chữa lành nó: và họ sẽ trở lại ngay cả đến THIÊN CHÚA, và người sẽ được cầu xin của họ, và sẽ chữa lành họ."
  23: "Trong ngày đó sẽ có một con đường từ Ê-díp-tô đến Á-sy, và người Á-sy sẽ đến vào Ê-díp-tô, và người Ê-díp-tô đến Á-sy, và người Ê-díp-tô sẽ phục vụ với người Á-sy."
  24: "Trong ngày đó Ít-ra-ên sẽ là thứ ba với Ê-díp-tô và với Á-sy, ngay cả một lời phước trong giữa của đất:"
  25: "Người mà THIÊN CHÚA của các đạo quân sẽ phước, nói, Phước là Ê-díp-tô dân của Ta, và Á-sy việc làm của tay Ta, và Ít-ra-ên sự kế thừa của Ta."
