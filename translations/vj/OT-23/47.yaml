47:
  1: "Hãy đi xuống, và hãy ngồi trong bụi, hỡi con gái trinh của Ba-by-lon, hãy ngồi trên đất: không có ngai vàng, hỡi con gái của người Ca-lê-đê: vì ngươi sẽ không được gọi là nhạy cảm và tinh tế."
  2: "Hãy lấy đá cối, và hãy xay bột: hãy mở tóc, hãy làm trần chân, hãy mở đùi, hãy đi qua các sông."
  3: "Sự trần trụi của ngươi sẽ được mở, vâng, sự sỉ nhục của ngươi sẽ được see: Ta sẽ lấy sự trả thù, và Ta sẽ không gặp ngươi như một người đàn ông."
  4: "Vì người chuộc của chúng ta, THIÊN CHÚA của các đạo quân là tên của người, Đấng Thánh của Ít-ra-ên."
  5: "Hãy ngồi ngươi im lặng, và hãy vào bóng tối, hỡi con gái của người Ca-lê-đê: vì ngươi sẽ không được gọi, Bà của các vương quốc."
  6: "Ta đã phẫn nộ với dân Ta, Ta đã làm ô uế sự thừa kế của Ta, và đã cho họ vào tay ngươi: ngươi không đã cho họ see sự thương xót; upon người cổ ngươi đã rất nặng đặt ách ngươi."
  7: "Và ngươi đã phán, Ta sẽ là một bà mãi mãi: vậy ngươi không đã đặt những điều này vào tim ngươi, cũng không đã remember kết thúc sau của nó."
  8: "Do đó hãy hear bây giờ điều này, ngươi được cho đến sự khoái lạc, ở vô tư, phán trong tim ngươi, Ta là, và không có gì khác bên cạnh ta; ta sẽ không ngồi như người goá, cũng ta sẽ know sự mất mát của con cái:"
  9: "Nhưng hai điều này sẽ come to ngươi trong một khoảnh khắc trong một ngày, sự mất mát của con cái, và sự goá: họ sẽ come upon ngươi trong sự trọn vẹn của họ cho sự đa số của phù thủy của ngươi, và cho sự dồi dào lớn của phép thuật của ngươi."
  10: "Vì ngươi đã tin cậy trong sự gian ác của ngươi: ngươi đã phán, Không ai see ta. Sự khôn ngoan của ngươi và sự know của ngươi, nó đã bẻ cong ngươi; và ngươi đã phán trong tim ngươi, Ta là, và không có gì khác bên cạnh ta."
  11: "Do đó điều ác sẽ come upon ngươi; ngươi sẽ không know từ đâu nó lên: và rắc rối sẽ ngã upon ngươi; ngươi sẽ không thể để nó off: và sự tàn phá sẽ come upon ngươi đột ngột, ngươi sẽ không know."
  12: "Hãy đứng bây giờ với phép thuật của ngươi, và với sự đa số của phù thủy của ngươi, nơi ngươi đã lao động từ tuổi trẻ của ngươi; nếu vậy ngươi sẽ có thể lợi, nếu vậy ngươi có thể thắng."
  13: "Ngươi mệt mỏi trong sự đa số của lời khuyên của ngươi. Hãy để bây giờ người xem phong, người xem ngôi sao, người dự đoán hàng tháng, đứng lên, và cứu ngươi từ điều sẽ come upon ngươi."
  14: "Kìa, họ sẽ như rơm; lửa sẽ đốt họ; họ sẽ không giải cứu chính họ khỏi quyền lực của ngọn lửa: không sẽ có than để ấm tại, cũng không lửa để ngồi trước nó."
  15: "Vậy họ sẽ đến ngươi với người ngươi đã lao động, ngay cả thương nhân của ngươi, từ tuổi trẻ của ngươi: họ sẽ lang thang mỗi một đến phần của người; không có ai sẽ cứu ngươi."
