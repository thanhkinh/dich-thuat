42:
  1: "Kìa tôi tớ Ta, người Ta nâng; người được chọn của Ta, linh hồn Ta vui mừng trong người; Ta đã đặt thần của Ta upon người: người sẽ mang forth sự xét xử đến các dân ngoại."
  2: "Người sẽ không kêu to, cũng không nâng lên, cũng không làm giọng của người được hear trong đường phố."
  3: "Cây sậy bị bầm người sẽ không gãy, và đèn dầu khói người sẽ không dập tắt: người sẽ mang forth sự xét xử đến sự thật."
  4: "Người sẽ không thất bại cũng không bị nản, cho đến khi người đã đặt sự xét xử trong đất: và các đảo sẽ đợi luật pháp của người."
  5: "Thiên Chúa THIÊN CHÚA phán như vậy, người đã tạo trời, và căng chúng ra; người trải đất, và điều mà come forth từ nó; người ban hơi thở đến dân upon nó, và thần đến họ mà đi trong đó:"
  6: "Ta THIÊN CHÚA đã gọi ngươi trong sự công chính, và sẽ giữ tay ngươi, và sẽ giữ ngươi, và sẽ cho ngươi cho một giao ước của dân, cho một ánh sáng của các dân ngoại;"
  7: "Để mở mắt mù, để mang forth tù nhân từ tù, và họ ngồi trong bóng tối ra khỏi nhà tù."
  8: "Ta là THIÊN CHÚA: đó là tên Ta: và sự vinh quang của Ta ta sẽ không cho đến khác, cũng không ngợi khen của Ta đến hình tượng nung."
  9: "Kìa, điều cũ đã come to pass, và điều mới ta tuyên bố: trước khi chúng nảy forth ta nói cho các ngươi biết của chúng."
  10: "Hãy hát đến THIÊN CHÚA một bài hát mới, và ngợi khen của người từ cuối của đất, các ngươi đi xuống đến biển, và tất cả trong đó; các đảo, và cư dân của nó."
  11: "Hãy để đồng vắng và các thành của nó nâng giọng của chúng, các làng mà Kê-đar cư: hãy để cư dân của đá hát, hãy để họ kêu to từ đỉnh của các ngọn núi."
  12: "Hãy để họ cho vinh quang đến THIÊN CHÚA, và tuyên bố ngợi khen của người trong các đảo."
  13: "THIÊN CHÚA sẽ đi forth như người mạnh mẽ, người sẽ khuấy up sự ghen ghét như người chiến tranh: người sẽ kêu to, vâng, gầm; người sẽ thắng against kẻ thù của người."
  14: "Ta đã giữ im lặng lâu thời gian; ta đã im lặng, và đã kiềm chế chính ta: bây giờ ta sẽ kêu to như người phụ nữ đang đau đớn; ta sẽ phá hủy và ăn nuốt cùng một lúc."
  15: "Ta sẽ làm tàn phá các núi và các đồi, và làm khô tất cả thảo mộc của chúng; và ta sẽ làm các sông thành đảo, và ta sẽ làm khô các ao."
  16: "Và ta sẽ mang người mù bằng một con đường mà họ không know; ta sẽ dẫn họ trong các con đường mà họ không know: ta sẽ làm bóng tối thành ánh sáng trước họ, và cong thành ngay. Những điều này ta sẽ làm đến họ, và không bỏ họ."
  17: "Họ sẽ bị quay lại, họ sẽ xấu hổ lớn, những người tin cậy trong hình tượng nung, những người phán với hình tượng nung, Các ngươi là các thần của chúng ta."
  18: "Hãy hear, các ngươi điếc; và hãy look, các ngươi mù, rằng các ngươi có thể see."
  19: "Ai là mù, nhưng tôi tớ Ta? hoặc điếc, như sứ giả của Ta mà ta đã sai? ai là mù như người trọn vẹn, và mù như tôi tớ của THIÊN CHÚA?"
  20: "See nhiều điều, nhưng ngươi không quan sát; mở tai, nhưng người không hear."
  21: "THIÊN CHÚA hài lòng vì sự sake của sự công chính của người; người sẽ làm lớn luật pháp, và làm nó đáng kính."
  22: "Nhưng đây là một dân bị cướp và bị cướp bóc; họ là tất cả của họ bị bẫy trong các lỗ, và họ bị giấu trong các nhà tù: họ là cho con mồi, và không có ai giải cứu; cho cướp bóc, và không có ai phán, Hãy phục hồi."
  23: "Ai trong các ngươi sẽ hear tai đến điều này? ai sẽ hearken và hear cho thời gian đến come?"
  24: "Ai đã cho Gia-cốp cho cướp bóc, và Ít-ra-ên đến những người cướp? không phải THIÊN CHÚA, người chống lại chúng ta đã tội? vì họ sẽ không đi trong các đường của người, cũng không họ vâng phục luật pháp của người."
  25: "Do đó người đã đổ onto người sự phẫn nộ của sự giận dữ của người, và sức mạnh của chiến tranh: và nó đã đặt người on lửa round về, nhưng người không know; và nó đã đốt người, nhưng người không đặt nó vào tim."
