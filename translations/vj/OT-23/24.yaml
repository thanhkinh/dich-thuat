24:
  1: "Kìa, THIÊN CHÚA làm đất trống, và làm nó hoang, và làm nó lộn ngược, và phân tán cư dân của nó."
  2: "Và nó sẽ là, như với dân, như vậy với tư tế; như với tôi tớ, như vậy với chúa của người; như với tôi gái, như vậy với bà chủ của người; như với người mua, như vậy với người bán; như với người cho vay, như vậy với người vay; như với người lấy lãi suất, như vậy với người cho lãi suất đến người."
  3: "Đất sẽ hoàn toàn trống, và hoàn toàn bị cướp bóc: vì THIÊN CHÚA đã phán lời này."
  4: "Đất than khóc và tàn úa đi, thế giới héo và tàn úa đi, dân kiêu ngạo của đất héo."
  5: "Đất cũng bị ô uế dưới cư dân của nó; vì họ đã vi phạm luật pháp, thay đổi điều lệ, phá giao ước đời đời."
  6: "Do đó lời nguyền đã ăn đất, và họ mà cư trong nó hoang vu: do đó cư dân của đất bị đốt cháy, và người còn lại ít."
  7: "Rượu mới than khóc, cây nho héo, tất cả tim vui mừng thở dài."
  8: "Niềm vui của trốngống chấm dứt, tiếng ồn của họ vui mừng chấm dứt, niềm vui của đàn hạc chấm dứt."
  9: "Họ sẽ không uống rượu với bài hát; đồ uống mạnh sẽ đắng cho họ mà uống nó."
  10: "Thành phố của sự nhầm lẫn bị phá xuống: mỗi nhà bị đóng, để không ai có thể vào."
  11: "Có tiếng kêu cho rượu trong đường; tất cả niềm vui bị tối, niềm vui của đất đã đi."
  12: "Trong thành phố để lại sự hoang vu, và cổng bị đánh bởi sự phá hủy."
  13: "Khi như thế nó sẽ trong giữa của đất giữa dân, sẽ như sự lắc của cây ô-liu, và như nho nhặt khi mùa nho được làm."
  14: "Họ sẽ nâng giọng của họ, họ sẽ hát cho vinh quang của THIÊN CHÚA, họ sẽ kêu to từ biển."
  15: "Do đó hãy tôn vinh THIÊN CHÚA trong lửa, ngay cả tên của THIÊN CHÚA Thiên Chúa của Ít-ra-ên trong các đảo của biển."
  16: "Từ phần xa nhất của đất chúng ta đã nghe bài hát, ngay cả vinh quang cho người công chính. Nhưng Ta nói, Sự gầy của Ta, sự gầy của Ta, khốn cho Ta! người bán phản bội đã bán phản bội; vâng, người bán phản bội đã bán rất phản bội."
  17: "Sự sợ hãi, và cái hố, và cái bẫy, trên ngươi, hỡi cư dân của đất."
  18: "Và nó sẽ xảy ra, rằng người chạy trốn từ tiếng ồn của sự sợ hãi sẽ ngã vào cái hố; và người đến lên từ giữa của cái hố sẽ bị bắt trong cái bẫy: vì cửa sổ từ trên cao mở, và nền móng của đất rung chuyển."
  19: "Đất hoàn toàn bị phá xuống, đất được tan hoàn toàn, đất di chuyển rất nhiều."
  20: "Đất sẽ lắc đến và fro như người say, và sẽ bị di chuyển như một túp lều; và sự vi phạm của nó sẽ nặng trên nó; và nó sẽ ngã, và không đứng dậy lại."
  21: "Và nó sẽ xảy ra trong ngày đó, rằng THIÊN CHÚA sẽ trừng phạt quân của người cao trên cao, và các vua của đất trên đất."
  22: "Và họ sẽ được tập hợp cùng nhau, như tù nhân được tập hợp trong cái hố, và sẽ bị đóng trong nhà tù, và sau nhiều ngày họ sẽ được viếng thăm."
  23: "Khi đó mặt trăng sẽ bị bối rối, và mặt trời xấu hổ, khi THIÊN CHÚA của các đạo quân sẽ cai trị trong núi Si-on, và trong Giê-ru-sa-lem, và trước người già vinh quang."
