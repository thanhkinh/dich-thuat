25:
  1: "Hỡi THIÊN CHÚA, ngươi là Thiên Chúa của Ta; Ta sẽ tôn cao ngươi, Ta sẽ ngợi khen tên ngươi; vì ngươi đã làm điều ngạc nhiên; lời khuyên cũ của ngươi là sự trung thành và sự thật."
  2: "Vì ngươi đã làm của một thành phố một đống; của một thành phố được phòng thủ một sự tàn phá: một cung điện của người lạ để không là thành phố; nó sẽ không bao giờ được xây dựng."
  3: "Do đó dân mạnh sẽ tôn vinh ngươi, thành phố của các quốc gia đáng sợ sẽ sợ ngươi."
  4: "Vì ngươi đã là một sức mạnh cho người nghèo, một sức mạnh cho người cần trong sự đau khổ của người, một nơi trú từ bão, một bóng từ nóng, khi cú thổi của người đáng sợ là như bão chống lại tường."
  5: "Ngươi sẽ mang xuống tiếng ồn của người lạ, như nóng trong một chỗ khô; ngay cả nóng với bóng của mây: nhánh của người đáng sợ sẽ được hạ thấp."
  6: "Và trong núi này THIÊN CHÚA của các đạo quân sẽ làm cho tất cả dân một bữa tiệc của đồ béo, một bữa tiệc của rượu trên bã, của đồ béo đầy của tủy, của rượu trên bã được tinh luyện kỹ."
  7: "Và người sẽ phá hủy trong núi này mặt của bao che cast over tất cả dân, và màn được trải over tất cả các quốc gia."
  8: "Người sẽ nuốt chửng cái chết trong chiến thắng; và Chúa Đức Chúa Trời sẽ lau đi nước mắt từ tất cả gương mặt; và sự khiển trách của dân người sẽ lấy đi từ tất cả đất: vì THIÊN CHÚA đã phán điều đó."
  9: "Và nó sẽ được nói trong ngày đó, Kìa, đây là Thiên Chúa của chúng ta; chúng ta đã đợi Ngài, và Ngài sẽ cứu chúng ta: đây là THIÊN CHÚA; chúng ta đã đợi Ngài, chúng ta sẽ vui mừng và vui trong sự cứu rỗi của Ngài."
  10: "Vì trong núi này tay của THIÊN CHÚA sẽ nghỉ, và Mô-áp sẽ bị giẫm dưới người, ngay cả như rơm được giẫm cho đống phân."
  11: "Và người sẽ trải tay người trong giữa của họ, như người bơi lội trải tay người để bơi: và người sẽ mang xuống sự kiêu ngạo của họ cùng với phần cướp bóc của tay họ."
  12: "Và pháo đài của pháo đài cao của tường của ngươi người sẽ mang xuống, hạ thấp, và mang đến đất, ngay cả đến bụi."
