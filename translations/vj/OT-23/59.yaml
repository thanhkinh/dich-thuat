59:
  1: "Kìa, tay của THIÊN CHÚA not ngắn, nó không thể cứu; also tai người nặng, nó không thể hear:"
  2: "Nhưng sự gian ác của các ngươi hath separated giữa các ngươi và Thiên Chúa của các ngươi, và tội của các ngươi hath giấu mặt người từ các ngươi, người will not hear."
  3: "Vì tay của các ngươi bị ô uế với máu, và ngón tay của các ngươi với sự gian ác; môi của các ngươi hath spoken nói dối, lưỡi các ngươi hath muttered sự bẻ cong."
  4: "Không call cho sự công chính, also bất kỳ pleadeth cho sự thật: họ tin cậy trong sự hư không, và phán nói dối; họ conceive rắc rối, và bring forth sự gian ác."
  5: "Họ hatch trứng của cockatrice, và dệt mạng nhện: người eateth của trứng của họ dieth, và which bị nghiền breaketh forth into rắn."
  6: "Mạng của họ shall not become quần áo, also không họ che chính họ với công việc của họ: công việc của họ là công việc của sự gian ác, và hành động của bạo lực là trong tay họ."
  7: "Chân của họ chạy đến điều ác, và họ làm vội vã để shed máu vô tội: suy nghĩ của họ là suy nghĩ của sự gian ác; làm tàn phá và phá hủy là trong đường của họ."
  8: "Đường của bình an họ know not; và không có sự xét xử trong đi của họ: họ hath làm họ đường cong; whosoever goeth therein shall not know bình an."
  9: "Do đó sự xét xử xa từ chúng ta, also không sự công chính overtake chúng ta: chúng ta đợi ánh sáng, but kìa tối tăm; cho sự sáng, but chúng ta đi trong bóng tối."
  10: "Chúng ta groped cho tường as người mù, và chúng ta groped as if chúng ta had không mắt: chúng ta vấp at giữa ngày as trong đêm; chúng ta in chỗ hoang tàn as dead."
  11: "Chúng ta gầm tất cả as gấu, và than khóc đau as bồ câu: chúng ta look cho sự xét xử, but không có; cho sự cứu rỗi, but nó xa từ chúng ta."
  12: "Vì sự vi phạm của chúng ta multiplied trước ngươi, và tội của chúng ta testify against chúng ta: vì sự vi phạm của chúng ta with chúng ta; and as for sự gian ác của chúng ta, chúng ta know chúng;"
  13: "Trong vi phạm và nói dối against THIÊN CHÚA, và departing away từ Thiên Chúa của chúng ta, phán sự áp bức và sự nổi loạn, conceiving và uttering từ tim lời nói của sự dối trá."
  14: "Và sự xét xử turned away backward, và sự công chính standeth xa: vì sự thật fallen trong đường phố, và sự công bằng không thể vào."
  15: "Vâng, sự thật faileth; và người departeth from điều ác maketh chính người một con mồi: và THIÊN CHÚA saw nó, và nó displeased người không có sự xét xử."
  16: "Và người saw không có người đàn ông, và wondered không có người cầu khẩn: do đó cánh tay người brought sự cứu rỗi unto người; và sự công chính người, nó sustained người."
  17: "Vì người put on sự công chính as áo ngực, và mũ of sự cứu rỗi upon đầu người; và người put on quần áo của sự trả thù cho quần áo, and was clad với sự nhiệt thành as áo choàng."
  18: "Theo deeds, accordingly người shall repay, sự phẫn nộ đến kẻ thù của người, sự trả đền đến kẻ thù của người; đến các đảo người shall repay sự trả đền."
  19: "Vậy họ shall sợ tên của THIÊN CHÚA from tây, và sự vinh quang người from mọc of mặt trời. Khi kẻ thù shall come in as lũ, Thần của THIÊN CHÚA shall lift up một chuẩn against người."
  20: "Và Đấng Chuộc shall come đến Si-on, và unto họ turn from sự vi phạm trong Gia-cốp, phán THIÊN CHÚA."
  21: "As for Ta, điều này là giao ước Ta với họ, phán THIÊN CHÚA; Thần Ta upon ngươi, và lời Ta Ta hath put trong miệng ngươi, shall not depart ra khỏi miệng ngươi, also không ra khỏi miệng of giống ngươi, also không ra khỏi miệng của giống’s giống, phán THIÊN CHÚA, from henceforth và mãi mãi."
