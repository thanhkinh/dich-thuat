30:
  1: "Khốn cho con cái nổi loạn, phán THIÊN CHÚA, lấy lời khuyên, nhưng không của Ta; và che với bao che, nhưng không của thần Ta, để họ có thể thêm tội đến tội:"
  2: "Đi đi xuống vào Ê-díp-tô, và không đã hỏi tại miệng Ta; để tăng cường chính họ trong sức mạnh của Pha-ra-ô, và tin cậy vào bóng của Ê-díp-tô!"
  3: "Do đó sức mạnh của Pha-ra-ô sẽ là sự sỉ nhục của các ngươi, và sự tin cậy vào bóng của Ê-díp-tô sự nhầm lẫn của các ngươi."
  4: "Vì thân vương của người ở Dơ-an, và sứ giả của người đến Ha-nê."
  5: "Họ tất cả xấu hổ của một dân không thể lợi họ, cũng không là giúp cũng không lợi, nhưng sự sỉ nhục, và cũng sự sỉ nhục."
  6: "Gánh nặng của thú của nam: vào đất của rắc rối và đau khổ, từ đâu đến sư tử non và sư tử già, rắn độc và rắn bay lửa, họ sẽ mang của cải của họ trên vai của lừa đực, và kho báu của họ trên bó lạc đà, đến một dân không thể lợi họ."
  7: "Vì người Ê-díp-tô sẽ giúp trong vô, và không mục đích: do đó Ta đã kêu concerning điều này, Sức mạnh của họ là để ngồi yên."
  8: "Bây giờ hãy đi, hãy viết nó trước họ trong một bàn, và ghi chú nó trong một cuốn sách, để nó có thể cho thời gian đến mãi mãi:"
  9: "Rằng đây là dân nổi loạn, đứa trẻ nói dối, đứa trẻ sẽ không nghe luật pháp của THIÊN CHÚA:"
  10: "Mà nói với người xem, Đừng thấy; và với ngôn sứ, Đừng tiên tri cho chúng ta điều đúng, hãy nói cho chúng ta điều êm dịu, tiên tri sự nói dối:"
  11: "Hãy đi khỏi đường, hãy quay bên khỏi con đường, khiến Đấng Thánh của Ít-ra-ên ngừng từ trước chúng ta."
  12: "Do đó như thế phán Đấng Thánh của Ít-ra-ên, Vì các ngươi khinh bỉ lời này, và tin cậy vào sự áp bức và sự ngoan đạo, và ở đó:"
  13: "Do đó gian ác này sẽ đến các ngươi như một vết rách sắp ngã, sưng ra trong một tường cao, sự breaking của nó đến đột ngột trong một khoảnh khắc."
  14: "Và người sẽ phá nó như sự phá của cái bình của người làm gốm bị phá thành mảnh; người sẽ không tha: để không có được tìm thấy trong sự nổ của nó một mảnh để lấy lửa từ lò, hoặc để lấy nước từ cái hố."
  15: "Vì như thế phán Chúa Đức Chúa Trời, Đấng Thánh của Ít-ra-ên; Trong sự trở lại và nghỉ các ngươi sẽ được cứu; trong sự yên lặng và trong sự tin cậy sẽ là sức mạnh của các ngươi: và các ngươi sẽ không."
  16: "Nhưng các ngươi nói, Không; vì chúng ta sẽ chạy trốn trên ngựa; do đó các ngươi sẽ chạy trốn: Và, Chúng ta sẽ cưỡi trên ngựa nhanh; do đó họ đuổi các ngươi sẽ nhanh."
  17: "Một ngàn sẽ chạy trốn tại sự khiển trách của một; tại sự khiển trách của năm các ngươi sẽ chạy trốn: cho đến các ngươi còn lại như một hiệu trên đỉnh của núi, và như một hiệu trên đồi."
  18: "Và do đó THIÊN CHÚA sẽ đợi, để người có thể ân điển với các ngươi, và do đó người được tôn cao, để người có thể có sự thương xót trên các ngươi: vì THIÊN CHÚA là Thiên Chúa của sự xét xử: phước là tất cả họ mà đợi Ngài."
  19: "Vì dân sẽ cư trong Si-on tại Giê-ru-sa-lem: ngươi sẽ không khóc nữa: người sẽ rất ân điển với ngươi tại giọng của tiếng kêu của ngươi; khi người nghe nó, người sẽ đáp lời ngươi."
  20: "虽然 Chúa đưa cho các ngươi bánh của sự bất lợi, và nước của sự đau khổ, vẫn thầy giảng của các ngươi sẽ không được dời vào góc, nhưng mắt của ngươi sẽ thấy thầy giảng của ngươi:"
  21: "Và tai của ngươi sẽ hear lời phía sau ngươi, nói, Đây là con đường, hãy đi trong nó, khi các ngươi quay sang tay phải, và khi các ngươi quay sang tay trái."
  22: "Các ngươi cũng sẽ làm ô uế bao che của hình tượng tạc bằng bạc của ngươi, và đồ trang trí của hình tượng nấu bằng vàng của ngươi: ngươi sẽ ném chúng đi như vải kinh nguyệt: ngươi sẽ nói đến nó, Hãy đi đi."
  23: "Khi đó người sẽ cho mưa của hạt giống của ngươi, để ngươi gieo đất; và bánh của sự tăng của đất, và nó sẽ béo và sung túc: trong ngày đó gia súc của ngươi sẽ ăn trong đồng cỏ lớn."
  24: "Bò cũng và lừa đực mà cày đất sẽ ăn thức ăn sạch, đã được sàng với xẻng và với quạt."
  25: "Và sẽ có trên mỗi núi cao, và trên mỗi đồi cao, sông và suối nước trong ngày của sự tàn sát lớn, khi tháp ngã."
  26: "Hơn nữa ánh sáng của mặt trăng sẽ như ánh sáng của mặt trời, và ánh sáng của mặt trời sẽ bảy lần, như ánh sáng của bảy ngày, trong ngày mà THIÊN CHÚA buộc vết rách của dân người, và chữa vết thương của họ."
  27: "Kìa, tên của THIÊN CHÚA đến từ xa, cháy với sự giận dữ của người, và gánh nặng của nó nặng: môi của người đầy sự phẫn nộ, và lưỡi người như lửa ăn:"
  28: "Và hơi thở của người, như lũ tràn, sẽ đạt đến giữa cổ, để sàng các quốc gia với rây của sự hư vô: và sẽ có cương hàm trong hàm của dân, khiến họ lạc."
  29: "Các ngươi sẽ có một bài hát, như trong đêm khi sự long trọng thánh được giữ; và niềm vui của tim, như khi người đi với sáo để đến núi của THIÊN CHÚA, đến Đấng Hùng Mạnh của Ít-ra-ên."
  30: "Và THIÊN CHÚA sẽ khiến giọng vinh quang của người được nghe, và sẽ cho thấy sự chiếu xuống của cánh tay người, với sự phẫn nộ của sự giận dữ của người, và với ngọn lửa của lửa ăn, với sự scattering, và bão, và đá sét."
  31: "Vì qua giọng của THIÊN CHÚA người Á-sy sẽ bị đập xuống, đánh bằng gậy."
  32: "Và trong mọi nơi nơi nhân được đặt sẽ qua, mà THIÊN CHÚA sẽ đặt upon người, nó sẽ là với trốngống và đàn hạc: và trong trận chiến của lắc người sẽ chiến đấu với nó."
  33: "Vì To-phét được định từ cổ; vâng, cho vua nó được chuẩn bị; người đã làm nó sâu và lớn: đống của nó là lửa và nhiều gỗ; hơi thở của THIÊN CHÚA, như suối của lưu huỳnh, thắp nó."
