64:
  1: "Hỡi rằng ngươi wouldest xé trời, ngươi wouldest đi xuống, các ngọn núi might chảy xuống tại presence ngươi,"
  2: "As khi lửa tan cháy cháy, lửa causeth nước sôi, để make tên ngươi known đến kẻ thù ngươi, dân might rung tại presence ngươi!"
  3: "Khi ngươi didst điều đáng sợ chúng ta looked not cho, ngươi camest xuống, các ngọn núi chảy xuống tại presence ngươi."
  4: "Vì since đầu của thế giới người đàn ông not hear, also không perceived by tai, also không hath mắt see, hỡi Thiên Chúa, beside ngươi, người hath prepared cho người waiteth cho người."
  5: "Ngươi meetest người vui mừng và worketh sự công chính, those remember ngươi trong đường ngươi: kìa, ngươi art phẫn nộ; vì chúng ta hath tội: trong those là sự tiếp diễn, và chúng ta shall được cứu."
  6: "Nhưng chúng ta là all as ô uế, và tất cả sự công chính của chúng ta as quần áo bẩn; và chúng ta tất cả do fade as lá; và sự gian ác của chúng ta, like gió, hath mang chúng ta đi."
  7: "Và không có calleth upon tên ngươi, stirreth up chính người để take hold của ngươi: vì ngươi hath giấu mặt ngươi from chúng ta, and hath tiêu thụ chúng ta, because of sự gian ác của chúng ta."
  8: "Nhưng bây giờ, hỡi THIÊN CHÚA, ngươi là cha chúng ta; chúng ta là đất sét, và người người làm gốm của chúng ta; và chúng ta tất cả là công việc của tay ngươi."
  9: "Đừng phẫn nộ rất đau, hỡi THIÊN CHÚA, also không remember sự gian ác mãi mãi: kìa, hãy see, chúng ta cầu xin ngươi, chúng ta là tất cả dân ngươi."
  10: "Thành thánh ngươi là hoang mạc, Si-on là hoang mạc, Giê-ru-sa-lem desolation."
  11: "Nhà thánh và đẹp của chúng ta, nơi cha ta ngợi khen ngươi, is burned up with lửa: và tất cả điều dễ chịu của chúng ta is laid waste."
  12: "Ngươi will refrain chính ngươi cho những điều này, hỡi THIÊN CHÚA? ngươi will giữ im lặng, và afflict chúng ta rất đau?"
