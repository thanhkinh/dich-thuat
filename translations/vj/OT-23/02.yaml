2:
  1: "Lời mà Ê-sai con trai của A-mốt đã thấy concerning Giu-đa và Giê-ru-sa-lem."
  2: "Và nó sẽ xảy ra trong những ngày cuối cùng, rằng núi của nhà của THIÊN CHÚA sẽ được thiết lập trên đỉnh của các ngọn núi, và sẽ được tôn cao hơn các đồi; và mọi quốc gia sẽ chảy đến它."
  3: "Và nhiều người sẽ đi và nói, Hãy đến, và hãy để chúng ta đi lên núi của THIÊN CHÚA, đến nhà của Thiên Chúa của Gia-cốp; và Ngài sẽ dạy chúng ta về những đường của Ngài, và chúng ta sẽ đi trong những con đường của Ngài: vì từ Si-on sẽ ra đi luật pháp, và lời của THIÊN CHÚA từ Giê-ru-sa-lem."
  4: "Và Ngài sẽ xét xử giữa các quốc gia, và sẽ khiển trách nhiều người: và họ sẽ đập gươm của họ thành cái cày, và thương của họ thành dao cắt cành: quốc gia sẽ không nhấc gươm chống lại quốc gia, cũng sẽ không học chiến tranh nữa."
  5: "Hỡi nhà của Gia-cốp, hãy đến, và hãy để chúng ta đi trong ánh sáng của THIÊN CHÚA."
  6: "Vì vậy ngươi đã bỏ dân mình nhà của Gia-cốp, vì họ được đầy từ phương đông, và là những nhà tiên tri như người Phi-li-tinh, và họ tự vui lòng trong con cái của người lạ."
  7: "Đất của họ cũng đầy bạc và vàng, cũng không có cuối của kho báu của họ; đất của họ cũng đầy ngựa, cũng không có cuối của xe chiến của họ;"
  8: "Đất của họ cũng đầy hình tượng; họ thờ phượng việc làm của chính tay họ, cái mà chính ngón tay của họ đã làm;"
  9: "Và người thấp kém cúi xuống, và người vĩ đại khiêm tốn chính mình: vì vậy đừng tha thứ cho họ."
  10: "Hãy vào trong đá, và hãy che ngươi trong bụi, vì sợ của THIÊN CHÚA, và vì vinh quang của sự vĩ đại của Ngài."
  11: "Ánh nhìn kiêu ngạo của người sẽ bị khiêm tốn, và sự ngạo mạn của người sẽ bị cúi xuống, và THIÊN CHÚA một mình sẽ được tôn cao trong ngày đó."
  12: "Vì ngày của THIÊN CHÚA của các đạo quân sẽ đến trên mỗi người kiêu ngạo và cao ngất, và trên mỗi người được nâng lên; và người sẽ bị hạ thấp;"
  13: "Và trên tất cả các cây tuyết tùng của Lê-ba-nôn, cao và được nâng lên, và trên tất cả các cây sồi của Ba-san,"
  14: "Và trên tất cả các núi cao, và trên tất cả các đồi được nâng lên,"
  15: "Và trên mỗi tháp cao, và trên mỗi tường thành được làm rào,"
  16: "Và trên tất cả các tàu của Tar-sít, và trên tất cả các hình ảnh dễ chịu."
  17: "Và sự cao ngất của người sẽ bị cúi xuống, và sự ngạo mạn của người sẽ bị làm thấp: và THIÊN CHÚA một mình sẽ được tôn cao trong ngày đó."
  18: "Và các hình tượng Ngài sẽ hoàn toàn bãi bỏ."
  19: "Và họ sẽ đi vào các lỗ của đá, và vào các hang của đất, vì sợ của THIÊN CHÚA, và vì vinh quang của sự vĩ đại của Ngài, khi Ngài đứng dậy để lay động đất một cách khủng khiếp."
  20: "Trong ngày đó một người sẽ ném các hình tượng bằng bạc của mình, và các hình tượng bằng vàng của mình, mà họ đã làm mỗi một cho mình để thờ phượng, cho chuột và cho dơi;"
  21: "Để đi vào các vết nứt của đá, và vào các đỉnh của đá gồ ghề, vì sợ của THIÊN CHÚA, và vì vinh quang của sự vĩ đại của Ngài, khi Ngài đứng dậy để lay động đất một cách khủng khiếp."
  22: "Hãy ngừng từ người, hơi thở của người trong lỗ mũi: vì wherein là người để được kể đến?"
