52:
  1: "Hãy thức dậy, hãy thức dậy; hãy mặc sức mạnh ngươi, hỡi Si-on; hãy mặc quần áo đẹp ngươi, hỡi Giê-ru-sa-lem, thành thánh: vì từ bây giờ không shall anymore come vào ngươi người chưa cắt bì và người ô uế."
  2: "Hãy lắc chính ngươi từ bụi; hãy dậy, và hãy ngồi xuống, hỡi Giê-ru-sa-lem: hãy tháo chính ngươi từ dải của cổ ngươi, hỡi con gái tù nhân của Si-on."
  3: "Vì THIÊN CHÚA phán như vậy, Các ngươi đã bán chính các ngươi cho không; và các ngươi shall được chuộc không có tiền."
  4: "Vì Chúa THIÊN CHÚA phán như vậy, Dân Ta đã đi xuống aforetime vào Ê-díp-tô để sojourn ở đó; và người Á-sy đã áp bức họ không có lý do."
  5: "Bây giờ vậy, cái gì Ta có ở đây, phán THIÊN CHÚA, dân Ta bị mang đi cho không? họ rule over họ làm họ howl, phán THIÊN CHÚA; và tên Ta liên tục mỗi ngày bị báng bổ."
  6: "Do đó dân Ta shall know tên Ta: do đó họ shall know trong ngày đó Ta là người doth phán: kìa, nó là Ta."
  7: "Như đẹp upon các núi là chân của người mang tin tốt, publish bình an; mang tin tốt của điều tốt, publish sự cứu rỗi; phán unto Si-on, Thiên Chúa ngươi cai trị!"
  8: "Người canh shall nâng giọng; với giọng cùng nhau họ shall hát: vì họ shall see mắt đến mắt, khi THIÊN CHÚA shall bring again Si-on."
  9: "Hãy phá forth vào niềm vui, hát cùng nhau, các chỗ tàn phá của Giê-ru-sa-lem: vì THIÊN CHÚA hath an ủi dân của người, người hath chuộc Giê-ru-sa-lem."
  10: "THIÊN CHÚA hath làm trần cánh tay thánh của người trong mắt của tất cả dân; và tất cả các cuối của đất shall see sự cứu rỗi của Thiên Chúa chúng ta."
  11: "Hãy đi đi, hãy đi đi, hãy đi ra from đó, đừng chạm ô uế; hãy đi ra từ giữa nàng; hãy sạch, mang bình của THIÊN CHÚA."
  12: "Vì các ngươi shall not đi ra với vội vã, also không đi bằng sự trốn: vì THIÊN CHÚA will đi trước các ngươi; và Thiên Chúa của Ít-ra-ên will be hậu quân của các ngươi."
  13: "Kìa, tôi tớ Ta shall deal khôn ngoan, người shall được nâng cao và tôn vinh, và very cao."
  14: "Như nhiều người astonied tại ngươi; khuôn mặt của người was rất bị làm hư hơn bất kỳ người đàn ông, và hình thức của người hơn con trai của người:"
  15: "Vậy người shall rưới nhiều dân; các vua shall đóng miệng của họ tại người: vì which not had been told cho họ họ shall see; and which họ not had hear họ shall consider."
