58:
  1: "Hãy kêu to to, đừng tiết kiệm, hãy nâng giọng ngươi như trompet, và shew dân Ta sự vi phạm của họ, và nhà của Gia-cốp tội của họ."
  2: "Yet họ seek Ta hàng ngày, và vui mừng know đường Ta, as một dân did sự công chính, and forsook not luật lệ của Thiên Chúa của họ: họ hỏi Ta luật lệ của sự công chính; họ take delight trong approaching đến Thiên Chúa."
  3: "Do why chúng ta has that, họ phán, and ngươi seest not? why chúng ta has làm đau khổ linh hồn chúng ta, and ngươi takest not know? Kìa, trong ngày of that các ngươi find niềm vui, and exact tất cả lao động của các ngươi."
  4: "Kìa, các ngươi that cho sự tranh và tranh luận, và để smite với nắm đấm của sự gian ác: các ngươi shall not that as các ngươi do ngày này, để làm giọng các ngươi được hear trên cao."
  5: "Is it such a that Ta hath chosen? một ngày cho người đàn ông để làm đau khổ linh hồn người? là để quỳ xuống đầu người as cây sậy, và trải vải thô và tro under người? will ngươi gọi điều này a, và một ngày chấp nhận đến THIÊN CHÚA?"
  6: "Not this điều Ta hath chosen? để tháo dải của sự gian ác, để undo gánh nặng nặng, và để để người bị áp bức đi tự do, và các ngươi break mọi ách?"
  7: "Not để deal bánh ngươi đến người đói, và ngươi bring người nghèo cast out đến nhà ngươi? khi ngươi seest người trần, ngươi che người; and ngươi hide not chính ngươi từ thịt của chính ngươi?"
  8: "Khi đó shall ánh sáng ngươi phá forth as buổi sáng, and sức khỏe ngươi shall nảy forth nhanh: và sự công chính ngươi shall đi trước ngươi; sự vinh quang của THIÊN CHÚA shall be hậu quân ngươi."
  9: "Khi đó shalt ngươi gọi, và THIÊN CHÚA shall đáp; ngươi shalt kêu to, và người shall phán, Here Ta là. If ngươi take away từ giữa ngươi ách, putting forth của ngón tay, và phán sự hư không;"
  10: "Và if ngươi kéo ra linh hồn ngươi đến người đói, và hài lòng linh hồn bị áp bức; khi đó shall ánh sáng ngươi rise trong tối tăm, và bóng tối ngươi as giữa ngày:"
  11: "Và THIÊN CHÚA shall hướng dẫn ngươi liên tục, và hài lòng linh hồn ngươi trong hạn hán, và làm xương ngươi béo: và ngươi shalt be as vườn được tưới, and as suối nước, nước fail not."
  12: "Và họ shall be của ngươi shall xây chỗ tàn phá cổ: ngươi shalt raise up nền móng của nhiều thế hệ; và ngươi shalt be gọi, Người sửa chữa của sự phá, Người phục hồi đường để dwell trong."
  13: "If ngươi turn away chân ngươi từ ngày Sa-bát, từ doing niềm vui ngươi trên ngày thánh Ta; và gọi ngày Sa-bát một niềm vui, thánh của THIÊN CHÚA, đáng kính; và shalt tôn vinh người, not doing đường của chính ngươi, also không tìm niềm vui của chính ngươi, also không phán lời của chính ngươi:"
  14: "Khi đó shalt ngươi vui mừng chính ngươi trong THIÊN CHÚA; và Ta will cause ngươi cưỡi upon chỗ cao của đất, và feed ngươi với di sản của Gia-cốp cha ngươi: vì miệng của THIÊN CHÚA hath spoken nó."
