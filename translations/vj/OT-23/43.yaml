43:
  1: "Nhưng bây giờ THIÊN CHÚA phán như vậy người đã tạo ngươi, hỡi Gia-cốp, và người đã hình thành ngươi, hỡi Ít-ra-ên, Đừng sợ: vì Ta đã chuộc ngươi, Ta đã gọi ngươi bằng tên ngươi; ngươi là của Ta."
  2: "Khi ngươi đi qua nước, Ta sẽ với ngươi; và qua các sông, chúng sẽ không tràn ngập ngươi: khi ngươi đi qua lửa, ngươi sẽ không bị đốt; cũng không ngọn lửa sẽ cháy upon ngươi."
  3: "Vì Ta là THIÊN CHÚA Thiên Chúa của ngươi, Đấng Thánh của Ít-ra-ên, Đấng Cứu Rỗi của ngươi: Ta đã cho Ê-díp-tô cho chuộc của ngươi, Ê-ti-ô-pi và Xê-ba cho ngươi."
  4: "Vì ngươi was quý giá trong mắt Ta, ngươi has been đáng kính, và Ta đã yêu thương ngươi: do đó Ta sẽ cho người đàn ông cho ngươi, và dân cho sự sống của ngươi."
  5: "Đừng sợ: vì Ta là với ngươi: Ta sẽ mang giống của ngươi từ đông, và thu thập ngươi từ tây;"
  6: "Ta sẽ phán với bắc, Hãy giao nộp; và với nam, Đừng giữ lại: hãy mang con trai Ta từ xa, và con gái Ta từ các cuối của đất;"
  7: "Ngay cả mỗi một được gọi bằng tên Ta: vì Ta đã tạo người cho sự vinh quang của Ta, Ta đã hình thành người; vâng, Ta đã làm người."
  8: "Hãy mang forth dân mù có mắt, và người điếc có tai."
  9: "Hãy để tất cả các dân được gathered cùng nhau, và hãy để dân được assembled: ai trong họ có thể tuyên bố điều này, và cho chúng ta see điều cũ? hãy để họ mang forth nhân chứng của họ, rằng họ có thể được justified: hoặc hãy để họ hear, và phán, Nó là sự thật."
  10: "Các ngươi là nhân chứng của Ta, phán THIÊN CHÚA, và tôi tớ của Ta người Ta đã chọn: rằng các ngươi có thể know và tin Ta, và hiểu rằng Ta là người: trước Ta không có Thiên Chúa được hình thành, cũng sẽ không có sau Ta."
  11: "Ta, ngay cả Ta, là THIÊN CHÚA; và bên cạnh Ta không có Đấng Cứu Rỗi."
  12: "Ta đã tuyên bố, và đã cứu, và Ta đã cho see, khi không có thần lạ trong các ngươi: do đó các ngươi là nhân chứng của Ta, phán THIÊN CHÚA, rằng Ta là Thiên Chúa."
  13: "Vâng, trước ngày Ta là người; và không có ai có thể giải cứu khỏi tay Ta: Ta sẽ làm công việc, và ai sẽ để nó?"
  14: "THIÊN CHÚA phán như vậy, người chuộc của các ngươi, Đấng Thánh của Ít-ra-ên; Vì sự sake của các ngươi Ta đã sai đến Ba-by-lon, và đã mang xuống tất cả quý tộc của họ, và người Ca-lê-đê, tiếng kêu của họ trong các tàu."
  15: "Ta là THIÊN CHÚA, Đấng Thánh của các ngươi, người tạo của Ít-ra-ên, Vua của các ngươi."
  16: "THIÊN CHÚA phán như vậy, người làm một con đường trong biển, và một đường trong nước mạnh;"
  17: "Người mang forth xe và ngựa, quân đội và quyền lực; họ sẽ nằm xuống cùng nhau, họ sẽ không dậy: họ đã tuyệt chủng, họ đã được dập tắt như cây gai."
  18: "Đừng nhớ điều cũ, cũng đừng suy nghĩ điều của cổ."
  19: "Kìa, Ta sẽ làm một điều mới; bây giờ nó sẽ nảy forth; các ngươi không know nó? Ta sẽ ngay cả làm một con đường trong đồng vắng, và sông trong sa mạc."
  20: "Thú của đồng sẽ tôn vinh Ta, các rồng và các cú: vì Ta ban nước trong đồng vắng, và sông trong sa mạc, để cho uống dân Ta, người được chọn của Ta."
  21: "Dân này Ta đã hình thành cho chính Ta; họ sẽ cho forth ngợi khen của Ta."
  22: "Nhưng ngươi không đã call upon Ta, hỡi Gia-cốp; nhưng ngươi has been mệt mỏi của Ta, hỡi Ít-ra-ên."
  23: "Ngươi không đã mang đến Ta cừu nhỏ của lễ tế cháy của ngươi; cũng ngươi không đã tôn vinh Ta với lễ tế của ngươi. Ta không đã khiến ngươi phục vụ với một lễ phẩm, cũng không mệt mỏi ngươi với nhang."
  24: "Ngươi không đã mua cho Ta cây thơm ngọt với tiền, cũng ngươi không đã lấp Ta với mỡ của lễ tế của ngươi: nhưng ngươi đã làm Ta phục vụ với tội của ngươi, ngươi đã mệt mỏi Ta với sự gian ác của ngươi."
  25: "Ta, ngay cả Ta, là người xóa bỏ sự gian ác của ngươi vì sự sake của chính Ta, và sẽ không nhớ tội của ngươi."
  26: "Hãy đặt Ta trong sự nhớ nhớ: hãy để chúng ta tranh với nhau: hãy tuyên bố ngươi, rằng ngươi có thể được justified."
  27: "Người cha đầu của ngươi đã tội, và thầy giáo của ngươi đã gian ác chống lại Ta."
  28: "Do đó Ta đã làm ô uế thân vương của nơi thánh, và đã cho Gia-cốp đến lời nguyền rủa, và Ít-ra-ên đến sự sỉ nhục."
