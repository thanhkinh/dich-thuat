14:
  1: "Vì THIÊN CHÚA sẽ có sự thương xót trên Gia-cốp, và sẽ còn chọn Ít-ra-ên, và đặt họ trong đất của chính họ: và người lạ sẽ được kết hợp với họ, và họ sẽ bám vào nhà of Gia-cốp."
  2: "Và dân sẽ lấy họ, và mang họ đến chỗ của họ: và nhà of Ít-ra-ên sẽ sở hữu họ trong đất của THIÊN CHÚA cho tôi và tôi gái: và họ sẽ lấy họ tù, mà tù của họ đã là; và họ sẽ cai trị trên kẻ áp bức của họ."
  3: "Và nó sẽ xảy ra trong ngày mà THIÊN CHÚA sẽ cho ngươi nghỉ khỏi sự buồn của ngươi, và khỏi sự sợ của ngươi, và khỏi sự nô lệ khó khăn nơi ngươi được made để phục vụ,"
  4: "Rằng ngươi sẽ lấy câu ngụ ngôn này chống lại vua của Ba-by-lôn, và nói, Kinh thật, kẻ áp bức đã chấm dứt! thành phố vàng đã chấm dứt!"
  5: "THIÊN CHÚA đã phá gậy của người ác, và quyền trượng của những người cai trị."
  6: "Người mà đánh dân trong sự giận dữ với một cú đánh liên tục, người mà cai trị các quốc gia trong sự giận, bị persecuted, và không ai ngăn cản."
  7: "Toàn bộ đất đang nghỉ, và yên tĩnh: họ phát ra thành hát."
  8: "Vâng, cây thông vui mừng tại ngươi, và cây tuyết tùng của Lê-ba-nôn, nói, Từ khi ngươi nằm xuống, không có người chặt đến chống lại chúng ta."
  9: "Hỏa ngục từ dưới được di chuyển cho ngươi để gặp ngươi tại sự đến của ngươi: nó khuấy lên người chết cho ngươi, ngay cả tất cả người đứng đầu của đất; nó đã nâng lên từ ngai vàng của họ tất cả các vua của các quốc gia."
  10: "Tất cả họ sẽ nói và nói với ngươi, Ngươi cũng đã trở nên yếu như chúng ta sao? ngươi đã trở nên giống chúng ta sao?"
  11: "Sự lộng lẫy của ngươi được đưa xuống mộ, và tiếng ồn của vĩ ô của ngươi: giun được trải dưới ngươi, và giun che ngươi."
  12: "Ngươi đã ngã từ trời như thế nào, hỡi Lu-xi-pha, con trai của buổi sáng! ngươi bị chặt xuống đất như thế nào, mà đã làm suy yếu các quốc gia!"
  13: "Vì ngươi đã nói trong tim ngươi, Ta sẽ lên trời, Ta sẽ tôn cao ngai vàng của Ta trên ngôi sao của Thiên Chúa: Ta cũng sẽ ngồi trên núi của hội chúng, ở phía của bắc;"
  14: "Ta sẽ lên trên chiều cao của mây; Ta sẽ như Đấng Cao Cả Nhất."
  15: "Vẫn ngươi sẽ được đưa xuống hỏa ngục, đến phía của cái hố."
  16: "Họ mà thấy ngươi sẽ nhìn chặt chẽ trên ngươi, và suy nghĩ ngươi, nói, Đây có phải là người mà làm đất rung chuyển, mà lắc các vương quốc;"
  17: "Mà làm thế giới như sa mạc, và phá hủy các thành phố của nó; mà không mở nhà của tù nhân của người?"
  18: "Tất cả các vua của các quốc gia, ngay cả tất cả của họ, nằm trong vinh quang, mỗi người trong nhà của chính mình."
  19: "Nhưng ngươi bị ném ra khỏi mộ như một nhánh ghê tởm, và như quần áo của những người bị giết, đâm bằng gươm, mà đi xuống đá của cái hố; như xác bị giẫm dưới chân."
  20: "Ngươi sẽ không được kết hợp với họ trong sự chôn cất, vì ngươi đã phá hủy đất của ngươi, và giết dân của ngươi: hạt giống của người làm điều ác sẽ không bao giờ được nổi tiếng."
  21: "Hãy chuẩn bị tàn sát cho con cái của người vì gian ác của cha của họ; để họ không đứng dậy, cũng không sở hữu đất, cũng không đầy mặt của thế giới với các thành phố."
  22: "Vì Ta sẽ đứng dậy chống lại họ, phán THIÊN CHÚA của các đạo quân, và cắt bỏ từ Ba-by-lôn tên, và người còn lại, và con trai, và cháu trai, phán THIÊN CHÚA."
  23: "Ta cũng sẽ làm nó một sự sở hữu cho chim cò, và các ao nước: và Ta sẽ quét nó với chổi của sự phá hủy, phán THIÊN CHÚA của các đạo quân."
  24: "THIÊN CHÚA của các đạo quân đã thề, nói, Chắc chắn như Ta đã nghĩ, như vậy nó sẽ xảy ra; và như Ta đã có mục đích, như vậy nó sẽ đứng;"
  25: "Rằng Ta sẽ phá người Á-sy trong đất của Ta, và trên núi của Ta giẫm người dưới chân: khi đó ách của người sẽ đi khỏi họ, và gánh của người sẽ đi khỏi vai của họ."
  26: "Đây là mục đích được có mục đích trên toàn bộ đất: và đây là tay được giơ ra trên tất cả các quốc gia."
  27: "Vì THIÊN CHÚA của các đạo quân đã có mục đích, và ai sẽ hủy bỏ? và tay người được giơ ra, và ai sẽ quay nó lại?"
  28: "Trong năm mà vua A-hác chết là gánh nặng này."
  29: "Đừng vui mừng, hỡi toàn bộ Phi-li-tinh, vì gậy của người đánh ngươi đã bị phá: vì từ rễ của con rắn sẽ đi ra một cockatrice, và quả của người sẽ là một con rắn bay lửa."
  30: "Và con đầu của người nghèo sẽ ăn, và người cần sẽ nằm xuống trong sự an toàn: và Ta sẽ giết rễ của ngươi bằng nạn đói, và người sẽ giết người còn lại của ngươi."
  31: "Hãy hú, hỡi cửa; hãy kêu, hỡi thành; ngươi, toàn bộ Phi-li-tinh, bị tan chảy: vì sẽ có từ bắc một khói, và không ai sẽ một mình trong thời gian được định của người."
  32: "Ngươi sẽ trả lời sứ đồ của quốc gia gì thế nào? Rằng THIÊN CHÚA đã thiết lập Si-on, và người nghèo của dân người sẽ tin cậy trong nó."
