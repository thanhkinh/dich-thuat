13:
  1: "Gánh nặng của Ba-by-lôn, mà Ê-sai con trai của A-mốt đã thấy."
  2: "Hãy nâng lên một hiệu trên núi cao, hãy nâng giọng đến họ, hãy lắc tay, để họ có thể đi vào các cửa của người quí."
  3: "Ta đã ra lệnh những người thánh của Ta, Ta cũng đã gọi những người mạnh mẽ của Ta cho sự giận dữ của Ta, ngay cả họ mà vui mừng trong sự vĩ đại của Ta."
  4: "Tiếng ồn của đám đông trong núi, như của một dân lớn; tiếng ồn hỗn loạn của các vương quốc của các quốc gia được tập hợp cùng nhau: THIÊN CHÚA của các đạo quân tập hợp quân của trận chiến."
  5: "Họ đến từ một nước xa, từ cuối của trời, ngay cả THIÊN CHÚA, và vũ khí của sự phẫn nộ của người, để phá hủy toàn bộ đất."
  6: "Hãy hú; vì ngày của THIÊN CHÚA sắp có; nó sẽ đến như một sự phá hủy từ Đấng Toàn Năng."
  7: "Do đó tất cả tay sẽ yếu, và tim của mỗi người sẽ tan chảy;"
  8: "Và họ sẽ sợ hãi: đau đớn và sầu khổ sẽ nắm họ; họ sẽ đau như người phụ nữ mà đau đẻ: họ sẽ kinh ngạc lẫn nhau; gương mặt của họ sẽ như ngọn lửa."
  9: "Kìa, ngày của THIÊN CHÚA đến, tàn khốc cả với sự giận dữ và sự giận dữ dữ dội, để làm đất hoang vu: và người sẽ phá hủy người tội lỗi của nó từ nó."
  10: "Vì ngôi sao của trời và chòm sao của nó sẽ không cho ánh sáng của họ: mặt trời sẽ bị tối trong sự đi của người, và mặt trăng sẽ không khiến ánh sáng của người chiếu sáng."
  11: "Và Ta sẽ trừng phạt thế giới vì điều ác của họ, và người ác vì gian ác của họ; và Ta sẽ khiến sự kiêu ngạo của người kiêu ngạo chấm dứt, và sẽ hạ thấp sự ngạo mạn của người đáng sợ."
  12: "Ta sẽ làm một người quý hơn vàng tinh khiết; ngay cả người hơn nêm vàng của Ô-phia."
  13: "Do đó Ta sẽ lắc trời, và đất sẽ di chuyển khỏi chỗ của nó, trong sự giận dữ của THIÊN CHÚA của các đạo quân, và trong ngày của sự giận dữ dữ dội của người."
  14: "Và nó sẽ như hươu bị đuổi, và như chiên mà không ai nhấc lên: họ sẽ mỗi người quay đến dân của chính họ, và chạy trốn mỗi người vào đất của chính họ."
  15: "Mọi người được tìm sẽ bị đâm; và mọi người được kết hợp với họ sẽ ngã bởi gươm."
  16: "Con cái của họ cũng sẽ bị đập thành mảnh trước mắt họ; nhà của họ sẽ bị cướp bóc, và vợ của họ bị hãm hiếp."
  17: "Kìa, Ta sẽ khuấy lên người Mê-đê chống lại họ, mà sẽ không quan tâm bạc; và về vàng, họ sẽ không vui thích trong nó."
  18: "Cung của họ cũng sẽ đập người trẻ thành mảnh; và họ sẽ không có sự thương xót trên quả của tử cung; mắt của họ sẽ không tha trẻ em."
  19: "Và Ba-by-lôn, vinh quang của các vương quốc, vẻ đẹp của sự xuất sắc của người Ca-đê, sẽ như khi Thiên Chúa lật đổ Sô-đôm và Gô-mô-rơ."
  20: "Nó sẽ không bao giờ được cư, cũng không sẽ được ở từ thế hệ đến thế hệ: cũng không người A-rập sẽ dựng lều ở đó; cũng không người chăn chiên sẽ làm chuồng của họ ở đó."
  21: "Nhưng thú hoang của sa mạc sẽ nằm ở đó; và nhà của họ sẽ đầy sinh vật buồn thảm; và cú sẽ cư ở đó, và satyr sẽ khiêu vũ ở đó."
  22: "Và thú hoang của các đảo sẽ kêu trong nhà hoang vu của họ, và rồng trong cung điện dễ chịu của họ: và thời gian của nàng sắp đến, và ngày của nàng sẽ không được kéo dài."
