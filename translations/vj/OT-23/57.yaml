57:
  1: "Người công chính perisheth, và không người đàn ông layeth nó vào tim: và người nhân từ được mang đi, không considering người công chính được mang đi từ điều ác to come."
  2: "Người shall vào vào bình an: họ shall nghỉ trong giường của họ, mỗi người đi trong sự ngay thẳng của người."
  3: "Nhưng hãy kéo gần hither, các ngươi con trai người phù thủy, giống của người ngoại tình và người điếm."
  4: "Chống ai các ngươi sport chính các ngươi? chống ai các ngươi làm một miệng rộng, và kéo ra lưỡi? các ngươi not con cái của sự vi phạm, giống của sự dối trá,"
  5: "Enflaming chính các ngươi với hình tượng under every cây xanh, giết con cái trong các thung lũng under khe đá?"
  6: "Trong số đá mượt của dòng nước là phần ngươi; họ, họ là số phận ngươi: ngay cả đến họ hast ngươi đổ một lễ đồ uống, ngươi hast offered một lễ thức ăn. Ta should nhận sự an ủi trong những điều này?"
  7: "Upon một núi cao và cao hast ngươi đặt giường ngươi: ngay cả đến đó wentest ngươi lên để offer lễ tế."
  8: "Phía sau cửa also và cọc hast ngươi set up sự nhớ nhớ của ngươi: vì ngươi has discovered chính ngươi đến khác hơn Ta, and art gone lên; ngươi hath mở rộng giường ngươi, and made ngươi một giao ước với họ; ngươi lovedst giường của họ nơi ngươi sawest nó."
  9: "Và ngươi wentest đến vua với dầu, and didst tăng nước hoa ngươi, and didst gửi sứ giả ngươi xa off, and didst hạ thấp chính ngươi unto hỏa ngục."
  10: "Ngươi art mệt mỏi trong sự vĩ đại của đường ngươi; yet saidst ngươi not, Không có sự trông cậy: ngươi hath tìm thấy sự sống của tay ngươi; do đó ngươi was not đau buồn."
  11: "Và của ai hast ngươi been sợ hãi also sợ, ngươi hath nói dối, and hath not remember Ta, also không laid nó vào tim ngươi? not Ta hath held im lặng ngay cả của cổ, và ngươi fearest Ta not?"
  12: "Ta will tuyên bố sự công chính ngươi, và công việc ngươi; vì chúng shall not lợi ngươi."
  13: "Khi ngươi criest, hãy để công ty của ngươi giải cứu ngươi; but gió shall mang họ tất cả đi; sự hư không shall lấy họ: but người putteth sự tin cậy của người trong Ta shall sở hữu đất, và shall thừa kế núi thánh Ta;"
  14: "Và shall phán, Hãy ném lên, hãy ném lên, hãy chuẩn bị đường, hãy lấy stumblingblock ra khỏi đường của dân Ta."
  15: "Vì Người cao và cao mà inhabiteth sự đời đời phán như vậy, tên Ngươi là Thánh; Ta dwell trong cao và thánh, với người also là của một tim nhỏ nhen và khiêm tốn, để làm sống lại thần của người khiêm tốn, và làm sống lại tim của người nhỏ nhen."
  16: "Vì Ta will not tranh mãi mã, also không Ta will always phẫn nộ: vì thần should thất bại trước Ta, và linh hồn Ta hath made."
  17: "Vì sự gian ác của sự tham lam của người Ta was phẫn nộ, and đập người: Ta hid Ta, and was phẫn nộ, và người went on frowardly trong đường của tim người."
  18: "Ta hath seen đường người, and will chữa người: Ta will dẫn người also, và restore sự an ủi unto người và đến người than khóc."
  19: "Ta tạo trái của môi; Bình an, bình an đến người far off, và đến người near, phán THIÊN CHÚA; và Ta will chữa người."
  20: "Nhưng người gian ác như biển bị rắc rối, khi nó không thể nghỉ, nước cast lên bùn và bẩn."
  21: "Không có bình an, phán Thiên Chúa Ta, đến người gian ác."
