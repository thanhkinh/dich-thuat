28:
  1: "Khốn cho vương miện của sự kiêu ngạo, cho người say của Êp-ra-im, mà vinh quang đẹp là hoa tàn úa, ở trên đầu của thung lũng béo của họ bị chiến thắng bởi rượu!"
  2: "Kìa, Chúa có một người mạnh và mạnh, như bão mây đá và bão phá hủy, như lũ của nước mạnh tràn, sẽ đổ xuống đất bằng tay."
  3: "Vương miện của sự kiêu ngạo, người say của Êp-ra-im, sẽ bị giẫm dưới chân:"
  4: "Và vinh quang đẹp, ở trên đầu của thung lũng béo, sẽ là hoa tàn úa, và như trái nhanh trước mùa hè; khi người nhìn trên nó thấy, trong khi nó còn trong tay người ăn nó."
  5: "Trong ngày đó THIÊN CHÚA của các đạo quân sẽ là cho vương miện của vinh quang, và cho vương miện của đẹp, cho người còn lại của dân người,"
  6: "Và cho thần của sự xét xử cho người ngồi trong sự xét xử, và cho sức mạnh cho họ mà quay trận chiến đến cửa."
  7: "Nhưng họ cũng đã lạc bởi rượu, và bởi đồ uống mạnh họ ngoài đường; tư tế và ngôn sứ đã lạc bởi đồ uống mạnh, họ bị nuốt bởi rượu, họ ngoài đường bởi đồ uống mạnh; họ lạc trong tầm nhìn, họ vấp ngã trong sự xét xử."
  8: "Vì tất cả bàn đầy nôn mửa và sự bẩn thỉu, để không có chỗ sạch."
  9: "Ai người sẽ dạy sự hiểu biết? và ai người sẽ làm hiểu lẽ-đạo? họ được cai từ sữa, và rút từ ngực."
  10: "Vì điều răn phải upon điều răn, điều răn upon điều răn; dòng upon dòng, dòng upon dòng; ở đây một ít, và ở đó một ít:"
  11: "Vì với môi nói lắp và lưỡi khác người sẽ nói với dân này."
  12: "Đến người người nói, Đây là nghỉ nơi các ngươi có thể khiến người mệt nghỉ; và đây là sự làm mới: vẫn họ sẽ không nghe."
  13: "Nhưng lời của THIÊN CHÚA was đến họ điều răn upon điều răn, điều răn upon điều răn; dòng upon dòng, dòng upon dòng; ở đây một ít, và ở đó một ít; để họ có thể đi, và ngã lùi lại, và bị vỡ, và bị bẫy, và bị bắt."
  14: "Do đó hãy nghe lời của THIÊN CHÚA, các ngươi người giễu, mà cai trị dân này trong Giê-ru-sa-lem."
  15: "Vì các ngươi đã nói, Chúng ta đã làm giao ước với cái chết, và với hỏa ngục chúng ta đồng ý: khi roi tràn qua, nó sẽ không đến chúng ta: vì chúng ta đã làm nói dối nơi trú của chúng ta, và dưới sự giả dối chúng ta đã che chính mình:"
  16: "Do đó như thế phán Chúa Đức Chúa Trời, Kìa, Ta đặt ở Si-on cho một nền móng một đá, một đá được thử, một đá góc quý, một nền móng chắc chắn: người tin cậy sẽ không vội."
  17: "Sự xét xử cũng Ta sẽ đặt đến dòng, và sự công chính đến dây dọi: và đá sẽ quét đi nơi trú của nói dối, và nước sẽ tràn nơi ẩn nấp."
  18: "Và giao ước của các ngươi với cái chết sẽ bị hủy bỏ, và sự đồng ý của các ngươi với hỏa ngục sẽ không đứng; khi roi tràn qua, khi đó các ngươi sẽ bị giãm bởi nó."
  19: "Từ thời gian nó đi ra nó sẽ lấy các ngươi: vì sáng bởi sáng nó sẽ qua over, bởi ngày và bởi đêm: và nó sẽ là một sự quấy phiền để hiểu báo cáo."
  20: "Vì giường ngắn hơn người có thể stretch chính mình trên nó: và bao che hẹp hơn người có thể wrap chính mình trong nó."
  21: "Vì THIÊN CHÚA sẽ đứng dậy như trong núi Pê-ra-xim, người sẽ phẫn nộ như trong thung lũng of Giê-bôn, để người có thể làm việc của người, việc lạ của người; và mang đến hành động của người, hành động lạ của người."
  22: "Bây giờ do đó đừng là người giễu, e rằng dây của các ngươi được làm mạnh: vì Ta đã nghe từ Chúa Đức Chúa Trời của các đạo quân sự tiêu thụ, ngay cả được xác định upon toàn bộ đất."
  23: "Hãy tai lắng nghe, và hãy nghe giọng của Ta; hãy tai lắng nghe, và hãy nghe bài nói của Ta."
  24: "Người cày cày cả ngày để gieo? người mở và phá đất của mình?"
  25: "Khi người đã làm phẳng mặt của nó, người không cast abroad fitches, và scatter cummin, và cast vào lúa mì chính và đại mạch được định và lúa trong chỗ của nó?"
  26: "Vì Thiên Chúa của người dạy người đến sự thận trọng, và dạy người."
  27: "Vì fitches không được đập bằng công cụ đập, cũng không bánh xe quay về upon cummin; nhưng fitches được đập by gậy, và cummin bằng gậy."
  28: "Ngô được bầm; vì người sẽ không bao giờ đập nó, cũng không phá bằng bánh xe của người, cũng không bầm bằng ngựa của người."
  29: "Điều này cũng đến ra từ THIÊN CHÚA của các đạo quân, ngạc nhiên trong lời khuyên, và xuất sắc trong việc làm."
