6:
  1: "Trong năm mà vua U-si-a chết Ta cũng thấy Chúa ngồi trên một ngai vàng, cao và được nâng lên, và cái váy của người đầy đền thờ."
  2: "Trên nó đứng những se-ra-phim: mỗi người có sáu cánh; với hai người che mặt mình, và với hai người che chân mình, và với hai người bay."
  3: "Và một người kêu đến người khác, và nói, Thánh, thánh, thánh, là THIÊN CHÚA của các đạo quân: toàn bộ đất đầy vinh quang của người."
  4: "Và các cột của cửa chuyển động tại tiếng nói của người kêu, và nhà đầy khói."
  5: "Khi đó Ta nói, Khốn cho tôi! vì Ta là người bị hủy; vì Ta là người có môi không sạch, và Ta cư trong giữa của một dân có môi không sạch: vì mắt của Ta đã thấy Vua, THIÊN CHÚA của các đạo quân."
  6: "Khi đó một trong những se-ra-phim bay đến Ta, có một than đang cháy trong tay người, người đã lấy với kẹp từ trên bàn thờ;"
  7: "Và người đặt trên miệng Ta, và nói, Kìa, điều này đã chạm môi của ngươi; và gian ác của ngươi được lấy đi, và tội lỗi của ngươi được thanh lọc."
  8: "Cũng Ta nghe tiếng nói của Chúa, nói, Ai Ta sẽ gửi, và ai sẽ đi cho chúng ta? Khi đó Ta nói, Đây là Ta; hãy gửi Ta."
  9: "Và người nói, Hãy đi, và hãy nói cho dân này, Hãy nghe thật, nhưng không hiểu; và hãy thấy thật, nhưng không nhận thức."
  10: "Làm cho tim của dân này béo, và làm tai của họ nặng, và nhắm mắt họ; e rằng họ thấy với mắt họ, và nghe với tai họ, và hiểu với tim họ, và cải tâm, và được chữa lành."
  11: "Khi đó Ta nói, Chúa, bao lâu? Và người đáp lời, Cho đến khi các thành phố bị tàn phá không có cư dân, và các nhà không có người, và đất hoàn toàn hoang vu,"
  12: "Và THIÊN CHÚA đã dời người đi xa, và có sự bỏ rơi lớn trong giữa của đất."
  13: "Nhưng vẫn còn trong đó một phần mười, và nó sẽ trở lại, và sẽ được ăn: như cây thị, và như cây sồi, mà chất của nó trong chúng, khi chúng rụng lá: như vậy hạt giống thánh sẽ là chất của nó."
