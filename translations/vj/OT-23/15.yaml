15:
  1: "Gánh nặng của Mô-áp. Vì trong đêm Ác của Mô-áp bị làm hoang, và được đưa đến sự im lặng; vì trong đêm Ki của Mô-áp bị làm hoang, và được đưa đến sự im lặng;"
  2: "Người đã đi lên Ba-gít, và Đi-bôn, những nơi cao, để khóc: Mô-áp sẽ hú over Nê-bô, và over Mê-đê-ba: trên tất cả đầu của họ sẽ hói đầu, và mỗi râu bị cắt."
  3: "Trong đường của họ họ sẽ thắt lưng bằng vải thô: trên đỉnh của nhà của họ, và trong đường của họ, mỗi người sẽ hú, khóc nhiều."
  4: "Và Hết-bôn sẽ kêu, và Ê-lê-a-lê: tiếng nói của họ sẽ được nghe ngay cả đến Ga-hát: do đó binh lính vũ trang của Mô-áp sẽ kêu lên; cuộc sống của người sẽ đau đớn đến người."
  5: "Tim của Ta sẽ kêu lên cho Mô-áp; người tị nạn sẽ chạy trốn đến Dơ-a, một con bò cái ba năm: vì bằng việc leo lên Lu-hít với khóc họ sẽ đi lên nó; vì trong con đường of Ho-ro-na-im họ sẽ nâng lên một tiếng kêu của sự phá hủy."
  6: "Vì nước của Ni-m-rim sẽ hoang vu: vì cỏ khô héo, cỏ không thành công, không có cái xanh."
  7: "Do đó sự dư thừa họ đã nhận, và cái mà họ đã để, họ sẽ mang đi đến suối của cây liễu."
  8: "Vì tiếng kêu đã đi vòng quanh biên giới của Mô-áp; tiếng hú của nó đến Ê-glaim, và tiếng hú của nó đến Bê-ê-rim."
  9: "Vì nước of Đi-môn sẽ đầy máu: vì Ta sẽ mang nhiều hơn trên Đi-môn, sư tử trên người thoát của Mô-áp, và trên người còn lại của đất."
