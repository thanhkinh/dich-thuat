54:
  1: "Hãy hát, hỡi hoang, người did not mang; hãy phá forth vào hát, và hãy kêu to, người did not đau đớn với con: vì hơn là con cái của hoang tàn hơn con cái của vợ đã kết hôn, phán THIÊN CHÚA."
  2: "Hãy mở rộng chỗ của lều ngươi, và hãy để họ stretch forth rèm của cư nguyện của ngươi: đừng tiết kiệm, hãy kéo dây thừng ngươi, và hãy làm mạnh cọc ngươi;"
  3: "Vì ngươi shall phá forth on tay phải and on tay trái; và giống ngươi shall thừa kế các dân ngoại, và làm các thành hoang tàn để được cư."
  4: "Đừng sợ; vì ngươi shall not xấu hổ: also đừng bối rối; vì ngươi shall not be đặt để xấu hổ: vì ngươi shall quên sự sỉ nhục của tuổi trẻ của ngươi, and shall not remember sự sỉ nhục của sự goá của ngươi anymore."
  5: "Vì Đấng Tạo ngươi là chồng ngươi; THIÊN CHÚA của các đạo quân là tên của người; và Đấng Chuộc của ngươi Đấng Thánh của Ít-ra-ên; Thiên Chúa của tất cả đất người shall be gọi."
  6: "Vì THIÊN CHÚA hath gọi ngươi như người phụ nữ bị bỏ và đau đớn trong thần, và vợ của tuổi trẻ, khi ngươi was bị từ chối, phán Thiên Chúa ngươi."
  7: "Vì một khoảnh khắc nhỏ Ta has bỏ ngươi; nhưng với sự thương xót lớn Ta will gathered ngươi."
  8: "Trong sự giận dữ nhỏ Ta has giấu mặt Ta từ ngươi cho một khoảnh khắc; nhưng với sự thiện lành đời đời Ta will có sự thương xót trên ngươi, phán THIÊN CHÚA Đấng Chuộc của ngươi."
  9: "Vì điều này là như nước của Nô-ê unto Ta: vì Ta has thề nước của Nô-ê should not anymore đi over đất; vậy Ta has thề Ta would not be phẫn nộ với ngươi, also không khiển trách ngươi."
  10: "Vì các ngọn núi shall rời đi, và các đồi be dời đi; nhưng sự thiện lành của Ta shall not rời đi từ ngươi, also không giao ước của bình an Ta be dời đi, phán THIÊN CHÚA hath sự thương xót trên ngươi."
  11: "Hỡi ngươi bị áp bức, tossed với bão, also không an ủi, kìa, Ta will place đá ngươi with màu đẹp, and place nền móng ngươi with sapphire."
  12: "Và Ta will làm cửa sổ ngươi of agate, and cổng ngươi of carbuncle, and tất cả biên giới ngươi of đá dễ chịu."
  13: "Và tất cả con cái ngươi shall được dạy của THIÊN CHÚA; and lớn shall be bình an của con cái ngươi."
  14: "Trong sự công chính ngươi shall được thiết lập: ngươi shall xa từ sự áp bức; vì ngươi shall not sợ: và từ sự kinh khiếp; vì nó shall not come gần ngươi."
  15: "Kìa, họ shall chắc chắn gathered cùng nhau, also không bởi Ta: whosoever shall gathered together chống lại ngươi shall ngã vì sự sake của ngươi."
  16: "Kìa, Ta has tạo người thợ thổi than trong lửa, và bringeth forth công cụ cho công việc của người; và Ta has tạo người tàn phá để phá hủy."
  17: "Không vũ khí is hình thành chống lại ngươi shall thịnh vượng; và mọi lưỡi shall rise chống lại ngươi trong sự xét xử ngươi shall lên án. Điều này là di sản của tôi tớ của THIÊN CHÚA, và sự công chính của họ là của Ta, phán THIÊN CHÚA."
