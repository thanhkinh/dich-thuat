5:
  1: "Bây giờ Ta sẽ hát một bài hát của người yêu của Ta touching vườn nho của người yêu của Ta. Người yêu của Ta có một vườn nho trong một đồi rất trông:"
  2: "Và người rào nó, và thu đi đá của nó, và trồng nó với cây nho chọn lọc, và xây một tháp trong giữa của nó, và cũng làm một bấm nho trong đó: và người mong nó mang nho, và nó mang nho dại."
  3: "Và bây giờ, hỡi cư dân của Giê-ru-sa-lem, và người của Giu-đa, hãy xét xử, Ta cầu xin các ngươi, giữa Ta và vườn nho của Ta."
  4: "Điều gì có thể được làm nhiều hơn cho vườn nho của Ta, mà Ta đã không làm trong nó? do đó, khi Ta mong nó mang nho, nó mang nho dại?"
  5: "Và bây giờ hãy đi; Ta sẽ nói cho các ngươi biết Ta sẽ làm gì cho vườn nho của Ta: Ta sẽ lấy đi hàng rào của nó, và nó sẽ bị ăn; phá tường của nó, và nó sẽ bị giẫm;"
  6: "Và Ta sẽ làm cho nó hoang vu: nó sẽ không được cắt tỉa, cũng không đào xới; nhưng sẽ có cây gai và cây thưa: Ta cũng sẽ ra lệnh cho những đám mây rằng chúng không mưa trên nó."
  7: "Vì vườn nho của THIÊN CHÚA của các đạo quân là nhà của Ít-ra-ên, và người của Giu-đa là cây trồng dễ chịu của người: và người mong sự xét xử, nhưng kìa sự áp bức; vì sự công chính, nhưng kìa tiếng khóc."
  8: "Khốn cho họ rằng kết nhà với nhà, đặt ruộng với ruộng, cho đến khi không có chỗ, để họ có thể được đặt một mình trong giữa của đất!"
  9: "Trong tai Ta phán THIÊN CHÚA của các đạo quân, Thật sự nhiều nhà sẽ hoang vu, lớn và đẹp, không có cư dân."
  10: "Vâng, mười mẫu đất của vườn nho sẽ sinh một bath, và hạt giống của một homer sẽ sinh một ephah."
  11: "Khốn cho họ rằng dậy sớm vào buổi sáng, để họ có thể theo uống mạnh; tiếp tục cho đến đêm, cho đến khi rượu làm họ nóng!"
  12: "Và đàn hạc, và đàn vĩ ô, trốngống, và sáo, và rượu, trong các bữa tiệc của họ: nhưng họ không quan tâm việc làm của THIÊN CHÚA, cũng không suy nghĩ sự hoạt động của tay Ngài."
  13: "Do đó dân Ta đã đi vào sự làm tù, vì họ không có sự hiểu biết: và người đáng kính của họ bị đói, và đám đông của họ khô với khát."
  14: "Do đó hỏa ngục đã mở rộng chính mình, và mở miệng của nó không đo lường: và vinh quang của họ, và đám đông của họ, và sự lộng lẫy của họ, và người vui mừng, sẽ đi xuống vào nó."
  15: "Và người thấp kém sẽ bị đưa xuống, và người mạnh mẽ sẽ bị khiêm tốn, và mắt của người kiêu ngạo sẽ bị khiêm tốn:"
  16: "Nhưng THIÊN CHÚA của các đạo quân sẽ được tôn cao trong sự xét xử, và Thiên Chúa là thánh sẽ được thánh hóa trong sự công chính."
  17: "Khi đó những con chiên sẽ ăn theo cách của chúng, và những chỗ hoang vu của người béo sẽ người lạ ăn."
  18: "Khốn cho họ mà kéo gian ác bằng dây của sự hư vô, và tội lỗi như bằng dây xe:"
  19: "Mà nói, Hãy để người làm nhanh, và làm gấp việc của người, để chúng ta có thể thấy; và để lời khuyên của Đấng Thánh của Ít-ra-ên đến gần và đến, để chúng ta có thể biết!"
  20: "Khốn cho họ mà gọi điều ác là tốt, và điều tốt là ác; để tối cho sáng, và sáng cho tối; để đắng cho ngọt, và ngọt cho đắng!"
  21: "Khốn cho họ là khôn trong mắt của chính họ, và khôn ngoan trong tầm nhìn của chính họ!"
  22: "Khốn cho họ là mạnh để uống rượu, và người của sức mạnh để pha chế uống mạnh:"
  23: "Người biện minh cho người ác vì phần thưởng, và lấy đi sự công chính của người công chính từ người!"
  24: "Do đó như lửa ăn rơm, và ngọn lửa tiêu thụ vỏ trấu, rễ của họ sẽ như sự thối rữa, và hoa của họ sẽ đi lên như bụi: vì họ đã bỏ luật pháp của THIÊN CHÚA của các đạo quân, và khinh bỉ lời của Đấng Thánh của Ít-ra-ên."
  25: "Do đó là sự giận của THIÊN CHÚA được đốt cháy chống lại dân của Ngài, và người đã giơ tay Ngài chống lại họ, và đã đánh họ: và các đồi đã rung chuyển, và xác của họ bị xé trong giữa của các đường phố. Vì tất cả điều này sự giận của người không được quay đi, nhưng tay người được giơ ra vẫn."
  26: "Và người sẽ nhấc lên một hiệu cho các quốc gia từ xa, và sẽ huýt cho họ từ cuối của đất: và kìa, họ sẽ đến với tốc độ nhanh;"
  27: "Không ai sẽ mệt也 không vấp ngã trong họ; không ai sẽ ngủ gật也 không ngủ; cũng không đai lưng của họ được tháo, cũng không dây giày của họ bị đứt;"
  28: "Mũi tên của họ sắc, và tất cả cung của họ được cong, móng ngựa của họ sẽ được counted như đá lửa, và bánh xe của họ như lốc xoáy:"
  29: "Tiếng gầm của họ sẽ như sư tử, họ sẽ gầm như sư tử con: vâng, họ sẽ gầm, và nắm lấy con mồi, và sẽ mang nó đi an toàn, và không ai sẽ giải cứu nó."
  30: "Và trong ngày đó họ sẽ gầm chống lại họ như tiếng gầm của biển: và nếu một người nhìn đến đất, kìa tối và sầu, và ánh sáng bị tối trong trời của nó."
