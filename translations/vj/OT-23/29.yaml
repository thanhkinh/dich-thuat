29:
  1: "Khốn cho A-ri-ên, đến A-ri-ên, thành phố nơi Đa-vît cư! hãy thêm năm đến năm; hãy để họ giết lễ tế."
  2: "Vẫn Ta sẽ làm khổ A-ri-ên, và sẽ có nặng nề và sầu khổ: và nó sẽ đến Ta như A-ri-ên."
  3: "Và Ta sẽ cắm trại chống lại ngươi round about, và sẽ bao vây chống lại ngươi với một gò, và Ta sẽ nâng pháo đài chống lại ngươi."
  4: "Và ngươi sẽ được đưa xuống, và sẽ nói ra từ đất, và bài nói của ngươi sẽ thấp từ bụi, và giọng của ngươi sẽ, như của người có thần quen thuộc, từ đất, và bài nói của ngươi sẽ rỉ rả từ bụi."
  5: "Hơn nữa đám đông của người lạ sẽ như bụi nhỏ, và đám đông của người đáng sợ sẽ như vỏ trấu đi qua: vâng, nó sẽ trong một khoảnh khắc đột ngột."
  6: "Ngươi sẽ được viếng thăm của THIÊN CHÚA của các đạo quân với sấm sét, và với động đất, và tiếng ồn lớn, với bão và bão bão, và ngọn lửa của lửa ăn."
  7: "Và đám đông của tất cả các quốc gia chiến đấu chống lại A-ri-ên, ngay cả tất cả chiến đấu chống lại nàng và đạn dược của nàng, và làm khổ nàng, sẽ như một giấc mơ của tầm nhìn đêm."
  8: "Nó sẽ thậm chí như khi người đói mơ, và kìa, người ăn; nhưng người thức dậy, và linh hồn của người trống: hoặc như khi người khát mơ, và kìa, người uống; nhưng người thức dậy, và kìa, người ngất, và linh hồn của người có sự thèm ăn: như vậy đám đông của tất cả các quốc gia sẽ, chiến đấu chống lại núi Si-on."
  9: "Hãy đứng các ngươi, và ngạc nhiên; hãy kêu to, và hãy kêu: họ say, nhưng không với rượu; họ lắc lư, nhưng không với đồ uống mạnh."
  10: "Vì THIÊN CHÚA đã đổ ra upon các ngươi thần của giấc ngủ sâu, và đã đóng mắt của các ngươi: ngôn sứ và người cai trị của các ngươi, người xem đã người che."
  11: "Và tầm nhìn của tất cả đã đến các ngươi như lời của một cuốn sách bị niêm phong, mà người giao đến một người học, nói, Hãy đọc điều này, Ta cầu xin ngươi; và người nói, Ta không thể; vì nó bị niêm phong:"
  12: "Và cuốn sách được giao đến người không học, nói, Hãy đọc điều này, Ta cầu xin ngươi; và người nói, Ta không học."
  13: "Do đó Chúa nói, Vì dân này lại gần Ta với miệng của họ, và với môi họ làm tôn vinh Ta, nhưng đã dời tim họ xa từ Ta, và sự sợ của họ toward Ta được dạy bởi điều răn của người:"
  14: "Do đó, kìa, Ta sẽ tiến hành làm một việc ngạc nhiên trong dân này, ngay cả một việc ngạc nhiên và một phép lạ: vì sự khôn ngoan của người khôn của họ sẽ bị hủy, và sự hiểu biết của người khôn ngoan của họ sẽ được giấu."
  15: "Khốn cho họ tìm kiếm sâu để giấu lời khuyên của họ từ THIÊN CHÚA, và việc làm của họ trong tối, và họ nói, Ai thấy chúng ta? và ai biết chúng ta?"
  16: "Chắc chắn sự đảo lộn của các ngươi sẽ được coi như đất của người làm gốm: vì việc làm có thể nói của người làm nó, Người đã không làm tôi? hoặc vật được hình thành có thể nói của người hình thành nó, Người đã không có sự hiểu biết?"
  17: "Có phải chưa một rất ít, và Lê-ba-nôn sẽ được biến thành một ruộng trông, và ruộng trông được coi như rừng?"
  18: "Và trong ngày đó người điếc sẽ nghe lời của cuốn sách, và mắt của người mù sẽ thấy từ sự tối tăm, và từ tối."
  19: "Người khiêm tốn cũng sẽ tăng niềm vui trong THIÊN CHÚA, và người nghèo trong người sẽ vui trong Đấng Thánh của Ít-ra-ên."
  20: "Vì người đáng sợ được đưa đến không, và người giễu được tiêu thụ, và tất cả canh trừng gian ác bị cắt:"
  21: "Mà làm một người kẻ phạm cho một lời, và đặt bẫy cho người khiển trách trong cửa, và quay bên người công chính cho một điều của không."
  22: "Do đó như thế phán THIÊN CHÚA, người đã chuộc A-bra-ham, concerning nhà of Gia-cốp, Gia-cốp sẽ không bây giờ xấu hổ, cũng sẽ mặt bây giờ tái."
  23: "Nhưng khi người thấy con cái của người, việc làm của tay Ta, trong giữa của người, họ sẽ thánh hóa tên Ta, và thánh hóa Đấng Thánh của Gia-cốp, và sẽ sợ Thiên Chúa của Ít-ra-ên."
  24: "Họ cũng mà lạc trong thần sẽ đến sự hiểu biết, và họ mà than vãn sẽ học lẽ-đạo."
