63:
  1: "Ai là này cometh từ Ê-đôm, với quần áo nhuộm from Bô-xơ-ra? này glorious trong quần áo người, travelling trong sự vĩ đại của sức mạnh người? Ta phán trong sự công chính, mạnh để cứu."
  2: "Why ngươi đỏ trong quần áo ngươi, và quần áo ngươi like người treadeth trong thùng rượu?"
  3: "Ta hath trodden thùng rượu một mình; và của dân không có ai với Ta: vì Ta will tread họ trong sự phẫn nộ Ta, và trample họ trong fury Ta; và máu họ shall be rưới upon quần áo Ta, và Ta will làm bẩn tất cả quần áo Ta."
  4: "Vì ngày của sự trả thù trong tim Ta, và năm of người được chuộc Ta đã come."
  5: "Và Ta looked, và không có ai để giúp; và Ta wondered không có ai to uphold: do therefore cánh tay chính Ta brought sự cứu rỗi unto Ta; và fury Ta, nó upheld Ta."
  6: "Và Ta will tread down dân trong sự phẫn nộ Ta, và làm họ say trong fury Ta, và Ta will bring xuống sức mạnh họ đến đất."
  7: "Ta will mention sự yêu thương của THIÊN CHÚA, và ngợi khen của THIÊN CHÚA, theo tất cả THIÊN CHÚA hath bestowed trên chúng ta, và sự tốt lớn toward nhà của Ít-ra-ên, người hath bestowed trên họ theo sự thương xót người, và theo sự đa số of sự yêu thương người."
  8: "Vì người phán, Chắc chắn họ là dân Ta, đứa trẻ will not nói dối: vậy người was Đấng Cứu Rỗi của họ."
  9: "Trong tất cả sự áp bức của họ người was bị áp bức, và thiên sứ of presence người cứu họ: trong sự yêu thương người và trong sự thương hại người redeemed họ; và người bare họ, và carried họ tất cả ngày of cổ."
  10: "Nhưng họ nổi loạn, và vexed thần thánh người: do đó người was turned to be kẻ thù của họ, và người fought against họ."
  11: "Khi đó người remembered ngày of cổ, Môi-se, và dân người, phán, Ở đâu là người brought họ lên ra khỏi biển với người chăn chiên of đàn người? ở đâu là người put thần thánh người within người?"
  12: "Người dẫn bởi tay phải của Môi-se with cánh tay vinh quang người, chia nước trước họ, để make chính người một tên đời đời?"
  13: "Người dẫn họ through sâu, as ngựa trong hoang mạc, họ should not vấp?"
  14: "As thú goeth xuống vào thung lũng, Thần của THIÊN CHÚA caused người to nghỉ: vậy didst ngươi lead dân ngươi, để make chính ngươi một tên vinh quang."
  15: "Hãy look xuống từ trời, và hãy behold từ cư nguyện of sự thánh và of sự vinh quang ngươi: ở đâu là sự nhiệt thành ngươi và sức mạnh ngươi, âm thanh of lòng thương hại và của sự thương xót ngươi toward Ta? are they restrained?"
  16: "Chắc chắn ngươi là cha Ta, dù A-bra-ham be không know của chúng ta, và Ít-ra-ên acknowledge chúng ta not: ngươi, hỡi THIÊN CHÚA, là cha Ta, đấng chuộc của chúng ta; tên ngươi from đời đời."
  17: "Hỡi THIÊN CHÚA, why hast ngươi made chúng ta to err từ đường ngươi, và hardened tim chúng ta từ sự sợ hãi ngươi? Hãy trở lại vì sự sake của tôi tớ ngươi, bộ lạc of sự thừa kế ngươi."
  18: "Dân of sự thánh ngươi hath possessed it but một ít while: kẻ thù của chúng ta hath trodden xuống nơi thánh ngươi."
  19: "Chúng ta là ngươi: ngươi never barest rule over họ; họ were not được gọi bằng tên ngươi."
