18:
  1: "Khốn cho đất đổ bóng với cánh, mà bên kia sông của Ê-ti-ô-pi-a:"
  2: "Mà gửi sứ giả bằng biển, ngay cả trong tàu của sậy trên nước, nói, Hãy đi, hỡi sứ giả nhanh, đến một dân bị phân tán và bị bóc vỏ, đến một dân đáng sợ từ đầu của họ cho đến nay; một dân được đo và bị giẫm, mà đất của họ sông đã làm hỏng!"
  3: "Tất cả cư dân của thế giới, và người cư trên đất, hãy thấy, khi người nhấc lên một hiệu trên núi; và khi người thổi kèn, hãy nghe."
  4: "Vì như thế THIÊN CHÚA phán với Ta, Ta sẽ lấy nghỉ của Ta, và Ta sẽ suy nghĩ trong nơi ở của Ta như nhiệt rõ ràng trên thảo mộc, và như mây của sương trong nhiệt của mùa gặt."
  5: "Vì trước mùa gặt, khi chồi hoàn hảo, và nho chua正在 chín trong hoa, người sẽ cắt cả cành nhỏ với kéo cắt tỉa, và lấy đi và chặt nhánh."
  6: "Họ sẽ được để lại cùng nhau cho chim của núi, và cho thú của đất: và chim sẽ mùa hè trên họ, và tất cả thú của đất sẽ mùa đông trên họ."
  7: "Trong thời gian đó lễ vật sẽ được mang đến THIÊN CHÚA của các đạo quân của một dân bị phân tán và bị bóc vỏ, và từ một dân đáng sợ từ đầu của họ cho đến nay; một dân được đo và bị giẫm dưới chân, mà đất của họ sông đã làm hỏng, đến chỗ của tên của THIÊN CHÚA của các đạo quân, núi Si-on."
