36:
  1: "Đã xảy ra trong năm thứ mười bốn của vua Hê-xê-ki-a, rằng Xên-nă-khê-ríp vua của Á-sy đã đi lên chống lại tất cả các thành phố được phòng thủ của Giu-đa, và đã chiếm chúng."
  2: "Và vua của Á-sy đã sai Ráp-sác từ La-kít đến Giê-ru-sa-lem đến vua Hê-xê-ki-a với một đội quân lớn. Và người đã đứng cạnh kênh của ao trên trong con đường của người giặt lành."
  3: "Khi đó Ê-li-a-kim, con trai của Hil-ki-a, người cai quản nhà, và Xêb-na thư ký, và Giô-a, con trai của A-sáp, người ghi chép, đã đến với người."
  4: "Và Ráp-sác đã phán với họ, Hãy phán bây giờ với Hê-xê-ki-a, Vua lớn phán như vậy, vua của Á-sy, Sự tin cậy nào là này mà ngươi tin cậy?"
  5: "Ta nói, ngươi phán, (nhưng chúng là lời uổng) Ta có lời khuyên và sức mạnh cho chiến tranh: bây giờ trên ai ngươi tin cậy, rằng ngươi nổi loạn chống lại ta?"
  6: "Kìa, ngươi tin cậy vào gậy của cây sậy bị gãy này, trên Ê-díp-tô; nơi mà nếu một người dựa, nó sẽ đi vào tay người, và xuyên thủng nó: như vậy là Pha-ra-ô vua của Ê-díp-tô với tất cả những người tin cậy vào người."
  7: "Nhưng nếu ngươi phán với ta, Chúng ta tin cậy trong THIÊN CHÚA Thiên Chúa của chúng ta: không phải là người, có những nơi cao và bàn thờ của người mà Hê-xê-ki-a đã dời đi, và đã phán với Giu-đa và với Giê-ru-sa-lem, Các ngươi sẽ thờ phượng trước bàn thờ này?"
  8: "Bây giờ vậy hãy cho bảo chứng, ta cầu xin ngươi, đến chủ ta vua của Á-sy, và ta sẽ cho ngươi hai ngàn ngựa, nếu ngươi có thể trên phần của ngươi để đặt người cưỡi trên chúng."
  9: "Làm sao ngươi sẽ quay away mặt của một đội trưởng của kẻ thấp kém nhất của chủ ta, và đặt sự tin cậy của ngươi trên Ê-díp-tô cho xe và cho người cưỡi ngựa?"
  10: "Và ta bây giờ đi lên không có THIÊN CHÚA chống lại đất này để phá hủy nó? THIÊN CHÚA đã phán với ta, Hãy đi lên chống lại đất này, và hãy phá hủy nó."
  11: "Khi đó Ê-li-a-kim và Xêb-na và Giô-a đã phán với Ráp-sác, Hãy phán, ta cầu xin ngươi, với những tôi tớ ngươi trong ngôn ngữ Xy-ri; vì chúng ta hiểu nó: và đừng phán với chúng ta trong ngôn ngữ của người Do-thái, trong tai của dân ở trên tường."
  12: "Nhưng Ráp-sác đã phán, Chủ ta có sai ta đến chủ của ngươi và đến ngươi để phán những lời này? người không sai ta đến những người ngồi trên tường, rằng họ có thể ăn phân của chính họ, và uống nước tiểu của chính họ với các ngươi?"
  13: "Khi đó Ráp-sác đã đứng, và đã kêu to với giọng lớn trong ngôn ngữ của người Do-thái, và phán, Hãy nghe các ngươi những lời của vua lớn, vua của Á-sy."
  14: "Vua phán như vậy, Đừng để Hê-xê-ki-a lừa dối các ngươi: vì người sẽ không thể giải cứu các ngươi."
  15: "Đừng để Hê-xê-ki-a làm cho các ngươi tin cậy trong THIÊN CHÚA, phán, THIÊN CHÚA sẽ chắc chắn giải cứu chúng ta: thành này sẽ không được giải cứu vào tay của vua của Á-sy."
  16: "Đừng nghe Hê-xê-ki-a: vì vua của Á-sy phán như vậy, Hãy làm hòa với ta bằng một quà, và hãy ra đến ta: và hãy ăn, mỗi người của vườn nho của người, và mỗi người của cây sung của người, và hãy uống, mỗi người nước của hầm của chính mình;"
  17: "Đến khi ta đến và đưa các ngươi đi đến một đất như đất của các ngươi, một đất của ngô và rượu vang, một đất của bánh và vườn nho."
  18: "Hãy sợ để Hê-xê-ki-a thuyết phục các ngươi, phán, THIÊN CHÚA sẽ giải cứu chúng ta. Bất kỳ của các thần của các dân có giải cứu đất của người khỏi tay của vua của Á-sy?"
  19: "Ở đâu là các thần của Ha-mát và Áp-phát? ở đâu là các thần của Xê-phár-vaim? và họ đã giải cứu Sa-ma-ri khỏi tay ta?"
  20: "Ai là họ trong tất cả các thần của những đất này, mà đã giải cứu đất của họ khỏi tay ta, rằng THIÊN CHÚA sẽ giải cứu Giê-ru-sa-lem khỏi tay ta?"
  21: "Nhưng họ đã giữ im lặng, và đã không đáp lời người một lời: vì mệnh lệnh của vua là, phán, Đừng đáp người."
  22: "Khi đó Ê-li-a-kim, con trai của Hil-ki-a, người cai quản gia đình, và Xêb-na thư ký, và Giô-a, con trai của A-sáp, người ghi chép, đã đến với Hê-xê-ki-a với quần áo xé, và đã kể cho người nghe những lời của Ráp-sác."
