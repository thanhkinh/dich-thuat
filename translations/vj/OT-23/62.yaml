62:
  1: "Vì sự sake của Si-on Ta will not giữ im lặng Ta, và vì sự sake của Giê-ru-sa-lem Ta will not nghỉ, cho đến khi sự công chính thereof go forth as sự sáng, và sự cứu rỗi thereof as đèn cháy."
  2: "Và các dân ngoại shall see sự công chính ngươi, và tất cả vua sự vinh quang ngươi: và ngươi shalt be gọi bằng một tên mới, miệng của THIÊN CHÚA shall tên."
  3: "Ngươi shall also là vương miện của sự vinh quang trong tay của THIÊN CHÚA, và vương miện hoàng gia trong tay của Thiên Chúa ngươi."
  4: "Ngươi shall anymore được gọi là Bỏ; also không đất ngươi anymore được gọi là Hoang Tàn: but ngươi shalt be called Hêp-xi-ba, và đất ngươi Beu-la: vì THIÊN CHÚA vui mừng trong ngươi, và đất ngươi shall được kết hôn."
  5: "As người đàn ông trẻ cưới trinh nữ, vậy shall con trai ngươi cưới ngươi: and as chú rể vui mừng over cô dâu, vậy shall Thiên Chúa ngươi vui mừng over ngươi."
  6: "Ta hath set người canh upon tường ngươi, hỡi Giê-ru-sa-lem, shall never giữ im lặng của họ ngày also không đêm: các ngươi làm mention của THIÊN CHÚA, keep not im lặng,"
  7: "Và give người không nghỉ, till người thiết lập, và till người make Giê-ru-sa-lem ngợi khen trong đất."
  8: "THIÊN CHÚA hath thề bởi tay phải người, và bởi cánh tay của sức mạnh người, Chắc chắn Ta will anymore give ngô của ngươi to be thức ăn cho kẻ thù ngươi; và con trai người lạ shall not drink rượu vang ngươi, for the which ngươi hath lao động:"
  9: "Nhưng họ hath gathered nó shall eat nó, và ngợi khen THIÊN CHÚA; và họ hath brought nó cùng nhau shall drink nó trong sân của nơi thánh Ta."
  10: "Hãy đi through, hãy đi qua cổng; hãy chuẩn bị đường của dân; hãy ném lên, hãy ném lên con đường cao; hãy gather out đá; hãy nâng lên một chuẩn cho dân."
  11: "Kìa, THIÊN CHÚA hath proclaimed unto cuối của thế giới, Hãy phán ye đến con gái của Si-on, Kìa, sự cứu rỗi ngươi cometh; kìa, phần thưởng người with người, và công việc người trước người."
  12: "Và họ shall gọi họ, Dân Thánh, Người được chuộc của THIÊN CHÚA: và ngươi shalt be called, Được Tìm, Một thành not bỏ."
