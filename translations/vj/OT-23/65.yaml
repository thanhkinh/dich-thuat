65:
  1: "Ta được sought của họ asked not cho Ta; Ta được found của họ sought Ta not: Ta đã phán, Kìa Ta, kìa Ta, unto một dân not được gọi bằng tên Ta."
  2: "Ta hath spread ra tay Ta tất cả ngày unto một dân nổi loạn, walketh trong đường not tốt, after suy nghĩ của chính họ;"
  3: "Một dân provoketh Ta đến sự phẫn nộ liên tục đến mặt Ta; sacrificeth trong vườn, và burneth nhang upon bàn thạch của gạch;"
  4: "Ở lại giữa mộ, và lodge trong đài kỷ niệm, eat thịt heo, và nước use of điều ghê tởm trong bình của họ;"
  5: "Phán, Hãy đứng bởi chính ngươi, đừng come gần đến Ta; vì Ta thánh hơn ngươi. Those là khói trong mũi Ta, lửa cháy tất cả ngày."
  6: "Kìa, nó written before Ta: Ta will not giữ im lặng, but will trả đền, ngay cả trả đền vào ngực họ,"
  7: "Sự gian ác của các ngươi, và sự gian ác của cha các ngươi cùng nhau, phán THIÊN CHÚA, hath burned nhang upon các ngọn núi, và báng bổ Ta upon các đồi: do đó Ta will measure công việc before của họ vào ngực họ."
  8: "THIÊN CHÚA phán như vậy, As rượu vang mới được tìm thấy trong chùm, và một phán, Đừng phá hủy nó; vì phước là trong nó: vậy Ta will do cho sự sake của tôi tớ Ta, Ta may not phá hủy họ tất cả."
  9: "Và Ta will bring forth giống ra khỏi Gia-cốp, và ra khỏi Giu-đa người thừa kế của núi Ta: và người được chọn Ta shall thừa kế nó, và tôi tớ Ta shall dwell ở đó."
  10: "Và Sa-ron shall be đàn for đàn, và thung lũng of A-chôr chỗ cho đàn để nằm xuống trong, cho dân Ta hath sought Ta."
  11: "Nhưng các ngươi là họ forsake THIÊN CHÚA, forget núi thánh Ta, prepare bàn cho troop đó, và furnish lễ đồ uống unto số đó."
  12: "Do đó Ta will number các ngươi đến gươm, và các ngươi shall tất cả quỳ xuống đến sự tàn sát: vì khi Ta called, các ngươi did not đáp; khi Ta spake, các ngươi did not hear; but did điều ác before mắt Ta, and did choose wherein Ta delighted not."
  13: "Do đó Chúa THIÊN CHÚA phán như vậy, Kìa, tôi tớ Ta shall eat, but các ngươi shall đói: kìa, tôi tớ Ta shall drink, but các ngươi shall khát: kìa, tôi tớ Ta shall vui mừng, but các ngươi shall xấu hổ:"
  14: "Kìa, tôi tớ Ta shall hát cho niềm vui of tim, but các ngươi shall kêu to cho nỗi buồn of tim, and shall gầm cho vexation of thần."
  15: "Và các ngươi shall leave tên các ngươi cho lời nguyền unto người được chọn Ta: vì Chúa THIÊN CHÚA shall giết ngươi, và gọi tôi tớ người bằng tên khác:"
  16: "Người blesseth chính người trong đất shall bless chính người trong Thiên Chúa of sự thật; và người sweareth trong đất shall swear bởi Thiên Chúa of sự thật: vì rắc rối before forgotten, và vì họ hid from mắt Ta."
  17: "Vì, kìa, Ta tạo trời mới và đất mới: và before shall not be remember, also không come vào trí."
  18: "Nhưng hãy vui mừng và vui mừng mãi mãi trong điều Ta tạo: vì, kìa, Ta tạo Giê-ru-sa-lem một niềm vui, và dân nàng một niềm vui."
  19: "Và Ta will vui mừng trong Giê-ru-sa-lem, và niềm vui trong dân Ta: và giọng of khóc shall not anymore heard trong nàng, also không giọng of kêu to."
  20: "Ở đó shall not anymore trẻ em of ngày, also không người già hath not filled ngày của người: vì đứa trẻ shall chết một trăm năm tuổi old; but người tội being một trăm năm tuổi shall be bị nguyền rủa."
  21: "Và họ shall xây nhà, và dwell trong họ; và họ shall trồng vườn nho, và eat trái của họ."
  22: "Họ shall not xây, và khác dwell; họ shall not trồng, và khác eat: vì as ngày of cây là ngày của dân Ta, và người được chọn Ta shall dài enjoy công việc of tay họ."
  23: "Họ shall not lao động trong sự hư không, also không bring forth cho rắc rối: vì họ là giống của người được phước của THIÊN CHÚA, và con cháu của họ with họ."
  24: "Và nó shall come to pass, before họ gọi, Ta will đáp; and while họ yet speaking, Ta will hear."
  25: "Sói và chiên shall feed cùng nhau, và sư tử shall eat rơm like bò đực: và bụi shall be thức ăn of rắn. Họ shall not làm thương also không phá hủy trong tất cả núi thánh Ta, phán THIÊN CHÚA."
