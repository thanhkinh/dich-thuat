66:
  1: "THIÊN CHÚA phán như vậy, Trời là ngai vàng Ta, và đất là ghế chân Ta: ở đâu là nhà các ngươi build unto Ta? và ở đâu là chỗ nghỉ Ta?"
  2: "Vì tất cả những điều hath tay Ta làm, và tất cả những điều hath been, phán THIÊN CHÚA: but đến người này Ta will look, ngay cả đến người nghèo và của một tim small nhen, và trembleth tại lời Ta."
  3: "Người killeth bò as if người slew người đàn ông; người sacrificeth chiên, as if người cut off cổ chó; người offereth lễ phẩm, as if người offered máu heo; người burneth nhang, as if người blessed hình tượng. Vâng, họ hath chosen đường của chính họ, và linh hồn họ delighteth trong sự ghê tởm của họ."
  4: "Ta also will choose sự ảo ảnh của họ, và will bring nỗi sợ hãi của họ upon họ; vì khi Ta called, không did đáp; khi Ta spake, họ did not hear: but họ did điều ác before mắt Ta, và chosen wherein Ta delighted not."
  5: "Hãy hear lời của THIÊN CHÚA, các ngươi tremble tại lời người; Anh em của các ngươi hated các ngươi, cast các ngươi ra vì sự sake của tên Ta, phán, Hãy để THIÊN CHÚA be vinh quang: but người shall appear đến niềm vui của các ngươi, và họ shall xấu hổ."
  6: "Giọng của tiếng ồn từ thành, giọng từ đền thờ, giọng của THIÊN CHÚA rendereth sự trả đền đến kẻ thù người."
  7: "Trước nàng travailed, nàng brought forth; before đau đớn nàng came, nàng was delivered of người đàn ông con."
  8: "Ai hath heard như vậy điều? ai hath seen như vậy điều? Shall đất be made để bring forth trong một ngày? or shall dân sinh at once? vì as soon as Si-on travailed, nàng brought forth con cái của nàng."
  9: "Shall Ta bring đến sinh, và not cause để bring forth? phán THIÊN CHÚA: shall Ta cause để bring forth, và shut? phán Thiên Chúa ngươi."
  10: "Hãy vui mừng với Giê-ru-sa-lem, và hãy vui với nàng, tất cả các ngươi yêu thương nàng: hãy vui mừng cho niềm vui với nàng, tất cả các ngươi than khóc cho nàng:"
  11: "Rằng các ngươi có thể bú, và be hài lòng với ngực của sự an ủi của nàng; các ngươi có thể bú ra, và be delighted với sự dồi dào của sự vinh quang của nàng."
  12: "Vì THIÊN CHÚA phán như vậy, Kìa, Ta will extend bình an đến nàng like sông, và sự vinh quang của các dân ngoại like suối chảy: khi đó các ngươi shall bú, các ngươi shall be borne upon bên cạnh nàng, và be dandled upon đầu gối nàng."
  13: "As một người mẹ người an ủi, vậy Ta will an ủi các ngươi; và các ngươi shall be an ủi trong Giê-ru-sa-lem."
  14: "Và khi các ngươi see điều này, tim các ngươi shall vui mừng, và xương các ngươi shall flourish like thảo mộc: và tay của THIÊN CHÚA shall be known toward tôi tớ người, và sự phẫn nộ toward kẻ thù người."
  15: "Vì, kìa, THIÊN CHÚA will come với lửa, và với xe người like lốc, để render sự giận người với fury, và sự khiển trách người với ngọn lửa của lửa."
  16: "Vì bởi lửa và bởi gươm người THIÊN CHÚA will plead với tất cả xác thịt: và người bị giết của THIÊN CHÚA shall nhiều."
  17: "Họ sanctify chính họ, và purify chính họ trong vườn behind một cây trong giữa, eating thịt heo, và sự ghê tởm, và chuột, shall be tiêu thụ cùng nhau, phán THIÊN CHÚA."
  18: "Vì Ta know công việc của họ và suy nghĩ của họ: nó shall come, Ta will gathered tất cả dân và lưỡi; và họ shall come, và see sự vinh quang Ta."
  19: "Và Ta will set một dấu hiệu trong họ, và Ta will gửi những người escape của họ unto các dân, đến Ta-r-sít, Pu, và Lu, draw cái cung, đến Tu-bên, và Gia-van, đến các đảo xa off, hath not hear tiếng tăm Ta, also không hath see sự vinh quang Ta; và họ shall declare sự vinh quang Ta trong các dân ngoại."
  20: "Và họ shall bring tất cả anh em của các ngươi cho một lễ phẩm unto THIÊN CHÚA ra khỏi tất cả dân upon ngựa, và trong xe, và trong cáng, và upon lừa, và upon thú nhanh, đến núi thánh Ta Giê-ru-sa-lem, phán THIÊN CHÚA, as con cái của Ít-ra-ên bring một lễ phẩm trong bình sạch vào nhà của THIÊN CHÚA."
  21: "Và Ta also will take của họ cho thầy tế và cho Lê-vi, phán THIÊN CHÚA."
  22: "Vì as trời mới và đất mới, Ta will làm, shall remain before Ta, phán THIÊN CHÚA, vậy shall giống của các ngươi và tên của các ngươi remain."
  23: "Và nó shall come to pass, từ một trăng mới đến khác, và từ một ngày Sa-bát đến khác, shall tất cả xác thịt come đến thờ phượng before Ta, phán THIÊN CHÚA."
  24: "Và họ shall đi forth, và look upon xác của người đàn ông hath vi phạm against Ta: vì sâu của họ shall not chết, also không lửa của họ shall be dập tắt; và họ shall be sự ghê tỚm unto tất cả xác thịt."
