53:
  1: "Ai đã tin báo cáo của chúng ta? và đến ai cánh tay của THIÊN CHÚA được bày tỏ?"
  2: "Vì người shall lớn lên trước người như cây nhạy cảm, và như rễ ra khỏi đất khô: người không có hình thức cũng không vẻ đẹp; và khi chúng ta shall see người, không có vẻ đẹp chúng ta should ước muốn người."
  3: "Người bị coi thường và bị từ chối của người đàn ông; người đàn ông của nỗi buồn, và quen thuộc với nỗi buồn: và chúng ta đã giấu as it were mặt của chúng ta từ người; người was bị coi thường, và chúng ta not ước người."
  4: "Chắc chắn người has mang nỗi buồn của chúng ta, and mang nỗi buồn của chúng ta: yet chúng ta did ước người bị đánh, bị đấm của Thiên Chúa, và bị áp bức."
  5: "Nhưng người was bị thương cho sự gian ác của chúng ta, người was bị bầm cho tội lỗi của chúng ta: sự trừng phạt của bình an của chúng ta was upon người; và với vết của người chúng ta được chữa."
  6: "Tất cả chúng ta như chiên đã lạc đường; chúng ta has quay mỗi người đến đường của chính mình; và THIÊN CHÚA hath đặt upon người tội lỗi của tất cả chúng ta."
  7: "Người was bị áp bức, và người was bị áp bức, yet người opened not miệng người: người was brought như chiên đến sự tàn sát, và như chiên trước người cắt lông câm, vậy người openeth not miệng người."
  8: "Người was taken từ tù và từ sự xét xử: và ai shall tuyên bố thế hệ của người? vì người was cắt đứt out khỏi đất của sự sống: vì sự gian ác của dân Ta người was bị đấm."
  9: "Và người has làm mộ của người với người gian ác, and with người giàu trong cái chết của người; vì người has done không bạo lực, also không có bất kỳ sự dối trá trong miệng người."
  10: "Yet it ướng ý THIÊN CHÚA để bầm người; người has put người đến nỗi buồn: khi ngươi shalt làm linh hồn người một lễ tế cho tội, người shall see giống của người, người shall prolong ngày của người, và sự ướng ý của THIÊN CHÚA shall thịnh vượng trong tay người."
  11: "Người shall see của sự lao động của linh hồn người, and shall hài lòng: bởi sự know người shall tôi tớ công chính của ta justified nhiều; vì người shall mang tội lỗi của họ."
  12: "Do đó Ta will chia người một phần với người lớn, và người shall chia con mồi với người mạnh; vì người hath đổ ra linh hồn người unto cái chết: và người was đếm với người vi phạm; và người mang tội của nhiều, và made sự cầu khẩn cho người vi phạm."
