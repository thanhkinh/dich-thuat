49:
  1: "Hãy nghe, hỡi các đảo, đến Ta; và hãy hearken, các ngươi dân, từ xa; THIÊN CHÚA đã gọi Ta từ bụng; từ lòng của mẹ Ta người đã làm nhắc đến tên Ta."
  2: "Và người đã làm miệng Ta như gươm sắc; trong bóng của tay người người đã giấu Ta, và làm Ta một cây được làm bóng; trong cái gấu của người người đã giấu Ta;"
  3: "Và đã phán đến Ta, Ngươi là tôi tớ Ta, hỡi Ít-ra-ên, trong người Ta sẽ được vinh quang."
  4: "Khi đó Ta đã phán, Ta đã lao động trong sự hư không, Ta đã tiêu sức mạnh của Ta cho không, và trong sự hư không: chắc chắn sự xét xử của Ta là với THIÊN CHÚA, và công việc của Ta với Thiên Chúa Ta."
  5: "Và bây giờ, THIÊN CHÚA phán người đã hình thành Ta từ bụng để là tôi tớ của người, để mang Gia-cốp again đến người, Dù Ít-ra-ên không được gathered, vẫn Ta sẽ vinh quang trong mắt của THIÊN CHÚA, và Thiên Chúa Ta sẽ là sức mạnh của Ta."
  6: "Và người đã phán, Nó là một điều nhẹ mà ngươi should là tôi tớ Ta để nâng lên các bộ lạc của Gia-cốp, và để phục hồi những người được bảo quản của Ít-ra-ên: Ta cũng sẽ cho ngươi cho một ánh sáng đến các dân ngoại, rằng ngươi có thể là sự cứu rỗi của Ta đến cuối của đất."
  7: "THIÊN CHÚA phán như vậy, Đấng Chuộc của Ít-ra-ên, và Đấng Thánh của người, đến người người đàn ông coi thường, đến người dân ghét, đến tôi tớ của các thân vương, Các vua sẽ see và dậy, các thân vương cũng sẽ thờ phượng, vì THIÊN CHÚA là thành tín, và Đấng Thánh của Ít-ra-ên, và người sẽ chọn ngươi."
  8: "THIÊN CHÚA phán như vậy, Trong thời gian chấp nhận Ta đã hear ngươi, và trong ngày của sự cứu rỗi Ta đã giúp ngươi: và Ta sẽ bảo quản ngươi, và sẽ cho ngươi cho một giao ước của dân, để thiết lập đất, để khiến thừa kế các di sản hoang tàn;"
  9: "Rằng ngươi có thể phán với tù nhân, Hãy đi forth; đến họ trong bóng tối, Hãy cho các ngươi see. Họ sẽ ăn trong các đường, và đồng cỏ của họ sẽ trong tất cả các nơi cao."
  10: "Họ sẽ không đói cũng không khát; cũng không nóng cũng không mặt trời đập họ: vì người có sự thương xót trên họ sẽ dẫn họ, ngay cả bằng các suối nước người sẽ hướng dẫn họ."
  11: "Và Ta sẽ làm tất cả núi Ta một con đường, và con đường cao của Ta sẽ được nâng cao."
  12: "Kìa, những người này sẽ come từ xa: và kìa, những người này từ bắc và từ tây; và những người này từ đất of Xi-nim."
  13: "Hãy hát, hỡi các tầng trời; và hãy vui mừng, hỡi đất; và hãy phá forth vào hát, hỡi các ngọn núi: vì THIÊN CHÚA đã an ủi dân của người, và sẽ có sự thương xót upon người bị áp bức của người."
  14: "Nhưng Si-on đã phán, THIÊN CHÚA đã bỏ ta, và Chúa Ta đã quên ta."
  15: "Người phụ nữ có thể quên con cái đang bú, nàng không có sự thương xót upon con trai của bụng của nàng? vâng, họ có thể quên, vẫn Ta sẽ không quên ngươi."
  16: "Kìa, Ta đã khắc ngươi upon lòng bàn tay Ta; tường của ngươi liên tục trước Ta."
  17: "Con cái của ngươi sẽ làm vội; kẻ phá hủy của ngươi và họ làm ngươi tàn phá sẽ đi forth của ngươi."
  18: "Hãy nâng mắt ngươi round về, và hãy see: tất cả những người này gathered chính họ cùng nhau, và come đến ngươi. Khi Ta sống, phán THIÊN CHÚA, ngươi sẽ chắc chắn mặc quần áo ngươi với họ tất cả, như với trang sức, và buộc họ on ngươi, như cô dâu làm."
  19: "Vì sự tàn phá của ngươi và các chỗ hoang tàn của ngươi, và đất của sự phá hủy của ngươi, sẽ ngay cả bây giờ quá hẹp bởi lý do của cư dân, và họ nuốt chửng ngươi sẽ xa."
  20: "Con cái ngươi sẽ có, sau khi ngươi đã mất người khác, sẽ phán again trong tai ngươi, Chỗ quá chật cho ta: hãy cho chỗ đến ta rằng ta có thể cư."
  21: "Khi đó ngươi sẽ phán trong tim ngươi, Ai đã sinh cho ta những người này, see ta đã mất con cái của ta, và hoang tàn, một tù nhân, và removing to và fro? và ai đã nuôi những người này? Kìa, ta was left một mình; những người này, ở đâu họ had been?"
  22: "Chúa THIÊN CHÚA phán như vậy, Kìa, Ta sẽ nâng tay Ta đến các dân ngoại, và đặt chuẩn của Ta đến dân: và họ sẽ mang con trai ngươi trong tay, và con gái ngươi sẽ được mang upon vai của họ."
  23: "Và các vua sẽ be cha nuôi của ngươi, và hoàng hậu sẽ be mẹ nuôi của ngươi: họ sẽ quỳ xuống đến ngươi với mặt toward đất, và liếm lên bụi của chân ngươi; và ngươi sẽ know rằng Ta là THIÊN CHÚA: vì họ sẽ không xấu hổ đợi Ta."
  24: "Con mồi sẽ được lấy từ người mạnh, hoặc tù nhân hợp pháp được giải cứu?"
  25: "Nhưng THIÊN CHÚA phán như vậy, Ngay cả tù nhân của người mạnh sẽ được mang đi, và con mồi của người đáng sợ sẽ được giải cứu: vì Ta sẽ tranh với người tranh với ngươi, và Ta sẽ cứu con cái của ngươi."
  26: "Và Ta sẽ cho họ áp bức ngươi ăn thịt của chính họ; và họ sẽ say với máu của chính họ, như với rượu ngọt: và tất cả xác thịt sẽ know rằng Ta THIÊN CHÚA là Đấng Cứu Rỗi của ngươi và Đấng Chuộc của ngươi, Người Mạnh của Gia-cốp."
