32:
  1: "Kìa, một vua sẽ cai trị trong sự công chính, và các thân vương sẽ cai trị trong sự xét xử."
  2: "Và một người sẽ là một nơi ẩn nấp từ gió, và một nơi trú từ bão; như sông nước trong một chỗ khô, như bóng của một đá lớn trong đất mệt."
  3: "Và mắt của họ thấy sẽ không mờ, và tai của họ nghe sẽ tai lắng nghe."
  4: "Tim cũng của người vội vàng sẽ hiểu sự hiểu biết, và lưỡi của người nói lắp sẽ sẵn sàng để nói rõ."
  5: "Người thấp kém sẽ không được gọi là hào phóng, cũng không người keo kiệt được nói là hào phóng."
  6: "Vì người thấp kém sẽ nói sự ác độc, và tim người sẽ làm gian ác, để thực hiện sự giả hình, và để nói sai lầm chống lại THIÊN CHÚA, để làm trống linh hồn của người đói, và người sẽ khiến drink của người khát thất bại."
  7: "Công cụ của người keo kiệt là ác: người tìm kiếm âm mưu gian ác để phá hủy người nghèo bằng lời nói dối, ngay cả khi người cần nói điều đúng."
  8: "Nhưng người hào phóng tìm kiếm điều hào phóng; và bởi điều hào phóng người sẽ đứng."
  9: "Hãy đứng dậy, hỡi phụ nữ ở yên; hãy nghe giọng của Ta, hỡi con gái không chăm sóc; hãy tai lắng nghe bài nói của Ta."
  10: "Nhiều ngày và năm các ngươi sẽ bị rắc rối, hỡi con gái không chăm sóc: vì mùa nho sẽ thất bại, sự thu thập sẽ không đến."
  11: "Hãy run rẩy, hỡi phụ nữ ở yên; hãy bị rắc rối, hỡi các ngươi không chăm sóc; hãy lột, và làm trần, và thắt vải thô trên lưng của các ngươi."
  12: "Họ sẽ than khóc cho ngực, cho ruộng dễ chịu, cho vườn nho trông."
  13: "Trên đất của dân Ta sẽ đi lên gai và cây thưa; vâng, trên tất cả nhà của niềm vui trong thành phố vui:"
  14: "Vì các cung điện sẽ bị bỏ rơi; đám đông của thành phố sẽ bị để lại; các pháo đài và tháp sẽ là cho hang của sư tử hoang, một đồng cỏ cho bầy;"
  15: "Cho đến khi thần được đổ upon chúng ta từ trên cao, và sa mạc được làm ruộng trông, và ruộng trông được coi là rừng."
  16: "Khi đó sự xét xử sẽ cư trong sa mạc, và sự công chính còn lại trong ruộng trông."
  17: "Và việc làm của sự công chính sẽ là sự bình an; và hiệu quả của sự công chính sự yên lặng và sự đảm bảo mãi mãi."
  18: "Và dân Ta sẽ cư trong nơi ở bình an, và ở nơi ở chắc chắn, và ở nơi nghỉ yên tĩnh;"
  19: "Khi nó sẽ có đá sét, coming down trên rừng; và thành phố sẽ thấp trong một chỗ thấp."
  20: "Phước là các ngươi gieo bên cạnh tất cả nước, đó gửi chân của bò và lừa."
