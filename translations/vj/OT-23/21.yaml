21:
  1: "Gánh nặng của sa mạc của biển. Như lốc xoáy ở nam đi qua; như vậy nó đến từ sa mạc, từ một đất đáng sợ."
  2: "Một tầm nhìn đau đớn được tuyên bố cho Ta; người bán phản bội bán phản bội, và người cướp bóc cướp bóc. Hãy đi lên, hỡi Ê-lam: hãy bao vây, hỡi Mê-đê; tất cả tiếng thở của nó Ta đã làm chấm dứt."
  3: "Do đó lưng của Ta đầy đau: đau đớn đã nắm Ta, như đau đớn của người phụ nữ mà đau đẻ: Ta bị cúi xuống tại sự nghe của nó; Ta bị hoảng sợ tại sự nhìn của nó."
  4: "Tim Ta nở hoa, sự sợ hãi làm Ta khiếp sợ: đêm của niềm vui của người đã biến thành sợ cho Ta."
  5: "Hãy chuẩn bị bàn, hãy canh trong tháp canh, hãy ăn, hãy uống: hãy đứng dậy, hỡi các thân vương, và hãy xức khiên."
  6: "Vì như thế Chúa đã phán với Ta, Hãy đi, hãy đặt một người canh, hãy để người tuyên bố điều người thấy."
  7: "Và người thấy một xe với hai người cưỡi ngựa, một xe của lừa, và một xe của lạc đà; và người nghe chăm chỉ với nhiều sự chú ý;"
  8: "Và người kêu, Một sư tử: Chúa của tôi, Ta đứng liên tục trên tháp canh trong ban ngày, và Ta được đặt trong sự canh gác của Ta cả đêm;"
  9: "Và, kìa, đây đến một xe của người, với hai người cưỡi ngựa. Và người đáp và nói, Ba-by-lôn đã ngã, đã ngã; và tất cả hình tượng tạc của thần của nàng người đã phá xuống đất."
  10: "Hỡi sự gặt của Ta, và ngô của sân của Ta: điều mà Ta đã nghe của THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên, Ta đã tuyên bố cho các ngươi."
  11: "Gánh nặng của Du-ma. Người gọi đến Ta từ Xê-ia, Người canh, điều gì của đêm? Người canh, điều gì của đêm?"
  12: "Người canh nói, Buổi sáng đến, và cũng đêm: nếu các ngươi sẽ hỏi, hãy hỏi các ngươi: hãy trở lại, hãy đến."
  13: "Gánh nặng upon A-rập. Trong rừng ở A-rập các ngươi sẽ nghỉ, hỡi các nhóm đi lại của Đê-đa-nim."
  14: "Cư dân của đất of Tê-ma mang nước đến người khát, họ đã đến trước với bánh của họ cho người chạy trốn."
  15: "Vì họ chạy trốn từ gươm, từ gươm được rút, và từ cung được cong, và từ sự đau khổ của chiến tranh."
  16: "Vì như thế Chúa đã phán với Ta, Trong một năm, theo năm của người được thuê, và tất cả vinh quang of Xê-đa sẽ thất bại;"
  17: "Và người còn lại của số người bắn cung, người mạnh mẽ của con cái của Xê-đa, sẽ bị giảm bớt: vì THIÊN CHÚA Thiên Chúa của Ít-ra-ên đã phán điều đó."
