38:
  1: "Trong những ngày đó Hê-xê-ki-a bệnh đến chết. Và Ê-sai ngôn sứ con trai của A-mốt đã đến với người, và đã phán với người, THIÊN CHÚA phán như vậy, Hãy sắp đặt nhà ngươi trong trật tự: vì ngươi sẽ chết, và không sống."
  2: "Khi đó Hê-xê-ki-a đã quay mặt người toward tường, và đã cầu nguyện đến THIÊN CHÚA,"
  3: "Và đã phán, Hãy nhớ nhớ bây giờ, hỡi THIÊN CHÚA, ta cầu xin ngươi, ta đã đi trước ngươi trong sự thật và với một tim trọn vẹn như thế nào, và đã làm điều là tốt trong mắt ngươi. Và Hê-xê-ki-a đã khóc đắng."
  4: "Khi đó lời của THIÊN CHÚA đã đến với Ê-sai, phán,"
  5: "Hãy đi, và hãy phán với Hê-xê-ki-a, THIÊN CHÚA phán như vậy, Thiên Chúa của Đa-vít cha của ngươi, Ta đã hear cầu nguyện của ngươi, Ta đã thấy nước mắt của ngươi: kìa, Ta sẽ thêm đến ngày của ngươi mười lăm năm."
  6: "Và Ta sẽ giải cứu ngươi và thành này khỏi tay của vua của Á-sy: và Ta sẽ bảo vệ thành này."
  7: "Và này sẽ là một dấu hiệu cho ngươi từ THIÊN CHÚA, rằng THIÊN CHÚA sẽ làm điều này mà người đã phán:"
  8: "Kìa, Ta sẽ mang again cái bóng của các bậc, mà đã đi xuống trong đồng hồ mặt trời của A-ha, mười bậc backward. Vậy mặt trời đã trở lại mười bậc, bởi các bậc mà nó đã đi xuống."
  9: "Viết của Hê-xê-ki-a vua của Giu-đa, khi người đã bệnh, và đã phục hồi khỏi bệnh của người:"
  10: "Ta đã phán trong sự cắt đứt của ngày ta, Ta sẽ đi đến các cửa của mộ: Ta đã bị tước đoạt phần còn lại của năm ta."
  11: "Ta đã phán, Ta sẽ không see THIÊN CHÚA, ngay cả THIÊN CHÚA, trong đất của sự sống: Ta sẽ see người không nữa với cư dân của thế giới."
  12: "Tuổi của ta đã rời đi, và đã bị dời khỏi ta như lều của người chăn chiên: Ta đã cắt đứt như người dệt cuộc sống của ta: người sẽ cắt đứt ta với bệnh thèm khát: từ ngày ngay đến đêm ngươi sẽ làm một kết thúc của ta."
  13: "Ta tính đến buổi sáng, như sư tử, như vậy người sẽ gãy tất cả xương của ta: từ ngày ngay đến đêm ngươi sẽ làm một kết thúc của ta."
  14: "Như sếu hoặc nhạn, như vậy ta đã nói chuyện: Ta đã than khóc như bồ câu: mắt ta thất bại với nhìn upward: Hỡi THIÊN CHÚA, ta bị áp bức; hãy nhận trách nhiệm cho ta."
  15: "Ta sẽ phán gì? người đã cả hai phán với ta, và chính người đã làm nó: Ta sẽ đi nhẹ nhàng tất cả năm ta trong sự đắng cay của linh hồn ta."
  16: "Hỡi Chúa, bởi những điều này người sống, và trong tất cả những điều này là sự sống của linh hồn ta: như vậy ngươi sẽ phục hồi ta, và làm ta để sống."
  17: "Kìa, cho bình an ta đã có sự đắng cay lớn: nhưng ngươi đã trong sự yêu thương đến linh hồn ta giải cứu nó khỏi hố của sự hư hỏng: vì ngươi đã ném tất cả tội của ta phía sau lưng ngươi."
  18: "Vì mộ không thể ngợi khen ngươi, sự chết có thể ăn mừng ngươi: họ mà đi xuống vào hố không thể trông cậy cho sự thật của ngươi."
  19: "Người sống, người sống, người sẽ ngợi khen ngươi, như ta làm ngày này: người cha đến con cái sẽ làm biết sự thật của ngươi."
  20: "THIÊN CHÚA đã sẵn sàng để cứu ta: do đó chúng ta sẽ hát bài hát của ta đến các nhạc cụ dây tất cả các ngày của cuộc sống của chúng ta trong nhà của THIÊN CHÚA."
  21: "Vì Ê-sai đã phán, Hãy để họ lấy một cục sung, và đặt nó cho một plaister upon cái nhọt, và người sẽ phục hồi."
  22: "Hê-xê-ki-a cũng đã phán, Cái gì là dấu hiệu mà ta sẽ đi lên đến nhà của THIÊN CHÚA?"
