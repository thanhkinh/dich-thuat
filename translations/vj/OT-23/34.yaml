34:
  1: "Hãy đến gần, hỡi các quốc gia, để nghe; và hãy tai lắng nghe, hỡi dân: hãy để đất nghe, và tất cả ở trong đó; thế giới, và tất cả điều mà đi ra từ nó."
  2: "Vì sự phẫn nộ của THIÊN CHÚA upon tất cả các quốc gia, và sự giận dữ của người upon tất cả quân của họ: người đã hoàn toàn phá hủy họ, người đã giao họ đến sự tàn sát."
  3: "Người bị giết cũng sẽ được đập ra, và mùi hôi sẽ đi lên từ xác của họ, và các núi sẽ bị tan chảy với máu của họ."
  4: "Và tất cả quân của trời sẽ được tan, và trời sẽ được cuộn cùng nhau như cuốn sách: và tất cả quân của họ sẽ ngã, như lá rơi từ cây nho, và như trái sung rơi từ cây sung."
  5: "Vì gươm của Ta sẽ được tắm trong trời: kìa, nó sẽ đi xuống upon Ê-đôm, và upon dân của lời nguyền rủa của Ta, đến sự xét xử."
  6: "Gươm của THIÊN CHÚA đầy máu, được làm béo với sự béo, và với máu của chiên con và dê con, với mỡ của thận của bò đực: vì THIÊN CHÚA có một lễ tế in Bô-xơ-ra, và một sự tàn sát lớn trong đất của Ê-đôm."
  7: "Và tê giác sẽ đi xuống với họ, và bò đực với bò; và đất của họ sẽ được thấm máu, và bụi được làm béo với sự béo."
  8: "Vì là ngày của sự trả thù của THIÊN CHÚA, và năm của sự trả đền cho cuộc tranh chấp của Si-on."
  9: "Và suối của nó sẽ được biến thành nhựa đường, và bụi của nó thành lưu huỳnh, và đất của nó sẽ trở thành nhựa đường cháy."
  10: "Nó sẽ không được dập đêm hay ngày; khói của nó sẽ đi lên mãi mãi: từ thế hệ đến thế hệ nó sẽ lie hoang; không ai sẽ đi qua nó mãi mãi."
  11: "Nhưng chim cormorant và chim bittern sẽ sở hữu nó; cú cũng và quạ sẽ cư trong đó: và người sẽ trải ra trên nó dòng của sự nhầm lẫn, và đá của sự trống rỗng."
  12: "Họ sẽ gọi quý tộc của nó đến vương quốc, nhưng sẽ không ở đó, và tất cả thân vương của họ sẽ không."
  13: "Vẽ gai sẽ đi lên trong cung điện của nàng, cây chích và cây gai trong pháo đài của nàng: và nó sẽ là nơi ở của rồng, và sân cho cú."
  14: "Thú hoang của sa mạc cũng sẽ gặp thú hoang của hòn đảo, và satyr sẽ kêu đến bạn đồng của mình; cú kêu cũng sẽ nghỉ ở đó, và tìm cho chính mình một nơi nghỉ."
  15: "Cú lớn sẽ làm tổ, và nằm, và ấp, và thu thập dưới bóng của nó: kền kền cũng sẽ được tập hợp, mỗi người với bạn đời."
  16: "Hãy tìm từ cuốn sách của THIÊN CHÚA, và hãy đọc: không một của những điều này sẽ thất bại, không ai sẽ muốn bạn đời: vì miệng Ta đã ra lệnh, và thần của người đã thu thập họ."
 17: "Và người đã cast bốc cho họ, và tay người đã chia nó cho họ by dòng: họ sẽ sở hữu nó mãi mãi, từ thế hệ đến thế hệ họ sẽ cư trong đó."