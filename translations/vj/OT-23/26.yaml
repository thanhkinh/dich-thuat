26:
  1: "Trong ngày đó bài hát này sẽ được hát trong đất của Giu-đa; Chúng ta có một thành phố mạnh; sự cứu rỗi Thiên Chúa sẽ chỉ định cho tường và đồn lũy."
  2: "Hãy mở các cửa, để dân công chính mà giữ sự thật có thể vào."
  3: "Ngươi sẽ giữ người trong sự bình an hoàn hảo, tâm trí người stayed trên ngươi: vì người tin cậy vào ngươi."
  4: "Hãy tin cậy vào THIÊN CHÚA mãi mãi: vì trong THIÊN CHÚA GIÊ-HÔ-VA là sức mạnh đời đời:"
  5: "Vì người mang xuống họ mà cư trên cao; thành phố cao, người hạ thấp nó; người hạ thấp nó, ngay cả đến đất; người mang nó ngay cả đến bụi."
  6: "Chân sẽ giẫm nó, ngay cả chân của người nghèo, và bước của người cần."
  7: "Con đường của người công chính là sự ngay thẳng: ngươi, rất ngay thẳng, cân đường của người công chính."
  8: "Vâng, trong con đường của sự xét xử của ngươi, Hỡi THIÊN CHÚA, chúng ta đã đợi Ngài; sự khao khát của linh hồn của chúng ta là đến tên của Ngài, và đến sự nhớ đến Ngài."
  9: "Với linh hồn của Ta Ta đã khao khát ngươi trong đêm; vâng, với thần của Ta trong Ta Ta sẽ tìm kiếm Ngài sớm: vì khi sự xét xử của ngươi trong đất, cư dân của thế giới sẽ học sự công chính."
  10: "Hãy để ưu đãi được thể hiện cho người ác, vẫn người sẽ không học sự công chính: trong đất của sự ngay thẳng người sẽ xử sự bất công, và sẽ không thấy vinh quang của THIÊN CHÚA."
  11: "THIÊN CHÚA, khi tay ngươi được nâng lên, họ sẽ không thấy: nhưng họ sẽ thấy, và xấu hổ vì sự ghen ghét của họ tại dân; vâng, lửa của kẻ thù của ngươi sẽ nuốt họ."
  12: "THIÊN CHÚA, ngươi sẽ chỉ định sự bình an cho chúng ta: vì ngươi cũng đã làm tất cả việc làm của chúng ta trong chúng ta."
  13: "Hỡi THIÊN CHÚA Thiên Chúa của chúng ta, các chúa khác bên cạnh ngươi đã có quyền lực over chúng ta: nhưng bởi ngươi một mình chúng ta sẽ làm nhắc đến tên của ngươi."
  14: "Họ chết, họ sẽ không sống; họ đã qua đời, họ sẽ không đứng dậy: do đó ngươi đã viếng thăm và phá hủy họ, và làm tất cả ký ức của họ bị tiêu diệt."
  15: "Ngươi đã tăng dân, Hỡi THIÊN CHÚA, ngươi đã tăng dân: ngươi được tôn vinh: ngươi đã dời nó đi xa đến tất cả các cuối của đất."
  16: "THIÊN CHÚA, trong rắc rối họ đã viếng thăm ngươi, họ đã đổ ra một lời cầu nguyện khi sự trừng phạt của ngươi upon họ."
  17: "Như người phụ nữ có con, mà gần thời gian của sự giao hàng, đang đau, và kêu to trong đau đớn; như vậy chúng ta đã trong tầm nhìn của ngươi, Hỡi THIÊN CHÚA."
  18: "Chúng ta đã có con, chúng ta đã đau, chúng ta như thể mang ra gió; chúng ta không đã làm sự giải cứu nào trong đất; cũng không cư dân của thế giới đã ngã."
  19: "Người chết của ngươi sẽ sống, cùng với xác chết của Ta họ sẽ đứng dậy. Hãy thức dậy và hát, hỡi cư dân trong bụi: vì sương của ngươi như sương của thảo mộc, và đất sẽ đập ra người chết."
  20: "Hãy đến, dân của Ta, hãy vào vào buồng của ngươi, và hãy đóng cửa của ngươi around ngươi: hãy che ngươi như thể trong một khoảnh khắc ngắn, cho đến khi sự phẫn nộ qua."
  21: "Vì, kìa, THIÊN CHÚA đến ra khỏi chỗ của người để trừng phạt cư dân của đất vì gian ác của họ: đất cũng sẽ tiết lộ máu của nàng, và sẽ không còn che người bị giết của nàng."
