60:
  1: "Hãy dậy, hãy tỏa sáng; vì ánh sáng ngươi đã come, và sự vinh quang của THIÊN CHÚA đã lên upon ngươi."
  2: "Vì, kìa, bóng tối shall che đất, và bóng tối dày dân: but THIÊN CHÚA shall arise upon ngươi, và sự vinh quang người shall be seen upon ngươi."
  3: "Và các dân ngoại shall come đến ánh sáng ngươi, và các vua đến sự sáng of rising của ngươi."
  4: "Hãy nâng mắt ngươi round about, và hãy see: tất cả họ gathered chính họ cùng nhau, họ come đến ngươi: con trai ngươi shall come từ xa, và con gái ngươi shall được nuôi dưỡng at bên cạnh ngươi."
  5: "Khi đó ngươi shalt see, và chảy cùng nhau, và tim ngươi shall sợ hãi, và be enlarged; vì sự dồi dào của biển shall be converted unto ngươi, lực lượng của các dân ngoại shall come unto ngươi."
  6: "Sự đa số of lạc đà shall che ngươi, lạc đà của Mi-di-an và Ê-phá; tất cả họ from Xê-ba shall come: họ shall bring vàng và nhang; và họ shall shew forth ngợi khen của THIÊN CHÚA."
  7: "Tất cả đàn of Kê-đa shall be gathered together unto ngươi, cừu đực of Nê-bai-ơth shall minister unto ngươi: họ shall come lên với sự chấp nhận upon bàn thờ Ta, và Ta will glorify nhà của sự vinh quang Ta."
  8: "Ai là these fly as mây, và as bồ câu đến cửa sổ của họ?"
  9: "Chắc chắn các đảo shall đợi Ta, và tàu của Ta-r-sít first, để bring con trai ngươi from xa, bạc và vàng của họ with họ, unto tên của THIÊN CHÚA Thiên Chúa ngươi, và đến Đấng Thánh của Ít-ra-ên, vì người hath vinh quang ngươi."
  10: "Và con trai người lạ shall xây tường ngươi, và các vua của họ shall minister unto ngươi: vì trong sự phẫn nộ Ta Ta đã đập ngươi, but trong sự ước ý Ta Ta hath had sự thương xót trên ngươi."
  11: "Do đó cổng ngươi shall be mở liên tục; họ shall not be đóng ngày also không đêm; người đàn ông may bring unto ngươi lực lượng của các dân ngoại, và các vua của họ may be brought."
  12: "Vì dân và vương quốc will not phục vụ ngươi shall perish; vâng, các dân shall be hoàn toàn tàn phá."
  13: "Sự vinh quang of Lê-ba-nôn shall come unto ngươi, cây thông, cây thông, và cây hoàng đàn cùng nhau, để beautify chỗ của nơi thánh Ta; và Ta will làm chỗ của chân Ta vinh quang."
  14: "Con cái also của họ afflicted ngươi shall come cúi unto ngươi; và tất cả họ despised ngươi shall bow chính họ down at bàn chân của ngươi; và họ shall gọi ngươi, Thành của THIÊN CHÚA, Si-on của Đấng Thánh của Ít-ra-ên."
  15: "Ngươi hast been bỏ và bị ghét, vậy không có người đàn ông went through ngươi, Ta will làm ngươi một sự ưu việt đời đời, một niềm vui của nhiều thế hệ."
  16: "Ngươi shall also bú sữa của các dân ngoại, và shall bú ngực của các vua: và ngươi shalt know Ta THIÊN CHÚA là Đấng Cứu Rỗi ngươi và Đấng Chuộc ngươi, Người Mạnh của Gia-cốp."
  17: "Vì đồng Ta will bring vàng, và cho sắt Ta will bring bạc, và cho gỗ Ta will bring đồng, và cho đá Ta will bring sắt: Ta also shall make quan lại ngươi bình an, và exactor ngươi sự công chính."
  18: "Bạo lực shall not anymore be heard trong đất ngươi, làm tàn phá also không phá hủy within biên giới ngươi; but ngươi shalt gọi tường ngươi Sự Cứu Rỗi, và cổng ngươi Ngợi Khen."
  19: "Mặt trời shall not anymore ánh sáng ngươi by day; also không cho sự sáng mặt trăng shall give ánh sáng unto ngươi: but THIÊN CHÚA shall be unto ngươi một ánh sáng đời đời, và Thiên Chúa ngươi sự vinh quang ngươi."
  20: "Mặt trời ngươi shall not anymore đi xuống; also không mặt trăng ngươi withdraw chính nó: vì THIÊN CHÚA shall be ánh sáng đời đời ngươi, và ngày of than khóc ngươi shall be kết thúc."
  21: "Dân ngươi also shall tất cả công chính: họ shall thừa kế đất mãi mãi, nhánh của trồng Ta, công việc của tay Ta, Ta may be vinh quang."
  22: "Một nhỏ shall trở thành một ngàn, và một nhỏ một dân mạnh: Ta THIÊN CHÚA will hasten nó trong thời gian người."
