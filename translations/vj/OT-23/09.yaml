9:
  1: "Tuy nhiên sự mờ không sẽ như trong sự quấy rầy của nàng, khi lúc đầu người nhẹ nhàng gây khổ đất của Xê-bu-lun và đất of Náp-ta-li, và sau đó làm đau đớn hơn bởi con đường của biển, bên kia Sông Gior-đan, trong Ga-li-lê của các quốc gia."
  2: "Dân mà đi trong tối đã thấy một ánh sáng lớn: họ mà cư trong đất của bóng của cái chết, trên họ ánh sáng đã chiếu."
  3: "Ngươi đã nhân dân, và không tăng niềm vui: họ vui trước ngươi theo niềm vui trong gặt hái, và như người vui mừng khi họ chia phần cướp bóc."
  4: "Vì ngươi đã phá ách của gánh của người, và gậy của vai người, gậy của kẻ áp bức người, như trong ngày of Mi-điên."
  5: "Vì mỗi trận chiến của người chiến đấu là với tiếng ồn confused, và quần áo cuộn trong máu; nhưng sẽ là với cháy và nhiên liệu của lửa."
  6: "Vì đến chúng ta một đứa trẻ được sinh, đến chúng ta một con trai được trao: và chính quyền sẽ trên vai người: và tên người sẽ được gọi là Ngợi khen, Người Cố Vấn, Thiên Chúa Hùng Mạnh, Cha Đời Đời, Vương Tử của Bình An."
  7: "Của sự tăng của chính quyền và bình an sẽ không có cuối, trên ngai vàng của Đa-vít, và trên vương quốc của người, để sắp đặt nó, và để thiết lập nó với sự xét xử và với sự công chính từ bây giờ ngay cả mãi mã. Sự nhiệt thành của THIÊN CHÚA của các đạo quân sẽ làm điều này."
  8: "Chúa đã gửi một lời vào Gia-cốp, và nó đã chiếu trên Ít-ra-ên."
  9: "Và tất cả dân sẽ biết, ngay cả Êp-ra-im và cư dân của Sa-ma-ri, mà nói trong sự kiêu ngạo và sự can đảm của tim,"
  10: "Những viên gạch đã ngã xuống, nhưng chúng ta sẽ xây với đá đã khéo; những cây sung đã bị chặt, nhưng chúng ta sẽ thay chúng thành cây tuyết tùng."
  11: "Do đó THIÊN CHÚA sẽ thiết lập những kẻ thù của Rê-zin chống lại người, và kết những kẻ địch của người cùng nhau;"
  12: "Người Xu-ri ở trước, và người Phi-li-tinh ở sau; và họ sẽ nuốt Ít-ra-ên với miệng mở. Vì tất cả điều này sự giận của người không được quay đi, nhưng tay người được giơ ra vẫn."
  13: "Vì dân không quay đến người đánh họ, cũng không họ tìm kiếm THIÊN CHÚA của các đạo quân."
  14: "Do đó THIÊN CHÚA sẽ cắt bỏ từ Ít-ra-ên đầu và đuôi, nhánh và cây sậy, trong một ngày."
  15: "Người già và đáng kính, người là đầu; và ngôn sứ mà dạy dối, người là đuôi."
  16: "Vì những người lãnh đạo của dân này khiến họ lạc lối; và họ được dẫn bởi họ bị phá hủy."
  17: "Do đó Chúa sẽ không có niềm vui trong người trẻ của họ, cũng sẽ không có sự thương xót trên người mồ côi và người goá: vì mỗi người là một người giả tạo và một người làm điều ác, và mỗi miệng nói điều điên rồ. Vì tất cả điều này sự giận của người không được quay đi, nhưng tay người được giơ ra vẫn."
  18: "Vì gian ác cháy như lửa: nó sẽ nuốt cây gai và cây thưa, và sẽ thắp trong rừng rậm của rừng, và họ sẽ đi lên như sự nâng lên của khói."
  19: "Thông qua sự giận dữ của THIÊN CHÚA của các đạo quân là đất bị tối, và dân sẽ là nhiên liệu của lửa: không ai sẽ tha anh em của mình."
  20: "Và người sẽ nắm ở tay phải, và đói; và người sẽ ăn ở tay trái, và họ sẽ không được thỏa mãn: họ sẽ ăn mỗi người thịt của cánh tay của chính mình:"
  21: "Ma-na-se, Êp-ra-im; và Êp-ra-im, Ma-na-se: và họ cùng nhau sẽ chống lại Giu-đa. Vì tất cả điều này sự giận của người không được quay đi, nhưng tay người được giơ ra vẫn."
