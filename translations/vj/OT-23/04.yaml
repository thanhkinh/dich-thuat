4:
  1: "Và trong ngày đó bảy người phụ nữ sẽ nắm lấy một người đàn ông, nói, Chúng tôi sẽ ăn bánh mì của chính chúng tôi, và mặc quần áo của chính chúng tôi: chỉ cần hãy để chúng tôi được gọi bởi tên của ngươi, để lấy đi sự sỉ nhục của chúng tôi."
  2: "Trong ngày đó cành của THIÊN CHÚA sẽ đẹp và vinh quang, và quả của đất sẽ xuất sắc và dễ thương cho những người thoát của Ít-ra-ên."
  3: "Và nó sẽ xảy ra, người còn lại ở Si-on, và người ở lại Giê-ru-sa-lem, sẽ được gọi là thánh, mỗi người được viết giữa những người sống ở Giê-ru-sa-lem:"
  4: "Khi Chúa sẽ đã rửa đi sự bẩn của những con gái của Si-on, và sẽ đã thanh lọc máu của Giê-ru-sa-lem từ giữa của nó bởi thần của sự xét xử, và bởi thần của sự cháy."
  5: "Và THIÊN CHÚA sẽ tạo ra trên mỗi nơi ở của núi Si-on, và trên các hội chúng của nàng, mây và khói bằng ngày, và sự chiếu rọi của lửa cháy bằng đêm: vì trên tất cả vinh quang sẽ là một sự bảo vệ."
  6: "Và sẽ có một chiếc lều cho bóng vào ban ngày từ nóng, và cho một nơi ẩn nấp, và cho một nơi trú từ bão và từ mưa."
