3:
  1: "Vì, kìa, Chúa, THIÊN CHÚA của các đạo quân, sẽ lấy đi từ Giê-ru-sa-lem và từ Giu-đa chỗ dựa và cái gậy, toàn bộ chỗ dựa của bánh mì, và toàn bộ chỗ dựa của nước,"
  2: "Người mạnh mẽ, và người chiến tranh, quan xét, và ngôn sứ, và người khôn ngoan, và người già,"
  3: "Đội trưởng của năm mươi, và người đáng kính, và người cố vấn, và người thợ khéo léo, và người hùng biện."
  4: "Và Ta sẽ cho trẻ em làm thân vương của họ, và trẻ thơ sẽ cai trị over họ."
  5: "Và dân sẽ bị áp bức, mỗi người bởi người khác, và mỗi người bởi người hàng xóm: đứa trẻ sẽ hành vi kiêu ngạo chống lại người già, và người thấp kém chống lại người đáng kính."
  6: "Khi một người nắm lấy anh em của nhà cha mình, nói, Ngươi có quần áo, hãy làm người cai trị của chúng ta, và hãy để sự tàn phá này dưới tay ngươi;"
  7: "Trong ngày đó người sẽ thề, nói, Tôi sẽ không là người chữa lành; vì trong nhà tôi không có bánh mì cũng không có quần áo: đừng làm tôi làm người cai trị của dân."
  8: "Vì Giê-ru-sa-lem bị tàn phá, và Giu-đa bị ngã: vì lưỡi của họ và việc làm của họ chống lại THIÊN CHÚA, để khiêu khích mắt của vinh quang của Ngài."
  9: "Sự hiện của gương mặt của họ làm chứng против họ; và họ tuyên bố tội lỗi của họ như Sô-đôm, họ không che giấu nó. Khốn cho linh hồn của họ! vì họ đã đền điều ác cho chính mình."
  10: "Hãy nói đến người công chính, rằng điều đó sẽ tốt với người: vì họ sẽ ăn quả của việc làm của họ."
  11: "Khốn cho người ác! điều đó sẽ xấu với người: vì phần thưởng của tay người sẽ được trao cho người."
  12: "Đối với dân Ta, trẻ em là kẻ áp bức của họ, và phụ nữ cai trị over họ. Hỡi dân Ta, những người dẫn dắt ngươi khiến ngươi lạc lối, và phá hủy con đường của lối đi của ngươi."
  13: "THIÊN CHÚA đứng dậy để biện hộ, và đứng dậy để xét xử dân."
  14: "THIÊN CHÚA sẽ vào sự xét xử với những người già của dân Ngài, và những thân vương của nó: vì các ngươi đã ăn vườn nho; sự cướp bóc của người nghèo trong nhà của các ngươi."
  15: "Có ý nghĩa gì các ngươi đập dân Ta thành mảnh, và nghiền mặt của người nghèo? phán Chúa Đức Chúa Trời của các đạo quân."
  16: "Hơn nữa THIÊN CHÚA phán, Vì những con gái của Si-on kiêu ngạo, và đi với cái cổ giơ ra và mắt muốn đắm, đi và bước nhỏ như họ đi, và làm tiếng leng keng với chân của họ;"
  17: "Vì vậy Chúa sẽ đánh bằng vết ghẻ cái đầu của những con gái của Si-on, và THIÊN CHÚA sẽ khám phá những phần bí mật của họ."
  18: "Trong ngày đó Chúa sẽ lấy đi sự kiêu hãnh của những đồ trang trí leng keng về chân của họ, và lưới tóc, và vành tròn như mặt trăng,"
  19: "Những dây chuyền, và vòng tay, và khăn quàng cổ,"
  20: "Những mũ, và những đồ trang trí của chân, và băng đầu, và những bảng, và những bông tai,"
  21: "Những nhẫn, và trang sức mũi,"
  22: "Những bộ quần áo thay đổi, và những áo choàng, và khăn quàng, và những ghim cuốn,"
  23: "Những kính, và vải mịn, và những mũ trùm, và những màn."
  24: "Và nó sẽ xảy ra, thay vì mùi thơm sẽ có mùi hôi; và thay vì thắt lưng là một vết rách; và thay vì tóc được chải kỹ là hói đầu; và thay vì áo ngực là thắt lưng bằng vải thô; và cháy thay vì vẻ đẹp."
  25: "Những người đàn ông của ngươi sẽ ngã bởi gươm, và những người mạnh mẽ của ngươi trong chiến tranh."
  26: "Và các cửa của nàng sẽ than khóc và thương tiếc; và nàng bị hoang vu sẽ ngồi trên đất."
