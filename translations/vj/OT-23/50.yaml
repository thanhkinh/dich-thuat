50:
  1: "THIÊN CHÚA phán như vậy, Ở đâu là giấy tờ ly dị của mẹ các ngươi, người Ta đã bỏ đi? hoặc ai của chủ nợ Ta là đến người Ta đã bán các ngươi? Kìa, vì sự gian ác của các ngươi các ngươi đã bán chính các ngươi, và vì sự gian ác của các ngươi mẹ các ngươi bị bỏ đi."
  2: "Do đó, khi Ta come, không có người đàn ông? khi Ta gọi, không có ai để đáp? Tay Ta ngắn, nó không thể chuộc? hoặc Ta không có quyền lực để giải cứu? kìa, tại sự khiển trách của Ta Ta làm khô biển, Ta làm sông thành hoang mạc: cá của họ hôi, vì không có nước, và chết vì khát."
  3: "Ta mặc quần áo trời với sự đen tối, và Ta làm vải thô quần áo che của họ."
  4: "Chúa THIÊN CHÚA đã cho Ta lưỡi của người học, Ta nên know làm sao phán một lời trong mùa đến người mệt mỏi: người đánh thức buổi sáng bởi buổi sáng, người đánh thức tai Ta để hear như người học."
  5: "Chúa THIÊN CHÚA đã mở tai Ta, và Ta không nổi loạn, cũng không quay away back."
  6: "Ta đã给予 lưng Ta đến người đập, và má Ta đến họ nhổ tóc: Ta không giấu mặt Ta từ sự sỉ nhục và nhổ."
  7: "Vì Chúa THIÊN CHÚA sẽ giúp Ta; do đó Ta sẽ không bối rối: do đó Ta đã đặt mặt Ta như đá lửa, và Ta know Ta sẽ không xấu hổ."
  8: "Người gần justified Ta; ai sẽ tranh với Ta? hãy để chúng ta đứng cùng nhau: ai là kẻ thù của Ta? hãy để người đến gần đến Ta."
  9: "Kìa, Chúa THIÊN CHÚA sẽ giúp Ta; ai là người sẽ lên án Ta? kìa, họ tất cả sẽ sạc cũ như quần áo; sâu sẽ ăn họ."
  10: "Ai là trong các ngươi sợ THIÊN CHÚA, vâng phục giọng của tôi tớ của người, đi trong bóng tối, và không có ánh sáng? hãy để người tin cậy trong tên của THIÊN CHÚA, và dựa trên Thiên Chúa của người."
  11: "Kìa, tất cả các ngươi đốt lửa, vòng quanh các ngươi với tia lửa: hãy đi trong ánh sáng của lửa của các ngươi, và trong tia lửa các ngươi đã đốt. Điều này các ngươi sẽ có của tay Ta; các ngươi sẽ nằm xuống trong nỗi buồn."
