27:
  1: "Trong ngày đó THIÊN CHÚA với gươm đau đớn và vĩ đại và mạnh của người sẽ trừng phạt Le-vi-a-thân con rắn đâm, ngay cả Le-vi-a-thân mà con rắn cong; và người sẽ giết con rồng trong biển."
  2: "Trong ngày đó hãy hát đến nàng, Một vườn nho của rượu đỏ."
  3: "Ta THIÊN CHÚA giữ nó; Ta sẽ tưới nó mỗi khoảnh khắc: e rằng điều gì làm hại nó, Ta sẽ giữ nó đêm và ngày."
  4: "Sự phẫn nộ không trong Ta: ai sẽ đặt cây gai và cây thưa chống lại Ta trong trận chiến? Ta sẽ đi qua chúng, Ta sẽ đốt chúng cùng nhau."
  5: "Hoặc hãy để người nắm lấy sức mạnh của Ta, để người có thể làm hòa bình với Ta; và người sẽ làm hòa bình với Ta."
  6: "Người sẽ khiến họ mà đến của Gia-cốp rễ: Ít-ra-ên sẽ nở và nảy, và đầy mặt của thế giới với quả."
  7: "Người có đánh người, như người đánh những người đánh người? hoặc người bị giết theo sự tàn sát của họ bị giết bởi người?"
  8: "Trong sự đo lường, khi nó bắn, ngươi sẽ tranh luận với nó: người ở gió thô của người trong ngày của gió đông."
  9: "Bây giờ do đó gian ác của Gia-cốp sẽ được thanh lọc; và đây là tất cả quả để lấy đi tội lỗi của người; khi người làm tất cả đá của bàn thờ như đá phấn bị đập tan rã, rừng và hình tượng sẽ không đứng lên."
  10: "Vẫn thành phố được phòng thủ sẽ hoang vu, và nơi ở bị bỏ rơi, và để lại như sa mạc: ở đó bê con sẽ ăn, và ở đó người sẽ nằm xuống, và tiêu thụ nhánh của nó."
  11: "Khi nhánh của nó héo, họ sẽ bị cắt đứt: phụ nữ đến, và đốt chúng: vì nó là một dân không có sự hiểu biết: do đó người làm họ sẽ không có sự thương xót trên họ, và người hình thành họ sẽ không cho họ ân điển."
  12: "Và nó sẽ xảy ra trong ngày đó, rằng THIÊN CHÚA sẽ đập từ kênh của sông đến suối của Ê-díp-tô, và các ngươi sẽ được thu thập một by một, hỡi con cái của Ít-ra-ên."
  13: "Và nó sẽ xảy ra trong ngày đó, rằng kèn lớn sẽ được thổi, và họ sẽ đến những sắp bị tiêu diệt trong đất của Á-sy, và người bị đuổi trong đất của Ê-díp-tô, và sẽ thờ phượng THIÊN CHÚA trong núi thánh tại Giê-ru-sa-lem."
