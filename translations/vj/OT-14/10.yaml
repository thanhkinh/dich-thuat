10:
  1: "Và Rê-hô-bo-am đi đến Xê-khêm: vì đến Xê-khêm toàn thể Ít-ra-ên đến để làm ngươi làm vua."
  2: "Và sự xảy ra, khi Giê-rô-bo-am con của Nê-bát, người ở Ê-díp-tô, nơi ngài đã trốn khỏi sự hiện diện của Sa-lô-môn vua, nghe, Giê-rô-bo-am quay ra khỏi Ê-díp-tô."
  3: "Và họ gửi và gọi ngài. Vậy Giê-rô-bo-am và toàn thể Ít-ra-ên đến và nói với Rê-hô-bo-am, rằng:"
  4: "Cha ngươi đã làm ách của chúng ta khó khăn: bây giờ xin hãy làm nhẹ bớt sự phục vụ khó khăn của cha ngươi, và ách nặng nề mà ngài đã đặt trên chúng tôi, và chúng tôi sẽ phục vụ ngươi."
  5: "Và ngài nói với họ: Hãy lại đến với ta sau ba ngày. Và dân đi đi."
  6: "Và vua Rê-hô-bo-am nhận lời khuyên với các người già đã đứng trước Sa-lô-môn cha ngài khi ngài còn sống, rằng: Lời khuyên gì các ngươi cho ta để trả lời dân này?"
  7: "Và họ nói với ngài, rằng: Nếu ngươi tốt với dân này, và làm cho họ vui, và nói lời tốt cho họ, họ sẽ là tôi tớ của ngươi đời đời."
  8: "Nhưng ngài bỏ lời khuyên mà các người già đã cho ngài, và nhận lời khuyên với các người trẻ được nuôi dưỡng với ngài, người đứng trước ngài."
  9: "Và ngài nói với họ: Lời khuyên gì các ngươi cho để chúng ta có thể trả lời dân này, điều đã nói với ta, rằng: Hãy làm nhẹ bớt ách mà cha ngươi đã đặt trên chúng tôi?"
  10: "Và các người trẻ được nuôi dưỡng với ngài nói với ngài, rằng: Như vậy ngươi sẽ trả lời dân đã nói với ngươi, rằng: Cha ngươi đã làm ách của chúng ta nặng nề, nhưng hãy làm cho chúng tôi nhẹ hơn một chút; như vậy ngươi sẽ nói với họ: Ngón tay nhỏ của ta sẽ dày hơn lưng của cha ta."
  11: "Vì trong khi cha ta đã đặt một ách nặng nề trên các ngươi, ta sẽ thêm hơn vào ách của các ngươi: cha ta đã trừng phạt các ngươi bằng roi, nhưng ta sẽ trừng phạt các ngươi bằng bọ cạp."
  12: "Vậy Giê-rô-bo-am và toàn thể dân đến với Rê-hô-bo-am vào ngày thứ ba, như vua đã ra lệnh, rằng: Hãy lại đến với ta vào ngày thứ ba."
  13: "Và vua trả lời họ một cách thô tục; và vua Rê-hô-bo-am bỏ lời khuyên của các người già,"
  14: "Và trả lời họ theo lời khuyên của các người trẻ, rằng: Cha ta đã làm ách của các ngươi nặng nề, nhưng ta sẽ thêm vào đó: cha ta đã trừng phạt các ngươi bằng roi, nhưng ta sẽ trừng phạt các ngươi bằng bọ cạp."
  15: "Vậy vua không nghe dân: vì nguyên nhân là của Thiên Chúa, để THIÊN CHÚA có thể làm trọn lời Ngài, điều Ngài đã phán bằng tay của A-hi-gia người Xi-lô cho Giê-rô-bo-am con của Nê-bát."
  16: "Và khi toàn thể Ít-ra-ên thấy vua sẽ không nghe họ, dân trả lời vua, rằng: Phần nào chúng tôi có trong Đa-vít? và chúng tôi không có phần gia sản trong con trai của Giê-xê: mỗi người đến lều của các ngươi, ôi Ít-ra-ên: và bây giờ, Đa-vît, hãy xem nhà của chính ngươi. Vậy toàn thể Ít-ra-ên đi đến lều của họ."
  17: "Nhưng đối với con cái của Ít-ra-ên ở trong các thành của Giu-đa, Rê-hô-bo-am cai trị họ."
  18: "Bấy giờ vua Rê-hô-bo-am gửi Ha-đô-ram người trên thuế; và con cái của Ít-ra-ên ném người ấy bằng đá, người ấy chết. Nhưng vua Rê-hô-bo-am làm nhanh để người ấy lên xe của người ấy, để trốn đến Giê-ru-sa-lem."
  19: "Và Ít-ra-ên nổi loạn chống lại nhà của Đa-vít đến ngày này."
