13:
  1: "Bây giờ trong năm thứ mười tám của vua Giê-rô-bo-am A-bi-gia bắt đầu cai trị trên Giu-đa."
  2: "Ngài cai trị ba năm tại Giê-ru-sa-lem. Tên của mẹ ngài cũng là Mi-ca-gia con gái của U-ri-ên của Gi-bê-a. Và có chiến tranh giữa A-bi-gia và Giê-rô-bo-am."
  3: "Và A-bi-gia sắp xếp trận chiến với một quân đội của người dũng cảm chiến tranh, bốn trăm ngàn người được chọn: Giê-rô-bo-am cũng sắp xếp trận chiến chống lại ngài với tám trăm ngàn người được chọn, là người mạnh mẽ dũng cảm."
  4: "Và A-bi-gia đứng lên trên núi Xê-ma-rim, ở trong núi Ê-ph-ra-im, và nói: Hãy nghe ta, ngươi Giê-rô-bo-am, và toàn thể Ít-ra-ên:"
  5: "Các ngươi không biết rằng THIÊN CHÚA Thiên Chúa của Ít-ra-ên đã cho vương quốc trên Ít-ra-ên cho Đa-vît đời đời, cho người ấy và cho con trai của người ấy bằng một giao ước của muối sao?"
  6: "Tuy nhiên Giê-rô-bo-am con của Nê-bát, tôi tớ của Sa-lô-môn con của Đa-vít, đã đứng lên, và đã nổi loạn chống lại chúa của người ấy."
  7: "Và có người vô giá trị quy tụ với ngài, con cái của Be-li-a, và đã kiện cường chống lại Rê-hô-bo-am con của Sa-lô-môn, khi Rê-hô-bo-am trẻ và mềm lòng, và không thể đứng vững trước họ."
  8: "Và bây giờ các ngươi nghĩ để đứng vững vương quốc của THIÊN CHÚA trong tay của con trai của Đa-vít; và các ngươi là một đoàn đông, và với các ngươi có con bò vàng, điều Giê-rô-bo-am làm cho các ngươi làm thần."
  9: "Các ngươi không đuổi các thầy tế lễ của THIÊN CHÚA, con trai của A-rôn, và các người Lê-vi, và làm cho các ngươi thầy tế lễ theo cách của các dân của các đất khác? sao cho bất cứ ai đến để thánh hóa mình với một con bò đực và bảy con cừu đực, người ấy có thể là thầy tế lễ của những điều không phải là thần."
  10: "Nhưng đối với chúng ta, THIÊN CHÚA là Thiên Chúa của chúng ta, và chúng ta không bỏ Ngài; và các thầy tế lễ, người phục vụ THIÊN CHÚA, là con trai của A-rôn, và các người Lê-vi chờ đợi công việc của họ:"
  11: "Và họ dâng cho THIÊN CHÚA mỗi sáng và mỗi chiều lễ thiêu và hương thơm: bánh thịt cũng họ sắp xếp trên bàn sạch; và đèn bằng vàng với đèn của nó, để cháy mỗi chiều: vì chúng ta giữ trách nhiệm của THIÊN CHÚA Thiên Chúa của chúng ta; nhưng các ngươi đã bỏ Ngài."
  12: "Và kìa, Thiên Chúa tự thân là với chúng ta cho viên chỉ huy của chúng ta, và các thầy tế lễ của Ngài với kèn để kêu cảnh báo chống lại các ngươi. Ôi con cái của Ít-ra-ên, các ngươi không chiến đấu chống lại THIÊN CHÚA Thiên Chúa của cha ông của các ngươi; vì các ngươi sẽ không thành công."
  13: "Nhưng Giê-rô-bo-am gây ra một cuộc phục kích đến sau lưng họ: vậy họ trước Giu-đa, và cuộc phục kích sau lưng họ."
  14: "Và khi Giu-đa nhìn lại, kìa, trận chiến trước và sau: và họ kêu lên THIÊN CHÚA, và các thầy tế lễ thổi kèn."
  15: "Bấy giờ người của Giu-đa hét lên: và khi người của Giu-đa hét lên, sự xảy ra, Thiên Chúa đánh Giê-rô-bo-am và toàn thể Ít-ra-ên trước A-bi-gia và Giu-đa."
  16: "Và con cái của Ít-ra-ên trốn trước Giu-đa: và Thiên Chúa giao họ vào tay họ."
  17: "Và A-bi-gia và dân của ngài giết họ với một sự tàn sát lớn: vậy có năm trăm ngàn người được chọn của Ít-ra-ên ngã xuống chết."
  18: "Như vậy con cái của Ít-ra-ên bị khuất phục tại thời điểm đó, và con cái của Giu-đa chiến thắng, vì họ dựa vào THIÊN CHÚA Thiên Chúa của cha ông của họ."
  19: "Và A-bi-gia đuổi theo Giê-rô-bo-am, và lấy các thành từ người ấy, Bết-ên với các thị trấn của nó, và Giê-sa-na với các thị trấn của nó, và Ê-phra-in với các thị trấn của nó."
  20: "Giê-rô-bo-am không phục hồi sức mạnh lại trong ngày của A-bi-gia: và THIÊN CHÚA đánh người ấy, và người ấy chết."
  21: "Nhưng A-bi-gia trở nên mạnh mẽ, và cưới mười bốn vợ, và sinh hai mươi hai con trai, và mười sáu con gái."
  22: "Và phần còn lại của hành động của A-bi-gia, và con đường của ngài, và lời nói của ngài, được viết trong câu chuyện của nhà tiên tri I-đô."
