23:
  1: "Và trong năm thứ bảy Giê-hô-a-đa kiện cường, và lấy các trăm trưởng, A-za-ri-gia con của Giê-rô-ham, và Y-sma-ên con của Giê-hô-na-an, và A-za-ri-gia con của Ô-bết, và Ma-a-sê-gia con của A-đa-gia, và Ê-li-sa-phát con của Xi-chi, vào giao ước với ngài."
  2: "Và họ đi trong Giu-đa, và quy tụ các người Lê-vi từ mọi thành của Giu-đa, và người đứng đầu của cha ông của Ít-ra-ên, và họ đến Giê-ru-sa-lem."
  3: "Và toàn thể hội chúng lập một giao ước với vua trong nhà của Thiên Chúa. Và ngài nói với họ: Kìa, con trai của vua sẽ cai trị, như THIÊN CHÚA đã phán của con cái của Đa-vít."
  4: "Đây là điều các ngươi sẽ làm: Một phần ba của các ngươi vào vào ngày sabát, của các thầy tế lễ và của các người Lê-vi, sẽ là người gác cửa;"
  5: "Và một phần ba sẽ ở nhà của vua; và một phần ba ở cửa của nền móng: và toàn thể dân sẽ ở trong sân của nhà của THIÊN CHÚA."
  6: "Nhưng đừng cho ai vào nhà của THIÊN CHÚA, ngoại trừ các thầy tế lễ, và họ phục vụ của các người Lê-vi; họ sẽ vào, vì họ là thánh: nhưng toàn thể dân sẽ giữ canh gác của THIÊN CHÚA."
  7: "Và các người Lê-vi sẽ bao vua xung quanh, mỗi người với vũ khí của người ấy trong tay; và bất cứ ai khác đến vào nhà, người ấy sẽ bị giết: nhưng hãy ở với vua khi người ấy vào, và khi người ấy đi ra."
  8: "Vậy các người Lê-vi và toàn thể Giu-đa làm theo mọi điều Giê-hô-a-đa thầy tế lễ đã răn, và lấy mỗi người đàn ông của người ấy sẽ vào vào ngày sabát, với họ sẽ đi ra vào ngày sabát: vì Giê-hô-a-đa thầy tế lễ không sa thải các ca."
  9: "Hơn nữa Giê-hô-a-đa thầy tế lễ giao cho các trăm trưởng giáo, và khiên, và khiên, của vua Đa-vít, đang ở trong nhà của Thiên Chúa."
  10: "Và ngài đặt toàn thể dân, mỗi người có vũ khí của người ấy trong tay, từ bên phải của đền thờ đến bên trái của đền thờ, dọc theo bàn thờ và đền thờ, bao quanh vua."
  11: "Bấy giờ họ đưa ra con trai của vua, và đặt trên ngươi vương miện, và cho ngươi lời chứng, và làm ngươi làm vua. Và Giê-hô-a-đa và con trai của ngài xức dầu ngươi, và nói: Thiên Chúa hãy cứu vua."
  12: "Bây giờ khi A-tha-li-gia nghe tiếng ồn của dân chạy và ngợi nga vua, nàng đến với dân trong nhà của THIÊN CHÚA:"
  13: "Và nàng nhìn, và kìa, vua đứng tại cột của ngươi ở lối vào, và các quan và kèn bằng vua: và toàn thể dân của đất vui mừng, và thổi kèn, cũng người ca hát với nhạc cụ, và người dạy để hát ngợi nga. Bấy giờ A-tha-li-gia xé quần áo của nàng, và nói: Phản bội, Phản bội."
  14: "Bấy giờ Giê-hô-a-đa thầy tế lễ đưa ra các trăm trưởng được đặt trên quân đội, và nói với họ: Hãy dẫn nàng ra khỏi các hàng: và bất cứ ai theo nàng, hãy để người ấy bị giết bằng gươm. Vì thầy tế lễ nói: Đừng giết nàng trong nhà của THIÊN CHÚA."
  15: "Vậy họ đặt tay trên nàng; và khi nàng đến lối vào của cửa ngựa bằng nhà của vua, họ giết nàng ở đó."
  16: "Và Giê-hô-a-đa làm một giao ước giữa ngươi, và giữa toàn thể dân, và giữa vua, rằng họ sẽ là dân của THIÊN CHÚA."
  17: "Bấy giờ toàn thể dân đi đến nhà của Ba-al, và phá nó xuống, và phá bàn thờ của người ấy và hình tượng của người ấy thành mảnh, và giết Mat-tan thầy tế lễ của Ba-al trước bàn thờ."
  18: "Cũng Giê-hô-a-đa chỉ định các nhiệm vụ của nhà của THIÊN CHÚA bằng tay của các thầy tế lễ các người Lê-vi, người mà Đa-vît đã phân phối trong nhà của THIÊN CHÚA, để dâng lễ thiêu của THIÊN CHÚA, như được viết trong luật pháp của Môi-se, với niềm vui và với hát, như được quy định bởi Đa-vít."
  19: "Và ngài đặt các người gác cửa ở các cửa của nhà của THIÊN CHÚA, để không ai không sạch trong bất cứ điều gì sẽ vào."
  20: "Và ngươi lấy các trăm trưởng, và các quý tộc, và các quan của dân, và toàn thể dân của đất, và đưa vua xuống từ nhà của THIÊN CHÚA: và họ đi qua cửa cao vào nhà của vua, và đặt vua trên ngai vàng của vương quốc."
  21: "Và toàn thể dân của đất vui mừng: và thành yên tĩnh, sau khi họ giết A-tha-li-gia bằng gươm."
