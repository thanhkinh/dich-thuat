20:
  1: "Sự xảy ra sau điều này cũng vậy, con cái của Mô-áp, và con cái của A-môn, và với họ những người khác bên cạnh người A-môn, đến chống lại Giô-sa-phát để chiến đấu."
  2: "Bấy giờ có người đến báo cho Giô-sa-phát, rằng: Có một đoàn đông lớn đến chống lại ngươi từ bên kia biển trên phía Xy-ri; và kìa, họ ở Ha-za-zôn Ta-ma, là Ê-nê-đi."
  3: "Và Giô-sa-phât sợ hãi, và đặt chính ngươi để tìm THIÊN CHÚA, và loan báo một sự ăn kiêng khắp toàn thể Giu-đa."
  4: "Và Giu-đa quy tụ cùng nhau, để hỏi giúp đỡ của THIÊN CHÚA: ngay cả từ mọi thành của Giu-đa họ đến để tìm THIÊN CHÚA."
  5: "Và Giô-sa-phât đứng trong hội chúng của Giu-đa và Giê-ru-sa-lem, trong nhà của THIÊN CHÚA, trước sân mới,"
  6: "Và nói: Ôi THIÊN CHÚA Thiên Chúa của cha ông chúng ta, Ngài không phải là Thiên Chúa trên trời sao? và Ngài không cai trị mọi vương quốc của người ngoại sao? và trong tay Ngài không có sức mạnh và quyền lực, sao không ai có thể đứng vững trước Ngài?"
  7: "Ngài không phải là Thiên Chúa của chúng ta, người đã đuổi người ở của đất này trước dân của Ngài là Ít-ra-ên, và cho nó cho hạt giống của A-bra-ham bạn của Ngài đời đời sao?"
  8: "Và họ ở trong đó, và đã xây cho Ngài một nơi thánh trong đó cho danh Ngài, rằng:"
  9: "Nếu, khi điều ác đến trên chúng ta, như gươm, phán xét, hoặc dịch bệnh, hoặc nạn đói, chúng ta đứng trước nhà này, và trong sự hiện diện của Ngài, vì danh Ngài trong nhà này, và kêu lên Ngài trong sự khốn khổ của chúng ta, khi đó Ngài sẽ nghe và giúp."
  10: "Và bây giờ, kìa, con cái của A-môn và Mô-áp và núi Xê-ia, người mà Ngài sẽ không cho Ít-ra-ên xâm lấn, khi họ đi ra khỏi đất của Ê-díp-tô, nhưng họ quay đi khỏi họ, và không tiêu diệt họ;"
  11: "Kìa, họ thưởng chúng ta, đến để đuổi chúng ta khỏi của cải của Ngài, điều Ngài đã cho chúng ta để thừa kế."
  12: "Ôi Thiên Chúa của chúng ta, Ngài sẽ không phán xét họ sao? vì chúng ta không có sức mạnh chống lại đoàn lớn này đến chống lại chúng ta; cũng chúng ta không biết điều gì để làm: nhưng mắt chúng ta ở trên Ngài."
  13: "Và toàn thể Giu-đa đứng trước THIÊN CHÚA, với con nhỏ của họ, vợ của họ, và con cái của họ."
  14: "Bấy giờ trên Ga-ha-zi-ên con của Xa-cha-ri-gia, con của Bê-na-gia, con của Giê-i-ên, con của Mat-ta-ni-gia, một người Lê-vi của con cái của A-xáp, Thần Linh của THIÊN CHÚA đến trong giữa của hội chúng;"
  15: "Và ngài nói: Hãy nghe, toàn thể Giu-đa, và các ngươi người ở của Giê-ru-sa-lem, và ngươi vua Giô-sa-phât: THIÊN CHÚA phán với các ngươi như vậy: Đừng sợ hãi cũng không bối rối vì đoàn đông này; vì trận chiến không phải của các ngươi, nhưng của Thiên Chúa."
  16: "Ngày mai các ngươi đi xuống chống lại họ: kìa, họ đi lên bằng vách đá của Xi-x; và các ngươi sẽ tìm họ ở cuối của suối, trước đồng vắng của Giê-ru-ên."
  17: "Các ngươi sẽ không cần chiến đấu trong trận chiến này: hãy đặt chính các ngươi, hãy đứng yên, và thấy sự cứu rỗi của THIÊN CHÚA với các ngươi, ôi Giu-đa và Giê-ru-sa-lem: đừng sợ hãi, cũng không bối rối: ngày mai hãy đi ra chống lại họ: vì THIÊN CHÚA sẽ ở với các ngươi."
  18: "Và Giô-sa-phât cúi đầu ngài với mặt đến đất: và toàn thể Giu-đa và người ở của Giê-ru-sa-lem ngã xuống trước THIÊN CHÚA, thờ lạy THIÊN CHÚA."
  19: "Và các người Lê-vi, của con cái của người Cô-hát, và của con cái của người Cô-rit, đứng lên để ngợi nga THIÊN CHÚA Thiên Chúa của Ít-ra-ên với tiếng lớn trên cao."
  20: "Và họ dậy sớm vào buổi sáng, và đi ra vào đồng vắng của Tê-cô-a: và khi họ đi ra, Giô-sa-phât đứng và nói: Hãy nghe ta, ôi Giu-đa, và các ngươi người ở của Giê-ru-sa-lem: Hãy tin vào THIÊN CHÚA Thiên Chúa của các ngươi, như vậy các ngươi sẽ được thiết lập: hãy tin các nhà tiên tri của Ngài, như vậy các ngươi sẽ thành công."
  21: "Và khi ngài đã tham vấn với dân, ngài chỉ định người ca hát cho THIÊN CHÚA, và sẽ ngợi nga sự đẹp của sự thánh khiết, khi họ đi ra trước quân đội, và để nói: Hãy ngợi nga THIÊN CHÚA: vì sự thương xót của Ngài đời đời."
  22: "Và khi họ bắt đầu hát và ngợi nga, THIÊN CHÚA đặt các cuộc phục kích chống lại con cái của A-môn, Mô-áp, và núi Xê-ia, người đến chống lại Giu-đa; và họ bị đánh."
  23: "Vì con cái của A-môn và Mô-áp đứng lên chống lại người ở của núi Xê-ia, hoàn toàn để giết và tiêu diệt họ: và khi họ đã làm xong người ở của Xê-ia, mỗi người giúp để tiêu diệt một người khác."
  24: "Và khi Giu-đa đến tháp canh trong đồng vắng, họ nhìn đến đoàn đông, và kìa, họ là xác chết ngã xuống đất, và không ai thoát."
  25: "Và khi Giô-sa-phât và dân của ngài đến để lấy chiến lợi phẩm của họ, họ tìm thấy trong họ dồi dào cả của cải với xác chết, và đá quý, họ lột cho chính họ, hơn họ có thể mang đi: và họ ba ngày thu thập chiến lợi phẩm, nhiều như vậy."
  26: "Và vào ngày thứ tư họ quy tụ cùng nhau trong thung lũng của Bê-ra-ca: vì ở đó họ chúc phước THIÊN CHÚA: do đó tên của cùng nơi được gọi là Thung lũng của Bê-ra-ca, đến ngày này."
  27: "Bấy giờ họ quay lại, mỗi người của Giu-đa và Giê-ru-sa-lem, và Giô-sa-phât ở phía trước của họ, để đi lại đến Giê-ru-sa-lem với niềm vui: vì THIÊN CHÚA đã làm cho họ vui mừng trên kẻ thù của họ."
  28: "Và họ đến Giê-ru-sa-lem với cầm và đàn và kèn đến nhà của THIÊN CHÚA."
  29: "Và sự kính sợ của Thiên Chúa ở trên mọi vương quốc của những đất đó, khi họ nghe THIÊN CHÚA chiến đấu chống lại kẻ thù của Ít-ra-ên."
  30: "Vậy vương quốc của Giô-sa-phât yên tĩnh: vì Thiên Chúa của ngài cho ngài nghỉ ngơi xung quanh."
  31: "Và Giô-sa-phât cai trị trên Giu-đa: ngài ba mươi năm tuổi khi ngài bắt đầu cai trị, và ngài cai trị hai mươi năm năm tại Giê-ru-sa-lem. Và tên của mẹ ngài là A-xu-bá con gái của Xil-hi."
  32: "Và ngài đi trong con đường của A-sa cha ngài, và không rời đi khỏi nó, làm điều công chính trong mắt của THIÊN CHÚA."
  33: "Tuy nhiên các nơi cao không được dời bỏ: vì dân chưa chuẩn bị lòng của họ đến Thiên Chúa của cha ông họ."
  34: "Bây giờ phần còn lại của hành động của Giô-sa-phât, đầu và cuối, kìa, chúng được viết trong sách của Giê-hu con của Ha-na-ni, người được nhắc đến trong sách của các vua của Ít-ra-ên."
  35: "Và sau điều này Giô-sa-phât vua của Giu-đa kết hợp chính ngươi với A-ha-zi-gia vua của Ít-ra-ên, người làm rất gian ác:"
  36: "Và ngài kết hợp chính ngươi với người ấy để làm con tàu để đi đến Ta-sis: và họ làm con tàu ở E-xi-ôn Gê-bê."
  37: "Bấy giờ Ê-li-ê-xê con của Ðô-đa-va của Ma-rê-sa tiên tri chống lại Giô-sa-phât, rằng: Vì ngươi đã kết hợp chính ngươi với A-ha-zi-gia, THIÊN CHÚA đã phá vỡ công việc của ngươi. Và các con tàu bị phá vỡ, họ không thể đi đến Ta-sis."
