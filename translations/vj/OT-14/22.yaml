22:
  1: "Và người ở của Giê-ru-sa-lem làm A-ha-zi-gia con trai nhỏ nhất của ngươi làm vua thay ngươi: vì đám người đến với người A-rập đến trại đã giết tất cả người lớn nhất. Vậy A-ha-zi-gia con của Giê-hô-ram vua của Giu-đa cai trị."
  2: "Bốn mươi hai tuổi là A-ha-zi-gia khi ngài bắt đầu cai trị, và ngài cai trị một năm tại Giê-ru-sa-lem. Tên của mẹ ngài cũng là A-tha-li-gia con gái của Ôm-ri."
  3: "Ngài cũng đi trong con đường của nhà của A-háp: vì mẹ ngài là người cố vấn của ngươi để làm điều gian ác."
  4: "Do đó ngươi làm điều ác trước mắt của THIÊN CHÚA giống như nhà của A-háp: vì họ là người cố vấn của ngươi sau cái chết của cha ngươi đến sự tiêu diệt của ngươi."
  5: "Ngài cũng đi theo lời khuyên của họ, và đi cùng Giê-hô-ram con của A-háp vua của Ít-ra-ên để chiến đấu chống lại Ha-za-ên vua của Xy-ri tại Ra-mô-th Gi-lê-a: và người Xy-ri đánh Giô-ram."
  6: "Và ngươi quay lại để được chữa lành tại Gi-xơ-rên vì vết thương được cho ngươi tại Ra-ma, khi ngươi chiến đấu với Ha-za-ên vua của Xy-ri. Và A-za-ri-gia con của Giê-hô-ram vua của Giu-đa đi xuống để thấy Giê-hô-ram con của A-háp tại Gi-xơ-rên, vì ngài bị bệnh."
  7: "Và sự tiêu diệt của A-ha-zi-gia là của Thiên Chúa bằng cách đến Giô-ram: vì khi ngươi đến, ngươi đi ra với Giê-hô-ram chống lại Giê-hu con của Nim-si, người mà THIÊN CHÚA đã xức dầu để cắt đứt nhà của A-háp."
  8: "Và sự xảy ra, khi Giê-hu đang thực hiện sự phán xét trên nhà của A-háp, và tìm thấy các quan của Giu-đa, và con cái của anh em của A-ha-zi-gia, người phục vụ A-ha-zi-gia, ngài giết họ."
  9: "Và ngươi tìm A-ha-zi-gia: và họ bắt người ấy, vì ngươi được giấu trong Sa-ma-ri, và mang người ấy đến Giê-hu: và khi họ đã giết người ấy, họ chôn người ấy: Vì, họ nói: người ấy là con của Giô-sa-phát, người tìm THIÊN CHÚA với toàn tâm. Vậy nhà của A-ha-zi-gia không có quyền lực để giữ vững vương quốc."
  10: "Nhưng khi A-tha-li-gia mẹ của A-ha-zi-gia thấy con trai của nàng chết, nàng đứng dậy và tiêu diệt tất cả hạt giống hoàng gia của nhà của Giu-đa."
  11: "Nhưng Giô-sa-bê-ath con gái của vua, cướp Giô-ás con của A-ha-zi-gia, và đánh cắp người ấy từ giữa con cái của vua bị giết, và đặt người ấy và y tá của người ấy trong một phòng ngủ. Vậy Giô-sa-bê-ath con gái của vua Giê-hô-ram, vợ của Giê-hô-a-đa thầy tế lễ, vì nàng là chị em gái của A-ha-zi-gia, giấu người ấy khỏi A-tha-li-gia, vậy nàng không giết người ấy."
  12: "Và ngài ở với họ được giấu trong nhà của Thiên Chúa sáu năm: và A-tha-li-gia cai trị trên đất."
