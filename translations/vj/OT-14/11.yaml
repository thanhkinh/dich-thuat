11:
  1: "Và khi Rê-hô-bo-am đến Giê-ru-sa-lem, ngài quy tụ của nhà Giu-đa và Bên-gia-min một trăm tám mươi ngàn người được chọn, là người chiến đấu, để chiến đấu chống lại Ít-ra-ên, để ngươi có thể mang vương quốc lại cho Rê-hô-bo-am."
  2: "Nhưng lời của THIÊN CHÚA đến với Xê-ma-gia người của Thiên Chúa, rằng:"
  3: "Hãy nói với Rê-hô-bo-am con của Sa-lô-môn, vua của Giu-đa, và toàn thể Ít-ra-ên trong Giu-đa và Bên-gia-min, rằng:"
  4: "THIÊN CHÚA phán như vậy: Các ngươi sẽ không đi lên, cũng không chiến đấu chống lại anh em của các ngươi: hãy quay mỗi người đến nhà của người ấy: vì điều này được làm bởi Ta. Và họ vâng lời của THIÊN CHÚA, và quay đi khỏi chiến đấu chống lại Giê-rô-bo-am."
  5: "Và Rê-hô-bo-am ở trong Giê-ru-sa-lem, và xây các thành để phòng thủ trong Giu-đa."
  6: "Ngài xây Bết-lê-hem, và Ê-tam, và Tê-cô-a,"
  7: "Và Bết-xu, và Xô-cô, và A-đu-lam,"
  8: "Và Gát, và Ma-rê-sa, và Xíp,"
  9: "Và A-đô-rim, và La-chi, và A-xê-ca,"
  10: "Và Xô-ra, và Ai-gia-lôn, và Hê-b-rơn, điều ở trong Giu-đa và ở Bên-gia-min các thành có tường."
  11: "Và ngài củng cố các cứ điểm, và đặt các ngài trưởng trong chúng, và lương thực, và dầu và rượu."
  12: "Và trong mỗi thành riêng ngài đặt khiên và giáo, và làm chúng rất mạnh, có Giu-đa và Bên-gia-min bên cạnh ngài."
  13: "Và các thầy tế lễ và các người Lê-vi đang trong toàn thể Ít-ra-ên đến với ngài ra khỏi mọi biên giới của họ."
  14: "Vì các người Lê-vi bỏ các vùng ngoại ô và của cải của họ, và đến Giu-đa và Giê-ru-sa-lem: vì Giê-rô-bo-am và con trai của ngài đã đuổi họ khỏi thực hiện nhiệm vụ thầy tế lễ cho THIÊN CHÚA:"
  15: "Và ngài lập ngươi làm thầy tế lễ cho các nơi cao, và cho các quỷ, và cho các con bò mà ngài đã làm."
  16: "Và sau họ ra khỏi mọi chi phái của Ít-ra-ên những người đặt lòng để tìm THIÊN CHÚA Thiên Chúa của Ít-ra-ên đến Giê-ru-sa-lem, để dâng lễ vật cho THIÊN CHÚA Thiên Chúa của cha ông họ."
  17: "Vậy họ củng cố vương quốc của Giu-đa, và làm Rê-hô-bo-am con của Sa-lô-môn mạnh, ba năm: vì ba năm họ đi trong con đường của Đa-vît và Sa-lô-môn."
  18: "Và Rê-hô-bo-am cưới Ma-ha-lát con gái của Giê-ri-mô-th con của Đa-vít làm vợ, và A-bi-ha-il con gái của Ê-li-áp con của Giê-xê;"
  19: "Người sinh cho ngài con cái: Giê-us, và Sa-ma-ri-gia, và Da-ham."
  20: "Và sau nàng ngài cưới Ma-a-ca con gái của Ab-sa-lôm; người sinh cho ngài A-bi-gia, và At-tai, và Xi-xa, và Xê-lô-mi-th."
  21: "Và Rê-hô-bo-am yêu Ma-a-ca con gái của Ab-sa-lôm hơn mọi vợ và thị thiếp của ngài: vì ngài cưới mười tám vợ, và sáu mươi thị thiếp; và sinh hai mươi tám con trai, và sáu mươi con gái."
  22: "Và Rê-hô-bo-am làm A-bi-gia con của Ma-a-ca người đứng đầu, làm người cai trị giữa anh em của ngài: vì ngài nghĩ để làm ngươi làm vua."
  23: "Và ngài khôn ngoan, và phân tán mọi con của ngài trong toàn thể các đất của Giu-đa và Bên-gia-min, đến mỗi thành có tường: và ngài cho họ lương thực dồi dào. Và ngài muốn nhiều vợ."
