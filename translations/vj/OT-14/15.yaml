15:
  1: "Và Thần Linh của Thiên Chúa đến trên A-za-ri-gia con của Ô-đết:"
  2: "Và ngài đi ra để gặp A-sa, và nói với ngài: Hãy nghe ta, A-sa, và toàn thể Giu-đa và Bên-gia-min: THIÊN CHÚA ở với các ngươi, trong khi các ngươi ở với Ngài; và nếu các ngươi tìm Ngài, Ngài sẽ được tìm bởi các ngươi; nhưng nếu các ngươi bỏ Ngài, Ngài sẽ bỏ các ngươi."
  3: "Bây giờ trong một thời gian dài Ít-ra-ên không có Thiên Chúa thật, và không có thầy tế lễ dạy dỗ, và không có luật pháp."
  4: "Nhưng khi họ trong rắc rối của họ quay lại THIÊN CHÚA Thiên Chúa của Ít-ra-ên, và tìm Ngài, Ngài được tìm bởi họ."
  5: "Và trong những thời điểm đó không có hòa bình cho người đi ra, cũng không cho người đi vào, nhưng sự bối rối lớn trên mọi người ở của các đất."
  6: "Và dân bị tiêu diệt của dân, và thành của thành: vì Thiên Chúa làm bối rối họ với mọi sự ngược đãi."
  7: "Hãy mạnh mẽ do đó, và đừng để tay các ngươi yếu: vì công việc của các ngươi sẽ được thưởng."
  8: "Và khi A-sa nghe những lời này, và lời tiên tri của Ô-đết nhà tiên tri, ngài lấy lòng can đảm, và dời bỏ các hình tượng ghê tởm ra khỏi toàn thể đất của Giu-đa và Bên-gia-min, và ra khỏi các thành mà ngài đã lấy từ núi Ê-phra-im, và làm mới bàn thờ của THIÊN CHÚA, trước hành lang của THIÊN CHÚA."
  9: "Và ngài quy tụ toàn thể Giu-đa và Bên-gia-min, và người ngoại với họ ra khỏi Ê-phra-im và Ma-na-se, và ra khỏi Xi-môn: vì họ đến với ngài từ Ít-ra-ên dồi dào, khi họ thấy THIÊN CHÚA Thiên Chúa của ngài ở với ngài."
  10: "Vậy họ quy tụ cùng nhau tại Giê-ru-sa-lem trong tháng thứ ba, trong năm thứ mười lăm của triều đại của A-sa."
  11: "Và họ dâng cho THIÊN CHÚA cùng thời, của chiến lợi phẩm họ đã mang, bảy trăm con bò và bảy ngàn con chiên."
  12: "Và họ vào một giao ước để tìm THIÊN CHÚA Thiên Chúa của cha ông họ với toàn tâm và toàn linh hồn;"
  13: "Rằng bất cứ ai không tìm THIÊN CHÚA Thiên Chúa của Ít-ra-ên sẽ bị giết, dù nhỏ hay lớn, dù người đàn ông hay người đàn bà."
  14: "Và họ thề với THIÊN CHÚA với tiếng lớn, và với hô to, và với kèn, và với kèn đồng."
  15: "Và toàn thể Giu-đa vui mừng ở lời thề: vì họ đã thề với toàn tâm, và tìm Ngài với toàn mong muốn của họ; và Ngài được tìm bởi họ: và THIÊN CHÚA cho họ nghỉ ngơi xung quanh."
  16: "Cũng về Ma-a-ca mẹ của A-sa vua, ngài dời nàng khỏi làm nữ hoàng, vì nàng đã làm một hình tượng trong một rừng: và A-sa chặt hình tượng của nàng, và đạp nó, và đốt nó tại suối Ki-đ-rôn."
  17: "Nhưng các nơi cao không được dời bỏ khỏi Ít-ra-ên: tuy nhiên lòng của A-sa hoàn hảo mọi ngày của ngài."
  18: "Và ngài đưa vào nhà của Thiên Chúa những điều cha ngài đã hiến dâng, và ngài đã hiến dâng, bạc, và vàng, và các vessel."
  19: "Và không có chiến tranh nữa đến năm thứ ba mươi lăm của triều đại của A-sa."
