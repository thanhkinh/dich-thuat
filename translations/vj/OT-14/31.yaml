31:
  1: "Bây giờ khi tất cả điều này được hoàn thành, toàn thể Ít-ra-ên hiện diện đi ra đến các thành của Giu-đa, và phá hình tượng thành mảnh, và chặt rừng, và ném các nơi cao và bàn thờ ra khỏi toàn thể Giu-đa và Bên-gia-min, ở Ê-phra-im cũng vậy và Ma-na-se, cho đến khi họ hoàn toàn tiêu diệt tất cả. Bấy giờ toàn thể con cái của Ít-ra-ên quay lại, mỗi người đến của cải của người ấy, đến thành của chính họ."
  2: "Và Hê-xê-gia chỉ định các ca của các thầy tế lễ và các người Lê-vi theo ca của họ, mỗi người theo sự phục vụ của người ấy, các thầy tế lễ và người Lê-vi cho lễ thiêu và cho lễ vật hòa bình, để phục vụ, và để tạ ơn, và ngợi nga ở các cửa của lều của THIÊN CHÚA."
  3: "Ngài chỉ định phần của vua của của cải của ngươi cho lễ thiêu, cho lễ thiêu sáng và chiều, và lễ thiêu cho ngày sabát, và cho ngày đầu tháng, và cho các lễ được quy định, như được viết trong luật pháp của THIÊN CHÚA."
  4: "Hơn nữa ngươi răn dân ở tại Giê-ru-sa-lem để đưa phần của các thầy tế lễ và người Lê-vi, để họ có thể được khích lệ trong luật pháp của THIÊN CHÚA."
  5: "Và khi điều răn đi lan rộng, con cái của Ít-ra-ên mang vào dồi dào mùa đầu của lúa, rượu, và dầu, và mật, và của mọi sự tăng trưởng của đồng: và thuế của mười của mọi điều họ mang vào dồi dào."
  6: "Về con cái của Ít-ra-ên và Giu-đa, ở trong các thành của Giu-đa, họ cũng mang vào thuế của bò và chiên, và thuế của vật thánh được thánh hóa cho THIÊN CHÚA Thiên Chúa của họ, và đặt chúng bằng đống."
  7: "Vào tháng thứ ba họ bắt đầu đặt nền móng của đống, và hoàn thành chúng vào tháng thứ bảy."
  8: "Và khi Hê-xê-gia và các quan đến và thấy đống, họ chúc phước THIÊN CHÚA, và dân Ngài là Ít-ra-ên."
  9: "Bấy giờ Hê-xê-gia hỏi với các thầy tế lễ và người Lê-vi về đống."
  10: "Và A-za-ri-gia thầy tế lễ đứng đầu của nhà của Xa-đốc trả lời ngươi, và nói: Kể từ dân bắt đầu mang lễ vật vào nhà của THIÊN CHÚA, chúng ta có đủ để ăn, và còn nhiều: vì THIÊN CHÚA đã ban phước cho dân Ngài: và điều còn lại là kho lớn này."
  11: "Bấy giờ Hê-xê-gia răn để chuẩn bị phòng trong nhà của THIÊN CHÚA: và họ chuẩn bị chúng,"
  12: "Và mang vào lễ vật và thuế và vật được hiến dâng trung thành: người mà Cô-nô-ni-gia người Lê-vi là người cai trị, và Xi-mi anh em của ngươi là người kế bên."
  13: "Và Giê-i-ên, và A-za-zi-gia, và Na-hát, và A-sa-ên, và Giê-ri-mô-th, và Giô-za-bát, và Ê-li-ên, và Y-sma-chi-gia, và Ma-hát, và Bê-na-gia, là người giám sát dưới tay của Cô-nô-ni-gia và Xi-mi anh em của ngươi, theo điều răn của Hê-xê-gia vua, và A-za-ri-gia người cai trị của nhà của Thiên Chúa."
  14: "Vê-rê con của I-m-na người Lê-vi, người gác cửa về phía đông, ở trên lễ vật tự nguyện của Thiên Chúa, để phân phối lễ vật của THIÊN CHÚA, và vật rất thánh."
  15: "Và kế bên ngươi là Ê-đên, và Mi-ni-a-min, và Giê-sua, và Xê-ma-gia, A-ma-ri-gia, và Xê-ca-ni-gia, trong các thành của các thầy tế lễ, trong nhiệm vụ được quy định, để đưa cho anh em của họ theo ca, cho lớn cũng như cho nhỏ:"
  16: "Ngoài gia phái của nam giới, từ ba năm và hơn, đến mỗi người đi vào nhà của THIÊN CHÚA, phần hàng ngày của họ cho sự phục vụ của họ trong trách nhiệm của họ theo ca của họ:"
  17: "Cả cho gia phái của các thầy tế lễ theo nhà của cha ông họ, và người Lê-vi từ hai mươi năm và hơn, trong trách nhiệm của họ theo ca của họ:"
  18: "Và cho gia phái của mọi con nhỏ của họ, vợ của họ, và con trai của họ, và con gái của họ, qua toàn thể hội chúng: vì trong nhiệm vụ được quy định họ thánh hóa chính họ trong sự thánh khiết:"
  19: "Cũng của con trai của A-rôn các thầy tế lễ, ở trong cánh đồng của vùng ngoại ô của thành của họ, trong mỗi thành riêng, người được gọi tên, để đưa phần cho mọi nam giới giữa các thầy tế lễ, và cho mọi người được tính theo gia phái giữa người Lê-vi."
  20: "Và như vậy Hê-xê-gia làm khắp toàn thể Giu-đa, và làm điều tốt và công chính và thật trước THIÊN CHÚA Thiên Chúa của ngươi."
  21: "Và trong mọi công việc ngươi bắt đầu trong sự phục vụ của nhà của Thiên Chúa, và trong luật pháp, và trong điều răn, để tìm Thiên Chúa của ngươi, ngươi làm với toàn tâm, và thành công."
