30:
  1: "Và Hê-xê-gia gửi cho toàn thể Ít-ra-ên và Giu-đa, và viết thư cũng cho Ê-phra-im và Ma-na-se, để họ nên đến nhà của THIÊN CHÚA tại Giê-ru-sa-lem, để giữ lễ Vượt qua cho THIÊN CHÚA Thiên Chúa của Ít-ra-ên."
  2: "Vì vua đã nhận lời khuyên, và các quan của ngươi, và toàn thể hội chúng tại Giê-ru-sa-lem, để giữ lễ Vượt qua trong tháng thứ hai."
  3: "Vì họ không thể giữ nó tại thời điểm đó, vì các thầy tế lễ không thánh hóa chính họ đủ, cũng dân không quy tụ cùng nhau đến Giê-ru-sa-lem."
  4: "Và điều làm vui lòng vua và toàn thể hội chúng."
  5: "Vậy họ thiết lập một sắc lệ để loan báo khắp toàn thể Ít-ra-ên, từ Bê-ết-xê-ba đến Đan, để họ nên đến để giữ lễ Vượt qua cho THIÊN CHÚA Thiên Chúa của Ít-ra-ên tại Giê-ru-sa-lem: vì họ không làm điều đó trong một thời gian dài như được viết."
  6: "Vậy người đưa thư đi với thư từ vua và các quan của ngươi khắp toàn thể Ít-ra-ên và Giu-đa, và theo điều răn của vua, rằng: Ôi con cái của Ít-ra-ên, hãy quay lại đến THIÊN CHÚA Thiên Chúa của A-bra-ham, Y-sác, và Ít-ra-ên, và Ngài sẽ quay lại đến phần còn lại của các ngươi, người thoát khỏi tay của các vua của A-sua."
  7: "Và đừng như cha ông của các ngươi, và như anh em của các ngươi, người đã phạm tội chống lại THIÊN CHÚA Thiên Chúa của cha ông họ, người đã giao họ cho sự tàn phá, như các ngươi thấy."
  8: "Bây giờ đừng cứng cổ, như cha ông các ngươi, nhưng hãy tự nguyện cho THIÊN CHÚA, và vào nơi thánh của Ngài, Ngài đã thánh hóa đời đời: và phục vụ THIÊN CHÚA Thiên Chúa của các ngươi, để sự dữ của cơn giận của Ngài có thể quay đi khỏi các ngươi."
  9: "Vì nếu các ngươi quay lại đến THIÊN CHÚA, anh em và con cái của các ngươi sẽ tìm thấy sự thương xót trước người dẫn họ làm tù nhân, vậy họ sẽ quay lại vào đất này: vì THIÊN CHÚA Thiên Chúa của các ngươi nhân từ và thương xót, và sẽ không quay mặt khỏi các ngươi, nếu các ngươi quay lại đến Ngài."
  10: "Vậy người đưa thư đi từ thành đến thành qua đất của Ê-phra-im và Ma-na-se đến Xê-bu-lun: nhưng họ cười họ, và chế giễu họ."
  11: "Tuy nhiên một số của A-sơ và Ma-na-se và của Xê-bu-lun khiêm cung, và đến Giê-ru-sa-lem."
  12: "Cũng ở Giu-đa tay của Thiên Chúa là để cho họ một lòng để làm điều răn của vua và của các quan, bằng lời của THIÊN CHÚA."
  13: "Và có nhiều người quy tụ tại Giê-ru-sa-lem để giữ lễ của bánh không men trong tháng thứ hai, một hội chúng rất lớn."
  14: "Và họ đứng dậy và dời bỏ các bàn thờ ở Giê-ru-sa-lem, và mọi bàn thờ cho hương, họ ném vào suối Ki-đ-rôn."
  15: "Bấy giờ họ giết lễ Vượt qua vào ngày thứ mười bốn của tháng thứ hai: và các thầy tế lễ và các người Lê-vi xấu hổ, và thánh hóa chính họ, và mang lễ thiêu vào nhà của THIÊN CHÚA."
  16: "Và họ đứng ở chỗ của họ theo cách của họ, theo luật pháp của Môi-se người đàn ông của Thiên Chúa: các thầy tế lễ rắc máu, họ nhận từ tay của các người Lê-vi."
  17: "Vì có nhiều người trong hội chúng không được thánh hóa: do đó các người Lê-vi có trách nhiệm giết lễ Vượt qua cho mỗi người không sạch, để thánh hóa họ cho THIÊN CHÚA."
  18: "Vì một đông dân, nhiều người của Ê-phra-im, và Ma-na-se, Y-s-sa-ca, và Xê-bu-lun, không làm sạch chính họ, nhưng họ ăn lễ Vượt qua khác hơn được viết. Nhưng Hê-xê-gia cầu nguyện cho họ, rằng: THIÊN CHÚA tốt tha thứ mỗi người"
  19: "Người chuẩn bị lòng để tìm Thiên Chúa, THIÊN CHÚA Thiên Chúa của cha ông người ấy, dù không được làm sạch theo sự thanh tẩy của nơi thánh."
  20: "Và THIÊN CHÚA nghe Hê-xê-gia, và chữa lành dân."
  21: "Và con cái của Ít-ra-ên hiện diện tại Giê-ru-sa-lem giữ lễ của bánh không men bảy ngày với niềm vui lớn: và các người Lê-vi và các thầy tế lễ ngợi nga THIÊN CHÚA ngày qua ngày, hát với nhạc cụ lớn cho THIÊN CHÚA."
  22: "Và Hê-xê-gia nói lời an ủi cho toàn thể người Lê-vi dạy sự hiểu biết tốt của THIÊN CHÚA: và họ ăn trong suốt lễ bảy ngày, dâng lễ vật hòa bình, và xưng tội cho THIÊN CHÚA Thiên Chúa của cha ông họ."
  23: "Và toàn thể hội chúng nhận lời khuyên để giữ bảy ngày nữa: và họ giữ bảy ngày nữa với niềm vui."
  24: "Vì Hê-xê-gia vua của Giu-đa đưa cho hội chúng một ngàn con bò đực và bảy ngàn con chiên: và các quan đưa cho hội chúng một ngàn con bò đực và mười ngàn con chiên: và một số lớn các thầy tế lễ thánh hóa chính họ."
  25: "Và toàn thể hội chúng của Giu-đa, với các thầy tế lễ và các người Lê-vi, và toàn thể hội chúng đi ra từ Ít-ra-ên, và người ngoại đi ra từ đất của Ít-ra-ên, và ở trong Giu-đa, vui mừng."
  26: "Vậy có niềm vui lớn tại Giê-ru-sa-lem: vì từ thời của Sa-lô-môn con của Đa-vít vua của Ít-ra-ên không có như vậy tại Giê-ru-sa-lem."
  27: "Bấy giờ các thầy tế lễ người Lê-vi đứng dậy và chúc phước dân: và tiếng của họ được hear, và lời cầu nguyện của họ đến nơi ở thánh của Ngài, đến trời."
