1:
  1: "Và Sa-lô-môn con của Đa-vít được kiện cường trong vương quốc của mình, và THIÊN CHÚA Thiên Chúa của ngài ở cùng ngài, và làm cho ngài rất vinh hiển."
  2: "Bấy giờ Sa-lô-môn nói với toàn thể Ít-ra-ên, với các ngàn trưởng và các trăm trưởng, và với các quan xét, và với mọi quan cai trị trong toàn thể Ít-ra-ên, các người đứng đầu các gia phả."
  3: "Vậy Sa-lô-môn, và toàn thể hội chúng cùng với ngài, đi đến nơi cao ở Gi-bê-ôn; vì ở đó có đền tạm của hội chúng của Thiên Chúa, mà Môi-se tôi sự của THIÊN CHÚA đã làm trong đồng vắng."
  4: "Nhưng hộc của Thiên Chúa, Đa-vít đã đưa nó lên từ Ki-riát-gia-rim đến nơi mà Đa-vít đã chuẩn bị cho nó: vì ngài đã dựng trại cho nó tại Giê-ru-sa-lem."
  5: "Hơn nữa, bàn đồng, mà Bê-sa-lên con của U-ri, con của Hu, đã làm, ngài đặt trước đền tạm của THIÊN CHÚA: và Sa-lô-môn và hội chúng thờ lạy tại đó."
  6: "Và Sa-lô-môn lên đến đó trước bàn đồng trước mặt THIÊN CHÚA, ở tại đền tạm của hội chúng, và dâng lên trên đó một ngàn lễ thiêu."
  7: "Đêm ấy Thiên Chúa hiện ra với Sa-lô-môn, và phán với ngài: Hãy xin điều Ta sẽ ban cho ngươi."
  8: "Và Sa-lô-môn nói cùng Thiên Chúa: Ngài đã bày tỏ sự thương xót lớn cho Đa-vít cha tôi, và đã làm cho tôi trị thay người."
  9: "Bây giờ, ôi THIÊN CHÚA, xin cho lời hứa của Ngài cùng Đa-vít cha tôi được xác lập: vì Ngài đã lập tôi làm vua trên một dân giống như bụi của đất về số lượng."
  10: "Xin ban cho tôi bây giờ sự khôn ngoan và sự hiểu biết, để tôi có thể đi ra và đi vào trước mặt dân nầy: vì ai có thể đoán xét dân nầy của Ngài, là dân quá vĩ đại nầy?"
  11: "Và Thiên Chúa phán với Sa-lô-môn: Vì điều đó ở trong lòng ngươi, và ngươi không xin của giàu có, của cải, hay vinh quang, cũng không xin mạng sống của kẻ thù của ngươi, và cũng không xin sự sống lâu dài; nhưng ngươi đã xin sự khôn ngoan và sự hiểu biết cho chính mình, để ngươi có thể đoán xét dân của Ta, mà Ta đã lập ngươi làm vua trên họ:"
  12: "Sự khôn ngoan và sự hiểu biết được ban cho ngươi; và Ta sẽ ban cho ngươi của giàu có, của cải, và vinh quang, như vậy mà không có vua nào đã có như vậy từ trước ngươi, và sẽ không có vua nào sau ngươi có như vậy."
  13: "Bấy giờ Sa-lô-môn đi từ nơi cao ở Gi-bê-ôn đến Giê-ru-sa-lem, từ trước đền tạm của hội chúng, và cai trị trên Ít-ra-ên."
  14: "Và Sa-lô-môn quy tụ xe ngựa và kỵ binh: và ngài có một ngàn bốn trăm chiếc xe, và mười hai ngàn người kỵ binh, ngài đặt chúng ở các thành phố của xe, và cùng vua tại Giê-ru-sa-lem."
  15: "Và vua làm cho bạc và vàng tại Giê-ru-sa-lem đông như đá, và cây xà ngài làm nhiều như cây sung ở trong đồng bằng vì sự dồi dào."
  16: "Và Sa-lô-môn có ngựa từ Ê-díp-tô mang ra, và sợi dây len: các thương nhân của vua nhận dây len với một giá."
  17: "Và họ đi lên, và đem ra từ Ê-díp-tô một chiếc xe với sáu trăm siclo bạc, và một con ngựa với một trăm năm mươi: và như vậy họ đem ngựa ra cho mọi vua của người Hít, và cho các vua của Xy-ri, bằng tay của họ."
