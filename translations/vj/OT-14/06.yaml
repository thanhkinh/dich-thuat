6:
  1: "Bấy giờ Sa-lô-môn nói: THIÊN CHÚA đã phán rằng Ngài sẽ ở trong bóng tối đậm đặc."
  2: "Nhưng tôi đã xây một nhà ở cho Ngài, và một nơi cho Ngài ở đời đời."
  3: "Và vua quay mặt, và chúc phước cho toàn thể hội chúng của Ít-ra-ên: và toàn thể hội chúng của Ít-ra-ên đứng."
  4: "Và ngài nói: Ðược ban phước là THIÊN CHÚA Thiên Chúa của Ít-ra-ên, người đã bằng tay làm trọn điều mà Ngài phán bằng miệng với Đa-vít cha tôi, rằng:"
  5: "Kể từ ngày Ta đã đưa dân Ta ra khỏi đất của Ê-díp-tô Ta không chọn thành nào trong mọi chi phái của Ít-ra-ên để xây một nhà, để danh của Ta ở đó; cũng Ta không chọn người đàn ông nào để cai trị trên dân Ta là Ít-ra-ên:"
  6: "Nhưng Ta đã chọn Giê-ru-sa-lem, để danh của Ta ở đó; và đã chọn Đa-vît để ở trên dân Ta là Ít-ra-ên."
  7: "Bây giờ thì ở trong lòng của Đa-vít cha tôi là để xây một nhà cho danh của THIÊN CHÚA Thiên Chúa của Ít-ra-ên."
  8: "Nhưng THIÊN CHÚA đã phán với Đa-vît cha tôi: Vì ở trong lòng ngươi là để xây một nhà cho danh Ta, ngươi làm tốt vì ở trong lòng ngươi là như vậy:"
  9: "Tuy nhiên ngươi sẽ không xây nhà; nhưng con trai ngươi sẽ ra từ hậu duệ của ngươi, ngài sẽ xây nhà cho danh Ta."
  10: "THIÊN CHÚA do đó đã làm trọn lời Ngài đã phán: vì tôi đã đứng lên thay Đa-vít cha tôi, và được đặt trên ngai vàng của Ít-ra-ên, như THIÊN CHÚA đã hứa, và đã xây nhà cho danh của THIÊN CHÚA Thiên Chúa của Ít-ra-ên."
  11: "Và trong đó tôi đã đặt hộc, trong đó có giao ước của THIÊN CHÚA, mà Ngài đã lập với con cái của Ít-ra-ên."
  12: "Và ngài đứng trước bàn thờ của THIÊN CHÚA trước mặt toàn thể hội chúng của Ít-ra-ên, và vươn tay ra:"
  13: "Vì Sa-lô-môn đã làm một bục đồng, dài năm cubit, và rộng năm cubit, và cao ba cubit, và đặt nó ở giữa sân: và trên đó ngài đứng, và quỳ xuống trên đầu gối trước toàn thể hội chúng của Ít-ra-ên, và vươn tay về phía trời,"
  14: "Và nói: Ôi THIÊN CHÚA Thiên Chúa của Ít-ra-ên, không có Thiên Chúa nào như Ngài trong trời, cũng không trên đất; người giữ giao ước, và bày tỏ sự thương xót cho các tôi tớ của Ngài, người đi trước mặt Ngài với toàn tâm mình:"
  15: "Người đã giữ với tôi sự Đa-vít cha tôi điều mà Ngài đã hứa với người ấy; và đã phán bằng miệng, và đã làm trọn bằng tay, như là ngày này."
  16: "Vậy bây giờ, ôi THIÊN CHÚA Thiên Chúa của Ít-ra-ên, xin giữ với tôi sự Đa-vít cha tôi điều mà Ngài đã hứa với người ấy, rằng: Sẽ không thiếu cho ngươi người đàn ông trong mắt Ta để ngồi trên ngai vàng của Ít-ra-ên; miễn là con cái của ngươi giữ đường của họ để đi trong luật pháp Ta, như ngươi đã đi trước mặt Ta."
  17: "Vậy bây giờ, ôi THIÊN CHÚA Thiên Chúa của Ít-ra-ên, xin cho lời Ngài được xác nhận, điều mà Ngài đã phán với tôi sự Đa-vît cha tôi."
  18: "Nhưng Thiên Chúa có thực sự ở với loài người trên đất không? kìa, trời và trời của các trời không chứa được Ngài; huống chi nhà này mà tôi đã xây!"
  19: "Xin hãy xem xét lời cầu nguyện của tôi sự của Ngài, và lời van xin của người ấy, ôi THIÊN CHÚA Thiên Chúa của tôi, để nghe tiếng kêu gọi và lời cầu nguyện mà tôi sự của Ngài cầu nguyện trước mặt Ngài:"
  20: "Để mắt của Ngài mở trên nhà này ngày và đêm, trên nơi mà Ngài đã phán rằng Ngài sẽ đặt danh Ngài ở đó; để nghe lời cầu nguyện mà tôi sự của Ngài cầu nguyện hướng về nơi này."
  21: "Vậy hãy nghe lời van xin của tôi sự của Ngài, và của dân Ngài là Ít-ra-ên, điều mà họ sẽ làm hướng về nơi này: xin Ngài nghe từ nơi ở của Ngài, từ trời; và khi Ngài nghe, xin tha thứ."
  22: "Nếu người đàn ông phạm tội chống lại người láng giềng của người ấy, và một lời thề được đặt trên người ấy để khiến người ấy thề, và lời thề đến trước bàn thờ của Ngài trong nhà này;"
  23: "Bấy giờ xin Ngài nghe từ trời, và làm, và phán xét các tôi tớ của Ngài, bằng cách trả lại ác, bằng cách trả lại con đường của người ấy trên đầu của người ấy; và bằng cách công nhận người công chính, bằng cách cho người ấy theo sự công chính của người ấy."
  24: "Và nếu dân Ngài là Ít-ra-ên bị thua trước kẻ thù, vì họ đã phạm tội chống lại Ngài; và sẽ quay lại và xưng danh Ngài, và cầu nguyện và van xin trước mặt Ngài trong nhà này;"
  25: "Bấy giờ xin Ngài nghe từ trời, và tha thứ tội lỗi của dân Ngài là Ít-ra-ên, và đưa họ lại đến đất mà Ngài đã cho họ và cho cha ông của họ."
  26: "Khi trời bị đóng lại, và không có mưa, vì họ đã phạm tội chống lại Ngài; nếu họ cầu nguyện hướng về nơi này, và xưng danh Ngài, và quay khỏi tội lỗi của họ, khi Ngài làm khổ họ;"
  27: "Bấy giờ xin Ngài nghe từ trời, và tha thứ tội lỗi của các tôi tớ của Ngài, và của dân Ngài là Ít-ra-ên, khi Ngài đã dạy họ con đường tốt, nơi họ phải đi; và hãy gửi mưa trên đất của Ngài, điều mà Ngài đã cho dân Ngài làm gia sản."
  28: "Nếu có nạn đói trong đất, nếu có dịch bệnh, nếu có bệnh, hoặc mốc, châu chấu, hoặc sâu bọ; nếu kẻ thù của họ vây họ trong các thành của đất họ; bất cứ bệnh tật hay bất cứ bệnh gì:"
  29: "Khi đó bất cứ lời cầu nguyện hay lời van xin nào được làm bởi bất cứ người đàn ông nào, hoặc của toàn thể dân Ngài là Ít-ra-ên, khi mỗi người sẽ biết bệnh tật của mình và nỗi đau của mình, và vươn tay trong nhà này:"
  30: "Bấy giờ xin Ngài nghe từ trời nơi ở của Ngài, và tha thứ, và trả lại cho mỗi người theo mọi con đường của người ấy, lòng mà Ngài biết; vì chỉ Ngài biết lòng của con cái của loài người:"
  31: "Để họ có thể kính sợ Ngài, để đi trong đường của Ngài, bao lâu họ sống trong đất mà Ngài đã cho cha ông của chúng ta."
  32: "Hơn nữa về người ngoại, người không thuộc dân Ngài là Ít-ra-ên, nhưng đến từ một đất xa vì danh lớn của Ngài, và tay hùng mạnh của Ngài, và cánh tay vươn ra của Ngài; nếu họ đến và cầu nguyện trong nhà này;"
  33: "Bấy giờ xin Ngài nghe từ trời, từ nơi ở của Ngài, và làm theo mọi điều mà người ngoại kêu gọi Ngài; để mọi dân của đất biết danh Ngài, và kính sợ Ngài, như dân Ngài là Ít-ra-ên, và biết rằng nhà này mà tôi đã xây được gọi bằng danh Ngài."
  34: "Nếu dân Ngài đi ra chiến tranh chống lại kẻ thù của họ theo đường mà Ngài sẽ gửi họ, và họ cầu nguyện cùng Ngài hướng về thành mà Ngài đã chọn, và nhà mà tôi đã xây cho danh Ngài;"
  35: "Bấy giờ xin Ngài nghe từ trời lời cầu nguyện và lời van xin của họ, và duy trì nguyên nhân của họ."
  36: "Nếu họ phạm tội chống lại Ngài, vì không có người đàn ông nào không phạm tội, và Ngài giận họ, và giao họ cho kẻ thù của họ, và họ bắt họ làm tù nhân đến một đất xa hoặc gần;"
  37: "Tuy nhiên nếu họ suy nghĩ trong đất mà họ bị bắt làm tù nhân, và quay lại và cầu nguyện cùng Ngài trong đất của sự bị bắt của họ, rằng: Chúng tôi đã phạm tội, chúng tôi đã làm sai, và đã gian ác;"
  38: "Nếu họ quay lại với Ngài với toàn tâm và toàn linh hồn trong đất của sự bị bắt của họ, nơi họ đã bị bắt làm tù nhân, và cầu nguyện hướng về đất của họ, điều mà Ngài đã cho cha ông của họ, và hướng về thành mà Ngài đã chọn, và hướng về nhà mà tôi đã xây cho danh Ngài:"
  39: "Bấy giờ xin Ngài hear from trời, từ nơi ở của Ngài, lời cầu nguyện và lời van xin của họ, và duy trì nguyên nhân của họ, và tha thứ cho dân Ngài đã phạm tội chống lại Ngài."
  40: "Bây giờ, Thiên Chúa của tôi, xin cho, tôi van xin Ngài, mắt của Ngài mở, và tai của Ngài chăm chú vào lời cầu nguyện được làm trong nơi này."
  41: "Vậy bây giờ hãy đứng dậy, ôi THIÊN CHÚA Thiên Chúa, vào nơi nghỉ ngơi của Ngài, Ngài, và hộc của sự mạnh của Ngài: xin cho các thầy tế lễ của Ngài, ôi THIÊN CHÚA Thiên Chúa, mặc sự cứu rỗi, và xin cho các thánh đồ của Ngài vui mừng trong sự nhân từ."
  42: "Ôi THIÊN CHÚA Thiên Chúa, xin đừng quay mặt của người đã xức dầu của Ngài: hãy nhớ sự thương xót của Đa-vít tôi sự của Ngài."
