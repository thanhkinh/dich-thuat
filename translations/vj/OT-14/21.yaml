21:
  1: "Bây giờ Giô-sa-phát ngủ với cha ông của ngài, và được chôn với cha ông của ngài trong thành của Đa-vít. Và Giê-hô-ram con ngài cai trị thay ngài."
  2: "Và ngài có anh em con cái của Giô-sa-phát, A-za-ri-gia, và Giê-i-ên, và Xa-cha-ri-gia, và A-za-ri-gia, và Mi-ca-ên, và Xê-pha-ti-gia: tất cả những người là con cái của Giô-sa-phát vua của Ít-ra-ên."
  3: "Và cha của họ cho họ quà tặng lớn của bạc, và của vàng, và của những vật quý, với các thành có tường trong Giu-đa: nhưng vương quốc ngài cho Giê-hô-ram; vì ngài là con trai đầu lòng."
  4: "Bây giờ khi Giê-hô-ram đứng lên đến vương quốc của cha ngài, ngài kiện cường, và giết tất cả anh em của ngài bằng gươm, và một số của các quan của Ít-ra-ên."
  5: "Giê-hô-ram ba mươi hai tuổi khi ngài bắt đầu cai trị, và ngài cai trị tám năm tại Giê-ru-sa-lem."
  6: "Và ngài đi trong con đường của các vua của Ít-ra-ên, như nhà của A-háp đã làm: vì ngài có con gái của A-háp làm vợ: và ngài làm điều ái trong mắt của THIÊN CHÚA."
  7: "Tuy nhiên THIÊN CHÚA sẽ không tiêu diệt nhà của Đa-vít, vì giao ước Ngài đã lập với Đa-vít, và như Ngài đã hứa để cho một ánh sáng cho người ấy và cho con trai của người ấy đời đời."
  8: "Trong ngày của ngài người Ê-dôm nổi loạn khỏi dưới sự cai trị của Giu-đa, và làm cho chính họ một vua."
  9: "Bấy giờ Giê-hô-ram đi ra với các quan của ngài, và tất cả xe của ngài với ngươi: và ngài đứng lên ban đêm, và đánh người Ê-dôm bao quanh người ấy, và các ngài trưởng của xe."
  10: "Vậy người Ê-dôm nổi loạn khỏi dưới tay của Giu-đa đến ngày này. Cùng thời điểm Li-b-na cũng nổi loạn khỏi dưới tay của ngươi; vì ngài đã bỏ THIÊN CHÚA Thiên Chúa của cha ông của ngươi."
  11: "Hơn nữa ngài làm các nơi cao trong các núi của Giu-đa, và khiến người ở của Giê-ru-sa-lem phạm tội ngoại tình, và ép buộc Giu-đa."
  12: "Và có một thư đến với ngươi từ Ê-li-gia nhà tiên tri, rằng: THIÊN CHÚA Thiên Chúa của Đa-vít cha ngươi phán như vậy: Vì ngươi không đi trong con đường của Giô-sa-phát cha ngươi, cũng không trong con đường của A-sa vua của Giu-đa,"
  13: "Nhưng ngươi đi trong con đường của các vua của Ít-ra-ên, và làm cho Giu-đa và người ở của Giê-ru-sa-lem đi ngoại tình, giống như ngoại tình của nhà của A-háp, cũng đã giết anh em của ngươi của nhà của cha ngươi, người tốt hơn ngươi:"
  14: "Kìa, với một dịch bệnh lớn THIÊN CHÚA sẽ đánh dân của ngươi, và con cái của ngươi, và vợ của ngươi, và mọi của cải của ngươi:"
  15: "Và ngươi sẽ có bệnh lớn bởi bệnh của ruột của ngươi, cho đến khi ruột của ngươi rơi ra vì bệnh ngày qua ngày."
  16: "Hơn nữa THIÊN CHÚA khuấy lên chống lại Giê-hô-ram thần của người Phi-li-tinh, và của người A-rập, người gần người Ê-ti-ô-pi:"
  17: "Và họ đi lên vào Giu-đa, và đột nhập vào nó, và mang đi tất cả của cải được tìm thấy trong nhà của vua, và con trai của ngài cũng vậy, và vợ của ngươi: vậy không có con trai còn lại cho ngươi, ngoại trừ Giê-hô-a-az, con trai nhỏ nhất của ngươi."
  18: "Và sau tất cả điều này THIÊN CHÚA đánh ngươi trong ruột của ngươi với một bệnh không thể chữa."
  19: "Và sự xảy ra, trong quá trình của thời gian, sau kết thúc của hai năm, ruột của ngươi rơi ra vì bệnh của ngươi: vậy ngài chết của bệnh tật đau đớn. Và dân của ngươi không làm sự đốt cháy cho ngươi, giống như sự đốt cháy của cha ông của ngươi."
  20: "Ba mươi hai tuổi là ngươi khi ngươi bắt đầu cai trị, và ngươi cai trị tại Giê-ru-sa-lem tám năm, và ra đi mà không được mong muốn. Tuy nhiên họ chôn ngươi trong thành của Đa-vít, nhưng không trong mộ của các vua."
