9:
  1: "Và khi nữ hoàng của Xê-ba nghe sự nổi tiếng của Sa-lô-môn, nàng đến để thử Sa-lô-môn với những câu hỏi khó tại Giê-ru-sa-lem, với một đoàn người rất đông, và lạc đà mang gia vị, và vàng dồi dào, và đá quý: và khi nàng đến với Sa-lô-môn, nàng nói chuyện với ngài về mọi điều trong lòng nàng."
  2: "Và Sa-lô-môn nói cho nàng mọi câu hỏi của nàng: và không có gì giấu khỏi Sa-lô-môn điều ngài không nói cho nàng."
  3: "Và khi nữ hoàng của Xê-ba thấy sự khôn ngoan của Sa-lô-môn, và nhà mà ngài đã xây,"
  4: "Và thức ăn của bàn ngài, và chỗ ngồi của các tôi tớ của ngài, và sự phục vụ của các quan của ngài, và quần áo của họ; các người rót rượu của ngài cũng vậy, và quần áo của họ; và con đường ngài đi lên vào nhà của THIÊN CHÚA; không còn hơi thở trong nàng."
  5: "Và nàng nói với vua: Là một báo cáo thật mà tôi nghe trong đất của tôi về hành động của ngươi, và về sự khôn ngoan của ngươi:"
  6: "Tuy nhiên tôi không tin lời của họ, cho đến khi tôi đến, và mắt tôi đã thấy: và kìa, một nửa sự vĩ đại của sự khôn ngoan của ngươi không được nói cho tôi: vì ngươi vượt quá sự nổi tiếng mà tôi nghe."
  7: "Hạnh phúc là người của ngươi, và hạnh phúc là các tôi tớ của ngươi, người đứng liên tục trước mặt ngươi, và nghe sự khôn ngoan của ngươi."
  8: "Ðược ban phước là THIÊN CHÚA Thiên Chúa của ngươi, người vui mừng trong ngươi để đặt ngươi trên ngai vàng của Ngài, làm vua cho THIÊN CHÚA Thiên Chúa của ngươi: vì Thiên Chúa của ngươi yêu Ít-ra-ên, để thiết lập họ đời đời, do đó Ngài đã lập ngươi làm vua trên họ, để làm sự phán xét và sự công chính."
  9: "Và nàng đưa cho vua một trăm hai mươi ta-lân vàng, và gia vị rất dồi dào, và đá quý: cũng không có gia vị nào như nữ hoàng của Xê-ba đưa vua Sa-lô-môn."
  10: "Và các tôi tớ của Hu-ram cũng vậy, và các tôi tớ của Sa-lô-môn, người mang vàng từ Ô-phia, mang cây một loại và đá quý."
  11: "Và vua làm từ cây một loại các hành lang cho nhà của THIÊN CHÚA, và cho cung của vua, và đàn và cầm cho người ca hát: và không có như vậy được thấy trước trong đất của Giu-đa."
  12: "Và vua Sa-lô-môn cho nữ hoàng của Xê-ba mọi điều nàng muốn, bất cứ điều nàng hỏi, ngoài điều mà nàng đã đưa cho vua. Vậy nàng quay đi, và đi đến đất của nàng, nàng và các tôi tớ của nàng."
  13: "Bây giờ trọng lượng vàng đến với Sa-lô-môn trong một năm là sáu trăm sáu mươi sáu ta-lân vàng;"
  14: "Ngoài điều mà các thương nhân và người buôn mang. Và mọi vua của A-rập và quan của đất mang vàng và bạc cho Sa-lô-môn."
  15: "Và vua Sa-lô-môn làm hai trăm khiên bằng vàng đã đập: sáu trăm siclo vàng đã đập đi đến một khiên."
  16: "Và ba trăm khiên ngài làm bằng vàng đã đập: ba trăm siclo vàng đi đến một khiên. Và vua đặt chúng trong nhà của rừng của Li-băn."
  17: "Hơn nữa vua làm một ngai vàng lớn bằng ngà voi, và dát nó bằng vàng ròng."
  18: "Và có sáu bậc lên ngai vàng, với một bục chân bằng vàng, được buộc vào ngai vàng, và thanh bên mỗi bên của chỗ ngồi, và hai con sư tử đứng bằng các thanh:"
  19: "Và mười hai con sư tử đứng ở đó một bên và bên kia trên sáu bậc. Không có như vậy được làm trong bất cứ vương quốc nào."
  20: "Và mọi vessel uống của vua Sa-lô-môn bằng vàng, và mọi vessel của nhà của rừng của Li-băn bằng vàng ròng: không có bằng bạc; nó không được coi là gì trong ngày của Sa-lô-môn."
  21: "Vì các con tàu của vua đi đến Ta-sis với các tôi tớ của Hu-ram: mỗi ba năm một lần các con tàu của Ta-sis mang vàng, và bạc, ngà voi, và khỉ, và công."
  22: "Và vua Sa-lô-môn vượt qua mọi vua của đất trong sự giàu có và sự khôn ngoan."
  23: "Và mọi vua của đất tìm sự hiện diện của Sa-lô-môn, để nghe sự khôn ngoan của ngài, điều Thiên Chúa đã đặt trong lòng ngài."
  24: "Và họ mang mỗi người lễ vật của người ấy, vessel bằng bạc, và vessel bằng vàng, và quần áo, áo giáp, và gia vị, ngựa, và lừa, một tỷ lệ năm này qua năm khác."
  25: "Và Sa-lô-môn có bốn nghìn chuồng cho ngựa và xe, và mười hai ngàn người kỵ binh; người mà ngài đặt ở các thành của xe, và cùng vua tại Giê-ru-sa-lem."
  26: "Và ngài cai trị mọi vua từ sông cho đến đất của người Phi-li-tinh, và đến biên giới của Ê-díp-tô."
  27: "Và vua làm bạc tại Giê-ru-sa-lem như đá, và cây xà ngài làm như cây sung ở trong đồng bằng dồi dào."
  28: "Và họ mang cho Sa-lô-môn ngựa từ Ê-díp-tô, và từ mọi đất."
  29: "Bây giờ phần còn lại của hành động của Sa-lô-môn, đầu và cuối, chúng không được viết trong sách của Na-tan nhà tiên tri, và trong lời tiên tri của A-hi-gia người Xi-lô, và trong tầm nhìn của I-đô người xem về Giê-rô-bo-am con của Nê-bát sao?"
  30: "Và Sa-lô-môn cai trị tại Giê-ru-sa-lem trên toàn thể Ít-ra-ên bốn mươi năm."
  31: "Và Sa-lô-môn ngủ với cha ông của ngài, và ngài được chôn trong thành của Đa-vît cha ngài: và Rê-hô-bo-am con ngài cai trị thay người ấy."
