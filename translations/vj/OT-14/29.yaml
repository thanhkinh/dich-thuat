29:
  1: "Hê-xê-gia bắt đầu cai trị khi ngươi hai mươi năm tuổi, và ngươi cai trị hai mươi chín năm tại Giê-ru-sa-lem. Và tên của mẹ ngươi là A-bi-gia, con gái của Xa-cha-ri-gia."
  2: "Và ngươi làm điều công chính trước mắt của THIÊN CHÚA, theo mọi điều Đa-vít cha ngươi đã làm."
  3: "Ngươi trong năm đầu tiên của triều đại của ngươi, trong tháng đầu tiên, mở các cửa của nhà của THIÊN CHÚA, và sửa chữa chúng."
  4: "Và ngươi đưa vào các thầy tế lễ và các người Lê-vi, và quy tụ họ cùng nhau vào đường đông,"
  5: "Và nói với họ: Hãy nghe ta, các người Lê-vi, hãy thánh hóa chính các ngươi bây giờ, và thánh hóa nhà của THIÊN CHÚA Thiên Chúa của cha ông các ngươi, và mang sự bẩn thúi ra khỏi nơi thánh."
  6: "Vì cha ông chúng ta đã phạm tội, và làm điều ác trong mắt của THIÊN CHÚA Thiên Chúa của chúng ta, và đã bỏ Ngài, và đã quay mặt khỏi nơi ở của THIÊN CHÚA, và quay lưng."
  7: "Cũng họ đã đóng các cửa của hành lang, và tắt đèn, và không đốt hương cũng không dâng lễ thiêu trong nơi thánh cho Thiên Chúa của Ít-ra-ên."
  8: "Do đó cơn giận của THIÊN CHÚA ở trên Giu-đa và Giê-ru-sa-lem, và Ngài đã giao họ cho rắc rối, đến sự kinh ngạc, và đến tiếng xì xì, như các ngươi thấy với mắt của các ngươi."
  9: "Vì, kìa, cha ông chúng ta đã ngã bằng gươm, và con trai và con gái và vợ của chúng ta ở trong sự bị bắt vì điều này."
  10: "Bây giờ trong lòng ta là để lập một giao ước với THIÊN CHÚA Thiên Chúa của Ít-ra-ên, để cơn giận dữ của Ngài có thể quay đi khỏi chúng ta."
  11: "Con trai của ta, đừng lơ là bây giờ: vì THIÊN CHÚA đã chọn các ngươi để đứng trước Ngài, để phục vụ Ngài, và các ngươi sẽ phục vụ Ngài, và đốt hương."
  12: "Bấy giờ các người Lê-vi đứng dậy, Ma-hát con của A-ma-sai, và Giô-ên con của A-za-ri-gia, của con cái của người Cô-hát: và của con cái của Mê-ra-ri, Ki-sơ con của Ab-di, và A-za-ri-gia con của Giê-ha-lê-ên: và của người Giê-r-sô-nít: Giô-ah con of Xim-ma, và Ê-đên con của Giô-ah:"
  13: "Và của con cái của Ê-li-za-phán: Xi-m-ri, và Giê-i-ên: và của con cái của A-xáp: Xa-cha-ri-gia, và Mat-ta-ni-gia:"
  14: "Và của con cái của Hê-man: Giê-i-ên, và Xi-mi: và của con cái của Giê-du-thun: Xê-ma-gia, và Ux-i-ên."
  15: "Và họ quy tụ anh em của họ, và thánh hóa chính họ, và đến, theo điều răn của vua, bằng lời của THIÊN CHÚA, để làm sạch nhà của THIÊN CHÚA."
  16: "Và các thầy tế lễ đi vào phần bên trong của nhà của THIÊN CHÚA, để làm sạch nó, và mang ra mọi sự ô uế họ tìm thấy trong đền thờ của THIÊN CHÚA vào sân của nhà của THIÊN CHÚA. Và các người Lê-vi lấy nó, để mang nó ra đến suối Ki-đ-rôn."
  17: "Bây giờ họ bắt đầu vào ngày đầu tiên của tháng đầu tiên để thánh hóa, và vào ngày thứ tám của tháng họ đến hành lang của THIÊN CHÚA: vậy họ thánh hóa nhà của THIÊN CHÚA trong tám ngày: và vào ngày thứ mười sáu của tháng đầu tiên họ làm xong."
  18: "Bấy giờ họ đi đến Hê-xê-gia vua, và nói: Chúng ta đã làm sạch toàn thể nhà của THIÊN CHÚA, và bàn thờ của lễ thiêu, với mọi vessel của nó, và bàn của bánh thịt, với mọi vessel của nó."
  19: "Hơn nữa mọi vessel, vua A-ha trong triều đại của ngươi đã ném đi trong sự phạm tội của ngươi, chúng ta đã chuẩn bị và thánh hóa, và kìa, chúng trước bàn thờ của THIÊN CHÚA."
  20: "Bấy giờ Hê-xê-gia vua dậy sớm, và quy tụ các quan của thành, và đi lên đến nhà của THIÊN CHÚA."
  21: "Và họ đưa bảy con bò đực, và bảy con cừu đực, và bảy con chiên, và bảy con dê đực, cho lễ vật tội lỗi cho vương quốc, và cho nơi thánh, và cho Giu-đa. Và ngươi răn các thầy tế lễ con trai của A-rôn để dâng chúng trên bàn thờ của THIÊN CHÚA."
  22: "Vậy họ giết con bò đực, và các thầy tế lễ nhận máu, và rắc nó trên bàn thờ: cũng vậy, khi họ đã giết con cừu đực, họ rắc máu trên bàn thờ: họ cũng giết con chiên, và họ rắc máu trên bàn thờ."
  23: "Và họ đưa ra con dê đực cho lễ vật tội lỗi trước vua và hội chúng: và họ đặt tay của họ trên chúng:"
  24: "Và các thầy tế lễ giết chúng, và họ làm hòa giải với máu của chúng trên bàn thờ, để làm sự chuộc tội cho toàn thể Ít-ra-ên: vì vua răn lễ thiêu và lễ vật tội lỗi phải được làm cho toàn thể Ít-ra-ên."
  25: "Và ngươi đặt các người Lê-vi trong nhà của THIÊN CHÚA với chạc, với đàn, và với cầm, theo điều răn của Đa-vít, và của Gad nhà tiên tri của vua, và Na-tan nhà tiên tri: vì điều răn của THIÊN CHÚA bởi các nhà tiên tri của Ngài."
  26: "Và các người Lê-vi đứng với nhạc cụ của Đa-vít, và các thầy tế lễ với kèn."
  27: "Và Hê-xê-gia răn để dâng lễ thiêu trên bàn thờ. Và khi lễ thiêu bắt đầu, bài hát của THIÊN CHÚA cũng bắt đầu với kèn, và với nhạc cụ được quy định bởi Đa-vít vua của Ít-ra-ên."
  28: "Và toàn thể hội chúng thờ lạy, và người ca hát hát, và người thổi kèn thổi: và tất cả continued cho đến khi lễ thiêu được hoàn thành."
  29: "Và khi họ đã làm xong dâng, vua và tất cả người hiện diện với ngươi cúi xuống, và thờ lạy."
  30: "Hơn nữa Hê-xê-gia vua và các quan răn các người Lê-vi để hát ngợi nga cho THIÊN CHÚA với lời của Đa-vít, và của A-xáp nhà tiên tri. Và họ hát ngợi nga với niềm vui, và họ cúi đầu và thờ lạy."
  31: "Bấy giờ Hê-xê-gia trả lời và nói: Bây giờ các ngươi đã thánh hóa chính các ngươi cho THIÊN CHÚA, hãy đến gần và mang lễ vật và lễ vật tạ ơn vào nhà của THIÊN CHÚA. Và hội chúng mang vào lễ vật và lễ vật tạ ơn: và bao nhiêu người có lòng tự do dâng lễ thiêu."
  32: "Và số của lễ thiêu, hội chúng mang, là bảy mươi con bò đực, một trăm con cừu đực, và hai trăm con chiên: tất cả là lễ thiêu cho THIÊN CHÚA."
  33: "Và vật được thánh hóa là sáu trăm con bò và ba ngàn con chiên."
  34: "Nhưng các thầy tế lễ quá ít, vậy họ không thể lột hết lễ thiêu: do đó anh em của họ là các người Lê-vi giúp họ, cho đến khi công việc được kết thúc, và cho đến các thầy tế lễ khác đã thánh hóa chính họ: vì các người Lê-vi lòng thẳng hơn để thánh hóa chính họ hơn các thầy tế lễ."
  35: "Cũng lễ thiêu rất nhiều, với mỡ của lễ vật hòa bình, và lễ vật đồ uống cho mỗi lễ thiêu. Vậy sự phục vụ của nhà của THIÊN CHÚA được đặt trật tự."
  36: "Và Hê-xê-gia vui mừng, và toàn thể dân, Thiên Chúa đã chuẩn bị dân: vì điều được làm đột ngột."
