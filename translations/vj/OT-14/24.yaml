24:
  1: "Giô-ás bảy tuổi khi ngài bắt đầu cai trị, và ngài cai trị bốn mươi năm tại Giê-ru-sa-lem. Tên của mẹ ngài cũng là Xi-bi-gia của Bê-ết-xê-ba."
  2: "Và Giô-ás làm điều công chính trước mắt của THIÊN CHÚA mọi ngày của Giê-hô-a-đa thầy tế lễ."
  3: "Và Giê-hô-a-đa lấy cho ngươi hai vợ; và ngài sinh con trai và con gái."
  4: "Và sự xảy ra sau điều này, Giô-ás định để sửa chữa nhà của THIÊN CHÚA."
  5: "Và ngươi quy tụ các thầy tế lễ và các người Lê-vi, và nói với họ: Hãy đi ra đến các thành của Giu-đa, và quy tụ của toàn thể Ít-ra-ên tiền để sửa chữa nhà của Thiên Chúa của các ngươi từ năm đến năm, và thấy các ngươi thúc giục vấn đề. Tuy nhiên các người Lê-vi không thúc giục."
  6: "Và vua gọi Giê-hô-a-đa người đứng đầu, và nói với ngươi: Tại sao ngươi không yêu cầu của các người Lê-vi để mang vào từ Giu-đa và từ Giê-ru-sa-lem sự quyên góp, theo điều răn của Môi-se tôi sự của THIÊN CHÚA, và của hội chúng của Ít-ra-ên, cho đền tạm của lời chứng sao?"
  7: "Vì con trai của A-tha-li-gia, người đàn bà gian ác, đã phá vỡ nhà của Thiên Chúa; cũng mọi vật được hiến dâng của nhà của THIÊN CHÚA họ cho Ba-alim."
  8: "Và theo điều răn của vua họ làm một rương, và đặt nó ở bên ngoài tại cửa của nhà của THIÊN CHÚA."
  9: "Và họ loan báo khắp Giu-đa và Giê-ru-sa-lem, để mang vào cho THIÊN CHÚA sự quyên góp Môi-se tôi sự của Thiên Chúa đặt trên Ít-ra-ên trong đồng vắng."
  10: "Và mọi quan và toàn thể dân vui mừng, và mang vào, và ném vào rương, cho đến khi họ làm xong."
  11: "Bây giờ sự xảy ra, vào thời điểm rương được mang đến văn phòng của vua bằng tay của các người Lê-vi, và khi họ thấy có nhiều tiền, thư ký của vua và quan của thầy tế lễ đứng đầu đến và rỗng rương, và lấy nó, và mang nó đến chỗ của nó lại. Vậy họ làm ngày qua ngày, và quy tụ tiền dồi dào."
  12: "Và vua và Giê-hô-a-đa cho nó cho người làm công việc của sự phục vụ của nhà của THIÊN CHÚA, và thuê người xây đá và người mộc để sửa chữa nhà của THIÊN CHÚA, cũng người làm sắt và đồng để sửa nhà của THIÊN CHÚA."
  13: "Vậy người thợ làm việc, và công việc được hoàn hảo bởi họ, và họ đặt nhà của Thiên Chúa trong trạng thái của nó, và kiện cường nó."
  14: "Và khi họ đã làm xong, họ mang phần còn lại của tiền trước vua và Giê-hô-a-đa, điều mà làm vessel cho nhà của THIÊN CHÚA, vessel để phục vụ, và để dâng, và thìa, và vessel bằng vàng và bạc. Và họ dâng lễ thiêu trong nhà của THIÊN CHÚA liên tục mọi ngày của Giê-hô-a-đa."
  15: "Nhưng Giê-hô-a-đa trở nên già, và đầy ngày khi ngài chết; một trăm ba mươi tuổi là ngươi khi ngài chết."
  16: "Và họ chôn ngươi trong thành của Đa-vít giữa các vua, vì ngươi đã làm điều tốt trong Ít-ra-ên, cả về phía Thiên Chúa, và về phía nhà của ngươi."
  17: "Bây giờ sau cái chết của Giê-hô-a-đa các quan của Giu-đa đến, và làm lễ cho vua. Bấy giờ vua nghe họ."
  18: "Và họ bỏ nhà của THIÊN CHÚA Thiên Chúa của cha ông họ, và phục vụ rừng và hình tượng: và cơn giận đến trên Giu-đa và Giê-ru-sa-lem vì sự phạm tội này của họ."
  19: "Tuy nhiên ngươi gửi các nhà tiên tri cho họ, để mang họ lại đến THIÊN CHÚA; và họ làm chứng chống lại họ: nhưng họ sẽ không nghe."
  20: "Và Thần Linh của Thiên Chúa đến trên Xa-cha-ri-gia con của Giê-hô-a-đa thầy tế lễ, người đứng trên dân, và nói với họ: Thiên Chúa phán như vậy: Tại sao các ngươi phạm điều răn của THIÊN CHÚA, các ngươi không thể thành công sao? vì các ngươi đã bỏ THIÊN CHÚA, Ngài cũng đã bỏ các ngươi."
  21: "Và họ âm mưu chống lại người ấy, và ném người ấy bằng đá theo điều răn của vua trong sân của nhà của THIÊN CHÚA."
  22: "Như vậy Giô-ás vua không nhớ sự nhân từ Giê-hô-a-đa cha ngươi đã làm cho ngươi, nhưng giết con trai của người ấy. Và khi người ấy chết, người ấy nói: THIÊN CHÚA hãy nhìn xem, và đòi hỏi."
  23: "Và sự xảy ra vào cuối của năm, quân đội của Xy-ri đi lên chống lại người ấy: và họ đến Giu-đa và Giê-ru-sa-lem, và tiêu diệt mọi quan của dân từ giữa dân, và gửi mọi chiến lợi phẩm của họ đến vua của Đa-mác."
  24: "Vì quân đội của người Xy-ri đến với một nhóm nhỏ người, và THIÊN CHÚA giao một đội quân rất lớn vào tay họ, vì họ đã bỏ THIÊN CHÚA Thiên Chúa của cha ông họ. Vậy họ thực hiện sự phán xét chống lại Giô-ás."
  25: "Và khi họ đi ra khỏi người ấy, vì họ để lại người ấy trong bệnh tật lớn, các tôi tớ của người ấy âm mưu chống lại người ấy vì máu của con trai của Giê-hô-a-đa thầy tế lễ, và giết người ấy trên giường của người ấy, và người ấy chết: và họ chôn người ấy trong thành của Đa-vít, nhưng họ không chôn người ấy trong mộ của các vua."
  26: "Và những người là người âm mưu chống lại người ấy: Da-bát con của Xi-mê-ath người Am-môn, và Giê-hô-za-bát con của Xi-mơ-rith người Mô-áp."
  27: "Bây giờ về con trai của ngươi, và sự vĩ đại của gánh nặng đặt trên ngươi, và sự sửa chữa của nhà của Thiên Chúa, kìa, chúng được viết trong câu chuyện của sách của các vua. Và A-ma-si-gia con ngươi cai trị thay ngươi."
