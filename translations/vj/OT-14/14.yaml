14:
  1: "Vậy A-bi-gia ngủ với cha ông của ngài, và họ chôn ngài trong thành của Đa-vít: và A-sa con ngài cai trị thay ngài. Trong ngày của ngài đất yên tĩnh mười năm."
  2: "Và A-sa làm điều tốt và công chính trong mắt của THIÊN CHÚA Thiên Chúa của ngài:"
  3: "Vì ngài dời bỏ các bàn thờ của các thần lạ, và các nơi cao, và phá nát các hình tượng, và chặt xuống các rừng:"
  4: "Và răn Giu-đa để tìm THIÊN CHÚA Thiên Chúa của cha ông họ, và làm luật pháp và điều răn."
  5: "Cũng ngài dời bỏ ra khỏi mọi thành của Giu-đa các nơi cao và các hình tượng: và vương quốc yên tĩnh trước ngài."
  6: "Và ngài xây các thành có tường trong Giu-đa: vì đất có nghỉ ngơi, và ngài không có chiến tranh trong những năm đó; vì THIÊN CHÚA đã cho ngài nghỉ ngơi."
  7: "Do đó ngài nói với Giu-đa: Hãy xây các thành này, và làm xung quanh chúng tường, và tháp, cửa, và chốt, trong khi đất còn trước chúng ta; vì chúng ta đã tìm THIÊN CHÚA Thiên Chúa của chúng ta, chúng ta đã tìm Ngài, và Ngài đã cho chúng ta nghỉ ngơi mọi phía. Vậy họ xây và thành công."
  8: "Và A-sa có một quân đội người mang khiên và giáo, từ Giu-đa ba trăm ngàn; và từ Bên-gia-min, người mang khiên và kéo cung, hai trăm tám mươi ngàn: tất cả là người mạnh mẽ dũng cảm."
  9: "Và có người đi ra chống lại họ Xê-ra người Ê-ti-ô-pi với một đội quân một triệu, và ba trăm chiếc xe; và đến Ma-rê-sa."
  10: "Bấy giờ A-sa đi ra chống lại người ấy, và họ sắp xếp trận chiến trong thung lũng of Xê-pha-tha tại Ma-rê-sa."
  11: "Và A-sa kêu lên THIÊN CHÚA Thiên Chúa của ngài, và nói: Ôi THIÊN CHÚA, không có gì với Ngài để giúp, dù với nhiều, hoặc với người không có sức: hãy giúp chúng ta, ôi THIÊN CHÚA Thiên Chúa của chúng ta; vì chúng ta nghỉ trên Ngài, và trong danh Ngài chúng ta đi chống lại đoàn đông này. Ôi THIÊN CHÚA, Ngài là Thiên Chúa của chúng ta; xin đừng cho người đàn ông chiến thắng chống lại Ngài."
  12: "Vậy THIÊN CHÚA đánh người Ê-ti-ô-pi trước A-sa, và trước Giu-đa; và người Ê-ti-ô-pi trốn."
  13: "Và A-sa và dân với ngài đuổi theo họ đến Gê-rá: và người Ê-ti-ô-pi bị đánh bại, họ không thể phục hồi; vì họ bị tiêu diệt trước THIÊN CHÚA, và trước quân đội của Ngài; và họ mang đi rất nhiều chiến lợi phẩm."
  14: "Và họ đánh mọi thành xung quanh Gê-rá; vì sự kính sợ của THIÊN CHÚA đến trên họ: và họ cướp bóc mọi thành; vì có rất nhiều chiến lợi phẩm trong chúng."
  15: "Họ cũng đánh lều của gia súc, và mang đi chiên và lạc đà dồi dào, và quay lại Giê-ru-sa-lem."
