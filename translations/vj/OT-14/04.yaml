4:
  1: "Hơn nữa ngài làm một bàn đồng, chiều dài của nó hai mươi cubit, và chiều rộng của nó hai mươi cubit, và chiều cao của nó mười cubit."
  2: "Cũng ngài làm một biển đúc mười cubit từ mép đến mép, tròn vòng, và năm cubit chiều cao của nó; và một đường ba mươi cubit bao quanh nó."
  3: "Và dưới nó là hình tượng bò, bao quanh nó: mươi con trong một cubit, bao quanh biển. Hai hàng bò được đúc, khi nó được đúc."
  4: "Nó đứng trên mười hai con bò, ba con nhìn về phía bắc, và ba con nhìn về phía tây, và ba con nhìn về phía nam, và ba con nhìn về phía đông: và biển được đặt trên chúng, và mọi phần sau của chúng hướng vào trong."
  5: "Và độ dày của nó là một bàn tay, và mép của nó giống như việc làm của mép của cái chén, với hoa hoa loa kỳ; và nó nhận và chứa ba ngàn bath."
  6: "Ngài cũng làm mười bát rửa, và đặt năm bên tay phải, và năm bên tay trái, để rửa trong đó: những gì họ dâng cho lễ thiêu họ rửa trong đó; nhưng biển là cho các thầy tế lễ để rửa."
  7: "Và ngài làm mười đèn bằng vàng theo hình của chúng, và đặt chúng trong đền thờ, năm bên tay phải, và năm bên tay trái."
  8: "Ngài cũng làm mười bàn, và đặt chúng trong đền thờ, năm bên tay phải, và năm bên tay trái. Và ngài làm một trăm chén bằng vàng."
  9: "Hơn nữa ngài làm sân của các thầy tế lễ, và sân lớn, và các cửa cho sân, và dát các cửa của chúng bằng đồng."
  10: "Và ngài đặt biển ở bên tay phải của phía đông, đối diện với phía nam."
  11: "Và Hu-ram làm các nồi, và các xẻng, và các chén. Và Hu-ầm hoàn thành công việc mà ngài phải làm cho vua Sa-lô-môn cho nhà của Thiên Chúa;"
  12: "Tức là hai cột, và các quả bóng, và các đầu trên đỉnh của hai cột, và hai vòng hoa để che hai quả bóng của các đầu ở trên đỉnh của các cột;"
  13: "Và bốn trăm quả lựu trên hai vòng hoa; hai hàng quả lựu trên mỗi vòng hoa, để che hai quả bóng của các đầu trên các cột."
  14: "Ngài cũng làm các đế, và các bát ngài làm trên các đế;"
  15: "Một biển, và mười hai con bò dưới nó."
  16: "Các nồi cũng vậy, và các xẻng, và các móc thịt, và mọi dụng cụ của họ, Hu-ram cha ngài làm cho vua Sa-lô-môn cho nhà của THIÊN CHÚA bằng đồng sáng."
  17: "Ở đồng bằng của Giô-đan vua đúc chúng, trên đất đất sét giữa Su-cốt và Ze-re-đa-tha."
  18: "Như vậy Sa-lô-môn làm mọi vessel này rất dồi dào: vì trọng lượng của đồng không thể tìm ra được."
  19: "Và Sa-lô-môn làm mọi vessel mà cho nhà của Thiên Chúa, bàn vàng cũng vậy, và các bàn mà bánh thịt được đặt;"
  20: "Hơn nữa các đèn với đèn của chúng, để chúng cháy theo cách trước nơi rất thánh, bằng vàng ròng;"
  21: "Và các hoa, và các đèn, và các kẹp, bằng vàng, và vàng hoàn hảo;"
  22: "Và các kẹp tàn, và các chén, và các thìa, và các lư huong, bằng vàng ròng: và lối vào của nhà, các cửa bên trong của nó cho nơi rất thánh, và các cửa của nhà của đền thờ, bằng vàng."
