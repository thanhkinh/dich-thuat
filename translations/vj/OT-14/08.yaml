8:
  1: "Và sự xảy ra vào cuối của hai mươi năm, điều mà Sa-lô-môn đã xây nhà của THIÊN CHÚA, và nhà của ngài,"
  2: "Rằng các thành mà Hu-ram đã trả lại cho Sa-lô-môn, Sa-lô-môn xây chúng, và khiến con cái của Ít-ra-ên ở đó."
  3: "Và Sa-lô-môn đi đến Ha-math-di-ba, và chiến thắng nó."
  4: "Và ngài xây Tác-mơ trong đồng vắng, và mọi thành kho, điều ngài xây trong Ha-math."
  5: "Cũng ngài xây Bết-hô-ron trên, và Bết-hô-ron dưới, các thành có tường, với tường, cửa, và chốt;"
  6: "Và Ba-a-lát, và mọi thành kho mà Sa-lô-môn có, và mọi thành của xe, và các thành của người kỵ binh, và mọi điều Sa-lô-môn muốn xây trong Giê-ru-sa-lem, và ở Li-băn, và trong toàn thể đất của vương quốc của ngài."
  7: "Đối với mọi người còn lại của người Hít, và người A-mô, người Pê-rít, người Hi-vít, và người Giê-bu-sít, điều không phải của Ít-ra-ên,"
  8: "Nhưng con cái của họ, người còn lại sau họ trong đất, người mà con cái của Ít-ra-ên không tiêu diệt, họ Sa-lô-môn làm đóng thuế cho đến ngày này."
  9: "Nhưng con cái của Ít-ra-ên Sa-lô-môn không làm tôi tớ cho công việc của ngài; nhưng họ là người chiến tranh, và người đứng đầu của các ngài trưởng, và các ngài trưởng của xe và kỵ binh của ngài."
  10: "Và những người là người đứng đầu của các quan của vua Sa-lô-môn, hai trăm năm mươi người, người cai trị trên dân."
  11: "Và Sa-lô-môn đưa con gái của Pha-ra-ô ra khỏi thành của Đa-vît vào nhà mà ngài đã xây cho nàng: vì ngài nói: Vợ tôi sẽ không ở trong nhà của Đa-vît vua của Ít-ra-ên, vì các nơi là thánh, nơi hộc của THIÊN CHÚA đã đến."
  12: "Bấy giờ Sa-lô-môn dâng lễ thiêu cho THIÊN CHÚA trên bàn thờ của THIÊN CHÚA, điều ngài đã xây trước hành lang,"
  13: "Theo một tỷ lệ nhất định mỗi ngày, dâng theo điều răn của Môi-se, vào ngày sabát, và vào ngày đầu tháng, và vào các lễ lễ, ba lần trong năm, trong lễ của bánh không men, và trong lễ của tuần, và trong lễ của lều."
  14: "Và ngài chỉ định, theo thứ tự của Đa-vît cha ngài, các ca của các thầy tế lễ để phục vụ của họ, và các người Lê-vi để trách nhiệm của họ, để ngợi nga và phục vụ trước các thầy tế lễ, như nhiệm vụ của mỗi ngày yêu cầu: các người gác cửa cũng vậy theo ca của họ ở mỗi cửa: vì Đa-vît người của Thiên Chúa đã răn như vậy."
  15: "Và họ không rời khỏi điều răn của vua cho các thầy tế lễ và người Lê-vi về bất cứ điều gì, hoặc về kho báu."
  16: "Bây giờ mọi công việc của Sa-lô-môn được chuẩn bị đến ngày của nền móng của nhà của THIÊN CHÚA, và cho đến khi nó được hoàn thành. Vậy nhà của THIÊN CHÚA được hoàn hảo."
  17: "Bấy giờ Sa-lô-môn đi đến E-xi-ôn Gê-bê, và đến Ê-lớt, ở bên biển trong đất của Ê-dôm."
  18: "Và Hu-ram gửi cho ngài bằng tay của các tôi tớ của ngài những con tàu, và các tôi tớ có sự hiểu biết về biển; và họ đi với các tôi tớ của Sa-lô-môn đến Ô-phia, và lấy từ đó bốn trăm năm mươi ta-lân vàng, và mang chúng đến vua Sa-lô-môn."
