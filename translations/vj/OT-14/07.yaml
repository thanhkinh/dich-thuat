7:
  1: "Bây giờ khi Sa-lô-môn đã làm xong cầu nguyện, lửa xuống từ trời, và ăn lễ thiêu và các lễ vật; và vinh quang của THIÊN CHÚA đầy nhà."
  2: "Và các thầy tế lễ không thể vào nhà của THIÊN CHÚA, vì vinh quang của THIÊN CHÚA đã đầy nhà của THIÊN CHÚA."
  3: "Và khi mọi con cái của Ít-ra-ên thấy lửa xuống, và vinh quang của THIÊN CHÚA trên nhà, họ cúi xuống với mặt đến đất trên nền đá, và thờ lạy, và ngợi nga THIÊN CHÚA, rằng: Vì Ngài tốt; vì sự thương xót của Ngài đời đời."
  4: "Bấy giờ vua và mọi người dâng lễ vật trước THIÊN CHÚA."
  5: "Và vua Sa-lô-môn dâng lễ vật của hai mươi hai ngàn con bò, và một trăm hai mươi ngàn con chiên: vậy vua và mọi người hiến dâng nhà của Thiên Chúa."
  6: "Và các thầy tế lễ làm việc của họ: các người Lê-vi cũng vậy với nhạc cụ của THIÊN CHÚA, điều mà Đa-vít vua đã làm để ngợi nga THIÊN CHÚA, vì sự thương xót của Ngài đời đời, khi Đa-vít ngợi nga qua sự phục vụ của họ; và các thầy tế lễ thổi kèn trước họ, và toàn thể Ít-ra-ên đứng."
  7: "Hơn nữa Sa-lô-môn thánh hóa giữa của sân trước nhà của THIÊN CHÚA: vì ở đó ngài dâng lễ thiêu, và mỡ của lễ hòa bình, vì bàn đồng mà Sa-lô-môn đã làm không thể nhận lễ thiêu, và lễ của thực phẩm, và mỡ."
  8: "Cũng tại cùng thời điểm Sa-lô-môn giữ lễ bảy ngày, và toàn thể Ít-ra-ên với ngài, một hội chúng rất vĩ đại, từ sự vào của Ha-math đến sông của Ê-díp-tô."
  9: "Và vào ngày thứ tám họ làm một cuộc họp long trọng: vì họ giữ sự hiến dâng của bàn thờ bảy ngày, và lễ bảy ngày."
  10: "Và vào ngày thứ ba mươi ba của tháng thứ bảy ngài gửi dân đi vào lều của họ, vui mừng và phấn khởi trong lòng vì sự nhân từ mà THIÊN CHÚA đã bày tỏ cho Đa-vít, và cho Sa-lô-môn, và cho Ít-ra-ên dân của Ngài."
  11: "Như vậy Sa-lô-môn hoàn thành nhà của THIÊN CHÚA, và nhà của vua: và mọi điều đến trong lòng của Sa-lô-môn để làm trong nhà của THIÊN CHÚA, và trong nhà của ngài, ngài thực hiện thành công."
  12: "Và THIÊN CHÚA hiện ra với Sa-lô-môn ban đêm, và phán với ngài: Ta đã nghe lời cầu nguyện của ngươi, và đã chọn nơi này cho Ta làm một nhà của lễ vật."
  13: "Nếu Ta đóng trời mà không có mưa, hoặc nếu Ta ra lệnh châu chấu để ăn đất, hoặc nếu Ta gửi dịch bệnh trong dân Ta;"
  14: "Nếu dân Ta, được gọi bằng danh Ta, sẽ khiêm cung, và cầu nguyện, và tìm mặt Ta, và quay khỏi con đường gian ác của họ; khi đó Ta sẽ nghe từ trời, và sẽ tha thứ tội lỗi của họ, và sẽ chữa lành đất của họ."
  15: "Bây giờ mắt Ta sẽ mở, và tai Ta chăm chú vào lời cầu nguyện được làm trong nơi này."
  16: "Vì bây giờ Ta đã chọn và thánh hóa nhà này, rằng danh Ta có thể ở đó đời đời: và mắt Ta và lòng Ta sẽ ở đó mãi mãi."
  17: "Và đối với ngươi, nếu ngươi sẽ đi trước Ta, như Đa-vít cha ngươi đã đi, và làm theo mọi điều mà Ta đã răn ngươi, và sẽ giữ luật lệ Ta và các phán quyết Ta;"
  18: "Khi đó Ta sẽ thiết lập ngai vàng của vương quốc ngươi, như Ta đã lập giao ước với Đa-vít cha ngươi, rằng: Sẽ không thiếu cho ngươi một người cai trị trong Ít-ra-ên."
  19: "Nhưng nếu các ngươi quay đi, và bỏ luật lệ Ta và các điều răn Ta, điều Ta đã đặt trước các ngươi, và sẽ đi và phục vụ thần khác, và thờ lạy họ;"
  20: "Khi đó Ta sẽ nhổ họ lên theo rễ khỏi đất Ta điều Ta đã cho họ; và nhà này, điều Ta đã thánh hóa cho danh Ta, Ta sẽ ném khỏi mắt Ta, và sẽ làm nó một câu ngạn và một lời chế giễu trong mọi dân."
  21: "Và nhà này, điều cao, sẽ là một sự kinh ngạc cho mỗi người đi qua nó; vậy mà người ấy sẽ nói: Tại sao THIÊN CHÚA đã làm như vậy đối với đất này, và đối với nhà này?"
  22: "Và nó sẽ được trả lời: Vì họ bỏ THIÊN CHÚA Thiên Chúa của cha ông họ, người đã đưa họ ra khỏi đất của Ê-díp-tô, và nắm thần khác, và thờ lạy họ, và phục vụ họ: do đó Ngài đã mang mọi sự ác này trên họ."
