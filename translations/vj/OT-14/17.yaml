17:
  1: "Và Giô-sa-phát con ngài cai trị thay ngài, và kiện cường chống lại Ít-ra-ên."
  2: "Và ngài đặt lực lượng trong mọi thành có tường của Giu-đa, và đặt đồn trú trong đất của Giu-đa, và trong các thành của Ê-phra-im, điều A-sa cha ngài đã lấy."
  3: "Và THIÊN CHÚA ở với Giô-sa-phát, vì ngài đi trong con đường đầu tiên của cha ngài Đa-vít, và không tìm đến Ba-al;"
  4: "Nhưng tìm THIÊN CHÚA Thiên Chúa của cha ngài, và đi trong điều răn của Ngài, và không theo hành động của Ít-ra-ên."
  5: "Do đó THIÊN CHÚA thiết lập vương quốc trong tay ngài; và toàn thể Giu-đa mang cho Giô-sa-phát quà tặng; và ngài có của cải và vinh quang dồi dào."
  6: "Và lòng ngài được nâng lên trong con đường của THIÊN CHÚA: hơn nữa ngài dời bỏ các nơi cao và rừng khỏi Giu-đa."
  7: "Cũng trong năm thứ ba của triều đại của ngài ngài gửi cho các quan ngài, đến Bên-ha-il, và Ô-ba-di-gia, và Xa-cha-ri-gia, và Nê-tha-nê-ên, và Mi-ca-gia, để dạy trong các thành của Giu-đa."
  8: "Và với họ ngài gửi các người Lê-vi, Xê-ma-gia, và Nê-tha-ni-gia, và Xê-ba-di-gia, và A-sa-ên, và Xê-mi-ra-mô-th, và Giê-hô-na-than, và A-đô-ni-gia, và Tô-bi-gia, và Tô-ba-đô-ni-gia, các người Lê-vi; và với họ Ê-li-sa-ma và Giê-hô-ram, các thầy tế lễ."
  9: "Và họ dạy trong Giu-đa, và có sách của luật pháp của THIÊN CHÚA với họ, và đi khắp mọi thành của Giu-đa, và dạy dân."
  10: "Và sự kính sợ của THIÊN CHÚA rơi trên mọi vương quốc của các đất xung quanh Giu-đa, vậy họ không làm chiến tranh chống lại Giô-sa-phát."
  11: "Cũng một số người Phi-li-tinh mang cho Giô-sa-phát quà tặng, và cống nạp bạc; và người A-rập mang cho ngài đàn, bảy ngàn bảy trăm con cừu đực, và bảy ngàn bảy trăm con dê đực."
  12: "Và Giô-sa-phát trở nên rất lớn; và ngài xây trong Giu-đa các lâu đài, và các thành kho."
  13: "Và ngài có nhiều công việc trong các thành của Giu-đa: và người chiến tranh, người mạnh mẽ dũng cảm, ở Giê-ru-sa-lem."
  14: "Và những người là số của họ theo nhà của cha ông họ: Của Giu-đa, các ngài trưởng ngàn; A-na người đứng đầu, và với ngài người mạnh mẽ dũng cảm ba trăm ngàn."
  15: "Và kế bên ngài là Giê-hô-na-an ngài trưởng, và với ngài hai trăm tám mươi ngàn."
  16: "Và kế bên ngài là A-ma-si-gia con của Xi-chi, người tự nguyện dâng chính mình cho THIÊN CHÚA; và với ngài hai trăm ngàn người mạnh mẽ dũng cảm."
  17: "Và của Bên-gia-min; Ê-li-a-đa một người mạnh mẽ dũng cảm, và với ngài người vũ trang với cung và khiên hai trăm ngàn."
  18: "Và kế bên ngài là Giê-hô-za-bát, và với ngài một trăm tám mươi ngàn người sẵn sàng cho chiến tranh."
  19: "Những người này phục vụ vua, ngoài những người vua đặt trong các thành có tường khắp toàn thể Giu-đa."
