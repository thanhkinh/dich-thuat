16:
  1: "Trong năm thứ ba mươi sáu của triều đại của A-sa Ba-a-sa vua của Ít-ra-ên đi lên chống lại Giu-đa, và xây Ra-ma, với ý định để người ấy không cho ai đi ra hoặc đi vào đến A-sa vua của Giu-đa."
  2: "Bấy giờ A-sa đưa ra bạc và vàng từ kho báu của nhà của THIÊN CHÚA và của nhà của vua, và gửi cho Bên-ha-đad vua của Xy-ri, ở tại Đa-mác, rằng:"
  3: "Có một liên minh giữa ta và ngươi, như giữa cha ta và cha ngươi: kìa, ta đã gửi cho ngươi bạc và vàng: hãy đi, phá vỡ liên minh của ngươi với Ba-a-sa vua của Ít-ra-ên, để người ấy có thể đi khỏi ta."
  4: "Và Bên-ha-đad nghe vua A-sa, và gửi các ngài trưởng của quân đội của người ấy chống lại các thành của Ít-ra-ên; và họ đánh I-gi-ôn, và Đan, và A-bên Ma-im, và mọi thành kho của Náp-ta-li."
  5: "Và sự xảy ra, khi Ba-a-sa nghe, ngài dừng xây của Ra-ma, và để công việc của ngài ngừng."
  6: "Bấy giờ A-sa vua lấy toàn thể Giu-đa; và họ mang đi đá của Ra-ma, và gỗ của nó, điều Ba-a-sa đang xây; và ngài xây với nó Gê-ba và Mi-x-pa."
  7: "Và tại thời điểm đó Ha-na-ni người xem đến với A-sa vua của Giu-đa, và nói với ngài: Vì ngươi đã dựa vào vua của Xy-ri, và không dựa vào THIÊN CHÚA Thiên Chúa của ngươi, do đó là quân đội của vua của Xy-ren trốn khỏi tay ngươi."
  8: "Người Ê-ti-ô-pi và người Lu-bim không phải là một đội quân lớn, với rất nhiều xe và người kỵ binh sao? tuy nhiên, vì ngươi đã dựa vào THIÊN CHÚA, Ngài đã giao họ vào tay ngươi."
  9: "Vì mắt của THIÊN CHÚA chạy đi lại trong toàn thể đất, để bày tỏ Ngài mạnh mẽ behalf của người có lòng hoàn hảo về phía Ngài. Trong điều này ngươi đã làm ngu ngốc: do đó từ bây giờ ngươi sẽ có chiến tranh."
  10: "Bấy giờ A-sa giận người xem, và đặt người ấy trong một nhà tù: vì ngài giận với người ấy vì điều này. Và A-sa áp bức một số của dân cùng thời điểm."
  11: "Và kìa, hành động của A-sa, đầu và cuối, kìa, chúng được viết trong sách của các vua của Giu-đa và Ít-ra-ên."
  12: "Và A-sa trong năm thứ ba mươi chín của triều đại của ngài bị bệnh ở chân, cho đến khi bệnh của ngài rất lớn: tuy nhiên trong bệnh của ngài ngài không tìm THIÊN CHÚA, nhưng đến các thầy thuốc."
  13: "Và A-sa ngủ với cha ông của ngài, và chết trong năm thứ bốn mươi mốt của triều đại của ngài."
  14: "Và họ chôn ngài trong mộ của chính ngài, điều ngài đã làm cho chính ngài trong thành của Đa-vít, và đặt ngài trong giường được đầy với mùi thơm và nhiều loại gia vị được chuẩn bị bởi nghệ thuật của người làm thuốc: và họ làm một sự đốt cháy rất lớn cho ngài."
