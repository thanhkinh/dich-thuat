35:
  1: "Hơn nữa Giô-si-gia giữ lễ Vượt qua cho THIÊN CHÚA tại Giê-ru-sa-lem: và họ giết lễ Vượt qua vào ngày thứ mười bốn của tháng đầu tiên."
  2: "Và ngươi đặt các thầy tế lễ trong trách nhiệm của họ, và khích lệ họ cho sự phục vụ của nhà của THIÊN CHÚA,"
  3: "Và nói với người Lê-vi dạy toàn thể Ít-ra-ên, người thánh cho THIÊN CHÚA: Hãy đặt hộc thánh trong nhà Sa-lô-môn con của Đa-vît vua của Ít-ra-ên xây: nó sẽ không là gánh nặng trên vai của các ngươi: hãy phục vụ THIÊN CHÚA Thiên Chúa của các ngươi bây giờ, và dân Ngài là Ít-ra-ên,"
  4: "Và chuẩn bị chính các ngươi theo nhà của cha ông các ngươi, theo ca của các ngươi, theo lời viết của Đa-vît vua của Ít-ra-ên, và theo lời viết của Sa-lô-môn con ngươi."
  5: "Và đứng ở nơi thánh theo sự phân chia của gia phả của cha ông của anh em của các ngươi là dân, và theo sự phân chia của gia phả của người Lê-vi."
  6: "Vậy hãy giết lễ Vượt qua, và thánh hóa chính các ngươi, và chuẩn bị anh em của các ngươi, họ có thể làm theo lời của THIÊN CHÚA bằng tay của Môi-se."
  7: "Và Giô-si-gia đưa cho dân, của đàn, chiên và dê, tất cả cho lễ vật Vượt qua, cho tất cả người hiện diện, đến số ba mươi ngàn, và ba ngàn con bò đực: này là của cải của vua."
  8: "Và các quan của ngươi đưa tự nguyện cho dân, cho các thầy tế lễ, và cho người Lê-vi: Hôn-ki-gia và Xa-cha-ri-gia và Giê-i-ên, người cai trị của nhà của Thiên Chúa, đưa cho các thầy tế lễ cho lễ vật Vượt qua hai ngàn sáu trăm gia súc nhỏ, và ba trăm con bò."
  9: "Cô-na-ni-gia cũng vậy, và Xê-ma-gia và Nê-tha-nê-ên, anh em của ngươi, và Ha-sa-bi-gia và Giê-i-ên và Giô-za-bát, người đứng đầu của người Lê-vi, đưa cho người Lê-vi cho lễ vật Vượt qua năm ngàn gia súc nhỏ, và năm trăm con bò."
  10: "Vậy sự phục vụ được chuẩn bị, và các thầy tế lễ đứng ở chỗ của họ, và người Lê-vi trong ca của họ, theo điều răn của vua."
  11: "Và họ giết lễ Vượt qua, và các thầy tế lễ rắc máu từ tay của họ, và người Lê-vi lột chúng."
  12: "Và họ dời lễ thiêu, để họ có thể đưa theo sự phân chia của gia phả của dân, để dâng cho THIÊN CHÚA, như được viết trong sách của Môi-se. Và như vậy họ làm với con bò."
  13: "Và họ nướng lễ Vượt qua với lửa theo quy định: nhưng các lễ vật thánh khác họ nấu trong nồi, và trong nồi lớn, và trong chảo, và phân chia chúng nhanh giữa toàn thể dân."
  14: "Và sau đó họ chuẩn bị cho chính họ, và cho các thầy tế lễ: vì các thầy tế lễ con trai của A-rôn bận rộn trong việc dâng lễ thiêu và mỡ cho đến tối: do đó người Lê-vi chuẩn bị cho chính họ, và cho các thầy tế lễ con trai của A-rôn."
  15: "Và người ca hát con trai của A-xáp ở chỗ của họ, theo điều răn của Đa-vît, và A-xáp, và Hê-man, và Giê-du-thun nhà tiên tri của vua: và người gác cửa chờ đợi ở mỗi cửa: họ không thể rời đi khỏi sự phục vụ của họ: vì anh em của họ là người Lê-vi chuẩn bị cho họ."
  16: "Vậy toàn thể sự phục vụ của THIÊN CHÚA được chuẩn bị cùng ngày, để giữ lễ Vượt qua, và dâng lễ thiêu trên bàn thờ của THIÊN CHÚA, theo điều răn của vua Giô-si-gia."
  17: "Và con cái của Ít-ra-ên hiện diện giữ lễ Vượt qua tại thời điểm đó, và lễ của bánh không men bảy ngày."
  18: "Và không có lễ Vượt qua giống như được giữ ở Ít-ra-ên từ ngày của Sa-mu-ên nhà tiên tri: cũng không có vua của Ít-ra-ên giữ lễ Vượt qua như Giô-si-gia giữ, và các thầy tế lễ, và người Lê-vi, và toàn thể Giu-đa và Ít-ra-ên hiện diện, và người ở của Giê-ru-sa-lem."
  19: "Vào năm thứ mười tám của triều đại của Giô-si-gia lễ Vượt qua được giữ."
  20: "Sau tất cả điều này, khi Giô-si-gia đã chuẩn bị đền thờ, Nê-cô vua của Ê-díp-tô đi lên để chiến đấu chống lại Ca-cơ-mê-sơ bên sông Ê-uphra-tês: và Giô-si-gia đi ra chống lại người ấy."
  21: "Nhưng ngươi gửi sứ giả đến người ấy, rằng: Ta có liên quan gì với ngươi, ngươi vua của Giu-đa? Ta không đến chống lại ngươi ngày này, nhưng chống lại nhà điều mà ta có chiến tranh: vì Thiên Chúa đã răn ta để làm gấp: hãy để ngươi khỏi can thiệp với Thiên Chúa, người ở với ta, để Ngài không tiêu diệt ngươi."
  22: "Tuy nhiên Giô-si-gia sẽ không quay mặt ngươi khỏi người ấy, nhưng ngụy trang chính ngươi, để ngươi có thể chiến đấu với người ấy, và không nghe lời của Nê-cô từ miệng của Thiên Chúa, và đến chiến đấu trong thung lũng của Mê-gi-đô."
  23: "Và người bắn cung bắn vua Giô-si-gia: và vua nói với các tôi tớ của ngươi: Hãy mang ta đi: vì ta bị thương nặng."
  24: "Các tôi tớ của ngươi do đó mang ngươi ra khỏi xe đó, và đặt ngươi trong xe thứ hai ngài có: và họ mang ngươi đến Giê-ru-sa-lem, và ngài chết, và được chôn trong một của các mộ của cha ông ngươi. Và toàn thể Giu-đa và Giê-ru-sa-lem than khóc cho Giô-si-gia."
  25: "Và Giê-rê-mi-a than khóc cho Giô-si-gia: và mọi người đàn ông hát và người đàn bà hát nói về Giô-si-gia trong tiếng than khóc của họ đến ngày này, và làm chúng một quy định trong Ít-ra-ên: và kìa, chúng được viết trong tiếng than khóc."
  26: "Bây giờ phần còn lại của hành động của Giô-si-gia, và sự nhân từ của ngươi, theo điều được viết trong luật pháp của THIÊN CHÚA,"
  27: "Và hành động của ngươi, đầu và cuối, kìa, chúng được viết trong sách của các vua của Ít-ra-ên và Giu-đa."
