2:
  1: "Và Sa-lô-môn quyết định xây một nhà cho danh của THIÊN CHÚA, và một nhà cho vương quốc của Ngài."
  2: "Và Sa-lô-môn phân chia bảy mươi ngàn người khiêng gánh nặng, và tám mươi ngàn người đẽo trên núi, và ba ngàn sáu trăm người giám sát họ."
  3: "Và Sa-lô-môn gửi cho Hu-ram vua thành Tơ-rơ, rằng: Như ngươi đã đối xử với Đa-vít cha tôi, và đã gửi cho ngươi cây xà để xây cho người ấy một nhà để ở trong đó, hãy cũng đối xử với tôi như vậy."
  4: "Kìa, tôi xây một nhà cho danh của THIÊN CHÚA Thiên Chúa của tôi, để hiến dâng nó cho Ngài, và để đốt trước mặt Ngài hương thơm, và cho bánh thịt hằng ngày, và cho lễ thiêu sáng và chiều, vào ngày sabát, và vào ngày đầu tháng, và vào các lễ lễ của THIÊN CHÚA Thiên Chúa của chúng ta. Đây là điều răn đời đời cho Ít-ra-ên."
  5: "Và nhà mà tôi xây vĩ đại: vì vĩ đại là Thiên Chúa của chúng ta trên mọi thần."
  6: "Nhưng ai có thể xây cho Ngài một nhà, vì thấy trời và trời của các trời không chứa được Ngài? Vậy tôi là ai mà tôi xây cho Ngài một nhà, ngoại trừ để đốt lễ vật trước mặt Ngài thôi?"
  7: "Vậy bây giờ hãy gửi cho tôi một người khéo tay làm việc trong vàng, và trong bạc, và trong đồng, và trong sắt, và trong màu tím, màu đỏ thẫm, màu xanh, và có thể khắc một cách khéo léo với các người khéo tay ở với tôi trong Giu-đa và ở Giê-ru-sa-lem, mà Đa-vît cha tôi đã cung ứng."
  8: "Hãy gửi cho tôi cây xà, cây thông, và cây một loại nào đó từ Li-băn: vì tôi biết rằng các tôi tớ của ngươi có thể khéo cắt gỗ ở Li-băn; và kìa, các tôi tớ của tôi sẽ ở với các tôi tớ của ngươi,"
  9: "Để chuẩn bị cho tôi gỗ đầy đủ: vì nhà mà tôi sắp xây sẽ rất vĩ đại."
  10: "Và kìa, tôi sẽ cho các tôi tớ của ngươi, những người đẽo cắt gỗ, hai mươi ngàn đo lúa đã đập, và hai mươi ngàn đo lúa mạch, và hai mươi ngàn bath rượu, và hai mươi ngàn bath dầu."
  11: "Bấy giờ Hu-ram vua thành Tơ-rơ đáp bằng văn, mà ngài gửi cho Sa-lô-môn, rằng: Vì THIÊN CHÚA đã yêu dân của Ngài, Ngài đã lập ngươi làm vua trên họ."
  12: "Hu-ram nói thêm: Ðược ban phước là THIÊN CHÚA Thiên Chúa của Ít-ra-ên, đã làm trời và đất, người đã ban cho Đa-vít vua một người con khôn ngoan, được trang bị sự khôn ngoan và sự hiểu biết, để có thể xây một nhà cho THIÊN CHÚA, và một nhà cho vương quốc của Ngài."
  13: "Và bây giờ tôi đã gửi một người khéo tay, được trang bị sự hiểu biết, của Hu-ram cha tôi,"
  14: "Con của một người đàn bà trong các con gái của Đan, và cha của người ấy là một người của thành Tơ-rơ, khéo làm việc trong vàng, và trong bạc, trong đồng, trong sắt, trong đá, và trong gỗ, trong màu tím, trong màu xanh, và trong vải gai, và trong màu đỏ thẫm; cũng khắc mọi cách khắc, và tìm ra mọi kế hoạch sẽ được giao cho người ấy, với những người khéo tay của ngươi, và với những người khéo tay của chúa tôi Đa-vít cha ngươi."
  15: "Vậy bây giờ lúa mì, và lúa mạch, dầu, và rượu, mà chúa tôi đã nói đến, hãy gửi cho các tôi tớ của người ấy:"
  16: "Và chúng tôi sẽ cắt gỗ từ Li-băn, bao nhiêu tùy ngươi cần: và chúng tôi sẽ mang nó cho ngươi bằng bè trên biển đến Giô-pa; và ngươi sẽ mang nó lên đến Giê-ru-sa-lem."
  17: "Và Sa-lô-môn đếm tất cả người ngoại đang ở trong đất của Ít-ra-ên, theo sự đếm mà Đa-vít cha ngài đã đếm họ; và họ được thấy là một trăm năm mươi ngàn và ba ngàn sáu trăm người."
  18: "Và ngài đặt bảy mươi ngàn trong số họ khiêng gánh nặng, và tám mươi ngàn đẽo trên núi, và ba ngàn sáu trăm người giám sát để khiến dân làm việc."
