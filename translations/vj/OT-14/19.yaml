19:
  1: "Và Giô-sa-phát vua của Giu-đa quay lại nhà của ngài trong hòa bình đến Giê-ru-sa-lem."
  2: "Và Giê-hu con của Ha-na-ni người xem đi ra để gặp ngài, và nói với vua Giô-sa-phát: Ngươi sẽ giúp người không thánh, và yêu họ ghét THIÊN CHÚA sao? do đó là cơn giận trên ngươi từ trước THIÊN CHÚA."
  3: "Tuy nhiên có điều tốt được tìm thấy trong ngươi, ở điều ngươi đã dời bỏ rừng khỏi đất, và đã chuẩn bị lòng ngươi để tìm Thiên Chúa."
  4: "Và Giô-sa-phát ở tại Giê-ru-sa-lem: và ngài đi ra lại qua dân từ Bê-ết-xê-ba đến núi Ê-phra-im, và mang họ lại đến THIÊN CHÚA Thiên Chúa của cha ông họ."
  5: "Và ngài đặt các quan trong đất khắp mọi thành có tường của Giu-đa, thành từng thành,"
  6: "Và nói với các quan: Hãy chú ý điều các ngươi làm: vì các ngươi không phán xét cho người đàn ông, nhưng cho THIÊN CHÚA, người ở với các ngươi trong sự phán xét."
  7: "Do đó bây giờ hãy để sự kính sợ của THIÊN CHÚA ở trên các ngươi; hãy chú ý và làm điều đó: vì không có sự gian ác với THIÊN CHÚA Thiên Chúa của chúng ta, cũng không sự thiên vị, cũng không nhận quà tặng."
  8: "Hơn nữa tại Giê-ru-sa-lem Giô-sa-phât đặt của các người Lê-vi, và của các thầy tế lễ, và của người đứng đầu của cha ông của Ít-ra-ên, cho sự phán xét của THIÊN CHÚA, và cho các tranh chấp, khi họ quay lại Giê-ru-sa-lem."
  9: "Và ngài ra lệnh cho họ, rằng: Như vậy các ngươi sẽ làm trong sự kính sợ của THIÊN CHÚA, trung thành, và với một lòng hoàn hảo."
  10: "Và bất cứ nguyên nhân nào đến với các ngươi của anh em của các ngươi ở trong các thành của họ, giữa máu và máu, giữa luật pháp và điều răn, luật lệ và phán quyết, các ngươi sẽ cảnh báo họ để họ không phạm tội chống lại THIÊN CHÚA, và cơn giận đến trên các ngươi, và trên anh em của các ngươi: hãy làm điều này, và các ngươi sẽ không phạm tội."
  11: "Và kìa, A-ma-ri-gia thầy tế lễ đứng đầu ở trên các ngươi trong mọi vấn đề của THIÊN CHÚA; và Xê-ba-di-gia con của Y-sma-ên, người cai trị của nhà của Giu-đa, cho mọi vấn đề của vua: cũng các người Lê-vi sẽ là quan trước các ngươi. Hãy xử lý can đảm, và THIÊN CHÚA sẽ ở với người tốt."
