32:
  1: "Sau những điều này, và sự thiết lập của nó, Xên-a-khê-ríp vua của A-sua đến, và vào Giu-đa, và dựng trại chống lại các thành có tường, và nghĩ để thắng chúng cho chính ngươi."
  2: "Và khi Hê-xê-gia thấy Xên-a-khê-ríp đến, và ngươi định để chiến đấu chống lại Giê-ru-sa-lem,"
  3: "Ngươi nhận lời khuyên với các quan của ngươi và người mạnh mẽ của ngươi để dừng nước của các suối ở bên ngoài thành: và họ giúp ngươi."
  4: "Vậy có nhiều người quy tụ cùng nhau, người dừng mọi suối, và suối chảy qua giữa của đất, rằng: Tại sao các vua của A-sua đến, và tìm thấy nhiều nước?"
  5: "Cũng ngươi kiện cường, và xây lên mọi tường bị phá, và nâng nó đến tháp, và tường khác ở bên ngoài, và sửa chữa Mi-lô trong thành của Đa-vít, và làm mũi tên và khiên dồi dào."
  6: "Và ngươi đặt các ngài trưởng chiến tranh trên dân, và quy tụ họ cùng nhau với ngươi trong đường của cửa của thành, và nói lời an ủi cho họ, rằng:"
  7: "Hãy mạnh mẽ và can đảm, đừng sợ hãi cũng không bối rối vì vua của A-sua, cũng không cho đoàn đông với ngươi: vì có nhiều hơn với chúng ta hơn với ngươi:"
  8: "Với ngươi là cánh tay của xác thịt: nhưng với chúng ta là THIÊN CHÚA Thiên Chúa của chúng ta để giúp chúng ta, và để chiến đấu trận chiến của chúng ta. Và dân dựa vào lời của Hê-xê-gia vua của Giu-đa."
  9: "Sau điều này Xên-a-khê-ríp vua của A-sua gửi các tôi tớ của ngươi đến Giê-ru-sa-lem, nhưng ngươi vây hãm La-chi, và toàn thể quyền lực của ngươi với ngươi, đến Hê-xê-gia vua của Giu-đa, và đến toàn thể Giu-đa ở tại Giê-ru-sa-lem, rằng:"
  10: "Xên-a-khê-ríp vua của A-sua phán như vậy: Các ngươi tin cậy vào đâu, các ngươi ở trong sự vây hãm tại Giê-ru-sa-lem sao?"
  11: "Hê-xê-gia không thuyết phục các ngươi để tự nguyện chết bởi nạn đói và khát, rằng: THIÊN CHÚA Thiên Chúa của chúng ta sẽ giải cứu chúng ta khỏi tay của vua của A-sua sao?"
  12: "Cùng Hê-xê-gia không dời bỏ các nơi cao và bàn thờ của ngươi, và răn Giu-đa và Giê-ru-sa-lem, rằng: Các ngươi sẽ thờ lạy trước một bàn thờ, và đốt hương trên nó sao?"
  13: "Các ngươi không biết ta và cha ông ta đã làm cho mọi dân của các đất khác sao? các thần của các dân của những đất đó có thể giải cứu đất của họ khỏi tay ta sao?"
  14: "Ai ở giữa mọi thần của những dân đó cha ông ta hoàn toàn tiêu diệt, người có thể giải cứu dân của họ khỏi tay ta, Thiên Chúa của các ngươi có thể giải cứu các ngươi khỏi tay ta sao?"
  15: "Vậy bây giờ đừng để Hê-xê-gia lừa dối các ngươi, cũng không thuyết phục các ngươi theo cách này, cũng không tin người ấy: vì không có thần của bất cứ dân hay vương quốc có thể giải cứu dân của họ khỏi tay ta, và khỏi tay của cha ông ta: bao nhiêu ít hơn Thiên Chúa của các ngươi giải cứu các ngươi khỏi tay ta?"
  16: "Và các tôi tớ của ngươi nói còn nữa chống lại THIÊN CHÚA Thiên Chúa, và chống lại tôi sự của ngươi Hê-xê-gia."
  17: "Ngươi cũng viết thư để chửi THIÊN CHÚA Thiên Chúa của Ít-ra-ên, và để nói chống lại Ngài, rằng: Như các thần của các dân của các đất khác không giải cứu dân của họ khỏi tay ta, như vậy Thiên Chúa của Hê-xê-gia không giải cứu dân của ngươi khỏi tay ta."
  18: "Bấy giờ họ kêu với tiếng lớn trong tiếng của người Do-thái cho dân của Giê-ru-sa-lem trên tường, để làm họ sợ hãi, và làm rắc rối họ: để họ có thể lấy thành."
  19: "Và họ nói chống lại Thiên Chúa của Giê-ru-sa-lem, như chống lại các thần của dân của đất, là công việc của tay của loài người."
  20: "Và vì nguyên nhân này Hê-xê-gia vua, và Ê-sai-gia nhà tiên tri con của A-mô, cầu nguyện và kêu lên trời."
  21: "Và THIÊN CHÚA gửi một thiên sứ, người cắt đứt mọi người mạnh mẽ dũng cảm, và các người đứng đầu và các ngài trưởng trong trại của vua của A-sua. Vậy ngươi quay lại với sự xấu hổ của mặt đến đất của chính ngươi. Và khi ngươi vào nhà của thần của ngươi, họ ra khỏi bụng của ngươi giết ngươi ở đó bằng gươm."
  22: "Như vậy THIÊN CHÚA cứu Hê-xê-gia và người ở của Giê-ru-sa-lem khỏi tay của Xên-a-khê-ríp vua của A-sua, và khỏi tay của mọi người khác, và dẫn họ mọi phía."
  23: "Và nhiều người mang quà tặng cho THIÊN CHÚA đến Giê-ru-sa-lem, và quà tặng cho Hê-xê-gia vua của Giu-đa: vậy ngươi được vinh đại trong mắt của mọi dân từ đó."
  24: "Vào những ngày đó Hê-xê-gia bị bệnh đến chết, và cầu nguyện đến THIÊN CHÚA: và ngươi nói với ngươi, và Ngài cho ngươi một dấu."
  25: "Nhưng Hê-xê-gia không trả lại theo sự good được làm cho ngươi: vì lòng ngươi được nâng lên: do đó có cơn giận trên ngươi, và trên Giu-đa và Giê-ru-sa-lem."
  26: "Tuy nhiên Hê-xê-gia khiêm cung chính ngươi vì sự kiêu ngạo của lòng ngươi, cả ngươi và người ở của Giê-ru-sa-lem, vậy cơn giận của THIÊN CHÚA không đến trên họ trong ngày của Hê-xê-gia."
  27: "Và Hê-xê-gia có của cải và vinh quang rất nhiều: và ngươi làm cho chính ngươi kho báu cho bạc, và cho vàng, và cho đá quý, và cho gia vị, và cho khiên, và cho mọi loại đá quý dễ chịu:"
  28: "Kho lẫu cũng cho sự tăng trưởng của lúa, rượu, và dầu: và chuồng cho mọi loại thú, và chuồng cho đàn."
  29: "Hơn nữa ngươi chuẩn bị cho ngươi các thành, và của cải của đàn và đàn dồi dào: vì Thiên Chúa đã cho ngươi của cải rất nhiều."
  30: "Cùng Hê-xê-gia này dừng suối nước trên của Gi-hôn, và mang nó thẳng xuống phía tây của thành của Đa-vít. Và Hê-xê-gia thành công trong mọi công việc của ngươi."
  31: "Tuy nhiên trong công việc của các sứ giả của các quan của Ba-by-lôn, người gửi cho ngươi để hỏi về điều kỳ diệu được làm trong đất, Thiên Chúa để lại ngươi, để thử ngươi, để ngươi có thể biết mọi điều trong lòng ngươi."
  32: "Bây giờ phần còn lại của hành động của Hê-xê-gia, và sự nhân từ của ngươi, kìa, chúng được viết trong tầm nhìn của Ê-sai-gia nhà tiên tri, con của A-mô, và trong sách của các vua của Giu-đa và Ít-ra-ên."
  33: "Và Hê-xê-gia ngủ với cha ông của ngươi, và họ chôn ngươi trong mộ chính của các mộ của con trai của Đa-vít: và toàn thể Giu-đa và người ở của Giê-ru-sa-lem làm vinh dự ngươi tại cái chết của ngươi. Và Ma-na-se con ngươi cai trị thay ngươi."
