34:
  1: "Giô-si-gia tám tuổi khi ngài bắt đầu cai trị, và ngài cai trị tại Giê-ru-sa-lem một năm ba mươi năm."
  2: "Và ngươi làm điều công chính trước mắt của THIÊN CHÚA, và đi trong con đường của Đa-vít cha ngươi, và không lệch sang tay phải, cũng không sang tay trái."
  3: "Vì vào năm thứ tám của triều đại của ngươi, khi ngài còn trẻ, ngài bắt đầu tìm kiếm Thiên Chúa của Đa-vít cha ngươi: và vào năm thứ mười hai ngài bắt đầu thanh lọc Giu-đa và Giê-ru-sa-lem khỏi các nơi cao, và rừng, và hình tượng được khắc, và hình tượng đúc."
  4: "Và họ phá xuống các bàn thờ của Ba-alim trước mặt ngươi: và hình tượng, ở trên cao trên chúng, ngươi chặt xuống: và rừng, và hình tượng được khắc, và hình tượng đúc, ngươi phá thành mảnh, và làm bụi của chúng, và rắc chúng trên mộ của người đã dâng lễ vật cho chúng."
  5: "Và ngươi đốt xương của các thầy tế lễ trên bàn thờ của họ, và làm sạch Giu-đa và Giê-ru-sa-lem."
  6: "Và ngươi làm trong các thành của Ma-na-se, và Ê-phra-im, và Xi-môn, đến Na-ph-ta-li, với cuốc của họ xung quanh."
  7: "Và khi ngươi đã phá xuống các bàn thờ và rừng, và đã đập hình tượng được khắc thành bột, và chặt mọi tượng thần khắp toàn thể đất của Ít-ra-ên, ngươi quay lại Giê-ru-sa-lem."
  8: "Bây giờ vào năm thứ mười tám của triều đại của ngươi, khi ngươi đã thanh lọc đất, và nhà, ngươi gửi Sa-phân con của A-za-li-gia, và Ma-a-sê-gia quan của thành, và Giô-ah con của Giô-ah-az thư ký, để sửa chữa nhà của THIÊN CHÚA Thiên Chúa của ngươi."
  9: "Và khi họ đến Hơn-ki-gia thầy tế lễ đứng đầu, họ giao tiền được mang vào nhà của Thiên Chúa, người Lê-vi giữ cửa đã quy tụ từ tay của Ma-na-se và Ê-phra-im, và của mọi phần còn lại của Ít-ra-ên, và của toàn thể Giu-đa và Bên-gia-min; và họ quay lại Giê-ru-sa-lem."
  10: "Và họ đặt nó trong tay của người thợ có sự giám sát của nhà của THIÊN CHÚA, và họ đưa nó cho người thợ làm việc trong nhà của THIÊN CHÚA, để sửa chữa và sửa nhà:"
  11: "Cả cho người thợ và người xây đưa họ, để mua đá đã khéo, và gỗ để chốt, và để lát sàn nhà các vua của Giu-đa đã tiêu diệt."
  12: "Và người đàn ông làm việc trung thành: và người giám sát của họ là Ga-hát và Ô-ba-di-gia, người Lê-vi, của con cái của Mê-ra-ri: và Xa-cha-ri-gia và Mê-sul-lam, của con cái của người Cô-hát, để thúc đẩy: và người Lê-vi khác, tất cả người có thể dùng nhạc cụ."
  13: "Cũng họ ở trên người khiêng gánh nặng, và là người giám sát của mọi người làm việc trong bất cứ cách phục vụ: và của người Lê-vi có thư ký, và quan, và người gác cửa."
  14: "Và khi họ mang ra tiền được mang vào nhà của THIÊN CHÚA, Hôn-ki-gia thầy tế lễ tìm thấy một sách của luật pháp của THIÊN CHÚA được cho bởi Môi-se."
  15: "Và Hôn-ki-gia trả lời và nói với Sa-phân thư ký: Ta đã tìm thấy sách của luật pháp trong nhà của THIÊN CHÚA. Và Hôn-ki-gia giao sách cho Sa-phân."
  16: "Và Sa-phân mang sách đến vua, và mang lời cho vua lại, rằng: Mọi điều được giao cho các tôi tớ của ngươi, họ làm nó."
  17: "Và họ đã quy tụ cùng nhau tiền được tìm thấy trong nhà của THIÊN CHÚA, và đã giao nó vào tay của người giám sát, và vào tay của người thợ."
  18: "Bấy giờ Sa-phân thư ký nói với vua: Hôn-ki-gia thầy tế lễ đã cho ta một sách. Và Sa-phân đọc nó trước vua."
  19: "Và sự xảy ra, khi vua nghe lời của luật pháp, ngươi xé quần áo của ngươi."
  20: "Và vua răn Hôn-ki-gia, và A-hi-kam con của Sa-phân, và Ab-đon con của Mi-ca, và Sa-phân thư ký, và A-sa-gia tôi sự của vua, rằng:"
  21: "Hãy đi, hãy hỏi THIÊN CHÚA cho ta, và cho người còn lại trong Ít-ra-ên và trong Giu-đa, về lời của sách được tìm thấy: vì cơn giận lớn của THIÊN CHÚA được đổ trên chúng ta, vì cha ông chúng ta không giữ lời của THIÊN CHÚA, để làm theo mọi điều được viết trong sách này."
  22: "Và Hôn-ki-gia, và người vua đã chỉ định, đi đến Hu-đah nhà tiên tri, vợ của Sa-lum con của Tic-vath, con của Has-rah, người giữ tủ quần áo: bây giờ nàng ở tại Giê-ru-sa-lem trong trường học: và họ nói với nàng đến hiệu ứng đó."
  23: "Và nàng trả lời họ: THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán như vậy: Hãy nói cho người đàn ông gửi các ngươi đến ta"
  24: "THIÊN CHÚA phán như vậy: Kìa, Ta sẽ mang điều ác đến nơi này, và đến người ở của nó, mọi lời nguyền được viết trong sách họ đã đọc trước vua của Giu-đa:"
  25: "Vì họ đã bỏ Ta, và đã đốt hương cho các thần khác, để họ có thể khiêu khích Ta với mọi công việc của tay họ: do đó cơn giận của Ta sẽ được đổ trên nơi này, và sẽ không bị dập tắt."
  26: "Và đối với vua của Giu-đa, người gửi các ngươi để hỏi THIÊN CHÚA, các ngươi sẽ nói với ngươi như vậy: THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán về lời ngươi đã nghe:"
  27: "Vì lòng ngươi mềm mỏng, và ngươi đã khiêm cung chính ngươi trước Thiên Chúa, khi ngươi nghe lời Ngài chống lại nơi này, và chống lại người ở của nó, và khiêm cung chính ngươi trước Ta, và xé quần áo của ngươi, và khóc trước Ta: Ta đã nghe ngươi cũng vậy, THIÊN CHÚA phán."
  28: "Kìa, Ta sẽ quy tụ ngươi đến cha ông ngươi, và ngươi sẽ được quy tụ đến mộ của ngươi trong hòa bình, mắt ngươi sẽ không thấy mọi điều ác Ta sẽ mang đến nơi này, và đến người ở của nó. Vậy họ mang lời cho vua lại."
  29: "Bấy giờ vua gửi và quy tụ cùng nhau mọi trưởng lão của Giu-đa và Giê-ru-sa-lem."
  30: "Và vua đi lên vào nhà của THIÊN CHÚA, và mọi người đàn ông của Giu-đa, và người ở của Giê-ru-sa-lem, và các thầy tế lễ, và người Lê-vi, và toàn thể dân, lớn và nhỏ: và ngươi đọc trong tai họ mọi lời của sách của giao ước được tìm thấy trong nhà của THIÊN CHÚA."
  31: "Và vua đứng ở chỗ ngươi, và làm một giao ước trước THIÊN CHÚA, để đi sau THIÊN CHÚA, và giữ điều răn của Ngài, và lời chứng của Ngài, và luật lệ của Ngài, với toàn tâm, và toàn linh hồn, để thực hiện lời của giao ước được viết trong sách này."
  32: "Và ngươi khiến tất cả người hiện diện tại Giê-ru-sa-lem và Bên-gia-min đứng để nó. Và người ở của Giê-ru-sa-lem làm theo giao ước của Thiên Chúa, Thiên Chúa của cha ông họ."
  33: "Và Giô-si-gia dời bỏ mọi sự ghê tởm khỏi mọi đất thuộc về con cái của Ít-ra-ên, và làm tất cả người hiện diện ở Ít-ra-ên phục vụ, để phục vụ THIÊN CHÚA Thiên Chúa của họ. Mọi ngày của ngươi họ không rời đi khỏi theo THIÊN CHÚA, Thiên Chúa của cha ông họ."
