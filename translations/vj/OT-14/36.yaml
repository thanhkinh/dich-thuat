36:
  1: "Bấy giờ dân của đất lấy Giê-hô-a-az con của Giô-si-gia, và làm ngươi làm vua thay cha ngươi tại Giê-ru-sa-lem."
  2: "Giê-hô-a-az hai mươi ba tuổi khi ngài bắt đầu cai trị, và ngài cai trị ba tháng tại Giê-ru-sa-lem."
  3: "Và vua của Ê-díp-tô hạ ngươi xuống tại Giê-ru-sa-lem, và kết án đất trong một trăm ta-lân bạc và một ta-lân vàng."
  4: "Và vua của Ê-díp-tô làm Ê-li-a-kim anh em của ngươi làm vua trên Giu-đa và Giê-ru-sa-lem, và thay đổi tên ngươi thành Giê-hô-a-kim. Và Nê-cô bắt Giê-hô-a-az anh em của ngươi, và mang ngươi đến Ê-díp-tô."
  5: "Giê-hô-a-kim hai mươi năm tuổi khi ngài bắt đầu cai trị, và ngài cai trị mười một năm tại Giê-ru-sa-lem: và ngươi làm điều ác trước mắt của THIÊN CHÚA Thiên Chúa của ngươi."
  6: "Chống lại ngươi đi lên Nê-bu-cad-nê-xa vua của Ba-by-lôn, và trói ngươi bằng xiềng, để mang ngươi đến Ba-by-lôn."
  7: "Nê-bu-cad-nê-xa cũng mang của các vessel của nhà của THIÊN CHÚA đến Ba-by-lôn, và đặt chúng trong đền thờ của ngươi tại Ba-by-lôn."
  8: "Bây giờ phần còn lại của hành động của Giê-hô-a-kim, và sự ghê tởm ngươi đã làm, và điều được tìm thấy trong ngươi, kìa, chúng được viết trong sách của các vua của Ít-ra-ên và Giu-đa: và Giê-hô-a-khin con ngươi cai trị thay ngươi."
  9: "Giê-hô-a-khin tám tuổi khi ngài bắt đầu cai trị, và ngài cai trị ba tháng và mười ngày tại Giê-ru-sa-lem: và ngươi làm điều ác trước mắt của THIÊN CHÚA."
  10: "Và khi năm hết, vua Nê-bu-cad-nê-xa gửi, và mang ngươi đến Ba-by-lôn, với các vessel đẹp của nhà của THIÊN CHÚA, và làm Xê-đê-ki-gia anh em của ngươi làm vua trên Giu-đa và Giê-ru-sa-lem."
  11: "Xê-đê-ki-gia hai mươi mốt tuổi khi ngài bắt đầu cai trị, và cai trị mười một năm tại Giê-ru-sa-lem."
  12: "Và ngươi làm điều ác trước mắt của THIÊN CHÚA Thiên Chúa của ngươi, và không khiêm cung chính ngươi trước Giê-rê-mi-a nhà tiên tri phán từ miệng của THIÊN CHÚA."
  13: "Và ngươi cũng nổi loạn chống lại vua Nê-bu-cad-nê-xa, người đã khiến ngươi thề bởi Thiên Chúa: nhưng ngươi làm cứng cổ ngươi, và làm cứng lòng ngươi khỏi quay đến THIÊN CHÚA Thiên Chúa của Ít-ra-ên."
  14: "Hơn nữa mọi người đứng đầu của các thầy tế lễ, và dân, phạm tội rất nhiều theo mọi sự ghê tởm của người ngoại: và làm ô uế nhà của THIÊN CHÚA Ngài đã thánh hóa tại Giê-ru-sa-lem."
  15: "Và THIÊN CHÚA Thiên Chúa của cha ông họ gửi cho họ bằng sứ giả của Ngài, dậy sớm, và gửi: vì Ngài có sự thương xót trên dân Ngài, và trên nơi ở của Ngài:"
  16: "Nhưng họ chế giễu sứ giả của Thiên Chúa, và khinh miệt lời Ngài, và lạm dụng các nhà tiên tri của Ngài, cho đến khi cơn giận của THIÊN CHÚA dậy lên chống lại dân Ngài, cho đến khi không có chữa trị."
  17: "Do đó Ngài mang đến cho họ vua của người Ca-đê, người giết người trẻ của họ bằng gươm trong nhà của nơi thánh của họ, và không có sự thương xót cho người trẻ hay thiếu nữ, người già, hoặc người cúi xuống vì tuổi: Ngài đưa họ tất cả vào tay người ấy."
  18: "Và mọi vessel của nhà của Thiên Chúa, lớn và nhỏ, và kho báu của nhà của THIÊN CHÚA, và kho báu của vua, và của các quan của ngươi: tất cả Ngài mang đến Ba-by-lôn."
  19: "Và họ đốt nhà của Thiên Chúa, và phá tường của Giê-ru-sa-lem, và đốt mọi cung điện của nó bằng lửa, và tiêu diệt mọi vessel đẹp của nó."
  20: "Và họ thoát khỏi gươm Ngài mang đi đến Ba-by-lôn: nơi họ là tôi tớ cho người ấy và con trai của người ấy cho đến triều đại của vương quốc của Ba Tư:"
  21: "Để làm trọn lời của THIÊN CHÚA bằng miệng của Giê-rê-mi-a, cho đến khi đất được hưởng ngày sabát của nàng: bao lâu nàng nằm hoang vu nàng giữ sabát, để làm trọn bảy mươi năm."
  22: "Bây giờ vào năm đầu tiên của Xơ-rô vua của Ba Tư, điều lời của THIÊN CHÚA phán bằng miệng của Giê-rê-mi-a có thể được hoàn thành, THIÊN CHÚA khuấy lên thần của Xơ-rô vua của Ba Tư, để ngươi làm một loan báo khắp toàn thể vương quốc của ngươi, và đặt nó trong lời viết, rằng:"
  23: "Xơ-rô vua của Ba Tư phán như vậy: Mọi vương quốc của đất THIÊN CHÚA Thiên Chúa của trời đã cho ta: và Ngài đã răn ta để xây cho Ngài một nhà tại Giê-ru-sa-lem, ở trong Giu-đa. Ai ở giữa các ngươi của toàn thể dân Ngài? THIÊN CHÚA Thiên Chúa của ngươi ở với ngươi, và hãy để ngươi đi lên."
