12:
  1: "Và sự xảy ra, khi Rê-hô-bo-am đã thiết lập vương quốc, và đã kiện cường, ngài bỏ luật pháp của THIÊN CHÚA, và toàn thể Ít-ra-ên với ngài."
  2: "Và sự xảy ra, trong năm thứ năm của vua Rê-hô-bo-am Si-sác vua của Ê-díp-tô đi lên chống lại Giê-ru-sa-lem, vì họ đã phạm tội chống lại THIÊN CHÚA,"
  3: "Với một ngàn hai trăm chiếc xe, và sáu mươi ngàn người kỵ binh: và dân không có số đến với ngài ra khỏi Ê-díp-tô; người Lu-bim, người Xu-ki-im, và người Ê-ti-ô-pi."
  4: "Và ngài lấy các thành có tường thuộc về Giu-đa, và đến Giê-ru-sa-lem."
  5: "Bấy giờ Xê-ma-gia nhà tiên tri đến với Rê-hô-bo-am, và các quan của Giu-đa, được quy tụ cùng nhau tại Giê-ru-sa-lem vì Si-sác, và phán với họ: THIÊN CHÚA phán như vậy: Các ngươi đã bỏ Ta, và do đó Ta cũng đã để các ngươi trong tay của Si-sác."
  6: "Khi đó các quan của Ít-ra-ên và vua khiêm cung; và họ nói: THIÊN CHÚA công chính."
  7: "Và khi THIÊN CHÚA thấy họ khiêm cung, lời của THIÊN CHÚA đến với Xê-ma-gia, rằng: Họ đã khiêm cung; do đó Ta sẽ không tiêu diệt họ, nhưng Ta sẽ ban cho họ sự giải cứu một chút; và cơn giận của Ta sẽ không đổ trên Giê-ru-sa-lem bằng tay của Si-sác."
  8: "Tuy nhiên họ sẽ là tôi tớ của người ấy; để họ có thể biết sự phục vụ của Ta, và sự phục vụ của các vương quốc của các đất."
  9: "Vậy Si-sác vua của Ê-díp-tô đi lên chống lại Giê-ru-sa-lem, và lấy kho báu của nhà của THIÊN CHÚA, và kho báu của nhà của vua; ngài lấy tất cả: ngài mang đi cả các khiên vàng mà Sa-lô-môn đã làm."
  10: "Thay vào đó vua Rê-hô-bo-am làm các khiên bằng đồng, và giao chúng cho tay của người đứng đầu của vệ binh, người giữ lối vào của nhà của vua."
  11: "Và khi vua vào nhà của THIÊN CHÚA, vệ binh đến và lấy chúng, và mang chúng lại vào phòng của vệ binh."
  12: "Và khi ngài khiêm cung, cơn giận của THIÊN CHÚA quay đi khỏi ngài, ngài sẽ không tiêu diệt ngài hoàn toàn: cũng ở Giu-đa mọi sự tốt."
  13: "Vậy vua Rê-hô-bo-am kiện cường tại Giê-ru-sa-lem, và cai trị: vì Rê-hô-bo-am bốn mươi mốt tuổi khi ngài bắt đầu cai trị, và ngài cai trị mười bảy năm tại Giê-ru-sa-lem, thành mà THIÊN CHÚA đã chọn ra khỏi mọi chi phái của Ít-ra-ên, để đặt danh Ngài ở đó. Và tên của mẹ ngài là Na-a-ma người Am-môn."
  14: "Và ngài làm điều ác, vì ngài không chuẩn bị lòng để tìm THIÊN CHÚA."
  15: "Bây giờ hành động của Rê-hô-bo-am, đầu và cuối, chúng không được viết trong sách của Xê-ma-gia nhà tiên tri, và của I-đô người xem về gia phả? Và có chiến tranh giữa Rê-hô-bo-am và Giê-rô-bo-am liên tục."
  16: "Và Rê-hô-bo-am ngủ với cha ông của ngài, và được chôn trong thành của Đa-vít: và A-bi-gia con ngài cai trị thay ngài."
