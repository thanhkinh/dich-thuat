18:
  1: "Bây giờ Giô-sa-phát có của cải và vinh quang dồi dào, và kết họ với A-háp."
  2: "Và sau một số năm ngài đi xuống đến A-háp tại Sa-ma-ri. Và A-háp giết chiên và bò cho ngài dồi dào, và cho dân ngài có với ngài, và thuyết phục ngươi đi lên với ngươi đến Ra-mô-th Gi-lê-a."
  3: "Và A-háp vua của Ít-ra-ên nói với Giô-sa-phát vua của Giu-đa: Ngươi sẽ đi với ta đến Ra-mô-th Gi-lê-a sao? Và ngài trả lời người ấy: Ta như ngươi, và dân ta như dân ngươi; và chúng ta sẽ với ngươi trong chiến tranh."
  4: "Và Giô-sa-phát nói với vua của Ít-ra-ên: Hãy hỏi, ta van xin ngươi, tại lời của THIÊN CHÚA hôm nay."
  5: "Do đó vua của Ít-ra-ên quy tụ bốn trăm người nhà tiên tri, và nói với họ: Chúng ta sẽ đi đến Ra-mô-th Gi-lê-a để chiến đấu, hay ta sẽ kiềm chế? Và họ nói: Hãy đi lên; vì Thiên Chúa sẽ giao nó vào tay của vua."
  6: "Nhưng Giô-sa-phát nói: Không có nhà tiên tri của THIÊN CHÚA ở đây nữa, để chúng ta có thể hỏi Ngài sao?"
  7: "Và vua của Ít-ra-ên nói với Giô-sa-phát: Còn một người đàn ông, người mà chúng ta có thể hỏi THIÊN CHÚA: nhưng ta ghét người ấy; vì người ấy chưa bao giờ tiên tri điều tốt cho ta, nhưng luôn luôn điều ác: người là Mi-ca-gia con của I-mla. Và Giô-sa-phát nói: Xin đừng để vua nói như vậy."
  8: "Và vua của Ít-ra-ên gọi cho một quan, và nói: Hãy mang nhanh Mi-ca-gia con của I-mla."
  9: "Và vua của Ít-ra-ên và Giô-sa-phát vua của Giu-đa ngồi mỗi người trên ngai vàng của người ấy, mặc quần áo, và họ ngồi ở một chỗ trống ở lối vào của cửa của Sa-ma-ri; và mọi nhà tiên tri tiên tri trước họ."
  10: "Và Xê-đê-ki-gia con của Xê-na-a-na đã làm cho người ấy sừng bằng sắt, và nói: THIÊN CHÚA phán như vậy: Với những điều này ngươi sẽ đẩy Xy-ri cho đến khi họ bị tiêu diệt."
  11: "Và mọi nhà tiên tri tiên tri như vậy, rằng: Hãy đi lên đến Ra-mô-th Gi-lê-a, và thành công: vì THIÊN CHÚA sẽ giao nó vào tay của vua."
  12: "Và sứ giả đi để gọi Mi-ca-gia nói với người ấy, rằng: Kìa, lời của các nhà tiên tri tuyên bố điều tốt cho vua với một sự đồng thuận: xin hãy để lời ngươi, ta van xin ngươi, giống như một trong số họ, và hãy nói điều tốt."
  13: "Và Mi-ca-gia nói: THIÊN CHÚA sống, điều Thiên Chúa của ta phán, điều đó ta sẽ nói."
  14: "Và khi ngài đến vua, vua nói với ngài: Mi-ca-gia, chúng ta sẽ đi đến Ra-mô-th Gi-lê-a để chiến đấu, hay ta sẽ kiềm chế? Và ngài nói: Hãy đi lên, và thành công, và họ sẽ được giao vào tay các ngươi."
  15: "Và vua nói với ngài: Bao nhiêu lần ta sẽ bắt ngươi rằng ngươi không nói gì ngoài sự thật cho ta trong danh của THIÊN CHÚA?"
  16: "Bấy giờ ngài nói: Ta đã thấy toàn thể Ít-ra-ên scattered trên các núi, như chiên không có người chăn: và THIÊN CHÚA nói: Những người này không có chủ; hãy để họ quay lại mỗi người đến nhà của người ấy trong hòa bình."
  17: "Và vua của Ít-ra-ên nói với Giô-sa-phát: Ta không nói với ngươi người ấy sẽ không tiên tri điều tốt cho ta, nhưng điều ác sao?"
  18: "Lại ngài nói: Do đó hãy nghe lời của THIÊN CHÚA; ta thấy THIÊN CHÚA ngồi trên ngai vàng của Ngài, và toàn thể quân đội của trời đứng bên phải và bên trái của Ngài."
  19: "Và THIÊN CHÚA nói: Ai sẽ dụ A-háp vua của Ít-ra-ên, để người ấy có thể đi lên và ngã tại Ra-mô-th Gi-lê-a? Và một người nói theo cách này, và một người nói theo cách khác."
  20: "Bấy giờ có một thần đi ra, và đứng trước THIÊN CHÚA, và nói: Ta sẽ dụ người ấy. Và THIÊN CHÚA nói với người ấy: Bằng cách nào?"
  21: "Và người ấy nói: Ta sẽ đi ra, và là một thần nói dối trong miệng của mọi nhà tiên tri của người ấy. Và THIÊN CHÚA nói: Ngươi sẽ dụ người ấy, và ngươi cũng sẽ chiến thắng: hãy đi ra, và làm như vậy."
  22: "Vậy bây giờ, kìa, THIÊN CHÚA đã đặt một thần nói dối trong miệng của những nhà tiên tri của ngươi, và THIÊN CHÚA đã phán điều ái chống lại ngươi."
  23: "Bấy giờ Xê-đê-ki-gia con của Xê-na-a-na đến gần, và đánh Mi-ca-gia trên má, và nói: Đường nào Thần Linh của THIÊN CHÚA đi từ ta để nói với ngươi?"
  24: "Và Mi-ca-gia nói: Kìa, ngươi sẽ thấy vào ngày đó khi ngươi đi vào một phòng kín để che giấu chính ngươi."
  25: "Bấy giờ vua của Ít-ra-ên nói: Hãy lấy Mi-ca-gia, và mang người ấy lại cho A-môn quan của thành, và cho Giô-ás con của vua;"
  26: "Và nói: Vua phán như vậy: Hãy đặt người này trong nhà tù, và cho người ấy ăn bánh của sự khốn khổ và nước của sự khốn khổ, cho đến khi ta quay lại trong hòa bình."
  27: "Và Mi-ca-gia nói: Nếu ngươi chắc chắn quay lại trong hòa bình, khi đó THIÊN CHÚA không phán bởi ta. Và ngài nói: Hãy nghe, toàn thể dân."
  28: "Vậy vua của Ít-ra-ên và Giô-sa-phát vua của Giu-đa đi lên đến Ra-mô-th Gi-lê-a."
  29: "Và vua của Ít-ra-ên nói với Giô-sa-phát: Ta sẽ ngụy trang chính ta, và sẽ đi đến trận chiến; nhưng hãy mặc quần áo của ngươi. Vậy vua của Ít-ra-ên ngụy trang chính ngài; và họ đi đến trận chiến."
  30: "Bây giờ vua của Xy-ri đã commanded các ngài trưởng của xe với người ấy, rằng: Các ngươi không chiến đấu với nhỏ hay lớn, ngoại trừ với vua của Ít-ra-ên."
  31: "Và sự xảy ra, khi các ngài trưởng của xe thấy Giô-sa-phát, họ nói: Là vua của Ít-ra-ên. Do đó họ bao quanh ngươi để chiến đấu: nhưng Giô-sa-phát kêu lên, và THIÊN CHÚA giúp ngươi; và Thiên Chúa di chuyển họ đi khỏi người ấy."
  32: "Vì sự xảy ra, khi các ngài trưởng của xe nhận ra không phải là vua của Ít-ra-ên, họ quay lại khỏi đuổi theo người ấy."
  33: "Và một người đàn ông bắn cung một cách ngẫu nhiên, và đánh vua của Ít-ra-ên giữa các khớp của áo giáp: do đó người ấy nói với người chèo xe ngươi: Hãy quay tay ngươi, để ngươi có thể mang ta ra khỏi quân đội; vì ta bị thương."
  34: "Và trận chiến tăng vào ngày đó: tuy nhiên vua của Ít-ra-ên đứng dậy trong xe chống lại người Xy-ri cho đến tối: và vào khoảng thời gian của mặt trời đi xuống người ấy chết."
