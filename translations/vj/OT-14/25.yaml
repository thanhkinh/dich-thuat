25:
  1: "A-ma-si-gia hai mươi năm tuổi khi ngài bắt đầu cai trị, và ngài cai trị hai mươi chín năm tại Giê-ru-sa-lem. Và tên của mẹ ngài là Giê-hô-a-đan của Giê-ru-sa-lem."
  2: "Và ngươi làm điều công chính trước mắt của THIÊN CHÚA, nhưng không với một lòng hoàn hảo."
  3: "Bây giờ sự xảy ra, khi vương quốc được thiết lập cho ngươi, ngươi giết các tôi tớ của ngươi đã giết vua cha ngươi."
  4: "Nhưng ngươi không giết con cái của họ, nhưng làm như được viết trong luật pháp trong sách của Môi-se, nơi THIÊN CHÚA đã răn, rằng: Cha không sẽ chết cho con cái, cũng con cái không sẽ chết cho cha, nhưng mỗi người đàn ông sẽ chết cho tội lỗi của chính người ấy."
  5: "Hơn nữa A-ma-si-gia quy tụ Giu-đa cùng nhau, và làm họ làm trăm trưởng, và làm ngàn trưởng, theo nhà của cha ông họ, khắp toàn thể Giu-đa và Bên-gia-min: và ngươi đếm họ từ hai mươi tuổi và hơn, và tìm thấy họ ba trăm ngàn người được chọn, có thể đi ra để chiến đấu, có thể xử lý giáo và khiên."
  6: "Ngài cũng thuê một trăm ngàn người mạnh mẽ dũng cảm từ Ít-ra-ên cho một trăm ta-lân bạc."
  7: "Nhưng có người đàn ông của Thiên Chúa đến với ngươi, rằng: Ôi vua, đừng để quân đội của Ít-ra-ên đi với ngươi; vì THIÊN CHÚA không ở với Ít-ra-ên, với mọi con cái của Ê-phra-im."
  8: "Nhưng nếu ngươi sẽ đi, hãy làm điều đó, hãy mạnh mẽ cho trận chiến: Thiên Chúa sẽ làm ngươi ngã trước kẻ thù: vì Thiên Chúa có quyền lực để giúp, và để đập xuống."
  9: "Và A-ma-si-gia nói với người đàn ông của Thiên Chúa: Nhưng chúng ta sẽ làm gì cho một trăm ta-lân điều tôi đã cho quân đội của Ít-ra-ên? Và người đàn ông của Thiên Chúa trả lời: THIÊN CHÚA có thể cho ngươi nhiều hơn điều này."
  10: "Bấy giờ A-ma-si-gia tách họ, quân đội đến với ngươi ra khỏi Ê-phra-im, để đi về nhà lại: do đó sự giận của họ bị kích động rất lớn chống lại Giu-đa, và họ quay về nhà trong sự giận lớn."
  11: "Và A-ma-si-gia kiện cường, và dẫn dân của ngươi ra, và đi đến thung lũng của muối, và đánh con cái của Xê-ia mười ngàn."
  12: "Và mười ngàn còn lại sống con cái của Giu-đa mang đi tù nhân, và mang họ đến đỉnh của đá, và ném họ xuống từ đỉnh của đá, tất cả họ bị vỡ thành mảnh."
  13: "Nhưng người lính của quân đội A-ma-si-gia gửi lại, họ không đi với ngươi đến trận chiến, ngã trên các thành của Giu-đa, từ Sa-ma-ri cho đến Bết-hô-ron, và đánh ba ngàn của họ, và lấy nhiều chiến lợi phẩm."
  14: "Bây giờ sự xảy ra, sau A-ma-si-gia đến từ sự tàn sát của người Ê-dôm, ngươi mang các thần của con cái của Xê-ia, và đặt chúng làm thần của ngươi, và cúi xuống trước chúng, và đốt hương cho chúng."
  15: "Do đó cơn giận của THIÊN CHÚA được kích động chống lại A-ma-si-gia, và ngươi gửi cho ngươi một nhà tiên tri, người nói với ngươi: Tại sao ngươi tìm kiếm các thần của dân, điều không thể giải cứu dân của chính họ ra khỏi tay ngươi sao?"
  16: "Và sự xảy ra, khi ngươi nói chuyện với người ấy, vua nói với người ấy: Ngươi được làm của lời khuyên của vua sao? hãy dừng lại: tại sao ngươi sẽ bị đánh sao? Bấy giờ nhà tiên tri dừng lại, và nói: Ta biết Thiên Chúa đã quyết định để tiêu diệt ngươi, vì ngươi đã làm điều này, và không nghe lời khuyên của ta."
  17: "Bấy giờ A-ma-si-gia vua của Giu-đa lấy lời khuyên, và gửi cho Giô-ás con của Giê-hô-a-az, con của Giê-hu, vua của Ít-ra-ên, rằng: Hãy đến, hãy cho chúng ta thấy nhau trong mặt."
  18: "Và Giô-ás vua của Ít-ra-ên gửi cho A-ma-si-gia vua của Giu-đa, rằng: Cây kế mà ở trong Li-bân gửi cho cây tuyết tùng ở trong Li-bân, rằng: Hãy đưa con gái của ngươi cho con trai của ta làm vợ: và có con thú hoang đi qua ở trong Li-bân, và đạp lên cây kế."
  19: "Ngươi nói: Kìa, ngươi đã đánh người Ê-dôm; và lòng ngươi nâng ngươi lên để khoe: hãy ở tại nhà: tại sao ngươi can thiệp để tổn hại của ngươi, ngươi sẽ ngã, ngươi, và Giu-đa với ngươi sao?"
  20: "Nhưng A-ma-si-gia sẽ không nghe: vì nó đến từ Thiên Chúa, ngươi có thể giao họ vào tay của kẻ thù của họ, vì họ tìm kiếm các thần của Ê-dôm."
  21: "Vậy Giô-ás vua của Ít-ra-ên đi lên; và họ thấy nhau trong mặt, cả ngươi và A-ma-si-gia vua của Giu-đa, tại Bết-sơ-mê, thuộc về Giu-đa."
  22: "Và Giu-đa bị thua trước Ít-ra-ên, và họ trốn mỗi người đến lều của người ấy."
  23: "Và Giô-ás vua của Ít-ra-ên bắt A-ma-si-gia vua của Giu-đa, con của Giô-ás, con của Giê-hô-a-az, tại Bết-sơ-mê, và mang ngươi đến Giê-ru-sa-lem, và phá tường của Giê-ru-sa-lem từ cửa của Ê-phra-im đến cửa góc, bốn trăm cubit."
  24: "Và ngươi lấy tất cả vàng và bạc, và mọi vessel được tìm thấy trong nhà của Thiên Chúa với Ô-bết-ê-đôm, và kho báu của nhà của vua, con tin cũng vậy, và quay lại Sa-ma-ri."
  25: "Và A-ma-si-gia con của Giô-ás vua của Giu-đa sống sau cái chết của Giô-ás con của Giê-hô-a-az vua của Ít-ra-ên mười lăm năm."
  26: "Bây giờ phần còn lại của hành động của A-ma-si-gia, đầu và cuối, kìa, chúng không được viết trong sách của các vua của Giu-đa và Ít-ra-ên sao?"
  27: "Bây giờ sau thời gian A-ma-si-gia quay đi khỏi theo THIÊN CHÚA họ làm một âm mưu chống lại ngươi tại Giê-ru-sa-lem; và ngươi trốn đến La-chi: nhưng họ gửi đến La-chi sau ngươi, và giết ngươi ở đó."
  28: "Và họ mang ngươi trên ngựa, và chôn ngươi với cha ông của ngươi trong thành của Giu-đa."
