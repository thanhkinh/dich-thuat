33:
  1: "Ma-na-se mười hai tuổi khi ngài bắt đầu cai trị, và ngài cai trị năm mươi năm năm tại Giê-ru-sa-lem:"
  2: "Nhưng ngươi làm điều ác trước mắt của THIÊN CHÚA, giống như sự ghê tởm của người ngoại, người mà THIÊN CHÚA đã đuổi đi trước con cái của Ít-ra-ên."
  3: "Vì ngươi xây lại các nơi cao Hê-xê-gia cha ngươi đã phá xuống, và ngài dựng lên các bàn thờ cho Ba-alim, và làm rừng, và thờ lạy mọi quân đội của trời, và phục vụ họ."
  4: "Cũng ngươi xây các bàn thờ trong nhà của THIÊN CHÚA, điều THIÊN CHÚA đã phán: Tại Giê-ru-sa-lem danh Ta sẽ be đời đời."
  5: "Và ngươi xây các bàn thờ cho mọi quân đội của trời trong hai sân của nhà của THIÊN CHÚA."
  6: "Và ngươi khiến con cái của ngươi đi qua lửa trong thung lũng của con trai của Hin-nom: cũng ngươi quan sát thời điểm, và dùng phép thuật, và dùng bùa mê, và làm việc với thần quen thuộc, và với phù thủy: ngươi làm nhiều điều ác trước mắt của THIÊN CHÚA, để khiêu khích cơn giận của Ngài."
  7: "Và ngươi đặt một hình tượng được khắc, hình tượng ngươi đã làm, trong nhà của Thiên Chúa, điều Thiên Chúa đã phán với Đa-vît và Sa-lô-môn con ngươi: Trong nhà này, và tại Giê-ru-sa-lem, điều Ta đã chọn trước mọi chi phái của Ít-ra-ên, Ta sẽ đặt danh Ta đời đời:"
  8: "Ta sẽ không di chuyển chân của Ít-ra-ên khỏi đất Ta đã chỉ định cho cha ông của các ngươi nữa: vậy họ sẽ chú ý làm mọi điều Ta đã commanded họ, theo toàn thể luật pháp và các luật lệ và các quy định bằng tay của Môi-se."
  9: "Vậy Ma-na-se làm cho Giu-đa và người ở của Giê-ru-sa-lem lầm lạc, và làm tồi tệ hơn người ngoại, người mà THIÊN CHÚA đã tiêu diệt trước con cái của Ít-ra-ên."
  10: "Và THIÊN CHÚA phán với Ma-na-se, và với dân của ngươi: nhưng họ sẽ không nghe."
  11: "Do đó THIÊN CHÚA mang đến cho họ các ngài trưởng của quân đội của vua của A-sua, người bắt Ma-na-se giữa gai, và trói ngươi bằng xiềng, và mang ngươi đến Ba-by-lôn."
  12: "Và khi ngươi trong sự khốn khổ, ngươi cầu khẩn THIÊN CHÚA Thiên Chúa của ngươi, và khiêm cung rất nhiều trước Thiên Chúa của cha ông ngươi,"
  13: "Và cầu nguyện với Ngài: và Ngài được nguyền, và nghe lời cầu nguyện của ngươi, và mang ngươi lại đến Giê-ru-sa-lem vào vương quốc của ngươi. Bấy giờ Ma-na-se biết THIÊN CHÚA Ngài là Thiên Chúa."
  14: "Bây giờ sau điều này ngươi xây một tường ở bên ngoài thành của Đa-vít, về phía tây của Gi-hôn, trong thung lũng, đến lối vào ở cửa cá, và bao quanh Ô-phên, và nâng nó một chiều cao rất lớn, và đặt các ngài trưởng chiến tranh trong mọi thành có tường của Giu-đa."
  15: "Và ngươi dời bỏ các thần lạ, và hình tượng khỏi nhà của THIÊN CHÚA, và mọi bàn thờ ngươi đã xây trên núi của nhà của THIÊN CHÚA, và ở Giê-ru-sa-lem, và ném chúng ra khỏi thành."
  16: "Và ngươi sửa chữa bàn thờ của THIÊN CHÚA, và dâng lễ vật hòa bình và lễ vật tạ ơn trên đó, và răn Giu-đa để phục vụ THIÊN CHÚA Thiên Chúa của Ít-ra-ên."
  17: "Tuy nhiên dân vẫn dâng lễ vật ở các nơi cao, nhưng cho THIÊN CHÚA Thiên Chúa của họ thôi."
  18: "Bây giờ phần còn lại của hành động của Ma-na-se, và lời cầu nguyện của ngươi đến Thiên Chúa của ngươi, và lời của người xem phán với ngươi trong danh của THIÊN CHÚA Thiên Chúa của Ít-ra-ên, kìa, chúng được viết trong sách của các vua của Ít-ra-ên."
  19: "Lời cầu nguyện của ngươi cũng vậy, và Thiên Chúa được nguyền, và mọi tội lỗi của ngươi, và sự phạm tội của ngươi, và các nơi ngươi xây các nơi cao, và đặt rừng và hình tượng được khắc, trước khi ngươi khiêm cung: kìa, chúng được viết giữa lời của người xem."
  20: "Vậy Ma-na-se ngủ với cha ông của ngươi, và họ chôn ngươi trong nhà của chính ngươi: và A-môn con ngươi cai trị thay ngươi."
  21: "A-môn hai mươi hai tuổi khi ngài bắt đầu cai trị, và cai trị hai năm tại Giê-ru-sa-lem."
  22: "Nhưng ngươi làm điều ác trước mắt của THIÊN CHÚA, như Ma-na-se cha ngươi đã làm: vì A-môn dâng lễ vật cho mọi hình tượng được khắc Ma-na-se cha ngươi đã làm, và phục vụ họ:"
  23: "Và không khiêm cung trước THIÊN CHÚA, như Ma-na-se cha ngươi đã khiêm cung chính ngươi: nhưng A-môn phạm tội càng nhiều hơn."
  24: "Và các tôi tớ của ngươi âm mưu chống lại ngươi, và giết ngươi trong nhà của chính ngươi."
  25: "Nhưng dân của đất giết tất cả người đã âm mưu chống lại vua A-môn: và dân của đất làm Giô-si-gia con ngươi làm vua thay ngươi."
