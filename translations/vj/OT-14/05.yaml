5:
  1: "Như vậy mọi công việc mà Sa-lô-môn làm cho nhà của THIÊN CHÚA được hoàn thành: và Sa-lô-môn đưa vào mọi sự mà Đa-vít cha ngài đã hiến dâng; và bạc, và vàng, và mọi dụng cụ, ngài đặt trong kho báu của nhà của Thiên Chúa."
  2: "Bấy giờ Sa-lô-môn quy tụ các trưởng lão của Ít-ra-ên, và mọi người đứng đầu các chi phái, các người đứng đầu các gia phả của con cái Ít-ra-ên, đến Giê-ru-sa-lem, để đưa hộc của giao ước của THIÊN CHÚA từ thành của Đa-vít, là Si-on, lên."
  3: "Vì vậy mọi người đàn ông của Ít-ra-ên quy tụ cùng vua trong lễ mà vào tháng thứ bảy."
  4: "Và mọi trưởng lão của Ít-ra-ên đến; và các người Lê-vi nâng hộc."
  5: "Và họ đưa hộc lên, và đền tạm của hội chúng, và mọi vessel thánh đang ở trong đền tạm, những điều này các thầy tế lễ và các người Lê-vi đưa lên."
  6: "Cũng vua Sa-lô-môn, và toàn thể hội chúng của Ít-ra-ên được quy tụ cùng ngài trước hộc, dâng chiên và bò, không thể kể cũng không thể đếm được vì số lượng đông."
  7: "Và các thầy tế lễ đưa hộc của giao ước của THIÊN CHÚA vào chỗ của nó, vào nơi rất thánh của nhà, dưới cánh của kerubim:"
  8: "Vì kerubim vươn cánh của chúng ra chỗ của hộc, và kerubim che hộc và các cần của nó ở trên."
  9: "Và họ kéo các cần của hộc ra, sao cho các đầu của các cần được thấy từ hộc trước nơi rất thánh; nhưng chúng không được thấy ở bên ngoài. Và nó ở đó đến ngày này."
  10: "Không có gì trong hộc ngoại trừ hai bảng đá mà Môi-se đặt ở đó ở Hô-rếp, khi THIÊN CHÚA lập giao ước với con cái của Ít-ra-ên, khi họ đi ra khỏi Ê-díp-tô."
  11: "Và sự xảy ra, khi các thầy tế lễ đi ra khỏi nơi thánh: vì mọi thầy tế lễ hiện diện được thánh hóa, và không chờ theo ca lúc đó:"
  12: "Cũng các người Lê-vi là người ca hát, tất cả họ của A-xáp, của Hê-man, of Giê-du-thun, với con cái và anh em của họ, mặc vải gai trắng, có chạc và đàn và cầm, đứng ở phía đông của bàn thờ, và cùng họ một trăm hai mươi thầy tế lễ thổi kèn:"
  13: "Sự xảy ra khi người thổi kèn và người ca hát làm một, để làm một tiếng được nghe khi ngợi nga và tạ ơn THIÊN CHÚA; và khi họ nâng tiếng của họ với kèn và chạc và nhạc cụ, và ngợi nga THIÊN CHÚA, rằng: Vì Ngài tốt; vì sự thương xót của Ngài đời đời: khi đó nhà được đầy một đám mây, là nhà của THIÊN CHÚA;"
  14: "Sao cho các thầy tế lễ không thể đứng để phục vụ vì đám mây: vì vinh quang của THIÊN CHÚA đã đầy nhà của Thiên Chúa."
