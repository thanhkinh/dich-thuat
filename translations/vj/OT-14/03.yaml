3:
  1: "Bấy giờ Sa-lô-môn bắt đầu xây nhà của THIÊN CHÚA tại Giê-ru-sa-lem trên núi Mo-ri-a, nơi THIÊN CHÚA hiện ra với Đa-vít cha ngài, tại nơi mà Đa-vît đã chuẩn bị trên sân đập lúa của O-nan người Giê-bu-sít."
  2: "Và ngài bắt đầu xây vào ngày thứ hai của tháng thứ hai, vào năm thứ tư của triều đại của ngài."
  3: "Bây giờ đây là những điều mà Sa-lô-môn được chỉ đạo để xây nhà của Thiên Chúa. Chiều dài theo cubit theo thước đo đầu tiên là sáu mươi cubit, và chiều rộng hai mươi cubit."
  4: "Và hành lang ở trước mặt nhà, chiều dài của nó theo chiều rộng của nhà, hai mươi cubit, và chiều cao là một trăm hai mươi: và ngài dát bên trong nó bằng vàng ròng."
  5: "Và nhà lớn ngài lợp bằng cây thông, mà ngài dát bằng vàng tốt, và đặt trên đó cây cọ và dây xích."
  6: "Và ngài trang trí nhà bằng đá quý để làm đẹp: và vàng là vàng của Par-vaim."
  7: "Ngài cũng dát nhà, các xà, các cột, và tường của nó, và các cửa của nó bằng vàng; và khắc kerubim trên tường."
  8: "Và ngài làm nhà rất thánh, chiều dài của nó theo chiều rộng của nhà, hai mươi cubit, và chiều rộng của nó hai mươi cubit: và ngài dát nó bằng vàng tốt, sáu trăm ta-lân."
  9: "Và trọng lượng của các đinh là năm mươi siclo vàng. Và ngài dát các phòng trên bằng vàng."
  10: "Và trong nhà rất thánh ngài làm hai kerubim bằng hình tượng, và dát chúng bằng vàng."
  11: "Và các cánh của kerubim dài hai mươi cubit: một cánh của kerub thứ nhất là năm cubit, vươn đến tường của nhà: và cánh kia cũng vậy năm cubit, vươn đến cánh của kerub thứ hai."
  12: "Và một cánh của kerub thứ hai là năm cubit, vươn đến tường của nhà: và cánh kia là năm cubit cũng vậy, nối với cánh của kerub thứ nhất."
  13: "Các cánh của những kerub này vươn ra hai mươi cubit: và chúng đứng trên chân của chúng, và mặt của chúng hướng vào trong."
  14: "Và ngài làm màn bằng màu xanh, màu tím, màu đỏ thẫm, và vải gai, và làm kerubim trên đó."
  15: "Cũng ngài làm trước nhà hai cột cao ba mươi năm cubit, và đầu trên đỉnh mỗi cột là năm cubit."
  16: "Và ngài làm dây xích, như trong nơi rất thánh, và đặt chúng trên đầu các cột; và làm một trăm quả lựu, và đặt chúng trên các dây xích."
  17: "Và ngài dựng lên các cột trước đền thờ, một bên tay phải, và một bên tay trái; và gọi tên bên tay phải là Ga-chin, và tên bên tay trái là Bô-át."
