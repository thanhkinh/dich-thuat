26:
  1: "Bấy giờ toàn thể dân của Giu-đa lấy U-xi-gia, người mười sáu tuổi, và làm ngươi làm vua thay cha ngươi A-ma-si-gia."
  2: "Ngươi xây Ê-lợth, và phục hồi nó cho Giu-đa, sau vua ngủ với cha ông của ngươi."
  3: "Mười sáu tuổi là U-xi-gia khi ngài bắt đầu cai trị, và ngài cai trị năm mươi hai năm tại Giê-ru-sa-lem. Tên của mẹ ngài cũng là Giê-cô-li-gia của Giê-ru-sa-lem."
  4: "Và ngươi làm điều công chính trước mắt của THIÊN CHÚA, theo mọi điều cha ngươi A-ma-si-gia đã làm."
  5: "Và ngươi tìm kiếm Thiên Chúa trong ngày của Xa-cha-ri-gia, người có sự hiểu biết trong tầm nhìn của Thiên Chúa: và bao lâu ngươi tìm kiếm THIÊN CHÚA, Thiên Chúa làm ngươi thành công."
  6: "Và ngươi đi ra và chiến tranh chống lại người Phi-li-tinh, và phá tường của Gát, và tường của Ga-bênê, và tường of A-s-đốt, và xây các thành xung quanh A-s-đốt, và giữa người Phi-li-tinh."
  7: "Và Thiên Chúa giúp ngươi chống lại người Phi-li-tinh, và chống lại người A-rập ở tại Gur-ba-al, và người Mê-hu-nim."
  8: "Và người Am-môn đưa quà tặng cho U-xi-gia: và tên của ngươi lan rộng đến lối vào của Ê-díp-tô: vì ngài kiện cường rất nhiều."
  9: "Hơn nữa U-xi-gia xây tháp tại Giê-ru-sa-lem tại cửa góc, và tại cửa thung lũng, và tại chỗ转弯 của tường, và củng cố chúng."
  10: "Cũng ngươi xây tháp trong đồng vắng, và đào nhiều giếng: vì ngươi có nhiều gia súc, cả ở vùng thấp, và ở đồng bằng: người nông dân cũng vậy, và người trồng nho trong núi, và ở Ca-mên: vì ngươi yêu nông nghiệp."
  11: "Hơn nữa U-xi-gia có một đội quân người chiến đấu, đi ra chiến tranh theo nhóm, theo số của họ theo tay của Giê-i-ên thư ký và Ma-a-sê-gia quan, dưới tay của Ha-na-ni-gia, một trong các ngài trưởng của vua."
  12: "Toàn thể số của người đứng đầu của cha ông của người mạnh mẽ dũng cảm là hai ngàn sáu trăm."
  13: "Và dưới tay họ là một quân đội, ba trăm ngàn bảy ngàn năm trăm, làm chiến tranh với quyền lực mạnh mẽ, để giúp vua chống lại kẻ thù."
  14: "Và U-xi-gia chuẩn bị cho họ khắp toàn thể quân đội khiên, và giáo, và mũ, và áo giáp, và cung, và ném đá."
  15: "Và ngươi làm tại Giê-ru-sa-lem các máy móc, được phát minh bởi người khéo léo, để ở trên tháp và trên lũy đất, để bắn mũi tên và đá lớn. Và tên của ngươi lan rộng xa: vì ngươi được giúp một cách đáng kinh ngạc, cho đến khi ngài mạnh."
  16: "Nhưng khi ngài mạnh, lòng ngài được nâng lên đến sự tiêu diệt của ngươi: vì ngươi phạm tội chống lại THIÊN CHÚA Thiên Chúa của ngươi, và đi vào đền thờ của THIÊN CHÚA để đốt hương trên bàn thờ của hương."
  17: "Và A-za-ri-gia thầy tế lễ đi vào sau ngươi, và với ngươi tám mươi thầy tế lễ của THIÊN CHÚA, là người dũng cảm:"
  18: "Và họ chống lại U-xi-gia vua, và nói với ngươi: Không thuộc về ngươi, U-xi-gia, để đốt hương cho THIÊN CHÚA, nhưng cho các thầy tế lễ con trai của A-rôn, người được thánh hóa để đốt hương: hãy đi ra khỏi nơi thánh: vì ngươi đã phạm tội: cũng không sẽ là vinh quang của ngươi từ THIÊN CHÚA Thiên Chúa."
  19: "Bấy giờ U-xi-gia giận, và có một lư huong trong tay ngươi để đốt hương: và khi ngươi giận với các thầy tế lễ, bệnh cùi mọc lên trên trán ngươi trước các thầy tế lễ trong nhà của THIÊN CHÚA, từ bên cạnh bàn thờ của hương."
  20: "Và A-za-ri-gia thầy tế lễ đứng đầu, và toàn thể thầy tế lễ, nhìn ngươi, và kìa, ngươi là người cùi trên trán ngươi, và họ đẩy ngươi ra khỏi đó: đúng ngươi cũng vội vàng đi ra, vì THIÊN CHÚA đã đánh ngươi."
  21: "Và U-xi-gia vua là người cùi đến ngày của cái chết của ngươi, và ở trong một nhà riêng, là người cùi: vì ngươi bị cắt khỏi nhà của THIÊN CHÚA: và Giô-tham con ngươi ở trên nhà của vua, phán xét dân của đất."
  22: "Bây giờ phần còn lại của hành động của U-xi-gia, đầu và cuối, Ê-sai-gia nhà tiên tri, con của A-mô, viết."
  23: "Vậy U-xi-gia ngủ với cha ông của ngươi, và họ chôn ngươi với cha ông của ngươi trong cánh đồng của chôn cất thuộc về các vua: vì họ nói: Ngươi là người cùi: và Giô-tham con ngươi cai trị thay ngươi."
