28:
  1: "A-ha hai mươi tuổi khi ngài bắt đầu cai trị, và ngài cai trị mười sáu năm tại Giê-ru-sa-lem: nhưng ngươi không làm điều công chính trước mắt của THIÊN CHÚA, giống như Đa-vít cha ngươi:"
  2: "Vì ngươi đi trong con đường của các vua của Ít-ra-ên, và làm hình tượng đúc cho Ba-alim."
  3: "Hơn nữa ngươi đốt hương trong thung lũng của con trai của Hin-nom, và đốt con cái của ngươi trong lửa, theo sự ghê tởm của người ngoại mà THIÊN CHÚA đã đuổi đi trước con cái của Ít-ra-ên."
  4: "Ngươi cũng dâng lễ vật và đốt hương ở các nơi cao, và trên các ngọn đồi, và dưới mỗi cây xanh."
  5: "Do đó THIÊN CHÚA Thiên Chúa của ngươi giao ngươi vào tay của vua của Xy-ri; và họ đánh ngươi, và mang đi một đoàn đông lớn làm tù nhân, và mang họ đến Đa-mác. Và ngươi cũng được giao vào tay của vua của Ít-ra-ên, người đánh ngươi với một sự tàn sát lớn."
  6: "Vì Pê-khác con của Rê-ma-li-gia giết trong Giu-đa một trăm hai mươi ngàn trong một ngày, tất cả là người dũng cảm: vì họ đã bỏ THIÊN CHÚA Thiên Chúa của cha ông họ."
  7: "Và Xi-chi, một người mạnh mẽ của Ê-phra-im, giết Ma-a-sê-gia con của vua, và A-xơ-ri-kam quan của nhà, và Êl-ca-na kế bên vua."
  8: "Và con cái của Ít-ra-ên mang đi làm tù nhân của anh em họ hai trăm ngàn, phụ nữ, con trai, và con gái, và cũng mang đi nhiều chiến lợi phẩm từ họ, và mang chiến lợi phẩm đến Sa-ma-ri."
  9: "Nhưng một nhà tiên tri của THIÊN CHÚA ở đó, tên là Ô-đết: và ngươi đi ra trước quân đội đến Sa-ma-ri, và nói với họ: Kìa, vì THIÊN CHÚA Thiên Chúa của cha ông các ngươi giận Giu-đa, Ngài đã giao họ vào tay các ngươi, và các ngươi đã giết họ trong sự giận lên đến trời."
  10: "Và bây giờ các ngươi định để giữ dưới con cái của Giu-đa và Giê-ru-sa-lem làm tôi nam và tôi nữ cho các ngươi: nhưng không có với các ngươi, thậm chí với các ngươi, tội lỗi chống lại THIÊN CHÚA Thiên Chúa của các ngươi sao?"
  11: "Bây giờ hãy nghe ta, và giao tù nhân lại, điều các ngươi đã bắt làm tù nhân của anh em của các ngươi: vì cơn giận dữ của THIÊN CHÚA ở trên các ngươi."
  12: "Bấy giờ một số người đứng đầu của con cái của Ê-phra-im, A-za-ri-gia con của Giô-ha-nan, Bê-rê-chi-gia con của Mê-sil-lê-mô-th, và Giê-hi-xi-gia con của Sa-lum, và A-ma-sa con của Had-lai, đứng lên chống lại họ đến từ chiến tranh,"
  13: "Và nói với họ: Các ngươi sẽ không mang tù nhân đến đây: vì trong khi chúng ta đã phạm tội chống lại THIÊN CHÚA, các ngươi định để thêm vào tội lỗi của chúng ta và sự phạm tội của chúng ta: vì sự phạm tội của chúng ta lớn, và có cơn giận dữ chống lại Ít-ra-ên."
  14: "Vậy người vũ trang để lại tù nhân và chiến lợi phẩm trước các quan và toàn thể hội chúng."
  15: "Và người được gọi tên đứng dậy, và lấy tù nhân, và với chiến lợi phẩm mặc cho tất cả người trần truột giữa họ, và trang bị họ, và mang giày cho họ, và cho họ ăn và uống, và xức dầu họ, và mang tất cả người yếu của họ trên lừa, và mang họ đến Giê-ri-cô, thành của cây cọ, đến anh em của họ: bấy giờ họ quay lại Sa-ma-ri."
  16: "Vào thời điểm đó vua A-ha gửi cho các vua of A-sua để giúp ngươi."
  17: "Vì người Ê-dôm đã đến và đánh Giu-đa, và mang đi tù nhân."
  18: "Người Phi-li-tinh cũng đã xâm lấn các thành của vùng thấp, và của phía nam của Giu-đa, và đã lấy Bết-sơ-mê, và Ai-gia-lôn, và Gê-đơ-rô-th, và Xô-cô với các thị trấn của nó, và Tim-na với các thị trấn của nó, Gim-zô cũng vậy và các thị trấn của nó: và họ ở ở đó."
  19: "Vì THIÊN CHÚA làm Giu-đa thấp vì A-ha vua của Ít-ra-ên: vì ngươi làm Giu-đa trần truột, và phạm tội nghiêm trọng chống lại THIÊN CHÚA."
  20: "Và Til-ga-th-pil-nê-xê vua của A-sua đến với ngươi, và làm đau khổ ngươi, nhưng không kiện cường ngươi."
  21: "Vì A-ha dời bỏ một phần từ nhà của THIÊN CHÚA, và từ nhà của vua, và của các quan, và đưa nó cho vua của A-sua: nhưng ngươi không giúp ngươi."
  22: "Và trong thời điểm của sự đau khổ của ngươi ngươi phạm tội thêm nữa chống lại THIÊN CHÚA: đây là vua A-ha."
  23: "Vì ngươi dâng lễ vật cho các thần của Đa-mác, điều đánh ngươi: và ngươi nói: Vì các thần của các vua của Xy-ri giúp họ, tôi sẽ dâng lễ vật cho họ, để họ có thể giúp ta. Nhưng họ là sự hủy diệt của ngươi, và của toàn thể Ít-ra-ên."
  24: "Và A-ha quy tụ cùng nhau các vessel của nhà của Thiên Chúa, và cắt thành mảnh các vessel của nhà của Thiên Chúa, và đóng các cửa của nhà của THIÊN CHÚA, và ngươi làm cho ngươi các bàn thờ ở mỗi góc của Giê-ru-sa-lem."
  25: "Và trong mỗi thành riêng của Giu-đa ngươi làm các nơi cao để đốt hương cho các thần khác, và khiêu khích cơn giận của THIÊN CHÚA Thiên Chúa của cha ông ngươi."
  26: "Bây giờ phần còn lại của hành động của ngươi và của mọi con đường của ngươi, đầu và cuối, kìa, chúng được viết trong sách của các vua của Giu-đa và Ít-ra-ên."
  27: "Và A-ha ngủ với cha ông của ngươi, và họ chôn ngươi trong thành, ở Giê-ru-sa-lem: nhưng họ không mang ngươi vào mộ của các vua của Ít-ra-ên: và Hê-xê-gia con ngươi cai trị thay ngươi."
