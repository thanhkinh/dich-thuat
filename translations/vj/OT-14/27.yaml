27:
  1: "Giô-tham hai mươi năm tuổi khi ngài bắt đầu cai trị, và ngài cai trị mười sáu năm tại Giê-ru-sa-lem. Tên của mẹ ngài cũng là Giê-rư-sa, con gái của Xa-đốc."
  2: "Và ngươi làm điều công chính trước mắt của THIÊN CHÚA, theo mọi điều cha ngươi U-xi-gia đã làm: tuy nhiên ngươi không vào đền thờ của THIÊN CHÚA. Và dân làm điều hư bại."
  3: "Ngươi xây cửa cao của nhà của THIÊN CHÚA, và trên tường của Ô-phên ngươi xây nhiều."
  4: "Hơn nữa ngươi xây các thành trong núi của Giu-đa, và trong rừng ngươi xây lâu đài và tháp."
  5: "Ngươi cũng chiến đấu với vua của người Am-môn, và chiến thắng chống lại họ. Và con cái của người Am-môn đưa cho ngươi cùng năm một trăm ta-lân bạc, và mười ngàn đo lúa mì, và mười ngàn lúa mạch. Bao nhiêu con cái của người Am-môn trả cho ngươi, cả năm thứ hai, và năm thứ ba."
  6: "Vậy Giô-tham trở nên mạnh mẽ, vì ngươi chuẩn bị con đường của ngươi trước THIÊN CHÚA Thiên Chúa của ngươi."
  7: "Bây giờ phần còn lại của hành động của Giô-tham, và mọi chiến tranh của ngươi, và con đường của ngươi, kìa, chúng được viết trong sách của các vua của Ít-ra-ên và Giu-đa."
  8: "Ngươi hai mươi năm tuổi khi ngươi bắt đầu cai trị, và cai trị mười sáu năm tại Giê-ru-sa-lem."
  9: "Và Giô-tham ngủ với cha ông của ngươi, và họ chôn ngươi trong thành của Đa-vít: và A-ha con ngươi cai trị thay ngươi."
