11:
  1: "Vậy ngươi sẽ yêu ĐỨC CHÚA Thiên Chúa của ngươi, và sẽ giữ sự trông nom của Ngài, và các điều lệ của Ngài, và các phán quyết của Ngài, và các điều răn của Ngài, luôn luôn."
  2: "Và hãy biết ngày nay: vì ta không nói với con cái của các ngươi chưa biết, và chưa see kỷ luật của ĐỨC CHÚA Thiên Chúa của các ngươi, sự vĩ đại của Ngài, bàn tay mạnh mẽ của Ngài, và cánh tay giơ ra của Ngài,"
  3: "Và các phép lạ của Ngài, và các việc của Ngài, mà Ngài đã làm ở giữa Ê-díp-tô cho Pa-ra-ô vua của Ê-díp-tô, và cho toàn thể xứ của người;"
  4: "Và điều Ngài đã làm cho đội quân của Ê-díp-tô, cho ngựa của họ, và cho xe của họ; làm sao Ngài đã làm cho nước của biển Hồng tràn lên họ khi họ đuổi theo các ngươi, và ĐỨC CHÚA đã tiêu diệt họ đến ngày nay;"
  5: "Và điều Ngài đã làm cho các ngươi trong hoang mạc, cho đến khi các ngươi đến nơi này;"
  6: "Và điều Ngài đã làm cho Đa-tan và A-bi-ram, con trai của Ê-li-áp, con trai của Ru-ben: làm sao đất đã mở miệng, và nuốt chửng họ, và gia đình của họ, và lều của họ, và toàn thể tài sản trong sự sở hữu của họ, ở giữa toàn thể Ít-ra-ên:"
  7: "Nhưng mắt của các ngươi đã thấy mọi việc lớn của ĐỨC CHÚA mà Ngài đã làm."
  8: "Vậy các ngươi sẽ giữ mọi điều răn mà ta truyền các ngươi ngày nay, để các ngươi có thể mạnh mẽ, và đi vào và chiếm hữu xứ, nơi các ngươi đi đến để chiếm hữu nó;"
  9: "Và để các ngươi có thể kéo dài ngày trong xứ, mà ĐỨC CHÚA đã thề với cha các ngươi để ban cho họ và cho dòng dõi của họ, một xứ chảy sữa và mật."
  10: "Vì xứ, nơi ngươi đi vào để chiếm hữu nó, không như xứ Ê-díp-tô, nơi các ngươi đã ra khỏi, nơi ngươi gieo hạt giống của ngươi, và tưới nó bằng chân ngươi, như vườn rau:"
  11: "Nhưng xứ, nơi các ngươi đi để chiếm hữu nó, là xứ của các ngọn núi và thung lũng, và uống nước của mưa của trời:"
  12: "Một xứ mà ĐỨC CHÚA Thiên Chúa của ngươi quan tâm: mắt của ĐỨC CHÚA Thiên Chúa của ngươi luôn luôn trên nó, từ đầu năm đến cuối năm."
  13: "Và sự việc sẽ xảy ra, nếu các ngươi hear cần mẫn mọi điều răn mà ta truyền các ngươi ngày nay, để yêu ĐỨC CHÚA Thiên Chúa của các ngươi, và để phục vụ Ngài với toàn thể lòng ngươi và với toàn thể linh hồn ngươi,"
  14: "Để ta sẽ cho mưa của xứ ngươi trong mùa đúng, mưa đầu và mưa sau, để ngươi có thể gặt lúa mì của ngươi, và rượu của ngươi, và dầu của ngươi."
  15: "Và ta sẽ遣 cỏ trong đồng của ngươi cho gia súc của ngươi, để ngươi có thể ăn và no."
  16: "Hãy giữ mình cho tốt, để lòng các ngươi không bị lừa dối, và các ngươi quay lưng, và phục vụ các thần khác, và thờ phượng chúng;"
  17: "Và sự giận của ĐỨC CHÚA bùng lên chống lại các ngươi, và Ngài đóng trời, để không có mưa, và để đất không sinh trái; và để các ngươi chết nhanh khỏi xứ tốt mà ĐỨC CHÚA ban các ngươi."
  18: "Vậy các ngươi sẽ lưu những lời này của ta trong lòng và linh hồn của các ngươi, và buộc chúng làm dấu trên tay các ngươi, để chúng như miếng trán giữa mắt các ngươi."
  19: "Và các ngươi sẽ dạy chúng cho con cái của các ngươi, nói về chúng khi ngươi ngồi trong nhà ngươi, và khi ngươi đi đường, khi ngươi nằm xuống, và khi ngươi đứng dậy."
  20: "Và ngươi sẽ viết chúng trên cửa nhà ngươi, và trên cổng ngươi:"
  21: "Để ngày của các ngươi có thể gia tăng, và ngày của con cái của các ngươi, trong xứ mà ĐỨC CHÚA đã thề với cha các ngươi để ban cho họ, như ngày của trời trên đất."
  22: "Vì nếu các ngươi cần mẫn giữ mọi điều răn này mà ta truyền các ngươi, để làm chúng, để yêu ĐỨC CHÚA Thiên Chúa của các ngươi, để đi trong mọi con đường của Ngài, và để bám vào Ngài;"
  23: "Bấy giờ ĐỨC CHÚA sẽ đuổi mọi dân tộc này ra trước mặt các ngươi, và các ngươi sẽ chiếm hữu các dân tộc lớn và mạnh hơn các ngươi."
  24: "Mọi nơi mà bàn chân của các ngươi bước lên sẽ của các ngươi: từ hoang mạc và Li-ba-nôn, từ sông, sông Phơ-rát, đến biển xa nhất sẽ là biên giới của các ngươi."
  25: "Sẽ không ai có thể đứng trước mặt các ngươi: vì ĐỨC CHÚA Thiên Chúa của các ngươi sẽ đặt sự sợ và sự kinh sợ của các ngươi trên toàn thể xứ mà các ngươi sẽ bước lên, như Ngài đã nói với các ngươi."
  26: "Kìa, ta đặt trước các ngươi ngày nay một sự phước và một sự nguyền:"
  27: "Một sự phước, nếu các ngươi vâng phục điều răn của ĐỨC CHÚA Thiên Chúa của các ngươi, mà ta truyền các ngươi ngày nay:"
  28: "Và một sự nguyền, nếu các ngươi không vâng phục điều răn của ĐỨC CHÚA Thiên Chúa của các ngươi, nhưng quay lưng khỏi con đường mà ta truyền các ngươi ngày nay, để đi sau các thần khác, mà các ngươi không biết."
  29: "Và sự việc sẽ xảy ra, khi ĐỨC CHÚA Thiên Chúa của ngươi đã đưa ngươi vào xứ nơi ngươi đi đến để chiếm hữu nó, ngươi sẽ đặt sự phước trên núi Ge-ri-xim, và sự nguyền trên núi Ê-ban."
  30: "Chúng không ở bên kia sông Giô-đanh, về đường mà mặt trời đi xuống, trong xứ của người Ca-na-an, người ở trong đồng bằng đối diện Giên-ga, cạnh đồng bằng của Mô-rê sao?"
  31: "Vì các ngươi sẽ đi qua sông Giô-đanh để đi vào chiếm hữu xứ mà ĐỨC CHÚA Thiên Chúa của các ngươi ban các ngươi, và các ngươi sẽ chiếm hữu nó, và ở trong đó."
  32: "Và các ngươi sẽ quan sát làm mọi điều lệ và phán quyết mà ta đặt trước các ngươi ngày nay."
