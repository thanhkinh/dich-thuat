10:
  1: "Vào thời đó ĐỨC CHÚA đã nói với ta: Hãy khắc cho ngươi hai bảng đá như những bảng đầu tiên, và hãy lên đến ta trong núi, và hãy làm cho ngươi một hòm bằng gỗ."
  2: "Và ta sẽ viết trên các bảng lời mà ở trong các bảng đầu tiên mà ngươi đã phá vỡ, và ngươi sẽ đặt chúng trong hòm."
  3: "Và ta đã làm một hòm bằng gỗ s tím, và đã khắc hai bảng đá như những bảng đầu tiên, và đã lên núi, có hai bảng trong tay ta."
  4: "Và Ngài đã viết trên các bảng, theo chữ viết đầu tiên, mười điều răn, mà ĐỨC CHÚA đã phán với các ngươi trên núi từ giữa lửa trong ngày hội chúng: và ĐỨC CHÚA đã giao chúng cho ta."
  5: "Và ta quay lại và xuống từ núi, và đã đặt các bảng trong hòm mà ta đã làm; và chúng ở đó, như ĐỨC CHÚA đã truyền ta."
  6: "Và con cái của Ít-ra-ên đã lấy đường của họ từ Bê-rốt của con cái of Ja-a-can đến Mô-xê-ra: ở đó A-rôn đã chết, và ở đó người đã được chôn cất; và Ê-le-a-sa con trai người đã phục vụ trong chức vụ tư tế thay người."
  7: "Từ đó họ đã đi đến Guđ-gô-đa; và từ Guđ-gô-đa đến Giốt-bá, một xứ của những dòng sông nước."
  8: "Vào thời đó ĐỨC CHÚA đã tách chi dòng của Lê-vi, để mang hòm của giao ước của ĐỨC CHÚA, để đứng trước ĐỨC CHÚA để phục vụ Ngài, và để ban phước bởi tên Ngài, đến ngày nay."
  9: "Vì thế Lê-vi không có phần hay gia tài với anh em của người; ĐỨC CHÚA là gia tài của người, như ĐỨC CHÚA Thiên Chúa của ngươi đã hứa với người."
  10: "Và ta đã ở trong núi, theo lần đầu, bốn mươi ngày và bốn mươi đêm; và ĐỨC CHÚA đã hear ta vào thời đó cũng vậy, và ĐỨC CHÚA sẽ không tiêu diệt ngươi."
  11: "Và ĐỨC CHÚA đã nói với ta: Hãy đứng dậy, hãy lấy đường của ngươi trước mặt dân, để họ có thể đi vào và chiếm hữu xứ, mà ta đã thề với cha họ để ban cho họ."
  12: "Và bây giờ, hỡi Ít-ra-ên, ĐỨC CHÚA Thiên Chúa của ngươi yêu cầu gì ở ngươi, nhưng để sợ ĐỨC CHÚA Thiên Chúa của ngươi, để đi trong mọi con đường của Ngài, và để yêu Ngài, và để phục vụ ĐỨC CHÚA Thiên Chúa của ngươi với toàn thể lòng ngươi và với toàn thể linh hồn ngươi,"
  13: "Để giữ các điều răn của ĐỨC CHÚA, và các điều lệ của Ngài, mà ta truyền ngươi ngày nay vì sự tốt của ngươi?"
  14: "Kìa, trời và trời của trời là của ĐỨC CHÚA Thiên Chúa của ngươi, đất cũng vậy, với mọi thứ trong đó."
  15: "Chỉ có ĐỨC CHÚA đã vui lòng trong cha ngươi để yêu họ, và Ngài đã chọn dòng dõi của họ sau họ, là các ngươi trên mọi dân tộc, như ngày nay."
  16: "Vậy hãy cắt bao quy đầu của lòng các ngươi, và đừng cứng cổ nữa."
  17: "Vì ĐỨC CHÚA Thiên Chúa của các ngươi là Đức Chúa Trời của các thần, và Chúa của các chúa, Đức Chúa Trời lớn, mạnh mẽ, và đáng sợ, không thiên vị, cũng không nhận hối lộ:"
  18: "Ngài thi hành phán quyết của người mồ côi và bà góa, và yêu người lạ, trong việc ban cho người thức ăn và áo quần."
  19: "Vậy hãy yêu người lạ: vì các ngươi là người lạ trong xứ Ê-díp-tô."
  20: "Ngươi sẽ sợ ĐỨC CHÚA Thiên Chúa của ngươi; ngươi sẽ phục vụ Ngài, và bám vào Ngài, và thề bởi tên Ngài."
  21: "Ngài là lời ca ngợi của ngươi, và Ngài là Đức Chúa Trời của ngươi, Đấng đã làm cho ngươi những việc lớn và đáng sợ này, mà mắt ngươi đã thấy."
  22: "Cha ngươi đã xuống Ê-díp-tô với bảy mươi người; và bây giờ ĐỨC CHÚA Thiên Chúa của ngươi đã làm cho ngươi như sao trên trời về số lượng."
