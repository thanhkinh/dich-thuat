26:
  1: "Và sự việc sẽ xảy ra, khi ngươi đến xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi làm gia tài, và chiếm hữu nó, và ở trong đó;"
  2: "Ngươi sẽ lấy điều đầu tiên của toàn thể trái của đất, mà ngươi sẽ mang từ xứ của ngươi mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, và sẽ đặt nó trong giỏ, và sẽ đi đến nơi mà ĐỨC CHÚA Thiên Chúa của ngươi sẽ chọn để đặt tên Ngài ở đó."
  3: "Và ngươi sẽ đến với tư tế sẽ ở trong những ngày đó, và nói với người: Ta tuyên bố ngày nay cho ĐỨC CHÚA Thiên Chúa của ngươi rằng ta đã đến xứ mà ĐỨC CHÚA đã thề với cha chúng ta để cho chúng ta."
  4: "Và tư tế sẽ lấy giỏ khỏi tay ngươi, và đặt nó xuống trước bàn thờ của ĐỨC CHÚA Thiên Chúa của ngươi."
  5: "Và ngươi sẽ phán và nói trước mặt ĐỨC CHÚA Thiên Chúa của ngươi: Một người Xy-ria sắp chết là cha ta, và người đã xuống Ê-díp-tô, và ở ở đó với một ít, và trở thành ở đó một dân tộc, lớn, mạnh mẽ, và đông đúc:"
  6: "Và người Ê-díp-tô đã đối xử ác với chúng ta, và làm khổ chúng ta, và đặt trên chúng ta sự nô lệ nặng:"
  7: "Và khi chúng ta kêu khẩn ĐỨC CHÚA Đức Chúa Trời của cha chúng ta, ĐỨC CHÚA đã hear tiếng chúng ta, và đã nhìn trên sự khốn cùng của chúng ta, và lao động của chúng ta, và sự áp bức của chúng ta:"
  8: "Và ĐỨC CHÚA đã đưa chúng ta ra khỏi Ê-díp-tô bằng bàn tay mạnh mẽ, và với cánh tay giơ ra, và với sự kinh sợ lớn, và với các dấu, và với các phép lạ:"
  9: "Và Ngài đã đưa chúng ta vào nơi này, và đã ban cho chúng ta xứ này, một xứ chảy sữa và mật."
  10: "Và bây giờ, kìa, ta đã mang trái đầu của xứ, mà lạy ĐỨC CHÚA, Ngài đã ban ta. Và ngươi sẽ đặt nó trước mặt ĐỨC CHÚA Thiên Chúa của ngươi, và thờ phượng trước mặt ĐỨC CHÚA Thiên Chúa của ngươi:"
  11: "Và ngươi sẽ vui mừng trong mọi điều tốt mà ĐỨC CHÚA Thiên Chúa của ngươi đã ban cho ngươi, và cho nhà ngươi, ngươi, và người Lê-vi, và người lạ trong các ngươi."
  12: "Khi ngươi đã kết thúc mười một phần của toàn thể sự gia tăng của ngươi năm thứ ba, là năm của mười, và đã cho nó cho người Lê-vi, người lạ, người mồ côi, và bà góa, để họ có thể ăn trong cổng của ngươi, và được no;"
  13: "Bấy giờ ngươi sẽ nói trước mặt ĐỨC CHÚA Thiên Chúa của ngươi: Ta đã mang các vật thánh khỏi nhà ta, và cũng đã cho chúng cho người Lê-vi, và cho người lạ, cho người mồ côi, và cho bà góa, theo mọi điều răn của ngươi mà ngươi đã truyền ta: ta không đã vi phạm điều răn của ngươi, cũng không đã quên chúng:"
  14: "Ta không đã ăn của nó trong sự tang của ta, cũng không đã mang bất cứ thứ gì của nó cho bất kỳ sử dụng không sạch, cũng không cho bất cứ thứ gì của nó cho người chết: nhưng ta đã hear tiếng của ĐỨC CHÚA Đức Chúa Trời của ta, và đã làm theo toàn thể điều ngươi đã truyền ta."
  15: "Hãy nhìn xuống từ nơi ở thánh của Ngài, từ trời, và ban phước cho dân Ít-ra-ên của Ngài, và xứ mà Ngài đã ban cho chúng ta, như Ngài đã thề với cha chúng ta, một xứ chảy sữa và mật."
  16: "Ngày nay ĐỨC CHÚA Thiên Chúa của ngươi đã truyền ngươi làm các điều lệ và phán quyết này: ngươi vậy sẽ giữ và làm chúng với toàn thể lòng ngươi, và với toàn thể linh hồn ngươi."
  17: "Ngươi đã tuyên bố ĐỨC CHÚA ngày nay làm Đức Chúa Trời của ngươi, và đi trong con đường của Ngài, và giữ điều lệ của Ngài, và điều răn của Ngài, và phán quyết của Ngài, và hear tiếng Ngài:"
  18: "Và ĐỨC CHÚA đã tuyên bố ngươi ngày nay làm dân riêng của Ngài, như Ngài đã hứa với ngươi, và ngươi sẽ giữ mọi điều răn của Ngài;"
  19: "Và để làm ngươi cao trên mọi dân tộc mà Ngài đã làm, trong lời ca ngợi, và trong tên, và trong vinh quang; và để ngươi có thể là một dân thánh cho ĐỨC CHÚA Thiên Chúa của ngươi, như Ngài đã nói."
