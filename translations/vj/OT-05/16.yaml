16:
  1: "Hãy quan sát tháng A-bíp, và hãy giữ lễ Vượt Qua cho ĐỨC CHÚA Thiên Chúa của ngươi: vì trong tháng A-bíp ĐỨC CHÚA Thiên Chúa của ngươi đã đưa ngươi ra khỏi Ê-díp-tô bằng đêm."
  2: "Vậy ngươi sẽ hy sinh lễ Vượt Qua cho ĐỨC CHÚA Thiên Chúa của ngươi, của đàn và bò, ở nơi mà ĐỨC CHÚA sẽ chọn để đặt tên Ngài ở đó."
  3: "Ngươi không sẽ ăn bánh men với nó; bảy ngày ngươi sẽ ăn bánh không men với nó, là bánh của sự khốn cùng; vì ngươi đã ra khỏi xứ Ê-díp-tô vội vã: để ngươi có thể nhớ ngày mà ngươi đã ra khỏi xứ Ê-díp-tô mọi ngày của đời ngươi."
  4: "Và sẽ không có bánh men được thấy với ngươi trong toàn thể biên giới của ngươi bảy ngày; cũng sẽ không có bất cứ thứ gì của thịt, mà ngươi đã hy sinh ngày đầu vào buổi tối, còn lại cả đêm đến sáng."
  5: "Ngươi không thể hy sinh lễ Vượt Qua trong bất kỳ cổng nào của ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi:"
  6: "Nhưng ở nơi mà ĐỨC CHÚA Thiên Chúa của ngươi sẽ chọn để đặt tên Ngài ở đó, ở đó ngươi sẽ hy sinh lễ Vượt Qua vào buổi tối, lúc mặt trời đi xuống, vào mùa mà ngươi đã ra khỏi Ê-díp-tô."
  7: "Và ngươi sẽ nướng và ăn nó ở nơi mà ĐỨC CHÚA Thiên Chúa của ngươi sẽ chọn: và ngươi sẽ quay vào buổi sáng, và sẽ đi đến lều của ngươi."
  8: "Sáu ngày ngươi sẽ ăn bánh không men: và vào ngày thứ bảy sẽ là một lễ nghiêm trang cho ĐỨC CHÚA Thiên Chúa của ngươi: ngươi không sẽ làm việc trong đó."
  9: "Bảy tuần ngươi sẽ đếm cho ngươi: bắt đầu đếm bảy tuần từ thời ngươi bắt đầu đặt liềm đến lúa."
  10: "Và ngươi sẽ giữ lễ của các tuần cho ĐỨC CHÚA Thiên Chúa của ngươi với lễ vật của lễ tự nguyện của tay ngươi, mà ngươi sẽ cho ĐỨC CHÚA Thiên Chúa của ngươi, theo ĐỨC CHÚA Thiên Chúa của ngươi đã ban phước cho ngươi:"
  11: "Và ngươi sẽ vui mừng trước mặt ĐỨC CHÚA Thiên Chúa của ngươi, ngươi, và con trai ngươi, và con gái ngươi, và tôi nam ngươi, và tôi nữ ngươi, và người Lê-vi trong cổng của ngươi, và người lạ, và người mồ côi, và bà góa, trong các ngươi, ở nơi mà ĐỨC CHÚA Thiên Chúa của ngươi đã chọn để đặt tên Ngài ở đó."
  12: "Và ngươi sẽ nhớ rằng ngươi là nô lệ ở Ê-díp-tô: và ngươi sẽ quan sát và làm các điều lệ này."
  13: "Ngươi sẽ quan sát lễ của các lều bảy ngày, sau khi ngươi đã thu hoạch lúa và rượu của ngươi:"
  14: "Và ngươi sẽ vui mừng trong lễ của ngươi, ngươi, và con trai ngươi, và con gái ngươi, và tôi nam ngươi, và tôi nữ ngươi, và người Lê-vi, người lạ, và người mồ côi, và bà góa, trong cổng của ngươi."
  15: "Bảy ngày ngươi sẽ giữ một lễ nghiêm trang cho ĐỨC CHÚA Thiên Chúa của ngươi ở nơi mà ĐỨC CHÚA sẽ chọn: vì ĐỨC CHÚA Thiên Chúa của ngươi sẽ ban phước cho ngươi trong toàn thể sự gia tăng của ngươi, và trong mọi việc tay ngươi, đó là lý do ngươi chắc chắn sẽ vui mừng."
  16: "Ba lần trong năm mọi người đực của ngươi sẽ xuất hiện trước mặt ĐỨC CHÚA Thiên Chúa của ngươi ở nơi mà Ngài sẽ chọn; trong lễ của bánh không men, và trong lễ của các tuần, và trong lễ của các lều: và chúng không sẽ xuất hiện trước mặt ĐỨC CHÚA trống:"
  17: "Mỗi người sẽ cho theo khả năng của người, theo sự phước của ĐỨC CHÚA Thiên Chúa của ngươi mà Ngài đã ban ngươi."
  18: "Quan xét và quan ngươi sẽ làm cho ngươi trong mọi cổng của ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, trong toàn thể các chi dòng của ngươi: và họ sẽ xét xử dân với phán quyết công chính."
  19: "Ngươi không được bẻ cong phán quyết; ngươi không được thiên vị, cũng không nhận hối lộ: vì hối lộ làm mờ mắt người khôn ngoan, và bẻ cong lời của người công chính."
  20: "Điều hoàn toàn công chính ngươi sẽ theo, để ngươi có thể sống, và kế thừa xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi."
  21: "Ngươi không được trồng cho ngươi một rừng của bất kỳ cây gần bàn thờ của ĐỨC CHÚA Thiên Chúa của ngươi, mà ngươi sẽ làm cho ngươi."
  22: "Cũng ngươi không sẽ dựng cho ngươi bất kỳ hình ảnh nào; mà ĐỨC CHÚA Thiên Chúa của ngươi ghét."
