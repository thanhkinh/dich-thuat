12:
  1: "Đây là các điều lệ và các phán quyết, mà các ngươi sẽ quan sát làm trong xứ, mà ĐỨC CHÚA Thiên Chúa của cha ngươi ban ngươi chiếm hữu nó, mọi ngày mà các ngươi sống trên đất."
  2: "Các ngươi sẽ tiêu diệt hoàn toàn mọi nơi, nơi các dân tộc mà các ngươi sẽ chiếm hữu đã phục vụ các thần của họ, trên các ngọn núi cao, và trên các ngọn đồi, và dưới mọi cây xanh:"
  3: "Và các ngươi sẽ lật đổ bàn thờ của họ, và phá vỡ cột của họ, và đốt rừng thiêng của họ bằng lửa; và các ngươi sẽ chặt hình tượng tạc của các thần của họ, và tiêu diệt tên của họ khỏi nơi đó."
  4: "Các ngươi không được làm như vậy cho ĐỨC CHÚA Thiên Chúa của các ngươi."
  5: "Nhưng đến nơi mà ĐỨC CHÚA Thiên Chúa của các ngươi sẽ chọn từ mọi chi dòng của các ngươi để đặt tên Ngài ở đó, đến nơi ở của Ngài các ngươi sẽ tìm kiếm, và đến đó ngươi sẽ đến:"
  6: "Và đến đó các ngươi sẽ mang lễ toàn thiêu của các ngươi, và lễ vật của các ngươi, và của mười của các ngươi, và lễ vật giơ lên của tay các ngươi, và các lời thề của các ngươi, và lễ tự nguyện của các ngươi, và con đầu của bò và cừu của các ngươi:"
  7: "Và ở đó các ngươi sẽ ăn trước mặt ĐỨC CHÚA Thiên Chúa của các ngươi, và các ngươi sẽ vui mừng trong mọi điều mà tay các ngươi làm, các ngươi và gia đình của các ngươi, nơi ĐỨC CHÚA Thiên Chúa của ngươi đã ban phước cho ngươi."
  8: "Các ngươi không được làm theo mọi điều mà chúng ta làm ở đây ngày nay, mỗi người bất cứ điều gì có vẻ đúng trong mắt mình."
  9: "Vì các ngươi chưa đến nơi nghỉ ngơi và gia tài, mà ĐỨC CHÚA Thiên Chúa của các ngươi ban các ngươi."
  10: "Nhưng khi các ngươi đi qua sông Giô-đanh, và ở trong xứ mà ĐỨC CHÚA Thiên Chúa của các ngươi ban các ngươi kế thừa, và khi Ngài ban cho các ngươi nghỉ ngơi từ mọi kẻ thù của các ngươi xung quanh, để các ngươi ở trong sự an toàn;"
  11: "Bấy giờ sẽ có một nơi mà ĐỨC CHÚA Thiên Chúa của các ngươi sẽ chọn để làm cho tên Ngài ở ở đó; đến đó các ngươi sẽ mang mọi điều mà ta truyền các ngươi; lễ toàn thiêu của các ngươi, và lễ vật của các ngươi, của mười của các ngươi, và lễ vật giơ lên của tay các ngươi, và mọi lời thẻ lựa của các ngươi mà các ngươi thề với ĐỨC CHÚA:"
  12: "Và các ngươi sẽ vui mừng trước mặt ĐỨC CHÚA Thiên Chúa của các ngươi, các ngươi, và con trai của các ngươi, và con gái của các ngươi, và tôi nam của các ngươi, và tôi nữ của các ngươi, và người Lê-vi ở trong cổng của các ngươi; vì người không có phần hay gia tài với các ngươi."
  13: "Hãy giữ mình cho tốt để ngươi không dâng lễ toàn thiêu của ngươi ở mọi nơi mà ngươi thấy:"
  14: "Nhưng ở nơi mà ĐỨC CHÚA sẽ chọn trong một chi dòng của ngươi, ở đó ngươi sẽ dâng lễ toàn thiêu của ngươi, và ở đó ngươi sẽ làm mọi điều mà ta truyền ngươi."
  15: "Tuy nhiên ngươi có thể giết và ăn thịt trong mọi cổng của ngươi, bất cứ điều gì linh hồn ngươi khao khát, theo sự phước của ĐỨC CHÚA Thiên Chúa của ngươi mà Ngài đã ban ngươi: người không sạch và người sạch có thể ăn nó, như của hươu, và như của nai."
  16: "Chỉ các ngươi không được ăn máu; các ngươi sẽ đổ nó trên đất như nước."
  17: "Ngươi không được ăn trong cổng của ngươi của mười của lúa mì của ngươi, hoặc của rượu của ngươi, hoặc của dầu của ngươi, hoặc con đầu của bò hoặc cừu của ngươi, cũng không bất kỳ lời thề của ngươi mà ngươi thề, cũng không lễ tự nguyện của ngươi, hoặc lễ vật giơ lên của tay ngươi:"
  18: "Nhưng ngươi phải ăn chúng trước mặt ĐỨC CHÚA Thiên Chúa của ngươi ở nơi mà ĐỨC CHÚA Thiên Chúa của ngươi sẽ chọn, ngươi, và con trai ngươi, và con gái ngươi, và tôi nam ngươi, và tôi nữ ngươi, và người Lê-vi ở trong cổng ngươi: và ngươi sẽ vui mừng trước mặt ĐỨC CHÚA Thiên Chúa của ngươi trong mọi điều mà tay ngươi làm."
  19: "Hãy giữ mình cho tốt để ngươi không bỏ người Lê-vi bao lâu ngươi sống trên đất."
  20: "Khi ĐỨC CHÚA Thiên Chúa của ngươi mở rộng biên giới của ngươi, như Ngài đã hứa với ngươi, và ngươi nói: Ta sẽ ăn thịt, vì linh hồn ta khao khát ăn thịt; ngươi có thể ăn thịt, bất cứ điều gì linh hồn ngươi khao khát."
  21: "Nếu nơi mà ĐỨC CHÚA Thiên Chúa của ngươi đã chọn để đặt tên Ngài ở đó quá xa từ ngươi, bấy giờ ngươi sẽ giết của bò và cừu của ngươi, mà ĐỨC CHÚA đã ban ngươi, như ta đã truyền ngươi, và ngươi sẽ ăn trong cổng của ngươi bất cứ điều gì linh hồn ngươi khao khát."
  22: "Cũng như hươu và nai được ăn, vậy ngươi sẽ ăn chúng: người không sạch và người sạch sẽ ăn chúng như nhau."
  23: "Chỉ chắc chắn rằng ngươi không ăn máu: vì máu là sự sống; và ngươi không được ăn sự sống với thịt."
  24: "Ngươi không được ăn nó; ngươi sẽ đổ nó trên đất như nước."
  25: "Ngươi không được ăn nó; để việc có thể tốt cho ngươi, và cho con cái của ngươi sau ngươi, khi ngươi làm điều đúng trước mặt ĐỨC CHÚA."
  26: "Chỉ những vật thánh của ngươi mà ngươi có, và lời thề của ngươi, ngươi sẽ lấy, và sẽ đi đến nơi mà ĐỨC CHÚA sẽ chọn:"
  27: "Và ngươi sẽ dâng lễ toàn thiêu của ngươi, thịt và máu, trên bàn thờ của ĐỨC CHÚA Thiên Chúa của ngươi: và máu của lễ vật của ngươi sẽ được đổ trên bàn thờ của ĐỨC CHÚA Thiên Chúa của ngươi, và ngươi sẽ ăn thịt."
  28: "Hãy quan sát và hear mọi lời này mà ta truyền ngươi, để việc có thể tốt cho ngươi, và cho con cái của ngươi sau ngươi mãi mãi, khi ngươi làm điều tốt và đúng trước mặt ĐỨC CHÚA Thiên Chúa của ngươi."
  29: "Khi ĐỨC CHÚA Thiên Chúa của ngươi cắt đứt các dân tộc khỏi trước mặt ngươi, nơi ngươi đi đến để chiếm hữu họ, và ngươi kế thừa họ, và ở trong xứ của họ;"
  30: "Hãy giữ mình cho tốt để ngươi không bị bẫy bằng cách đi theo họ, sau khi họ bị tiêu diệt khỏi trước mặt ngươi; và để ngươi không hỏi về các thần của họ, rằng: Các dân tộc này đã phục vụ các thần của họ như thế nào? như vậy ta sẽ làm likewise."
  31: "Ngươi không được làm như vậy cho ĐỨC CHÚA Thiên Chúa của ngươi: vì mọi sự ghê tởm cho ĐỨC CHÚA, mà Ngài ghét, họ đã làm cho các thần của họ; vì even con trai và con gái của họ họ đã đốt trong lửa cho các thần của họ."
  32: "Bất cứ điều gì ta truyền các ngươi, hãy quan sát làm nó: ngươi không được thêm vào, cũng không bớt đi."
