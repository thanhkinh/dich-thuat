2:
  1: "Bấy giờ chúng ta quay lại, và lấy đường chúng ta vào hoang mạc bằng đường biển Hồng, như ĐỨC CHÚA đã phán với ta: và chúng ta đã đi vòng quanh núi Sê-ia nhiều ngày."
  2: "Và ĐỨC CHÚA đã phán với ta, rằng:"
  3: "Các ngươi đã đi vòng quanh núi này quá lâu rồi: hãy quay về phía bắc."
  4: "Và hãy truyền cho dân, rằng: Các ngươi sẽ đi qua biên giới của anh em các ngươi, con cái của Ê-xau, người ở ở Sê-ia; và họ sẽ sợ các ngươi: hãy giữ mình cho tốt:"
  5: "Đừng can thiệp với họ; vì Ta sẽ không ban cho các ngươi đất của họ, không, cũng không một gang chân; vì Ta đã ban núi Sê-ia cho Ê-xau làm gia tài."
  6: "Các ngươi sẽ mua thức ăn của họ bằng tiền, để các ngươi có thể ăn; và các ngươi cũng sẽ mua nước của họ bằng tiền, để các ngươi có thể uống."
  7: "Vì ĐỨC CHÚA Thiên Chúa của ngươi đã ban phước cho ngươi trong mọi việc tay ngươi làm: Ngài biết sự đi lại của ngươi qua hoang mạc lớn này: bốn mươi năm nay ĐỨC CHÚA Thiên Chúa của ngươi đã ở với ngươi; ngươi không thiếu gì."
  8: "Và khi chúng ta đi qua từ anh em chúng ta, con cái của Ê-xau, người ở ở Sê-ia, qua đường đồng bằng từ Ê-la-th, và từ X-i-ôn Ga-bơ, chúng ta quay lại và đi qua đường hoang mạc của Mo-ab."
  9: "Và ĐỨC CHÚA đã nói với ta: Đừng làm khổ người Mo-ab, cũng đừng tranh chấp với họ trong chiến trận: vì Ta sẽ không ban cho ngươi đất của họ làm gia tài; vì Ta đã ban A cho con cái của Lốt làm gia tài."
  10: "Người Ê-mim đã ở ở đó trong thời quá khứ, một dân lớn, và nhiều, và cao, như người A-nác;"
  11: "Đũng được tính là người khổng lồ, như người A-nác; nhưng người Mo-ab gọi họ là người Ê-mim."
  12: "Người Hô-rim cũng ở ở Sê-ia từ trước; nhưng con cái của Ê-xau đã kế thừa họ, khi họ đã tiêu diệt họ từ trước mặt họ, và ở ở chỗ của họ; như Ít-ra-ên đã làm cho xứ của sự kế thừa của người, mà ĐỨC CHÚA đã ban cho họ."
  13: "Bây giờ hãy đứng dậy, ta nói, và hãy đi qua suối Xê-rết. Và chúng ta đã đi qua suối Xê-rết."
  14: "Và khoảng thời gian mà chúng ta đi từ Ca-đês Bân-nê-a, cho đến khi chúng ta đi qua suối Xê-rết, là ba mươi tám năm; cho đến khi toàn thể thế hệ của người chiến tranh bị tiêu diệt khỏi trong trại, như ĐỨC CHÚA đã thề với họ."
  15: "Vì thực sự bàn tay của ĐỨC CHÚA đã chống lại họ, để tiêu diệt họ khỏi trong trại, cho đến khi họ bị tiêu diệt hết."
  16: "Vậy sự việc xảy ra, khi mọi người chiến tranh bị tiêu diệt và chết trong dân,"
  17: "ĐỨC CHÚA đã phán với ta, rằng:"
  18: "Ngươi sẽ đi qua A, biên giới của Mo-ab, ngày nay:"
  19: "Và khi ngươi đến gần đối diện con cái of A-môn, đừng làm khổ họ, cũng đừng can thiệp với họ: vì Ta sẽ không ban cho ngươi đất của con cái của A-môn làm gia tài; vì Ta đã ban nó cho con cái của Lốt làm gia tài."
  20: "(Cũng được tính là xứ của người khổng lồ: người khổng lồ ở ở đó trong thời xưa; và người A-môn gọi họ là người Zam-zum-mim;"
  21: "Một dân lớn, và nhiều, và cao, như người A-nác; nhưng ĐỨC CHÚA đã tiêu diệt họ trước mặt họ; và họ đã kế thừa họ, và ở ở chỗ của họ:"
  22: "Như Ngài đã làm cho con cái của Ê-xau, người ở ở Sê-ia, khi Ngài tiêu diệt người Hô-rim từ trước mặt họ; và họ đã kế thừa họ, và ở ở chỗ của họ đến ngày nay:"
  23: "Và người A-vim ở ở Ha-xê-rim, đến A-za, người Caph-to-rim, người đã ra khỏi Caph-to-r, đã tiêu diệt họ, và ở ở chỗ của họ.)"
  24: "Hãy đứng dậy, hãy lấy đường các ngươi, và hãy đi qua sông A-nôn: kìa, Ta đã ban vào tay ngươi Xi-hôn người A-mô-rít, vua của Hết-bơn, và đất của người: hãy bắt đầu chiếm hữu nó, và hãy tranh chấp với người trong chiến trận."
  25: "Ngày nay Ta sẽ bắt đầu đặt sự kinh sợ của ngươi và sự sợ hãi của ngươi trên các dân tộc dưới toàn thể trời, những người sẽ nghe tin về ngươi, và sẽ run sợ, và sẽ đau khổ vì ngươi."
  26: "Và ta đã遣 sứ từ hoang mạc của Kê-đê-mốt đến Xi-hôn vua của Hết-bơn với lời hòa bình, rằng:"
  27: "Hãy cho ta đi qua đất của ngươi: ta sẽ đi theo con đường lớn, ta sẽ không quay sang phải cũng không sang trái."
  28: "Ngươi sẽ bán thức ăn cho ta bằng tiền, để ta có thể ăn; và hãy cho ta nước bằng tiền, để ta có thể uống: chỉ ta sẽ đi qua bằng chân ta;"
  29: "(Như con cái của Ê-xau ở ở Sê-ia, và người Mo-ab ở ở A, đã làm cho ta;) cho đến khi ta sẽ đi qua sông Giô-đanh vào xứ mà ĐỨC CHÚA Thiên Chúa của chúng ta ban cho chúng ta."
  30: "Nhưng Xi-hôn vua của Hết-bơn không để chúng ta đi qua người: vì ĐỨC CHÚA Thiên Chúa của ngươi đã làm cho tâm linh người cứng ngắc, và đã làm cho lòng người cố chấp, để người có thể giao người vào tay ngươi, như hiện nay."
  31: "Và ĐỨC CHÚA đã nói với ta: Kìa, Ta đã bắt đầu ban Xi-hôn và đất của người trước mặt ngươi: hãy bắt đầu chiếm hữu, để ngươi có thể kế thừa đất của người."
  32: "Bấy giờ Xi-hôn đã ra chống chúng ta, người và toàn thể dân của người, để chiến đấu tại Gia-ha."
  33: "Và ĐỨC CHÚA Thiên Chúa của chúng ta đã giao người trước mặt chúng ta; và chúng ta đã đánh người, và con trai của người, và toàn thể dân của người."
  34: "Và chúng ta đã chiếm mọi thành phố của người vào thời đó, và đã tiêu diệt hoàn toàn người đàn ông, và người đàn bà, và trẻ con, của mọi thành phố, chúng ta không để lại ai còn sót:"
  35: "Chỉ gia súc chúng ta đã lấy làm chiến lợi phẩm cho chúng ta, và của cải của các thành phố mà chúng ta đã chiếm."
  36: "Từ A-rơ, ở bờ sông A-nôn, và từ thành phố ở bên sông, đến Gi-lê-át, không có thành phố nào quá mạnh cho chúng ta: ĐỨC CHÚA Thiên Chúa của chúng ta đã giao tất cả cho chúng ta:"
  37: "Chỉ đến xứ của con cái của A-môn ngươi không đến, cũng không đến bất cứ nơi nào của sông Gia-bốt, cũng không đến các thành phố trong núi, cũng không đến bất cứ điều gì ĐỨC CHÚA Thiên Chúa của chúng ta cấm chúng ta."
