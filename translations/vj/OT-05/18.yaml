18:
  1: "Các tư tế người Lê-vi, và toàn thể chi dòng của Lê-vi, sẽ không có phần hay gia tài với Ít-ra-ên: họ sẽ ăn lễ vật của ĐỨC CHÚA được làm bằng lửa, và gia tài của Ngài."
  2: "Vậy họ sẽ không có gia tài trong anh em của họ: ĐỨC CHÚA là gia tài của họ, như Ngài đã nói với họ."
  3: "Và đây sẽ là phần của tư tế từ dân, từ những người dâng lễ vật, whether bò hoặc cừu; và họ sẽ cho tư tế vai, và hai má, và dạ dày."
  4: "Quả đầu của lúa mì của ngươi, của rượu của ngươi, và của dầu của ngươi, và điều đầu của len của cừu của ngươi, ngươi sẽ cho người."
  5: "Vì ĐỨC CHÚA Thiên Chúa của ngươi đã chọn người từ mọi chi dòng của ngươi, để đứng phục vụ trong tên của ĐỨC CHÚA, người và con trai của người mãi mãi."
  6: "Và nếu người Lê-vi đến từ bất kỳ cổng nào của ngươi từ toàn thể Ít-ra-ên, nơi người ở, và đến với toàn thể mong muốn của lòng người đến nơi mà ĐỨC CHÚA sẽ chọn;"
  7: "Bấy giờ người sẽ phục vụ trong tên của ĐỨC CHÚA Đức Chúa Trời của người, như mọi anh em người người Lê-vi làm, đứng ở đó trước mặt ĐỨC CHÚA."
  8: "Họ sẽ có phần như nhau để ăn, bên cạnh điều đến từ việc bán gia tài của người."
  9: "Khi ngươi vào xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, ngươi không sẽ học làm theo sự ghê tởm của những dân tộc đó."
  10: "Sẽ không được tìm thấy trong các ngươi bất kỳ ai làm con trai hoặc con gái ngươi đi qua lửa, hoặc dùng bói toán, hoặc người quan sát thời, hoặc người phù phép, hoặc phù thủy,"
  11: "Hoặc người mê hoặc, hoặc người tư vấn với thần quen thuộc, hoặc pháp sư, hoặc người triệu hồi hồn người chết."
  12: "Vì mọi ai làm những điều này là sự ghê tởm cho ĐỨC CHÚA: và vì những sự ghê tởm này ĐỨC CHÚA Thiên Chúa của ngươi đuổi họ ra khỏi trước mặt ngươi."
  13: "Ngươi sẽ trọn vẹn với ĐỨC CHÚA Thiên Chúa của ngươi."
  14: "Vì những dân tộc này, mà ngươi sẽ chiếm hữu, đã hear những người quan sát thời, và những người bói toán: nhưng còn ngươi, ĐỨC CHÚA Thiên Chúa của ngươi không đã để ngươi làm như vậy."
  15: "ĐỨC CHÚA Thiên Chúa của ngươi sẽ dấy lên cho ngươi một Ngôn sứ từ giữa ngươi, của anh em ngươi, như ta; cho người các ngươi sẽ hear;"
  16: "Theo mọi điều ngươi đã mong muốn của ĐỨC CHÚA Thiên Chúa của ngươi ở Hô-rếp trong ngày của hội chúng, rằng: Đừng để ta hear lại tiếng của ĐỨC CHÚA Đức Chúa Trời của ta, cũng đừng để ta see lửa lớn này nữa, để ta không chết."
  17: "Và ĐỨC CHÚA đã nói với ta: Họ đã nói tốt điều họ đã nói."
  18: "Ta sẽ dấy họ lên một Ngôn sứ từ giữa anh em của họ, như ngươi, và sẽ đặt lời của ta trong miệng người; và người sẽ phán với họ mọi điều ta sẽ truyền người."
  19: "Và sự việc sẽ xảy ra, bất kỳ ai không sẽ hear lời của ta mà người sẽ phán trong tên ta, ta sẽ đòi hỏi của người."
  20: "Nhưng ngôn sứ, sẽ ngạo mạn phán một lời trong tên ta, mà ta không đã truyền người phán, hoặc sẽ phán trong tên của các thần khác, người đó sẽ chết."
  21: "Và nếu ngươi nói trong lòng ngươi: Làm sao chúng ta biết lời mà ĐỨC CHÚA không đã phán?"
  22: "Khi ngôn sứ phán trong tên của ĐỨC CHÚA, nếu việc không theo sau, cũng không xảy ra, đó là điều mà ĐỨC CHÚA không đã phán, nhưng ngôn sứ đã phán nó ngạo mạn: ngươi không sẽ sợ người."
