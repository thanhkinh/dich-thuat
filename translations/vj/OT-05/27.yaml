27:
  1: "Và Môi-se với người lớn tuổi của Ít-ra-ên đã truyền dân, rằng: Hãy giữ mọi điều răn mà ta truyền các ngươi ngày nay."
  2: "Và sự việc sẽ xảy ra vào ngày khi các ngươi đi qua sông Giô-đanh vào xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, ngươi sẽ dựng những hòn đá lớn, và trát chúng bằng vữa:"
  3: "Và ngươi sẽ viết trên chúng mọi lời của luật pháp này, khi ngươi đi qua, để ngươi có thể đi vào xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, một xứ chảy sữa và mật; như ĐỨC CHÚA Đức Chúa Trời của cha ngươi đã hứa với ngươi."
  4: "Vậy sự việc sẽ xảy ra khi các ngươi đã đi qua sông Giô-đanh, các ngươi sẽ dựng những đá này, mà ta truyền các ngươi ngày nay, trên núi Ê-ban, và ngươi sẽ trát chúng bằng vữa."
  5: "Và ở đó ngươi sẽ xây một bàn thờ cho ĐỨC CHÚA Thiên Chúa của ngươi, một bàn thờ của đá: ngươi không sẽ nâng lên bất kỳ công cụ sắt trên chúng."
  6: "Ngươi sẽ xây bàn thờ của ĐỨC CHÚA Thiên Chúa của ngươi của đá nguyên khối: và ngươi sẽ dâng lễ toàn thiêu ở đó cho ĐỨC CHÚA Thiên Chúa của ngươi:"
  7: "Và ngươi sẽ dâng lễ bình an, và sẽ ăn ở đó, và vui mừng trước mặt ĐỨC CHÚA Thiên Chúa của ngươi."
  8: "Và ngươi sẽ viết trên đá mọi lời của luật pháp này rất rõ."
  9: "Và Môi-se và các tư tế người Lê-vi đã phán với toàn thể Ít-ra-ên, rằng: Hãy cẩn thận, và hãy hear, hỡi Ít-ra-ên; ngày nay ngươi đã trở thành dân của ĐỨC CHÚA Thiên Chúa của ngươi."
  10: "Vậy ngươi sẽ vâng phục tiếng của ĐỨC CHÚA Thiên Chúa của ngươi, và làm điều răn và điều lệ của Ngài, mà ta truyền ngươi ngày nay."
  11: "Và Môi-se đã truyền dân vào ngày đó, rằng:"
  12: "Những người này sẽ đứng trên núi Ge-ri-xim để ban phước cho dân, khi các ngươi đi qua sông Giô-đanh: Xi-môn, và Lê-vi, và Giu-đa, và Y-sách-ca, và Giô-sép, và Ben-ha-min:"
  13: "Và những người này sẽ đứng trên núi Ê-ban để nguyền rủa: Ru-ben, Ga-đan, và A-sơ, và Xu-bu-lôn, Đan, và Nép-ta-li."
  14: "Và người Lê-vi sẽ phán, và nói với toàn thể người đàn ông của Ít-ra-ên với tiếng lớn,"
  15: "Nguyền rủa người làm bất kỳ hình tượng tạc hoặc đúc, sự ghê tởm cho ĐỨC CHÚA, việc tay của người thợ, và đặt nó trong chỗ kín. Và toàn thể dân sẽ đáp và nói: A-men."
  16: "Nguyền rủa người làm nhẹ cha hoặc mẹ người. Và toàn thể dân sẽ nói: A-men."
  17: "Nguyền rủa người di chuyển mốc của hàng xóm người. Và toàn thể dân sẽ nói: A-men."
  18: "Nguyền rủa người làm cho người mù lang thang khỏi đường. Và toàn thể dân sẽ nói: A-men."
  19: "Nguyền rủa người bẻ cong phán quyết của người lạ, người mồ côi, và bà góa. Và toàn thể dân sẽ nói: A-men."
  20: "Nguyền rủa người nằm với vợ của cha người; vì người phát hiện váy của cha người. Và toàn thể dân sẽ nói: A-men."
  21: "Nguyền rủa người nằm với bất kỳ con vật nào. Và toàn thể dân sẽ nói: A-men."
  22: "Nguyền rủa người nằm với chị/em gái người, con gái của cha người, hoặc con gái của mẹ người. Và toàn thể dân sẽ nói: A-men."
  23: "Nguyền rủa người nằm với mẹ vợ. Và toàn thể dân sẽ nói: A-men."
  24: "Nguyền rủa người đánh hàng xóm người kín đáo. Và toàn thể dân sẽ nói: A-men."
  25: "Nguyền rủa người nhận hối lộ để giết người vô tội. Và toàn thể dân sẽ nói: A-men."
  26: "Nguyền rủa người không xác nhận mọi lời của luật pháp này để làm chúng. Và toàn thể dân sẽ nói: A-men."
