22:
  1: "Ngươi không sẽ see bò hoặc cừu của anh em ngươi lạc, và giấu mình khỏi họ: ngươi sẽ bằng bất cứ cách nào mang chúng lại cho anh em ngươi."
  2: "Và nếu anh em ngươi không gần ngươi, hoặc nếu ngươi không biết người, bấy giờ ngươi sẽ mang nó về nhà ngươi, và nó sẽ ở với ngươi cho đến khi anh em ngươi tìm kiếm nó, và ngươi sẽ trả lại nó cho người lại."
  3: "Theo cách giống vậy ngươi sẽ làm với lừa của người; và vậy ngươi sẽ làm với áo phục của người; và với mọi thứ mất của anh em ngươi, mà người đã mất, và ngươi đã tìm thấy, ngươi sẽ làm likewise: ngươi không thể giấu mình."
  4: "Ngươi không will see lừa hoặc bò của anh em ngươi ngã xuống đường, và giấu mình khỏi họ: ngươi chắc chắn sẽ giúp người nâng chúng lên lại."
  5: "Phụ nữ không sẽ mặc thuộc về đàn ông, cũng không đàn ông sẽ mặc áo của phụ nữ: vì mọi ai làm như vậy là sự ghê tởm cho ĐỨC CHÚA Thiên Chúa của ngươi."
  6: "Nếu tổ chim tình cờ trước mặt ngươi trong đường trong bất kỳ cây nào, hoặc trên đất, whether là con non, hoặc trứng, và chim mẹ ngồi trên con non, hoặc trên trứng, ngươi không sẽ lấy chim mẹ với con non:"
  7: "Nhưng ngươi sẽ bằng bất cứ cách nào để chim mẹ đi, và lấy con non cho ngươi; để việc có thể tốt cho ngươi, và ngươi có thể kéo dài ngày của ngươi."
  8: "Khi ngươi xây một nhà mới, bấy giờ ngươi sẽ làm một thành lăn cho mái nhà ngươi, để ngươi không mang máu vào nhà ngươi, nếu bất kỳ ai ngã từ đó."
  9: "Ngươi không sẽ gieo vườn nho ngươi với các hạt giống khác: để trái của hạt giống ngươi đã gieo, và trái của vườn nho ngươi, bị ô uế."
  10: "Ngươi không will cày với bò và lừa cùng nhau."
  11: "Ngươi không sẽ mặc áo của các loại, như len và lanh cùng nhau."
  12: "Ngươi sẽ làm cho ngươi fringes trên bốn góc áo phục của ngươi, whereby ngươi che đậy mình."
  13: "Nếu bất kỳ người nào lấy vợ, và đi vào cô, và ghét cô,"
  14: "Và cho dịp lời chống lại cô, và mang lên một cái tên xấu trên cô, và nói: Ta đã lấy người đàn bà này, và khi ta đến cô, ta không tìm cô là trinh nữ:"
  15: "Bấy giờ cha của người đàn bà, và mẹ cô, sẽ lấy và mang forth bằng chứng của trinh tiết của người đàn bà đến người lớn tuổi của thành phố trong cổng:"
  16: "Và cha của người đàn bà sẽ nói với người lớn tuổi: Ta đã đưa con gái ta cho người đàn ông này làm vợ, và người ghét cô;"
  17: "Và kìa, người đã cho dịp lời chống lại cô, rằng: Ta không tìm con gái ngài là trinh nữ; và yet đây là bằng chứng của trinh tiết của con gái ta. Và họ sẽ trải vải trước mặt người lớn tuổi của thành phố."
  18: "Và người lớn tuổi của thành phố đó sẽ lấy người đàn ông đó và kỷ luật người;"
  19: "Và họ sẽ phạt người một trăm shekel bạc, và cho cha của người đàn bà, vì người đã mang lên một cái tên xấu trên một trinh nữ của Ít-ra-ên: và cô sẽ là vợ của người; người không thể遣 cô đi mọi ngày của người."
  20: "Nhưng nếu việc này là thật, và bằng chứng của trinh tiết không được tìm thấy cho người đàn bà:"
  21: "Bấy giờ họ sẽ mang người đàn bà ra đến cửa của nhà cha cô, và người đàn ông của thành phố của cô sẽ ném đá cô bằng đá để cô chết: vì cô đã làm sự ngu ngốc trong Ít-ra-ên, để làm đĩ trong nhà cha cô: vậy ngươi sẽ đưa điều ác khỏi giữa các ngươi."
  22: "Nếu người đàn ông được tìm thấy nằm với người đàn bà đã kết hôn với chồng, bấy giờ họ sẽ cả hai chết, người đàn ông nằm với người đàn bà, và người đàn bà: vậy ngươi sẽ đưa điều ác khỏi Ít-ra-ên."
  23: "Nếu người đàn bà là trinh nữ được đính hôn với chồng, và người đàn ông tìm cô trong thành phố, và nằm với cô;"
  24: "Bấy giờ các ngươi sẽ mang cả hai ra đến cổng của thành phố đó, và các ngươi sẽ ném đá họ bằng đá để họ chết; người đàn bà, vì cô không kêu, trong thành phố; và người đàn ông, vì người đã hạ nhục vợ của hàng xóm: vậy ngươi sẽ đưa điều ác khỏi giữa các ngươi."
  25: "Nhưng nếu người đàn ông tìm người đàn bà đính hôn trong đồng, và người đàn ông ép buộc cô, và nằm với cô: bấy giờ chỉ người đàn ông nằm với cô sẽ chết:"
  26: "Nhưng cho người đàn bà ngươi không sẽ làm gì; trong người đàn bà không có tội đáng chết: vì như khi người đàn ông đứng lên chống lại hàng xóm, và giết người, even vậy là việc này:"
  27: "Vì người đã tìm cô trong đồng, và người đàn bà đính hôn đã kêu, và không có ai để cứu cô."
  28: "Nếu người đàn ông tìm người đàn bà là trinh nữ, không được đính hôn, và nắm lấy cô, và nằm với cô, và họ được tìm thấy;"
  29: "Bấy giờ người đàn ông nằm với cô sẽ cho cha của người đàn bà năm mươi shekel bạc, và cô sẽ là vợ của người; vì người đã hạ nhục cô, người không thể遣 cô đi mọi ngày của người."
  30: "Người đàn ông không sẽ lấy vợ của cha người, cũng không will phát hiện váy của cha người."
