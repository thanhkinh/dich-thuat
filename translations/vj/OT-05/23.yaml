23:
  1: "Người bị thương ở đá, hoặc có bộ phận riêng bị cắt, không sẽ vào hội chúng của ĐỨC CHÚA."
  2: "Người con hoang không sẽ vào hội chúng của ĐỨC CHÚA; đến thế hệ thứ mười người không sẽ vào hội chúng của ĐỨC CHÚA."
  3: "Người A-môn hoặc Mo-ab không sẽ vào hội chúng của ĐỨC CHÚA; đến thế hệ thứ mười của họ họ không sẽ vào hội chúng của ĐỨC CHÚA mãi mãi:"
  4: "Vì họ không gặp các ngươi với bánh và với nước trong đường, khi các ngươi ra khỏi Ê-díp-tô; và vì họ đã thuê Ba-la-am con trai của Bê-ơ của Pê-thơ của Mê-sô-po-ta-mia, để nguyền rủa các ngươi."
  5: "Tuy nhiên ĐỨC CHÚA Thiên Chúa của ngươi không will hear Ba-la-am; nhưng ĐỨC CHÚA Thiên Chúa của ngươi đã biến lời nguyền thành phước cho các ngươi, vì ĐỨC CHÚA Thiên Chúa của ngươi yêu các ngươi."
  6: "Ngươi không sẽ tìm hòa bình hay thịnh vượng của họ mọi ngày của ngươi mãi mãi."
  7: "Ngươi không sẽ ghét người Ê-đôm; vì người là anh em ngươi: ngươi không sẽ ghét người Ê-díp-tô; vì ngươi là người lạ trong xứ của người."
  8: "Con cái được sinh của họ sẽ vào hội chúng của ĐỨC CHÚA trong thế hệ thứ ba của họ."
  9: "Khi quân đội đi forth chống lại kẻ thù của ngươi, bấy giờ giữ ngươi từ mọi điều gian ác."
  10: "Nếu có trong các ngươi bất kỳ ai, không sạch vì sự không sạch xảy ra cho người vào ban đêm, bấy giờ người sẽ đi ra khỏi trại, người không sẽ vào trong trại:"
  11: "Nhưng sự việc sẽ xảy ra, khi buổi tối đến, người sẽ rửa mình bằng nước: và khi mặt trời đi xuống, người sẽ vào trại lại."
  12: "Ngươi sẽ có một nơi cũng ngoài trại, nơi ngươi sẽ đi forth ra:"
  13: "Và ngươi sẽ có một cái xẻng trên vũ khí của ngươi; và sự việc sẽ xảy ra, khi ngươi sẽ dễ dãi mình ra, ngươi sẽ đào bằng nó, và sẽ quay lại và che điều đến từ ngươi:"
  14: "Vì ĐỨC CHÚA Thiên Chúa của ngươi đi giữa trại của ngươi, để cứu ngươi, và để giao kẻ thù của ngươi trước mặt ngươi; đó là lý do trại của ngươi sẽ thánh: để Ngài không see bất kỳ điều không sạch trong ngươi, và quay lưng khỏi ngươi."
  15: "Ngươi không sẽ giao cho chủ của mình tôi tớ đã trốn khỏi chủ của người đến ngươi:"
  16: "Người sẽ ở với ngươi, giữa các ngươi, ở nơi người sẽ chọn trong một cổng của ngươi, nơi người thích nhất: ngươi không sẽ áp bức người."
  17: "Sẽ không có đĩ của con gái của Ít-ra-ên, cũng không người đồng tính luyến ái của con trai của Ít-ra-ên."
  18: "Ngươi không will mang tiền của đĩ, hoặc giá của chó, vào nhà của ĐỨC CHÚA Thiên Chúa của ngươi cho bất kỳ lời thề: vì even cả hai là sự ghê tởm cho ĐỨC CHÚA Thiên Chúa của ngươi."
  19: "Ngươi không will cho vay với lãi suất cho anh em ngươi; lãi suất của tiền, lãi suất của thức ăn, lãi suất của bất cứ thứ gì được cho vay với lãi suất:"
  20: "Cho người lạ ngươi có thể cho vay với lãi suất; nhưng cho anh em ngươi ngươi không will cho vay với lãi suất: để ĐỨC CHÚA Thiên Chúa của ngươi có thể ban phước cho ngươi trong toàn thể điều ngươi đặt tay ngươi làm trong xứ nơi ngươi đi để chiếm hữu nó."
  21: "Khi ngươi thề một lời thề cho ĐỨC CHÚA Thiên Chúa của ngươi, ngươi không sẽ chậm trễ để trả nó: vì ĐỨC CHÚA Thiên Chúa của ngươi chắc chắn sẽ đòi hỏi nó của ngươi; và nó sẽ là tội trong ngươi."
  22: "Nhưng nếu ngươi kiêng thề, nó sẽ không là tội trong ngươi."
  23: "Điều đã ra khỏi môi ngươi ngươi sẽ giữ và hoàn thành; even lễ tự nguyện, theo ngươi đã thề cho ĐỨC CHÚA Thiên Chúa của ngươi, mà ngươi đã hứa bằng miệng ngươi."
  24: "Khi ngươi vào vườn nho của hàng xóm ngươi, bấy giờ ngươi có thể ăn nho no theo ý của ngươi; nhưng ngươi không will đặt bất kỳ trong đồ của ngươi."
  25: "Khi ngươi vào lúa mì đứng của hàng xóm ngươi, bấy giờ ngươi có thể nhét bông tay ngươi; nhưng ngươi không will di chuyển liềm đến lúa mì đứng của hàng xóm ngươi."
