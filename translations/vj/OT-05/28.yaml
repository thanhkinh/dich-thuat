28:
  1: "Và sự việc sẽ xảy ra, nếu ngươi hear cần mẫn tiếng của ĐỨC CHÚA Thiên Chúa của ngươi, để quan sát và làm mọi điều răn của Ngài mà ta truyền ngươi ngày nay, ĐỨC CHÚA Thiên Chúa của ngươi sẽ đặt ngươi trên cao trên mọi dân tộc của đất:"
  2: "Và mọi sự phước này sẽ đến trên ngươi, và bắt ngươi, nếu ngươi hear tiếng của ĐỨC CHÚA Thiên Chúa của ngươi."
  3: "Ngươi sẽ được phước trong thành phố, và ngươi sẽ được phước trong đồng."
  4: "Trái của thân thể ngươi, và trái của đất ngươi, và trái của gia súc ngươi, sự gia tăng của bò ngươi, và đàn cừu ngươi sẽ được phước."
  5: "Giỏ của ngươi và kho của ngươi sẽ được phước."
  6: "Ngươi sẽ được phước khi ngươi vào, và ngươi sẽ được phước khi ngươi ra."
  7: "ĐỨC CHÚA sẽ làm cho kẻ thù của ngươi đứng lên chống lại ngươi bị đánh trước mặt ngươi: họ sẽ đến chống lại ngươi một đường, và sẽ trốn trước mặt ngươi bảy đường."
  8: "ĐỨC CHÚA sẽ truyền phước trên ngươi trong kho của ngươi, và trong toàn thể điều ngươi đặt tay ngươi làm; và Ngài sẽ ban phước cho ngươi trong xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi."
  9: "ĐỨC CHÚA sẽ xác lập ngươi làm một dân thánh cho Ngài, như Ngài đã thề với ngươi, nếu ngươi giữ điều răn của ĐỨC CHÚA Thiên Chúa của ngươi, và đi trong con đường của Ngài."
  10: "Và toàn thể dân của đất sẽ see rằng ngươi được gọi bởi tên của ĐỨC CHÚA; và họ sẽ sợ ngươi."
  11: "Và ĐỨC CHÚA sẽ làm cho ngươi đông trong hàng hóa, trong trái của thân thể ngươi, và trong trái của gia súc ngươi, và trong trái của đất ngươi, trong xứ mà ĐỨC CHÚA đã thề với cha ngươi để ban ngươi."
  12: "ĐỨC CHÚA sẽ mở cho ngươi kho báu tốt của Ngài, trời để cho mưa cho xứ ngươi trong mùa, và để ban phước cho toàn thể việc tay ngươi: và ngươi sẽ cho nhiều dân tộc vay, và ngươi không sẽ vay."
  13: "Và ĐỨC CHÚA sẽ làm cho ngươi đầu, và không đuôi; và ngươi sẽ ở trên chỉ, và ngươi không will ở dưới; nếu ngươi hear điều răn của ĐỨC CHÚA Thiên Chúa của ngươi, mà ta truyền ngươi ngày nay, để quan sát và làm chúng:"
  14: "Và ngươi không will thoát khỏi bất kỳ lời nào mà ta truyền ngươi ngày nay, sang phải, hoặc sang trái, để đi sau các thần khác để phục vụ họ."
  15: "Nhưng sự việc sẽ xảy ra, nếu ngươi không will hear tiếng của ĐỨC CHÚA Thiên Chúa của ngươi, để quan sát làm mọi điều răn và điều lệ của Ngài mà ta truyền ngươi ngày nay; rằng mọi sự nguyền rủa này sẽ đến trên ngươi, và bắt ngươi:"
  16: "Ngươi sẽ bị nguyền rủa trong thành phố, và ngươi sẽ bị nguyền rủa trong đồng."
  17: "Giỏ của ngươi và kho của ngươi sẽ bị nguyền rủa."
  18: "Trái của thân thể ngươi, và trái của đất ngươi, sự gia tăng của bò ngươi, và đàn cừu ngươi sẽ bị nguyền rủa."
  19: "Ngươi sẽ bị nguyền rủa khi ngươi vào, và ngươi sẽ bị nguyền rủa khi ngươi ra."
  20: "ĐỨC CHÚA sẽ遣 trên ngươi sự nguyền rủa, sự khó chịu, và sự trách móc, trong toàn thể điều ngươi đặt tay ngươi làm, cho đến khi ngươi bị tiêu diệt, và cho đến khi ngươi chết nhanh; vì sự gian ác của việc làm của ngươi, mà ngươi đã bỏ ta."
  21: "ĐỨC CHÚA sẽ làm cho bệnh dịch dính vào ngươi, cho đến khi Ngài tiêu diệt ngươi khỏi xứ, nơi ngươi đi để chiếm hữu nó."
  22: "ĐỨC CHÚA sẽ đánh ngươi với sự tiêu hao, và với sốt, và với viêm, và với sự cháy nặng, và với gươm, và với sự làm hỏng, và với nấm mốc; và chúng sẽ đuổi ngươi cho đến khi ngươi chết."
  23: "Và trời trên đầu ngươi sẽ là đồng, và đất dưới ngươi sẽ là sắt."
  24: "ĐỨC CHÚA sẽ làm cho mưa của xứ ngươi thành bụi và đất: từ trời nó sẽ xuống trên ngươi, cho đến khi ngươi bị tiêu diệt."
  25: "ĐỨC CHÚA sẽ làm cho ngươi bị đánh trước mặt kẻ thù của ngươi: ngươi sẽ ra một đường chống lại họ, và sẽ trốn bảy đường trước mặt họ: và ngươi sẽ bị di chuyển vào mọi vương quốc của đất."
  26: "Và xác thịt ngươi sẽ là thịt cho mọi chim của trời, và cho thú vật của đất, và không ai sẽ làm chúng sợ đi."
  27: "ĐỨC CHÚA sẽ đánh ngươi với vết thương của Ê-díp-tô, và với những khối u, và với ghẻ, và với ngứa, mà ngươi không thể được chữa lành."
  28: "ĐỨC CHÚA sẽ đánh ngươi với sự điên rồ, và mù lòa, và sự kinh sợ của lòng:"
  29: "Và ngươi sẽ sờ soạng ban ngày, như người mù sờ soạng trong bóng tối, và ngươi không sẽ thịnh trong con đường của ngươi: và ngươi chỉ sẽ bị áp bức và bị cướp bóc mãi mãi, và không ai sẽ cứu ngươi."
  30: "Ngươi sẽ đính hôn vợ, và người đàn ông khác sẽ nằm với cô: ngươi sẽ xây nhà, và ngươi không will ở trong đó: ngươi sẽ trồng vườn nho, và sẽ not thu hoạch nho của nó."
  31: "Bò của ngươi sẽ bị giết trước mắt ngươi, và ngươi không sẽ ăn của nó: lừa của ngươi sẽ bị bạo lực lấy đi khỏi trước mặt ngươi, và sẽ không được trả lại cho ngươi: cừu của ngươi sẽ được cho kẻ thù của ngươi, và ngươi sẽ không có ai để cứu chúng."
  32: "Con trai và con gái ngươi sẽ được cho một dân khác, và mắt ngươi sẽ see, và sẽ fail với mong muốn họ suốt ngày: và sẽ không có quyền lực trong tay ngươi."
  33: "Trái của xứ ngươi, và toàn thể lao động của ngươi, một dân tộc mà ngươi không biết sẽ ăn lên; và ngươi chỉ sẽ bị áp bức và bị nghiền nát luôn luôn:"
  34: "Vậy ngươi sẽ điên vì sight của mắt ngươi mà ngươi sẽ see."
  35: "ĐỨC CHÚA sẽ đánh ngươi trong đầu gối, và trong chân, với vết thương đau không thể được chữa lành, từ lòng bàn chân đến đỉnh đầu ngươi."
  36: "ĐỨC CHÚA sẽ dẫn ngươi, và vua mà ngươi sẽ đặt trên ngươi, đến một dân tộc mà neither ngươi still cha ngươi đã biết; và ở đó ngươi sẽ phục các thần khác, gỗ và đá."
  37: "Và ngươi sẽ trở thành sự kinh sợ, một câu ngạn ngữ, và một byword, giữa mọi dân tộc nơi ĐỨC CHÚA sẽ dẫn ngươi."
  38: "Ngươi sẽ mang nhiều hạt giống ra đến đồng, và sẽ thu hoạch ít; vì châu chấu sẽ tiêu thụ nó."
  39: "Ngươi sẽ trồng vườn nho, và chăm sóc chúng, nhưng sẽ không uống rượu, cũng không thu hoạch nho; vì sâu sẽ ăn chúng."
  40: "Ngươi sẽ có cây ô-liu trong toàn thể biên giới của ngươi, nhưng ngươi không sẽ xức dầu; vì ô-liu của ngươi sẽ rơi trái."
  41: "Ngươi sẽ sinh con trai và con gái, nhưng ngươi không sẽ thưởng thức chúng; vì chúng sẽ đi làm tù binh."
  42: "Mọi cây và trái của xứ ngươi châu chấu sẽ tiêu thụ."
  43: "Người lạ trong ngươi sẽ đứng lên trên ngươi rất cao; và ngươi sẽ đi xuống rất thấp."
  44: "Người sẽ cho ngươi vay, và ngươi không will cho người vay: người sẽ là đầu, và ngươi sẽ là đuôi."
  45: "Hơn nữa mọi sự nguyền rủa này sẽ đến trên ngươi, và sẽ đuổi ngươi, và bắt ngươi, cho đến khi ngươi bị tiêu diệt; vì ngươi không đã hear tiếng của ĐỨC CHÚA Thiên Chúa của ngươi, để giữ điều răn và điều lệ của Ngài mà Ngài đã truyền ngươi:"
  46: "Và chúng sẽ ở trên ngươi làm dấu và làm phép lạ, và trên dòng dõi ngươi mãi mãi."
  47: "Vì ngươi không đã phục vụ ĐỨC CHÚA Thiên Chúa của ngươi với niềm vui, và với sự vui mừng của lòng, vì sự dồi dào của mọi thứ;"
  48: "Vậy ngươi sẽ phục vụ kẻ thù của ngươi mà ĐỨC CHÚA sẽ遣 chống lại ngươi, trong sự đói, và trong sự khát, và trong sự trần trụi, và trong sự thiếu mọi thứ: và Ngài sẽ đặt một ách sắt trên cổ ngươi, cho đến khi Ngài đã tiêu diệt ngươi."
  49: "ĐỨC CHÚA sẽ mang một dân tộc chống lại ngươi từ xa, từ cuối đất, nhanh như đại bàng bay; một dân tộc mà ngươi không sẽ hiểu lời:"
  50: "Một dân tộc của gương mặt hung dữ, không will quan sát người già, also không tỏ lòng thương cho người trẻ:"
  51: "Và người sẽ ăn trái của gia súc ngươi, và trái của xứ ngươi, cho đến khi ngươi bị tiêu diệt: cũng không will để lại ngươi lúa mì, rượu, hoặc dầu, hoặc sự gia tăng của bò ngươi, hoặc đàn cừu ngươi, cho đến khi người đã tiêu diệt ngươi."
  52: "Và người sẽ vây hãm ngươi trong mọi cổng của ngươi, cho đến khi tường thành cao và có tường của ngươi hạ xuống, nơi ngươi tin tưởng, trong toàn thể xứ ngươi: và người sẽ vây hãm ngươi trong mọi cổng của ngươi trong toàn thể xứ ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi đã ban ngươi."
  53: "Và ngươi sẽ ăn trái của thân thể của chính ngươi, thịt của con trai và con gái của ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi đã ban ngươi, trong cuộc vây hãm, và trong sự chật hẹp, mà kẻ thù của ngươi sẽ làm khổ ngươi:"
  54: "Để người đàn ông mềm mại trong các ngươi, và rất nhạy cảm, mắt người là ác chống lại anh em người, và chống lại vợ của lòng người, và chống lại tàn tích của con cái của người mà người sẽ để lại:"
  55: "Vậy người không sẽ cho bất kỳ ai của họ thịt của con cái của người mà người sẽ ăn: vì người không có gì còn lại cho người trong cuộc vây hãm, và trong sự chật hẹp, mà kẻ thù của ngươi sẽ làm khổ ngươi trong mọi cổng của ngươi."
  56: "Phụ nữ mềm mại và nhạy cảm trong các ngươi, người sẽ không mạo hiểm đặt lòng bàn chân trên đất vì sự nhạy cảm và sự mềm mại, mắt cô là ác chống lại chồng của lòng cô, và chống lại con trai cô, và chống lại con gái cô,"
  57: "Và chống lại đứa nhỏ của cô đến từ giữa chân cô, và chống lại con cái mà cô sẽ sinh: vì cô sẽ ăn chúng vì thiếu mọi thứ kín đáo trong cuộc vây hãm và chật hẹp, mà kẻ thù của ngươi sẽ làm khổ ngươi trong cổng của ngươi."
  58: "Nếu ngươi không quan sát làm mọi lời của luật pháp này được viết trong sách này, để ngươi có thể fear tên vinh quang và đáng sợ này, ĐỨC CHÚA THIÊN CHÚA CỦA NGƯƠI;"
  59: "Bấy giờ ĐỨC CHÚA sẽ làm cho bệnh dịch của ngươi kỳ lạ, và bệnh dịch của dòng dõi ngươi, even bệnh dịch lớn, và dài, và bệnh tật nặng, và dài."
  60: "Hơn nữa Ngài will mang trên ngươi mọi bệnh của Ê-díp-tô, mà ngươi sợ; và chúng sẽ dính vào ngươi."
  61: "Cũng mọi bệnh tật, và mọi bệnh dịch, không được viết trong sách của luật pháp này, ĐỨC CHÚA will mang trên ngươi, cho đến khi ngươi bị tiêu diệt."
  62: "Và các ngươi sẽ còn ít trong số, trong khi các ngươi như sao trên trời về số lượng; vì ngươi không sẽ vâng phục tiếng của ĐỨC CHÚA Thiên Chúa của ngươi."
  63: "Và sự việc sẽ xảy ra, như ĐỨC CHÚA đã vui mừng trên các ngươi để làm điều tốt cho các ngươi, và để làm cho các ngươi thêm lên; vậy ĐỨC CHÚA sẽ vui mừng trên các ngươi để tiêu diệt các ngươi, và để đưa các ngươi thành không; và các ngươi sẽ bị nhổ khỏi xứ nơi ngươi đi để chiếm hữu nó."
  64: "Và ĐỨC CHÚA sẽ đánh tán các ngươi giữa mọi dân tộc, từ một đầu của đất đến đầu khác; và ở đó các ngươi sẽ phục các thần khác, neither các ngươi still cha ngươi đã biết, gỗ và đá."
  65: "Và giữa những dân tộc này ngươi không sẽ tìm sự nghỉ ngơi, neither lòng bàn chân ngươi sẽ có nghỉ: nhưng ĐỨC CHÚA sẽ cho ngươi ở đó một lòng run sợ, và mắt thất bại, và sự buồn của tâm trí:"
  66: "Và sự sống của ngươi sẽ treo trong sự nghi ngờ trước mặt ngươi; và ngươi sẽ sợ ngày và đêm, và sẽ không có sự đảm bảo của sự sống của ngươi:"
  67: "Vào buổi sáng ngươi sẽ nói: Giá nó là buổi tối! và vào buổi tối ngươi sẽ nói: Giá nó là buổi sáng! vì sự sợ của lòng ngươi mà ngươi sẽ sợ, và vì sight của mắt ngươi mà ngươi sẽ see."
  68: "Và ĐỨC CHÚA sẽ dẫn ngươi vào Ê-díp-tô lại bằng tàu, bằng đường mà ta đã nói với ngươi: Ngươi sẽ see nó không bao giờ nữa: và ở đó các ngươi sẽ được bán cho kẻ thù của các ngươi làm nô lệ nam và nô lệ nữ, và không ai sẽ mua các ngươi."
