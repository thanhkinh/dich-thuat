30:
  1: "Và sự việc sẽ xảy ra, khi mọi điều này đến trên ngươi, sự phước và sự nguyền rủa, mà ta đã đặt trước ngươi, và ngươi sẽ gọi chúng trong tâm trí giữa mọi dân tộc, nơi ĐỨC CHÚA Thiên Chúa của ngươi đã đuổi ngươi,"
  2: "Và sẽ quay lại ĐỨC CHÚA Thiên Chúa của ngươi, và sẽ vâng phục tiếng Ngài theo toàn thể điều ta truyền ngươi ngày nay, ngươi và con cái của ngươi, với toàn thể lòng ngươi, và với toàn thể linh hồn ngươi;"
  3: "Bấy giờ ĐỨC CHÚA Thiên Chúa của ngươi sẽ quay lại sự bị bắt của ngươi, và sẽ thương xót ngươi, và sẽ quay lại và quy tụ ngươi từ mọi dân tộc, nơi ĐỨC CHÚA Thiên Chúa của ngươi đã đánh tán ngươi."
  4: "Nếu bất kỳ của ngươi bị đuổi ra đến những phần xa nhất của trời, từ đó ĐỨC CHÚA Thiên Chúa của ngươi sẽ quy tụ ngươi, và từ đó Ngài sẽ fetch ngươi:"
  5: "Và ĐỨC CHÚA Thiên Chúa của ngươi sẽ đưa ngươi vào xứ mà cha ngươi đã chiếm hữu, và ngươi sẽ chiếm hữu nó; và Ngài sẽ làm điều tốt cho ngươi, và sẽ làm cho ngươi thêm lên hơn cha ngươi."
  6: "Và ĐỨC CHÚA Thiên Chúa của ngươi sẽ cắt bao quy đầu của lòng ngươi, và lòng của dòng dõi ngươi, để yêu ĐỨC CHÚA Thiên Chúa của ngươi với toàn thể lòng ngươi, và với toàn thể linh hồn ngươi, để ngươi có thể sống."
  7: "Và ĐỨC CHÚA Thiên Chúa của ngươi sẽ đặt mọi sự nguyền rủa này trên kẻ thù của ngươi, và trên những người ghét ngươi, đã bắt bớ ngươi."
  8: "Và ngươi sẽ quay lại và vâng phục tiếng của ĐỨC CHÚA, và làm mọi điều răn của Ngài mà ta truyền ngươi ngày nay."
  9: "Và ĐỨC CHÚA Thiên Chúa của ngươi sẽ làm cho ngươi đông trong mọi việc tay ngươi làm, trong trái của thân thể ngươi, và trong trái của gia súc ngươi, và trong trái của đất ngươi, vì sự tốt: vì ĐỨC CHÚA sẽ again vui mừng trên ngươi vì sự tốt, như Ngài đã vui mừng trên cha ngươi:"
  10: "Nếu ngươi hear tiếng của ĐỨC CHÚA Thiên Chúa của ngươi, để giữ điều răn và điều lệ của Ngài được viết trong sách luật pháp này, và nếu ngươi quay về ĐỨC CHÚA Thiên Chúa của ngươi với toàn thể lòng ngươi, và với toàn thể linh hồn ngươi."
  11: "Vì điều răn này mà ta truyền ngươi ngày nay, nó không được giấu khỏi ngươi, also không xa."
  12: "Nó không ở trên trời, để ngươi nói: Ai sẽ đi lên trời cho chúng ta, và mang nó xuống cho chúng ta, để chúng ta có thể hear nó, và làm nó?"
  13: "Cũng không bên kia biển, để ngươi nói: Ai sẽ đi qua biển cho chúng ta, và mang nó đến cho chúng ta, để chúng ta có thể hear nó, và làm nó?"
  14: "Nhưng lời rất gần với ngươi, trong miệng ngươi, và trong lòng ngươi, để ngươi có thể làm nó."
  15: "See, ta đã đặt trước ngươi ngày nay sự sống và điều tốt, và sự chết và điều ác;"
  16: "Khi ta truyền ngươi ngày nay để yêu ĐỨC CHÚA Thiên Chúa của ngươi, để đi trong con đường của Ngài, và để giữ điều răn và điều lệ và phán quyết của Ngài, để ngươi có thể sống và gia tăng: và ĐỨC CHÚA Thiên Chúa của ngươi sẽ ban phước cho ngươi trong xứ nơi ngươi đi để chiếm hữu nó."
  17: "Nhưng nếu lòng ngươi quay lưng, để ngươi không will hear, but sẽ bị kéo đi, và thờ phượng các thần khác, và phục vụ họ;"
  18: "Ta tuyên bố cho các ngươi ngày nay rằng các ngươi chắc chắn sẽ bị tiêu diệt, và các ngươi không will kéo dài ngày trên xứ, nơi ngươi đi qua sông Giô-đanh để đi chiếm hữu nó."
  19: "Ta gọi trời và đất làm chứng hôm nay chống lại các ngươi rằng ta đã đặt trước các ngươi sự sống và sự chết, sự phước và sự nguyền rủa: vậy hãy chọn sự sống, để cả ngươi và dòng dõi ngươi có thể sống:"
  20: "Để ngươi có thể yêu ĐỨC CHÚA Thiên Chúa của ngươi, và để ngươi có thể vâng phục tiếng Ngài, và để ngươi có thể bám vào Ngài: vì Ngài là sự sống của ngươi, và chiều dài của ngày của ngươi: để ngươi có thể ở trong xứ mà ĐỨC CHÚA đã thề với cha ngươi, với A-bơ-ram, với Y-sác, và với Gia-cốp, để ban cho họ."
