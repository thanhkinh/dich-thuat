3:
  1: "Bấy giờ chúng ta quay lại, và lên đường đến Ba-san: và Ôc vua của Ba-san đã ra chống chúng ta, người và toàn thể dân của người, để chiến đấu tại Ê-đrơi."
  2: "Và ĐỨC CHÚA đã nói với ta: Đừng sợ người: vì Ta sẽ giao người, và toàn thể dân của người, và đất của người, vào tay ngươi; và ngươi sẽ làm cho người như ngươi đã làm cho Xi-hôn vua của người A-mô-rít, người ở ở Hết-bơn."
  3: "Vậy ĐỨC CHÚA Thiên Chúa của chúng ta đã giao vào tay chúng ta cả Ôc, vua của Ba-san, và toàn thể dân của người: và chúng ta đã đánh người cho đến khi không còn ai còn sót cho người."
  4: "Và chúng ta đã chiếm mọi thành phố của người vào thời đó, không có thành phố nào mà chúng ta không chiếm từ họ, sáu mươi thành phố, toàn thể vùng Ác-gób, vương quốc của Ôc ở Ba-san."
  5: "Tất cả các thành phố này đều có tường thành cao, cổng, và then; ngoài ra còn nhiều thị trấn không có tường."
  6: "Và chúng ta đã tiêu diệt họ hoàn toàn, như chúng ta đã làm cho Xi-hôn vua của Hết-bơn, tiêu diệt hoàn toàn người đàn ông, đàn bà, và trẻ con, của mọi thành phố."
  7: "Nhưng mọi gia súc, và của cải của các thành phố, chúng ta đã lấy làm chiến lợi phẩm cho chúng ta."
  8: "Và chúng ta đã chiếm vào thời đó từ tay hai vua của người A-mô-rít đất ở bên kia sông Giô-đanh, từ sông A-nôn đến núi Hê-môn;"
  9: "(Người Xi-đôn gọi Hê-môn là Xi-ri-ôn; và người A-mô-rít gọi nó là Xê-ni;)"
  10: "Mọi thành phố của đồng bằng, và toàn thể Gi-lê-át, và toàn thể Ba-san, đến Xan-cha và Ê-đrơi, các thành phố của vương quốc của Ôc ở Ba-san."
  11: "Vì chỉ còn Ôc vua của Ba-san còn sót từ tàn tích của người khổng lồ; kìa, giường của người là giường sắt; không phải ở Ra-bát của con cái của A-môn sao? chín thước là chiều dài của nó, và bốn thước là chiều rộng của nó, theo thước của người."
  12: "Và đất này, mà chúng ta chiếm được vào thời đó, từ A-rơ, ở bên sông A-nôn, và nửa núi Gi-lê-át, và các thành phố của nó, ta đã cho cho người Ru-ben và người Ga-đan."
  13: "Và phần còn lại của Gi-lê-át, và toàn thể Ba-san, là vương quốc của Ôc, ta đã cho cho nửa chi dòng của Ma-na-se; toàn thể vùng Ác-gób, với toàn thể Ba-san, được gọi là xứ của người khổng lồ."
  14: "Gia-ơ con của Ma-na-se đã chiếm toàn thể đất của Ác-gób đến biên giới của Xê-su-ri và Ma-a-ca-thi; và gọi họ theo tên của người, Ba-san Ha-vốt Gia-ơ, đến ngày nay."
  15: "Và ta đã cho Gi-lê-át cho Ma-khia."
  16: "Và cho người Ru-ben và người Ga-đan ta đã cho từ Gi-lê-át đến sông A-nôn nửa thung lũng, và biên giới đến sông Gia-bốt, là biên giới của con cái của A-môn;"
  17: "Đồng bằng cũng vậy, và Giô-đanh, và biên giới của nó, từ Cơn-nê-rết đến biển của đồng bằng, là biển mặn, dưới núi Phi-xga về phía đông."
  18: "Và ta đã truyền cho các ngươi vào thời đó, rằng: ĐỨC CHÚA Thiên Chúa của các ngươi đã ban cho các ngươi đất này để chiếm hữu: các ngươi sẽ đi qua vũ trang trước mặt anh em các ngươi, con cái của Ít-ra-ên, tất cả những người có thể chiến tranh."
  19: "Nhưng vợ của các ngươi, và trẻ con của các ngươi, và gia súc của các ngươi, vì ta biết rằng các ngươi có nhiều gia súc, sẽ ở lại trong các thành phố mà ta đã cho các ngươi;"
  20: "Cho đến khi ĐỨC CHÚA đã cho anh em các ngươi nghỉ ngơi, cũng như cho các ngươi, và khi họ cũng chiếm hữu đất mà ĐỨC CHÚA Thiên Chúa của các ngươi đã ban cho họ bên kia sông Giô-đanh: và bấy giờ mỗi người sẽ trở lại gia tài của mình, mà ta đã cho các ngươi."
  21: "Và ta đã truyền cho Giô-suê vào thời đó, rằng: Mắt ngươi đã thấy mọi điều mà ĐỨC CHÚA Thiên Chúa của ngươi đã làm cho hai vua này: vậy ĐỨC CHÚA sẽ làm cho mọi vương quốc nơi ngươi đi qua."
  22: "Các ngươi không được sợ họ: vì ĐỨC CHÚA Thiên Chúa của các ngươi sẽ chiến đấu cho các ngươi."
  23: "Và ta đã cầu khẩn ĐỨC CHÚA vào thời đó, rằng:"
  24: "Lạy Chúa, Đức Chúa Trời, ngươi đã bắt đầu cho biết cho tôi tớ của ngươi sự vĩ đại của ngươi, và bàn tay mạnh mẽ của ngươi: vì Đức Chúa Trời nào trên trời hoặc trên đất, có thể làm theo việc của ngươi, và theo sự mạnh mẽ của ngươi?"
  25: "Ta cầu xin ngươi, hãy để ta đi qua, và thấy xứ tốt bên kia sông Giô-đanh, ngọn núi tốt đẹp đó, và Li-ba-nôn."
  26: "Nhưng ĐỨC CHÚA đã giận ta vì các ngươi, và không chịu nghe ta: và ĐỨC CHÚA đã nói với ta: Hãy đủ cho ngươi; đừng nói nữa với ta về việc này."
  27: "Hãy lên lên đỉnh núi Phi-xga, và hãy ngước mắt ngươi về phía tây, và phía bắc, và phía nam, và phía đông, và hãy nhìn xem bằng mắt ngươi: vì ngươi sẽ không đi qua sông Giô-đanh này."
  28: "Nhưng hãy truyền cho Giô-suê, và hãy khích lệ người, và hãy làm cho người mạnh mẽ: vì người sẽ đi qua trước mặt dân này, và người sẽ làm cho họ kế thừa đất mà ngươi sẽ thấy."
  29: "Vậy chúng ta ở trong thung lũng đối diện Bết Phe-ô."
