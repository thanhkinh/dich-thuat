15:
  1: "Vào cuối mỗi bảy năm ngươi sẽ làm một sự giải thoát."
  2: "Và đây là cách thức của sự giải thoát: Mọi chủ nợ cho vay hàng xóm sẽ giải thoát; người sẽ không đòi hỏi của hàng xóm, hoặc của anh em; vì nó được gọi là sự giải thoát của ĐỨC CHÚA."
  3: "Của người ngoại ngươi có thể đòi lại: nhưng điều là của ngươi với anh em ngươi tay ngươi sẽ giải thoát;"
  4: "Để không có người nghèo trong các ngươi; vì ĐỨC CHÚA sẽ ban phước lớn cho ngươi trong xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi làm gia tài chiếm hữu nó:"
  5: "Chỉ nếu ngươi cần mẫn hear tiếng của ĐỨC CHÚA Thiên Chúa của ngươi, để quan sát làm mọi điều răn này mà ta truyền ngươi ngày nay."
  6: "Vì ĐỨC CHÚA Thiên Chúa của ngươi ban phước cho ngươi, như Ngài đã hứa với ngươi: và ngươi sẽ cho nhiều dân tộc vay, nhưng ngươi không sẽ vay; và ngươi sẽ trị nhiều dân tộc, nhưng chúng không sẽ trị ngươi."
  7: "Nếu có trong các ngươi một người nghèo của một anh em ngươi trong bất kỳ cổng nào của ngươi trong xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, ngươi không được làm cho lòng ngươi cứng, cũng không đóng tay ngươi khỏi anh em nghèo của ngươi:"
  8: "Nhưng ngươi sẽ mở tay ngươi rộng cho người, và sẽ chắc chắn cho người vay đủ cho cần của người, trong điều người thiếu."
  9: "Hãy cẩn thận để không có suy nghĩ trong lòng gian ác của ngươi, rằng: Năm thứ bảy, năm của sự giải thoát, đang đến; và mắt ngươi là ác chống lại anh em nghèo của ngươi, và ngươi không cho người gì; và người kêu khẩn ĐỨC CHÚA chống lại ngươi, và nó là tội cho ngươi."
  10: "Ngươi chắc chắn sẽ cho người, và lòng ngươi không sẽ buồn khi ngươi cho người: vì vì điều này ĐỨC CHÚA Thiên Chúa của ngươi sẽ ban phước cho ngươi trong mọi việc của ngươi, và trong mọi điều mà tay ngươi làm."
  11: "Vì người nghèo sẽ không bao giờ hết khỏi xứ: đó là lý do ta truyền ngươi, rằng: Ngươi sẽ mở tay ngươi rộng cho anh em ngươi, cho người nghèo của ngươi, và cho người cần của ngươi, trong xứ của ngươi."
  12: "Và nếu anh em ngươi, một người Hê-bơ-rơ, hoặc một phụ nữ Hê-bơ-rơ, được bán cho ngươi, và phục vụ ngươi sáu năm; bấy giờ vào năm thứ bảy ngươi sẽ để người đi tự do khỏi ngươi."
  13: "Và khi ngươi遣 người đi tự do khỏi ngươi, ngươi không sẽ để người đi trống:"
  14: "Ngươi sẽ trang bị cho người hào phóng từ đàn của ngươi, và từ sân của ngươi, và từ pressing rượu của ngươi: của điều mà ĐỨC CHÚA Thiên Chúa của ngươi đã ban phước cho ngươi ngươi sẽ cho người."
  15: "Và ngươi sẽ nhớ rằng ngươi là nô lệ trong xứ Ê-díp-tô, và ĐỨC CHÚA Thiên Chúa của ngươi đã cứu chuộc ngươi: đó là lý do ta truyền ngươi việc này ngày nay."
  16: "Và sự việc sẽ xảy ra, nếu người nói với ngươi: Ta sẽ không đi khỏi ngươi; vì người yêu ngươi và nhà của ngươi, vì người tốt với ngươi;"
  17: "Bấy giờ ngươi sẽ lấy một dùi, và xuyên qua tai người đến cửa, và người sẽ là tôi tớ của ngươi vĩnh viễn. Và cũng cho tôi nữ của ngươi ngươi sẽ làm likewise."
  18: "Nó sẽ không có vẻ khó cho ngươi, khi ngươi遣 người đi tự do khỏi ngươi; vì người đã đáng giá gấp đôi tôi tớ cho ngươi, trong việc phục vụ ngươi sáu năm: và ĐỨC CHÚA Thiên Chúa của ngươi sẽ ban phước cho ngươi trong mọi điều ngươi làm."
  19: "Mọi con đầu tiên đực đến của bò và cừu ngươi sẽ thánh hóa cho ĐỨC CHÚA Thiên Chúa của ngươi: ngươi không sẽ làm việc với con đầu của bò ngươi, cũng không cỏ con đầu của cừu ngươi."
  20: "Ngươi sẽ ăn nó trước mặt ĐỨC CHÚA Thiên Chúa của ngươi năm này qua năm khác ở nơi mà ĐỨC CHÚA sẽ chọn, ngươi và gia đình ngươi."
  21: "Và nếu có bất kỳ khuyết tật trong đó, như nếu nó là què, hoặc mù, hoặc có bất kỳ khuyết tật ác nào, ngươi không sẽ hy sinh nó cho ĐỨC CHÚA Thiên Chúa của ngươi."
  22: "Ngươi sẽ ăn nó trong cổng của ngươi: người không sạch và người sạch sẽ ăn nó như nhau, như hươu, và như nai."
  23: "Chỉ ngươi không sẽ ăn máu của nó; ngươi sẽ đổ nó trên đất như nước."
