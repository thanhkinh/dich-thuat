4:
  1: "Vậy hãy nghe, hỡi Ít-ra-ên, các điều lệ và các phán quyết, mà ta dạy các ngươi, để làm, để các ngươi có thể sống, và đi vào và chiếm hữu xứ mà ĐỨC CHÚA Thiên Chúa của cha các ngươi ban cho các ngươi."
  2: "Các ngươi không được thêm vào lời mà ta truyền các ngươi, cũng không được bớt đi cái gì, để các ngươi có thể giữ các điều răn của ĐỨC CHÚA Thiên Chúa của các ngươi mà ta truyền các ngươi."
  3: "Mắt các ngươi đã thấy ĐỨC CHÚA đã làm vì Baan Phe-ô gì: vì mọi người đã theo Ba-an Phe-ô, ĐỨC CHÚA Thiên Chúa của các ngươi đã tiêu diệt họ trong các ngươi."
  4: "Nhưng những người đã bám vào ĐỨC CHÚA Thiên Chúa của các ngươi, mỗi người các ngươi còn sống ngày nay."
  5: "Kìa, ta đã dạy các ngươi các điều lệ và các phán quyết, như ĐỨC CHÚA Thiên Chúa của ta đã truyền ta, để các ngươi nên làm như vậy trong xứ mà các ngươi đi đến để chiếm hữu nó."
  6: "Vậy hãy giữ và làm chúng; vì đây là sự khôn ngoan và sự hiểu biết của các ngươi trước mặt các dân tộc, những người sẽ nghe mọi điều lệ này, và nói: Chắc chắn dân lớn này là một dân khôn ngoan và hiểu biết."
  7: "Vì dân nào lớn như vậy, có Đức Chúa Trời gần họ như ĐỨC CHÚA Thiên Chúa của chúng ta trong mọi điều mà chúng ta kêu cầu Ngài?"
  8: "Và dân nào lớn như vậy, có các điều lệ và các phán quyết công chính như mọi luật pháp này, mà ta đặt trước các ngươi ngày nay?"
  9: "Chỉ hãy giữ mình cho tốt, và hãy giữ linh hồn của ngươi cần mẫn, để ngươi không quên những điều mà mắt ngươi đã thấy, và để chúng không lìa khỏi lòng ngươi mọi ngày của đời ngươi: nhưng hãy dạy chúng cho con trai của ngươi, và con trai của con trai ngươi;"
  10: "Đặc biệt ngày mà ngươi đã đứng trước ĐỨC CHÚA Thiên Chúa của ngươi ở Hô-rếp, khi ĐỨC CHÚA đã nói với ta: Hãy quy tụ dân cho ta, và ta sẽ làm cho họ nghe lời ta, để họ có thể học sợ ta mọi ngày mà họ sẽ sống trên đất, và họ có thể dạy cho con cái của họ."
  11: "Và các ngươi đã đến gần và đứng dưới núi; và núi cháy với lửa đến giữa trời, với bóng tối, mây, và sự tối đậm đặc."
  12: "Và ĐỨC CHÚA đã phán với các ngươi từ giữa lửa: các ngươi đã nghe tiếng của lời, nhưng không thấy hình dạng nào; chỉ có một tiếng."
  13: "Và Ngài đã tuyên bố cho các ngươi giao ước của Ngài, mà Ngài truyền các ngươi phải làm, là mười điều răn; và Ngài đã viết chúng trên hai bảng đá."
  14: "Và ĐỨC CHÚA đã truyền ta vào thời đó dạy các ngươi các điều lệ và các phán quyết, để các ngươi có thể làm chúng trong xứ mà các ngươi đi qua để chiếm hữu nó."
  15: "Vậy hãy giữ mình cho tốt; vì các ngươi không thấy bất kỳ hình dạng nào vào ngày mà ĐỨC CHÚA đã phán với các ngươi ở Hô-rếp từ giữa lửa:"
  16: "Để các ngươi không làm hỏng mình, và làm cho mình một hình tượng tạc, hình dạng của bất kỳ hình nào, sự giống nhau của nam hoặc nữ,"
  17: "Sự giống nhau của bất kỳ con vật nào ở trên đất, sự giống mình của bất kỳ chim có cánh nào bay trong không khí,"
  18: "Sự giống mình của bất cứ thứ gì bò trên đất, sự giống mình của bất kỳ con cá nào ở trong nước dưới đất:"
  19: "Và để ngươi không ngước mắt ngươi lên trời, và khi ngươi thấy mặt trời, và mặt trăng, và các sao, toàn thể binh đội của trời, ngươi bị thúc đẩy để thờ phượng chúng, và phục vụ chúng, mà ĐỨC CHÚA Thiên Chúa của ngươi đã phân cho mọi dân tộc dưới toàn thể trời."
  20: "Nhưng ĐỨC CHÚA đã nhận các ngươi, và đã đưa các ngươi ra khỏi lò sắt, khỏi Ê-díp-tô, để làm cho Ngài một dân của sự kế thừa, như các ngươi ngày nay."
  21: "Hơn nữa ĐỨC CHÚA đã giận ta vì các ngươi, và đã thề rằng ta sẽ không đi qua sông Giô-đanh, và ta sẽ không vào xứ tốt đó, mà ĐỨC CHÚA Thiên Chúa của ngươi ban cho ngươi làm gia tài:"
  22: "Nhưng ta phải chết trong xứ này, ta không được đi qua sông Giô-đanh: nhưng các ngươi sẽ đi qua, và chiếm hữu xứ tốt đó."
  23: "Hãy giữ mình cho tốt, để các ngươi không quên giao ước của ĐỨC CHÚA Thiên Chúa của các ngươi, mà Ngài đã làm với các ngươi, và làm cho mình một hình tượng tạc, hoặc sự giống mình của bất cứ thứ gì, mà ĐỨC CHÚA Thiên Chúa của ngươi đã cấm ngươi."
  24: "Vì ĐỨC CHÚA Thiên Chúa của ngươi là lửa thiêu, là Đức Chúa Trời ghen ghét."
  25: "Khi ngươi sinh con cái, và con cái của con cái, và các ngươi đã ở lâu trong xứ, và làm hỏng mình, và làm một hình tượng tạc, hoặc sự giống mình của bất cứ thứ gì, và làm điều ác trước mặt ĐỨC CHÚA Thiên Chúa của ngươi, để kích động Ngài đến sự giận dữ:"
  26: "Ta gọi trời và đất làm chứng chống lại các ngươi ngày nay, rằng các ngươi sẽ sớm bị tiêu diệt hoàn toàn khỏi xứ mà các ngươi đi qua sông Giô-đanh để chiếm hữu; các ngươi không sẽ kéo dài ngày trên nó, nhưng sẽ bị tiêu diệt hoàn toàn."
  27: "Và ĐỨC CHÚA sẽ đánh tán các ngươi giữa các dân tộc, và các ngươi sẽ còn ít trong số giữa người ngoại, nơi ĐỨC CHÚA sẽ dẫn các ngươi."
  28: "Và ở đó các ngươi sẽ phục vụ các thần, việc tay người làm, gỗ và đá, không thấy, không nghe, không ăn, không ngửi."
  29: "Nhưng nếu từ đó ngươi sẽ tìm kiếm ĐỨC CHÚA Thiên Chúa của ngươi, ngươi sẽ tìm thấy Ngài, nếu ngươi tìm kiếm Ngài với toàn thể lòng ngươi và với toàn thể linh hồn ngươi."
  30: "Khi ngươi trong sự khốn khó, và mọi điều này đã đến trên ngươi, trong những ngày sau cùng, nếu ngươi quay về ĐỨC CHÚA Thiên Chúa của ngươi, và sẽ vâng phục tiếng Ngài;"
  31: "Vì ĐỨC CHÚA Thiên Chúa của ngươi là Đức Chúa Trời đầy thương xót; Ngài sẽ không bỏ ngươi, cũng không tiêu diệt ngươi, cũng không quên giao ước của cha ngươi mà Ngài đã thề với họ."
  32: "Vì hãy hỏi bây giờ của những ngày đã qua, trước mặt ngươi, từ ngày mà Đức Chúa Trời đã tạo dựng người trên đất, và hỏi từ một bên của trời đến bên kia, có có bất cứ việc lớn như vậy, hoặc đã được nghe như nó?"
  33: "Dân nào đã nghe tiếng của Đức Chúa Trời phán từ giữa lửa, như ngươi đã nghe, và còn sống?"
  34: "Hoặc Đức Chúa Trời đã thử đi lấy một dân từ giữa một dân khác, bằng sự thử, bằng dấu, và bằng phép lạ, và bằng chiến tranh, và bằng bàn tay mạnh mẽ, và bằng cánh tay giơ ra, và bằng sự kinh sợ lớn, theo mọi điều mà ĐỨC CHÚA Thiên Chúa của các ngươi đã làm cho các ngươi ở Ê-díp-tô trước mắt các ngươi?"
  35: "Cho ngươi để thấy, để ngươi có thể biết rằng ĐỨC CHÚA Ngài là Đức Chúa Trời; không có ai khác ngoài Ngài."
  36: "Từ trời Ngài đã làm cho ngươi nghe tiếng Ngài, để Ngài có thể hướng dẫn ngươi: và trên đất Ngài đã cho ngươi thấy lửa lớn của Ngài; và ngươi đã nghe lời Ngài từ giữa lửa."
  37: "Vì Ngài yêu cha của ngươi, đó là lý do Ngài đã chọn dòng dõi của họ sau họ, và đã đưa ngươi ra trước mặt Ngài với quyền năng mạnh mẽ của Ngài khỏi Ê-díp-tô;"
  38: "Để đuổi các dân tộc ra trước mặt ngươi lớn và mạnh hơn ngươi, để đưa ngươi vào, để ban cho ngươi đất của họ làm gia tài, như ngày nay."
  39: "Hãy biết vậy ngày nay, và hãy suy nghĩ trong lòng ngươi, rằng ĐỨC CHÚA Ngài là Đức Chúa Trời trên trời phía trên, và trên đất phía dưới: không có ai khác."
  40: "Ngươi hãy giữ các điều lệ của Ngài, và các điều răn của Ngài, mà ta truyền ngươi ngày nay, để việc có thể tốt cho ngươi, và cho con cái của ngươi sau ngươi, và để ngươi có thể kéo dài ngày trên đất, mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, mãi mãi."
  41: "Bấy giờ Môi-se đã chia ba thành phố bên kia sông Giô-đanh về phía mặt trời mọc;"
  42: "Để người giết người có thể trốn đến đó, người đã giết hàng xóm của mình vô tình, và không ghét người trong thời quá khứ; và trốn đến một trong những thành phố này người có thể sống:"
  43: "Tức là Bê-dơ trong hoang mạc, trong vùng đồng bằng, của người Ru-ben; và Ra-mốt ở Gi-lê-át, của người Ga-đan; và Gô-lân ở Ba-san, của người Ma-na-se."
  44: "Và đây là luật pháp mà Môi-se đã đặt trước con cái của Ít-ra-ên:"
  45: "Đây là các lời chứng, và các điều lệ, và các phán quyết, mà Môi-se đã phán với con cái của Ít-ra-ên, sau khi họ ra khỏi Ê-díp-tô,"
  46: "Bên kia sông Giô-đanh, trong thung lũng đối diện Bết Phe-ô, trong xứ của Xi-hôn vua của người A-mô-rít, người ở ở Hết-bơn, người mà Môi-se và con cái của Ít-ra-ên đã đánh, sau khi họ ra khỏi Ê-díp-tô:"
  47: "Và họ đã chiếm đất của người, và đất của Ôc vua của Ba-san, hai vua của người A-mô-rít, ở bên kia sông Giô-đanh về phía mặt trời mọc;"
  48: "Từ A-rơ, ở bờ sông A-nôn, đến núi Xi-ôn, là Hê-môn,"
  49: "Và toàn thể đồng bằng bên kia sông Giô-đanh về phía đông, đến biển của đồng bằng, dưới các nguồn nước của núi Phi-xga."
