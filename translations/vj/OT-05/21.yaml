21:
  1: "Nếu một người được tìm thấy bị giết trong xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi chiếm hữu nó, nằm trong đồng, và không được biết ai đã giết người:"
  2: "Bấy giờ người lớn tuổi và quan xét của ngươi sẽ đi forth, và họ sẽ đo đến các thành phố quanh người bị giết:"
  3: "Và sự việc sẽ xảy ra, thành phố gần nhất với người bị giết, người lớn tuổi của thành phố đó sẽ lấy một con bò cái, không đã làm việc, và không đã kéo trong ách;"
  4: "Và người lớn tuổi của thành phố đó sẽ đưa con bò cái xuống thung lũng gồ ghề, không cày hay gieo, và sẽ chặt cổ con bò cái ở đó trong thung lũng:"
  5: "Và các tư tế con trai của Lê-vi sẽ đến gần; vì họ ĐỨC CHÚA Thiên Chúa của ngươi đã chọn phục vụ Ngài, và ban phước trong tên của ĐỨC CHÚA; và bởi lời của họ mọi tranh chấp và mọi đòn sẽ được thử:"
  6: "Và toàn thể người lớn tuổi của thành phố đó, gần với người bị giết, sẽ rửa tay trên con bò cái bị chặt đầu trong thung lũng:"
  7: "Và họ sẽ đáp và nói: Tay chúng ta không đã đổ máu này, cũng không mắt chúng ta thấy nó."
  8: "Hãy thương xót, lạy ĐỨC CHÚA, cho dân Ít-ra-ên của Ngươi, mà Ngài đã cứu chuộc, và đừng đặt máu vô tội lên dân của Ngươi của Ít-ra-ên. Và máu sẽ được tha thứ cho họ."
  9: "Vậy ngươi sẽ đưa sự tội của máu vô tội khỏi giữa các ngươi, khi ngươi làm điều đúng trước mặt ĐỨC CHÚA."
  10: "Khi ngươi ra chiến tranh chống lại kẻ thù của ngươi, và ĐỨC CHÚA Thiên Chúa của ngươi đã giao họ vào tay ngươi, và ngươi đã bắt họ làm tù binh,"
  11: "Và see trong các tù binh một người đàn bà đẹp, và có ham muốn với cô, ngươi muốn cô làm vợ ngươi;"
  12: "Bấy giờ ngươi sẽ mang cô về nhà ngươi; và cô sẽ cạo đầu cô, và cắt móng tay cô;"
  13: "Và cô sẽ thay áo phục của sự bị bắt của cô, và sẽ ở trong nhà ngươi, và than cha cô và mẹ cô một tháng trọn: và sau đó ngươi sẽ đi vào cô, và làm chồng cô, và cô sẽ là vợ ngươi."
  14: "Và sự việc sẽ xảy ra, nếu ngươi không có niềm vui trong cô, bấy giờ ngươi sẽ để cô đi bất cứ nơi nào cô muốn; nhưng ngươi không sẽ bán cô vì tiền, ngươi không sẽ làm buôn bán cô, vì ngươi đã hạ nhục cô."
  15: "Nếu người đàn ông có hai vợ, một được yêu, và một bị ghét, và họ đã sinh con cho người, cả người được yêu và người bị ghét; và nếu con trai đầu lòng là của người bị ghét:"
  16: "Bấy giờ sự việc sẽ xảy ra, khi người làm con trai người kế thừa điều người có, người không sẽ làm con trai của người được yêu đầu lòng trước con trai của người bị ghét, người thực sự là đầu lòng:"
  17: "Nhưng người sẽ công nhận con trai của người bị ghét làm đầu lòng, bằng cách cho người một phần đôi của toàn thể điều người có: vì người là sự khởi đầu của sức mạnh của người; quyền của con trai đầu lòng là của người."
  18: "Nếu người đàn ông có con trai cứng cổ và nổi loạn, không sẽ vâng phục tiếng của cha người, hoặc tiếng của mẹ người, và khi họ kỷ luật người, người không sẽ hear họ:"
  19: "Bấy giờ cha người và mẹ người sẽ nắm lấy người, và đưa người ra đến người lớn tuổi của thành phố của người, và đến cổng của nơi của người;"
  20: "Và họ sẽ nói với người lớn tuổi của thành phố của người: Con trai chúng ta cứng cổ và nổi loạn, người không vâng phục tiếng chúng ta; người là kẻ ăn uống, và kẻ say rượu."
  21: "Và toàn thể người đàn ông của thành phố của người sẽ ném đá người bằng đá, để người chết: vậy ngươi sẽ đưa điều ác khỏi giữa các ngươi; và toàn thể Ít-ra-ên sẽ hear, và sợ."
  22: "Và nếu người đàn ông đã phạm một tội đáng chết, và người sẽ bị giết chết, và ngươi treo người trên cây:"
  23: "Xác người không sẽ còn lại cả đêm trên cây, nhưng ngươi sẽ bằng bất cứ cách nào chôn người trong ngày; vì người bị treo là bị nguyền của Đức Chúa Trời; để xứ ngươi không bị ô uế, mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi làm gia tài."
