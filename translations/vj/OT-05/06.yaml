6:
  1: "Đây là các điều răn, các điều lệ, và các phán quyết, mà ĐỨC CHÚA Thiên Chúa của ngươi đã truyền dạy ngươi, để ngươi có thể làm chúng trong xứ mà ngươi đi đến để chiếm hữu nó:"
  2: "Để ngươi có thể sợ ĐỨC CHÚA Thiên Chúa của ngươi, để giữ mọi điều lệ của Ngài và mọi điều răn của Ngài, mà ta truyền ngươi, ngươi, và con trai ngươi, và con trai của con trai ngươi, mọi ngày của đời ngươi; và để ngày của ngươi có thể được kéo dài."
  3: "Vậy hãy nghe, hỡi Ít-ra-ên, và hãy quan sát làm, để việc có thể tốt cho ngươi, và để các ngươi có thể gia tăng mạnh mẽ, như ĐỨC CHÚA Thiên Chúa của cha ngươi đã hứa với ngươi, trong xứ chảy sữa và mật."
  4: "Hãy nghe, hỡi Ít-ra-ên: ĐỨC CHÚA Thiên Chúa của chúng ta là ĐỨC CHÚA duy nhất:"
  5: "Và ngươi sẽ yêu ĐỨC CHÚA Thiên Chúa của ngươi với toàn thể lòng ngươi, và với toàn thể linh hồn ngươi, và với toàn thể sức mạnh của ngươi."
  6: "Và những lời này, mà ta truyền ngươi ngày nay, sẽ ở trong lòng ngươi:"
  7: "Và ngươi sẽ dạy chúng cần mẫn cho con cái của ngươi, và sẽ nói về chúng khi ngươi ngồi trong nhà ngươi, và khi ngươi đi đường, và khi ngươi nằm xuống, và khi ngươi đứng dậy."
  8: "Và ngươi sẽ buộc chúng làm dấu trên tay ngươi, và chúng sẽ như miếng trán giữa mắt ngươi."
  9: "Và ngươi sẽ viết chúng trên cửa nhà ngươi, và trên cổng ngươi."
  10: "Và sự việc sẽ xảy ra, khi ĐỨC CHÚA Thiên Chúa của ngươi đã đưa ngươi vào xứ mà Ngài đã thề với cha ngươi, với A-bơ-ram, với Y-sác, và với Gia-cốp, để ban cho ngươi các thành phố lớn và tốt, mà ngươi không xây dựng,"
  11: "Và các nhà đầy mọi điều tốt, mà ngươi không đã đầy, và các giếng đã đào, mà ngươi không đã đào, các vườn nho và cây ô-liu, mà ngươi không đã trồng; khi ngươi đã ăn và no;"
  12: "Hãy cẩn thận để ngươi không quên ĐỨC CHÚA, Đấng đã đưa ngươi ra khỏi xứ Ê-díp-tô, khỏi nhà của nô lệ."
  13: "Ngươi sẽ sợ ĐỨC CHÚA Thiên Chúa của ngươi, và phục vụ Ngài, và sẽ thề bởi tên Ngài."
  14: "Các ngươi không được đi theo các thần khác, của các thần của dân tộc ở quanh các ngươi;"
  15: "Vì ĐỨC CHÚA Thiên Chúa của ngươi là Đức Chúa Trời ghen ghét giữa các ngươi, để sự giận của ĐỨC CHÚA Thiên Chúa của ngươi không bùng lên chống lại ngươi, và tiêu diệt ngươi khỏi mặt đất."
  16: "Các ngươi không được thử ĐỨC CHÚA Thiên Chúa của các ngươi, như các ngươi đã thử Ngài ở Ma-xa."
  17: "Các ngươi sẽ cần mẫn giữ các điều răn của ĐỨC CHÚA Thiên Chúa của các ngươi, và các lời chứng của Ngài, và các điều lệ của Ngài, mà Ngài đã truyền các ngươi."
  18: "Và ngươi sẽ làm điều đúng và tốt trước mặt ĐỨC CHÚA: để việc có thể tốt cho ngươi, và để ngươi có thể đi vào và chiếm hữu xứ tốt mà ĐỨC CHÚA đã thề với cha ngươi,"
  19: "Để đuổi mọi kẻ thù của ngươi ra trước mặt ngươi, như ĐỨC CHÚA đã nói."
  20: "Và khi con trai ngươi hỏi ngươi trong thời đến, rằng: Các lời chứng, và các điều lệ, và các phán quyết, mà ĐỨC CHÚA Thiên Chúa của chúng ta đã truyền các ngươi có ý nghĩa gì?"
  21: "Bấy giờ ngươi sẽ nói với con trai ngươi: Chúng ta là nô lệ của Pa-ra-ô ở Ê-díp-tô; và ĐỨC CHÚA đã đưa chúng ta ra khỏi Ê-díp-tô bằng bàn tay mạnh mẽ:"
  22: "Và ĐỨC CHÚA đã cho thấy các dấu và các phép lạ, lớn và đau đớn, trên Ê-díp-tô, trên Pa-ra-ô, và trên toàn thể nhà của người, trước mắt chúng ta:"
  23: "Và Ngài đã đưa chúng ta ra khỏi đó, để Ngài có thể đưa chúng ta vào, để ban cho chúng ta xứ mà Ngài đã thề với cha chúng ta."
  24: "Và ĐỨC CHÚA đã truyền chúng ta làm mọi điều lệ này, để sợ ĐỨC CHÚA Thiên Chúa của chúng ta, vì sự tốt của chúng ta luôn luôn, để Ngài có thể giữ chúng ta sống, như ngày nay."
  25: "Và nó sẽ là sự công chính của chúng ta, nếu chúng ta quan sát làm mọi điều răn này trước mặt ĐỨC CHÚA Thiên Chúa của chúng ta, như Ngài đã truyền chúng ta."
