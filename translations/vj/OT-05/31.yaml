31:
  1: "Và Môi-se đã đi và đã phán những lời này với toàn thể Ít-ra-ên."
  2: "Và người đã nói với họ: Ta một trăm hai mươi năm tuổi ngày nay; ta không thể đi ra và vào nữa: also ĐỨC CHÚA đã nói với ta: Ngươi không sẽ đi qua sông Giô-đanh này."
  3: "ĐỨC CHÚA Thiên Chúa của ngươi, Ngài sẽ đi qua trước ngươi, và Ngài sẽ tiêu diệt những dân tộc này từ trước mặt ngươi, và ngươi sẽ chiếm hữu chúng: và Giô-suê, Ngài sẽ đi qua trước ngươi, như ĐỨC CHÚA đã nói."
  4: "Và ĐỨC CHÚA sẽ làm cho họ như Ngài đã làm cho Xi-hôn và Ôc, vua của người A-mô-rít, và cho xứ của họ, mà Ngài đã tiêu diệt."
  5: "Và ĐỨC CHÚA sẽ giao họ trước mặt các ngươi, để các ngươi có thể làm cho họ theo mọi điều răn mà ta đã truyền các ngươi."
  6: "Hãy mạnh mẽ và can đảm, đừng sợ, also đừng sợ họ: vì ĐỨC CHÚA Thiên Chúa của ngươi, Ngài là Đấng đi với các ngươi; Ngài không sẽ thất bại các ngươi, also không bỏ các ngươi."
  7: "Và Môi-se đã gọi đến Giô-suê, và đã nói với người trong sự hiện diện của toàn thể Ít-ra-ên: Hãy mạnh mẽ và can đảm: vì ngươi phải đi với dân này đến xứ mà ĐỨC CHÚA đã thề với cha họ để ban cho họ; và ngươi sẽ làm cho họ kế thừa nó."
  8: "Và ĐỨC CHÚA, Ngài là Đấng đi trước ngươi; Ngài sẽ ở với ngươi, Ngài không will thất bại ngươi, neither bỏ ngươi: đừng sợ, neither bị kinh hoàng."
  9: "Và Môi-se đã viết luật pháp này, và đã giao nó cho các tư tế con trai of Lê-vi, người mang hòm của giao ước của ĐỨC CHÚA, và cho toàn thể người lớn tuổi của Ít-ra-ên."
  10: "Và Môi-se đã truyền họ, rằng: Vào cuối mỗi bảy năm, trong sự nghiêm trang của năm của sự giải thoát, trong lễ của các lều,"
  11: "Khi toàn thể Ít-ra-ên đến xuất hiện trước mặt ĐỨC CHÚA Thiên Chúa của các ngươi ở nơi mà Ngài sẽ chọn, ngươi sẽ đọc luật pháp này trước mặt toàn thể Ít-ra-ên trong sự hear của họ."
  12: "Quy tụ dân cùng nhau, người đàn ông, và người đàn bà, và trẻ em, và người lạ trong cổng của ngươi, để họ có thể hear, và để họ có thể học, và fear ĐỨC CHÚA Thiên Chúa của các ngươi, và quan sát làm mọi lời của luật pháp này:"
  13: "Để con cái của họ, không biết bất cứ thứ gì, có thể hear, và học fear ĐỨC CHÚA Thiên Chúa của các ngươi, khi các ngươi sống trong xứ nơi các ngươi đi qua sông Giô-đanh để chiếm hữu nó."
  14: "Và ĐỨC CHÚA đã nói với Môi-se: Kìa, ngày của ngươi đến gần ngươi phải chết: hãy gọi Giô-suê, và hãy hiện diện trong lều của hội chúng, để ta có thể truyền cho người. Và Môi-se và Giô-suê đã đi, và đã hiện diện trong lều của hội chúng."
  15: "Và ĐỨC CHÚA đã hiện diện trong lều trong cột của mây: và cột của mây đã đứng trên cửa của lều."
  16: "Và ĐỨC CHÚA đã nói với Môi-se: Kìa, ngươi sẽ ngủ với cha ngươi; và dân này sẽ đứng dậy, và sẽ đi đàng điếm sau các thần của người lạ của đất, nơi họ đi ở giữa họ, và sẽ bỏ ta, và phá giao ước mà ta đã làm với họ."
  17: "Bấy giờ sự giận của ta sẽ bùng lên chống lại họ trong ngày đó, và ta sẽ bỏ họ, và ta sẽ giấu mặt ta khỏi họ, và họ sẽ bị tiêu thụ, và nhiều điều ác và rắc rối sẽ xảy ra cho họ; để họ sẽ nói trong ngày đó: Những điều ác này không đến trên chúng ta vì Đức Chúa Trời của chúng ta không ở giữa chúng ta sao?"
  18: "Và ta sẽ surely giấu mặt ta trong ngày đó cho mọi điều ác mà họ đã làm, trong việc họ đã quay sang các thần khác."
  19: "Vậy bây giờ hãy viết bài hát này cho các ngươi, và dạy nó cho con cái của Ít-ra-ên: đặt nó trong miệng họ, để bài hát này có thể làm chứng cho ta chống lại con cái của Ít-ra-ên."
  20: "Vì khi ta sẽ đã đưa họ vào xứ mà ta đã thề với cha họ, chảy sữa và mật; và họ sẽ đã ăn và đã no, và đã béo; bấy giờ họ sẽ quay sang các thần khác, và phục vụ họ, và khiêu khích ta, và phá giao ước của ta."
  21: "Và sự việc sẽ xảy ra, khi nhiều điều ác và rắc rối đã xảy ra cho họ, bài hát này sẽ làm chứng chống lại họ làm chứng; vì nó sẽ không được quên khỏi miệng của dòng dõi của họ: vì ta biết trí tưởng của họ mà họ đi về, even now, trước khi ta đã đưa họ vào xứ mà ta đã thề."
  22: "Vậy Môi-se đã viết bài hát này vào ngày đó, và đã dạy nó cho con cái của Ít-ra-ên."
  23: "Và người đã truyền cho Giô-suê con trai của Nun, và đã nói: Hãy mạnh mẽ và can đảm: vì ngươi sẽ dẫn con cái của Ít-ra-ên vào xứ mà ta đã thề với họ: và ta sẽ ở với ngươi."
  24: "Và sự việc xảy ra, khi Môi-se đã kết thúc việc viết lời của luật pháp này trong một sách, cho đến khi chúng được hoàn thành,"
  25: "Môi-se đã truyền cho người Lê-vi, người mang hòm của giao ước của ĐỨC CHÚA, rằng:"
  26: "Hãy lấy sách luật pháp này, và đặt nó ở bên cạnh hòm của giao ước của ĐỨC CHÚA Thiên Chúa của các ngươi, để nó có thể ở đó làm chứng chống lại ngươi."
  27: "Vì ta biết sự nổi loạn của ngươi, và cổ cứng của ngươi: kìa, trong khi ta còn sống với các ngươi ngày nay, các ngươi đã nổi loạn chống lại ĐỨC CHÚA; và hơn nữa sau khi ta chết?"
  28: "Hãy quy tụ đến ta toàn thể người lớn tuổi của các chi dòng của các ngươi, và các quan của các ngươi, để ta có thể phán những lời này trong tai họ, và gọi trời và đất làm chứng chống lại họ."
  29: "Vì ta biết rằng sau khi ta chết các ngươi sẽ hoàn toàn làm hỏng mình, và quay lưng khỏi con đường mà ta đã truyền các ngươi; và điều ác sẽ xảy ra cho các ngươi trong những ngày sau; vì các ngươi sẽ làm điều ác trước mặt ĐỨC CHÚA, để khiêu khích Ngài đến sự giận dữ qua việc tay các ngươi."
  30: "Và Môi-se đã phán trong tai toàn thể hội chúng của Ít-ra-ên lời của bài hát này, cho đến khi chúng kết thúc."
