32:
  1: "Hãy hear, hỡi các trời, và ta sẽ phán; và hãy hear, hỡi đất, lời của miệng ta."
  2: "Giáo lý của ta sẽ rơi như mưa, lời của ta sẽ nhỏ như sương, như mưa nhỏ trên cỏ mềm, và như mưa rào trên cỏ:"
  3: "Vì ta sẽ công bố tên của ĐỨC CHÚA: hãy quy tặng sự vĩ đại cho Đức Chúa Trời của chúng ta."
  4: "Ngài là Đá, việc làm của Ngài hoàn hảo: vì mọi con đường của Ngài là phán quyết: Đức Chúa Trời của sự thật và không có sự gian ác, công chính và đúng là Ngài."
  5: "Họ đã làm hỏng mình, vết của họ không phải vết của con cái của Ngài: họ là thế hệ gian ác và cong queo."
  6: "Các ngươi trả lại ĐỨC CHÚA như vậy, hỡi dân ngu ngốc và không khôn ngoan? Ngài không phải cha ngươi đã mua ngươi sao? Ngài không đã làm ngươi, và xác lập ngươi sao?"
  7: "Hãy nhớ những ngày xưa, hãy suy nghĩ những năm của nhiều thế hệ: hãy hỏi cha ngươi, và người sẽ chỉ cho ngươi; người lớn tuổi của ngươi, và họ sẽ nói cho ngươi."
  8: "Khi Đấng Cao nhất chia gia tài cho các dân tộc, khi Ngài tách con cái của A-đam, Ngài đã đặt biên giới của dân tộc theo số của con cái của Ít-ra-ên."
  9: "Vì phần của ĐỨC CHÚA là dân của Ngài; Gia-cốp là xổ số của sự kế thừa của Ngài."
  10: "Ngài đã tìm thấy người trong một sa mạc, và trong hoang mạc hoang vắng howling; Ngài đã dẫn người vòng quanh, Ngài đã hướng dẫn người, Ngài đã giữ người như con ngươi của mắt Ngài."
  11: "Như đại bàng khuấy tổ của cô, bay trên con của cô, trải rộng cánh của cô, mang chúng, mang chúng trên cánh của cô:"
  12: "Vậy ĐỨC CHÚA một mình đã dẫn người, và không có thần lạ nào với người."
  13: "Ngài đã làm cho người cưỡi trên những nơi cao của đất, để người có thể ăn sự gia tăng của những đồng ruộng; và Ngài đã làm cho người bú mật từ đá, và dầu từ đá sét;"
  14: "Bơ của bò, và sữa của cừu, với mỡ của cừu, và cừu của giống Ba-san, và dê, với mỡ của thận của lúa mì; và ngươi đã uống máu tinh khiết của nho."
  15: "Như Giê-su-rư-n đã béo, và đã đá: ngươi đã béo, ngươi đã to lớn, ngươi được bao phủ bởi sự béo; bấy giờ người đã bỏ Đức Chúa Trời đã làm người, và đã coi nhẹ Đá của sự cứu rỗi của người."
  16: "Họ đã khiêu khích Ngài đến sự ghen ghét với các thần lạ, với sự ghê tởm đã khiêu khích Ngài đến sự giận dữ."
  17: "Họ đã hy sinh cho quỷ, không cho Đức Chúa Trời; cho các thần mà họ không biết, cho các thần mới mới mọc lên, mà cha của các ngươi không sợ."
  18: "Của Đá đã sinh ra ngươi ngươi không mindful, và đã quên Đức Chúa Trời đã hình thành ngươi."
  19: "Và khi ĐỨC CHÚA đã thấy, Ngài đã ghét họ, vì sự khiêu khích của con trai và con gái của Ngài."
  20: "Và Ngài đã nói: Ta sẽ giấu mặt Ta khỏi họ, ta sẽ see cuối của họ là gì: vì họ là thế hệ rất ngoan cố, con cái trong đó không có đức tin."
  21: "Họ đã làm Ta ghen ghét với điều không phải là Đức Chúa Trời; họ đã khiêu khích Ta đến sự giận dữ với sự phù phiếm của họ: và ta sẽ làm cho họ ghen ghét với những không phải là một dân; ta sẽ khiêu khích họ đến sự giận dữ với một dân tộc ngu ngốc."
  22: "Vì lửa đã bùng lên trong sự giận của ta, và sẽ cháy đến địa ngục thấp nhất, và sẽ tiêu thụ đất với sự gia tăng của nó, và đặt lửa trên nền móng của những ngọn núi."
  23: "Ta sẽ chất đống sự hại trên họ; ta sẽ tiêu mũi tên của ta trên họ."
  24: "Họ sẽ bị cháy bằng sự đói, và bị tiêu thụ bằng sự cháy nóng, và với sự tiêu diệt đắng: ta also sẽ遣 răng của thú vật trên họ, với nọc độc của rắn trong bụi."
  25: "Gươm bên ngoài, và sự kinh hoàng trong, sẽ tiêu diệt cả người trẻ trai và trinh nữ, trẻ em cũng với người có tóc trắng."
  26: "Ta đã nói: ta sẽ đánh tán họ vào các góc, ta sẽ làm cho kỷ niệm của họ ngưng từ giữa người:"
  27: "Nếu không vì ta sợ sự giận của kẻ thù, để đối thủ của họ cư xử lạ, và để họ nói: Tay chúng ta cao, và ĐỨC CHÚA không đã làm tất cả điều này."
  28: "Vì họ là dân tộc không có lời khuyên, also không có sự hiểu biết trong họ."
  29: "Ối giá họ khôn ngoan, để họ hiểu điều này, để họ suy nghĩ về cuối cùng của họ!"
  30: "Làm sao một người đuổi một ngàn, và hai người đuổi mười nghìn chạy trốn, ngoại trừ Đá của họ đã bán họ, và ĐỨC CHÚA đã nhốt họ lại?"
  31: "Vì đá của họ không như Đá của chúng ta, even kẻ thù của chúng ta being quan xét."
  32: "Vì nho của họ là nho của Xô-đôm, và của những đồng của Gô-mô-rơ: nho của họ là nho của đắng, chùm của họ là đắng:"
  33: "Rượu của họ là độc của rồng, và nọc độc của rắn hổ."
  34: "Không phải điều này được cất giữ trong kho với ta, và được niêm phong giữa kho báu của ta?"
  35: "Cho ta thuộc sự trả thù, và sự đền bù; chân của họ sẽ trượt trong thời đúng: vì ngày của tai nạn của họ đang đến, và những điều sẽ đến trên họ làm vội."
  36: "Vì ĐỨC CHÚA sẽ xét xử dân của Ngài, và sẽ hối cải cho mình vì tôi tớ của Ngài, khi Ngài see quyền lực của họ đã gone, và không có ai bị nhốt, hoặc còn lại."
  37: "Và Ngài sẽ nói: Các thần của họ ở đâu, đá trong đó họ tin tưởng,"
  38: "Đã ăn mỡ của lễ hy sinh của họ, và đã uống rượu của lễ vật uống của họ? hãy đứng dậy và giúp các ngươi, và làm sự bảo vệ của các ngươi."
  39: "See bây giờ rằng ta, even ta, là Ngài, và không có thần với ta: ta giết chết, và ta làm cho sống; ta làm thương tích, và ta chữa lành: neither có ai có thể giải cứu khỏi tay ta."
  40: "Vì ta giơ tay ta lên trời, và nói: Ta sống mãi mãi."
  41: "Nếu ta mài lưỡi kiếm lấp lánh của ta, và tay ta nắm giữ phán quyết; ta sẽ trả thù cho kẻ thù của ta, và sẽ đền bù cho những người ghét ta."
  42: "Ta sẽ làm cho mũi tên của ta say bằng máu, và gươm của ta sẽ ăn thịt; và với máu của người bị giết và của tù binh, từ đầu của sự trả thù trên kẻ thù."
  43: "Hãy vui mừng, hỡi các dân tộc, với dân của Ngài: vì Ngài sẽ trả thù máu của tôi tớ của Ngài, và sẽ trả thù cho đối thủ của Ngài, và sẽ thương xót cho xứ của Ngài, và cho dân của Ngài."
  44: "Và Môi-se đã đến và đã phán toàn thể lời của bài hát này trong tai dân, người, và Hô-sê-a con trai của Nun."
  45: "Và Môi-se đã kết thúc việc phán toàn thể những lời này cho toàn thể Ít-ra-ên:"
  46: "Và người đã nói với họ: Hãy đặt lòng các ngươi vào toàn thể lời mà ta làm chứng giữa các ngươi ngày nay, mà các ngươi sẽ truyền con cái của các ngươi quan sát làm, toàn thể lời của luật pháp này."
  47: "Vì nó không phải là điều vô ích cho các ngươi; vì nó là sự sống của các ngươi: và qua điều này các ngươi sẽ kéo dài ngày của các ngươi trong xứ, nơi các ngươi đi qua sông Giô-đanh để chiếm hữu nó."
  48: "Và ĐỨC CHÚA đã phán với Môi-se vào ngày đó, rằng:"
  49: "Hãy lên lên núi A-ba-rim này, đến núi Nê-bô, ở trong xứ Mo-ab, đối diện Giê-ri-cô; và hãy see xứ Ca-na-an, mà ta ban cho con cái của Ít-ra-ên làm gia tài:"
  50: "Và hãy chết trên núi nơi ngươi đi lên, và được quy tụ với dân của ngươi; như A-rôn anh em ngươi đã chết trên núi Hô, và được quy tụ với dân của người:"
  51: "Vì các ngươi đã vi phạm chống lại ta giữa con cái của Ít-ra-ên ở nước of Me-ri-ba Ca-đês, trong hoang mạc of Xin; vì các ngươi không đã thánh hóa ta giữa con cái của Ít-ra-ên."
  52: "Tuy nhiên ngươi sẽ see xứ trước mặt ngươi; but ngươi không will đi đến xứ mà ta ban cho con cái of Ít-ra-ên."
