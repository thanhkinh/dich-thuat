14:
  1: "Các ngươi là con cái của ĐỨC CHÚA Thiên Chúa của các ngươi: các ngươi không được cắt mình, cũng không làm hói giữa mắt các ngươi cho người chết."
  2: "Vì ngươi là dân thánh cho ĐỨC CHÚA Thiên Chúa của ngươi, và ĐỨC CHÚA đã chọn ngươi làm dân riêng của Ngài, trên mọi dân tộc trên đất."
  3: "Ngươi không được ăn bất cứ vật ghê tởm gì."
  4: "Đây là các con vật mà các ngươi sẽ ăn: bò, cừu, và dê,"
  5: "Nai, và hươu, và hươu đất, và dê rừng, và pygarg, và bò rừng, và chamois."
  6: "Và mọi con vật chia móng guốc, và chia khe thành hai móng vuốt, và nhai lại trong các con vật, mà các ngươi sẽ ăn."
  7: "Tuy nhiên các ngươi không sẽ ăn của những ai nhai lại, hoặc của những ai chia móng guốc; như lạc đà, và thỏ, và coney: vì chúng nhai lại, nhưng không chia móng guốc; đó là lý do chúng không sạch cho các ngươi."
  8: "Và heo, vì nó chia móng guốc, nhưng không nhai lại, nó không sạch cho các ngươi: các ngươi không sẽ ăn thịt của chúng, cũng không chạm xác chết của chúng."
  9: "Đây các ngươi sẽ ăn của mọi thứ trong nước: mọi thứ có vây và vảy các ngươi sẽ ăn:"
  10: "Và bất cứ thứ gì không có vây và vảy các ngươi không được ăn; nó không sạch cho các ngươi."
  11: "Mọi chim sạch các ngươi sẽ ăn."
  12: "Nhưng đây là những thứ mà các ngươi không sẽ ăn: đại bàng, và ossifrage, và ospray,"
  13: "Và glede, và kite, và kền kền theo giống của nó,"
  14: "Và mọi quạ theo giống của nó,"
  15: "Và cú, và night hawk, và cuckow, và ưng theo giống của nó,"
  16: "Cú nhỏ, và cú lớn, và thiên nga,"
  17: "Và pelican, và gier eagle, và cormorant,"
  18: "Và cò, và diệc theo giống của nó, và lapwing, và dơi."
  19: "Và mọi thứ bò bay là không sạch cho các ngươi: chúng không sẽ được ăn."
  20: "Nhưng của mọi chim sạch các ngươi có thể ăn."
  21: "Các ngươi không được ăn bất cứ thứ gì chết tự nhiên: ngươi sẽ cho nó cho người lạ trong cổng của ngươi, để người có thể ăn nó; hoặc ngươi có thể bán nó cho người ngoại: vì ngươi là dân thánh cho ĐỨC CHÚA Thiên Chúa của ngươi. Ngươi không được nấu con dê trong sữa của mẹ nó."
  22: "Ngươi sẽ thật sự mười một phần của toàn thể sự gia tăng của hạt giống của ngươi, mà đồng mang forth năm này qua năm khác."
  23: "Và ngươi sẽ ăn trước mặt ĐỨC CHÚA Thiên Chúa của ngươi, ở nơi mà Ngài sẽ chọn để đặt tên Ngài ở đó, của mười của lúa mì của ngươi, của rượu của ngươi, và của dầu của ngươi, và con đầu của bò và cừu của ngươi; để ngươi có thể học sợ ĐỨC CHÚA Thiên Chúa của ngươi luôn luôn."
  24: "Và nếu đường quá dài cho ngươi, để ngươi không thể mang nó; hoặc nếu nơi quá xa từ ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi sẽ chọn để đặt tên Ngài ở đó, khi ĐỨC CHÚA Thiên Chúa của ngươi đã ban phước cho ngươi:"
  25: "Bấy giờ ngươi sẽ đổi nó thành tiền, và buộc tiền trong tay ngươi, và sẽ đi đến nơi mà ĐỨC CHÚA Thiên Chúa của ngươi sẽ chọn:"
  26: "Và ngươi sẽ tiêu tiền đó cho bất cứ điều gì linh hồn ngươi khao khát, cho bò, hoặc cho cừu, hoặc cho rượu, hoặc cho rượu mạnh, hoặc cho bất cứ điều gì linh hồn ngươi mong muốn: và ngươi sẽ ăn ở đó trước mặt ĐỨC CHÚA Thiên Chúa của ngươi, và ngươi sẽ vui mừng, ngươi, và gia đình ngươi,"
  27: "Và người Lê-vi trong cổng ngươi; ngươi không sẽ bỏ người; vì người không có phần hay gia tài với ngươi."
  28: "Vào cuối ba năm ngươi sẽ mang forth toàn thể của mười của sự gia tăng của ngươi năm đó, và sẽ đặt nó trong cổng ngươi:"
  29: "Và người Lê-vi, vì người không có phần hay gia tài với ngươi, và người lạ, và người mồ côi, và bà góa, trong cổng ngươi, sẽ đến, và sẽ ăn và được no; để ĐỨC CHÚA Thiên Chúa của ngươi có thể ban phước cho ngươi trong mọi việc tay ngươi làm."
