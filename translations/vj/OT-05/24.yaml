24:
  1: "Khi người đàn ông đã lấy vợ, và cưới cô, và sự việc xảy ra cô không tìm ơn trong mắt người, vì người đã tìm thấy một chút không sạch trong cô: bấy giờ hãy để người viết cho cô một giấy ly dị, và đưa nó trong tay cô, và遣 cô ra khỏi nhà người."
  2: "Và khi cô đã ra khỏi nhà người, cô có thể đi và làm vợ của người đàn ông khác."
  3: "Và nếu chồng sau ghét cô, và viết cho cô một giấy ly dị, và đưa nó trong tay cô, và遣 cô ra khỏi nhà người; hoặc nếu chồng sau chết, người đã lấy cô làm vợ người;"
  4: "Chồng trước của người, người đã遣 cô đi, không thể lấy cô lại làm vợ người, sau khi cô bị ô uế; vì đó là sự ghê tởm trước mặt ĐỨC CHÚA: và ngươi không sẽ làm cho xứ tội, mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi làm gia tài."
  5: "Khi người đàn ông đã lấy vợ mới, người không sẽ ra chiến trận, cũng không sẽ bị buộc với bất kỳ công việc: nhưng người sẽ được tự do ở nhà một năm, và sẽ làm vui lòng vợ người đã lấy."
  6: "Không ai sẽ lấy đá dưới hoặc đá trên millstone để cam đo: vì người lấy sự sống của người để cam đo."
  7: "Nếu người đàn ông được tìm thấy trộm bất kỳ ai của anh em của người của con cái của Ít-ra-ên, và làm buôn bán người, hoặc bán người; bấy giờ người trộm đó sẽ chết; và ngươi sẽ đưa điều ác khỏi giữa các ngươi."
  8: "Hãy cẩn thận trong bệnh phong, để ngươi quan sát cần mẫn, và làm theo toàn thể điều các tư tế người Lê-vi sẽ dạy ngươi: như ta đã truyền họ, vậy các ngươi sẽ quan sát làm."
  9: "Hãy nhớ điều ĐỨC CHÚA Thiên Chúa của ngươi đã làm cho Mi-ri-am trong đường, sau khi các ngươi ra khỏi Ê-díp-tô."
  10: "Khi ngươi cho vay anh em ngươi bất cứ thứ gì, ngươi không sẽ vào nhà người để fetch cam đo của người."
  11: "Ngươi sẽ đứng ngoài, và người mà ngươi cho vay sẽ mang cam đo ra ngoài cho ngươi."
  12: "Và nếu người là nghèo, ngươi không sẽ ngủ với cam đo của người:"
  13: "Trong bất cứ trường hợp ngươi sẽ giao lại cam đo cho người khi mặt trời đi xuống, để người có thể ngủ trong áo phục của người, và ca ngợi ngươi: và nó sẽ là sự công chính cho ngươi trước mặt ĐỨC CHÚA Thiên Chúa của ngươi."
  14: "Ngươi không sẽ áp bức tôi tớ được thuê nghèo và cần, whether là anh em của ngươi, hoặc người lạ trong xứ của ngươi trong cổng của ngươi:"
  15: "Vào ngày của người ngươi sẽ cho người tiền công của người, cũng không mặt trời sẽ đi xuống trên nó; vì người nghèo, và đặt lòng người trên nó: để người không kêu khẩn chống lại ngươi đến ĐỨC CHÚA, và nó là tội cho ngươi."
  16: "Cha không sẽ bị giết chết vì con cái, cũng không con cái sẽ bị giết chết vì cha: mỗi người sẽ bị giết chết vì tội của chính mình."
  17: "Ngươi không sẽ bẻ cong phán quyết của người lạ, cũng của người mồ côi; cũng không lấy áo phục của bà góa để cam đo:"
  18: "Nhưng ngươi sẽ nhớ rằng ngươi là nô lệ trong Ê-díp-tô, và ĐỨC CHÚA Thiên Chúa của ngươi đã cứu chuộc ngươi từ đó: đó là lý do ta truyền ngươi làm việc này."
  19: "Khi ngươi cắt thu hoạch của ngươi trong đồng của ngươi, và đã quên một bó trong đồng, ngươi không sẽ đi lại để fetch nó: nó sẽ cho người lạ, cho người mồ côi, và cho bà góa: để ĐỨC CHÚA Thiên Chúa của ngươi có thể ban phước cho ngươi trong toàn thể việc tay ngươi làm."
  20: "Khi ngươi đánh cây ô-liu của ngươi, ngươi không sẽ đi qua nhánh nữa: nó sẽ cho người lạ, cho người mồ côi, và cho bà góa."
  21: "Khi ngươi thu hoạch nho của vườn nho ngươi, ngươi không sẽ nhặt nó sau đó: nó sẽ cho người lạ, cho người mồ côi, và cho bà góa."
  22: "Và ngươi sẽ nhớ rằng ngươi là nô lệ trong xứ Ê-díp-tô: đó là lý do ta truyền ngươi làm việc này."
