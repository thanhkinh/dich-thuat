7:
  1: "Khi ĐỨC CHÚA Thiên Chúa của ngươi đưa ngươi vào xứ mà ngươi đi đến để chiếm hữu nó, và đã đuổi nhiều dân tộc ra trước mặt ngươi, người Hít, người Gir-ga-sít, người A-mô-rít, người Ca-na-an, người Pê-rít-xít, người Hê-vít, người Giê-bu-xít, bảy dân tộc lớn và mạnh hơn ngươi;"
  2: "Và khi ĐỨC CHÚA Thiên Chúa của ngươi giao họ trước mặt ngươi; ngươi sẽ đánh họ, và tiêu diệt họ hoàn toàn; ngươi không được làm giao ước với họ, cũng không thương xót họ:"
  3: "Ngươi không được kết hôn với họ; con gái ngươi ngươi không sẽ cho con trai người, cũng không con gái người ngươi sẽ cho con trai ngươi."
  4: "Vì họ sẽ làm cho con trai ngươi quay lưng khỏi theo ta, để họ có thể phục vụ các thần khác: để sự giận của ĐỨC CHÚA bùng lên chống lại các ngươi, và tiêu diệt ngươi đột ngột."
  5: "Nhưng các ngươi sẽ đối xử với họ như vậy; các ngươi sẽ tiêu diệt bàn thờ của họ, và phá vỡ hình tượng của họ, và chặt bỏ rừng thiêng của họ, và đốt hình tượng tạc của họ bằng lửa."
  6: "Vì ngươi là dân thánh cho ĐỨC CHÚA Thiên Chúa của ngươi: ĐỨC CHÚA Thiên Chúa của ngươi đã chọn ngươi làm dân riêng của Ngài, trên mọi dân tộc trên mặt đất."
  7: "ĐỨC CHÚA không đặt tình yêu Ngài trên các ngươi, cũng không chọn các ngươi, vì các ngươi đông hơn bất kỳ dân tộc nào; vì các ngươi là dân ít nhất của mọi dân tộc:"
  8: "Nhưng vì ĐỨC CHÚA yêu các ngươi, và vì Ngài sẽ giữ lời thề mà Ngài đã thề với cha các ngươi, ĐỨC CHÚA đã đưa các ngươi ra bằng bàn tay mạnh mẽ, và cứu chuộc các ngươi khỏi nhà của nô lệ, khỏi tay của Pa-ra-ô vua của Ê-díp-tô."
  9: "Hãy biết vậy rằng ĐỨC CHÚA Thiên Chúa của ngươi, Ngài là Đức Chúa Trời, Đức Chúa Trời trung thành, Đấng giữ giao ước và thương xót với những người yêu Ngài và giữ điều răn của Ngài đến ngàn đời;"
  10: "Và trả lại những người ghét Ngài trước mặt họ, để tiêu diệt họ: Ngài sẽ không chậm trễ cho người ghét Ngài, Ngài sẽ trả người trước mặt."
  11: "Vậy ngươi sẽ giữ các điều răn, và các điều lệ, và các phán quyết, mà ta truyền ngươi ngày nay, để làm chúng."
  12: "Vì thế sự việc sẽ xảy ra, nếu các ngươi nghe这些 phán quyết, và giữ, và làm chúng, ĐỨC CHÚA Thiên Chúa của ngươi sẽ giữ cho ngươi giao ước và thương xót mà Ngài đã thề với cha ngươi:"
  13: "Và Ngài sẽ yêu ngươi, và ban phước cho ngươi, và làm cho ngươi thêm lên: Ngài cũng sẽ ban phước cho trái của lòng ngươi, và trái của đất ngươi, lúa mì của ngươi, và rượu của ngươi, và dầu của ngươi, sự gia tăng của bò của ngươi, và đàn cừu của ngươi, trong xứ mà Ngài đã thề với cha ngươi để ban cho ngươi."
  14: "Ngươi sẽ được ban phước trên mọi dân tộc: sẽ không có nam hay nữ barren trong các ngươi, hoặc trong gia súc của các ngươi."
  15: "Và ĐỨC CHÚA sẽ lấy đi khỏi ngươi mọi sự bệnh, và sẽ không đặt bất kỳ bệnh dịch ác của Ê-díp-tô, mà ngươi biết, trên ngươi; nhưng sẽ đặt chúng trên mọi người ghét ngươi."
  16: "Và ngươi sẽ tiêu diệt toàn thể dân tộc mà ĐỨC CHÚA Thiên Chúa của ngươi giao cho ngươi; mắt ngươi sẽ không thương xót họ: cũng ngươi không sẽ phục vụ các thần của họ; vì đó sẽ là bẫy cho ngươi."
  17: "Nếu ngươi nói trong lòng ngươi: Các dân tộc này nhiều hơn ta; làm sao ta có thể đuổi họ?"
  18: "Ngươi không được sợ họ: nhưng hãy nhớ rõ ĐỨC CHÚA Thiên Chúa của ngươi đã làm cho Pa-ra-ô gì, và cho toàn thể Ê-díp-tô;"
  19: "Những sự thử lớn mà mắt ngươi đã thấy, và các dấu, và các phép lạ, và bàn tay mạnh mẽ, và cánh tay giơ ra, mà ĐỨC CHÚA Thiên Chúa của ngươi đã đưa ngươi ra: vậy ĐỨC CHÚA Thiên Chúa của ngươi sẽ làm cho toàn thể dân tộc mà ngươi sợ."
  20: "Hơn nữa ĐỨC CHÚA Thiên Chúa của ngươi sẽ遣 ong bắp cày trong họ, cho đến khi những người còn sót, và trốn tránh ngươi, bị tiêu diệt."
  21: "Ngươi không được sợ họ: vì ĐỨC CHÚA Thiên Chúa của ngươi ở giữa các ngươi, Đức Chúa Trời mạnh mẽ và đáng sợ."
  22: "Và ĐỨC CHÚA Thiên Chúa của ngươi sẽ đuổi các dân tộc đó trước mặt ngươi ít ít: ngươi không thể tiêu diệt họ cùng một lúc, để thú dữ của đồng không tăng trên ngươi."
  23: "Nhưng ĐỨC CHÚA Thiên Chúa của ngươi sẽ giao họ cho ngươi, và sẽ tiêu diệt họ bằng sự tiêu diệt mạnh mẽ, cho đến khi họ bị tiêu diệt."
  24: "Và Ngài sẽ giao vua của họ vào tay ngươi, và ngươi sẽ tiêu diệt tên của họ từ dưới trời: sẽ không ai có thể đứng trước mặt ngươi, cho đến khi ngươi đã tiêu diệt họ."
  25: "Hình tượng tạc của các thần của họ các ngươi sẽ đốt bằng lửa: ngươi không được khao khát bạc hoặc vàng trên chúng, cũng không lấy chúng cho ngươi, để ngươi không bị bẫy trong đó: vì đó là sự ghê tởm cho ĐỨC CHÚA Thiên Chúa của ngươi."
  26: "Ngươi cũng không được mang sự ghê tởm vào nhà ngươi, để ngươi không bị bị nguyền như nó: nhưng ngươi sẽ ghét nó hoàn toàn, và ngươi sẽ kinh tởm nó hoàn toàn; vì nó là vật bị nguyền."
