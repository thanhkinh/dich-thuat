13:
  1: "Nếu trong các ngươi dấy lên một ngôn sứ, hoặc người mơ mộng, và cho ngươi một dấu hoặc phép lạ,"
  2: "Và dấu hoặc phép lạ xảy ra, mà người đã phán với ngươi, rằng: Hãy để chúng ta đi sau các thần khác, mà ngươi không biết, và hãy để chúng ta phục vụ họ;"
  3: "Ngươi không được hear lời của ngôn sứ đó, hoặc người mơ mộng đó: vì ĐỨC CHÚA Thiên Chúa của các ngươi thử các ngươi, để biết các ngươi có yêu ĐỨC CHÚA Thiên Chúa của các ngươi với toàn thể lòng và toàn thể linh hồn hay không."
  4: "Các ngươi sẽ đi sau ĐỨC CHÚA Thiên Chúa của các ngươi, và sợ Ngài, và giữ điều răn của Ngài, và vâng phục tiếng Ngài, và các ngươi sẽ phục vụ Ngài, và bám vào Ngài."
  5: "Và ngôn sứ đó, hoặc người mơ mộng đó, sẽ bị giết chết; vì người đã phán để làm cho các ngươi quay lưng khỏi ĐỨC CHÚA Thiên Chúa của các ngươi, Đấng đã đưa các ngươi ra khỏi xứ Ê-díp-tô, và cứu chuộc các ngươi khỏi nhà của nô lệ, để đuổi ngươi khỏi con đường mà ĐỨC CHÚA Thiên Chúa của ngươi truyền ngươi đi. Vậy ngươi sẽ đưa điều ác khỏi giữa ngươi."
  6: "Nếu anh em ngươi, con trai của mẹ ngươi, hoặc con trai ngươi, hoặc con gái ngươi, hoặc vợ của lòng ngươi, hoặc bạn của ngươi, như linh hồn ngươi, dụ dỗ ngươi kín đáo, rằng: Hãy để chúng ta đi và phục vụ các thần khác, mà ngươi không biết, ngươi, cũng không cha ngươi;"
  7: "Tức là, của các thần của dân tộc ở quanh các ngươi, gần ngươi, hoặc xa từ ngươi, từ một đầu của đất đến đầu khác của đất;"
  8: "Ngươi không được đồng ý với người, cũng không hear người; cũng không mắt ngươi thương người, cũng không ngươi sẽ tha, cũng không ngươi sẽ giấu người:"
  9: "Nhưng ngươi chắc chắn sẽ giết người; tay ngươi sẽ đầu tiên trên người để giết người, và sau đó tay của toàn thể dân."
  10: "Và ngươi sẽ ném đá người bằng đá, để người chết; vì người đã tìm kiếm để đuổi ngươi khỏi ĐỨC CHÚA Thiên Chúa của ngươi, Đấng đã đưa ngươi ra khỏi xứ Ê-díp-tô, khỏi nhà của nô lệ."
  11: "Và toàn thể Ít-ra-ên sẽ hear, và sợ, và sẽ không làm nữa sự gian ác như thế này trong các ngươi."
  12: "Nếu ngươi hear trong một thành phố của ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi đã ban ngươi ở ở đó, rằng:"
  13: "Một số người, con cái của Be-li-ên, đã ra khỏi giữa các ngươi, và đã dụ dỗ dân của thành phố của họ, rằng: Hãy để chúng ta đi và phục vụ các thần khác, mà các ngươi không biết;"
  14: "Bấy giờ ngươi sẽ tìm hiểu, và tìm kiếm, và hỏi cần mẫn; và kìa, nếu là thật, và việc chắc chắn, rằng sự ghê tởm như vậy được làm giữa các ngươi;"
  15: "Ngươi chắc chắn sẽ đánh dân của thành phố đó bằng lưỡi gươm, tiêu diệt nó hoàn toàn, và mọi thứ trong đó, và gia súc của nó, bằng lưỡi gươm."
  16: "Và ngươi sẽ quy tụ toàn thể chiến lợi phẩm của nó vào giữa đường của nó, và sẽ đốt thành bằng lửa, và toàn thể chiến lợi phẩm của nó từng chút, cho ĐỨC CHÚA Thiên Chúa của ngươi: và nó sẽ là một đống vĩnh viễn; nó sẽ không được xây lại."
  17: "Và sẽ không dính gì của vật bị nguyền vào tay ngươi: để ĐỨC CHÚA có thể quay khỏi sự giận dữ của Ngài, và tỏ ra thương xót ngươi, và thương hại ngươi, và làm cho ngươi thêm lên, như Ngài đã thề với cha ngươi;"
  18: "Khi ngươi hear tiếng của ĐỨC CHÚA Thiên Chúa của ngươi, để giữ mọi điều răn của Ngài mà ta truyền ngươi ngày nay, để làm điều đúng trước mắt ĐỨC CHÚA Thiên Chúa của ngươi."
