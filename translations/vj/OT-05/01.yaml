1:
  1: "Đây là những lời mà Môi-se đã phán với toàn thể Ít-ra-ên ở bên kia sông Giô-đanh, trong hoang mạc, trên đồng bằng đối với biển Hồng, giữa Pa-ran, Tô-phen, La-ban, Ha-xê-rốt, và Di-da-háb."
  2: "(Có mười một ngày đi từ Hô-rép theo đường núi Sê-ia đến Ca-đês Bân-nê-a.)"
  3: "Được sự ở năm thứ bốn mươi, tháng thứ mười một, ngày đầu tháng, Môi-se đã phán với con cái của Ít-ra-ên theo mọi điều mà ĐỨC CHÚA đã truyền cho họ."
  4: "Sau khi Môi-se đã đánh chết Xi-hôn vua của người A-mô-rít, người ở ở Hết-bôn, và Ôc vua của Ba-san, người ở ở A-ta-rốt Ê-đrơi,"
  5: "Ở bên kia sông Giô-đanh, trong xứ Mo-ab, Môi-se bắt đầu giải thích luật pháp này, rằng:"
  6: "ĐỨC CHÚA Thiên Chúa của chúng ta đã phán với chúng ta ở Hô-rếp rằng: Các ngươi đã ở ở núi này quá lâu rồi."
  7: "Hãy quay đi, và hãy lên đường, và hãy đến núi của người A-mô-rít, và đến mọi nơi gần đó, trên đồng bằng, trên các ngọn núi, và trong thung lũng, và ở phương nam, và bên bờ biển, đến xứ của người Ca-na-an, và đến Li-ba-nôn, đến con sông lớn, sông Phơ-rát."
  8: "Kìa, Ta đã đặt xứ đó trước mặt các ngươi: hãy đi vào và chiếm hữu xứ mà ĐỨC CHÚA đã thề với cha các ngươi, A-bơ-ram, Y-sác, và Gia-cốp, để ban cho họ và cho dòng dõi của họ."
  9: "Được sự Ta đã phán với các ngươi vào thời đó, rằng: Ta không thể chịu đựng các ngươi một mình."
  10: "ĐỨC CHÚA Thiên Chúa của các ngươi đã làm cho các ngươi thêm lên, và kìa, các ngươi hôm nay nhiều như sao trên trời."
  11: "(ĐỨC CHÚA Thiên Chúa của cha các ngươi hãy làm cho các ngươi nhiều ngàn lần hơn như các ngươi, và ban phước cho các ngươi, như Ngài đã hứa với các ngươi!)"
  12: "Ta làm sao có thể một mình chịu đựng sự nặng nề của các ngươi, và gánh nặng của các ngươi, và sự tranh chấp của các ngươi?"
  13: "Hãy chọn cho Ta những người khôn ngoan, và có sự hiểu biết, và được biết đến trong các chi dòng của các ngươi, và Ta sẽ đặt họ làm quan cai trị các ngươi."
  14: "Các ngươi đã đáp Ta và nói: Điều ngươi đã nói là tốt cho chúng ta làm."
  15: "Vậy Ta đã lấy các trưởng của các chi dòng của các ngươi, những người khôn ngoan và được biết đến, và đã đặt họ làm đầu các ngươi, làm trưởng ngàn, làm trưởng trăm, làm trưởng năm mươi, làm trưởng mười, và làm quan trong các chi dòng của các ngươi."
  16: "Và Ta đã ra lệnh cho các quan xét của các ngươi vào thời đó, rằng: Hãy nghe các việc giữa anh em của các ngươi, và hãy xét xử công minh giữa mỗi người và anh em của người, và người lạ ở với người."
  17: "Các ngươi không được thiên vị trong việc xét xử; nhưng các ngươi phải nghe người nhỏ cũng như người lớn; các ngươi không được sợ mặt người; vì việc xét xử là của Thiên Chúa: và việc quá khó cho các ngươi, hãy mang đến cho Ta, và Ta sẽ nghe nó."
  18: "Và Ta đã truyền cho các ngươi vào thời đó mọi điều mà các ngươi phải làm."
  19: "Và khi chúng ta đi khỏi Hô-rếp, chúng ta đã đi qua toàn thể hoang mạc lớn và đáng sợ mà các ngươi đã thấy trên đường núi của người A-mô-rít, như ĐỨC CHÚA Thiên Chúa của chúng ta đã truyền cho chúng ta; và chúng ta đã đến Ca-đês Bân-nê-a."
  20: "Và Ta đã nói với các ngươi: Các ngươi đã đến núi của người A-mô-rít, mà ĐỨC CHÚA Thiên Chúa của chúng ta ban cho chúng ta."
  21: "Kìa, ĐỨC CHÚA Thiên Chúa của các ngươi đã đặt xứ đó trước mặt các ngươi: hãy lên và chiếm hữu nó, như ĐỨC CHÚA Thiên Chúa của cha các ngươi đã nói với các ngươi; đừng sợ, cũng đừng nản lòng."
  22: "Và các ngươi đã đến gần Ta, mỗi người một, và nói: Chúng ta sẽ遣 người đi trước chúng ta, và họ sẽ khám phá xứ cho chúng ta, và sẽ báo lại cho chúng ta bằng đường nào chúng ta phải lên, và vào các thành phố nào chúng ta sẽ đến."
  23: "Và lời đó đã làm Ta hài lòng: và Ta đã lấy mười hai người trong các ngươi, một người từ một chi dòng:"
  24: "Và họ đã quay và lên núi, và đã đến thung lũng Ê-sôn, và đã khám phá nó."
  25: "Và họ đã lấy trái cây của xứ trong tay, và mang xuống cho chúng ta, và đã báo lại cho chúng ta, và nói: Đó là xứ tốt mà ĐỨC CHÚA Thiên Chúa của chúng ta ban cho chúng ta."
  26: "Tuy nhiên các ngươi không muốn lên, nhưng đã chống lại điều răn của ĐỨC CHÚA Thiên Chúa của các ngươi:"
  27: "Và các ngươi đã phàn nàn trong lều của các ngươi, và nói: Vì ĐỨC CHÚA ghét chúng ta, Ngài đã đưa chúng ta ra khỏi xứ Ê-díp-tô, để giao chúng ta vào tay người A-mô-rít, để tiêu diệt chúng ta."
  28: "Chúng ta sẽ lên đâu? anh em của chúng ta đã làm nản lòng lòng chúng ta, rằng: Dân đó lớn và cao hơn chúng ta; các thành phố lớn và tường thành đến trời; và hơn nữa chúng ta đã thấy con cái của người A-nác ở đó."
  29: "Bấy giờ Ta đã nói với các ngươi: Đừng sợ, cũng đừng sợ họ."
  30: "ĐỨC CHÚA Thiên Chúa của các ngươi đi trước mặt các ngươi, Ngài sẽ chiến đấu cho các ngươi, theo mọi điều Ngài đã làm cho các ngươi ở Ê-díp-tô trước mắt các ngươi;"
  31: "Và trong hoang mạc, nơi các ngươi đã thấy ĐỨC CHÚA Thiên Chúa của các ngươi đã mang các ngươi, như người cha mang con trai của người, trong toàn thể con đường mà các ngươi đã đi, cho đến khi các ngươi đến nơi này."
  32: "Tuy nhiên trong việc này các ngươi không tin ĐỨC CHÚA Thiên Chúa của các ngươi,"
  33: "Đấng đi trước mặt các ngươi, để tìm cho các ngươi chỗ để dựng lều, trong lửa ban đêm, để chỉ cho các ngươi đường nào các ngươi phải đi, và trong đám mây ban ngày."
  34: "Và ĐỨC CHÚA đã nghe tiếng nói của các ngươi, và đã giận, và đã thề, rằng:"
  35: "Chắc chắn không một người nào trong thế hệ độc ác này sẽ thấy xứ tốt đó, mà Ta đã thề ban cho cha các ngươi,"
  36: "Trừ Ca-lếp con của Giép-hun-nê; người ấy sẽ thấy nó, và Ta sẽ ban cho người xứ mà người đã giẫm lên, và cho con cái của người, vì người đã hoàn toàn theo ĐỨC CHÚA."
  37: "Cũng vậy ĐỨC CHÚA đã giận Ta vì các ngươi, rằng: Ngay cả ngươi cũng không sẽ vào đó."
  38: "Nhưng Giô-suê con của Nun, người đứng trước mặt ngươi, người ấy sẽ vào đó: hãy khích lệ người: vì người sẽ làm cho Ít-ra-ên kế thừa nó."
  39: "Hơn nữa con cái nhỏ của các ngươi, mà các ngươi nói sẽ bị cướp bóc, và con cái của các ngươi, mà trong ngày đó không biết giữa cái tốt và cái ác, họ sẽ vào đó, và Ta sẽ ban nó cho họ, và họ sẽ chiếm hữu nó."
  40: "Nhưng còn các ngươi, hãy quay đi, và hãy lấy đường các ngươi vào hoang mạc bằng đường biển Hồng."
  41: "Bấy giờ các ngươi đã đáp và nói với Ta: Chúng ta đã có tội chống lại ĐỨC CHÚA, chúng ta sẽ lên và chiến đấu, theo mọi điều mà ĐỨC CHÚA Thiên Chúa của chúng ta đã truyền cho chúng ta. Và khi mỗi người đã đeo vũ khí chiến tranh, các ngươi đã sẵn sàng lên núi."
  42: "Và ĐỨC CHÚA đã nói với Ta: Hãy nói với họ: Đừng lên, cũng đừng chiến đấu; vì Ta không ở giữa các ngươi; để các ngươi không bị đánh bại trước kẻ thù của các ngươi."
  43: "Vậy Ta đã phán với các ngươi; nhưng các ngươi không chịu nghe, nhưng đã chống lại điều răn của ĐỨC CHÚA, và đã tự cao lên núi."
  44: "Và người A-mô-rít ở ở núi đó, đã đến chống các ngươi, và đuổi các ngươi, như ong làm, và tiêu diệt các ngươi ở Sê-ia, đến Hô-r-ma."
  45: "Và các ngươi đã quay lại và khóc trước ĐỨC CHÚA; nhưng ĐỨC CHÚA không chịu nghe tiếng các ngươi, cũng không thương các ngươi."
  46: "Vậy các ngươi ở ở Ca-đês nhiều ngày, theo những ngày mà các ngươi ở ở đó."
