9:
  1: "Hãy nghe, hỡi Ít-ra-ên: Ngươi sẽ đi qua sông Giô-đanh ngày nay, để đi vào chiếm hữu các dân tộc lớn và mạnh hơn ngươi, các thành phố lớn và có tường đến trời,"
  2: "Một dân lớn và cao, con cái của người A-nác, mà ngươi biết, và ngươi đã hear nói: Ai có thể đứng trước con cái của người A-nác!"
  3: "Hãy hiểu vậy ngày nay, rằng ĐỨC CHÚA Thiên Chúa của ngươi là Đấng đi trước ngươi; như lửa thiêu Ngài sẽ tiêu diệt họ, và Ngài sẽ đưa họ xuống trước mặt ngươi: vậy ngươi sẽ đuổi họ đi, và tiêu diệt họ nhanh, như ĐỨC CHÚA đã nói với ngươi."
  4: "Đừng nói trong lòng ngươi, sau khi ĐỨC CHÚA Thiên Chúa của ngươi đã đuổi họ ra trước mặt ngươi, rằng: Vì sự công chính của ta ĐỨC CHÚA đã đưa ta vào để chiếm hữu xứ này: nhưng vì sự gian ác của các dân tộc này ĐỨC CHÚA đuổi họ ra trước mặt ngươi."
  5: "Không phải vì sự công chính của ngươi, hoặc vì sự ngay thẳng của lòng ngươi, ngươi đi để chiếm hữu đất của họ: nhưng vì sự gian ác của các dân tộc này ĐỨC CHÚA Thiên Chúa của ngươi đuổi họ ra trước mặt ngươi, và để Ngài có thể hoàn thành lời mà ĐỨC CHÚA đã thề với cha ngươi, A-bơ-ram, Y-sác, và Gia-cốp."
  6: "Hãy hiểu vậy, rằng ĐỨC CHÚA Thiên Chúa của ngươi không ban xứ tốt này cho ngươi chiếm hữu vì sự công chính của ngươi; vì ngươi là dân cứng cổ."
  7: "Hãy nhớ, và đừng quên, ngươi đã làm ĐỨC CHÚA Thiên Chúa của ngươi giận đến mức nào trong hoang mạc: từ ngày ngươi đi khỏi xứ Ê-díp-tô, cho đến khi các ngươi đến nơi này, các ngươi đã nổi loạn chống lại ĐỨC CHÚA."
  8: "Cũng ở Hô-rếp các ngươi đã làm ĐỨC CHÚA giận, đến mức ĐỨC CHÚA đã giận các ngươi để tiêu diệt các ngươi."
  9: "Khi ta đã lên núi để nhận các bảng đá, các bảng của giao ước mà ĐỨC CHÚA đã làm với các ngươi, bấy giờ ta ở trong núi bốn mươi ngày và bốn mươi đêm, ta không ăn bánh cũng không uống nước:"
  10: "Và ĐỨC CHÚA đã giao cho ta hai bảng đá được viết bằng ngón tay của Đức Chúa Trời; và trên chúng được viết theo mọi lời, mà ĐỨC CHÚA đã phán với các ngươi trên núi từ giữa lửa trong ngày hội chúng."
  11: "Và sự việc xảy ra vào cuối bốn mươi ngày và bốn mươi đêm, ĐỨC CHÚA đã cho ta hai bảng đá, các bảng của giao ước."
  12: "Và ĐỨC CHÚA đã nói với ta: Hãy đứng dậy, hãy xuống nhanh từ đây; vì dân mà ngươi đã đưa ra khỏi Ê-díp-tô đã làm hỏng mình; họ đã nhanh chóng quay lường khỏi con đường mà ta đã truyền họ; họ đã làm cho mình một hình tượng đúc."
  13: "Hơn nữa ĐỨC CHÚA đã phán với ta, rằng: Ta đã thấy dân này, và kìa, họ là dân cứng cổ:"
  14: "Hãy để ta một mình, để ta có thể tiêu diệt họ, và xóa tên họ từ dưới trời: và ta sẽ làm cho ngươi một dân tộc mạnh hơn và lớn hơn họ."
  15: "Vậy ta quay lại và xuống từ núi, và núi cháy với lửa: và hai bảng của giao ước trong hai tay ta."
  16: "Và ta nhìn, và kìa, các ngươi đã có tội chống lại ĐỨC CHÚA Thiên Chúa của các ngươi, và đã làm cho mình một con bò đúc: các ngươi đã nhanh chóng quay lường khỏi con đường mà ĐỨC CHÚA đã truyền các ngươi."
  17: "Và ta đã lấy hai bảng, và ném chúng ra khỏi hai tay ta, và đã phá chúng trước mắt các ngươi."
  18: "Và ta đã quỳ xuống trước ĐỨC CHÚA, như lần đầu, bốn mươi ngày và bốn mươi đêm: ta không ăn bánh, cũng không uống nước, vì mọi tội lỗi của các ngươi mà các ngươi đã phạm, trong việc làm điều gian ác trước mặt ĐỨC CHÚA, để kích động Ngài đến sự giận dữ."
  19: "Vì ta sợ sự giận và sự nóng giận, mà ĐỨC CHÚA đã giận các ngươi để tiêu diệt các ngươi. Nhưng ĐỨC CHÚA đã hear ta vào thời đó cũng vậy."
  20: "Và ĐỨC CHÚA đã rất giận A-rôn để tiêu diệt người: và ta đã cầu nguyện cho A-rôn cũng vào thời đó."
  21: "Và ta đã lấy tội lỗi của các ngươi, con bò mà các ngươi đã làm, và đã đốt nó bằng lửa, và đã nghiền nó, và đã xay nó rất nhỏ, đến khi nó nhỏ như bụi: và ta đã ném bụi của nó vào suối descends từ núi."
  22: "Và ở Ta-bê-ra, và ở Ma-xa, và ở Ki-brốt Ha-ta-a-va, các ngươi đã làm ĐỨC CHÚA giận."
  23: "Cũng vậy khi ĐỨC CHÚA đã遣 các ngươi từ Ca-đês Bân-nê-a, rằng: Hãy lên và chiếm hữu xứ mà ta đã ban các ngươi; bấy giờ các ngươi đã nổi loạn chống lại điều răn của ĐỨC CHÚA Thiên Chúa của các ngươi, và các ngươi không tin Ngài, cũng không hear tiếng Ngài."
  24: "Các ngươi đã nổi loạn chống lại ĐỨC CHÚA từ ngày mà ta biết các ngươi."
  25: "Vậy ta đã quỳ xuống trước ĐỨC CHÚA bốn mươi ngày và bốn mươi đêm, như ta đã quỳ xuống lần đầu; vì ĐỨC CHÚA đã nói Ngài sẽ tiêu diệt các ngươi."
  26: "Ta đã cầu nguyện đến ĐỨC CHÚA, và nói: Lạy Chúa, Đức Chúa Trời, đừng tiêu diệt dân của Ngài và gia tài của Ngài, mà Ngài đã cứu chuộc bằng sự vĩ đại của Ngài, mà Ngài đã đưa ra khỏi Ê-díp-tô bằng bàn tay mạnh mẽ."
  27: "Hãy nhớ tôi tớ của Ngài, A-bơ-ram, Y-sác, và Gia-cốp; đừng nhìn đến sự cứng đầu của dân này, cũng không đến sự gian ác của họ, cũng không đến tội của họ:"
  28: "Để xứ mà Ngài đã đưa chúng ta ra khỏi không nói rằng: Vì ĐỨC CHÚA không thể đưa họ vào xứ mà Ngài đã hứa họ, và vì Ngài ghét họ, Ngài đã đưa họ ra để giết họ trong hoang mạc."
  29: "Tuy nhiên họ là dân của Ngài và gia tài của Ngài, mà Ngài đã đưa ra bằng quyền năng mạnh mẽ của Ngài và bằng cánh tay giơ ra của Ngài."
