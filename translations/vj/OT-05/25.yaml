25:
  1: "Nếu có tranh chấp giữa người đàn ông, và họ đến phán quyết, để các quan xét có thể xét xử họ; bấy giờ họ sẽ công nhận người công chính, và lên án người gian ác."
  2: "Và sự việc sẽ xảy ra, nếu người gian ác đáng bị đánh, quan xét sẽ làm cho người nằm xuống, và bị đánh trước mặt người, theo lỗi của người, bởi một số nhất định."
  3: "Bốn mươi đòn người có thể cho người, và không vượt quá: để nếu người vượt quá, và đánh người trên những điều này với nhiều đòn, bấy giờ anh em của ngươi sẽ có vẻ vặt cho ngươi."
  4: "Ngươi không will bịt mồm bò khi người nghiền ra lúa."
  5: "Nếu anh em ở cùng nhau, và một trong họ chết, và không có con, vợ của người chết không sẽ kết hôn với người lạ: anh em của chồng cô sẽ đi vào cô, và lấy cô làm vợ người, và làm bổn phận của anh em của chồng cho cô."
  6: "Và sự việc sẽ xảy ra, con trai đầu lòng mà cô sinh sẽ kế thừa tên của anh em người đã chết, để tên của người không bị cắt khỏi Ít-ra-ên."
  7: "Và nếu người đàn ông không thích lấy vợ của anh em người, bấy giờ hãy để vợ của anh em người đi lên đến cổng đến người lớn tuổi, và nói: Anh em của chồng tôi từ chối dấy lên tên cho anh em tôi trong Ít-ra-ên, người không sẽ làm bổn phận của anh em của chồng tôi."
  8: "Bấy giờ người lớn tuổi của thành phố của người sẽ gọi người, và phán với người: và nếu người đứng, và nói: Ta không thích lấy cô;"
  9: "Bấy giờ vợ của anh em người sẽ đến người trong sự hiện diện của người lớn tuổi, và buộc giày của người ra khỏi chân người, và nhổ vào mặt người, và sẽ đáp và nói: Vậy sẽ được làm cho người đàn ông đó sẽ không xây nhà của anh em người."
  10: "Và tên của người sẽ được gọi trong Ít-ra-ên, Ngôi nhà của người có giày được buộc."
  11: "Khi người đàn ông cố gắng cùng nhau, và vợ của một người đến gần để cứu chồng mình khỏi tay người đánh người, và giơ tay, và lấy người bởi bí mật:"
  12: "Bấy giờ ngươi sẽ cắt tay cô, mắt ngươi không will thương cô."
  13: "Ngươi không will có trong túi của ngươi các trọng lượng khác, lớn và nhỏ."
  14: "Ngươi không will có trong nhà ngươi các đo lường khác, lớn và nhỏ."
  15: "Nhưng ngươi sẽ có một trọng lượng hoàn hảo và công chính, một đo lường hoàn hảo và công chính ngươi sẽ có: để ngày của ngươi có thể được kéo dài trong xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi."
  16: "Vì mọi ai làm những điều này, và mọi ai làm không công chính, là sự ghê tởm cho ĐỨC CHÚA Thiên Chúa của ngươi."
  17: "Hãy nhớ điều A-ma-lếc đã làm cho ngươi trong đường, khi các ngươi ra khỏi Ê-díp-tô;"
  18: "Làm sao người gặp ngươi trong đường, và đánh người yếu nhất của ngươi, toàn thể người yếu đuối phía sau ngươi, khi ngươi mệt và mệt; và người không sợ Đức Chúa Trời."
  19: "Vậy sự việc sẽ xảy ra, khi ĐỨC CHÚA Thiên Chúa của ngươi đã cho ngươi nghỉ ngơi từ mọi kẻ thù của ngươi xung quanh, trong xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi làm gia tài chiếm hữu nó, ngươi sẽ xóa kỷ niệm của A-ma-lếc từ dưới trời; ngươi không sẽ quên nó."
