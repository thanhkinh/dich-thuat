33:
  1: "Và đây là sự phước, mà Môi-se người của Đức Chúa Trời đã ban phước cho con cái của Ít-ra-ên trước khi người chết."
  2: "Và người đã nói: ĐỨC CHÚA đã đến từ Xi-nai, và đã đứng dậy từ Xê-ia đến họ; Ngài đã tỏa sáng từ núi Pa-răn, và Ngài đã đến với mười ngàn của thánh: từ tay phải của Ngài đi một luật pháp lửa cho họ."
  3: "Vâng, Ngài yêu dân; mọi thánh của Ngài trong tay ngươi: và họ đã ngồi xuống dưới chân ngươi; mọi người sẽ nhận của lời ngươi."
  4: "Môi-se đã truyền cho chúng ta một luật pháp, là sự kế thừa của hội chúng của Gia-cốp."
  5: "Và người là vua trong Giê-su-rư-n, khi các trưởng của dân và các chi dòng của Ít-ra-ên được quy tụ cùng nhau."
  6: "Hãy để Ru-ben sống, và không chết; và hãy không để người của người ít đi."
  7: "Và đây là sự phước của Giu-đa: và người đã nói: Hãy hear, lạy ĐỨC CHÚA, tiếng của Giu-đa, và hãy dẫn người đến với dân của người: hãy để tay của người đủ cho người; và hãy là sự giúp đỡ cho người từ kẻ thù của người."
  8: "Và của Lê-vi người đã nói: Hãy để Thu-mim và U-rim của người ở với người thánh, người mà ngươi đã thử ở Ma-xa, và với người ngươi đã đấu tranh ở nước of Me-ri-ba;"
  9: "Người đã nói với cha người và với mẹ người: Ta không đã see người; also người không đã biết anh em người, still biết con cái của chính người: vì họ đã quan sát lời ngươi, và giữ giao ước của ngươi."
  10: "Họ sẽ dạy Gia-cốp phán quyết của ngươi, và Ít-ra-ên luật pháp của ngươi: họ sẽ đặt nhang trước mặt ngươi, và lễ toàn thiêu toàn thể trên bàn thờ của ngươi."
  11: "Hãy ban phước, lạy ĐỨC CHÚA, của cải của người, và hãy nhận việc tay người: hãy đấm qua eo của những người đứng lên chống lại người, và của những người ghét người, để họ không đứng dậy lại."
  12: "Và of Ben-ha-min người đã nói: Được yêu của ĐỨC CHÚA sẽ ở trong sự an toàn bởi Ngài; và ĐỨC CHÚA sẽ bao phủ người cả ngày dài, và người sẽ ở giữa vai của Ngài."
  13: "Và of Giô-sép người đã nói: Được phước của ĐỨC CHÚA là xứ của người, vì những điều quý của trời, vì sương, và vì vực sâu nằm dưới,"
  14: "Và cho những trái cây quý brough forth bởi mặt trời, và cho những điều quý được forth bởi mặt trăng,"
  15: "Và cho những điều đầu của những ngọn núi cổ, và cho những điều quý của những ngọn đồi dài,"
  16: "Và cho những điều quý của đất và sự đầy đủ của nó, và cho ý tốt của Đấng ở trong bụi rừng: hãy để sự phước đến trên đầu của Giô-sép, và trên đỉnh đầu của người đã được tách khỏi anh em của người."
  17: "Vinh quang của người như con đầu của bò người, và sừng của người như sừng của kỳ lân: với chúng người sẽ đẩy dân cùng nhau đến cuối của đất: và họ là mười ngàn của Êp-ra-im, và họ là ngàn của Ma-na-se."
  18: "Và of Xu-bu-lôn người đã nói: Hãy vui mừng, Xu-bu-lơn, trong sự đi ra của ngươi; và, I-sách-ca, trong lều của ngươi."
  19: "Họ sẽ gọi dân đến núi; ở đó họ sẽ dâng lễ hy sinh công chính: vì họ sẽ bú của sự dồi dào của biển, và của kho báu giấu trong cát."
  20: "Và of Ga-đan người đã nói: Được phước người mở rộng Ga-đan: người ở như sư tử, và xé cánh tay với vương miện của đầu."
  21: "Và người đã cung cấp phần đầu cho người, vì ở đó, trong một phần của người làm luật, người đã ngồi; và người đã đến với các trưởng của dân, người đã thi hành công lý của ĐỨC CHÚA, và phán quyết của Ngài với Ít-ra-ên."
  22: "Và of Đan người đã nói: Đan là một con sư tử con: người sẽ nhảy từ Ba-san."
  23: "Và of Nép-ta-li người đã nói: Hỡi Nép-ta-li, được no với ơn huệ, và đầy với sự phước của ĐỨC CHÚA: hãy chiếm hữu hướng tây và hướng nam."
  24: "Và of A-sơ người đã nói: Hãy để A-sơ được phước với con cái; hãy để người được chấp nhận bởi anh em của người, và hãy để người nhúng chân ngươi trong dầu."
  25: "Giày của ngươi sẽ là sắt và đồng; và như ngày của ngươi, vậy sức mạnh của ngươi."
  26: "Không có ai như Đức Chúa Trời of Giê-su-rư-n, Đấng cưỡi trên trời trong sự giúp đỡ của ngươi, và trong sự vĩ đại của Ngài trên bầu trời."
  27: "Đức Chúa Trời vĩnh cửu là nơi trú ẩn của ngươi, và dưới là cánh tay vĩnh cửu: và Ngài sẽ đẩy kẻ thù khỏi trước mặt ngươi; và sẽ nói: Tiêu diệt chúng."
  28: "Ít-ra-ên bấy giờ sẽ ở trong sự an toàn một mình: suối của Gia-cốp sẽ trên một xứ của lúa mì và rượu; also bầu trời của họ sẽ nhỏ sương xuống."
  29: "Hạnh phúc ngươi, hỡi Ít-ra-ên: ai như ngươi, hỡi dân được cứu bởi ĐỨC CHÚA, khiên của sự giúp đỡ của ngươi, và là gươm của vinh quang của ngươi! và kẻ thù của ngươi sẽ được tìm thấy là kẻ nói dối với ngươi; và ngươi sẽ đạp lên những nơi cao của họ."
