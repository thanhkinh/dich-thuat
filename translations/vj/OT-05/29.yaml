29:
  1: "Đây là lời của giao ước, mà ĐỨC CHÚA đã truyền Môi-se làm với con cái của Ít-ra-ên trong xứ Mo-ab, bên cạnh giao ước mà Ngài đã làm với họ ở Hô-rếp."
  2: "Và Môi-se đã gọi đến toàn thể Ít-ra-ên, và đã phán với họ: Các ngươi đã thấy toàn thể điều ĐỨC CHÚA đã làm trước mắt các ngươi trong xứ Ê-díp-tô cho Pa-ra-ô, và cho toàn thể tôi tớ của người, và cho toàn thể xứ của người:"
  3: "Những sự thử lớn mà mắt ngươi đã see, các dấu, và những phép lạ lớn:"
  4: "Tuy nhiên ĐỨC CHÚA không đã cho các ngươi lòng để nhận biết, và mắt để see, và tai để hear, đến ngày nay."
  5: "Và ta đã dẫn các ngươi bốn mươi năm trong hoang mạc: áo phục của các ngươi không đã cũ trên các ngươi, và giày của ngươi không đã cũ trên chân ngươi."
  6: "Các ngươi không đã ăn bánh, also không đã uống rượu hoặc rượu mạnh: để các ngươi có thể biết rằng ta là ĐỨC CHÚA Thiên Chúa của các ngươi."
  7: "Và khi các ngươi đến nơi này, Xi-hôn vua của Hết-bơn, và Ôc vua của Ba-san, đã ra chống chúng ta để chiến đấu, và chúng ta đã đánh họ:"
  8: "Và chúng ta đã chiếm xứ của họ, và đã cho làm gia tài cho người Ru-ben, và người Ga-đan, và nửa chi dòng của Ma-na-se."
  9: "Vậy hãy giữ lời của giao ước này, và làm chúng, để các ngươi có thể thịnh trong toàn thể điều các ngươi làm."
  10: "Các ngươi đứng ngày nay toàn thể các ngươi trước mặt ĐỨC CHÚA Thiên Chúa của các ngươi; các trưởng của các chi dòng của các ngươi, người lớn tuổi của các ngươi, và các quan của các ngươi, với toàn thể người đàn ông của Ít-ra-ên,"
  11: "Trẻ nhỏ của các ngươi, vợ của các ngươi, và người lạ trong trại của ngươi, từ người chặt gỗ của ngươi đến người múc nước của ngươi:"
  12: "Để ngươi sẽ vào giao ước với ĐỨC CHÚA Thiên Chúa của ngươi, và vào lời thề của Ngài, mà ĐỨC CHÚA Thiên Chúa của ngươi làm với ngươi ngày nay:"
  13: "Để Ngài có thể xác lập ngươi ngày nay làm một dân cho Ngài, và để Ngài có thể là Đức Chúa Trời cho ngươi, như Ngài đã nói với ngươi, và như Ngài đã thề với cha ngươi, với A-bơ-ram, với Y-sác, và với Gia-cốp."
  14: "Neither với các ngươi only ta làm giao ước và lời thề này;"
  15: "Nhưng với người đứng đây với chúng ta ngày nay trước mặt ĐỨC CHÚA Thiên Chúa của chúng ta, also với người không ở đây với chúng ta ngày nay:"
  16: "Vì các ngươi biết chúng ta đã ở như thế nào trong xứ Ê-díp-tô; và chúng ta đã đi qua những dân tộc mà các ngươi đi qua;"
  17: "Và các ngươi đã see sự ghê tởm của họ, và hình tượng của họ, gỗ và đá, bạc và vàng, trong số họ:"
  18: "Để sẽ không có trong các ngươi người đàn ông, hoặc người đàn bà, hoặc gia đình, hoặc chi dòng, lòng người quay lưng ngày nay khỏi ĐỨC CHÚA Thiên Chúa của chúng ta, để đi và phục vụ các thần của những dân tộc này; để sẽ không có trong các ngươi một rễ mang đắng và thuốc đắng:"
  19: "Và sự việc xảy ra, khi người hear lời của sự nguyền rủa này, người tự phước trong lòng người, rằng: Ta sẽ có hòa bình, though ta đi trong trí tưởng của lòng tôi, để thêm sự say khơi vào sự khát:"
  20: "ĐỨC CHÚA không will tha người, nhưng bấy giờ sự giận của ĐỨC CHÚA và sự ghen ghét của Ngài sẽ bốc lên chống lại người đó, và mọi sự nguyền rủa được viết trong sách này sẽ nằm trên người, và ĐỨC CHÚA sẽ xóa tên người từ dưới trời."
  21: "Và ĐỨC CHÚA sẽ tách người ra cho điều ác khỏi mọi chi dòng của Ít-ra-ên, theo mọi sự nguyền rủa của giao ước được viết trong sách luật pháp này:"
  22: "Để thế hệ sau này của con cái của các ngươi sẽ đứng lên sau các ngươi, và người lạ sẽ đến từ một đất xa, sẽ nói, khi họ see bệnh dịch của xứ đó, và bệnh tật mà ĐỨC CHÚA đã đặt trên nó:"
  23: "Và toàn thể xứ của nó là lưu huỳnh, và muối, và sự cháy, không gieo, cũng không sinh, also không cỏ mọc trong đó, như sự lật đổ of Xô-đôm, và Gô-mô-rơ, Áp-ma, và Xê-bơ-im, mà ĐỨC CHÚA đã lật đổ trong sự giận của Ngài, và trong sự cơn thịnh nộ của Ngài:"
  24: "Even mọi dân tộc sẽ nói: Tại sao ĐỨC CHÚA đã làm như vậy cho xứ này? cái gì có nghĩa là sự nóng của sự giận lớn này?"
  25: "Bấy giờ người đàn ông sẽ nói: Vì họ đã bỏ giao ước của ĐỨC CHÚA Đức Chúa Trời của cha họ, mà Ngài đã làm với họ khi Ngài đưa họ ra khỏi xứ Ê-díp-tô:"
  26: "Vì họ đã đi và phục vụ các thần khác, và thờ phượng chúng, các thần mà họ không biết, mà Ngài không đã ban cho họ:"
  27: "Và sự giận của ĐỨC CHÚA đã bùng lên chống lại xứ này, để mang trên nó mọi sự nguyền rủa được viết trong sách này:"
  28: "Và ĐỨC CHÚA đã nhổ họ khỏi xứ của họ trong sự giận, và trong sự cơn thịnh nộ, và trong sự phẫn nộ lớn, và đã ném họ vào một đất khác, như ngày nay."
  29: "Những điều bí mật thuộc về ĐỨC CHÚA Thiên Chúa của chúng ta: nhưng những điều được revealed thuộc về chúng ta và cho con cái của chúng ta mãi mãi, để chúng ta có thể làm mọi lời của luật pháp này."
