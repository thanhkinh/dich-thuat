5:
  1: "Và Môi-se đã gọi toàn thể Ít-ra-ên, và đã phán với họ: Hãy nghe, hỡi Ít-ra-ên, các điều lệ và các phán quyết mà ta nói trong tai các ngươi ngày nay, để các ngươi có thể học chúng, và giữ, và làm chúng."
  2: "ĐỨC CHÚA Thiên Chúa của chúng ta đã làm giao ước với chúng ta ở Hô-rếp."
  3: "ĐỨC CHÚA không làm giao ước này với cha chúng ta, nhưng với chúng ta, với chúng ta, những người tất cả chúng ta ở đây còn sống ngày nay."
  4: "ĐỨC CHÚA đã nói với các ngươi mặt đối mặt trên núi từ giữa lửa,"
  5: "Ta đã đứng giữa ĐỨC CHÚA và các ngươi vào thời đó, để cho các ngươi thấy lời của ĐỨC CHÚA: vì các ngươi sợ vì lửa, và không lên núi; rằng:"
  6: "Ta là ĐỨC CHÚA Thiên Chúa của ngươi, Đấng đã đưa ngươi ra khỏi xứ Ê-díp-tô, khỏi nhà của nô lệ."
  7: "Ngươi không được có thần khác trước mặt ta."
  8: "Ngươi không được làm cho mình bất kỳ hình tượng tạc nào, hoặc bất kỳ sự giống mình của bất cứ thứ gì ở trên trời phía trên, hoặc ở dưới đất phía dưới, hoặc ở trong nước dưới đất:"
  9: "Ngươi không được cúi xuống chúng, cũng không phục vụ chúng: vì ta, ĐỨC CHÚA Thiên Chúa của ngươi, là Đức Chúa Trời ghen ghét, thăm sự gian ác của cha trên con cái đến thế hệ thứ ba và thứ tư của những người ghét ta,"
  10: "Và tỏ ra thương xót đến hàng ngàn của những người yêu ta và giữ các điều răn của ta."
  11: "Ngươi không được lấy tên của ĐỨC CHÚA Thiên Chúa của ngươi vô cớ: vì ĐỨC CHÚA sẽ không giữ người vô tội mà lấy tên Ngài vô cớ."
  12: "Hãy giữ ngày Sabbath để thánh hóa nó, như ĐỨC CHÚA Thiên Chúa của ngươi đã truyền ngươi."
  13: "Sáu ngày ngươi sẽ lao động, và làm mọi việc của ngươi:"
  14: "Nhưng ngày thứ bảy là ngày Sabbath của ĐỨC CHÚA Thiên Chúa của ngươi: trong đó ngươi không được làm bất kỳ việc gì, ngươi, cũng không con trai ngươi, cũng không con gái ngươi, cũng không tôi nam ngươi, cũng không tôi nữ ngươi, cũng không bò ngươi, cũng không lừa ngươi, cũng không bất kỳ gia súc nào của ngươi, cũng không người lạ ở trong cổng ngươi; để tôi nam và tôi nữ của ngươi có thể nghỉ như ngươi."
  15: "Và hãy nhớ rằng ngươi là tôi tớ trong xứ Ê-díp-tô, và ĐỨC CHÚA Thiên Chúa của ngươi đã đưa ngươi ra khỏi đó bằng bàn tay mạnh mẽ và bằng cánh tay giơ ra: đó là lý do ĐỨC CHÚA Thiên Chúa của ngươi truyền ngươi giữ ngày Sabbath."
  16: "Hãy kính trọng cha ngươi và mẹ ngươi, như ĐỨC CHÚA Thiên Chúa của ngươi đã truyền ngươi; để ngày của ngươi có thể được kéo dài, và để việc có thể tốt cho ngươi, trong xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi."
  17: "Ngươi không được giết người."
  18: "Ngươi không được gian dâm."
  19: "Ngươi không được trộm cắp."
  20: "Ngươi không được làm chứng gian chống lại hàng xóm của ngươi."
  21: "Ngươi không được khao khát vợ của hàng xóm của ngươi, cũng không được tham lam nhà của hàng xóm của ngươi, ruộng của người, hoặc tôi nam của người, hoặc tôi nữ của người, bò của người, hoặc lừa của người, hoặc bất cứ thứ gì là của hàng xóm của ngươi."
  22: "Những lời này ĐỨC CHÚA đã phán với toàn thể hội chúng của các ngươi trên núi từ giữa lửa, của mây, và của sự tối đậm đặc, với tiếng lớn: và Ngài không thêm gì nữa. Và Ngài đã viết chúng trên hai bảng đá, và giao chúng cho ta."
  23: "Và sự việc xảy ra, khi các ngươi nghe tiếng từ giữa bóng tối, vì núi cháy với lửa, các ngươi đã đến gần ta, tất cả các trưởng của các chi dòng của các ngươi, và người lớn tuổi của các ngươi;"
  24: "Và các ngươi nói: Kìa, ĐỨC CHÚA Thiên Chúa của chúng ta đã cho chúng ta thấy vinh quang của Ngài và sự vĩ đại của Ngài, và chúng ta đã nghe tiếng Ngài từ giữa lửa: chúng ta đã thấy ngày nay rằng Đức Chúa Trời nói với người, và người còn sống."
  25: "Vậy tại sao chúng ta phải chết? Vì lửa lớn này sẽ tiêu diệt chúng ta: nếu chúng ta hear tiếng của ĐỨC CHÚA Thiên Chúa của chúng ta thêm nữa, thì chúng ta sẽ chết."
  26: "Vì ai trong mọi xác thịt, đã hear tiếng của Đức Chúa Trời sống phán từ giữa lửa, như chúng ta, và còn sống?"
  27: "Hãy đi gần, và hear mọi điều mà ĐỨC CHÚA Thiên Chúa của chúng ta sẽ nói: và hãy nói cho chúng ta mọi điều mà ĐỨC CHÚA Thiên Chúa của chúng ta sẽ phán với ngươi; và chúng ta sẽ hear, và làm."
  28: "Và ĐỨC CHÚA đã hear tiếng của lời của các ngươi, khi các ngươi phán với ta; và ĐỨC CHÚA đã nói với ta: Ta đã hear tiếng của lời của dân này, những người đã phán với ngươi: họ đã nói tốt mọi điều mà họ đã nói."
  29: "Ối giá có một lòng như vậy trong họ, để họ sợ ta, và giữ mọi điều răn của ta luôn luôn, để việc có thể tốt cho họ, và cho con cái của họ mãi mãi!"
  30: "Hãy đi nói với họ: Hãy vào lều của các ngươi lại."
  31: "Nhưng còn ngươi, hãy đứng đây bên ta, và ta sẽ phán với ngươi mọi điều răn, và các điều lệ, và các phán quyết, mà ngươi sẽ dạy họ, để họ có thể làm chúng trong xứ mà ta ban họ chiếm hữu nó."
  32: "Các ngươi hãy quan sát làm vậy như ĐỨC CHÚA Thiên Chúa của các ngươi đã truyền các ngươi: các ngươi không được quay sang phải hoặc sang trái."
  33: "Các ngươi hãy đi trong mọi con đường mà ĐỨC CHÚA Thiên Chúa của các ngươi đã truyền các ngươi, để các ngươi có thể sống, và để việc có thể tốt cho các ngươi, và để các ngươi có thể kéo dài ngày trong xứ mà các ngươi sẽ chiếm hữu."
