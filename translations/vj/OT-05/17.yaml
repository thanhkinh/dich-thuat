17:
  1: "Ngươi không được hy sinh cho ĐỨC CHÚA Thiên Chúa của ngươi bất kỳ bò, hoặc cừu, trong đó có khuyết tật, hoặc bất kỳ sự xấu nào: vì đó là sự ghê tởm cho ĐỨC CHÚA Thiên Chúa của ngươi."
  2: "Nếu được tìm thấy trong các ngươi, trong bất kỳ cổng nào của ngươi mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, người nam hoặc người nữ, đã làm sự gian ác trước mắt ĐỨC CHÚA Thiên Chúa của ngươi, trong việc vi phạm giao ước của Ngài,"
  3: "Và đã đi và phục vụ các thần khác, và thờ phượng chúng, hoặc mặt trời, hoặc mặt trăng, hoặc bất kỳ binh đội của trời, mà ta không đã truyền;"
  4: "Và được báo cho ngươi, và ngươi đã hear, và tìm kiếm cần mẫn, và kìa, là thật, và việc chắc chắn, rằng sự ghê tởm như vậy được làm trong Ít-ra-ên:"
  5: "Bấy giờ ngươi sẽ mang forth người nam hoặc người nữ, đã làm sự gian ác đó, đến cổng của ngươi, người nam hoặc người nữ, và sẽ ném đá họ bằng đá, cho đến khi họ chết."
  6: "Theo miệng của hai nhân chứng, hoặc ba nhân chứng, người đáng chết sẽ bị giết chết; nhưng theo miệng của một nhân chứng người không sẽ bị giết chết."
  7: "Tay của nhân chứng sẽ đầu tiên trên người để giết người, và sau đó tay của toàn thể dân. Vậy ngươi sẽ đưa điều ác khỏi giữa các ngươi."
  8: "Nếu có một vấn đề quá khó cho ngươi trong phán quyết, giữa máu và máu, giữa lời thỉnh cầu và lời thỉnh cầu, và giữa đòn và đòn, là việc tranh chấp trong cổng của ngươi: bấy giờ ngươi sẽ đứng dậy, và sẽ lên đến nơi mà ĐỨC CHÚA Thiên Chúa của ngươi sẽ chọn;"
  9: "Và ngươi sẽ đến với các tư tế người Lê-vi, và với quan xét sẽ ở trong những ngày đó, và sẽ hỏi; và họ sẽ cho ngươi biết câu của phán quyết:"
  10: "Và ngươi sẽ làm theo câu, mà họ của nơi đó mà ĐỨC CHÚA sẽ chọn sẽ cho ngươi biết; và ngươi sẽ quan sát làm theo toàn thể điều họ thông báo cho ngươi:"
  11: "Theo câu của luật pháp mà họ sẽ dạy ngươi, và theo phán quyết mà họ sẽ nói với ngươi, ngươi sẽ làm: ngươi không sẽ thoát khỏi câu mà họ sẽ cho ngươi biết, sang phải, hoặc sang trái."
  12: "Và người sẽ làm ngạo mạn, và sẽ không hear tư tế đứng để phục vụ ở đó trước mặt ĐỨC CHÚA Thiên Chúa của ngươi, hoặc quan xét, người đó sẽ chết: và ngươi sẽ đưa điều ác khỏi Ít-ra-ên."
  13: "Và toàn thể dân sẽ hear, và sợ, và sẽ không làm nữa sự ngạo mạn."
  14: "Khi ngươi đến xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, và chiếm hữu nó, và ở trong đó, và nói: Ta sẽ đặt một vua trên ta, như mọi dân tộc quanh ta;"
  15: "Ngươi sẽ bằng bất cứ cách nào đặt người vua trên ngươi, người mà ĐỨC CHÚA Thiên Chúa của ngươi sẽ chọn: một từ giữa anh em ngươi ngươi sẽ đặt vua trên ngươi: ngươi không thể đặt người lạ trên ngươi, người không phải anh em ngươi."
  16: "Nhưng người không sẽ nhân thêm ngựa cho mình, cũng không làm cho dân quay lại Ê-díp-tô, để người nhân thêm ngựa: vì ĐỨC CHÚA đã nói với các ngươi: Các ngươi sẽ không còn trở lại đường đó nữa."
  17: "Cũng người không sẽ nhân thêm vợ cho mình, để lòng người không quay lưng: cũng người không sẽ nhân thêm rất nhiều bạc và vàng cho mình."
  18: "Và sự việc sẽ xảy ra, khi người ngồi trên ngai của vương quốc của người, người sẽ viết cho mình một bản sao của luật pháp này trong một sách từ điều trước mặt các tư tế người Lê-vi:"
  19: "Và nó sẽ ở với người, và người sẽ đọc trong đó mọi ngày của đời người: để người có thể học sợ ĐỨC CHÚA Đức Chúa Trời của người, để giữ mọi lời của luật pháp này và các điều lệ này, để làm chúng:"
  20: "Để lòng người không được nâng lên trên anh em của người, và người không quay lưng khỏi điều răn, sang phải, hoặc sang trái: để người có thể kéo dài ngày trong vương quốc của người, người, và con cái của người, giữa Ít-ra-ên."
