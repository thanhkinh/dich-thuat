20:
  1: "Khi ngươi ra chiến trận chống lại kẻ thù của ngươi, và see ngựa, và xe, và một dân đông hơn ngươi, không sợ họ: vì ĐỨC CHÚA Thiên Chúa của ngươi ở với ngươi, Đấng đã đưa ngươi lên khỏi xứ Ê-díp-tô."
  2: "Và sự việc sẽ xảy ra, khi các ngươi đến gần chiến trận, tư tế sẽ đến gần và phán với dân,"
  3: "Và sẽ nói với họ: Hãy nghe, hỡi Ít-ra-ên, các ngươi đến gần ngày nay chiến trận chống lại kẻ thù của các ngươi: đừng để lòng các ngươi yếu, đừng sợ, và đừng run rẩy, cũng không được kinh hoàng vì họ;"
  4: "Vì ĐỨC CHÚA Thiên Chúa của các ngươi là Đấng đi với các ngươi, để chiến đấu cho các ngươi chống lại kẻ thù của các ngươi, để cứu các ngươi."
  5: "Và các quan sẽ phán với dân, rằng: Người nào đã xây một nhà mới, và không đã thiền nó? hãy để người đi và trở lại nhà của người, để người không chết trong chiến trận, và người khác thiền nó."
  6: "Và người nào đã trồng một vườn nho, và không đã ăn của nó? hãy để người cũng đi và trở lại nhà của người, để người không chết trong chiến trận, và người khác ăn của nó."
  7: "Và người nào đã đính hôn một vợ, và không đã nhận cô? hãy để người đi và trở lại nhà của người, để người không chết trong chiến trận, và người khác nhận cô."
  8: "Và các quan sẽ phán thêm với dân, và họ sẽ nói: Người nào là sợ hãi và yếu tim? hãy để người đi và trở lại nhà của người, để lòng anh em của người không yếu như lòng người."
  9: "Và sự việc sẽ xảy ra, khi các quan đã kết thúc phán với dân, họ sẽ làm trưởng của các đội quân để dẫn dân."
  10: "Khi ngươi đến gần một thành phố để chiến đấu chống lại nó, bấy giờ tuyên bố hòa bình cho nó."
  11: "Và sự việc sẽ xảy ra, nếu nó làm cho ngươi đáp của hòa bình, và mở cho ngươi, bấy giờ sẽ xảy ra, toàn thể dân được tìm thấy trong đó sẽ là người nộp thuế cho ngươi, và họ sẽ phục vụ ngươi."
  12: "Và nếu nó không sẽ làm hòa bình với ngươi, nhưng sẽ làm chiến tranh chống lại ngươi, bấy giờ ngươi sẽ vây hãm nó:"
  13: "Và khi ĐỨC CHÚA Thiên Chúa của ngươi đã giao nó vào tay ngươi, ngươi sẽ đánh mọi người đực của nó bằng lưỡi gươm:"
  14: "Nhưng người đàn bà, và trẻ con, và gia súc, và mọi thứ trong thành phố, toàn thể chiến lợi phẩm của nó, ngươi sẽ lấy cho ngươi; và ngươi sẽ ăn chiến lợi phẩm của kẻ thù của ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi đã ban ngươi."
  15: "Vậy ngươi sẽ làm cho mọi thành phố rất xa từ ngươi, không phải là các thành phố của các dân tộc này."
  16: "Nhưng của các thành phố của dân này, mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi làm gia tài, ngươi sẽ để sống bất cứ thứ gì thở:"
  17: "Nhưng ngươi sẽ tiêu diệt họ hoàn toàn; người Hít, và người A-mô-rít, người Ca-na-an, và người Pê-rít-xít, người Hê-vít, và người Giê-bu-xít; như ĐỨC CHÚA Thiên Chúa của ngươi đã truyền ngươi:"
  18: "Để họ không dạy các ngươi làm theo mọi sự ghê tởm của họ, mà họ đã làm cho các thần của họ; vậy các ngươi sẽ có tội chống lại ĐỨC CHÚA Thiên Chúa của các ngươi."
  19: "Khi ngươi vây hãm một thành phố lâu, trong việc làm chiến tranh chống lại nó để chiếm nó, ngươi không sẽ tiêu diệt cây của nó bằng cách ép rìu vào chúng: vì ngươi có thể ăn của chúng, và ngươi không sẽ chặt chúng xuống vì cây của đồng là sự sống của người để dùng trong cuộc vây hãm:"
  20: "Chỉ cây mà ngươi biết rằng chúng không phải là cây để ăn, ngươi sẽ tiêu diệt và chặt chúng xuống; và ngươi sẽ xây lũy thành chống lại thành phố làm chiến tranh với ngươi, cho đến khi nó bị khuất phục."
