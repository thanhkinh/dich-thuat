19:
  1: "Khi ĐỨC CHÚA Thiên Chúa của ngươi đã cắt đứt các dân tộc, xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi, và ngươi kế thừa họ, và ở trong các thành phố của họ, và trong nhà của họ;"
  2: "Ngươi sẽ tách ba thành phố cho ngươi giữa xứ của ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi chiếm hữu nó."
  3: "Ngươi sẽ chuẩn bị một con đường cho ngươi, và chia biên giới của xứ ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi kế thừa, thành ba phần, để mọi người giết người có thể trốn đến đó."
  4: "Và đây là trường hợp của người giết người, sẽ trốn đến đó, để người có thể sống: Bất kỳ ai giết hàng xóm của mình vô tình, người không ghét trong thời quá khứ;"
  5: "Như khi người đàn ông đi vào rừng với hàng xóm để chặt gỗ, và tay người phát một đòn với rìu để chặt cây, và đầu lưỡi trượt khỏi cán, và rơi vào hàng xóm, người chết; người sẽ trốn đến một trong những thành phố đó, và sống:"
  6: "Để người trả thù máu không đuổi người giết người, trong khi lòng người nóng, và bắt kịp người, vì đường dài, và giết người; trong khi người không đáng chết, vì người không ghét người trong thời quá khứ."
  7: "Đó là lý do ta truyền ngươi, rằng: Ngươi sẽ tách ba thành phố cho ngươi."
  8: "Và nếu ĐỨC CHÚA Thiên Chúa của ngươi mở rộng biên giới của ngươi, như Ngài đã thề với cha ngươi, và ban ngươi toàn thể xứ mà Ngài đã hứa ban cho cha ngươi;"
  9: "Nếu ngươi giữ mọi điều răn này để làm chúng, mà ta truyền ngươi ngày nay, để yêu ĐỨC CHÚA Thiên Chúa của ngươi, và đi luôn trong con đường của Ngài; bấy giờ ngươi sẽ thêm ba thành phố nữa cho ngươi, bên cạnh ba thành phố này:"
  10: "Để máu vô tội không bị đổ trong xứ ngươi, mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi làm gia tài, và máu ở trên ngươi."
  11: "Nhưng nếu bất kỳ người nào ghét hàng xóm, và nằm phục cho người, và đứng lên chống người, và đánh người chết, và trốn vào một trong những thành phố này:"
  12: "Bấy giờ người lớn tuổi của thành phố của người sẽ遣 và lấy người từ đó, và giao người vào tay của người trả thù máu, để người có thể chết."
  13: "Mắt ngươi không sẽ thương người, nhưng ngươi sẽ đưa sự tội của máu vô tội khỏi Ít-ra-ên, để việc có thể tốt cho ngươi."
  14: "Ngươi không được di chuyển mốc của hàng xóm của ngươi, mà họ từ thời xưa đã đặt trong gia tài của ngươi, mà ngươi sẽ kế thừa trong xứ mà ĐỨC CHÚA Thiên Chúa của ngươi ban ngươi chiếm hữu nó."
  15: "Một nhân chứng không sẽ đứng lên chống lại một người cho bất kỳ sự gian ác, hoặc cho bất kỳ tội, trong bất kỳ tội mà người phạm: theo miệng của hai nhân chứng, hoặc theo miệng của ba nhân chứng, việc sẽ được xác lập."
  16: "Nếu nhân chứng giả đứng lên chống lại bất kỳ ai để làm chứng chống lại người điều sai;"
  17: "Bấy giờ cả hai người, giữa đó tranh chấp, sẽ đứng trước mặt ĐỨC CHÚA, trước mặt các tư tế và các quan xét, sẽ ở trong những ngày đó;"
  18: "Và các quan xét sẽ làm tìm kiếm cần mẫn: và kìa, nếu nhân chứng là nhân chứng giả, và đã làm chứng giả chống lại anh em của người;"
  19: "Bấy giờ các ngươi sẽ làm cho người, như người đã nghĩ để làm cho anh em của người: vậy ngươi sẽ đưa điều ác khỏi giữa các ngươi."
  20: "Và những người còn sót sẽ hear, và sợ, và sẽ không làm nữa bất kỳ điều ác như thế này trong các ngươi."
  21: "Và mắt ngươi không sẽ thương; nhưng sự sống đi cho sự sống, mắt cho mắt, răng cho răng, tay cho tay, chân cho chân."
