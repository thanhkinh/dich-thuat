8:
  1: "Mọi điều răn mà ta truyền ngươi ngày nay các ngươi sẽ quan sát làm, để các ngươi có thể sống, và gia tăng, và đi vào và chiếm hữu xứ mà ĐỨC CHÚA đã thề với cha các ngươi."
  2: "Và ngươi sẽ nhớ toàn thể con đường mà ĐỨC CHÚA Thiên Chúa của ngươi đã dẫn ngươi bốn mươi năm này trong hoang mạc, để khiêm tốn ngươi, và để thử ngươi, để biết điều gì trong lòng ngươi, liệu ngươi sẽ giữ điều răn của Ngài, hay không."
  3: "Và Ngài đã khiêm tốn ngươi, và để ngươi đói, và đã nuôi ngươi bằng man-na, mà ngươi không biết, cũng không cha ngươi biết; để Ngài có thể làm cho ngươi biết rằng người không sống bằng bánh thôi, nhưng bằng mọi lời ra khỏi miệng của ĐỨC CHÚA người sống."
  4: "Áo phục của ngươi không đã cũ trên ngươi, cũng không chân ngươi bị sưng, bốn mươi năm này."
  5: "Ngươi cũng sẽ suy nghĩ trong lòng ngươi, rằng, như người cha kỷ luật con trai, vậy ĐỨC CHÚA Thiên Chúa của ngươi kỷ luật ngươi."
  6: "Vậy ngươi sẽ giữ các điều răn của ĐỨC CHÚA Thiên Chúa của ngươi, để đi trong con đường của Ngài, và để sợ Ngài."
  7: "Vì ĐỨC CHÚA Thiên Chúa của ngươi đưa ngươi vào xứ tốt, xứ của những suối nước, của các nguồn và vực sâu phun ra từ thung lũng và ngọn núi;"
  8: "Xứ của lúa mì, và đại mạch, và nho, và sung, và lựu; xứ của dầu ô-liu, và mật;"
  9: "Xứ mà ngươi sẽ ăn bánh mà không thiếu, ngươi sẽ không thiếu bất cứ thứ gì trong đó; xứ mà đá của nó là sắt, và từ những ngọn núi của nó ngươi có thể đào đồng."
  10: "Khi ngươi đã ăn và no, bấy giờ ngươi sẽ ca ngợi ĐỨC CHÚA Thiên Chúa của ngươi vì xứ tốt mà Ngài đã ban ngươi."
  11: "Hãy cẩn thận để ngươi không quên ĐỨC CHÚA Thiên Chúa của ngươi, trong việc không giữ điều răn của Ngài, và phán quyết của Ngài, và điều lệ của Ngài, mà ta truyền ngươi ngày nay:"
  12: "Để khi ngươi đã ăn và no, và đã xây các nhà tốt, và ở trong đó;"
  13: "Và khi bò và cừu của ngươi gia tăng, và bạc và vàng của ngươi gia tăng, và mọi thứ của ngươi gia tăng;"
  14: "Bấy giờ lòng ngươi được nâng lên, và ngươi quên ĐỨC CHÚA Thiên Chúa của ngươi, Đấng đã đưa ngươi ra khỏi xứ Ê-díp-tô, khỏi nhà của nô lệ;"
  15: "Đấng đã dẫn ngươi qua hoang mạc lớn và đáng sợ, nơi có rắn lửa, và bọ cạp, và sự hạn hán, nơi không có nước; Đấng đã đưa nước ra khỏi đá sét cho ngươi;"
  16: "Đấng đã nuôi ngươi trong hoang mạc bằng man-na, mà cha ngươi không biết, để Ngài có thể khiêm tốn ngươi, và để Ngài có thể thử ngươi, để làm điều tốt cho ngươi cuối cùng;"
  17: "Và ngươi nói trong lòng ngươi: Quyền lực và sự mạnh mẽ của tay ta đã mang lại cho ta sự giàu có này."
  18: "Nhưng ngươi sẽ nhớ ĐỨC CHÚA Thiên Chúa của ngươi: vì Ngài là Đấng ban quyền lực cho ngươi để được giàu có, để Ngài có thể xác lập giao ước mà Ngài đã thề với cha ngươi, như ngày nay."
  19: "Và sự việc sẽ xảy ra, nếu ngươi hoàn toàn quên ĐỨC CHÚA Thiên Chúa của ngươi, và đi sau các thần khác, và phục vụ họ, và thờ phượng họ, ta làm chứng chống lại các ngươi ngày nay rằng các ngươi chắc chắn sẽ bị tiêu diệt."
  20: "Như các dân tộc mà ĐỨC CHÚA tiêu diệt trước mặt các ngươi, vậy các ngươi sẽ bị tiêu diệt; vì các ngươi không sẽ vâng phục tiếng của ĐỨC CHÚA Thiên Chúa của các ngươi."
