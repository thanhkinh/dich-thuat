3:
  1: "Lời cầu nguyện của tiên tri Ha-ba-cúc trên các nhạc điệu."
  2: "Lạy THIÊN CHÚA, ta đã nghe lời nói của Ngài, và sợ hãi: Lạy THIÊN CHÚA, hãy làm sống công việc của Ngươi giữa những năm, giữa những năm hãy cho biết; trong cơn giận hãy nhớ sự thương xót."
  3: "Thiên Chúa đến từ Te-man, và Đấng Thánh từ núi Pa-ran. Se-la. Vinh quang của Ngài che trời, và đất đầy sự ngợi khen của Ngài."
  4: "Và sự rực rỡ của Ngài như ánh sáng; Ngài có sừng ra khỏi tay Ngài: và nơi ẩn náu của quyền lực của Ngài."
  5: "Trước mặt Ngài đi dịch bệnh, và than hồng đi ra dưới chân Ngài."
  6: "Ngài đứng, và đo đất: Ngài nhìn, và xua tan các dân tộc; và những ngọn vĩnh cửu bị tán xạ, những đồi vĩnh cửu cúi xuống: đường của Ngài vĩnh cửu."
  7: "Ta thấy các lều của Cu-san trong sự hoạn nạn: và các màn của đất của Mi-di-an run rẩy."
  8: "THIÊN CHÚA có không hài lòng với các sông không? Sự giận của Ngài với các sông không? Sự phẫn nộ của Ngài với biển, rằng Ngài cưỡi ngựa và xe cứu rỗi của Ngài?"
  9: "Cung của Ngài được làm hoàn toàn trần, theo lời thề của các chi tộc, đúng là lời Ngài. Se-la. Ngài đã cắt đất bằng các sông."
  10: "Các ngọn núi nhìn Ngài, và chúng run rẩy: sự tràn của nước đi qua: vực sâu nói tiếng của nó, và nâng tay nó trên cao."
  11: "Mặt trời và mặt trăng đứng yên trong nơi ở của chúng: bằng ánh sáng của mũi tên của Ngài chúng đi, và bằng sự chiếu sáng của giáo sáng của Ngài."
  12: "Ngài đã đi qua đất trong sự phẫn nộ, Ngài đã đập lúa các dân ngoại trong cơn giận."
  13: "Ngài đi ra để cứu rỗi dân của Ngài, để cứu rỗi với Đấng Được Xức Dầu của Ngài; Ngài đã làm thương đầu của nhà của người ác, bằng cách khám phá nền móng đến cổ. Se-la."
  14: "Ngài đã đâm xuyên bằng gậy của hắn đầu của các làng của hắn: họ ra như cơn lốc để tán xạ ta: sự vui mừng của họ như để nuốt chửng người nghèo bí mật."
  15: "Ngài đã đi qua biển với ngựa của Ngài, qua đống nước lớn."
  16: "Khi ta nghe, bụng ta run rẩy; môi ta rung động tại tiếng nói: sự mục nát đi vào xương của ta, và ta run rẩy trong mình, để ta có thể nghỉ trong ngày của hoạn nạn: khi Ngài đi lên đến dân, Ngài sẽ xâm lược họ với quân của Ngài."
  17: "Mặc dù cây sung không nở hoa, và không có trái trong các dây; lao động của cây ô liu sẽ thất bại, và các đồng sẽ không có thịt; bầy đàn sẽ bị cắt khỏi chuồng, và không có đàn trong chuồng:"
  18: "Tuy nhiên ta sẽ vui mừng trong THIÊN CHÚA, ta sẽ vui trong Thiên Chúa của sự cứu rỗi của ta."
  19: "THIÊN CHÚA Thiên Chúa là sự mạnh mẽ của ta, và Ngài sẽ làm chân ta như chân của hươu, và Ngài sẽ làm ta đi trên những nơi cao của ta. Cho người đứng đầu trên các nhạc cụ có dây của ta."
