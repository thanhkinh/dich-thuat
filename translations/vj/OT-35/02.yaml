2:
  1: "Ta sẽ đứng trên trạm gác của ta, và đặt ta trên tháp canh, và sẽ trông xem Ngài sẽ nói gì với ta, và ta sẽ đáp gì khi ta bị trách phạt."
  2: "Và THIÊN CHÚA đáp ta, rằng: Hãy viết lời sấm, và làm cho rõ trên các bảng, để người chạy có thể đọc được."
  3: "Vì lời sấm còn cho thời đã định, nhưng cuối cùng nó sẽ nói, và không nói dối; mặc dù nó chậm trễ, hãy chờ đợi nó; vì nó chắc chắn sẽ đến, nó sẽ không chậm trễ."
  4: "Kìa, linh hồn được nâng lên không ngay thẳng trong hắn; nhưng người công chính sẽ sống bởi đức tin của mình."
  5: "Đúng, cũng vậy, vì hắn phạm tội bởi rượu, hắn là người kiêu ngạo, không ở nhà, người mở rộng khao khát của mình như hỏa ngục, và như sự chết, và không thể thỏa mãn, nhưng thu thập cho mình mọi dân tộc, và chất đống cho mình mọi người:"
  6: "Phải chăng tất cả những người này không sẽ nổi một câu ngạn hoặc với hắn, và một câu châm biếm với hắn, và nói: Khốn cho người gia tăng điều không phải của mình! Bao lâu? và cho người gánh nặng mình với bùn dày!"
  7: "Phải chăng họ không sẽ đột ngột đứng dậy sẽ cắn ngươi, và tỉnh dậy sẽ quấy rầy ngươi, và ngươi sẽ trở thành chiến lợi phẩm cho họ?"
  8: "Vì ngươi đã cướp bóc nhiều dân tộc, tất cả những người còn lại của dân sẽ cướp bóc ngươi; vì máu của người, và vì bạo lực của đất, của thành phố, và của tất cả những người ở trong đó."
  9: "Khốn cho người tham lam sự gian ác cho nhà mình, để làm tổ của mình trên cao, để được cứu khỏi quyền lực của sự dữ!"
  10: "Ngươi đã định xấu hổ cho nhà ngươi bằng cách cắt đứt nhiều người, và đã phạm tội chống lại linh hồn ngươi."
  11: "Vì đá sẽ kêu ra khỏi tường, và gỗ dầm ra khỏi gỗ sẽ đáp lời nó."
  12: "Khốn cho người xây dựng thị trấn bằng máu, và thiết lập thành phố bằng sự gian ác!"
  13: "Kìa, không phải của THIÊN CHÚA các đạo quân mà dân sẽ lao động trong lửa, và dân sẽ mệt mỏi vì sự hư không sao?"
  14: "Vì đất sẽ được đầy với sự hiểu biết về vinh quang của THIÊN CHÚA, như nước che biển."
  15: "Khốn cho người cho hàng xóm uống, người đặt bình của ngươi với hắn, và làm cho hắn say cũng, để ngươi có thể nhìn sự trần trụi của họ!"
  16: "Ngươi đầy xấu hổ vì vinh quang: uống cũng, và để bao quy đầu của ngươi được khám phá: ly của tay phải của THIÊN CHÚA sẽ được quay về phía ngươi, và sự nôn mửa đáng xấu hổ sẽ trên vinh quang của ngươi."
  17: "Vì bạo lực của Li-banon sẽ che ngươi, và của cướp bóc của thú vật, làm họ sợ hãi, vì máu của người, và vì bạo lực của đất, của thành phố, và của tất cả những người ở trong đó."
  18: "Lợi ích gì của hình ảnh điêu khắc mà người làm nó đã điêu khắc nó; hình ảnh đúc, và một thầy dạy dối trá, mà người làm công việc của nó tin vào đó, để làm thần tượng câm?"
  19: "Khốn cho người nói với gỗ, Hãy thức dậy; với đá câm, Hãy đứng lên, nó sẽ dạy! Kìa, nó được trải vàng và bạc, và không có hơi thở trong giữa nó."
  20: "Nhưng THIÊN CHÚA ở trong đền thánh của Ngài: để cả đất giữ im lặng trước mặt Ngài."
