  1: "Lời sấm mà tiên tri Ha-ba-cúc đã thấy."
  2: "Lạy THIÊN CHÚA, bao lâu ta kêu khấn, mà Ngài không nghe? Ta kêu xin về sự bạo lực, mà Ngài không cứu!"
  3: "Tại sao Ngài cho ta thấy sự gian ác, và làm ta phải nhìn sự ngược đãi? Vì sự cướp bóc và bạo lực đều trước mặt ta, và có những người gây ra tranh chấp và mâu thuẫn."
  4: "Vì vậy, luật pháp bị lỏng lẻo, và sự công bình không bao giờ được thi hành; vì người ác bao quanh người công chính, nên án phạt sai trái được thi hành."
  5: "Hãy nhìn giữa các dân ngoại, và quan sát, và kinh ngạc kỳ lạ: Vì Ta sẽ làm một việc trong ngày các ngươi, mà các ngươi sẽ không tin, mặc dù được kể cho nghe."
  6: "Vì, đây, Ta nâng dân Ca-đê, dân tộc cay đắng và vội vã, sẽ đi qua chiều rộng của đất, để chiếm hữu những nơi ở không phải của họ."
  7: "Họ khủng khiếp và đáng sợ; sự phán xét và phẩm giá của họ tự nó xuất phát."
  8: "Ngựa của họ cũng nhanh hơn báo báo, và hung dữ hơn sói buổi tối; và kỵ binh của họ sẽ tản ra, và kỵ binh của họ sẽ đến từ xa; họ bay như đại bàng vội vã để ăn."
  9: "Họ đều đến vì bạo lực; gương mặt họ hút như gió đông, và họ thu thập tù binh như cát."
  10: "Họ sẽ châm chọc các vua, và các quân tử sẽ bị họ chê cười; họ sẽ chế nhạo mọi thành trì; vì họ sẽ chất đất lên, và chiếm lấy nó."
  11: "Bấy giờ tâm trí hắn sẽ thay đổi, và hắn sẽ vượt qua, và phạm tội, qui sức lực của mình cho thần hắn."
  12: "Lạy THIÊN CHÚA Thiên Chúa của ta, Đấng Thánh của ta, Ngài không phải là từ ngàn đời sao? Chúng tôi sẽ không chết. Lạy THIÊN CHÚA, Ngài đã định cho họ để phán xét, và lạy Thiên Chúa hùng mạnh, Ngài đã thiết lập họ để sửa phạt."
  13: "Ngài có mắt trong sạch hơn để nhìn sự ác, và không thể nhìn trên sự gian ác; tại sao Ngài nhìn những kẻ gian ác, và giữ im lặng khi người ác ăn thịt người công chính hơn hắn?"
  14: "Và làm cho người ta như cá của biển, như những vật bò chậm, không có người cai trị trên họ?"
  15: "Họ bắt tất cả họ bằng câu, họ bắt họ trong lưới, và thu thập họ trong cái kéo của họ; vì vậy họ vui mừng và mừng rỡ."
  16: "Vì vậy họ tế lễ cho lưới của họ, và hương cho cái kéo của họ; vì bởi đó phận của họ béo, và thức ăn của họ đầy đủ."
  17: "Họ có nên rỗng lưới của họ, và không tha liên tục để giết các dân tộc sao?"
