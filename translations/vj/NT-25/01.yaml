1:
  1: "Người trưởng lão viết cho Cai-us, người được yêu mến, mà tôi yêu trong sự thật."
  2: "Anh yêu dấu, tôi cầu mong trên hết là ông được khuyên thành và mạnh khỏe, vì linh hồn ông được khuyên thành như vậy."
  3: "Vì tôi hết sức vui mừng khi các anh em đến và làm chứng về sự thật đang ở trong ông, vì ông đi trong sự thật."
  4: "Tôi không có niềm vui nào lớn hơn được nghe là con cái tôi đi trong sự thật."
  5: "Anh yêu dấu, ông hành động trung thành trong mọi việc ông làm cho các anh em và cho những người lạ,"
  6: "những người đã làm chứng về sự yêu thương của ông trước Hội Thánh: nếu ông giúp đỡ họ trên hành trình một cách đàng hoàng, ông làm điều tốt;"
  7: "vì vì danh Ngài họ đi ra, không nhận gì của người dân ngoại."
  8: "Chúng ta vì vậy nên đón nhận những người như vậy, để chúng ta có thể là đồng công giúp đỡ cho sự thật."
  9: "Tôi đã viết cho Hội Thánh: nhưng Di-ô-trê-phê, người yêu thích được đứng đầu trong họ, không đón nhận chúng tôi."
  10: "Vì vậy, nếu tôi đến, tôi sẽ nhắc việc làm của hắn mà hắn làm, nói xấu chúng tôi bằng lời ác độc: và không vừa ý với điều đó, hắn cũng không đón nhận các anh em, và cấm ngăn những người muốn đón nhận, và đuổi họ ra khỏi Hội Thánh."
  11: "Anh yêu dấu, đừng theo điều ác, nhưng hãy theo điều lành. Ai làm điều lành là của Thiên Chúa: nhưng ai làm điều ác chưa hề thấy Thiên Chúa."
  12: "Đêm-e-tri-us có lời chứng tốt của tất cả mọi người, và của chính sự thật: vâng, và chúng tôi cũng làm chứng; và anh biết rằng chứng của chúng tôi là thật."
  13: "Tôi có nhiều điều muốn viết, nhưng tôi sẽ không bằng mực và bút viết cho ông:"
  14: "Nhưng tôi tin tôi sẽ sớm gặp ông, và chúng ta sẽ nói chuyện trực tiếp. Sự bình an hãy ở với ông. Bạn bè chúng tôi chào ông. Hãy chào những bạn bằng tên."
