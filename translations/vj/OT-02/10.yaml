10:
  1: "Đức Giê-hô-va phán cùng Môi-se rằng: Hãy vào đến nơi Pha-ra-ô, vì Ta đã làm cho lòng nó và lòng đầy tớ nó trở nên cứng, để Ta bày tỏ những cớ dấu của Ta trước mặt nó,"
  2: "Để ngươi kể trong tai con trai ngươi và cháu nội ngươi mọi việc Ta đã làm trong đất Ê-díp-tô, và những cớ dấu Ta đã làm giữa họ; các ngươi sẽ biết rằng Ta là Đức Giê-hô-va."
  3: "Môi-se và A-rôn đến gần Pha-ra-ô và nói cùng nó rằng: Đức Giê-hô-va, Đức Thần của người Hê-bơ-rơ phán rằng: Ngươi cháu bao lâu mới chịu hạ mình trước Ta? Hãy để dân Ta đi, để họ phục vụ Ta."
  4: "Vì nếu ngươi chối từ không để dân Ta đi, thì này, ngày mai Ta sẽ mang châu chấu vào trong cõi đất ngươi."
  5: "Chúng sẽ che mặt đất, hầu như không thể thấy được đất; chúng sẽ ăn phần còn sót lại đã thoát khỏi cái mưa đá, còn ở lại với ngươi, và sẽ ăn mọi cây mọc lên ngoài đồng cho ngươi."
  6: "Chúng sẽ đầy nhà ngươi, và nhà mọi đầy tớ ngươi, và nhà mọi người Ê-díp-tô; những điều mà cha ông ngươi, và cha ông của cha ông ngươi từ ngày他们在 trên đất đến ngày nay chưa từng thấy. Và người quay mình đi ra khỏi nơi Pha-ra-ô."
  7: "Đầy tớ của Pha-ra-ô nói cùng nó rằng: Người nầy còn bao giờ làm bẫy cho chúng ta nữa? Hãy để người ta đi, để họ phục vụ Đức Giê-hô-va, Thần của họ; ngươi chẳng biết rằng nước Ê-díp-tô đã bị hoang tàn sao?"
  8: "Bấy giờ Môi-se và A-rôn lại được dẫn đến trước Pha-ra-ô, và người nói cùng họ rằng: Hãy đi, phục sự Đức Giê-hô-va, Thần của các ngươi; nhưng ai sẽ đi?"
  9: "Môi-se nói: Chúng ta sẽ đi với người già và người trẻ, con trai và con gái, với chiên và bò của chúng ta cũng đi; vì chúng ta phải giữ lễ cho Đức Giê-hô-va."
  10: "Người nói cùng họ: Nguyện Đức Giê-hô-va cũng thể đó với các ngươi, như tôi tha các ngươi và con cái các ngươi; nhìn xem, vì sự dữ ở trước mặt các ngươi."
  11: "Chẳng được; hãy đi, hỡi những người đàn ông, và phục sự Đức Giê-hô-va đi; vì đó là điều các ngươi đã mong muốn. Bấy giờ họ bị đuổi ra khỏi trước mặt Pha-ra-ô."
  12: "Đức Giê-hô-va phán cùng Môi-se rằng: Hãy giơ tay ngươi ra trên đất Ê-díp-tô, để châu chấu lên trên khắp đất Ê-díp-tô, và ăn mọi thứ cây cỏ của đất, hễ điều mà mưa đá còn sót lại."
  13: "Môi-se giơ gậy của mình ra trên đất Ê-díp-tô, và Đức Giê-hô-va làm gió đông thổi trên đất cả ngày đó và cả đêm đó; đến sáng thì gió đông mang châu chấu đến."
  14: "Châu chấu lên trên khắp đất Ê-díp-tô, và đậu xuống trong mọi cõi của Ê-díp-tô; số châu chấu rất nặng nề; trước đây không từng có châu chấu như chúng, và sau này cũng sẽ không có."
  15: "Vì chúng che mặt cả đất, hầu cho đất bị tối sầm lại; chúng ăn mọi thứ cây cỏ của đất, và mọi trái cây trên cây mà mưa đá đã còn sót lại; không còn lại lá xanh nào trên cây, hay ở thứ cây cỏ ngoài đồng, trong khắp đất Ê-díp-tô."
  16: "Bấy giờ Pha-ra-ô vội gọi Môi-se và A-rôn đến, và nói: Ta đã có lỗi với Đức Giê-hô-va, Thần của các ngươi, và với các ngươi."
  17: "Vậy xin tha thứ cho tội lỗi ta lần nầy, xin khẩn nguyện Đức Giê-hô-va, Thần của các ngươi, hầu cho Ngài chỉ đuổi cái chết nầy đi thôi."
  18: "Người đi ra khỏi nơi Pha-ra-ô, và khẩn nguyện Đức Giê-hô-va."
  19: "Đức Giê-hô-va làm cho gió tây rất mạnh thổi tới, hất châu chấu xuống Biển Đỏ; không còn một châu chấu nào trong mọi cõi của Ê-díp-tô."
  20: "Nhưng Đức Giê-hô-va làm cho lòng Pha-ra-ô trở nên cứng, hầu cho người không để dân Y-sơ-ra-ên đi."
  21: "Đức Giê-hô-va phán cùng Môi-se rằng: Hãy giơ tay ngươi lên trên trời, hầu cho sự tối tăm trên đất Ê-díp-tô, sự tối tăm có thể sờ thấy được."
  22: "Môi-se giơ tay lên trên trời; và có sự tối tăm dày đặc trong khắp đất Ê-díp-tô ba ngày."
  23: "Họ không thấy ai nhau, và chẳng ai đứng dậy khỏi nơi mình ba ngày; nhưng mọi người con trai Y-sơ-ra-ên đều có sự sáng trong nơi ở của họ."
  24: "Pha-ra-ô gọi Môi-se đến và nói: Hãy đi, phục sự Đức Giê-hô-va; chỉ có chiên và bò của các ngươi phải ở lại; con cái các ngươi cũng được đi với các ngươi."
  25: "Môi-se nói: Ngươi cũng phải cho chúng ta của lễ và lễ toàn thiêu, để chúng ta dâng lễ cho Đức Giê-hô-va, Thần của chúng ta."
  26: "Súc vật của chúng ta cũng sẽ đi theo chúng ta; không một móng nào được để lại; vì chúng ta phải lấy thereof để phục sự Đức Giê-hô-va, Thần của chúng ta; và chúng ta không biết lấy gì để phục sự Đức Giê-hô-va cho đến khi chúng ta đến đó."
  27: "Nhưng Đức Giê-hô-va làm cho lòng Pha-ra-ô trở nên cứng, và người không chịu để họ đi."
  28: "Pha-ra-ô nói cùng người rằng: Hãy tránh xa ta, hãy cẩn thận cho mình, chớ thấy mặt ta nữa; vì trong ngày ngươi thấy mặt ta, ngươi sẽ chết."
  29: "Môi-se nói: Ngươi đã nói phải; ta sẽ chẳng còn thấy mặt ngươi nữa."
