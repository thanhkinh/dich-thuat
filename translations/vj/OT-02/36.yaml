36:
  1: "Bấy giờ Bê-xa-lên và A-hô-li-áp cùng mọi người khéo léo làm việc, trong những người ấy THIÊN CHÚA đã đặt sự khôn ngoan và sự hiểu biết để biết làm mọi thứ công việc phục vụ nơi thánh, theo mọi điều THIÊN CHÚA đã truyền lệnh."
  2: "Môi-se gọi Bê-xa-lên và A-hô-li-áp cùng mọi người khéo léo, trong lòng những người ấy THIÊN CHÚA đã đặt sự khôn ngoan, và tất cả những người mà lòng động khiến họ đến làm công việc đó:"
  3: "Họ nhận từ Môi-se mọi lễ vật, mà con cái Ít-ra-ên đã mang đến cho công việc phục vụ nơi thánh, để làm cho xong. Và họ còn mang đến cho ngài lễ vật tự nguyện mỗi buổi sáng."
  4: "Và mọi người khéo léo, những người làm mọi công việc của nơi thánh, mỗi người đều đến từ công việc của mình mà họ đã làm;"
  5: "Họ nói cùng Môi-se rằng: Dân sự mang đến nhiều quá dư cho công việc phục vụ, mà THIÊN CHÚA đã truyền làm."
  6: "Môi-se truyền lệnh, và họ cho loan báo trong trại rằng: Chẳng người nam cũng không người nữ nữa hãy làm công việc gì nữa cho lễ vật của nơi thánh. Vậy dân sự thôi không đem đến nữa."
  7: "Vì vật dụng họ đã đủ cho mọi công việc để làm, và còn thừa nữa."
  8: "Mọi người khéo léo trong kẻ nào làm công việc của việc Tabernacle, đều làm mười tấm màn bằng vải gai mịn đã tước, màu xanh, màu tím, màu đỏ; với hình querubin khéo léo người ta làm chúng."
  9: "Chiều dài một tấm màn là hai mươi tám khuỷu tay, và chiều rộng một tấm màn bốn khuỷu tay: mọi tấm màn đều một kích cỡ như nhau."
  10: "Người nối năm tấm màn lại với nhau: và năm tấm màn kia người nối lại với nhau."
  11: "Người làm những vòng bằng màu xanh ở mép một tấm màn từ mép vải ở nơi nối: cũng vậy người làm ở mép ngoài cùng của tấm màn kia, ở nơi nối của tấm thứ hai."
  12: "Năm mươi vòng người làm ở một tấm màn, và năm mươi vòng người làm ở mép của tấm màn ở nơi nối của tấm thứ hai: những vòng ấy giữ tấm này với tấm kia."
  13: "Người làm năm mươi cái móc bằng vàng, và nối các tấm màn lại với nhau bằng những cái móc ấy: vậy nó thành một Tabernacle."
  14: "Người làm các tấm màn bằng lông dê cho cái lều trên cái Tabernacle: mười một tấm màn người làm chúng."
  15: "Chiều dài một tấm màn là ba mươi khuỷu tay, và bốn khuỷu tay là chiều rộng của một tấm màn: mười một tấm màn đều một kích cỡ."
  16: "Người nối năm tấm màn riêng, và sáu tấm màn riêng."
  17: "Người làm năm mươi vòng ở mép ngoài cùng của tấm màn ở nơi nối, và năm mươi vòng người làm ở mép của tấm màn nối với tấm thứ hai."
  18: "Người làm năm mươi cái móc bằng đồng để nối cái lều lại với nhau, cho nên nó thành một."
  19: "Người làm một lớp che cho cái lều bằng da cừu nhuộm đỏ, và một lớp che bằng da thú trên đó."
  20: "Người làm các ván cho cái Tabernacle bằng gỗ si-tim, đứng thẳng."
  21: "Chiều dài một ván là mười khuỷu tay, và chiều rộng một ván một khuỷu tay rưỡi."
  22: "Một ván có hai cái mộng, đều xa nhau nhau: người làm như vậy cho mọi ván của cái Tabernacle."
  23: "Người làm các ván cho cái Tabernacle; hai mươi ván cho phía bên nam hướng về nam:"
  24: "Và bốn mươi đế bằng bạc người làm dưới hai mươi ván ấy; hai đế dưới một ván cho hai cái mộng của nó, và hai đế dưới một ván khác cho hai cái mộng của nó."
  25: "Và cho phía bên kia của cái Tabernacle, hướng về góc bắc, người làm hai mươi ván,"
  26: "Và bốn mươi đế bằng bạc của chúng; hai đế dưới một ván, và hai đế dưới một ván khác."
  27: "Và cho các phía bên hông của cái Tabernacle hướng về tây người làm sáu ván."
  28: "Và hai ván người làm cho các góc của cái Tabernacle ở hai bên hông."
  29: "Chúng được nối ở dưới, và nối lại với nhau ở đầu trên, đến một vòng: người làm như vậy cho cả hai ván ở cả hai góc."
  30: "Và có tám ván; và các đế của chúng là mười sáu đế bằng bạc, dưới mỗi ván hai đế."
  31: "Người làm các thanh ngang bằng gỗ si-tim; năm thanh cho các ván của một bên của cái Tabernacle,"
  32: "Và năm thanh ngang cho các ván của bên kia của cái Tabernacle, và năm thanh ngang cho các ván của cái Tabernacle cho các phía hướng về tây."
  33: "Và người làm thanh ngang ở giữa để xuyên qua các ván từ đầu này đến đầu kia."
  34: "Người phủ các ván bằng vàng, và làm các vòng của chúng bằng vàng để làm chỗ cho các thanh ngang, và phủ các thanh ngang bằng vàng."
  35: "Người làm một rèm che bằng màu xanh, màu tím, màu đỏ, và vải gai mịn đã tước: với hình querubin người làm nó khéo léo."
  36: "Người làm cho nó bốn cột bằng gỗ si-tim, và phủ chúng bằng vàng: các cái móc của chúng bằng vàng; và người đúc cho chúng bốn đế bằng bạc."
  37: "Người làm một cái mành cho cửa cái Tabernacle bằng màu xanh, màu tím, màu đỏ, và vải gai mịn đã tước, bằng việc thêu,"
  38: "Và năm cột của nó với các cái móc của chúng: và người phủ các đầu cột và các viền của chúng bằng vàng: nhưng năm đế của chúng bằng đồng."
