38:
  1: "Người làm bàn thờ holocaust bằng gỗ si-tim: chiều dài năm cô-xúc, chiều rộng năm cô-xúc, hình vuông, và cao ba cô-xúc."
  2: "Người làm bốn sừng ở bốn góc của nó; các sừng đó cùng một khối với nó; và người đóng nó bằng đồng."
  3: "Người làm mọi đồ dùng của bàn thờ: các nồi, các xẻng, các chậu, các móc thịt, và các chảo lửa: mọi đồ dùng đó người làm bằng đồng."
  4: "Người làm cho bàn thờ một cái lưới bằng đồng, dưới mép của nó, tận đến giữa nó."
  5: "Người đúc bốn cái khuyên cho bốn đầu của cái lưới đồng, để làm chỗ cho các gậy khiêng."
  6: "Người làm các gậy khiêng bằng gỗ si-tim, và đóng chúng bằng đồng."
  7: "Người đặt các gậy khiêng vào các khuyên ở hai bên bàn thờ, để khiêng nó; người làm bàn thờ rỗng bằng các ván."
  8: "Người làm bể nước bằng đồng, và đế của nó bằng đồng, từ các gương của những người phụ nữ phục vụ, những người phục vụ tại cửa Đèn Hội Ngộ."
  9: "Người làm sân: về phía nam, các rèm của sân bằng vải gai mịn, một trăm cô-xúc:"
  10: "Các cột của nó hai mươi cái, và các đế đồng hai mươi cái; các móc của cột và các thanh trang trí của chúng bằng bạc."
  11: "Về phía bắc, các rèm dài một trăm cô-xúc, các cột của nó hai mươi cái, và các đế đồng hai mươi cái; các móc của cột và các thanh trang trí bằng bạc."
  12: "Về phía tây, các rèm dài năm mươi cô-xúc, các cột của nó mười cái, và các đế mười cái; các móc của cột và các thanh trang trí bằng bạc."
  13: "Về phía đông, năm mươi cô-xúc."
  14: "Các rèm của một bên cửa mười lăm cô-xúc; các cột của nó ba cái, và các đế ba cái."
  15: "Và cho bên kia của cửa sân, bên này và bên kia, các rèm dài mười lăm cô-xúc; các cột của nó ba cái, và các đế ba cái."
  16: "Mọi rèm của sân bao quanh đều bằng vải gai mịn."
  17: "Và các đế cho cột bằng đồng; các móc của cột và các thanh trang trí bằng bạc; và phần phủ các đầu cột bằng bạc; và mọi cột của sân đều có thanh trang trí bằng bạc."
  18: "Và rèm cửa sân là thêu, bằng màu xanh, màu tím, màu đỏ, và vải gai mịn: chiều dài hai mươi cô-xúc, và chiều cao bằng năm cô-xúc, tương ứng với các rèm của sân."
  19: "Các cột của nó bốn cái, và các đế đồng bốn cái; các móc bằng bạc, và phần phủ các đầu cột cùng các thanh trang trí bằng bạc."
  20: "Và mọi cọc của Đèn Hội Ngộ, và của sân bao quanh, đều bằng đồng."
  21: "Đây là tổng kết của Đèn Hội Ngộ, tức là Đèn Chứng Nhận, khi được đếm, theo lệnh của Môi-se, cho việc phục vụ của người Lê-vi, bởi tay Y-tha-ma, con của A-rôn tư tế."
  22: "Và Bê-xa-lên con của U-ri, con của Hu, thuộc chi phái Giu-đa, đã làm mọi điều mà THIÊN CHÚA đã truyền cho Môi-se."
  23: "Và cùng với người là A-hô-li-áp, con của A-hi-sa-mác, thuộc chi phái Đan, người khắc, và người thợ khéo léo, và người thêu màu xanh, màu tím, màu đỏ, và vải gai mịn."
  24: "Mọi vàng được dùng cho việc trong mọi việc của nơi thánh, tức là vàng của sự dâng, là hai mươi chín ta-lăng và bảy trăm ba mươi se-ke, theo se-ke của nơi thánh."
  25: "Và bạc của những người được đếm trong hội chúng là một trăm ta-lăng và một ngàn bảy trăm bảy mươi lăm se-ke, theo se-ke của nơi thánh:"
  26: "Một bê-ka cho mỗi người, tức là nửa se-ke, theo se-ke của nơi thánh, cho mỗi người đi đến được đếm, từ hai mươi tuổi trở lên, gồm sáu trăm ngàn ba ngàn năm trăm năm mươi người."
  27: "Và từ một trăm ta-lăng bạc, người đúc các đế của nơi thánh, và các đế của tấm rèm; một trăm đế từ một trăm ta-lăng, một ta-lăng cho một đế."
  28: "Và từ một ngàn bảy trăm bảy mươi lăm se-ke, người làm các móc cho cột, và đóng các đầu cột, và làm thanh trang trí cho chúng."
  29: "Và đồng của sự dâng là bảy mươi ta-lăng và hai ngàn bốn trăm se-ke."
  30: "Và với cái đó người làm các đế cho cửa Đèn Hội Ngộ, và bàn thờ đồng, và lưới đồng cho nó, và mọi đồ dùng của bàn thờ,"
  31: "Và các đế của sân bao quanh, và các đế của cửa sân, và mọi cọc của Đèn Hội Ngộ, và mọi cọc của sân bao quanh."
