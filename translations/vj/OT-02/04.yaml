4:
  1: "Bấy giờ Môi-se đáp và nói rằng: Song này, họ sẽ không tin ta, và sẽ không nghe tiếng ta; vì họ sẽ nói rằng: 'THIÊN CHÚA chưa hiện ra với ngươi.'"
  2: "Người phán rằng: Cái gì ở trong tay ngươi? Ngươi đáp: Cây gậy."
  3: "Ngài phán: Vứt nó xuống đất. Ngươi vứt nó xuống đất, và nó hóa thành con rắn; Môi-se trốn chạy vì nó."
  4: "THIÊN CHÚA phán cùng Môi-se rằng: Đưa tay ra, nắm nó ở đuôi. Ngươi đưa tay ra, nắm nó, và nó hóa thành cây gậy trong tay ngươi."
  5: "Để họ tin rằng THIÊN CHÚA là Đức Chúa Trời của tổ tiên họ, là Đức Chúa Trời của A-bra-ham, là Đức Chúa Trời của Y-sác, và là Đức Chúa Trời của Gia-cốp, đã hiện ra với ngươi."
  6: "THIÊN CHÚA lại phán rằng: Giơ tay vào lòng ngươi. Ngươi giơ tay vào lòng; và khi rút ra, này, tay ngươi bị phong như tuyết."
  7: "Ngài phán: Giơ tay vào lòng lần nữa. Ngươi giơ tay vào lòng lần nữa; và rút ra khỏi lòng, và này, nó lại trở nên như thịt khác."
  8: "Sẽ xảy ra như sau: Nếu họ không tin ngươi, và không nghe tiếng của dấu lạ đầu tiên, thì họ sẽ tin tiếng của dấu lạ sau."
  9: "Sẽ xảy ra như sau: Nếu họ không tin cả hai dấu lạ này, và không nghe tiếng ngươi, thì ngươi hãy lấy nước sông, và đổ lên đất khô; và nước ngươi lấy từ sông sẽ hóa thành máu trên đất khô."
  10: "Môi-se nói cùng THIÊN CHÚA rằng: Lạy Chúa, tôi không biết cách nói, từ trước đến nay, cũng như từ khi Chúa phán cùng tôi tớ này; nhưng tôi là người có người lưỡi đều chậm chạp."
  11: "THIÊN CHÚA phán rằng: Ai đã làm miệng người? Hay ai làm người câm, người điếc, người nhìn thấy, người mù? Phải chăng không phải Ta, THIÊN CHÚA sao?"
  12: "Vậy hãy đi, và Ta sẽ ở cùng miệng ngươi, và dạy ngươi điều ngươi sẽ nói."
  13: "Người nói: Lạy Chúa, xin hãy sai người mà Chúa muốn sai."
  14: "THIÊN CHÚA giận Môi-se, và phán rằng: A-rôn người Lê-vi, chẳng phải là anh em ngươi sao? Ta biết hắn có thể nói hay. Hắn cũng đang đến gặp ngươi; và khi thấy ngươi, hắn sẽ mừng lòng."
  15: "Ngươi sẽ nói cùng hắn, và đặt lời trong miệng hắn: và Ta sẽ ở cùng miệng ngươi, và miệng hắn, và sẽ dạy các ngươi điều các ngươi sẽ làm."
  16: "Hắn sẽ là người phát ngôn cho ngươi đối với dân: và hắn sẽ, đúng là hắn sẽ thay miệng cho ngươi, và ngươi sẽ thay Thiên Chúa cho hắn."
  17: "Ngươi sẽ lấy cây gậy này trong tay, ngươi sẽ làm các dấu lạ bằng nó."
  18: "Môi-se đi và trở về Giê-trô cha vợ, và nói cùng hắn rằng: Xin cho tôi đi, và trở về anh em tôi ở đất Ê-díp-tô, xem họ còn sống không. Giê-trô nói cùng Môi-se rằng: Hãy đi trong bình an."
  19: "THIÊN CHÚA phán cùng Môi-se ở Mi-di-an rằng: Hãy đi, trở về đất Ê-díp-tô: vì mọi người tìm mạng ngươi đều đã chết."
  20: "Môi-se đưa vợ và các con, và đặt họ trên con lừa, và trở về đất Ê-díp-tô: và Môi-se lấy cây gậy của Thiên Chúa trong tay."
  21: "THIÊN CHÚA phán cùng Môi-se rằng: Khi ngươi đi trở về đất Ê-díp-tô, hãy làm mọi phép lạ đó trước mặt Pha-ra-ô, mà Ta đã đặt trong tay ngươi: nhưng Ta sẽ làm cứng lòng hắn, để hắn không thả dân đi."
  22: "Ngươi sẽ nói cùng Pha-ra-ô rằng: THIÊN CHÚA phán rằng: Ít-ra-ên là con trai Ta, là con trai đầu nhất của Ta."
  23: "Và Ta phán với ngươi rằng: Thả con trai Ta đi, để nó phụng sự Ta: và nếu ngươi từ chối thả nó đi, này, Ta sẽ giết con trai đầu nhất của ngươi."
  24: "Đường đi ở nơi trọ, THIÊN CHÚA gặp hắn, và muốn giết hắn."
  25: "Bấy giờ Xíp-po-ra lấy một con dao sắc, cắt bì của con trai, và ném xuống chân hắn, và nói rằng: Quả thật, ngươi là chồng có máu cho ta."
  26: "Hắn để hắn đi: bấy giờ nàng nói rằng: Ngươi là chồng có máu, vì sự cắt bì."
  27: "THIÊN CHÚA phán cùng A-rôn rằng: Hãy đi vào đồng vắng gặp Môi-se. Hắn đi, gặp hắn trên núi của Thiên Chúa, và hôn hắn."
  28: "Môi-se kể cho A-rôn mọi lời của THIÊN CHÚA đã sai hắn, và mọi dấu lạ mà Ngài đã lệnh cho hắn."
  29: "Môi-se và A-rôn đi, và tập hợp mọi trưởng lão của con cái Ít-ra-ên:"
  30: "A-rôn nói mọi lời mà THIÊN CHÚA đã phán cùng Môi-se, và làm các dấu lạ trước mặt dân."
  31: "Dân tin: và khi họ nghe rằng THIÊN CHÚA đã viếng thăm con cái Ít-ra-ên, và Ngài đã nhìn đến cảnh khốn khó của họ, bấy giờ họ cúi đầu và thờ lạy."
