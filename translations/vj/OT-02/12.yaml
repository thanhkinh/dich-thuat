12:
  1: "Và THIÊN CHÚA phán cùng Môi-se và A-rôn ở xứ Ê-díp-tô, rằng:"
  2: "Tháng này sẽ dành cho các ngươi là khởi đầu của các tháng; nó sẽ là tháng đầu tiên của năm đối với các ngươi."
  3: "Hãy nói cùng toàn thể hội chúng của Ít-ra-ên rằng: Ngày mười tháng này, họ phải lấy cho mình mỗi người một con chiên, theo nhà người cha họ, một con chiên cho một nhà:"
  4: "Và nếu nhà gia đình quá ít cho con chiên, thì người ấy và người hàng xóm ngay cạnh nhà người ấy hãy lấy nó theo số người; mỗi người theo phần ăn của mình hãy tính cho con chiên."
  5: "Con chiên của các ngươi sẽ không tỳ vết, một con đực trong năm đầu tiên: các ngươi sẽ lấy nó từ chiên, hoặc từ dê:"
  6: "Và các ngươi sẽ giữ cho đến ngày mười bốn của tháng ấy: và toàn thể hội tụ của hội chúng Ít-ra-ên sẽ giết nó vào buổi chiều."
  7: "Và họ sẽ lấy huyết, và quét lên hai cửa giằng và trên ngưỡng cửa trên của các nhà, nơi họ sẽ ăn nó."
  8: "Và họ sẽ ăn thịt trong đêm ấy, nướng bằng lửa, và bánh không men; và với rau đắng họ sẽ ăn nó."
  9: "Đừng ăn nó sống, cũng đừng luộc bằng nước, nhưng nướng bằng lửa; đầu nó với chân nó, và nội tạng của nó."
  10: "Và các ngươi đừng để điều gì của nó còn lại đến buổi sáng; và cái gì còn lại của nó đến buổi sáng các ngươi hãy đốt bằng lửa."
  11: "Và như vậy các ngươi sẽ ăn nó; lưng thắt lưng, giày ở chân, và gậy ở tay; và các ngươi sẽ ăn nó vội vã: đó là Lễ Vượt qua của THIÊN CHÚA."
  12: "Vì Ta sẽ đi qua xứ Ê-díp-tô đêm nay, và sẽ đánh mọi con đầu lòng trong xứ Ê-díp-tô, cả người và súc vật; và chống lại mọi thần của Ê-díp-tô Ta sẽ hành đoán xét: Ta là THIÊN CHÚA."
  13: "Và huyết sẽ cho các ngươi làm dấu hiệu trên các nhà nơi các ngươi ở: và khi Ta thấy huyết, Ta sẽ vượt qua các ngươi, và sự tai ương sẽ không trên các ngươi để hủy các ngươi, khi Ta đánh xứ Ê-díp-tô."
  14: "Và ngày này sẽ dành cho các ngươi làm sự nhớ; và các ngươi sẽ giữ nó là một lễ cho THIÊN CHÚA trong mọi thế hệ của các ngươi; các ngươi sẽ giữ nó là một lễ theo điều lệ đời đời."
  15: "Bảy ngày các ngươi sẽ ăn bánh không men; ngay ngày đầu tiên các ngươi sẽ bỏ men ra khỏi các nhà của các ngươi: vì hễ ai ăn bánh có men từ ngày đầu cho đến ngày thứ bảy, người ấy sẽ bị cắt khỏi Ít-ra-ên."
  16: "Và trong ngày đầu tiên sẽ có một thánh họp, và trong ngày thứ bảy sẽ có một thánh họp cho các ngươi; không việc gì được làm trong những ngày ấy, trừ điều mà mỗi người phải ăn, chỉ điều đó được làm của các ngươi."
  17: "Và các ngươi sẽ giữ lễ bánh không men; vì trong chính ngày này Ta đã đưa các quân đội của các ngươi ra khỏi xứ Ê-díp-tô: vì vậy các ngươi sẽ giữ ngày này trong các thế hệ của các ngươi theo điều lệ đời đời."
  18: "Vào tháng đầu, ngày mười bốn của tháng vào chiều tối, các ngươi sẽ ăn bánh không men, cho đến ngày hai mươi mốt của tháng vào chiều tối."
  19: "Bảy ngày sẽ không có men được tìm trong các nhà của các ngươi: vì hễ ai ăn cái gì có men, ngay người ấy sẽ bị cắt khỏi hội chúng của Ít-ra-ên, bất kể người ấy là người lạ, hay sinh ra trong xứ."
  20: "Các ngươi đừng ăn gì có men; trong mọi nơi ở của các ngươi các ngươi sẽ ăn bánh không men."
  21: "Bấy giờ Môi-se kêu tất cả các trưởng lão của Ít-ra-ên, và nói cùng họ rằng: Rút ra và lấy cho các ngươi một con chiên theo các gia đình của các ngươi, và giết con chiên Lễ Vượt qua."
  22: "Và các ngươi sẽ lấy một bó hño, và nhúng nó vào huyết đang ở trong chậu, và quét ngưỡng cửa và hai cửa giằng với huyết đang ở trong chậu; và không một ai trong các ngươi sẽ đi ra khỏi cửa nhà của mình đến buổi sáng."
  23: "Vì THIÊN CHÚA sẽ đi qua để đánh người Ê-díp-tô; và khi Ngài thấy huyết trên ngưỡng cửa, và trên hai cửa giằng, THIÊN CHÚA sẽ vượt qua cửa, và sẽ không để đấng hủy diệt vào trong các nhà của các ngươi để đánh các ngươi."
  24: "Và các ngươi sẽ giữ việc này làm điều lệ cho ngươi và cho con trai của ngươi đời đời."
  25: "Và sự ấy sẽ xảy ra, khi các ngươi đã đến xứ mà THIÊN CHÚA sẽ cho các ngươi, theo như Ngài đã hứa, rằng các ngươi sẽ giữ sự phục vụ này."
  26: "Và sự ấy sẽ xảy ra, khi con cái của các ngươi sẽ nói cùng các ngươi: Các ngươi làm gì bằng sự phục vụ này?"
  27: "Rằng các ngươi sẽ nói: Đó là sự tế lễ của Lễ Vượt qua của THIÊN CHÚA, Đấng đã vượt qua các nhà của con cái Ít-ra-ên ở xứ Ê-díp-tô, khi Ngài đánh người Ê-díp-tô, và giải cứu các nhà của chúng ta. Và dân chúng cúi đầu và thờ lạy."
  28: "Và con cái Ít-ra-ên đi đi, và làm như THIÊN CHÚA đã truyền lệnh cho Môi-se và A-rôn, như vậy họ làm."
  29: "Và sự ấy xảy ra, rằng vào nửa đêm THIÊN CHÚA đánh mọi con đầu lòng trong xứ Ê-díp-tô, từ con đầu lòng của Pha-ra-ô ngồi trên ngai vàng cho đến con đầu lòng của người tù đang ở trong ngục; và mọi con đầu lòng của súc vật."
  30: "Và Pha-ra-ô dậy vào ban đêm, người ấy, và mọi tôi tớ của người, và mọi người Ê-díp-tô; và có tiếng kóc lớn ở Ê-díp-tô; vì không có một nhà nào mà không có một người chết."
  31: "Và người kêu Môi-se và A-rôn vào ban đêm, và nói: Dậy đi, và hãy đi khỏi giữa dân của ta, cả các ngươi và con cái Ít-ra-ên; và hãy đi, hãy phục vụ THIÊN CHÚA, như các ngươi đã nói."
  32: "Cũng hãy lấy bầy đàn và bầy thú của các ngươi, như các ngươi đã nói, và hãy đi; và hãy chúc phước cho ta nữa."
  33: "Và người Ê-díp-tô hối thúc dân, hầu cho họ có thể gửi họ đi khỏi xứ vội vã; vì họ nói: Chúng tôi là những người sắp chết."
  34: "Và dân chúng lấy bột của họ trước khi nó lên men, thau nhào của họ được bọc trong quần áo của họ trên vai."
  35: "Và con cái Ít-ra-ên làm theo lời của Môi-se; và họ mượn của người Ê-díp-tô đồ trang sức bằng bạc, và đồ trang sức bằng vàng, và quần áo:"
  36: "Và THIÊN CHÚA ban cho dân sự thiện cảm trong mắt người Ê-díp-tô, hầu cho họ cho mượn họ những điều họ cần. Và họ cướp người Ê-díp-tô."
  37: "Và con cái Ít-ra-ên hành trình từ Ra-mê-sê đến Xu-cốt, khoảng sáu trăm ngàn người đi bộ là đàn ông, ngoài trẻ em ra."
  38: "Và một đám người hỗn tạp cũng đi lên cùng họ; và bầy đàn, và bầy thú, rất nhiều súc vật."
  39: "Và họ nướng bánh không men từ bột mà họ mang ra khỏi xứ Ê-díp-tô, vì nó không lên men; vì họ bị đuổi ra khỏi xứ Ê-díp-tô, và không thể trì hoãn, cũng chưa họ chuẩn bị cho mình bất cứ thức ăn nào."
  40: "Sự lưu trú của con cái Ít-ra-ên, ở tại xứ Ê-díp-tô, là bốn trăm ba mươi năm."
  41: "Và sự ấy xảy ra vào cuối của bốn trăm ba mươi năm, chính trong ngày ấy sự ấy xảy ra, rằng mọi quân đội của THIÊN CHÚA đi ra khỏi xứ Ê-díp-tô."
  42: "Đó là một đêm để được quan sát nhiều đối với THIÊN CHÚA vì mang họ ra khỏi xứ Ê-díp-tô: đây là đêm ấy của THIÊN CHÚA để được quan sát của mọi con cái Ít-ra-ên trong các thế hệ của họ."
  43: "Và THIÊN CHÚA phán cùng Môi-se và A-rôn: Đây là điều lệ của Lễ Vượt qua: Không có người lạ nào sẽ ăn của nó:"
  44: "Nhưng mọi tôi tớ của người nào được mua bằng tiền, khi ngươi đã cắt bì cho hắn, bấy giờ hắn sẽ ăn của nó."
  45: "Người ngoại và người làm thuê sẽ không ăn của nó."
  46: "Trong một nhà sẽ nó được ăn; ngươi đừng mang bất cứ gì của thịt ra ngoài nhà; cũng các ngươi đừng bẻ xương của nó."
  47: "Tất cả hội chúng của Ít-ra-ên sẽ giữ nó."
  48: "Và khi người lạ lưu trú cùng ngươi, và sẽ giữ Lễ Vượt qua cho THIÊN CHÚA, hãy để mọi người đực của hắn được cắt bì, rồi hãy để hắn lại gần và giữ nó; và hắn sẽ như một người sinh ra trong xứ: vì không có người chưa cắt bì nào sẽ ăn của nó."
  49: "Một luật pháp sẽ cho người sinh ra tại xứ, và cho người lạ lưu trú giữa các ngươi."
  50: "Như vậy mọi con cái Ít-ra-ên làm; như THIÊN CHÚA đã truyền lệnh cho Môi-se và A-rôn, như vậy họ làm."
  51: "Và sự ấy xảy ra trong chính ngày ấy, rằng THIÊN CHÚA đã đưa con cái Ít-ra-ên ra khỏi xứ Ê-díp-tô theo các quân đội của họ."
