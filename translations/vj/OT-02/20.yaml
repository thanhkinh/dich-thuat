# Exodus 20 - Ten Commandments
# KJV to Vietnamese Translation
# Translation principle: Complete Equivalence (NKJV)
# Tradition: Vietnamese Protestant

20:
  # Verses 1-2: Divine preamble
  1: "Đức Chúa Trời phán mọi lời này, rằng:"
  2: "Ta là THIÊN CHÚA Đức Chúa Trời của ngươi, là Đấng đã dẫn ngươi ra khỏi đất Ai-cập, khỏi nhà nô lệ."
  # Verses 3-6: First two commandments (no other gods, no graven images)
  3: "Ngươi không được có thần nào khác trước mặt Ta."
  4: "Ngươi không được làm tượng khắc cho mình, hoặc hình tượng bất cứ vật gì ở trên trời trên cao, hoặc ở dưới đất, hoặc ở dưới nước:"
  5: "Ngươi không được quỳ lạy chúng, cũng không được phụng sự chúng; vì Ta, THIÊN CHÚA Đức Chúa Trời của ngươi, là Thiên Chúa đố kị, thăm tội lỗi của cha đến con thứ ba và thứ tư của những kẻ ghét Ta;"
  6: "Và tỏ sự thương xót đến hàng ngàn của những kẻ yêu mến Ta và giữ điều răn của Ta."
  # Verse 7: Third commandment (Lord's name)
  7: "Ngươi không được mang tên THIÊN CHÚA Đức Chúa Trời của ngươi đến uổng công; vì THIÊN CHÚA sẽ không để kẻ mang tên Ngài đến uổng công được vô tội."
  # Verses 8-11: Fourth commandment (Sabbath)
  8: "Hãy nhớ ngày Sabbath, để giữ ngày ấy thánh."
  9: "Sáu ngày ngươi hãy lao động, và làm mọi công việc của ngươi:"
  10: "Nhưng ngày thứ bảy là ngày Sabbath của THIÊN CHÚA Đức Chúa Trời của ngươi: trong ngày ấy ngươi không được làm bất cứ công việc gì, ngươi, hoặc con trai ngươi, hoặc con gái ngươi, tôi nam ngươi, hoặc tôi nữ ngươi, gia súc ngươi, hoặc người lạ trong cửa ngươi:"
  11: "Vì trong sáu ngày THIÊN CHÚA đã làm trời và đất, biển, và mọi vật trong đó, và nghỉ ngày thứ bảy: do đó THIÊN CHÚA ban phúc ngày Sabbath, và thánh hóa ngày ấy."
  # Verse 12: Fifth commandment (honor parents)
  12: "Hãy kính trọng cha ngươi và mẹ ngươi: để ngày ngươi được lâu dài trên đất mà THIÊN CHÚA Đức Chúa Trời của ngươi ban cho ngươi."
  # Verses 13-17: Sixth-tenth commandments
  13: "Ngươi không được giết người."
  14: "Ngươi không được ngoại tình."
  15: "Ngươi không được trộm cướp."
  16: "Ngươi không được làm chứng gian dối về người láng giềng của ngươi."
  17: "Ngươi không được ao ước nhà của người láng giềng của ngươi, ngươi không được ao ước vợ của người láng giềng của ngươi, hoặc tôi nam của hắn, hoặc tôi nữ của hắn, hoặc bò của hắn, hoặc lừa của hắn, hoặc bất cứ vật gì là của người láng giềng của ngươi."
  # Verses 18-21: People's fear and Moses' mediation
  18: "Và cả dân thấy sấm sét, và tia chớp, và tiếng kèn, và núi đang khói: và khi dân thấy điều đó, họ rút lui, và đứng từ xa."
  19: "Và họ nói với Môi-se: Ngươi hãy nói với chúng ta, và chúng ta sẽ nghe; nhưng đừng để Đức Chúa Trời nói với chúng ta, e chúng ta chết."
  20: "Và Môi-se nói với dân: Đừng sợ: vì Đức Chúa Trời đã đến để thử các ngươi, và để sự kính sợ Ngài ở trước mặt các ngươi, để các ngươi không phạm tội."
  21: "Và dân đứng từ xa, và Môi-se đến gần mây mịt đen tối nơi Đức Chúa Trời đang ở."
  # Verses 22-26: Worship regulations (altars)
  22: "Và THIÊN CHÚA phán với Môi-se: Ngươi hãy nói này với con cái Ít-ra-ên: Các ngươi đã thấy rằng Ta đã nói với các ngươi từ trời."
  23: "Các ngươi không được làm các thần bằng bạc với Ta, và các ngươi không được làm các thần bằng vàng cho các ngươi."
  24: "Ngươi hãy làm cho Ta một bàn thờ bằng đất, và hãy hy sinh trên đó các lễ thiêu của ngươi, và các lễ bình an của ngươi, chiên của ngươi, và bò của ngươi: trong mọi nơi mà Ta đặt tên Ta, Ta sẽ đến với ngươi, và Ta sẽ ban phúc cho ngươi."
  25: "Và nếu ngươi làm cho Ta một bàn thờ bằng đá, ngươi không được xây nó bằng đá đã tiện: vì nếu ngươi dựng dụng cụ của ngươi trên nó, ngươi đã làm ô uế nó."
  26: "Và ngươi không được đi lên bằng cầu thang đến bàn thờ của Ta, để sự trần trụi của ngươi không bị lộ ra trên đó."
