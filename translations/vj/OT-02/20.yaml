20:
  1: "Và Thiên Chúa phán mọi lời này, rằng:"
  2: "Ta là THIÊN CHÚA làngươi, Đấng đã đưa ngươi ra khỏi xứ Ê-díp-tô, khỏi nhà nô lệ."
  3: "Ngươi chớ có thần khác trước mặt Ta."
  4: "Ngươi chớ làm cho mình bất cứ đ tượng tạc nào, hay bất cứ hình dạng nào, cái ở trên ngơi trời, hay cái ở dưới đất, hay cái ở dưới nước:"
  5: "Ngươi chớ quỳ lạy chúng, cũng chớ thờ phượng chúng; vì Ta là THIÊN CHÚA làngươi, là Thiên Chúa ghenh tị, thăm sự gian ác của cha ông trên con cái cho đến đời thứ ba và thứ tư của những ai ghét Ta;"
  6: "Và thể hiện sự thương xót cho đến hàng ngàn đời của những người yêu mến Ta và giữ lời Đức Chúa Trời."
  7: "Ngươi chớ lấy danh của THIÊN CHÚA làngươi mà nói phàm; vì THIÊN CHÚA sẽ không cưới tội cho ai lấy danh Ngài nói phàm."
  8: "Hãy nhớ ngày Sabbath, để giữ ngày ấy thánh."
  9: "Sáu ngày ngươi hãy lao động, và làm mọi công việc của ngươi:"
  10: "Nhưng ngày thứ bảy là ngày Sabbath của THIÊN CHÚA làngươi: trong đó ngươi chớ làm việc gì, ngươi, cũng chẳng con trai ngươi, cũng chẳng con gái ngươi, tôi nam ngươi, cũng chẳng tôi nữ ngươi, súc vật ngươi, cũng chẳng người lạ ở giữa cửa ngươi:"
  11: "Vì trong sáu ngày THIÊN CHÚA đã tạo nên ngơi trời và đất, biển, và mọi thứ ở trong chúng, và đã nghỉ ngày thứ bảy: nên THIÊN CHÚA đã chúc phước ngày Sabbath và thánh hóa ngày ấy."
  12: "Hãy kính trọng cha và mẹ của ngươi: để ngươi được trường thọ trên đất mà THIÊN CHÚA làngươi ban cho ngươi."
  13: "Ngươi chớ giết người."
  14: "Ngươi chớ thông dâm."
  15: "Ngươi chớ ăn cắp."
  16: "Ngươi chớ làm nhân chứng gian dối đối với người hàng cận của ngươi."
  17: "Ngươi chớ tham muốn nhà của người hàng cận của ngươi, chớ tham muốn vợ của người hàng cận của ngươi, cũng chẳng tôi nam của người đó, cũng chẳng tôi nữ của người đó, cũng chẳng bò của người đó, cũng chẳng lừa của người đó, cũng chẳng bất cứ thứ gì là của người hàng cận của ngươi."
  18: "Và toàn dân thấy tiếng sấm, và tia chớp, và tiếng kèn, và núi bốc khói: và khi dân chúng thấy thế, họ lui lại và đứng từ xa."
  19: "Và họ nói cùng Môi-se rằng: Ngươi hãy nói với chúng tôi, và chúng tôi sẽ nghe; nhưng đừng để Thiên Chúa nói với chúng tôi, e chúng tôi phải chết."
  20: "Và Môi-se nói cùng dân rằng: Đừng sợ; vì Thiên Chúa đến để thử các ngươi, và để sự kính sợ Ngài có trước mặt các ngươi, hầu cho các ngươi không phạm tội."
  21: "Và dân chúng đứng từ xa, còn Môi-se thì lại đến gần nơi bóng tối dày đặc, nơi có Thiên Chúa."
  22: "Và THIÊN CHÚA phán cùng Môi-se rằng: Ngươi hãy nói như vậy cùng con cái Ít-ra-ên rằng: Các ngươi đã thấy Ta đã nói với các ngươi từ ngơi trời."
  23: "Các ngươi chớ tạc cùng Ta thần bằng bạc, cũng chẳng các ngươi làm cho các ngươi thần bằng vàng."
  24: "Ngươi hãy làm cho Ta một đàn bằng đất, và dâng trên đó của lễ toàn thiêu của ngươi, và của lễ an hòa của ngươi, chiên của ngươi, và bò của ngươi: trong mọi nơi Ta đặt tên Ta, Ta sẽ đến cùng ngươi, và Ta sẽ chúc phước cho ngươi."
  25: "Và nếu ngươi muốn làm cho Ta một đàn bằng đá, ngươi chớ xây nó bằng đá đã khéo: vì nếu ngươi nhấc công cụ trên nó, ngươi đã làm ô uế nó."
  26: "Ngươi cũng chẳng phải lên bằng bậc thang đến đàn của Ta, hầu cho sự trần truồng của ngươi không bị lộ ra trên đó."
