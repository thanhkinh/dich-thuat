5:
  1: "Sau đó, Môi-se và A-rôn đến, nói với Pha-ra-ô rằng: THIÊN CHÚA của Đức Chúa Trời Ít-ra-ên phán rằng: Hãy để dân Ta đi, để họ có thể dâng lễ cho Ta trong hoang địa."
  2: "Pha-ra-ô nói: THIÊN CHÚA là ai mà ta phải vâng tiếng Ngài để thả cho Ít-ra-ên đi? Ta không biết THIÊN CHÚA, cũng chẳng thả cho Ít-ra-ên đi."
  3: "Họ nói: Thiên Chúa của người Hê-bơ-rơ đã hiện đến với chúng tôi; hãy để chúng tôi đi, xin vua, ba ngày đường vào đồng vắng, và dâng lễ cho THIÊN CHÚA, Thiên Chúa của chúng tôi; e rằng Ngài sẽ giáng ôn dịch hoặc bằng gươm giết đến chúng tôi."
  4: "Vua nước Ê-díp-tô nói với họ rằng: Sao các ngươi, Môi-se và A-rôn, lại để dân ngưng việc? Hãy đi làm việc của các ngươi đi."
  5: "Pha-ra-ô nói: Kìa, dân trong vùng này giờ đông đảo, mà các ngươi lại khiến họ nghỉ ngơi khỏi việc của họ."
  6: "Ngày hôm đó, Pha-ra-ô ra lệnh cho các đốc công của dân và những người cai quản của họ, rằng:"
  7: "Các ngươi đừng nữa cấp rơm cho dân để làm gạch như trước đây; hãy để họ đi và tự nhặt rơm."
  8: "Còn số lượng gạch mà họ làm trước đây, các ngươi phải bắt họ đóng; các ngươi đừng giảm bớt chút nào; vì họ lười biếng, đó là lý do họ kêu rằng: Hãy để chúng tôi đi dâng lễ cho Thiên Chúa chúng tôi."
  9: "Hãy đặt thêm việc trên người họ, để họ phải lao động trong đó, và đừng để họ để ý đến những lời phù phiếm."
  10: "Các đốc công của dân đi ra, và những người cai quản của họ, và họ nói với dân rằng: Pha-ra-ô phán rằng: Ta sẽ không cấp cho các ngươi rơm."
  11: "Các ngươi hãy đi, nhặt rơm ở nơi các ngươi tìm được; nhưng công việc của các ngươi không được giảm bớt chút nào."
  12: "Vậy dân chúng phân tán khắp cả xứ Ê-díp-tô để nhặt rơm rạ thay vì rơm."
  13: "Và các đốc công thúc giục họ, rằng: Các ngươi hãy hoàn thành công việc của các ngươi, việc hàng ngày của các ngươi, như khi còn có rơm."
  14: "Và các quan lại của con cái Ít-ra-ên, mà đốc công của Pha-ra-ô đã đặt cai quản họ, bị đánh, và họ bị hỏi rằng: Tại sao các ngươi không hoàn thành định mức làm gạch ngày hôm qua cũng như ngày nay, như trước đây?"
  15: "Bấy giờ các quan lại của con cái Ít-ra-ên đến và kêu khấn Pha-ra-ô, rằng: Tại sao vua đối đãi với các đầy tớ của vua như vậy?"
  16: "Không có rơm được cấp cho các đầy tớ của vua, mà họ nói với chúng tôi rằng: Hãy làm gạch; và này, các đầy tớ của vua bị đánh; nhưng lỗi là ở chính dân của vua."
  17: "Nhưng ông nói: Các ngươi lười biếng, các ngươi lười biếng; đó là lý do các ngươi nói: Hãy để chúng tôi đi dâng lễ cho THIÊN CHÚA."
  18: "Vậy hãy đi làm việc đi; vì sẽ không có rơm được cấp cho các ngươi, nhưng các ngươi phải nộp số lượng gạch."
  19: "Và các quan lại của con cái Ít-ra-ên thấy rằng họ gặp hoàn cảnh tồi tệ, sau khi được nói rằng: Các ngươi không được giảm bớt chút nào từ gạch của việc hàng ngày của các ngươi."
  20: "Và họ gặp Môi-se và A-rôn, những người đang đứng trên đường, khi họ đi ra khỏi Pha-ra-ô:"
  21: "Và họ nói với họ rằng: THIÊN CHÚA nhìn xem và phán xét; vì các ngươi đã khiến chúng ta trở nên bị ghét trong mắt Pha-ra-ô và trong mắt các đầy tớ của ông, để đặt gươm trong tay họ giết chúng ta."
  22: "Và Môi-se trở về cùng THIÊN CHÚA, và nói: Lạy Chúa, tại sao Ngài lại đối đãi xấu với dân này như vậy? tại sao Ngài lại sai tôi?"
  23: "Vì từ khi tôi đến với Pha-ra-ô để nói nhân danh Ngài, ông đã làm điều xấu với dân này; và Ngài cũng chẳng giải cứu dân Ngài chút nào."
