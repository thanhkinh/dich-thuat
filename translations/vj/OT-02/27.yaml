27:
  1: "Và ngươi sẽ làm một bàn thờ bằng gỗ si-tim, dài năm thiện, rộng năm thiện; bàn thờ sẽ hình vuông; và chiều cao của nó sẽ là ba thiện."
  2: "Và ngươi sẽ làm những sừng của nó trên bốn góc của nó; những sừng của nó cùng làm bằng thứ đó; và ngươi sẽ ốp nó bằng đồng."
  3: "Và ngươi sẽ làm các chảo của nó để hứng tro, và các xẻng, và các chậu, và các móc thịt, và các chảo lửa; mọi đồ dùng của nó ngươi sẽ làm bằng đồng."
  4: "Và ngươi sẽ làm cho nó một cái vỉ gang bằng lưới đồng; và trên lưới đó ngươi sẽ làm bốn cái nhẫn đồng ở bốn góc của nó."
  5: "Và ngươi sẽ đặt nó dưới lòng bàn thờ bên dưới, để lưới được ngang với giữa bàn thờ."
  6: "Và ngươi sẽ làm các thanh đỡ cho bàn thờ, các thanh bằng gỗ si-tim, và ốp chúng bằng đồng."
  7: "Và các thanh sẽ được đưa vào các nhẫn, và các thanh sẽ ở trên hai bên bàn thờ, để khiêng nó."
  8: "Rỗng bằng các ván ngươi sẽ làm nó; như đã được chỉ cho ngươi trên núi, như vậy họ sẽ làm."
  9: "Và ngươi sẽ làm sân của đền mạc: về phía nam về hướng nam sẽ có các rèm cho sân bằng vải gai mịn dài một trăm thiện cho một bên;"
  10: "Và hai mươi cột của nó và hai mươi đế của nó bằng đồng; các móc của các cột và các ron của chúng bằng bạc."
  11: "Và cũng vậy cho phía bắc trong chiều dài sẽ có các rèm dài một trăm thiện, và hai mươi cột của nó và hai mươi đế của nó bằng đồng; các móc của các cột và các ron của chúng bằng bạc."
  12: "Và về chiều rộng của sân ở phía tây sẽ có các rèm năm mươi thiện: mười cột của chúng, và mười đế của chúng."
  13: "Và chiều rộng của sân ở phía đông về hướng đông là năm mươi thiện."
  14: "Các rèm của một bên cổng là mười lăm thiện: ba cột của chúng, và ba đế của chúng."
  15: "Và ở bên kia sẽ có các rèm mười lăm thiện: ba cột của chúng, và ba đế của chúng."
  16: "Và cho cổng của sân sẽ có một tấm rèm hai mươi thiện, bằng màu xanh, và màu tía, và màu đỏ, và vải gai mịn, thêu bằng thêu: các cột của họ bốn, và bốn đế của chúng."
  17: "Mọi cột xung quanh sân sẽ được buộc ron bạc; các móc của chúng bằng bạc, và các đế của chúng bằng đồng."
  18: "Chiều dài của sân là một trăm thiện, và chiều rộng năm mươi khắp nơi, và chiều cao năm thiện của vải gai mịn, và các đế của chúng bằng đồng."
  19: "Mọi đồ dùng của đền mạc trong mọi phục vụ của nó, và mọi cọc của nó, và mọi cọc của sân bằng đồng."
  20: "Và ngươi sẽ truyền cho con cái của Ít-ra-ên, để họ mang cho ngươi dầu ô-liu tinh khiết giã để đèn, để cho đèn cháy luôn."
  21: "Trong đền mạc của hội chúng bên ngoài mành, ở trước sự chứng, A-rôn và các con trai của ngài sẽ xử lý nó từ tối đến sáng trước mặt THIÊN CHÚA: là điều luật đến đời đời cho các thế hệ của họ thay mặt cho con cái của Ít-ra-ên."
