1:
  1: "Dưới đây là những tên của con cái Ít-ra-ên, đã xuống Ê-díp-tô; mỗi người và gia đình của người ấy đã đi cùng với Gia-cốp."
  2: "Ru-ben, Xi-môn, Lê-vi, và Giu-đa,"
  3: "I-xa-khar, Xê-bu-lun, và Be-nê-min,"
  4: "Dan, và Nép-ta-li, Gad, và A-sơ."
  5: "Và tất cả những người xuất từ lòng của Gia-cốp là bảy mươi người: vì Giô-sép đã ở Ê-díp-tô rồi."
  6: "Và Giô-sép qua đời, và tất cả anh em của Ngài, và cả thế hệ đó."
  7: "Và con cái Ít-ra-ên sinh sôi nảy nở, và tăng rất nhiều, và nhân lên, và trở nên vô cùng cường thịnh; và đất đầy họ."
  8: "Bấy giờ có một vua mới đứng lên ở Ê-díp-tô, người không biết Giô-sép."
  9: "Và Người báo cho dân mình rằng, Kìa, dân của con cái Ít-ra-ên đông và hùng mạnh hơn chúng ta:"
  10: "Nào, hãy khéo léo đối phó với họ; e rằng họ nhân lên, và khi có chiến tranh xảy ra, họ cũng liên hiệp với kẻ thù của chúng ta, và đánh chống chúng ta, và như thế đưa họ rời khỏi đất này."
  11: "Vậy họ đặt người cai trị trên họ để hành hạ họ bằng những gánh nặng. Và họ xây cho Pha-ra-ô những thành phố trữ kho, Pi-thom và Ra-am-xês."
  12: "Nhưng càng hành họ, họ càng nhân lên và phát triển. Và họ phiền muộn vì con cái Ít-ra-ên."
  13: "Và người Ê-díp-tô bắt con cái Ít-ra-ên phục vụ với sự khắc nghiệt:"
  14: "Và họ làm cho cuộc sống của họ đắng cay với sự lao dịch hà khắc, trong việc làm vữa, và trong việc làm gạch, và trong mọi loại phục vụ trên đồng: tất cả phục vụ của họ, mà họ bắt họ phục vụ, là với sự khắc nghiệt."
  15: "Vua Ê-díp-tô nói với các bà đỡ đẻ người Hê-bơ-rơ, tên người này là Xiph-ra, và tên người kia là Pu-a:"
  16: "Và Người nói, Khi các ngươi làm việc của bà đỡ đẻ cho các người phụ nữ Hê-bơ-rơ, và thấy họ trên ghế đẻ; nếu là con trai, thì các ngươi phải giết nó: nhưng nếu là con gái, thì cô ấy sẽ sống."
  17: "Nhưng các bà đỡ đẻ sợ Thiên Chúa, và không làm như vua Ê-díp-tô đã truyền lệnh cho họ, mà giữ con trai sống."
  18: "Và vua Ê-díp-tô gọi các bà đỡ đẻ, và nói với họ, Tại sao các ngươi làm việc này, và đã giữ con trai sống?"
  19: "Và các bà đỡ đẻ nói với Pha-ra-ô, Vì người phụ nữ Hê-bơ-rơ không như người phụ nữ Ê-díp-tô; vì họ hăng hái, và sinh nở trước khi các bà đỡ đẻ đến với họ."
  20: "Vậy Thiên Chúa đối xử tốt với các bà đỡ đẻ: và dân nhân lên, và trở nên rất hùng mạnh."
  21: "Và sự việc xảy ra, vì các bà đỡ đẻ sợ Thiên Chúa, nên Ngài đặt cho họ gia đình."
  22: "Và Pha-ra-ô ra lệnh cho toàn dân Người, rằng, Mọi con trai sinh ra các ngươi phải ném vào sông, và mọi con gái các ngươi phải giữ sống."
