14:
  1: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy nói với con cái Ít-ra-ên, rằng họ quay lại và đóng trại trước Pi-hi-rốt, giữa Mig-đôn và biển, đối diện Ba-al-xê-phôn: phía trước biển các ngươi sẽ đóng trại."
  3: "Vì Pha-ra-ô sẽ nói của con cái Ít-ra-ên rằng: Họ bị vướng trong đất, đồng hoang đã nhốt họ lại."
  4: "Song Ta sẽ làm cứng lòng Pha-ra-ô, để ông sẽ theo đuổi họ; và Ta sẽ được vinh danh trên Pha-ra-ô, và trên toàn bộ quân đội của ông; để người Ê-díp-tô biết rằng Ta là THIÊN CHÚA. Và họ làm như vậy."
  5: "Và được báo cho vua Ê-díp-tô rằng dân đã trốn đi: lòng Pha-ra-ô và các tôi tớ của ông trở lại chống dân, và họ nói: Tại sao chúng ta làm việc này, đã để Ít-ra-ên đi cho họ không còn phục vụ chúng ta?"
  6: "Và ông chuẩn bị xe của mình, và lấy dân của mình cùng mình:"
  7: "Và ông lấy sáu trăm xe được chọn, và mọi xe của Ê-díp-tô, và các đội trưởng trên mỗi chiếc xe."
  8: "Và THIÊN CHÚA làm cứng lòng Pha-ra-ô vua Ê-díp-tô, và ông theo đuổi con cái Ít-ra-ên: và con cái Ít-ra-ên đi ra với tay nâng cao."
  9: "Nhưng người Ê-díp-tô theo đuổi họ, mọi ngựa và xe của Pha-ra-ô, và các kỵ binh của ông, và quân đội của ông, và đuổi kịp họ đóng trại tại biển, gần Pi-hi-rốt, trước Ba-al-xê-phôn."
  10: "Và khi Pha-ra-ô đến gần, con cái Ít-ra-ên ngước lên, và này, người Ê-díp-tô hành quân sau họ; và họ sợ hãi cực độ: và con cái Ít-ra-ên kêu khấn THIÊN CHÚA."
  11: "Và họ nói cùng Môi-se: Vì không có mồ ở Ê-díp-tô, ngươi đã dắt chúng ta đi để chết trong đồng hoang? tại sao ngươi đã đối xử với chúng ta như vậy, đã dắt chúng ta đi khỏi Ê-díp-tô?"
  12: "Chẳng phải đây là lời chúng ta đã nói với ngươi trong Ê-díp-tô, rằng: Hãy để chúng tôi alone, để chúng tôi có thể phục vụ người Ê-díp-tô? Vì tốt hơn cho chúng ta là phục vụ người Ê-díp-tô, là chúng ta chết trong đồng hoang."
  13: "Và Môi-se nói với dân: Các ngươi đừng sợ, hãy đứng yên, và thấy sự cứu rỗi của THIÊN CHÚA, Ngài sẽ bày tỏ cho các ngươi ngày hôm nay: vì người Ê-díp-tô các ngươi đã thấy ngày hôm nay, các ngươi sẽ không bao giờ thấy họ nữa."
  14: "THIÊN CHÚA sẽ đánh cho các ngươi, và các ngươi sẽ giữ yên."
  15: "Và THIÊN CHÚA nói cùng Môi-se: Ngươi crying gì cùng Ta? Hãy nói với con cái Ít-ra-ên, để họ đi tới:"
  16: "Nhưng ngươi hãy nâng gậy của ngươi lên, và giơ tay ngươi trên biển, và chia cắt nó: và con cái Ít-ra-ên sẽ đi trên đất khô giữa biển."
  17: "Và này, Ta sẽ làm cứng lòng người Ê-díp-tô, và họ sẽ theo đuổi họ: và Ta sẽ được vinh danh trên Pha-ra-ô, và trên toàn bộ quân đội của ông, trên các xe của ông, và trên các kỵ binh của ông."
  18: "Và người Ê-díp-tô sẽ biết rằng Ta là THIÊN CHÚA, khi Ta được vinh danh trên Pha-ra-ô, trên các xe của ông, và trên các kỵ binh của ông."
  19: "Và thiên sứ của Thiên Chúa, đi trước trại của Ít-ra-ên, dời và đi sau họ; và cột mây đi từ trước mặt họ, và đứng sau họ:"
  20: "Và nó đến giữa trại người Ê-díp-tô và trại của Ít-ra-ên; và nó là mây và tối tăm cho họ, nhưng nó ánh sáng ban đêm cho những người này: để người này không đến gần người kia cả đêm."
  21: "Và Môi-se giơ tay ra trên biển; và THIÊN CHÚA gây cho biển ngược lại bởi đông gió mạnh cả đêm đó, và làm cho biển thành đất khô, và nước bị chia cắt."
  22: "Và con cái Ít-ra-ên đi vào giữa biển trên đất khô: và nước là tường cho họ bên tay phải của họ, và bên tay trái của họ."
  23: "Và người Ê-díp-tô theo đuổi, và đi vào sau họ vào giữa biển, tất cả ngựa của Pha-ra-ô, các xe của ông, và các kỵ binh của ông."
  24: "Và xảy ra là vào buổi trực đêm, THIÊN CHÚA nhìn xuống quân đội người Ê-díp-tô qua cột lửa và mây, và gây rối loạn cho quân đội người Ê-díp-tô,"
  25: "Và lấy mất bánh xe của họ, khiến họ lái nặng nề: để người Ê-díp-tô nói: Hãy trốn khỏi mặt Ít-ra-ên; vì THIÊN CHÚA chiến đấu cho họ chống người Ê-díp-tô."
  26: "Và THIÊN CHÚA nói cùng Môi-se: Hãy giơ tay ngươi trên biển, để nước có thể lại đến trên người Ê-díp-tô, trên các xe của họ, và trên các kỵ binh của họ."
  27: "Và Môi-se giơ tay ra trên biển, và biển trở lại sức mạnh của nó khi buổi sáng xuất hiện; và người Ê-díp-tô trốn khỏi nó; và THIÊN CHÚA quăng người Ê-díp-tô giữa biển."
  28: "Và nước trở lại, và bao che các xe, và các kỵ binh, và toàn bộ quân đội của Pha-ra-ô đến trong biển sau họ; không còn lại một người nào trong họ."
  29: "Nhưng con cái Ít-ra-ên đi trên đất khô giữa biển; và nước là tường cho họ bên tay phải của họ, và bên tay trái của họ."
  30: "Như vậy THIÊN CHÚA đã cứu Ít-ra-ên ngày hôm nay khỏi tay người Ê-díp-tô; và Ít-ra-ên thấy người Ê-díp-tô chết trên bờ biển."
  31: "Và Ít-ra-ên thấy công việc vĩ đại mà THIÊN CHÚA đã làm cho người Ê-díp-tô: và dân kính sợ THIÊN CHÚA, và tin THIÊN CHÚA, và tôi tớ Ngài Môi-se."
