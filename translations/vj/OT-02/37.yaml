37:
  1: "Và Bê-xa-lê-ên đã làm hòm bằng gỗ sê-đim: chiều dài hai rưỡi cô-túc, chiều rộng một rưỡi cô-túc, và chiều cao một rưỡi cô-túc:"
  2: "Và ông đã bọc nó bằng vàng ròng ở bên trong và bên ngoài, và làm một gờ vàng bao quanh nó."
  3: "Và ông đúc cho nó bốn cái nhẫn bằng vàng, để đặt ở bốn góc của nó; hai cái nhẫn ở bên này, và hai cái nhẫn ở bên kia."
  4: "Và ông làm các thanh bằng gỗ sê-đim, và bọc chúng bằng vàng."
  5: "Và ông đặt các thanh vào các nhẫn ở hai bên hòm, để khiêng hòm."
  6: "Và ông làm nắp thọ độ bằng vàng ròng: chiều dài hai rưỡi cô-túc, chiều rộng một rưỡi cô-túc."
  7: "Và ông làm hai con Chi-ru-bim bằng vàng, đúc từ một miếng vàng làm nên chúng, ở hai đầu của nắp thọ độ;"
  8: "Một con Chi-ru-bim ở đầu bên này, và một con Chi-ru-bim khác ở đầu bên kia: từ nắp thọ độ mà ông làm nên các con Chi-ru-bim ở hai đầu của nó."
  9: "Và các con Chi-ru-bim giăng cánh lên cao, và che phủ nắp thọ độ bằng cánh của chúng, mặt của chúng đối diện nhau; và mặt của các con Chi-ru-bim hướng về nắp thọ độ."
  10: "Và ông làm bàn bằng gỗ sê-đim: chiều dài hai cô-túc, chiều rộng một cô-túc, và chiều cao một rưỡi cô-túc:"
  11: "Và ông bọc nó bằng vàng ròng, và làm một gờ vàng bao quanh nó."
  12: "Cũng ông làm một viền rộng bằng bàn tay bao quanh nó; và làm một gờ vàng cho viền của nó bao quanh."
  13: "Và ông đúc cho nó bốn cái nhẫn bằng vàng, và đặt các nhẫn vào bốn góc ở bốn chân của nó."
  14: "Đối diện với viền là các nhẫn, chỗ để các thanh khiêng bàn."
  15: "Và ông làm các thanh bằng gỗ sê-đim, và bọc chúng bằng vàng, để khiêng bàn."
  16: "Và ông làm các dụng cụ trên bàn, các đĩa của nó, các muỗng của nó, các chén của nó, và các cái đậy để đậy lại, bằng vàng ròng."
  17: "Và ông làm ngọn đèn bằng vàng ròng: bằng công việc đúc mà ông làm ngọn đèn; thân của nó, các nhánh của nó, các chén của nó, các quả cầu của nó, và các hoa của nó, đều làm từ một miếng:"
  18: "Và sáu nhánh đi ra từ các bên của nó; ba nhánh của ngọn đèn từ bên này của nó, và ba nhánh của ngọn đèn từ bên kia của nó:"
  19: "Ba chén được làm theo kiểu quả hạnh nhân trong một nhánh, một quả cầu và một hoa; và ba chén được làm như quả hạnh nhân trong một nhánh khác, một quả cầu và một hoa: như vậy trong suốt sáu nhánh đi ra từ ngọn đèn."
  20: "Và trong ngọn đèn có bốn chén được làm như quả hạnh nhân, các quả cầu của nó, và các hoa của nó:"
  21: "Và một quả cầu dưới hai nhánh của cùng một loại, và một quả cầu dưới hai nhánh của cùng một loại, và một quả cầu dưới hai nhánh của cùng một loại, theo sáu nhánh đi ra từ nó."
  22: "Các quả cầu và các nhánh của nó cùng làm một loại: tất cả đều là một công việc đúc bằng vàng ròng."
  23: "Và ông làm bảy ngọn đèn của nó, và các cái cắt bấc của nó, và các đựng tàn của nó, bằng vàng ròng."
  24: "Bằng một ta-lân vàng ròng mà ông làm nó, và mọi dụng cụ của nó."
  25: "Và ông làm bàn thờ dâng hương bằng gỗ sê-đim: chiều dài một cô-túc, chiều rộng một cô-túc; hình vuông; và chiều cao hai cô-túc; các sừng của nó cùng một khối với nó."
  26: "Và ông bọc nó bằng vàng ròng, mặt trên của nó, và các bên xung quanh của nó, và các sừng của nó: cũng ông làm một gờ vàng bao quanh nó."
  27: "Và ông làm hai cái nhẫn bằng vàng cho nó dưới gờ của nó, tại hai góc của nó, trên hai bên của nó, để làm chỗ cho các thanh khiêng nó."
  28: "Và ông làm các thanh bằng gỗ sê-đim, và bọc chúng bằng vàng."
  29: "Và ông làm dầu thánh, và hương thơm thuần khiết từ các loại hương liệu, theo công việc của người bào chế thuốc."
