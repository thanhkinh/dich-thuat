28:
  1: "Và hãy đem đến cùng ngươi A-rôn anh ruột của ngươi, và các con trai của Ngài cùng với Ngài, từ giữa con cái của Ít-ra-ên, để Ngài có thể hầu việc Ta trong chức thầy tế lễ, là A-rôn, Na-đáp và A-bi-hu, Ê-lê-a-xa và I-tha-ma, các con trai của A-rôn."
  2: "Và ngươi sẽ làm áo lễ thánh cho A-rôn anh ruột của ngươi, để sự vinh quang và để vẻ đẹp."
  3: "Và ngươi sẽ nói cùng mọi người khéo léo trong lòng, người mà Ta đã đầy dẫy bởi thần khôn ngoan, để họ có thể làm áo lễ của A-rôn để thánh hóa Ngài, để Ngài có thể hầu việc Ta trong chức thầy tế lễ."
  4: "Và đây là những áo lễ mà họ sẽ làm: một áo ngực, và một áo ê-phốt, và một áo choàng, và một áo thêu, một mũ, và một đai lưng: và họ sẽ làm áo lễ thánh cho A-rôn anh ruột của ngươi, và các con trai của Ngài, để Ngài có thể hầu việc Ta trong chức thầy tế lễ."
  5: "Và họ sẽ lấy vàng, và màu xanh, và màu tím, và đỏ thẫm, và vải gai mịn."
  6: "Và họ sẽ làm cái áo ê-phốt bằng vàng, bằng màu xanh, và bằng màu tím, bằng đỏ thẫm, và vải gai mịn xoắn, bằng công khéo."
  7: "Nó sẽ có hai miếng vai của nó được kết nối tại hai mép của nó; và như vậy nó sẽ được kết nối lại với nhau."
  8: "Và cái đai công phu của cái áo ê-phốt, cái mà ở trên nó, sẽ bằng cùng thứ đó, theo công việc của nó; bằng vàng, bằng màu xanh, và màu tím, và đỏ thẫm, và vải gai mịn xoắn."
  9: "Và ngươi sẽ lấy hai hòn đá onyx, và khắc trên chúng những tên của con cái của Ít-ra-ên:"
  10: "Sáu tên của họ trên một hòn đá, và sáu tên còn lại trên hòn đá kia, theo sự sinh ra của họ."
  11: "Với công việc của người khắc đá, như những khắc của một con dấu, ngươi sẽ khắc hai hòn đá với những tên của con cái của Ít-ra-ên: ngươi sẽ làm chúng để được đặt trong những lòng khuyên bằng vàng."
  12: "Và ngươi sẽ đặt hai hòn đá lên trên vai của cái áo ê-phốt làm hòn đá ghi nhớ cho con cái của Ít-ra-ên: và A-rôn sẽ mang tên của họ trước mặt THIÊN CHÚA trên hai vai của Ngài làm vật ghi nhớ."
  13: "Và ngươi sẽ làm những lòng khuyên bằng vàng;"
  14: "Và hai xích bằng vàng ròng ở các đầu; bằng công việc đan ngươi sẽ làm chúng, và buộc các xích đan vào những lòng khuyên."
  15: "Và ngươi sẽ làm cái áo ngực án bằng công khéo; theo công việc của cái áo ê-phốt ngươi sẽ làm nó; bằng vàng, bằng màu xanh, và bằng màu tím, và bằng đỏ thẫm, và bằng vải gai mịn xoắn, ngươi sẽ làm nó."
  16: "Hình vuông nó sẽ là khi được gấp đôi; một lòng bàn tay sẽ là chiều dài của nó, và một lòng bàn tay sẽ là chiều rộng của nó."
  17: "Và ngươi sẽ đặt trong nó những chỗ đặt của đá, là bốn hàng của đá: hàng đầu sẽ là một ngọc hồng, một ngọc hoàng, và một ngọc lậu bảo: đây sẽ là hàng đầu."
  18: "Và hàng thứ hai sẽ là một ngọc lục bảo, một ngọc thanh, và một kim cương."
  19: "Và hàng thứ ba một ngọc chườm, một mã não, và một tử châu."
  20: "Và hàng thứ tư một ngọc beryl, và một onyx, và một jasper: chúng sẽ được đặt trong vàng trong những bao quanh của chúng."
  21: "Và những đá sẽ với những tên của con cái của Ít-ra-ên, mười hai, theo tên của họ, như những khắc của một con dấu; mỗi một với tên của nó họ sẽ là theo mười hai chi."
  22: "Và ngươi sẽ làm trên cái áo ngực những xích ở các đầu bằng công việc đan bằng vàng ròng."
  23: "Và ngươi sẽ làm trên cái áo ngực hai cái nhẫn bằng vàng, và sẽ đặt hai cái nhẫn trên hai đầu của cái áo ngực."
  24: "Và ngươi sẽ đặt hai xích đan bằng vàng trong hai cái nhẫn cái mà ở trên các đầu của cái áo ngực."
  25: "Và hai đầu kia của hai xích đan ngươi sẽ buộc trong hai lòng khuyên, và đặt chúng trên những miếng vai của cái áo ê-phốt trước nó."
  26: "Và ngươi sẽ làm hai cái nhẫn bằng vàng, và ngươi sẽ đặt chúng trên hai đầu của cái áo ngực trong viền của nó, cái mà ở bên cạnh của cái áo ê-phốt hướng vào trong."
  27: "Và hai cái nhẫn khác bằng vàng ngươi sẽ làm, và sẽ đặt chúng trên hai bên của cái áo ê-phốt ở bên dưới, hướng về phía trước của nó, đối diện với sự kết nối khác của nó, trên cái đai công phu của cái áo ê-phốt."
  28: "Và họ sẽ buộc cái áo ngực bởi những cái nhẫn của nó đến những cái nhẫn của cái áo ê-phốt với một dải màu xanh, để nó có thể ở trên cái đai công phu của cái áo ê-phốt, và để cái áo ngực không bị lỏng khỏi cái áo ê-phốt."
  29: "Và A-rôn sẽ mang tên của con cái của Ít-ra-ên trong cái áo ngực án trên lòng Ngài, khi Ngài đi vào nơi thánh, làm vật ghi nhớ trước mặt THIÊN CHÚA luôn luôn."
  30: "Và ngươi sẽ đặt trong cái áo ngực án U-rim và Tu-mim; và chúng sẽ ở trên lòng A-rôn, khi Ngài đi vào trước mặt THIÊN CHÚA: và A-rôn sẽ mang sự xét của con cái của Ít-ra-ên trên lòng Ngài trước mặt THIÊN CHÚA luôn luôn."
  31: "Và ngươi sẽ làm cái áo choàng của cái áo ê-phốt toàn bằng màu xanh."
  32: "Và sẽ có một lỗ ở phía trên của nó, ở giữa nó: nó sẽ có một viền dệt chéo xung quanh lỗ của nó, như là lỗ của một áo giáp, để nó không bị rách."
  33: "Và ở dưới trên gấu của nó ngươi sẽ làm những quả lựu bằng màu xanh, và bằng màu tím, và bằng đỏ thẫm, xung quanh gấu của nó; và những chuông vàng giữa chúng xung quanh:"
  34: "Một chuông vàng và một quả lựu, một chuông vàng và một quả lựu, trên gấu của cái áo choàng xung quanh."
  35: "Và nó sẽ ở trên A-rôn để hầu việc: và tiếng của nó sẽ được nghe khi Ngài đi vào nơi thánh trước mặt THIÊN CHÚA, và khi Ngài đi ra, để Ngài không chết."
  36: "Và ngươi sẽ làm một mảnh bằng vàng ròng, và khắc trên nó, như những khắc của một con dấu, THÁNHHÁNG CHO THIÊN CHÚA."
  37: "Và ngươi sẽ đặt nó trên một dải màu xanh, để nó có thể ở trên cái mũ; trên phía trước của cái mũ nó sẽ ở."
  38: "Và nó sẽ ở trên trán A-rôn, để A-rôn có thể mang sự gian ác của những vật thánh, cái mà con cái của Ít-ra-ên sẽ thánh hóa trong mọi lễ vật thánh của họ; và nó sẽ luôn luôn ở trên trán Ngài, để họ có thể được chấp nhận trước mặt THIÊN CHÚA."
  39: "Và ngươi sẽ thêu cái áo bằng vải gai mịn, và ngươi sẽ làm cái mũ bằng vải gai mịn, và ngươi sẽ làm cái đai bằng công việc kim."
  40: "Và cho các con trai của A-rôn ngươi sẽ làm những áo, và ngươi sẽ làm cho họ những đai lưng, và những mũ ngươi sẽ làm cho họ, để sự vinh quang và để vẻ đẹp."
  41: "Và ngươi sẽ đặt chúng trên A-rôn anh ruột của ngươi, và các con trai của Ngài cùng với Ngài; và sẽ xức dầu họ, và dâng hiến họ, và thánh hóa họ, để họ có thể hầu việc Ta trong chức thầy tế lễ."
  42: "Và ngươi sẽ làm cho họ quần sọ để che sự trần truồng của họ; từ thắt lưng cho đến đùi chúng sẽ tới:"
  43: "Và chúng sẽ ở trên A-rôn, và trên các con trai của Ngài, khi họ đi vào đền mạc của hội chúng, hoặc khi họ đến gần bàn thờ để hầu việc ở nơi thánh; để họ không mang sự gian ác, và chết: là điều luật đến đời đời cho Ngài và hạt giống của Ngài sau Ngài."
