23:
  1: "Ngươi đừng tung tin đồn thất thiệt; đừng liên tay với người ác để làm nhân chứng gian ác."
  2: "Ngươi đừng theo đám đông làm sự gian ác; cũng đừng biện hộ trong vụ kiện mà nghiêng theo đám đông để bẻ cong sự xét xử."
  3: "Ngươi cũng đừng thiên vị người nghèo trong vụ kiện."
  4: "Nếu ngươi gặp bò hay lừa của kẻ thù ngươi đang lạc đường, ngươi chắc chắn phải đưa nó lại cho."
  5: "Nếu ngươi thấy lừa của kẻ ghét ngươi đang nằm dưới gánh nặng, mà ngươi định lờ đi không giúp, ngươi phải chắc chắn giúp gánh vác cùng."
  6: "Ngươi đừng bẻ cong sự xét xử của người nghèo trong vụ kiện."
  7: "Hãy giữ mình xa khỏi việc gian dối; đừng giết người vô tội và người công chính, vì Ta sẽ không xưng công chính kẻ ác."
  8: "Ngươi đừng nhận món quà nào cả, vì quà cáp làm cho người khôn ngoan bị mù, và làm bẻ cong lời của người công chính."
  9: "Ngươi cũng đừng áp bức người lạ, vì các ngươi biết lòng của người lạ, vì các ngươi đã là người lạ trong xứ Ê-díp-tô."
  10: "Sáu năm ngươi hãy gieo giống trên đất ngươi, và thu hoạch hoa quả của nó."
  11: "Nhưng năm thứ bảy ngươi hãy để cho nó nghỉ và để yên; để người nghèo trong dân ngươi được ăn, và điều họ để lại thì thú đồng ăn. Cũng như thế ngươi hãy xử với vườn nho và vườn ô-liu của ngươi."
  12: "Sáu ngày ngươi hãy làm việc ngươi, và vào ngày thứ bảy ngươi hãy nghỉ ngơi; để bò và lừa của ngươi được nghỉ, và con trai của tỳ nữ và người lạ được hồi phục."
  13: "Về mọi sự Ta đã nói với các ngươi, hãy hãy tỉnh táo; và đừng nhắc đến tên của các thần khác, đừng để tiếng nó ra khỏi miệng ngươi."
  14: "Ba lần trong năm ngươi phải giữ lễ cho Ta."
  15: "Ngươi phải giữ lễ bánh không men: (ngươi phải ăn bánh không men bảy ngày, như Ta đã truyền cho ngươi, vào thời điểm đã định của tháng A-bíp; vì trong tháng đó ngươi đã ra khỏi Ê-díp-tô: và không ai phải đến trước mặt Ta mà tay không)."
  16: "Và lễ mùa gặt, hoa quả đầu mùa của lao động ngươi, mà ngươi đã gieo trong đồng: và lễ thu hoạch, mà vào cuối năm, khi ngươi đã thu hoạch lao động của ngươi khỏi đồng."
  17: "Ba lần trong năm tất cả nam giới ngươi phải đến trước mặt Chúa Đức Chúa Trời."
  18: "Ngươi đừng dâng máu của lễ vật Ta với bánh có men; cũng đừng để mỡ của lễ vật Ta còn đến buổi sáng."
  19: "Ngươi phải mang sản phẩm đầu tiên của hoa quả đầu mùa đất ngươi vào nhà của THIÊN CHÚA Thiên Chúa của ngươi. Ngươi đừng nấu con dê trong sữa mẹ nó."
  20: "Kìa, Ta sai một Thiên Sứ đi trước ngươi, để giữ ngươi trên đường, và đưa ngươi vào nơi mà Ta đã chuẩn bị."
  21: "Hãy e sợ Ngài, và vâng theo tiếng Ngài, đừng khiêu khích Ngài; vì Ngài sẽ không tha thứ sự nghịch phạm của các ngươi: vì tên Ta trong Ngài."
  22: "Nhưng nếu ngươi thực sự vâng theo tiếng Ngài, và làm mọi sự Ta nói; thì Ta sẽ làm kẻ thù với kẻ thù của ngươi, và kẻ đối nghịch với kẻ đối nghịch của ngươi."
  23: "Vì Thiên Sứ của Ta phải đi trước ngươi, và đưa ngươi đến với người A-mô-rít, người Hít-tít, người Pê-rít-xít, người Ca-na-an, người Hivít, và người Gê-bu-xít: và Ta sẽ tiêu diệt họ."
  24: "Ngươi đừng bái lạy các thần của họ, cũng đừng phục vụ họ, cũng đừng làm theo việc của họ: nhưng ngươi phải hoàn toàn lật đổ họ, và đập phá hoàn toàn các tượng của họ."
  25: "Và các ngươi phải phục vụ THIÊN CHÚA Thiên Chúa của các ngươi, và Ngài sẽ ban phước bánh và nước của ngươi; và Ta sẽ lấy bệnh tật khỏi giữa ngươi."
  26: "Sẽ không có vật nào sảy, cũng không hiếm muộn, trong đất ngươi: Ta sẽ hoàn thành số ngày của ngươi."
  27: "Ta sẽ gửi sự kinh sợ của Ta đi trước ngươi, và sẽ tiêu diệt mọi dân mà ngươi sẽ đến, và Ta sẽ làm mọi kẻ thù của ngươi quay lưng lại với ngươi."
  28: "Và Ta sẽ gửi ong bắp cày đi trước ngươi, sẽ đánh đuổi người Hivít, người Ca-na-an, và người Hít-tít, khỏi trước mặt ngươi."
  29: "Ta sẽ không đánh đuổi họ khỏi trước mặt ngươi trong một năm; để cho đất trở nên hoang vu, và thú đồng sinh sôi chống lại ngươi."
  30: "Từ từ Ta sẽ đánh đuổi họ khỏi trước mặt ngươi, cho đến khi ngươi tăng lên, và thừa kế đất."
  31: "Và Ta sẽ định biên giới ngươi từ Biển Đỏ cho đến biển của người Phi-li-tinh, và từ hoang mạc cho đến con sông: vì Ta sẽ giao dân cư của đất vào tay các ngươi; và ngươi phải đánh đuổi họ khỏi trước mặt ngươi."
  32: "Ngươi đừng lập giao ước với họ, cũng không với các thần của họ."
  33: "Họ đừng ở trong đất ngươi, để họ không làm ngươi phạm tội chống lại Ta: vì nếu ngươi phục vụ các thần của họ, nó chắc chắn sẽ là cái bẫy cho ngươi."
