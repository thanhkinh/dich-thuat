29:
  1: "Đây là điều ngươi sẽ làm cho họ để làm cho họ thánh, hầu việc Ta trong chức thầy tế lễ: Hãy lấy một con bò đực, và hai con cừu đực trọn vẹn,"
  2: "Và bánh vô men, và bánh vô men trộn với dầu, và bánh mỏng vô men xức dầu: Ngươi sẽ làm chúng bằng bột mì."
  3: "Và ngươi sẽ để chúng vào một cái giỏ, và mang chúng trong cái giỏ, cùng với con bò và hai con cừu."
  4: "Và ngươi sẽ dẫn A-rôn và con cái ông đến cửa Hội Mộng, và rửa họ bằng nước."
  5: "Và ngươi sẽ lấy các y phục, và mặc cho A-rôn chiếc áo, và áo choàng ê-phốt, và ê-phốt, và ức áo, và nịt ông bằng đai lưng dệt khéo của ê-phốt:"
  6: "Và ngươi sẽ đặt mître trên đầu ông, và đặt vương miện thánh trên mître."
  7: "Rồi ngươi sẽ lấy dầu xức, và đổ trên đầu ông, và xức dầu cho ông."
  8: "Và ngươi sẽ dẫn con cái ông đến, và mặc áo cho chúng."
  9: "Và ngươi sẽ nịt chúng bằng đai lưng, A-rôn và con cái ông, và đặt mũ trên đầu chúng: Và chức thầy tế lễ sẽ thuộc về chúng theo một định luật vĩnh cửu: Ngươi sẽ dùng A-rôn và con cái ông nên thánh."
  10: "Và ngươi sẽ khiến một con bò được đưa đến trước Hội Mộng: Và A-rôn và con cái ông sẽ đặt tay trên đầu con bò."
  11: "Và ngươi sẽ giết con bò trước mặt THIÊN CHÚA, ở cửa Hội Mộng."
  12: "Và ngươi sẽ lấy phần nào của máu con bò, và đặt trên các sừng của bàn thờ bằng ngón tay ngươi, và đổ toàn bộ máu cạnh chân bàn thờ."
  13: "Và ngươi sẽ lấy toàn bộ mỡ che nội tạng, và màng bao trên gan, và hai quả thận, và phần mỡ trên chúng, và đốt chúng trên bàn thờ."
  14: "Nhưng thịt con bò, và da nó, và phân của nó, ngươi sẽ đốt bằng lửa bên ngoài trại: Đó là tế lễ tội lỗi."
  15: "Ngươi cũng sẽ lấy một con cừu; Và A-rôn và con cái ông sẽ đặt tay trên đầu con cừu."
  16: "Và ngươi sẽ giết con cừu, và ngươi sẽ lấy máu nó, và rưới khắp quanh trên bàn thờ."
  17: "Và ngươi sẽ xẻ con cừu ra từng đoạn, và rửa nội tạng của nó, và chân nó, và đặt vào từng đoạn của nó, và vào đầu nó."
  18: "Và ngươi sẽ đốt cả con cừu trên bàn thờ: Đó là của lễ toàn thiêu dâng cho THIÊN CHÚA: Mùi hương thơm, một của lễ dâng bằng lửa dâng cho THIÊN CHÚA."
  19: "Và ngươi sẽ lấy con cừu kia; Và A-rôn và con cái ông sẽ đặt tay trên đầu con cừu."
  20: "Rồi ngươi sẽ giết con cừu, và lấy phần nào của máu nó, và đặt trên đầu mút tai phải của A-rôn, và trên đầu mút tai phải của con cái ông, và trên cái ngón tay cái tay phải của chúng, và trên cái ngón chân cái chân phải của chúng, và rưới máu trên bàn thờ khắp quanh."
  21: "Và ngươi sẽ lấy phần nào của máu trên bàn thờ, và của dầu xức, và rưới trên A-rôn, và trên y phục của ông, và trên con cái ông, và trên y phục của con cái ông cùng với ông: Và ông sẽ được làm thánh, và y phục của ông, và con cái ông, và y phục của con cái ông cùng với ông."
  22: "Cũng ngươi sẽ lấy từ con cừu phần mỡ và đuôi, và phần mỡ che nội tạng, và màng bao trên gan, và hai quả thận, và phần mỡ trên chúng, và bả vai phải; Vì đó là con cừu dùng để làm thánh:"
  23: "Và một chiếc bánh, và một chiếc bánh trộn dầu, và một chiếc bánh mỏng từ cái giỏ bánh vô men ở trước mặt THIÊN CHÚA:"
  24: "Và ngươi sẽ đặt tất cả vào tay A-rôn, và vào tay con cái ông; Và nhấc dâng chúng làm của lễ dao trước mặt THIÊN CHÚA."
  25: "Và ngươi sẽ nhận chúng từ tay chúng, và đốt chúng trên bàn thờ làm của lễ toàn thiêu, làm mùi hương thơm trước mặt THIÊN CHÚA: Đó là của lễ dâng bằng lửa dâng cho THIÊN CHÚA."
  26: "Và ngươi sẽ lấy phần ngực con cừu dùng để làm A-rôn nên thánh, và nhấc dâng nó làm của lễ dao trước mặt THIÊN CHÚA: Và nó sẽ thuộc về ngươi."
  27: "Và ngươi sẽ thánh hóa phần ngực của của lễ dao, và bả vai của của lễ nhấc, cái được nhấc dâng, và cái được nhấc lên, của con cừu dùng để làm thánh, của phần dành cho A-rôn, và của phần dành cho con cái ông:"
  28: "Và nó sẽ thuộc về A-rôn và con cái ông theo một định luật muôn đời từ con cái Ít-ra-ên: Vì đó là của lễ nhấc: Và nó sẽ là của lễ nhấc từ con cái Ít-ra-ên của tế lễ của các tế lễ an hòa của chúng, là của lễ nhấc của chúng dâng cho THIÊN CHÚA."
  29: "Và các y phục thánh của A-rôn sẽ thuộc về con cái ông sau ông, để được xức dầu trong đó, và được dùng nên thánh trong đó."
  30: "Và người con là thầy tế lễ thay thế ông sẽ mặc chúng trong bảy ngày, khi người vào Hội Mộng để hầu việc nơi thánh."
  31: "Và ngươi sẽ lấy con cừu dùng để làm thánh, và ninh thịt nó ở nơi thánh."
  32: "Và A-rôn và con cái ông sẽ ăn thịt con cừu, và bánh ở trong cái giỏ, ở cửa Hội Mộng."
  33: "Chúng sẽ ăn những điều mà sự chuộc tội đã được làm, để làm cho chúng nên thánh và để thánh hóa chúng: Nhưng người lạ không được ăn điều đó, vì chúng là thánh."
  34: "Và nếu có điều gì của thịt của các lễ làm thánh, hoặc của bánh, còn lại đến buổi sáng, thì ngươi sẽ đốt phần còn lại bằng lửa: Nó sẽ không được ăn, vì nó là thánh."
  35: "Và như vậy ngươi sẽ làm cho A-rôn, và cho con cái ông, theo mọi điều mà Ta đã dặn ngươi: Bảy ngày ngươi sẽ dùng chúng nên thánh."
  36: "Và ngươi sẽ dâng mỗi ngày một con bò làm tế lễ tội lỗi để chuộc tội: Và ngươi sẽ làm sạch bàn thờ, khi ngươi làm sự chuộc tội cho nó, và ngươi sẽ xức dầu nó, để thánh hóa nó."
  37: "Bảy ngày ngươi sẽ làm sự chuộc tội cho bàn thờ, và thánh hóa nó; Và nó sẽ là một bàn thờ rất thánh: Cái gì chạm đến bàn thờ sẽ nên thánh."
  38: "Đây là điều ngươi sẽ dâng trên bàn thờ; Hai con chiên con một năm ngày nào cũng thường xuyên."
  39: "Chiên con kia ngươi sẽ dâng vào buổi sáng; Và chiên con kia ngươi sẽ dâng vào buổi chiều:"
  40: "Cùng với chiên con kia là một phần mười bột trộn với một phần tư của một hin dầu giã; Và một phần tư của một hin rượu làm tế lễ rượu."
  41: "Và chiên con kia ngươi sẽ dâng vào buổi chiều, và sẽ làm cho nó theo của lễ bột của buổi sáng, và theo tế lễ rượu của nó, làm mùi hương thơm, của lễ dâng bằng lửa dâng cho THIÊN CHÚA."
  42: "Đó sẽ là của lễ toàn thiêu thường xuyên trong các thế hệ của ngươi ở cửa Hội Mộng trước mặt THIÊN CHÚA: Nơi Ta sẽ gặp ngươi, để phán với ngươi ở đó."
  43: "Và ở đó Ta sẽ gặp gỡ con cái Ít-ra-ên, và Hội Mộng sẽ được thánh hóa bởi vinh quang của Ta."
  44: "Và Ta sẽ thánh hóa Hội Mộng, và bàn thờ: Ta cũng sẽ thánh hóa cả A-rôn và con cái ông, để hầu việc Ta trong chức thầy tế lễ."
  45: "Và Ta sẽ ở giữa con cái Ít-ra-ên, và sẽ là Thiên Chúa của chúng."
  46: "Và chúng sẽ biết rằng Ta là THIÊN CHÚA Thiên Chúa của chúng, Đấng đã đưa chúng ra khỏi đất Ê-díp-tô, để Ta có thể ở giữa chúng: Ta là THIÊN CHÚA Thiên Chúa của chúng."
