18:
  1: "Khi Giê-trô, tư tế của Mi-đi-an, người cha vợ của Môi-se, nghe biết mọi việc mà Thiên Chúa đã làm cho Môi-se và cho Ít-ra-ên dân sự Ngài, và rằng THIÊN CHÚA đã đưa Ít-ra-ên ra khỏi nước Ê-díp-tô,"
  2: "Bấy giờ Giê-trô, người cha vợ của Môi-se, đem Xíp-po-ra, vợ của Môi-se, đến cùng ông, sau khi ông đã để lại bà,"
  3: "Cùng hai con trai của bà; tên người con trai cả là Gêr-sôm; vì ông đã nói: Ta đã làm người ở xứ lạ,"
  4: "Còn tên người con trai kia là Ê-li-ê-xê; vì Thiên Chúa của cha tôi, ông nói, là sự giúp đỡ của ta, và đã giải cứu ta khỏi gươm của Pha-ra-ô:"
  5: "Vậy Giê-trô, người cha vợ của Môi-se, cùng hai con trai và vợ của người con gái, đến với Môi-se tại đồng vắng, nơi ông đang đóng trại tại núi của Thiên Chúa:"
  6: "Và người nói cùng Môi-se rằng: Ta, người cha vợ của ngươi là Giê-trô, đến cùng ngươi, và vợ của ngươi, cùng hai con trai của nàng theo cùng nàng."
  7: "Và Môi-se ra đón người cha vợ của mình, và kính cẩn, và hôn ông; và họ hỏi thăm nhau về sự bình an của nhau; rồi họ vào trong lều."
  8: "Và Môi-se kể cho người cha vợ của mình mọi việc mà THIÊN CHÚA đã làm cho Pha-ra-ô và cho người Ê-díp-tô vì Ít-ra-ên, cùng mọi sự khốn khó đã đến trên họ dọc đường, và sự THIÊN CHÚA đã giải cứu họ."
  9: "Và Giê-trô vui mừng vì mọi sự thiện lành mà THIÊN CHÚA đã làm cho Ít-ra-ên, người mà Ngài đã giải cứu khỏi tay người Ê-díp-tô."
  10: "Và Giê-trô nói: Phước hấy THIÊN CHÚA, Đấng đã giải cứu các ngươi khỏi tay người Ê-díp-tô, và khỏi tay Pha-ra-ô, Đấng đã giải cứu dân sự khỏi dưới quyền tay người Ê-díp-tô."
  11: "Nay ta biết rằng THIÊN CHÚA là vượt trên mọi thần: vì trong sự mà họ kiêu ngạo, Ngài ở trên họ."
  12: "Và Giê-trô, người cha vợ của Môi-se, dâng lễ toàn thiêu và lễ vật cho Thiên Chúa: và A-rôn đến, cùng tất cả các trưởng lão của Ít-ra-ên, để ăn bánh với người cha vợ của Môi-se trước mặt Thiên Chúa."
  13: "Điều đó xảy ra vào ngày hôm sau, Môi-se ngồi để xét xử dân sự: và dân sự đứng bên Môi-se từ buổi sáng đến buổi chiều."
  14: "Và khi người cha vợ của Môi-se thấy mọi việc mà ông làm cho dân sự, ông nói: Việc này là việc gì mà ngươi làm cho dân sự? tại sao ngươi ngồi một mình, và cả dân sự đứng bên ngươi từ buổi sáng đến chiều?"
  15: "Và Môi-se nói cùng người cha vợ của mình rằng: Vì dân sự đến cùng ta để hỏi về Thiên Chúa:"
  16: "Khi họ có việc, họ đến cùng ta; và ta xét xử giữa người nọ với người kia, và ta làm cho họ biết các điều khoản của Thiên Chúa và luật pháp Ngài."
  17: "Và người cha vợ của Môi-se nói cùng ông rằng: Việc ngươi làm không tốt."
  18: "Ngươi chắc chắn sẽ mệt nhoài, cả ngươi, và dân sự này là cùng ngươi: vì việc này quá nặng cho ngươi; ngươi không thể làm một mình được."
  19: "Hãy nghe tiếng ta bây giờ, ta sẽ khuyên ngươi, và Thiên Chúa sẽ cùng ngươi: Hãy ngươi thay mặt cho dân sự về phía Thiên Chúa, để ngươi có thể đem các việc đến cùng Thiên Chúa:"
  20: "Và ngươi sẽ dạy cho họ các điều lệ và luật pháp, và sẽ chỉ cho họ con đường mà họ phải đi, và việc mà họ phải làm."
  21: "Hơn nữa, ngươi sẽ tuyển chọn từ giữa mọi dân sự những người tài đức, những người kính sợ Thiên Chúa, người sự thật, ghét sự tham lam; và đặt họ trên họ, để làm cai quản ngàn, cai quản trăm, cai quản năm mươi, và cai quản mười:"
  22: "Và để họ xét xử dân sự vào mọi thời điểm: và sự sẽ là, mọi việc lớn họ sẽ mang đến cùng ngươi, nhưng mọi việc nhỏ họ sẽ xét xử: như thế sẽ nhẹ nhàng cho ngươi, và họ sẽ gánh vác cùng ngươi."
  23: "Nếu ngươi làm việc này, và Thiên Chúa ra lệnh cho ngươi như vậy, thì ngươi sẽ có thể chịu đựng được, và cả dân sự này cũng sẽ về nơi họ trong bình an."
  24: "Bấy giờ Môi-se nghe theo tiếng người cha vợ của mình, và làm mọi điều mà ông đã nói."
  25: "Và Môi-se chọn những người tài đức từ khắp Ít-ra-ên, và đặt họ làm thủ lĩnh trên dân sự, cai quản ngàn, cai quản trăm, cai quản năm mươi, và cai quản mười."
  26: "Và họ xét xử dân sự vào mọi thời điểm: các việc khó họ mang đến cùng Môi-se, nhưng mọi việc nhỏ họ tự xét xử."
  27: "Và Môi-se để người cha vợ của mình đi về; và ông đi đường về xứ của mình."
