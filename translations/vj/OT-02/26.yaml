26:
  1: "Hơn nữa, ngươi sẽ làm chiếc lều với mười tấm màn vải gai mịn, màu xanh, màu tím, và màu đỏ thẫm: với các chê-ru-bim khéo léo ngươi sẽ làm chúng."
  2: "Chiều dài của một tấm màn sẽ là hai mươi tám khuỷu tay, và chiều ngang của một tấm màn bốn khuỷu tay: và mọi tấm màn sẽ có cùng một kích thước."
  3: "Năm tấm màn sẽ được nối với nhau; và năm tấm màn khác sẽ được nối với nhau."
  4: "Và ngươi sẽ làm các vòng móc màu xanh trên mép của tấm màn thứ nhất từ mép vải ở nơi kết nối; và tương tự như vậy ngươi sẽ làm ở mép ngoài cùng của tấm màn khác, trong chỗ kết nối của tấm thứ hai."
  5: "Năm mươi vòng móc ngươi sẽ làm ở tấm màn thứ nhất, và năm mươi vòng móc ngươi sẽ làm ở mép của tấm màn ở trong chỗ kết nối của tấm thứ hai; để các vòng móc có thể gắn vào nhau."
  6: "Và ngươi sẽ làm năm mươi móc vàng, và nối các tấm màn lại với nhau bằng các móc: và nó sẽ là một chiếc lều."
  7: "Và ngươi sẽ làm các tấm màn lông dê để làm một tấm che trên chiếc lều: mười một tấm màn ngươi sẽ làm."
  8: "Chiều dài của một tấm màn sẽ là ba mươi khuỷu tay, và chiều ngang của một tấm màn bốn khuỷu tay: và mười một tấm màn sẽ cùng một kích thước."
  9: "Và ngươi sẽ nối năm tấm màn với nhau, và sáu tấm màn với nhau, và sẽ gấp đôi tấm màn thứ sáu ở phía trước của chiếc lều."
  10: "Và ngươi sẽ làm năm mươi vòng móc trên mép của tấm màn ở ngoài cùng trong chỗ kết nối, và năm mươi vòng móc ở mép của tấm màn kết nối tấm thứ hai."
  11: "Và ngươi sẽ làm năm mươi móc đồng, và đặt các móc vào các vòng móc, và nối cái lều lại với nhau, để nó thành một."
  12: "Và phần còn lại của các tấm màn của cái lều, tấm màn một nửa còn lại, sẽ treo ở phía sau của chiếc lều."
  13: "Và một khuỷu tay ở một bên, và một khuỷu tay ở bên kia của phần còn lại trong chiều dài của các tấm màn của cái lều, nó sẽ treo qua các bên của chiếc lều ở bên này và ở bên kia, để che nó."
  14: "Và ngươi sẽ làm một tấm che cho cái lều bằng da cừu nhuộm đỏ, và một tấm che ở bên ngoài bằng da rái cá."
  15: "Và ngươi sẽ làm các tấm ván cho chiếc lều bằng gỗ si-tim đứng thẳng."
  16: "Mười khuỷu tay sẽ là chiều dài của một tấm ván, và một khuỷu tay rưỡi sẽ là chiều ngang của một tấm ván."
  17: "Hai mộng sẽ có trong một tấm ván, được sắp xếp đối diện nhau: như vậy ngươi sẽ làm cho mọi tấm ván của chiếc lều."
  18: "Và ngươi sẽ làm các tấm ván cho chiếc lều, hai mươi tấm ván ở bên nam hướng về phía nam."
  19: "Và ngươi sẽ làm bốn mươi ổ bạc dưới hai mươi tấm ván; hai ổ dưới một tấm ván cho hai mộng của nó, và hai ổ dưới một tấm ván khác cho hai mộng của nó."
  20: "Và cho phía thứ hai của chiếc lều ở bên bắc sẽ có hai mươi tấm ván:"
  21: "Và bốn mươi ổ bạc của chúng; hai ổ dưới một tấm ván, và hai ổ dưới một tấm ván khác."
  22: "Và cho các bên của chiếc lều hướng về phía tây ngươi sẽ làm sáu tấm ván."
  23: "Và hai tấm ván ngươi sẽ làm cho các góc của chiếc lều ở hai bên."
  24: "Và chúng sẽ được nối với nhau ở phía dưới, và chúng sẽ được nối với nhau ở phía trên đầu của nó cho đến một chiếc nhẫn: như vậy sẽ là cho cả hai; chúng sẽ là cho hai góc."
  25: "Và chúng sẽ là tám tấm ván, và các ổ bạc của chúng, mười sáu ổ; hai ổ dưới một tấm ván, và hai ổ dưới một tấm ván khác."
  26: "Và ngươi sẽ làm các thanh gỗ si-tim; năm thanh cho các tấm ván của một bên của chiếc lều,"
  27: "Và năm thanh cho các tấm ván của bên kia của chiếc lều, và năm thanh cho các tấm ván của bên của chiếc lều, cho hai bên hướng về phía tây."
  28: "Và thanh ở giữa ở giữa các tấm ván sẽ chạy từ đầu đến cuối."
  29: "Và ngươi sẽ tráng các tấm ván bằng vàng, và làm các nhẫn của chúng bằng vàng làm nơi cho các thanh: và ngươi sẽ tráng các thanh bằng vàng."
  30: "Và ngươi sẽ dựng chiếc lều theo kiểu của nó, điều đã được cho cho ngươi trên núi."
  31: "Và ngươi sẽ làm một bức màn màu xanh, và tím, và đỏ thẫm, và vải gai mịn khéo léo: với các chê-ru-bim nó sẽ được làm:"
  32: "Và ngươi sẽ treo nó lên bốn cột gỗ si-tim được tráng vàng: các móc của chúng sẽ bằng vàng, trên bốn ổ bạc."
  33: "Và ngươi sẽ treo bức màn dưới các móc, để ngươi có thể mang vào đó trong bức màn hòm của lời chứng: và bức màn sẽ phân chia cho các ngươi giữa nơi thánh và nơi chí thánh."
  34: "Và ngươi sẽ đặt Nơi Che Chân lên trên hòm của lời chứng ở nơi chí thánh."
  35: "Và ngươi sẽ đặt cái bàn bên ngoài bức màn, và đèn candelabrum đối diện cái bàn ở bên của chiếc lều hướng về phía nam: và ngươi sẽ đặt cái bàn ở bên bắc."
  36: "Và ngươi sẽ làm một tấm rèm cho cửa của cái lều, màu xanh, và tím, và đỏ thẫm, và vải gai mịn, được thêu bằng kim."
  37: "Và ngươi sẽ làm cho tấm rèm năm cột gỗ si-tim, và tráng chúng bằng vàng, và các móc của chúng sẽ bằng vàng: và ngươi sẽ đúc năm ổ đồng cho chúng."
