40:
  1: "THIÊN CHÚA phán cùng Môi-se, rằng,"
  2: "Ngày mùng một của tháng thứ nhất, ngươi sẽ dựng đền tạm của hội mạn lên."
  3: "Và ngươi sẽ đặt hòm chứng ngôn ở trong đó, và che hòm bằng màn."
  4: "Và ngươi sẽ đưa cái bàn vào, và sắp đặt các vật lẽ được sắp đặt trên đó; và ngươi sẽ đưa cái đèn vào, và thắp các đèn của nó."
  5: "Và ngươi sẽ đặt bàn thờ bằng vàng để dâng hương trước hòm chứng ngôn, và đặt rèm của cửa đền tạm."
  6: "Và ngươi sẽ đặt bàn thờ của lễ toàn thiêu trước cửa đền tạm của hội mạn."
  7: "Và ngươi sẽ đặt bồn nước giữa hội mạn và bàn thờ, và sẽ đổ nước vào đó."
  8: "Và ngươi sẽ dựng sân bao quanh, và treo rèm tại cửa sân."
  9: "Và ngươi sẽ lấy dầu xức dầu, và xức đền tạm, và mọi vật ở trong đó, và nên thánh nó, và mọi đồ vật của nó: và nó sẽ nên thánh."
  10: "Và ngươi sẽ xức dầu bàn thờ của lễ toàn thiêu, và mọi đồ vật của nó, và thánh hóa bàn thờ: và nó sẽ là một bàn thờ cực thánh."
  11: "Và ngươi sẽ xức dầu bồn nước và đế của nó, và thánh hóa nó."
  12: "Và ngươi sẽ dẫn A-rôn và các con trai của Ngài đến cửa đền tạm của hội mạn, và rửa họ bằng nước."
  13: "Và ngươi sẽ cho A-rôn mặc áo phục thánh, và xức dầu Ngài, và thánh hóa Ngài; để Ngài có thể phục sự Ta trong chức vụ thầy tế lễ."
  14: "Và ngươi sẽ dẫn các con trai của Ngài đến, và cho mặc áo cho họ:"
  15: "Và ngươi sẽ xức dầu họ, như ngươi đã xức dầu cha họ, để họ có thể phục sự Ta trong chức vụ thầy tế lễ: vì sự xức dầu của họ hẳn là một chức thầy tế lễ đời đời qua các đời của họ."
  16: "Môi-se đã làm như vậy: theo mọi điều THIÊN CHÚA đã phán với ngươi, ngươi đã làm như vậy."
  17: "Được vậy, vào tháng thứ nhất trong năm thứ hai, vào ngày mùng một của tháng, đền tạm được dựng lên."
  18: "Và Môi-se đã dựng đền tạm lên, và đóng các đế của nó, và dựng các ván của nó, và lắp các thanh ngang của nó, và dựng các cột của nó lên."
  19: "Và ngài trải cái mạn trên đền tạm, và đặt tấm che của mạn ở trên nó; như THIÊN CHÚA đã phán với Môi-se."
  20: "Và ngài lấy và đặt sự chứng ngôn vào hòm, và đặt các cần đưa lên hòm, và đặt nợ thuyết ở trên cùng trên hòm:"
  21: "Và ngài đưa hòm vào đền tạm, và dựng màn che, và che hòm chứng ngôn; như THIÊN CHÚA đã phán với Môi-se."
  22: "Và ngài đặt cái bàn trong hội mạn, ở phía bên hướng bắc của đền tạm, bên ngoài màn."
  23: "Và ngài sắp đặt bánh trên đó trước mặt THIÊN CHÚA; như THIÊN CHÚA đã phán với Môi-se."
  24: "Và ngài đặt cái đèn trong hội mạn, đối diện với cái bàn, ở phía bên hướng nam của đền tạm."
  25: "Và ngài thắp các đèn trước mặt THIÊN CHÚA; như THIÊN CHÚA đã phán với Môi-se."
  26: "Và ngài đặt bàn thờ bằng vàng trong hội mạn trước màn:"
  27: "Và ngài đốt hương thơm trên đó; như THIÊN CHÚA đã phán với Môi-se."
  28: "Và ngài dựng cái rèm tại cửa đền tạm."
  29: "Và ngài đặt bàn thờ của lễ toàn thiêu ở bên cạnh cửa đền tạm của hội mạn, và dâng trên đó lễ toàn thiêu và lễ đồ ăn; như THIÊN CHÚA đã phán với Môi-se."
  30: "Và ngài đặt bồn nước giữa hội mạn và bàn thờ, và đổ nước ở đó, để rửa."
  31: "Và Môi-se và A-rôn và các con trai của Ngài rửa tay và chân của họ ở đó:"
  32: "Khi họ đi vào hội mạn, và khi họ đến gần bàn thờ, họ rửa; như THIÊN CHÚA đã phán với Môi-se."
  33: "Và ngài dựng sân bao quanh đền tạm và bàn thờ, và dựng cái rèm của cửa sân. Môi-se đã hoàn thành công việc."
  34: "Bấy giờ một đám mây che phủ hội mạn, và vinh quang của THIÊN CHÚA đầy đền tạm."
  35: "Và Môi-se không thể đi vào hội mạn, vì đám mây ở trên đó, và vinh quang của THIÊN CHÚA đầy đền tạm."
  36: "Và khi đám mây được nhấc lên từ trên đền tạm, con cái Ít-ra-ên đi tiếp trong mọi hành trình của họ:"
  37: "Nhưng nếu đám mây không được nhấc lên, thì họ không đi cho đến ngày nó được nhấc lên."
  38: "Vì đám mây của THIÊN CHÚA ở trên đền tạm ban ngày, và lửa ở trên đó ban đêm, trước mặt mọi nhà của Ít-ra-ên, trong mọi hành trình của họ."
