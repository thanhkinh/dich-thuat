31:
  1: "Đức Giê-hô-va phán cùng Môi-se, rằng:"
  2: "Kìa, Ta đã gọi bằng tên Bê-xa-le-ên con trai U-ri, con trai Hu, thuộc chi phái Giu-đa:"
  3: "Và Ta đã đầy hắn bằng Thần Linh của Thiên Chúa, trong sự khôn ngoan, trong sự thông hiểu, trong sự hiểu biết, và trong mọi thứ tay nghề,"
  4: "Để nảy ra việc khéo léo, để làm việc bằng vàng, bằng bạc, và bằng đồng,"
  5: "Và trong việc đẽo đá, để đặt chúng, và trong việc khắc gỗ, để làm mọi thứ tay nghề."
  6: "Và Ta, kìa, Ta đã cho cùng với hắn A-hô-li-áp, con trai A-hi-sa-mác, thuộc chi phái Ðan: và trong lòng mọi kẻ khéo lòng, Ta đã đặt sự khôn ngoan, hầu cho họ có thể làm mọi điều mà Ta đã truyền cho ngươi;"
  7: "Đền tạm của hội chúng, và hòm điều răn, và nơi chuộc tội ở trên đó, và mọi dụng cụ của đền tạm,"
  8: "Và bàn và dụng cụ của nó, và đèn đèn tinh khiết với mọi dụng cụ của nó, và sân thờ dâng hương,"
  9: "Và sân thờ dâng toàn thiêu với mọi dụng cụ của nó, và bể nước và đế của nó,"
  10: "Và các vải phục vụ, và y phục thánh cho A-rôn tự tế, và y phục các con trai hắn, để hầu việc chức tự tế,"
  11: "Và dầu xức, và hương thơm cho nơi thánh: theo mọi điều mà Ta đã truyền cho ngươi, họ sẽ làm."
  12: "Đức Giê-hô-va phán cùng Môi-se, rằng:"
  13: "Ngươi hãy nói cùng con cái Ít-ra-ên, rằng: Các ngươi chắc chắn phải giữ ngày Sabbat của Ta: vì đó là một dấu hiệu giữa Ta và các ngươi khắp mọi đời của các ngươi; hầu cho các ngươi biết rằng Ta là Đức Giê-hô-va đang thánh hóa các ngươi."
  14: "Vậy các ngươi hãy giữ ngày Sabbat; vì nó thánh đối với các ngươi: mọi người làm ô uế nó chắc chắn sẽ bị phải chết: vì hỡn ai làm bất cứ việc gì trong đó, người ấy sẽ bị cắt đ đoạn khỏi giữa dân mình."
  15: "Sáu ngày người có thể làm việc; nhưng ngày thứ bảy là ngày Sabbat nghỉ ngơi, thánh cho Đức Giê-hô-va: hỡn ai làm bất cứ việc gì ngày Sabbat, kẻ ấy chắc chắn sẽ bị phải chết."
  16: "Vì vậy, con cái Ít-ra-ên phải giữ ngày Sabbat, để cử hành ngày Sabbat khắp mọi đời của họ, như một giao ước vĩnh cửu."
  17: "Nó là một dấu hiệu giữa Ta và con cái Ít-ra-ên đến muôn đời: vì trong sáu ngày Đức Giê-hô-va đã làm trời và đất, và ngày thứ bảy Ngài nghỉ, và được bồi dưỡng."
  18: "Và Ngài đã cho Môi-se, khi Ngài đã hết cùng bàn giao cùng hắn trên núi Si-nai, hai bia điều răn, bia đá, được viết bằng ngón tay của Thiên Chúa."
