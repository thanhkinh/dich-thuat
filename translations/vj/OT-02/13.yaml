13:
  1: "Và THIÊN CHÚA phán với Môi-se, rằng,"
  2: "Hãy dành riêng cho Ta mọi con đầu lòng, mọi sanh ra đầu tiên trong con cái Ít-ra-ên, cả người và cả gia súc: đều thuộc về Ta."
  3: "Đức Môi-se nói với dân chúng rằng: Hãy nhớ ngày này, ngày các ngươi ra khỏi Ê-díp-tô, khỏi nhà nô lệ; vì THIÊN CHÚA đã dùng cánh tay quyền năng dẫn các ngươi ra khỏi nơi này: không được ăn bánh có men."
  4: "Các ngươi ra khỏi đó trong tháng A-bíp."
  5: "Và khi THIÊN CHÚA đưa ngươi vào xứ người Ca-na-an, người Hít, người A-mô, người Hiv, và người Giê-bu-sơ, đất mà Ngài đã thề với tổ tiên ngươi sẽ ban cho ngươi, xứ chảy sữa và mật, thì ngươi phải giữ việc này trong tháng ấy."
  6: "Bảy ngày ngươi sẽ ăn bánh không men, và ngày thứ bảy là ngày lễ cho THIÊN CHÚA."
  7: "Bánh không men sẽ được ăn trong bảy ngày; không được thấy bánh có men với ngươi, và không được thấy men trong mọi vùng đất của ngươi."
  8: "Ngươi phải chỉ cho con trai ngươi vào ngày đó, rằng: Việc này được làm là vì những gì THIÊN CHÚA đã làm cho ta khi ta ra khỏi Ê-díp-tô."
  9: "Và việc ấy sẽ làm dấu chỉ cho ngươi trên tay ngươi, và làm kỷ niệm giữa hai mắt ngươi, để luật pháp của THIÊN CHÚA ở trên môi ngươi: vì THIÊN CHÚA đã dùng cánh tay quyền năng dẫn ngươi ra khỏi Ê-díp-tô."
  10: "Vậy ngươi phải giữ điều lệ này vào kỳ của nó từ năm này qua năm khác."
  11: "Và khi THIÊN CHÚA đưa ngươi vào xứ người Ca-na-an, như Ngài đã thề với ngươi và với tổ tiên ngươi, và sẽ ban xứ đó cho ngươi,"
  12: "Thì ngươi phải dành riêng cho THIÊN CHÚA mọi sự mở dạ con, và mọi con đầu của gia súc mà ngươi có; con đực sẽ thuộc về THIÊN CHÚA."
  13: "Mọi con lừa đầu lòng ngươi phải chuộc lại bằng con chiên; nếu ngươi không chuộc lại nó, thì ngươi phải bẻ gãy cổ nó: và mọi con đầu lòng người trong con cái ngươi, ngươi phải chuộc lại."
  14: "Và khi con trai ngươi hỏi ngươi sau này, rằng: Điều này là gì? thì ngươi sẽ nói với nó rằng: THIÊN CHÚA đã dùng cánh tay quyền năng dẫn chúng ta ra khỏi Ê-díp-tô, khỏi nhà nô lệ:"
  15: "Và khi Pha-ra-ô miễn cưỡng để chúng ta đi, thì THIÊN CHÚA đã giết mọi con đầu lòng trong xứ Ê-díp-tô, cả con đầu lòng người lẫn con đầu lòng gia súc: vì vậy ta dâng tế cho THIÊN CHÚA mọi sự mở dạ con đều là con đực; còn mọi con đầu lòng con cái ta thì ta chuộc lại."
  16: "Vậy việc ấy sẽ làm hiệu dấu trên tay ngươi, và làm miếng trán giữa hai mắt ngươi: vì THIÊN CHÚA đã dùng cánh tay quyền năng dẫn chúng ta ra khỏi Ê-díp-tô."
  17: "Và khi Pha-ra-ô để dân chúng đi, thì Thiên Chúa không dẫn họ đi đường xứ người Phi-li-tinh, mặc dầu đường đó gần; vì Thiên Chúa nói rằng: E rằng dân chúng hối cải khi thấy chiến tranh, và họ trở lại Ê-díp-tô:"
  18: "Nhưng Thiên Chúa dẫn dân chúng đi đường vòng, qua hoang mạc Hồng Hải: và con cái Ít-ra-ên đi lên ngũ trang ra khỏi xứ Ê-díp-tô."
  19: "Đức Môi-se mang xương của Giô-sép cùng mình; vì người đã thề đính con cái Ít-ra-ên rằng: Thiên Chúa chắc chắn sẽ ghé thăm các ngươi; và các ngươi phải mang xương ta từ đây đi cùng các ngươi."
  20: "Họ khởi hành từ Xu-cốt, và đóng trại tại Ê-tam, ở rìa hoang mạc."
  21: "Và THIÊN CHÚA đi trước họ ban ngày bằng cột mây, để dẫn đường cho họ; và ban đêm bằng cột lửa, để soi sáng cho họ; để đi ngày và đêm:"
  22: "Ngài không dời bỏ cột mây ban ngày, và cột lửa ban đêm, khỏi trước mặt dân."
