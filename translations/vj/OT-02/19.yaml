19:
  1: "Trong tháng thứ ba, khi con cái Ít-ra-ên đã đi ra khỏi đất Ê-díp-tô, cùng ngày đó họ đến vào đồng hoang Xi-nai."
  2: "Vì họ đã rời khỏi Re-phi-dim, và đến đồng hoang Xi-nai, và đã đóng trại trong đồng hoang; và Ít-ra-ên đóng trại trước núi."
  3: "Và Môi-se lên đến Thiên Chúa, và THIÊN CHÚA gọi ông từ núi, rằng, Ngươi sẽ nói như sau với nhà Gia-cốp, và nói với con cái Ít-ra-ên:"
  4: "Các ngươi đã thấy Ta đã làm gì cho người Ê-díp-tô, và Ta đã mang các ngươi trên cánh đại bàng, và đưa các ngươi đến với Ta."
  5: "Vì vậy bây giờ, nếu các ngươi sẽ nghe tiếng Ta thật, và giữ giao ước của Ta, thì các ngươi sẽ là báu vật đặc biệt cho Ta hơn mọi dân: vì tất cả đất là của Ta:"
  6: "Và các ngươi sẽ cho Ta một vương quốc của các tư tế, và một dân thánh. Những lời này ngươi sẽ nói với con cái Ít-ra-ên."
  7: "Và Môi-se đến và kêu gọi các trưởng lão của dân, và đặt trước mặt họ tất cả những lời này mà THIÊN CHÚA đã truyền cho ông."
  8: "Và tất cả dân cùng trả lời, rằng: Tất cả những gì THIÊN CHÚA đã phán chúng ta sẽ làm. Và Môi-se trả lời của dân cho THIÊN CHÚA."
  9: "Và THIÊN CHÚA nói cùng Môi-se: Này, Ta sẽ đến với ngươi trong mây dày đặc, để dân có thể nghe khi Ta nói với ngươi, và tin ngươi luôn. Và Môi-se kể lời của dân cho THIÊN CHÚA."
  10: "Và THIÊN CHÚA nói cùng Môi-se: Hãy đi đến với dân, và nên thánh cho họ ngày hôm nay và ngày mai, và để họ giặt quần áo của họ,"
  11: "Và hãy sẵn sàng vào ngày thứ ba: vì ngày thứ ba THIÊN CHÚA sẽ xuống trước mặt toàn dân trên núi Xi-nai."
  12: "Và ngươi sẽ đặt giới hạn cho dân xung quanh, rằng: Hãy tự giữ các ngươi, để các ngươi không đi lên núi, hoặc chạm vào ranh giới của nó: bất kỳ ai chạm vào núi sẽ chắc chắn bị giết chết:"
  13: "Không có tay nào chạm vào nó, nhưng người đó sẽ chắc chắn bị ném đá, hoặc bị bắn xuyên; dù là thú hoặc người, nó sẽ không sống: khi kèn thổi dài, họ sẽ lên núi."
  14: "Và Môi-se đi xuống từ núi đến với dân, và nên thánh cho dân; và họ giặt quần áo của họ."
  15: "Và ông nói với dân: Hãy sẵn sàng vào ngày thứ ba: đừng đến gần vợ các ngươi."
  16: "Và xảy ra là vào ngày thứ ba vào buổi sáng, có sấm và chớp, và một mây dày đặc trên núi, và tiếng kèn quá lớn; để tất cả dân trong trại run rẩy."
  17: "Và Môi-se dắt dân ra khỏi trại để gặp gỡ Thiên Chúa; và họ đứng ở phần dưới của núi."
 18: "Và núi Xi-nai hoàn toàn bốc khói, vì THIÊN CHÚA xuống trên nó trong lửa: và khói của nó bốc lên như khói của lò, và cả núi rung chuyển mạnh."
  19: "Và khi tiếng kèn thổi dài, và càng ngày càng lớn, Môi-se nói, và Thiên Chúa đáp lời ông bằng tiếng."
  20: "Và THIÊN CHÚA xuống trên núi Xi-nai, trên đỉnh của núi: và THIÊN CHÚA gọi Môi-se lên đến đỉnh của núi; và Môi-se đi lên."
  21: "Và THIÊN CHÚA nói cùng Môi-se: Hãy đi xuống, răn dân, để họ không xông đến để nhìn THIÊN CHÚA, và nhiều người trong họ chết."
  22: "Và để các tư tế cũng vậy, đến gần THIÊN CHÚA, nên thánh chính họ, để THIÊN CHÚA không phá hủy đến họ."
  23: "Và Môi-se nói cùng THIÊN CHÚA: Dân không thể lên đến núi Xi-nai: vì Ngươi đã răn chúng ta, rằng: Đặt giới hạn quanh núi, và nên thánh nó."
  24: "Và THIÊN CHÚA nói cùng ông: Đi xuống, và ngươi sẽ đi lên, ngươi, và A-ha-ron cùng ngươi: nhưng đừng để các tư tế và dân xông đến để lên đến THIÊN CHÚA, để Ngài không phá hủy đến họ."
  25: "Vậy Môi-se đi xuống đến với dân, và nói với họ."
