21:
  1: "Nầy là những sự phán xét mà ngươi sẽ đặt trước mặt họ."
  2: "Nếu ngươi mua một đầy tớ người Hê-bơ-rơ, người ấy sẽ phục vụ sáu năm; nhưng năm thứ bảy người ấy sẽ được tự do không phải trả tiền."
  3: "Nếu người ấy bước đến một mình, thì người ấy sẽ đi ra một mình; nếu người ấy đã có vợ, thì vợ người ấy cũng sẽ đi ra cùng với người ấy."
  4: "Nếu chủ người ấy đã cấp cho người ấy một vợ, và người nữ ấy đã sinh cho người ấy con trai hoặc con gái; thì người vợ và con cái của người ấy sẽ thuộc về chủ người ấy, và người ấy sẽ đi ra một mình."
  5: "Nhưng nếu đầy tớ ấy thẳng thắn nói rằng: Ta yêu chủ ta, vợ ta và con cái ta; ta sẽ không đi ra tự do,"
  6: "bấy giờ chủ người ấy sẽ dẫn người ấy đến trước những người xét xử; và cũng sẽ dẫn người ấy đến cửa, hoặc đến khung cửa; và chủ người ấy sẽ đục tai người ấy bằng cái khoan, và người ấy sẽ phục vụ người ấy suốt đời."
  7: "Nếu một người bán con gái mình làm tỳ nữ, thì người nữ ấy sẽ không đi ra như các đầy tớ nam đi ra."
  8: "Nếu người nữ ấy không đẹp lòng chủ người ấy, người đã đính ước người nữ ấy cho mình, bấy giờ người ấy sẽ để cho người nữ ấy được chuộc lại; để bán người nữ ấy cho dân ngoại người ấy không có quyền, vì người ấy đã giao bạc với người nữ ấy."
  9: "Nếu người ấy đã đính ước người nữ ấy cho con trai mình, người ấy sẽ đối xử với người nữ ấy theo cách của các con gái."
  10: "Nếu người ấy cưới thêm một vợ khác, người ấy không được giảm lương thực, y phục và quyền lợi vợ chồng của người nữ ấy."
  11: "Nếu người ấy không làm ba điều đó cho người nữ ấy, bấy giờ người nữ ấy sẽ được tự do không phải trả tiền."
  12: "Kẻ đánh một người làm chết người, người ấy chắc chắn bị xử tử."
  13: "Nhưng nếu người ấy không hề rình rập, mà Thiên Chúa đã giao nộp người ấy vào tay người ấy, bấy giờ Ta sẽ chỉ cho người một nơi mà người ấy sẽ nương tựa đến."
  14: "Nhưng nếu một người liều lĩnh đến gần người lân cận mình, để giết chết người ấy bằng mưu mô, thì ngươi sẽ kéo người ấy khỏi bàn thờ của Ta, để người ấy phải chết."
  15: "Kẻ đánh cha mình hoặc mẹ mình, người ấy chắc chắn bị xử tử."
  16: "Kẻ bắt cóc một người và bán người ấy, hoặc nếu người ấy bị tìm thấy trong tay người, người ấy chắc chắn bị xử tử."
  17: "Kẻ nguyền rủa cha mình hoặc mẹ mình, người ấy chắc chắn bị xử tử."
  18: "Nếu các người tranh cãi với nhau, và một người đập người kia bằng đá hoặc bằng nắm đấm, mà người ấy không chết, nhưng nằm trên giường,"
  19: "nếu người ấy lại dậy và đi lại ngoài trời nhờ cây gậy, bấy giờ kẻ đã đập người ấy sẽ được miễn; chỉ phải bồi thường mất thời gian của người ấy, và phải làm cho người ấy lành lặn hẳn."
  20: "Nếu một người đánh đầy tớ hay tỳ nữ của người bằng gậy, và người ấy chết dưới tay người ấy, người ấy chắc chắn bị trừng phạt."
  21: "Tuy nhiên, nếu người ấy sống sót một hai ngày, người ấy sẽ không bị trừng phạt; vì người ấy là tài sản của mình."
  22: "Nếu các người tranh cãi và làm tổn thương một người đàn bà đang có thai, để thai nhi của người nữ ấy bị đẩy ra, mà không có tai họa nào theo sau, người ấy chắc chắn bị phạt tùy theo mức chồng người nữ ấy đặt lên người ấy, và người ấy phải trả như những người xét xử quyết định."
  23: "Và nếu có tai họa xảy ra, bấy giờ ngươi phải mạng vì mạng,"
  24: "đôi mắt vì đôi mắt, răng vì răng, tay vì tay, chân vì chân,"
  25: "vết bỏng vì vết bỏng, vết thương vì vết thương, vết roi vì vết roi."
  26: "Nếu một người đập mắt đầy tớ hay tỳ nữ của người, làm hỏng mắt ấy, người ấy phải để người đầy tớ ấy đi tự do vì mắt ấy."
  27: "Và nếu người ấy làm gãy răng đầy tớ nam hay tỳ nữ của người, người ấy phải để người ấy đi tự do vì răng ấy."
  28: "Nếu con bò húc một người nam hay người nữ đến chết, bấy giờ con bò chắc chắn bị ném đá đến chết, và thịt của nó không được ăn; nhưng chủ của con bò sẽ được miễn."
  29: "Nhưng nếu con bò đó đã từng có thói quen húc bằng sừng trong quá khứ, và đã có người làm chứng cho chủ của nó, mà người ấy không giữ nó lại, nhưng nó đã giết một người nam hay người nữ, con bò sẽ bị ném đá đến chết, và chủ của nó cũng bị xử tử."
  30: "Nếu có đặt một khoản tiền chuộc mạng trên người ấy, bấy giờ người ấy phải trả số tiền được đặt trên người ấy để chuộc mạng mình."
  31: "Dù nó đã húc một con trai hoặc một con gái, theo sự phán xét này người ấy sẽ bị đối xử."
  32: "Nếu con bò húc một đầy tớ nam hay một tỳ nữ, người ấy phải trả ba mươi si-ken bạc cho chủ của họ, và con bò sẽ bị ném đá đến chết."
  33: "Nếu một người mở một hố, hoặc nếu một người đào một hố, và không che nó lại, và một con bò hay con lừa rơi vào đó,"
  34: "chủ cái hố phải bồi thường, phải trả tiền cho chủ của chúng; và con vật chết sẽ thuộc về người ấy."
  35: "Nếu con bò của một người làm tổn thương con bò của người khác đến chết, bấy giờ họ sẽ bán con bò sống, và chia tiền của nó; con bò chết cũng họ sẽ chia nhau."
  36: "Hoặc nếu đã biết rằng con bò đó đã từng có thói quen húc trong quá khứ, và chủ của nó không giữ nó lại, người ấy chắc chắn phải bồi thường bò lấy bò; và con vật chết sẽ thuộc về người ấy."
