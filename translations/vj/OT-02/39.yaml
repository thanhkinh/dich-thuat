39:
  1: "Hơn nữa, từ vải màu xanh, màu tím, và màu đỏ thẫm, họ đã làm các trang phục phục vụ, để phục sự trong nơi thánh, và làm thánh phục cho A-rôn; như THIÊN CHÚA đã truyền cho Môi-se."
  2: "Ngài đã làm ác bốt bằng vàng, vải màu xanh, màu tím, và màu đỏ thẫm, cùng vải gai mịn dệt ngang."
  3: "Họ đã đập vàng thành những lá mỏng, cắt thành dây, để làm việc trên vải màu xanh, màu tím, và màu đỏ thẫm, và trên vải gai mịn, bằng công việc khéo léo."
  4: "Họ làm các miếng vai cho nó, để nối nó lại với nhau; ở hai mép là nơi được nối lại với nhau."
  5: "Và chiếc đai thêu của ác bốt ngài, ở trên ác bốt, cũng làm y như thế, theo công việc của nó; bằng vàng, vải màu xanh, màu tím, và màu đỏ thẫm, cùng vải gai mịn dệt ngang; như THIÊN CHÚA đã truyền cho Môi-se."
  6: "Họ đã làm các hòn mã não khảm trong khung vàng, được khắc như con dấu được khắc, với các tên của con cái Ít-ra-ên."
  7: "Ngài đặt chúng trên vai của ác bốt, để chúng là những hòn đá để kỷ niệm con cái Ít-ra-ên; như THIÊN CHÚA đã truyền cho Môi-se."
  8: "Ngài làm bản ngực bằng công việc khéo léo, giống như công việc của ác bốt; bằng vàng, vải màu xanh, màu tím, và màu đỏ thẫm, cùng vải gai mịn dệt ngang."
  9: "Nó có hình vuông; họ làm bản ngực gấp đôi; mộtước tay là chiều dài của nó, và mộtước tay là chiều rộng của nó, khi được gấp đôi."
  10: "Họ xếp trong đó bốn hàng đá: hàng đầu tiên là một hòn đá đỏ thẫm, một hòn tópaz, và một hòn ngọc lửa bảo: đây là hàng đầu tiên."
  11: "Và hàng thứ hai, một hòn ngọc lục bảo, một hòn ngọc lam, và một hòn kim cương."
  12: "Và hàng thứ ba, một hòn li-gua, một hòn ngọc hồng, và một hòn tử thanh."
  13: "Và hàng thứ tư, một hòn ngọc biển, một hòn mã não, và một hòn ngọc đỏ: chúng được khảm trong khung vàng trong phần khảm của chúng."
  14: "Các hòn đá theo tên của con cái Ít-ra-ên, mười hai hòn, theo tên của chúng, như những nét khắc của một con dấu, mỗi người có tên mình, theo mười hai chi phái."
  15: "Họ làm trên bản ngực những sợi dây xích ở các đầu, bằng công việc tết móc của vàng nguyên chất."
  16: "Họ làm hai khung vàng, và hai chiếc nhẫn vàng; và đặt hai chiếc nhẫn ở hai đầu của bản ngực."
  17: "Họ đặt hai sợi dây xích tết móc của vàng vào hai chiếc nhẫn ở các đầu của bản ngực."
  18: "Hai đầu của hai sợi dây xích tết móc họ buộc chặt vào hai khung, và đặt chúng trên các miếng vai của ác bốt, ở phía trước nó."
  19: "Họ làm hai chiếc nhẫn vàng, và đặt chúng ở hai đầu của bản ngực, trên viền của nó, ở phía bên trong của ác bốt."
  20: "Họ làm hai chiếc nhẫn vàng khác, và đặt chúng ở hai bên của ác bốt phía dưới, hướng về phía trước của nó, đối diện với nơi nối kia, phía trên chiếc đai thêu của ác bốt."
  21: "Họ buộc bản ngực bằng các nhẫn của nó vào các nhẫn của ác bốt bằng một dải vải màu xanh, để nó nằm phía trên chiếc đai thêu của ác bốt, và để bản ngực không bị lỏng khỏi ác bốt; như THIÊN CHÚA đã truyền cho Môi-se."
  22: "Ngài làm áo choàng của ác bốt bằng công việc dệt, toàn là vải màu xanh."
  23: "Và có một lỗ ở giữa áo choàng, như lỗ của áo giáp, với một dải băng vòng quanh lỗ, để nó không bị rách."
  24: "Họ làm trên các viền của áo choàng những quả lựu bằng vải màu xanh, màu tím, và màu đỏ thẫm, và vải gai dệt."
  25: "Họ làm những cái chuông bằng vàng nguyên chất, và đặt những cái chuông giữa các quả lựu trên viền của áo choàng, khắp vòng quanh giữa các quả lựu;"
  26: "Một cái chuông và một quả lựu, một cái chuông và một quả lựu, khắp viền của áo choàng để phục sự; như THIÊN CHÚA đã truyền cho Môi-se."
  27: "Họ làm những bộ áo bằng vải gai mịn dệt cho A-rôn, và cho các con trai của ngài,"
  28: "Và một chiếc mũ bằng vải gai mịn, và những chiếc nón đẹp bằng vải gai mịn, và quần bằng vải gai mịn dệt ngang,"
  29: "Và một chiếc đai bằng vải gai mịn dệt ngang, và màu xanh, màu tím, và màu đỏ thẫm, bằng công việc thêu kim; như THIÊN CHÚA đã truyền cho Môi-se."
  30: "Họ làm tấm vàng của vương miện thánh bằng vàng nguyên chất, và khắc trên đó một dòng chữ, như nét khắc của một con dấu, THÁNH THỆ THUỘC VỀ THIÊN CHÚA."
  31: "Họ buộc một dải vải màu xanh vào nó, để buộc chặt nó ở trên cao trên chiếc mũ; như THIÊN CHÚA đã truyền cho Môi-se."
  32: "Như vậy mọi công việc của đền tạm của lều hội họp đã được hoàn thành; và con cái Ít-ra-ên làm theo mọi điều THIÊN CHÚA đã truyền cho Môi-se, họ làm như vậy."
  33: "Họ mang đền tạm đến cho Môi-se, lều, và tất cả đồ đạc của nó, các chốt của nó, các ván của nó, các thanh ngang của nó, và các cột của nó, và các đế của nó,"
  34: "Và lớp phủ bằng da cừu đỏ, và lớp phủ bằng da linh dương, và bức màn của lớp phủ,"
  35: "Hòn của sự chứng kiến, và các cán của nó, và ngai xá,"
  36: "Bàn, và tất cả đồ dùng của nó, và bánh ngự khả,"
  37: "Nhà đèn tinh khiết, với những cái đèn của nó, là những cái đèn để sắp đặt theo thứ tự, và tất cả đồ dùng của nó, và dầu để thắp,"
  38: "Và bàn thờ bằng vàng, và dầu xức, và hương thơm, và mành của cửa đền tạm,"
  39: "Bàn thờ bằng đồng, và lưới sắt của nó, các cán của nó, và tất cả đồ dùng của nó, bể nước và chân của nó,"
  40: "Các mành của sân, các cột của nó, và các đế của nó, và mành của cửa sân, dây thừng của nó, và cọc của nó, và tất cả đồ dùng cho sự phục sự của đền tạm, cho lều hội họp,"
  41: "Các trang phục phục vụ để phục sự trong nơi thánh, và thánh phục cho A-rôn tế lễ trưởng, và trang phục của các con trai ngài, để phục sự trong việc tế lễ;"
  42: "Theo mọi điều THIÊN CHÚA đã truyền cho Môi-se, như vậy con cái Ít-ra-ên làm mọi công việc."
  43: "Và Môi-se xem xét mọi công việc, và này, họ đã làm nó như THIÊN CHÚA đã truyền, đúng như vậy họ đã làm nó: và Môi-se đã chúc phước cho họ."
