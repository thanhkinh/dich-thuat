8:
  1: "THIÊN CHÚA phán cùng Môi-se rằng: Hãy đến cùng Pha-ra-ô và nói với người rằng: THIÊN CHÚA phán rằng: Hãy để dân Ta đi, để họ có thể phục vụ Ta."
  2: "Và nếu ngươi chối từ không để họ đi, thì đây, Ta sẽ đánh khắp mọi biên giới của ngươi bằng ếch nhái:"
  3: "Và sông sẽ sinh ra ếch nhái rất nhiều, chúng sẽ đi lên và vào nhà ngươi, và vào phòng ngủ của ngươi, và trên giường của ngươi, và vào nhà của những đầy tớ ngươi, và trên dân của ngươi, và vào lò nướng của ngươi, và vào những bột nhào:"
  4: "Và ếch nhái sẽ đi lên cả trên ngươi, và trên dân của ngươi, và trên mọi đầy tớ của ngươi."
  5: "THIÊN CHÚA lại phán cùng Môi-se rằng: Hãy nói cùng A-rôn rằng: Hãy giơ tay ngươi với gậy của ngươi ra trên các suối, trên các sông, và trên các ao, và làm cho ếch nhái đi lên trên đất Ê-díp-tô."
  6: "Vậy A-rôn giơ tay ra trên các nước của Ê-díp-tô; và ếch nhái đi lên, và bao trùm đất Ê-díp-tô."
  7: "Và các phù thủy cũng làm như vậy bằng phép thuật của họ, và làm cho ếch nhái đi lên trên đất Ê-díp-tô."
  8: "Bấy giờ Pha-ra-ô gọi Môi-se và A-rôn đến, và nói rằng: Cầu khẩn THIÊN CHÚA, để Ngài có thể xả bỏ ếch nhái khỏi tôi và khỏi dân tôi; và tôi sẽ để dân đi, để họ có thể dâng tế lễ cho THIÊN CHÚA."
  9: "Và Môi-se nói cùng Pha-ra-ô rằng: Ngài cứ vinh danh tôi: Tôi sẽ cầu khẩn cho ngươi, và cho các đầy tớ của ngươi, và cho dân của ngươi vào khi nào, để tiêu diệt ếch nhái khỏi ngươi và khỏi nhà của ngươi, để chúng chỉ còn ở trong sông thôi?"
  10: "Và người nói: Ngày mai. Và Môi-se nói: Phải như lời ngươi: để ngươi biết rằng không có ai giống như THIÊN CHÚA Thiên Chúa của chúng ta."
  11: "Và ếch nhái sẽ đi khỏi ngươi, và khỏi nhà của ngươi, và khỏi các đầy tớ của ngươi, và khỏi dân của ngươi; chúng sẽ chỉ còn ở trong sông thôi."
  12: "Vậy Môi-se và A-rôn đi ra khỏi Pha-ra-ô; và Môi-se kêu khấn THIÊN CHÚA vì những con ếch mà Ngài đã gây ra cho Pha-ra-ô."
  13: "Và THIÊN CHÚA làm theo lời Môi-se; và ếch nhái chết trong các nhà, ngoài các làng mạc, và ngoài các cánh đồng."
  14: "Và họ chất chúng lại thành đống: và đất bốc mùi hôi thối."
  15: "Nhưng khi Pha-ra-ô thấy có sự nhẹ nhàng, người cứng lòng mình, và không nghe họ; như THIÊN CHÚA đã nói."
  16: "THIÊN CHÚA phán cùng Môi-se rằng: Hãy nói cùng A-rôn rằng: Hãy giơ gậy của ngươi ra, và đánh vào bụi đất, để nó trở thành chấy rận khắp mọi đất Ê-díp-tô."
  17: "Và họ làm như vậy; vì A-rôn giơ tay với gậy của người ra, và đánh vào bụi đất, và nó trở thành chấy rận trên người, và trên vật; mọi bụi đất của đất đã trở thành chấy rận khắp mọi đất Ê-díp-tô."
  18: "Và các phù thủy cũng làm như vậy bằng phép thuật của họ để làm cho chấy rận đi lên, nhưng họ không thể được: như vậy có chấy rận trên người, và trên vật."
  19: "Bấy giờ các phù thủy nói cùng Pha-ra-ô rằng: Đây là ngón tay của Đức Chúa Trời: và lòng Pha-ra-ô trở nên cứng, và người không nghe họ; như THIÊN CHÚA đã nói."
  20: "THIÊN CHÚA phán cùng Môi-se rằng: Hãy dậy sớm vào buổi sáng, và đứng trước mặt Pha-ra-ô; này, người ra đến nước; và hãy nói cùng người rằng: THIÊN CHÚA phán rằng: Hãy để dân Ta đi, để họ có thể phục vụ Ta."
  21: "Nếu không, nếu ngươi không để dân Ta đi, thì đây, Ta sẽ gửi những đàn ruồi vào ngươi, và vào các đầy tớ của ngươi, và vào dân của ngươi, và vào các nhà của ngươi: và các nhà của người Ê-díp-tô sẽ đầy những đàn ruồi, và cả cả nơi đất mà họ đang ở."
  22: "Và Ta sẽ tách biệt trong ngày đó đất Gô-sên, nơi dân Ta đang ở, để không có đàn ruồi ở đó; để ngươi biết rằng Ta là THIÊN CHÚA ở giữa đất."
  23: "Và Ta sẽ đặt sự phân chia giữa dân Ta và dân của ngươi: ngày mai sẽ có dấu hiệu này."
  24: "Và THIÊN CHÚA làm như vậy; và một đàn ruồi đau khổ đã vào nhà Pha-ra-ô, và vào nhà của các đầy tớ của người, và vào khắp đất Ê-díp-tô: đất bị hư hại vì đàn ruồi đó."
  25: "Và Pha-ra-ô gọi Môi-se và A-rôn đến, và nói: Các ngươi hãy đi, dâng tế lễ cho Đức Chúa Trời của các ngươi ở trong đất này."
  26: "Và Môi-se nói: Không phải tiện để làm như vậy; vì chúng ta sẽ dâng sự ghê tởm của người Ê-díp-tô làm tế lễ cho THIÊN CHÚA Thiên Chúa của chúng ta: này, chúng ta có dâng sự ghê tởm của người Ê-díp-tô trước mắt họ không, và họ sẽ không ném đá chúng ta sao?"
  27: "Chúng ta sẽ đi ba ngày đường vào nơi hoang địa, và dâng tế lễ cho THIÊN CHÚA Thiên Chúa của chúng ta, như Ngài sẽ truyền cho chúng ta."
  28: "Và Pha-ra-ô nói: Tôi sẽ để các ngươi đi, để các ngươi có thể dâng tế lễ cho THIÊN CHÚA Đức Chúa Trời của các ngươi ở nơi hoang địa; chỉ là các ngươi đừng đi quá xa: hãy cầu khẩn giúp tôi."
  29: "Và Môi-se nói: Đây, tôi đi ra khỏi ngươi, và tôi sẽ cầu khẩn THIÊN CHÚA để những đàn ruồi có thể đi khỏi Pha-ra-ô, khỏi các đầy tớ của người, và khỏi dân của người, vào ngày mai: nhưng đừng để Pha-ra-ô lừa dối thêm nữa trong việc không để dân đi dâng tế lễ cho THIÊN CHÚA."
  30: "Vậy Môi-se đi ra khỏi Pha-ra-ô, và cầu khẩn THIÊN CHÚA."
  31: "Và THIÊN CHÚA làm theo lời Môi-se; và Ngài xả bỏ những đàn ruồi khỏi Pha-ra-ô, khỏi các đầy tớ của người, và khỏi dân của người; không còn lại một con nào."
  32: "Và Pha-ra-ô cứng lòng mình vào lần này cũng vậy, và người cũng không để dân đi."
