32:
  1: "Đến khi dân sự thấy Môi-se chậm mãi không xuống khỏi núi, thì chúng đều quy tụ lại đến cùng A-rôn, và nói cùng ông rằng: Hãy đứng dậy, làm cho chúng tôi các thần, để đi trước chúng ta; vì còn kẻ Môi-se này, người đã dẫn chúng ta lên khỏi xứ Ê-díp-tô, chúng tôi không biết người đã thành ra sao."
  2: "A-rôn nói cùng chúng rằng: Hãy tháo các khuyên tai bằng vàng đang ở trong tai các vợ ngươi, của các con trai ngươi, và của các con gái ngươi, và mang đến cho ta."
  3: "Vậy cả dân sự đều tháo các khuyên tai bằng vàng đang ở trong tai họ, và mang đến cho A-rôn."
  4: "Ông nhận y từ tay họ, và dùng dụng cụ đục để chế tác, sau khi làm nó thành một bê tơ bằng vàng; và chúng nói: Nầy là các thần của ngươi, hỡi Ít-ra-ên, đã dẫn ngươi lên khỏi xứ Ê-díp-tô."
  5: "Khi A-rôn thấy điều đó, thì ông xây một đàn trước mặt nó; và A-rôn rao truyền, và nói: Ngày mai là một ngày lễ cho THIÊN CHÚA."
  6: "Họ dậy sớm vào ngày mai, và dâng lễ toàn thiêu, và mang lễ an hòa; và dân sự ngồi xuống để ăn và uống, và đứng dậy để chơi bời."
  7: "THIÊN CHÚA phán cùng Môi-se rằng: Hãy đi, xuống去吧; vì dân của ngươi, mà ngươi đã dẫn lên khỏi xứ Ê-díp-tô, đã làm hư nát mình."
  8: "Chúng đã nhanh chóng đi lạc khỏi con đường mà Ta đã truyền cho chúng: chúng đã làm cho mình một bê tơ bằng vàng, và đã thờ lạy nó, và đã dâng tế lễ cho nó, và nói: Nầy là các thần của ngươi, hỡi Ít-ra-ên, đã dẫn ngươi lên khỏi xứ Ê-díp-tô."
  9: "THIÊN CHÚA phán cùng Môi-se: Ta đã thấy dân này, và đây, là một dân cứng cổ:"
  10: "Vậy bây giờ hãy để Ta một mình, để sự giận dữ của Ta bốc lên chống lại chúng, để Ta có thể tiêu diệt chúng: và Ta sẽ làm cho ngươi thành một nước lớn."
  11: "Môi-se khẩn cầu THIÊN CHÚA là Đức Chúa Trời của mình, và nói: Lạy THIÊN CHÚA, tại sao sự giận dữ của Ngài lại bốc lên chống lại dân Ngài, mà Ngài đã dẫn ra khỏi xứ Ê-díp-tô bằng quyền năng lớn, và bằng cánh tay hùng mạnh?"
  12: "Làm sao để người Ê-díp-tô không nói và rằng: Vì điều ác mà Ngài đã dẫn họ ra, để giết họ ở trong núi, và để tiêu diệt họ khỏi mặt đất? Hãy quay khỏi cơn giận dữ gay gắt của Ngài, và hối tiếc điều dữ này gây đến dân Ngài."
  13: "Hãy nhớ A-bra-ham, Y-sác, và Ít-ra-ên, những đầy tớ của Ngài, mà Ngài đã thề bởi chính mình Ngài, và đã phán cùng họ rằng: Ta sẽ làm cho dòng dõi của các ngươi nhiều như sao trên trời, và toàn xứ này mà Ta đã nói, Ta sẽ cho dòng dõi của các ngươi, và họ sẽ thừa kế nó mãi mãi."
  14: "Và THIÊN CHÚA đã hối tiếc điều dữ mà Ngài định làm đến dân Ngài."
  15: "Môi-se quay lại, và đi xuống khỏi núi, và hai bia của lời chứng đang ở trong tay ông: các bia được viết ở cả hai mặt; ở một mặt và ở mặt kia đều được viết."
  16: "Và các bia là tác phẩm của Thiên Chúa, và chữ viết là chữ viết của Thiên Chúa, được khắc trên các bia."
  17: "Khi Giô-suê nghe tiếng động của dân sự khi họ reo lên, ông nói cùng Môi-se rằng: Có tiếng chiến trận trong trại."
  18: "Môi-se nói: Không phải tiếng của những người reo chiến thắng, cũng không phải tiếng của những người kêu than khi bị thua: nhưng ta nghe tiếng của những người hát mà thôi."
  19: "Điều ấy xảy ra, khi ông đến gần trại, ông thấy bê tơ và sự khiêu vũ: và sự giận dữ của Môi-se bốc lên, và ông ném các bia khỏi tay mình, và bẻ chúng dưới núi."
  20: "Ông lấy bê tơ mà họ đã làm, và đốt nó trong lửa, và nghiền nó thành bột, và rắc nó lên trên nước, và làm cho con cái Ít-ra-ên uống nó."
  21: "Môi-se nói cùng A-rôn rằng: Dân này đã làm gì đến ngươi, mà ngươi đã gây ra một tội lỗi lớn như vậy đến cho họ?"
  22: "A-rôn nói: Đừng để sự giận dữ của chúa nóng bấy: chúa biết dân này, rằng họ thiên về sự gian ác."
  23: "Vì họ đã nói cùng tôi rằng: Hãy làm cho chúng tôi chư thần, để đi trước chúng ta: vì còn kẻ Môi-se này, người đã dẫn chúng ta lên khỏi xứ Ê-díp-tô, chúng tôi không biết người đã thành ra sao."
  24: "Và tôi nói cùng họ rằng: Hễ ai có vàng, hãy tháo nó ra. Vậy họ đưa cho tôi: rồi tôi ném nó vào lửa, và bê tơ này đã ra."
  25: "Khi Môi-se thấy dân sự trần trụi; (vì A-rôn đã khiến họ trần trụi đến nỗi sỉ nhục giữa kẻ thù của họ:)"
  26: "Bấy giờ Môi-se đứng ở cửa trại, và nói: Ai thuộc về phía THIÊN CHÚA? hãy đến cùng ta. Và mọi con trai của Lê-vi đều quy tụ lại đến cùng ông."
  27: "Ông nói cùng họ rằng: THIÊN CHÚA là Đức Chúa Trời của Ít-ra-ên phán rằng: Hãy để mỗi người lấy gươm bên hông mình, và đi vào đi ra từ cửa này đến cửa khác khắp trại, và giết mỗi người người anh em của mình, và mỗi người bạn đồng hành của mình, và mỗi người người láng giềng của mình."
  28: "Và con cái của Lê-vi làm theo lời Môi-se: và có khoảng ba ngàn người trong dân sự ngã xuống ngày hôm đó."
  29: "Vì Môi-se đã nói: Hãy nên thánh cho THIÊN CHÚA ngày nay, hễ mỗi người trên con trai mình, và trên người anh em mình; để Ngài có thể ban phước cho các ngươi ngày nay."
  30: "Điều ấy xảy ra vào ngày mai, Môi-se nói cùng dân sự rằng: Các ngươi đã phạm một tội lỗi lớn: và bây giờ ta sẽ lên đến cùng THIÊN CHÚA; biết đâu ta sẽ làm sự chuộc tội cho tội lỗi của các ngươi."
  31: "Môi-se trở lại đến cùng THIÊN CHÚA, và nói: Ôi, dân này đã phạm một tội lỗi lớn, và đã làm cho mình các thần bằng vàng."
  32: "Nhưng bây giờ, nếu Ngài tha thứ tội lỗi của họ—; còn nếu không, xin hãy xóa tôi, ta kêu xin Ngài, khỏi sách của Ngài mà Ngài đã viết."
  33: "THIÊN CHÚA phán cùng Môi-se rằng: Hễ ai đã phạm tội chống lại Ta, Ta sẽ xẻ người đó khỏi sách của Ta."
  34: "Vậy bây giờ hãy đi, dẫn dân đến nơi mà Ta đã nói cùng ngươi: này, sứ thần của Ta sẽ đi trước ngươi: tuy nhiên, trong ngày khi Ta thăm, Ta sẽ thăm tội lỗi của họ đến trên họ."
  35: "Và THIÊN CHÚA đã đánh dân sự, vì họ đã làm con bê tơ, mà A-rôn đã làm."
