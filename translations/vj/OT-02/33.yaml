33:
  1: "Đức Giê-hô-va phán cùng Môi-se rằng: Khởi đi, ngươi và dân mà ngươi đã dẫn lên khỏi xứ Ê-díp-tô, hãy lên khỏi đây đến xứ mà Ta đã thề cùng A-bra-ham, Y-sác, và Gia-cốp, rằng: Ta sẽ đưa cho giống dòng của ngươi."
  2: "Ta sẽ sai một thiên sứ đi trước mặt ngươi, và Ta sẽ đuổi đi Ca-na-an, A-mô-rít, Hít, Pê-rít-xi, Hiv, và Giê-bu-xít."
  3: "Đến một đất chảy sữa và mật; vì Ta sẽ không đi giữa các ngươi, vì ngươi là một dân cái cứng, e rằng Ta sẽ tiêu diệt ngươi trên đường."
  4: "Dân chúng nghe tin dữ ấy, thì khóc thương, và không có một người nào đeo đồ trang sức mình."
  5: "Vì Đức Giê-hô-va đã phán cùng Môi-se rằng: Hãy nói với con cái Ít-ra-ên: Các ngươi là một dân cái cứng; Ta sẽ chỉ lên giữa các ngươi trong một chốc thì sẽ tiêu diệt các ngươi; vậy bây giờ hãy cởi bỏ đồ trang sức khỏi mình, để Ta biết nên làm gì cùng các ngươi."
  6: "Con cái Ít-ra-ên bèn cởi bỏ đồ trang sức mình tại núi Hô-rêp."
  7: "Môi-se lấy lều và dựng nó ở ngoài trại, xa cách trại, và gọi nó là Lều hội chúng. Hễ ai muốn tìm đến Đức Giê-hô-va thì phải ra ngoài đến Lều hội chúng, ở ngoài trại."
  8: "Đến khi Môi-se ra đến Lều hội chúng, thì mọi người đều đứng dậy, mỗi người đứng ở cửa lều mình, và nhìn theo Môi-se cho đến khi nó vào lều."
  9: "Đến khi Môi-se vào lều, thì cột mây hạ xuống, đứng ở cửa lều, và Đức Giê-hô-va đàm đạo cùng Môi-se."
  10: "Mọi người đều thấy cột mây đứng ở cửa lều, thì mọi người đều đứng dậy và thờ lạy, mỗi người ở cửa lều mình."
  11: "Đức Giê-hô-va đàm đạo cùng Môi-se mặt đối mặt, như người nói cùng bạn mình. Rồi nó trở lại trại; nhưng tôi tớ của nó là Giô-suê, con của Nun, là một người trẻ, không lui ra khỏi lều."
  12: "Môi-se thưa cùng Đức Giê-hô-va rằng: Nầy, Chúa phán cùng tôi rằng: Hãy dẫn dân này lên; mà Chúa chưa cho tôi biết Chúa sẽ sai ai cùng tôi. Chúa lại phảy rằng: Ta biết tên ngươi, và ngươi đã được ân điển trước mặt Ta."
  13: "Vậy bây giờ, nếu tôi được ân điển trước mắt Chúa, xin hãy cho tôi biết đường lối của Chúa, để tôi biết Chúa, và được ân điển trước mắt Chúa; và xin hãy nhớ rằng dân nầy là dân của Chúa."
  14: "Ngài nói: Sự hiện diện của Ta sẽ đi cùng ngươi, và Ta sẽ cho ngươi được nghỉ ngơi."
  15: "Môi-se thưa cùng Ngài rằng: Nếu sự hiện diện của Chúa không đi cùng chúng tôi, thì xin đừng dẫn chúng tôi lên khỏi nầy."
  16: "Bởi sao biết được nơi nầy là tôi và dân của Chúa đã được ân điển trước mắt Chúa, nếu không phải ở chỗ Chúa đi cùng chúng tôi? Như vậy thì tôi và dân của Chúa sẽ được rời riêng ra khỏi mọi dân trên mặt đất."
  17: "Đức Giê-hô-va phán cùng Môi-se rằng: Ta cũng sẽ làm điều mà ngươi đã nói; vì ngươi đã được ân điển trước mặt Ta, và Ta biết tên ngươi."
  18: "Môi-se thưa rằng: Xin hãy cho tôi xem sự vinh quang của Chúa."
  19: "Ngài phán: Ta sẽ cho mọi thiện tính của Ta trôi qua trước mặt ngươi, và Ta sẽ xướng danh Đức Giê-hô-va trước mặt ngươi; và Ta sẽ thương ai thì thương, và sẽ xót ai thì xót."
  20: "Ngài lại nói: Ngươi không thể thấy mặt Ta; vì không người nào thấy Ta mà còn sống được."
  21: "Đức Giê-hô-va phán rằng: Nầy, có một chỗ gần Ta, ngươi sẽ đứng trên một hòn đá;"
  22: "Khi sự vinh quang của Ta trôi qua, Ta sẽ để ngươi vào một cái khe đá, và sẽ che ngươi bằng tay Ta khi Ta trôi qua;"
  23: "Sau đó Ta sẽ rút tay Ta, và ngươi sẽ thấy mặt sau của Ta; còn mặt Ta thì không được thấy."
