11:
  1: "Và THIÊN CHÚA phán cùng Môi-se rằng: Ta vẫn sẽ nêu thêm một tai ương nữa trên Pha-ra-ô và trên xứ Ê-díp-tô; sau đó người sẽ để các ngươi đi khỏi đây; khi người để các ngươi đi, người sẽ chắc chắn đẩy các ngươi đi hoàn toàn."
  2: "Hãy nói tai tiếng của dân, và hãy cho mỗi người đàn ông xin của người hàng xóm, và mỗi người đàn bà xin của người hàng xóm nữ, đồ trang sức bằng bạc và đồ trang sức bằng vàng."
  3: "Và THIÊN CHÚA làm cho dân sự thiện cảm trong mắt người Ê-díp-tô. Hơn nữa người Môi-se là người rất vĩ đại trong xứ Ê-díp-tô, trong mắt các tôi tớ của Pha-ra-ô, và trong mắt dân."
  4: "Và Môi-se nói: THIÊN CHÚA phán rằng: Khoảng giữa đêm Ta sẽ đi ra giữa xứ Ê-díp-tô:"
  5: "Và mọi con đầu lòng trong xứ Ê-díp-tô sẽ chết, từ con đầu lòng của Pha-ra-ô ngồi trên ngai vàng, cho đến con đầu lòng của người tì nữ đang ở sau cối xay; và mọi con đầu lòng của súc vật."
  6: "Và sẽ có tiếng kêu la lớn khắp cả xứ Ê-díp-tô, như chưa từng có tiếng như vậy, và cũng sẽ không còn tiếng như vậy nữa."
  7: "Nhưng đối với bất kỳ con cái của Ít-ra-ên, sẽ không có một con chó nào di chuyển lưỡi, đối với người hay súc vật: hầu cho các ngươi biết rằng THIÊN CHÚA phân biệt giữa người Ê-díp-tô và Ít-ra-ên."
  8: "Và tất cả các tôi tớ của ngươi sẽ đến cùng ta, và quì xuống trước ta, nói rằng: Hãy đi đi, và tất cả dân theo ngươi: sau đó ta sẽ đi. Và người đi khỏi Pha-ra-ô với cơn giận lớn."
  9: "Và THIÊN CHÚA phán cùng Môi-se rằng: Pha-ra-ô sẽ không nghe các ngươi; hầu cho các phép lạ của Ta được thêm bội trong xứ Ê-díp-tô."
  10: "Và Môi-se và A-rôn đã làm tất cả những phép lạ này trước mặt Pha-ra-ô: và THIÊN CHÚA làm cho lòng Pha-ra-ô cứng ngắc, hầu cho người không để con cái Ít-ra-ên đi ra khỏi xứ của người."
