15:
  1: "Bấy giờ Môi-se và dân Ít-ra-ên hát bài ca này lên THIÊN CHÚA, mà nói rằng: Ta sẽ hát ca ngợi THIÊN CHÚA, vì Ngài đã chiến thắng vinh hiển: Ngài đã ném ngựa và người cưỡi ngựa xuống biển cả."
  2: "THIÊN CHÚA là sức mạnh và bài ca của ta, và Ngài đã trở thành sự cứu rỗi của ta: Ngài là Thiên Chúa của ta, ta sẽ chuẩn bị nơi ngự cho Ngài; là Thiên Chúa của cha ta, ta sẽ tôn vinh Ngài."
  3: "THIÊN CHÚA là người chiến trận: THIÊN CHÚA là danh Ngài."
  4: "Xe chiến của Pha-ra-ô và quân đội của hắn Ngài đã ném xuống biển: các chỉ huy được chọn của hắn cũng chìm trong Biển Đỏ."
  5: "Sự sâu thẳm đã che chúc họ: họ chìm xuống đáy như hòn đá."
  6: "Tay phải của Ngài, ôi THIÊN CHÚA, đã trở nên vinh quang trong quyền năng: tay phải của Ngài, ôi THIÊN CHÚA, đã nghiền nát kẻ thù."
  7: "Và trong sự vĩ đại của sự huy hoàng của Ngài, Ngài đã đánh đổ những kẻ đứng lên chống lại Ngài: Ngài đã sai sự nóng giận của Ngài đi, và sự nóng giận ấy đã thiêu rụi họ như rơm."
  8: "Và bằng luồng giận của mũi Ngài, các vùng nước đã tập hợp lại, các dòng nước đứng dựng lên như một đống, và sự sâu thẳm đông cứng lại trong lòng biển."
  9: "Kẻ thù nói: Ta sẽ truy đuổi, ta sẽ bắt kịp, ta sẽ phân chia chiến lợi phẩm; lòng tham của ta sẽ được thỏa mãn trên họ; ta sẽ rút gươm của ta, tay ta sẽ tiêu diệt họ."
  10: "Ngài đã thổi bằng gió của Ngài, biển cả đã che chúc họ: họ chìm như chì trong những vùng nước hùng mạnh."
  11: "Ai giống như Ngài, ôi THIÊN CHÚA, giữa các thần? Ai giống như Ngài, vinh hiển trong sự thánh khiết, đáng sợ trong lời ngợi khen, làm những điều kỳ diệu?"
  12: "Ngài đã vươn tay phải của Ngài ra, đất đã nuốt chửng họ."
  13: "Ngài trong sự thương xót của Ngài đã dẫn dân mà Ngài đã cứu chuộc ra: Ngài đã hướng dẫn họ trong sức mạnh của Ngài đến nơi ngự thánh của Ngài."
  14: "Các dân sự sẽ nghe, và sẽ sợ hãi: sự sầu bi sẽ nắm lấy những người cư ngự tại Phi-li-tin."
  15: "Bấy giờ các thủ lĩnh của Ê-đôm sẽ kinh ngạc; những người hùng mạnh của Mô-ab, sự run rẩy sẽ nắm lấy họ; mọi người cư ngụ tại Ca-na-an sẽ tan chảy."
  16: "Sự sợ hãi và kinh hoàng sẽ giáng xuống trên họ; bởi sự vĩ đại của cánh tay của Ngài, họ sẽ im lặng như hòn đá; cho đến khi dân của Ngài đi qua, ôi THIÊN CHÚA, cho đến khi dân của Ngài đi qua, dân mà Ngài đã mua."
  17: "Ngài sẽ dẫn họ vào, và trồng họ trên núi của sự kế thừa của Ngài, tại nơi, ôi THIÊN CHÚA, mà Ngài đã làm cho Ngài ngự ở, tại Nơi Thánh, ôi Chúa, mà tay của Ngài đã thiết lập."
  18: "THIÊN CHÚA sẽ trị đến muôn đời."
  19: "Vì ngựa của Pha-ra-ô đã đi vào với xe chiến của hắn và với những người cưỡi ngựa vào biển, và THIÊN CHÚA đã mang lại nước của biển trên họ; nhưng dân Ít-ra-ên đã đi trên đất khô trong giữa biển."
  20: "Và Mi-ri-am nữ tiên tri, người chị gái của A-rôn, đã lấy một trống tay trong tay nàng; và mọi người phụ nữ đã đi ra theo nàng với các trống tay và với các điệu múa."
  21: "Và Mi-ri-am đáp họ rằng: Hãy hát ca ngợi THIÊN CHÚA, vì Ngài đã chiến thắng vinh hiển; Ngài đã ném ngựa và người cưỡi ngựa xuống biển."
  22: "Vậy Môi-se đã đưa Ít-ra-ên từ Biển Đỏ, và họ đi ra vào hoang địa của Huơ; và họ đi ba ngày trong hoang địa, và không tìm thấy nước."
  23: "Và khi họ đến Ma-ra, họ không thể uống nước của Ma-ra, vì nước đắng: bởi vậy tên của nó được gọi là Ma-ra."
  24: "Và dân sự mạn trách Môi-se, nói rằng: Chúng ta sẽ uống gì?"
  25: "Và ông kêu khấn THIÊN CHÚA; và THIÊN CHÚA chỉ cho ông một cây, và khi ông đã ném cây ấy vào nước, nước trở nên ngọt: tại đó Ngài làm cho họ một điều khoản và một luật lệ, và tại đó Ngài thử họ,"
  26: "Và nói rằng: Nếu ngươi sẽ vâng nghe tiếng của THIÊN CHÚA Thiên Chúa của ngươi, và sẽ làm điều lành trước mặt Ngài, và sẽ nghe theo các điều răn của Ngài, và giữ mọi điều khoản của Ngài, Ta sẽ không đặt bất kỳ bệnh tật nào trong số những bệnh tật này trên ngươi, những bệnh mà Ta đã mang đến trên người Ê-díp-tô: vì Ta là THIÊN CHÚA mà chữa lành ngươi."
  27: "Và họ đến Ê-lim, nơi có mười hai giếng nước, và bảy mươi cây cau: và họ đóng trại tại đó gần các nước."
