6:
  1: "Bấy giờ THIÊN CHÚA phán cùng Môi-se rằng: Ngươi sẽ thấy Ta làm gì cho Pha-ra-ô: Vì bằng tay mạnh, người sẽ để họ đi, và bằng tay mạnh, người sẽ đuổi họ khỏi xứ mình."
  2: "Thiên Chúa nói cùng Môi-se, và phán cùng người rằng: Ta là THIÊN CHÚA."
  3: "Ta đã hiện cho A-bra-ham, cho Y-sác, và cho Gia-cốp, bằng danh Thiên Chúa toàn năng, nhưng bằng danh THIÊN CHÚA Ta chưa được họ biết."
  4: "Ta đã lập ước với họ, để cho họ xứ Ca-na-an, xứ nơi họ trệt, nơi họ là người ngoại,"
  5: "Ta đã nghe tiếng rên siết của con cái Ít-ra-ên, whom người Ý-díp-tô bắt làm nô, và Ta đã nhớ đến ước của Ta."
  6: "Vậy hãy nói cùng con cái Ít-ra-ên rằng: Ta là THIÊN CHÚA, Ta sẽ đưa các ngươi khỏi sự gánh nặng của người Ý-díp-tô, Ta sẽ cứu các ngươi khỏi sự nô lệ của họ, Ta sẽ chuộc lại các ngươi bằng cánh tay giơ ra, và bởi những sự phán xét lớn,"
  7: "Ta sẽ nhận các ngươi làm dân của Ta, và Ta sẽ làm Thiên Chúa cho các ngươi; và các ngươi sẽ biết rằng Ta là THIÊN CHÚA Đức Chúa Trời của các ngươi, Đấng đưa các ngươi khỏi sự gánh nặng của người Ý-díp-tô."
  8: "Ta sẽ đưa các ngươi vào xứ, mà Ta đã thề sẽ cho cho A-bra-ham, cho Y-sác, và cho Gia-cốp; và Ta sẽ cho các ngươi làm cơ nghiệp: Ta là THIÊN CHÚA."
  9: "Môi-se nói vậy cùng con cái Ít-ra-ên: Nhưng họ không nghe Môi-se vì sự thống khổ tinh thần, và vì sự nô lệ tàn khốc."
  10: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  11: "Hãy vào, nói cùng Pha-ra-ô vua Ý-díp-tô, để người để con cái Ít-ra-ên đi khỏi xứ người."
  12: "Môi-se nói trước mặt THIÊN CHÚA, rằng: Kìa, con cái Ít-ra-ên không nghe ta; vậy Pha-ra-ô sao sẽ nghe ta, ta kẻ có môi chưa cắt bì?"
  13: "THIÊN CHÚA phán cùng Môi-se và cùng A-rôn, và dặn họ đối với con cái Ít-ra-ên, và đối với Pha-ra-ô vua Ý-díp-tô, để đưa con cái Ít-ra-ên khỏi xứ Ý-díp-tô."
  14: "Những người này là các trưởng hộ của các tổ phụ họ: Các con trai của Ru-ben con trai đầu lòng của Ít-ra-ên: Ha-nóc, và Pa-lu, Hét-xôn, và Ca-mi: các gia đình của Ru-ben là kẻ ấy."
  15: "Các con trai của Xi-môn: Giê-mu-ên, và Ga-min, và Ô-hát, và Ga-chin, và Xô-ha, và Sau-lơ con trai của người đàn bà Ca-na-an: các gia đình của Xi-môn là kẻ ấy."
  16: "Và những tên các con trai của Lê-vi theo đời đời họ: Ghê-sơn, và Cô-hát, và Mê-ra-ri: và những năm tháng của sự sống của Lê-vi là một trăm ba mươi bảy năm."
  17: "Các con trai của Ghê-sơn: Líp-ni, và Xi-mi, theo các gia đình họ."
  18: "Các con trai của Cô-hát: Am-ram, và Y-xa, và Hê-b-rơn, và Uz-i-ên: và những năm tháng của sự sống của Cô-hát là một trăm ba mươi ba năm."
  19: "Các con trai của Mê-ra-ri: Ma-ha-li và Mu-si: các gia đình của Lê-vi theo đời đời họ là kẻ ấy."
  20: "Am-ram lấy cô em gái của cha mình là Giô-khê-bét làm vợ; và bà sinh cho người A-rôn và Môi-se: và những năm tháng của sự sống của Am-ram là một trăm ba mươi bảy năm."
  21: "Các con trai của Y-xa: Cô-ra, và Nê-phêc, và Xich-ri."
  22: "Các con trai của Uz-i-ên: Mi-sa-ên, và Êl-za-phân, và Xith-ri."
  23: "A-rôn lấy Ê-li-sê-ba, con gái của Am-mi-na-đáp, em gái của Na-a-sôn, làm vợ; và bà sinh cho người Na-đáp, và A-bi-hu, Ê-le-a-sa, và Y-tha-ma."
  24: "Các con trai của Cô-ra: A-xít, và Êl-ca-na, và A-bi-a-sáp: các gia đình của người Cô-ra-ít là kẻ ấy."
  25: "Ê-le-a-sa con trai của A-rôn lấy một người con gái của Pu-ti-ên làm vợ; và bà sinh cho người Phin-hê-s: những người này là các trưởng tổ phụ của người Lê-vi theo các gia đình họ."
  26: "Kìa, A-rôn và Môi-se kẻ ấy, whom THIÊN CHÚA phán rằng: Hãy đưa con cái Ít-ra-ên khỏi xứ Ý-díp-tô theo các đạo quân của họ."
  27: "Họ là những người đã nói cùng Pha-ra-ô vua Ý-díp-tô, để đưa con cái Ít-ra-ên khỏi Ý-díp-tô: kìa, Môi-se và A-rôn kẻ ấy."
  28: "Kìa, vào ngày THIÊN CHÚA phán cùng Môi-se ở xứ Ý-díp-tô,"
  29: "THIÊN CHÚA phán cùng Môi-se, rằng: Ta là THIÊN CHÚA: Hãy nói cùng Pha-ra-ô vua Ý-díp-tô mọi điều Ta phán cùng ngươi."
  30: "Môi-se nói trước mặt THIÊN CHÚA rằng: Kìa, ta có môi chưa cắt bì, Pha-ra-ô sao sẽ nghe ta?"
