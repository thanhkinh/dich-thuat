3:
  1: "Môi-se chăn đàn chiên của Giê-trô, cha vợ mình, người là thầy tế tại Mi-điên; và người dẫn đàn đi sâu trong hoang mạc, rồi đến núi của Thiên Chúa, là núi Hô-rếp."
  2: "Và thiên sứ của ĐỨC CHÚA hiện ra với người trong ngọn lửa từ giữa bụi cây; người nhìn đến, này, bụi cây ấy cháy, nhưng bụi cây không bị thiêu rụi."
  3: "Môi-se nói: Ta sẽ qua đấy xem cảnh vĩ đại này, tại sao bụi cây không bị cháy."
  4: "Khi ĐỨC CHÚA thấy người quay qua xem, thì Thiên Chúa kêu từ giữa bụi cây rằng: Môi-se, Môi-se. Người đáp: Nô lệ đây."
  5: "Ngài phán rằng: Đừng lại gần đây; hãy cởi giày khỏi chân ngươi, vì nơi ngươi đứng là đất thánh."
  6: "Huống hồ Ngài lại phán: Ta là Thiên Chúa của cha ông ngươi, là Thiên Chúa của A-bra-ham, Thiên Chúa của Y-sác, và Thiên Chúa của Gia-cốp. Môi-se che mặt mình, vì người sợ nhìn lên Thiên Chúa."
  7: "ĐỨC CHÚA phán: Ta đã thực sự thấy nỗi khốn khổ của dân Ta ở Ê-díp-tô, và đã nghe tiếng họ kêu vì những kẻ đốc thúc họ; vì Ta biết sự đau khổ của họ."
  8: "Và Ta đã xuống để giải cứu họ khỏi tay người Ê-díp-tô, và đưa họ từ đất đó lên đến một đất tốt và rộng lớn, đến đất có sữa và mật chảy; đến nơi của người Ca-na-an, người Hết, người A-mô-rít, người Pê-rít-xít, người Hô-it, và người Giê-bu-xít."
  9: "Vậy bây giờ, này, tiếng kêu của con cái Ít-ra-ên đã đến cùng Ta; và Ta cũng đã thấy sự áp bức mà người Ê-díp-tô áp bức họ."
  10: "Vậy ngươi hãy đến đây, Ta sẽ sai ngươi đến cùng Pha-ra-ô, hầu ngươi đưa dân Ta, là con cái Ít-ra-ên, ra khỏi Ê-díp-tô."
  11: "Môi-se thưa với Thiên Chúa: Nô lệ là ai mà nô lệ đi đến cùng Pha-ra-ô, và nô lệ dẫn con cái Ít-ra-ên ra khỏi Ê-díp-tô?"
  12: "Ngài phán: Chắc chắn Ta sẽ ở cùng ngươi; và này sẽ là dấu hiệu cho ngươi biết là Ta đã sai ngươi: Khi ngươi đã dẫn dân ra khỏi Ê-díp-tô, các ngươi sẽ phụng sự Thiên Chúa trên núi này."
  13: "Môi-se thưa với Thiên Chúa: Này, khi tôi đến cùng con cái Ít-ra-ên, và nói với họ rằng: Thiên Chúa của cha ông các ngươi đã sai ta đến với các ngươi; mà họ hỏi tôi rằng: Ngài tên gì? thì tôi sẽ nói gì với họ?"
  14: "Thiên Chúa phán với Môi-se: TÔI LÀ ĐẤNG TỰ HỞ; và Ngài phán: Ngươi sẽ nói lại với con cái Ít-ra-ên như sau: ĐẤNG TỰ HỞ đã sai ta đến với các ngươi."
  15: "Thiên Chúa lại phán với Môi-se: Ngươi sẽ nói lại với con cái Ít-ra-ên như sau: ĐỨC CHÚA là Thiên Chúa của cha ông các ngươi, là Thiên Chúa của A-bra-ham, của Y-sác, và của Gia-cốp, đã sai ta đến với các ngươi: đó là danh Ta đến đời đời, và là sự nhớ tưởng Ta đến mọi thế hệ."
  16: "Hãy đi, họp các trưởng lão Ít-ra-ên lại, và nói với họ rằng: ĐỨC CHÚA là Thiên Chúa của cha ông các ngươi, là Thiên Chúa của A-bra-ham, của Y-sác, và của Gia-cốp, đã hiện ra cùng ta, phán rằng: Ta đã thực sự viếng thăm các ngươi, và thấy điều xảy ra cho các ngươi ở Ê-díp-tô."
  17: "Và Ta đã phán: Ta sẽ đưa các ngươi từ nỗi khốn khổ ở Ê-díp-tô lên đến đất của người Ca-na-an, người Hết, người A-mô-rít, người Pê-rít-xít, người Hô-it, và người Giê-bu-xít, đến một đất có sữa và mật chảy."
  18: "Và họ sẽ nghe tiếng ngươi; và ngươi sẽ đến, ngươi cùng các trưởng lão Ít-ra-ên, đến cùng vua Ê-díp-tô, và các ngươi sẽ nói với ngài rằng: ĐỨC CHÚA là Thiên Chúa của người Hê-bơ-rơ đã gặp chúng ta; vậy bây giờ xin cho chúng tôi đi ba ngày đường vào hoang mạc, hầu chúng tôi dâng lễ tế cho ĐỨC CHÚA là Thiên Chúa chúng tôi."
  19: "Và Ta chắc rằng vua Ê-díp-tô sẽ không để các ngươi đi, không, ngay cả bằng một bàn tay hùng mạnh."
  20: "Và Ta sẽ vươn tay Ta ra, và đánh Ê-díp-tô bằng mọi phép lạ Ta sẽ làm ở giữa nó; và sau đó ngài sẽ để các ngươi đi."
  21: "Và Ta sẽ làm cho dân này được ân đản trước mặt người Ê-díp-tô; và sự đó sẽ xảy ra rằng, khi các ngươi đi, các ngươi sẽ không đi tay trắng."
  22: "Nhưng mỗi người đàn bà sẽ xin của người hàng xóm, và của người khách trọ trong nhà nàng, bạc nữ trang, vàng nữ trang, và y phục; và các ngươi sẽ mặc lên con trai và con gái các ngươi; và các ngươi sẽ vơ vét người Ê-díp-tô."
