34:
  1: "Và THIÊN CHÚA phán với Môi-se rằng: Hãy đẽo cho mình hai bia đá giống như các bia trước, và Ta sẽ viết trên những bia ấy những điều nay có trên các bia đầu ấy, ngươi đã làm vỡ."
  2: "Hãy sẵn sàng vào buổi sáng, và hãy lên núi Xi-nai vào buổi sáng, và hãy hiện diện đó trước Ta trên đỉnh núi."
  3: "Chẳng một người nào được lên cùng ngươi, cũng chẳng ai được thấy ở khắp núi cả; cũng đừng cho bầy chiên và bầy gia súc gặm gần núi ấy."
  4: "Vậy ông đã đẽo hai bia đá giống như các bia trước; và Môi-se dậy sớm vào buổi sáng, và đi lên núi Xi-nai, như THIÊN CHÚA đã truyền cho ông, và cầm trong tay hai bia đá ấy."
  5: "Và THIÊN CHÚA giáng xuống trong đám mây, và đứng đó với ông, và xướng lên danh của THIÊN CHÚA."
  6: "THIÊN CHÚA đi qua trước mặt ông, và xướng rằng: THIÊN CHÚA, THIÊN CHÚA là Đức Chúa Trời, đầy thương xót và đầy ân điển, nhịn nhường, và giàu lòng nhân từ và sự thật,"
  7: "Giữ sự thương xót đến ngàn đời, tha thứ sự gian ác và sự vi phạm và tội lỗi, và chắc chắn sẽ không tuyên bố vô tội kẻ có tội, thăm sự gian ác của cha ông trên con cái, và trên cháu chắt, cho đến đời thứ ba và đời thứ tư."
  8: "Môi-se vội vàng cúi đầu xuống đất và thờ lạy."
  9: "Ông nói: Nếu nay tôi đã được ân điển trước mắt Ngài, lạy Chúa, xin Chúa tôi, tôi cầu xin, hãy đi giữa chúng tôi; vì đây là một dân cứng cổ; và tha thứ sự gian ác và tội lỗi của chúng tôi, và nhận chúng tôi làm gia nghiệp Ngài."
  10: "Ngài phán: Nầy, Ta lập giao ước: trước mặt toàn dân ngươi Ta sẽ làm những việc lạ, những việc chưa từng làm trên khắp đất, cũng không trong dân tộc nào: và mọi dân trong đó ngươi ở sẽ thấy việc của THIÊN CHÚA: vì điều Ta sẽ làm cùng ngươi là một điều đáng sợ."
  11: "Hãy giữ những điều Ta truyền cho ngươi ngày nay: nầy, Ta xua ra trước mặt ngươi người A-mô-rít, người Ca-na-an, người Hít, người Pê-rít, người Hív, và người Gê-bu-xít."
  12: "Hãy giữ mình chừng, e rằng ngươi lập giao ước với dân ở xứ mà ngươi sẽ đi đến, e rằng nó sẽ làm bẫy giữa lòng ngươi:"
  13: "Nhưng các ngươi sẽ phá hủy các bàn thờ của họ, phá vỡ các hình tượng của họ, và chặt các rừng thiêng của họ:"
  14: "Vì ngươi không được thờ lạy thần khác: vì THIÊN CHÚA, Danh Ngài là Đố Kị, là Thiên Chúa hay đố kị:"
  15: "E rằng ngươi lập giao ước với dân ở xứ ấy, và họ đi điêu đứng theo các thần của họ, và dâng lễ vật cho các thần của họ, và người gọi ngươi, và ngươi ăn của lễ vật ấy;"
  16: "Và ngươi lấy con gái họ cho con trai ngươi, và con gái họ đi điêu đứng theo các thần của họ, và làm cho con trai ngươi đi điêu đứng theo các thần của họ."
  17: "Ngươi đừng làm cho mình các thần đúc."
  18: "Lễ bánh không men ngươi phải giữ. Bảy ngày ngươi sẽ ăn bánh không men, như Ta đã truyền cho ngươi, vào tháng A-bíp: vì trong tháng A-bíp ngươi đã ra khỏi xứ Ê-díp-tô."
  19: "Mọi sự mở lòng mẹ đều thuộc Ta; và mọi con đầu lòng trong gia súc ngươi, dầu bò hay chiên, giống đực,"
  20: "Nhưng con đầu lòng của con lừa, ngươi phải chuộc bằng một con chiên: và nếu ngươi không chuộc nó, thì ngươi phải bẻ gãy cổ nó. Mọi con đầu lòng của con trai ngươi, ngươi phải chuộc. Chẳng ai được đến trình diện trước Ta tay không."
  21: "Sáu ngày ngươi sẽ làm việc, nhưng ngày thứ bảy ngươi sẽ nghỉ: trong mùa cày và trong mùa gặt ngươi sẽ nghỉ."
  22: "Và ngươi sẽ giữ lễ tuần lễ, của phần sơ kết mùa gặt lúa mì, và lễ thu hoạch vào cuối năm."
  23: "Ba lần trong năm mọi người con trai các ngươi sẽ đến trình diện trước CHÚA là Đức Chúa Trời, là Đức Chúa Trời của Ít-ra-ên."
  24: "Vì Ta sẽ xua ra các dân tộc trước mặt ngươi, và mở rộng cương vực ngươi: chẳng người nào sẽ ước muốn đất của ngươi, khi ngươi đi lên đến trình diện trước THIÊN CHÚA là Đức Chúa Trời ngươi ba lần trong năm."
  25: "Ngươi không được dâng máu của lễ vật Ta cùng với men; cũng không được để lễ vật của lễ Vượt Qua đến buổi sáng."
  26: "Phần đầu của phần sơ kết đất ngươi, ngươi sẽ mang đến nhà THIÊN CHÚA là Đức Chúa Trời ngươi. Ngươi không được luộc con dê trong sữa mẹ nó."
  27: "THIÊN CHÚA phán với Môi-se rằng: Ngươi hãy viết những lời này: vì theo những lời này Ta đã lập giao ước với ngươi và với Ít-ra-ên."
  28: "Và ông ở đó với THIÊN CHÚA bốn mươi ngày và bốn mươi đêm; ông không ăn bánh, cũng không uống nước. Và Ngài viết trên các bia những lời của giao ước, mười điều răn."
  29: "Khi Môi-se đi xuống từ núi Xi-nai với hai bia của sự làm chứng trong tay Môi-se, khi ông đi xuống từ núi, Môi-se không biết rằng da mặt ông sáng chói khi ông nói với Ngài."
  30: "Khi A-rôn và toàn thể con cái Ít-ra-ên trông thấy Môi-se, nầy, da mặt ông sáng chói; và họ sợ hãi không dám lại gần ông."
  31: "Môi-se gọi họ; và A-rôn và toàn thể các trưởng mục của hội chúng đến lại ông: và Môi-se nói chuyện với họ."
  32: "Sau đó toàn thể con cái Ít-ra-ên lại gần: và ông truyền cho họ tất cả những gì THIÊN CHÚA đã nói với ông trên núi Xi-nai."
  33: "Khi Môi-se hết nói chuyện với họ, ông đặt một màn che trên mặt ông."
  34: "Nhưng khi Môi-se đi vào trước THIÊN CHÚA để nói chuyện với Ngài, ông tháo màn che xuống, cho đến khi ông ra. Và ông ra, và nói với con cái Ít-ra-ên điều mà Ngài đã truyền."
  35: "Con cái Ít-ra-ên thấy mặt Môi-se, rằng da mặt Môi-se sáng chói: và Môi-se đặt màn che lên mặt ông lại, cho đến khi ông đi vào để nói chuyện với Ngài."
