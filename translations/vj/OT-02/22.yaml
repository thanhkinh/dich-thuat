22:
  1: "Nếu một người lấy trộm một bò, hay một chiên, mà giết nó, hay bán nó; thì người ấy phải bồi thường năm con bò cho một con bò, và bốn con chiên cho một con chiên."
  2: "Nếu một kẻ trộm bị phát hiện đang đột nhập, và bị đánh đến chết, thì không có tội máu về người đó."
  3: "Nếu mặt trời đã chiếu lên người, thì sẽ có tội máu về người đó; vì người ấy lẽ ra phải bồi thường toàn bộ; nếu người ấy không có gì, thì sẽ bị bán vì cái trộm của mình."
  4: "Nếu vật trộm chắc chắn được tìm thấy trong tay người ấy còn sống, dù là bò, hay lừa, hay chiên; thì người ấy phải bồi thường gấp đôi."
  5: "Nếu một người khiến một ruộng hay vườn nho bị ăn, và thả súc vật của mình vào, và ăn trong ruộng của người khác; thì từ cái tốt nhất của ruộng mình, và từ cái tốt nhất của vườn nho mình, người ấy phải bồi thường."
  6: "Nếu lửa bùng lên, và lan vào gai, khiến cho các đống lúa, hay lúa đang mọc, hay ruộng bị thiêu rụi; thì người gây ra lửa phải chắc chắn bồi thường."
  7: "Nếu một người giao cho người láng giềng tiền hay đồ vật để giữ, và nó bị trộm khỏi nhà người đó; nếu kẻ trộm bị tìm thấy, thì để người đó trả gấp đôi."
  8: "Nếu kẻ trộm không được tìm thấy, thì chủ nhà sẽ được đưa đến các quan xét, để xem người ấy có dùng tay đến của cải của người láng giềng hay không."
  9: "Về mọi kiểu vi phạm, dù là cho bò, cho lừa, cho chiên, cho quần áo, hay cho mọi thứ gì bị lạc mà người khác đòi là của mình, thì nguyên nhân của cả hai bên sẽ đến trước các quan xét; và người nào bị các quan xét kết tội, thì người ấy phải trả gấp đôi cho người láng giềng."
  10: "Nếu một người giao cho người láng giềng một con lừa, hay một con bò, hay một con chiên, hay súc vật nào để giữ; và nó chết, hay bị thương, hay bị xua đi, không ai thấy:"
  11: "Thế thì sẽ có lời thề của THIÊN CHÚA ở giữa cả hai, là người ấy đã không dùng tay đến của cải của người láng giềng; và chủ nhân của nó sẽ chấp nhận điều đó, và người ấy sẽ không phải bồi thường."
  12: "Và nếu nó bị trộm khỏi người ấy, thì người ấy phải bồi thường cho chủ nhân của nó."
  13: "Nếu nó bị xé nát, thì để người ấy mang nó làm chứng cứ, và người ấy sẽ không phải bồi thường cái bị xé."
  14: "Và nếu một người mượn gì của người láng giềng, và nó bị thương, hay chết, chủ nhân của nó không ở cùng nó, thì người ấy phải chắc chắn bồi thường."
  15: "Nhưng nếu chủ nhân của nó ở cùng nó, thì người ấy không phải bồi thường: nếu là vật thuê, thì nó đến để lấy tiền thuê."
  16: "Và nếu một người quyến rũ một trinh nữ chưa đính hôn, và nằm với nàng, người ấy phải chắc chắn trang cấp nàng để làm vợ mình."
  17: "Nếu cha nàng hoàn toàn từ chối cho nàng cho người ấy, thì người ấy phải trả tiền theo hồi môn của các trinh nữ."
  18: "Ngươi không được để một đồng nữ sống."
  19: "Bất cứ ai nằm với súc vật chắc chắn bị xử tử."
  20: "Kẻ dâng tế lễ cho bất kỳ thần nào, ngoại trừ chỉ cho THIÊN CHÚA, người ấy sẽ bị hủy diệt hoàn toàn."
  21: "Ngươi không được gây khó khăn cho người lạ, cũng không được áp bức họ: vì các ngươi đã là người lạ trong xứ Ê-díp-tô."
  22: "Các ngươi không được làm khổ bất kỳ bà goá nào, hay đứa trẻ mồ côi."
  23: "Nếu ngươi làm khổ họ bằng cách nào, và họ kêu cầu đến Ta bằng bất cứ cách nào, Ta sẽ chắc chắn nghe tiếng kêu của họ;"
  24: "Và cơn thịnh nộ của Ta sẽ bốc lên, và Ta sẽ giết các ngươi bằng gươm; và vợ các ngươi sẽ thành goá, và con cái các ngươi thành mồ côi."
  25: "Nếu ngươi cho người nào trong dân Ta vay tiền mà người đó nghèo, ngươi không được làm như kẻ cho vay lấy lãi đối với họ, cũng không được đặt lãi suất lên họ."
  26: "Nếu ngươi lấy quần áo của người láng giềng làm vật cầm, ngươi phải trả lại cho người ấy trước khi mặt trời lặn:"
  27: "Vì đó là áo che duy nhất của người ấy, là quần áo cho da của người ấy: trong đó người ấy sẽ ngủ? và sẽ như vậy, khi người ấy kêu cầu Ta, Ta sẽ nghe; vì Ta hay thương."
  28: "Ngươi không được sỉ nhục các quan, cũng không được rủa sả kẻ cai trị của dân ngươi."
  29: "Ngươi không được trì hoãn dâng sơ kết của hoa trái của ngươi, và của rượu của ngươi: con trai đầu lòng của ngươi ngươi phải dâng cho Ta."
  30: "Tương tự ngươi phải làm như vậy với bò của ngươi, và với chiên của ngươi: bảy ngày nó sẽ ở với mẹ nó; vào ngày thứ tám ngươi phải dâng nó cho Ta."
  31: "Và các ngươi sẽ là người thánh cho Ta: các ngươi cũng không được ăn thịt nào bị thú xé ở ngoài đồng; các ngươi phải ném nó cho chó."
