25:
  1: "Đức THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy nói với con cái Ít-ra-ên, rằng họ hãy dâng lễ vật cho Ta; từ người nào tự nguyện dâng từ lòng lòng mình, các ngươi sẽ nhận lễ vật của Ta."
  3: "Đây là lễ vật mà các ngươi sẽ nhận của họ: vàng, bạc và đồng,"
  4: "và vải màu xanh, vải màu tím, vải đỏ thẫm, vải gai mịn, và lông dê,"
  5: "da cừu nhuộm đỏ, da rái cá, và gỗ si-tim,"
  6: "dầu cho đèn, hương liệu cho dầu xức, và cho hương thơm,"
  7: "đá onyx, và các loại đá để gắn vào áo ê-phốt, và vào áo ngực."
  8: "Hãy để họ làm cho Ta một nơi thánh, để Ta có thể ở giữa họ."
  9: "Theo tất cả những gì Ta chỉ cho ngươi, theo kiểu của chiếc lều, và kiểu của mọi đồ dùng của nó, các ngươi sẽ làm như vậy."
  10: "Họ sẽ làm một cái hòm bằng gỗ si-tim: dài hai thước tây và rưỡi, rộng một thước tây và rưỡi, và cao một thước tây và rưỡi."
  11: "Ngươi sẽ tráng nó bằng vàng ròng, bên trong và bên ngoài ngươi sẽ tráng nó, và làm một vòng vàng xung quanh nó."
  12: "Ngươi sẽ đúc bốn cái nhẫn vàng cho nó, và đặt chúng ở bốn góc của nó; và hai nhẫn sẽ ở một bên của nó, và hai nhẫn ở bên kia của nó."
  13: "Ngươi sẽ làm các cán bằng gỗ si-tim, và tráng chúng bằng vàng."
  14: "Ngươi sẽ đặt các cán vào các nhẫn ở bên cạnh hòm, để hòm có thể được khiêng bằng chúng."
  15: "Các cán sẽ ở trong các nhẫn của hòm: chúng không được lấy ra khỏi nó."
  16: "Ngươi sẽ đặt vào trong hòm lời chứng mà Ta sẽ cho ngươi."
  17: "Ngươi sẽ làm một Nơi Che Chân bằng vàng ròng: dài hai thước tây và rưỡi, rộng một thước tây và rưỡi."
  18: "Ngươi sẽ làm hai chê-ru-bim bằng vàng, bằng cách đúc ngươi sẽ làm chúng, ở hai đầu của Nơi Che Chân."
  19: "Làm một chê-ru-bim ở một đầu, và chê-ru-bim kia ở đầu kia: từ chính Nơi Che Chân các ngươi sẽ làm các chê-ru-bim ở hai đầu của nó."
  20: "Và các chê-ru-bim sẽ giơ cánh lên cao, che phủ Nơi Che Chân bằng cánh của chúng, và mặt của chúng sẽ nhìn về phía nhau; về phía Nơi Che Chân sẽ là mặt của các chê-ru-bim."
  21: "Ngươi sẽ đặt Nơi Che Chân ở phía trên lên trên hòm; và trong hòm ngươi sẽ đặt lời chứng mà Ta sẽ cho ngươi."
  22: "Ở đó Ta sẽ gặp gỡ ngươi, và Ta sẽ cùng đàm đạo với ngươi từ trên Nơi Che Chân, từ giữa hai chê-ru-bim ở trên hòm của lời chứng, về mọi điều mà Ta sẽ dạy ngươi ra lệnh cho con cái Ít-ra-ên."
  23: "Ngươi cũng sẽ làm một cái bàn bằng gỗ si-tim: dài hai thước tây, rộng một thước tây, và cao một thước tây và rưỡi."
  24: "Và ngươi sẽ tráng nó bằng vàng ròng, và làm một vòng vàng xung quanh nó."
  25: "Và ngươi sẽ làm cho nó một viền rộng một lòng bàn tay xung quanh, và ngươi sẽ làm một vòng vàng cho viền của nó xung quanh."
  26: "Và ngươi sẽ làm cho nó bốn cái nhẫn vàng, và đặt các nhẫn ở bốn góc ở trên bốn chân của nó."
  27: "Đối diện với viền sẽ là các nhẫn làm nơi cho các cán khiêng cái bàn."
  28: "Và ngươi sẽ làm các cán bằng gỗ si-tim, và tráng chúng bằng vàng, để cái bàn có thể được khiêng bằng chúng."
  29: "Và ngươi sẽ làm các đĩa của nó, các muôi của nó, các nắp của nó, và các bát của nó, để đựng: bằng vàng ròng ngươi sẽ làm chúng."
  30: "Và ngươi sẽ để trên bàn bánh trình luôn luôn trước mặt Ta."
  31: "Ngươi sẽ làm một đèn candelabrum bằng vàng ròng: bằng cách đúc nguyên khối đèn candelabrum sẽ được làm: trục của nó, các nhánh của nó, các bát của nó, các chồi của nó, và các hoa của nó, đều cùng một thứ."
  32: "Và sáu nhánh sẽ mọc ra từ các bên của nó; ba nhánh của đèn candelabrum từ một bên, và ba nhánh của đèn candelabrum từ bên kia:"
  33: "Ba bát làm giống như hạnh nhân, với một chồi và một hoa ở một nhánh; và ba bát làm giống như hạnh nhân ở nhánh kia, với một chồi và một hoa: như vậy trong sáu nhánh mà mọc ra từ đèn candelabrum."
  34: "Và trên đèn candelabrum sẽ có bốn bát làm giống như hạnh nhân, với các chồi và các hoa của chúng."
  35: "Và sẽ có một chồi dưới hai nhánh của cùng một thứ, và một chồi dưới hai nhánh của cùng một thứ, và một chồi dưới hai nhánh của cùng một thứ, theo sáu nhánh mà mọc ra từ đèn candelabrum."
  36: "Các chồi và các nhánh của chúng sẽ cùng một thứ: tất cả nó sẽ là một công việc đúc nguyên khối bằng vàng ròng."
  37: "Và ngươi sẽ làm bảy cái đèn của nó: và họ sẽ thắp các đèn của nó, để chúng chiếu sáng ở đối diện."
  38: "Và các kẹp của nó, và các khay tàn của nó, sẽ bằng vàng ròng."
  39: "Bằng một tạ-lân vàng ròng người sẽ làm nó, với mọi đồ dùng này."
  40: "Và hãy coi chừng rằng ngươi hãy làm chúng theo kiểu của chúng, điều đã được chỉ cho ngươi trên núi."
