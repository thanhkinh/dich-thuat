7:
  1: "THIÊN CHÚA phán với Môi-se rằng: Kìa, Ta đã làm cho ngươi như một thần đối với Pha-ra-ô; và A-rôn anh ngươi sẽ làm ngôn sứ của ngươi."
  2: "Ngươi sẽ nói mọi điều Ta truyền cho ngươi; và A-rôn anh ngươi sẽ nói với Pha-ra-ô, để cho ông ấy cho con cái Ít-ra-ên đi khỏi xứ ông."
  3: "Và Ta sẽ làm cho lòng Pha-ra-ô cứng lại, và sẽ thêm bội những dấu phép và những việc lạ của Ta tại xứ Ê-díp-tô."
  4: "Nhưng Pha-ra-ô sẽ không nghe các ngươi, để Ta có thể giơ tay trên xứ Ê-díp-tô, và dẫn quân đoàn của Ta, cũng như dân Ta là con cái Ít-ra-ên, ra khỏi xứ Ê-díp-tô bởi những sự phán xét lớn."
  5: "Vậy người Ê-díp-tô sẽ biết rằng Ta là THIÊN CHÚA, khi Ta giơ tay Ta trên xứ Ê-díp-tô, và dẫn con cái Ít-ra-ên ra khỏi giữa họ."
  6: "Môi-se và A-rôn làm như điều THIÊN CHÚA đã truyền cho họ; họ đã làm như vậy."
  7: "Môi-se tám mươi tuổi, và A-rôn tám mươi ba tuổi, khi họ nói với Pha-ra-ô."
  8: "THIÊN CHÚA phán với Môi-se và A-rôn, rằng:"
  9: "Khi Pha-ra-ô nói với các ngươi rằng: Các ngươi hãy làm một phép lạ cho ta, thì ngươi sẽ nói với A-rôn rằng: Cầm lấy gậy ngươi mà ném xuống trước mặt Pha-ra-ô, nó sẽ hóa thành rắn."
  10: "Môi-se và A-rôn đến gặp Pha-ra-ô, và họ làm như điều THIÊN CHÚA đã truyền; A-rôn ném gậy mình xuống trước mặt Pha-ra-ô và trước mặt các tôi tớ ông, và nó hóa thành rắn."
  11: "Bấy giờ Pha-ra-ô cũng gọi những người khôn ngoan và những phù thủy đến; thì những thuật sĩ của xứ Ê-díp-tô cũng làm theo như vậy với thuật chú của họ."
  12: "Vì mỗi người họ ném gậy xuống, và chúng đều hóa thành rắn; nhưng gậy của A-rôn đã nuốt chửng gậy của họ."
  13: "Ngài làm cho lòng Pha-ra-ô cứng lại, khiến ông không nghe họ; như THIÊN CHÚA đã phán."
  14: "THIÊN CHÚA phán với Môi-se rằng: Lòng Pha-ra-ô đã cứng, ông từ chối không cho dân đi."
  15: "Hãy đến gặp Pha-ra-ô vào buổi sáng; kìa, ông ấy ra đến bên nước; và ngươi sẽ đứng tại bờ sông để đón ông; còn cây gậy đã hóa thành rắn thì ngươi cầm trong tay ngươi."
  16: "Và ngươi sẽ nói với ông rằng: THIÊN CHÚA Đức Chúa Trời của người Hê-bơ-rơ đã sai ta đến với ông, rằng: Hãy để dân Ta đi, để họ được phục sự Ta trong nơi hoang địa; nhưng kìa, cho đến nay ông không chịu nghe."
  17: "THIÊN CHÚA phán rằng: Như vậy ông sẽ biết rằng Ta là THIÊN CHÚA: Kìa, Ta sẽ đạp bằng cây gậy ở trong tay Ta trên những dòng nước ở trong sông, và chúng sẽ hóa thành máu."
  18: "Và những con cá ở trong sông sẽ chết, và sông sẽ bốc mùi hôi; và người Ê-díp-tô sẽ nguyền ghét uống nước của sông ấy."
  19: "THIÊN CHÚA phán với Môi-se rằng: Hãy nói với A-rôn rằng: Cầm lấy gậy ngươi, và giơ tay ngươi trên những dòng nước của xứ Ê-díp-tô, trên các khe suối, trên các sông ngòi, và trên các ao hồ, và trên mọi vũng nước của họ, để chúng hóa thành máu; để có máu khắp toàn xứ Ê-díp-tô, cả trong các đồ gỗ lẫn trong các đồ đá."
  20: "Môi-se và A-rôn làm như vậy, như THIÊN CHÚA đã truyền; và ông giơ gậy lên, đạp xuống những dòng nước đang ở trong sông, trước mặt Pha-ra-ô và trước mặt các tôi tớ ông; và mọi nước đang ở trong sông đều hóa thành máu."
  21: "Và những con cá đang ở trong sông chết đi; sông bốc mùi hôi, và người Ê-díp-tô không thể uống nước của sông; và có máu khắp toàn xứ Ê-díp-tô."
  22: "Và những thuật sĩ của xứ Ê-díp-tô cũng làm như vậy với thuật chú của họ; và lòng Pha-ra-ô cứng lại, ông cũng chẳng nghe họ; như THIÊN CHÚA đã phán."
  23: "Pha-ra-ô quay lại đi vào nhà ông, và ông cũng chẳng để tâm đến việc này."
  24: "Và mọi người Ê-díp-tô đào khắp quanh sông để kiếm nước uống; vì họ không thể uống nước của sông."
  25: "Và trọn bảy ngày sau khi THIÊN CHÚA đã đạp sông."
