30:
  1: "Ngươi sẽ làm một bàn thờ để dâng hương trên đó; bằng gỗ si ngươi sẽ làm nó."
  2: "Một cô-te sẽ là chiều dài của nó, và một cô-te chiều rộng của nó; vuông vắn nó sẽ được; và hai cô-te sẽ là chiều cao của nó; các sừng của nó sẽ làm cùng một thứ với nó."
  3: "Và ngươi sẽ bọc nó bằng vàng nguyên chất, mặt trên của nó, và các bên xung quanh của nó, và các sừng của nó; và ngươi sẽ làm cho nó một viền vàng xung quanh."
  4: "Và ngươi sẽ làm cho nó hai vòng vàng dưới viền của nó, ở hai góc của nó, trên hai bên của nó ngươi sẽ làm chúng; và chúng sẽ làm chỗ cho các gậy khi khiêng nó."
  5: "Và ngươi sẽ làm các gậy bằng gỗ si, và bọc chúng bằng vàng."
  6: "Và ngươi sẽ đặt nó trước màn che ở hòm chứng ngôn, trước nơi che chở ở trên lời chứng, nơi Ta sẽ gặp gỡ ngươi."
  7: "Và A-ha-ron sẽ dâng hương thơm trên đó mỗi sáng; khi hắn sửa đèn, hắn sẽ dâng hương trên đó."
  8: "Và khi A-ha-ron thắp đèn lúc chiều, hắn sẽ dâng hương trên đó, một hương vĩnh cửu trước mặt THIÊN CHÚA trong mọi đời của các ngươi."
  9: "Các ngươi sẽ không dâng hương lạ trên đó, cũng không lễ thiêu, cũng không lễ vật; và cũng không được rót lễ đồ uống trên đó."
  10: "Và A-ha-ron sẽ chuộc tội trên các sừng của nó một lần trong năm bằng máu của lễ vật chuộc tội: một lần trong năm hắn sẽ chuộc tội trên đó trong mọi đời của các ngươi: nó là cực thánh cho THIÊN CHÚA."
  11: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  12: "Khi ngươi đếm tổng số con cái của Ít-ra-ên theo số lượng của họ, thì họ sẽ chịu, mỗi người một lễ vật chuộc cho linh hồn của mình dâng cho THIÊN CHÚA, khi ngươi đếm họ; để không có dịch bệnh giữa họ, khi ngươi đếm họ."
  13: "Đây là họ sẽ dâng, mỗi người đi qua giữa những người được đếm, nửa si-ken theo si-ken của nơi thánh: (một si-ken là hai mươi gê-ra:) nửa si-ken sẽ là lễ vật của THIÊN CHÚA."
  14: "Mỗi người đi qua giữa những người được đếm, từ hai mươi tuổi trở lên, sẽ dâng lễ vật cho THIÊN CHÚA."
  15: "Người giàu không được dâng nhiều hơn, và người nghèo không được dâng ít hơn nửa si-ken, khi họ dâng lễ vật cho THIÊN CHÚA, để chuộc linh hồn của các ngươi."
  16: "Và ngươi sẽ lấy tiền chuộc của con cái của Ít-ra-ên, và sẽ định nó cho việc phục vụ của đàn nơi gặp gỡ; để nó được làm lễ nhớ cho con cái của Ít-ra-ên trước mặt THIÊN CHÚA, để chuộc linh hồn của các ngươi."
  17: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  18: "Ngươi cũng sẽ làm một bể bằng đồng thau, và chân của nó cũng bằng đồng thau, để rửa: và ngươi sẽ đặt nó giữa đàn nơi gặp gỡ và bàn thờ, và ngươi sẽ đổ nước vào đó."
  19: "Vì A-ha-ron và các con trai của hắn sẽ rửa tay và chân của họ ở đó:"
  20: "Khi họ vào trong đàn nơi gặp gỡ, họ sẽ rửa bằng nước, để họ không chết; hoặc khi họ đến gần bàn thờ để phục vụ, để dâng lễ vật bằng lửa cho THIÊN CHÚA:"
  21: "Như vậy họ sẽ rửa tay và chân của họ, để họ không chết: và nó sẽ là một điều lệ vĩnh viễn cho họ, cho hắn và cho dòng giống của hắn trong mọi đời của họ."
  22: "Hơn nữa, THIÊN CHÚA phán cùng Môi-se, rằng:"
  23: "Ngươi cũng hãy lấy cho ngươi các loại hương thơm quý, của mộc hương nguyên chất năm trăm si-ken, và của quế thơm bằng một nửa như thế, là hai trăm năm mươi si-ken, và của thơm lúa hai trăm năm mươi si-ken,"
  24: "Và của quế thanh năm trăm si-ken, theo si-ken của nơi thánh, và của dầu ô liu một hin:"
  25: "Và ngươi sẽ làm nó thành dầu thánh dầu, một thứ thánh dầu pha chế theo nghệ thuật của người bào chế: nó sẽ là dầu xức thánh."
  26: "Và ngươi sẽ xức đàn nơi gặp gỡ bằng nó, và hòm chứng ngôn,"
  27: "Và bàn và mọi dụng cụ của nó, và đèn tạ và mọi dụng cụ của nó, và bàn thờ dâng hương,"
  28: "Và bàn thờ lễ thiêu với mọi dụng cụ của nó, và bể và chân của nó."
  29: "Và ngươi sẽ thánh hóa chúng, để chúng được cực thánh: bất cứ gì chạm vào chúng sẽ là thánh."
  30: "Và ngươi sẽ xức A-ha-ron và các con trai của hắn, và thánh hóa họ, để họ có thể phục vụ Ta trong chức vụ tư tế."
  31: "Và ngươi sẽ nói với con cái của Ít-ra-ên, rằng: Đây sẽ là dầu xức thánh cho Ta trong mọi đời của các ngươi."
  32: "Trên thể xác của người không được rưới nó, cũng không được làm bất cứ thứ nào giống nó, theo sự pha chế của nó: nó là thánh, và nó sẽ là thánh cho các ngươi."
  33: "Bất cứ ai pha chế bất cứ thứ nào giống nó, hoặc bất cứ ai bôi bất cứ thứ nào của nó lên người lạ, sẽ bị cắt bỏ khỏi dân của mình."
  34: "Và THIÊN CHÚA phán cùng Môi-se, rằng: Ngươi hãy lấy cho mình các loại hương thơm, nhựa thơm, và vỏ ốc, và dầu galbanum; những hương thơm này với nhũ hương nguyên chất: của mỗi loại sẽ có trọng lượng như nhau:"
  35: "Và ngươi sẽ làm nó thành hương thơm, một hỗn hợp theo nghệ thuật của người bào chế, trộn đều nhau, nguyên chất và thánh:"
  36: "Và ngươi sẽ giã một phần của nó rất nhỏ, và đặt một phần của nó trước lời chứng trong đàn nơi gặp gỡ, nơi Ta sẽ gặp gỡ ngươi: nó sẽ cho các ngươi là cực thánh."
  37: "Còn về hương thơm mà ngươi sẽ làm, các ngươi sẽ không làm cho các ngươi theo sự pha chế của nó: nó sẽ cho các ngươi là thánh cho THIÊN CHÚA."
  38: "Bất cứ ai làm giống như thế, để ngửi nó, sẽ bị cắt bỏ khỏi dân của mình."
