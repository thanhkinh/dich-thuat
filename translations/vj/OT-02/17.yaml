17:
  1: "Vậy toàn thể hội chúng con cái Ít-ra-ên đi ra khỏi sa mạc Xim, sau các cuộc hành trình của họ, theo mệnh lệnh của THIÊN CHÚA, và đã đánh trại tại Rê-phi-dim; và không có nước cho dân uống."
  2: "Vậy dân chúng tranh cãi với Môi-se và nói rằng: Hãy cho chúng tôi nước để chúng tôi uống. Môi-se nói với họ rằng: Các ngươi tranh cãi với ta để làm gì? Các ngươi thử THIÊN CHÚA làm gì?"
  3: "Và dân chúng khát nước ở đó; và dân chúng gây rào với Môi-se, và nói rằng: Tại sao ngươi đã dắt chúng ta lên khỏi Ê-díp-tô, để giết chúng ta, và con cái chúng ta, và súc vật của chúng ta vì khát khát?"
  4: "Và Môi-se kêu khấn THIÊN CHÚA, nói rằng: Ta sẽ làm gì với dân này thế? Họ sắp ném đá ta rồi."
  5: "Và THIÊN CHÚA phán với Môi-se rằng: Hãy đi trước mặt dân, và hãy lấy cùng ngươi một số kỳ mục của Ít-ra-ên; và cây gậy mà ngươi đã đánh vào sông, hãy cầm trong tay ngươi, và hãy đi."
  6: "Kìa, Ta sẽ đứng trước ngươi đó trên núi đá ở Hô-rếp; và ngươi hãy đánh vào núi đá, và nước sẽ chảy ra từ đó, để dân uống. Và Môi-se đã làm như vậy trước mặt các kỳ mục của Ít-ra-ên."
  7: "Và Ngài đã gọi tên nơi đó là Ma-xa và Me-ri-ba, vì sự tranh cãi của con cái Ít-ra-ên, và vì họ đã thử THIÊN CHÚA, mà rằng: THIÊN CHÚA có ở giữa chúng ta hay không?"
  8: "Bấy giờ A-ma-lếc đến và đánh nhau với Ít-ra-ên ở Rê-phi-dim."
  9: "Và Môi-se nói với Giô-suê rằng: Hãy chọn cho chúng ta người, và hãy ra ngoài, đánh với A-ma-lếc; ngày mai ta sẽ đứng trên đỉnh đồi với cây gậy của Thiên Chúa trong tay ta."
  10: "Vậy Giô-suê đã làm như Môi-se đã nói với hắn, và đánh với A-ma-lếc; và Môi-se, A-rôn, và Hu đi lên đỉnh đồi."
  11: "Và sự việc xảy ra là, khi Môi-se giơ tay Ngài lên, thì Ít-ra-ên đề thắng; và khi Ngài buông tay xuống, thì A-ma-lếc đề thắng."
  12: "Nhưng tay Môi-se trĩu nặng; và họ lấy một hòn đá, và đặt dưới Ngài, và Ngài ngồi ở trên đó; và A-rôn và Hu giơ đỡ tay Ngài, một người bên này, người kia bên kia; và tay Ngài vững vàng cho đến khi mặt trời lặn."
  13: "Và Giô-suê đã đánh bại A-ma-lếc và dân của hắn bằng lưỡi gươm."
  14: "Và THIÊN CHÚA phán với Môi-se rằng: Hãy viết điều này để làm sự ghi nhớ trong một sách, và hãy nhắc lại trong tai Giô-suê rằng: Vì Ta sẽ hoàn toàn xóa bỏ ký ức của A-ma-lếc khỏi dưới trời."
  15: "Và Môi-se đã xây một bàn thờ, và gọi tên của nó là Giê-hô-va Ni-xi:"
  16: "Vì Ngài đã nói rằng: Vì THIÊN CHÚA đã thề rằng THIÊN CHÚA sẽ có chiến tranh với A-ma-lếc từ đời này đến đời khác."
