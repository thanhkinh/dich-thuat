16:
  1: "Họ lên đường từ Ê-lim, và cả hội chúng con cái Ít-ra-ên đến hoang địa Xin, ở giữa Ê-lim và Si-nai, vào ngày mười lăm của tháng thứ hai sau khi họ ra khỏi xứ Ê-díp-tô."
  2: "Và cả hội chúng con cái Ít-ra-ên oán trách Môi-se và A-rôn trong hoang địa:"
  3: "Và con cái Ít-ra-ên nói với họ rằng: Giá rằng chúng tôi đã chết bởi tay của THIÊN CHÚA trong xứ Ê-díp-tô, khi chúng tôi ngồi gần các nồi thịt, và khi chúng tôi ăn bánh no nê; vì các ngươi đã dẫn chúng ta ra hoang địa này, để giết cả hội chúng này vì đói."
  4: "Đức THIÊN CHÚA phán với Môi-se rằng: Này, Ta sẽ ban bánh từ trời xuống cho các ngươi; và dân chúng sẽ đi ra thu nhặt mỗi ngày một lượng định, để Ta thử họ, xem họ có đi theo luật pháp Ta hay không."
  5: "Và sự việc sẽ xảy ra là, vào ngày thứ sáu họ sẽ chuẩn bị những gì họ mang về; và sẽ được gấp đôi lượng họ thu nhặt hàng ngày."
  6: "Môi-se và A-rôn nói với toàn thể con cái Ít-ra-ên rằng: Vào buổi chiều, các ngươi sẽ biết rằng THIÊN CHÚA đã dẫn các ngươi ra khỏi xứ Ê-díp-tô:"
  7: "Và vào buổi sáng, các ngươi sẽ thấy vinh quang của THIÊN CHÚA; vì Ngài nghe các ngươi oán trách Ngài; còn chúng tôi là gì mà các ngươi oán trách chúng tôi?"
  8: "Môi-se nói: Sự việc sẽ như vậy, khi THIÊN CHÚA ban cho các ngươi thịt để ăn vào buổi chiều, và bánh no nê vào buổi sáng; vì THIÊN CHÚA nghe những lời oán trách các ngươi oán trách chống Ngài; còn chúng tôi là gì? Những lời oán trách của các ngươi không phải chống chúng tôi, mà là chống THIÊN CHÚA."
  9: "Môi-se nói với A-rôn rằng: Hãy nói với cả hội chúng con cái Ít-ra-ên: Hãy đến gần THIÊN CHÚA; vì Ngài đã nghe những lời oán trách của các ngươi."
  10: "Và sự việc đã xảy ra, khi A-rôn nói với cả hội chúng con cái Ít-ra-ên, họ nhìn về hoang địa, và này, vinh quang của THIÊN CHÚA hiện ra trong đám mây."
  11: "THIÊN CHÚA phán với Môi-se, rằng:"
  12: "Ta đã nghe những lời oán trách của con cái Ít-ra-ên: Hãy nói với họ rằng: Vào chiều các ngươi sẽ ăn thịt, và vào sáng các ngươi sẽ được no bánh; và các ngươi sẽ biết rằng Ta là THIÊN CHÚA, Thiên Chúa của các ngươi."
  13: "Và sự việc đã xảy ra là, vào buổi chiều chim cút bay đến và che cả trại; và vào buổi sáng sương nằm chung quanh đoàn dân."
  14: "Và khi sương nằm đã bay lên, này, trên mặt của hoang địa có một vật nhỏ tròn, nhỏ như sương giá trên đất."
  15: "Và khi con cái Ít-ra-ên thấy, họ nói với nhau rằng: Đó là man-na; vì họ không biết đó là gì. Môi-se nói với họ: Đây là bánh mà THIÊN CHÚA đã ban cho các ngươi ăn."
  16: "Đây là điều mà THIÊN CHÚA đã truyền lệnh: Hãy thu nhặt nó, mỗi người theo phần ăn của mình, một ô-me cho mỗi người, theo số người của các ngươi; mỗi người hãy mang cho những người trong lều của mình."
  17: "Và con cái Ít-ra-ên làm như vậy, và thu nhặt, người thì nhiều, người thì ít."
  18: "Và khi họ đong bằng một ô-me, người thu nhặt nhiều chẳng dư gì, và người thu nhặt ít chẳng thiếu gì; họ thu nhặt mỗi người theo phần ăn của mình."
  19: "Môi-se nói: Đừng ai để lại đến buổi sáng."
  20: "Tuy nhiên họ không vâng nghe Môi-se; nhưng một số trong họ đã để lại đến buổi sáng, và nó sinh sâu, và bốc mùi; Môi-se giận dữ với họ."
  21: "Và họ thu nhặt nó mỗi buổi sáng, mỗi người theo phần ăn của mình: và khi mặt trời trở nên nóng, nó tan đi."
  22: "Và sự việc đã xảy ra là, vào ngày thứ sáu họ thu nhặt bánh gấp đôi, hai ô-me cho một người: và các quan cai quản của hội chúng đến và báo cho Môi-se."
  23: "Và ông nói với họ: Đây là điều mà THIÊN CHÚA đã nói: Ngày mai là ngày nghỉ của ngày Sa-bát thánh kính THIÊN CHÚA: hãy nướng các ngươi sẽ nướng hôm nay, và luộc các ngươi sẽ luộc; và phần còn dư lại hãy để dành để giữ đến buổi sáng."
  24: "Và họ để dành đến buổi sáng, như Môi-se đã dặn: và nó không hôi, cũng không có con mọt nào trong đó."
  25: "Môi-se nói: Hãy ăn hôm nay; vì hôm nay là ngày Sa-bát kính THIÊN CHÚA: hôm nay các ngươi sẽ không tìm thấy nó ở đồng."
  26: "Sáu ngày các ngươi sẽ thu nhặt nó; nhưng vào ngày thứ bảy, là ngày Sa-bát, trong ngày đó sẽ không có."
  27: "Và sự việc đã xảy ra là, có một số người ra đi vào ngày thứ bảy để thu nhặt, và họ không tìm thấy."
  28: "THIÊN CHÚA phán với Môi-se: Đến bao giờ các ngươi từ chối giữ các điều răn và luật pháp Ta?"
  29: "Này, vì THIÊN CHÚA đã ban cho các ngươi ngày Sa-bát, nên Ngài ban cho các ngươi vào ngày thứ sáu bánh của hai ngày; mỗi người hãy ở tại chỗ của mình, đừng ai ra khỏi chỗ của mình vào ngày thứ bảy."
  30: "Vậy dân chúng nghỉ ngơi vào ngày thứ bảy."
  31: "Và nhà Ít-ra-ên gọi tên nó là Man-na: và nó giống như hạt thì là, màu trắng; và vị của nó giống như bánh xốp pha mật."
  32: "Môi-se nói: Đây là điều mà THIÊN CHÚA truyền lệnh: Hãy đầy một ô-me của nó để được giữ cho các thế hệ của các ngươi; để họ có thể thấy bánh mà Ta đã nuôi các ngươi trong hoang địa, khi Ta dẫn các ngươi ra khỏi xứ Ê-díp-tô."
  33: "Và Môi-se nói với A-rôn: Hãy lấy một chiếc bình, và để một ô-me đầy man-na vào đó, và đặt nó trước mặt THIÊN CHÚA, để được giữ cho các thế hệ của các ngươi."
  34: "Như THIÊN CHÚA đã truyền lệnh cho Môi-se, A-rôn cũng đặt nó trước Chứng ngôn, để được giữ."
  35: "Và con cái Ít-ra-ên đã ăn man-na bốn mươi năm, cho đến khi họ đến một đất có người ở; họ đã ăn man-na, cho đến khi họ đến biên giới của xứ Ca-na-an."
  36: "Mà một ô-me là phần mười của một ê-pha."
