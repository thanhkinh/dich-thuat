9:
  1: "THIÊN CHÚA phán cùng Môi-se rằng: Ngươi hãy vào cùng Pha-ra-ô, và nói với ngươi rằng, THIÊN CHÚA của người Hê-bơ-rơ phán vậy: Hãy để dân Ta đi, hầu việc Ta."
  2: "Vì nếu ngươi chối từ không chịu để họ đi, và còn muốn giữ họ lại,"
  3: "Nầy, tay của ĐỨC CHÚA đang trên gia súc của ngươi ở ngoài đồng, trên ngựa, trên lừa, trên lạc đà, trên bò, và trên chiên: sẽ có một dịch bệnh rất nặng nề."
  4: "Và ĐỨC CHÚA sẽ phân biệt giữa gia súc của Ít-ra-ên và gia súc của Ê-díp-tô: sẽ không có gì chết trong tất cả những gì thuộc về con cái Ít-ra-ên."
  5: "Và ĐỨC CHÚA ấn định một thời gian, phán rằng: Ngày mai ĐỨC CHÚA sẽ làm việc này trong đất."
  6: "Và ĐỨC CHÚA đã làm việc đó vào ngày mai, và mọi gia súc của Ê-díp-tô đều chết: nhưng trong gia súc của con cái Ít-ra-ên không có con nào chết."
  7: "Pha-ra-ô phái người đi xem, và nầy, không có một con gia súc nào của người Ít-ra-ên chết cả. Và lòng của Pha-ra-ô trở nên cứng ngắc, và ngài không để dân đi."
  8: "ĐỨC CHÚA phán cùng Môi-se và cùng A-rôn rằng: Các ngươi hãy lấy vài nắm tro từ lò lửa, và để Môi-se rắc nó lên trời trước mặt Pha-ra-ô."
  9: "Và nó sẽ thành bụi nhỏ khắp cả đất Ê-díp-tô, và sẽ thành nhọt mọc lên có mụn mủ trên người và trên thú, khắp cả đất Ê-díp-tô."
  10: "Họ lấy tro từ lò lửa, và đứng trước mặt Pha-ra-ô; và Môi-se rắc nó lên trời; và nó thành nhọt mọc lên có mụn mủ trên người và trên thú."
  11: "Các thuật sĩ không thể đứng trước mặt Môi-se vì những cơn nhọt; vì nhọt phát ra trên các thuật sĩ, và trên mọi người Ê-díp-tô."
  12: "ĐỨC CHÚA làm cho lòng của Pha-ra-ô cứng ngắc, và ngài không nghe lời họ; như ĐỨC CHÚA đã phán cùng Môi-se."
  13: "ĐỨC CHÚA phán cùng Môi-se rằng: Hãy dậy sớm vào buổi sáng, và đứng trước mặt Pha-ra-ô, và nói với ngươi rằng, THIÊN CHÚA của người Hê-bơ-rơ phán vậy: Hãy để dân Ta đi, hầu việc Ta."
  14: "Vì Ta sẽ lần này gởi mọi tai ương của Ta trên lòng ngươi, trên đầy tớ ngươi, và trên dân ngươi; để ngươi biết rằng không có ai giống như Ta khắp cả trên đất."
  15: "Vì bây giờ Ta sẽ giơ tay Ta ra, để Ta có thể đánh ngươi và dân ngươi bằng dịch bệnh; và ngươi sẽ bị cắt khỏi đất."
  16: "Và thực sự vì lẽ đó Ta đã khiến ngươi đứng lên, để cho thấy quyền năng của Ta nơi ngươi; và để tên Ta được tuyên bố khắp cả trên đất."
  17: "Ngươi còn tự cao chống lại dân Ta, khiến ngươi không chịu để họ đi sao?"
  18: "Nầy, ngày mai khoảng giờ này Ta sẽ làm cho mưa một cơn mưa đá rất nặng nề, như chưa từng có ở Ê-díp-tô từ ngày lập nước cho đến nay."
  19: "Vậy bây giờ hãy gởi người đi, và quy tụ gia súc của ngươi, và tất cả những gì ngươi có ngoài đồng; vì mọi người và thú vật nào được tìm thấy ngoài đồng, mà không được đưa về nhà, mưa đá sẽ giáng xuống trên họ, và họ sẽ chết."
  20: "Người nào kinh sợ lời của ĐỨC CHÚA trong các đầy tớ của Pha-ra-ô thì khiến đầy tớ của mình và gia súc của mình chạy vào nhà:"
  21: "Còn người nào không coi lời của ĐỨC CHÚA thì để đầy tớ của mình và gia súc của mình ở ngoài đồng."
  22: "ĐỨC CHÚA phán cùng Môi-se rằng: Hãy giơ tay ngươi ra hướng về trời, để có mưa đá khắp cả đất Ê-díp-tô, trên người, trên thú, và trên mọi loài cây ngoài đồng, khắp cả đất Ê-díp-tô."
  23: "Và Môi-se giơ gậy của ngài ra hướng về trời: và ĐỨC CHÚA sai sấm và mưa đá, và lửa chạy trên mặt đất; và ĐỨC CHÚA làm cho mưa đá giáng xuống trên đất Ê-díp-tô."
  24: "Bấy giờ có mưa đá, và lửa hòa lẫn với mưa đá, rất nặng nề, như không có gì giống như nó khắp cả đất Ê-díp-tô từ khi nó thành một nước."
  25: "Và mưa đá tác hại khắp cả đất Ê-díp-tô tất cả những gì ở ngoài đồng, cả người lẫn thú; và mưa đá tác hại mọi loài cây ngoài đồng, và làm gãy mọi cây ngoài đồng."
  26: "Chỉ trong vùng đất Ghê-sen, nơi con cái Ít-ra-ên ở, thì không có mưa đá."
  27: "Pha-ra-ô phái người đi, và gọi Môi-se và A-rôn đến, và nói với họ rằng: Ta đã phạm tội lần này: ĐỨC CHÚA công chính, còn ta và dân ta đều gian ác."
  28: "Xin hãy khẩn cầu ĐỨC CHÚA (vì đã đủ rồi) để không còn tiếng sấm vang dội và mưa đá nữa; và ta sẽ để các ngươi đi, và các ngươi sẽ không ở lại nữa."
  29: "Và Môi-se nói với ngài rằng: Ngay khi ta đã ra khỏi thành, ta sẽ giơ tay ra hướng về ĐỨC CHÚA; tiếng sấm sẽ thôi, cũng sẽ không còn mưa đá nữa; để ngươi biết rằng đất thuộc về ĐỨC CHÚA."
  30: "Nhưng còn về phần ngươi và đầy tớ ngươi, ta biết rằng các ngươi còn chưa kinh sợ Đức Chúa Trời."
  31: "Và cây lanh và đại mạch bị tác hại: vì đại mạch đang ở thời kỳ trổ bông, và lanh đang ra hoa."
  32: "Nhưng tiểu mạch và yến mạch không bị tác hại: vì chúng chưa mọc lên."
  33: "Và Môi-se đi ra khỏi thành khỏi chỗ Pha-ra-ô, và giơ tay ra hướng về ĐỨC CHÚA: tiếng sấm và mưa đá thôi rồi, và mưa không đổ xuống trên đất nữa."
  34: "Và khi Pha-ra-ô thấy rằng mưa và mưa đá và tiếng sấm đã thôi, ngài lại phạm tội thêm nữa, và làm cho lòng mình cứng ngắc, cả ngài lẫn đầy tớ ngài."
  35: "Và lòng của Pha-ra-ô trở nên cứng ngắc, ngài cũng không chịu để con cái Ít-ra-ên đi; như ĐỨC CHÚA đã phán bởi Môi-se."
