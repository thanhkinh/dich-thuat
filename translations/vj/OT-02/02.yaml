2:
  1: "Và có một người thuộc nhà Lê-vi, đi cưới một người con gái của dòng dõi Lê-vi làm vợ."
  2: "Người phụ nữ thậu thai và sinh một con trai; khi bà thấy đứa trẻ là một đứa trẻ khôi ngoan, bà đã giấu nó ba tháng."
  3: "Khi không thể giấu nó được nữa, bà đã làm cho nó một chiếu cót, nhựa thông và hắc ín, và đặt đứa trẻ vào đó; rồi bà đặt nó trong lau sậy bên bờ sông."
  4: "Chị gái của đứa trẻ đứng ở một phía xa, để xem sẽ xảy ra chuyện gì cho nó."
  5: "Con gái của Pha-ra-ô xuống sông để tắm; và các tì nữ đi dạo bên bờ sông; khi bà thấy chiếu ở giữa lau sậy, bà sai tì nữ đi lấy nó."
  6: "Khi bà mở ra, bà thấy đứa trẻ: và này, đứa trẻ đang khóc. Bà đã thương hại nó, và nói, Đứa trẻ này là một trong những đứa trẻ của người Hê-bơ-rơ."
  7: "Em gái của đứa trẻ nói với con gái của Pha-ra-ô rằng, Để tôi đi và gọi một người nuôi con từ những người đàn bà Hê-bơ-rơ cho bà, để bà ấy có thể nuôi đứa trẻ cho bà?"
  8: "Con gái của Pha-ra-ô nói với cô ấy, Hãy đi. Và tì nữ đi và gọi mẹ của đứa trẻ."
  9: "Con gái của Pha-ra-ô nói với bà ấy, Hãy mang đứa trẻ này đi, và hãy nuôi nó cho ta, và ta sẽ trả tiền công cho bà. Người phụ nữ ấy mang đứa trẻ, và nuôi nó."
  10: "Đứa trẻ lớn lên, và bà dẫn nó đến con gái của Pha-ra-ô, và nó trở thành con trai của bà. Bà đặt tên cho nó là Môi-se: và bà nói, Vì ta đã kéo nó ra khỏi nước."
  11: "Và việc đó xảy ra trong những ngày ấy, khi Môi-se đã lớn, hắn đi đến với anh em của mình, và nhìn thấy gánh nặng của họ: và hắn thấy một người Ê-díp-tô đang đánh một người Hê-bơ-rơ, một người trong anh em của mình."
  12: "Hắn nhìn bên này và bên kia, và khi thấy không có ai, hắn giết người Ê-díp-tô, và giấu hắn trong cát."
  13: "Khi hắn ra ngoài vào ngày thứ hai, này, hai người của người Hê-bơ-rơ đang cãi nhau: và hắn nói với người làm điều sai, Tại sao ngươi đánh đồng ngươi?"
  14: "Người ấy nói, Ai đặt ngươi làm thủ lĩnh và quan xét xử chúng ta? Ngươi có định giết ta như ngươi đã giết người Ê-díp-tô ấy sao? Và Môi-se sợ hãi, và nói, Chắc chắn việc ấy đã được biết."
  15: "Khi Pha-ra-ô nghe chuyện ấy, hắn tìm cách giết Môi-se. Nhưng Môi-se trốn khỏi mặt Pha-ra-ô, và cư ngự trong xứ Mi-điên: và hắn ngồi xuống bên một giếng nước."
  16: "Mục sư của Mi-điên có bảy người con gái: và họ đến và múc nước, và đầy máng tưới cho đoàn chiên của cha họ."
  17: "Và những người chăn chiên đến và đuổi họ đi: nhưng Môi-se đứng dậy và giúp họ, và tưới cho đoàn chiên của họ."
  18: "Khi họ đến với Ru-u-ên cha của họ, ông nói, Sao các con đến sớm thế ngày nay?"
  19: "Họ nói, Một người Ê-díp-tô đã giải cứu chúng ta khỏi tay những người chăn chiên, và cũng múc đủ nước cho chúng ta, và tưới cho đoàn chiên."
  20: "Ông nói với các con gái mình, Còn người ấy ở đâu? Tại sao các con đã để người đàn ông đó lại? Gọi người ấy lại, để người ấy có thể ăn bánh."
  21: "Và Môi-se bằng lòng cư ngự với người đàn ông ấy: và người ấy đưa Môi-se Xíp-po-ra con gái mình."
  22: "Bà sinh cho hắn một con trai, và hắn đặt tên con trai là Gêr-sôm: vì hắn nói, Ta đã là người lạ ở một đất xa lạ."
  23: "Và việc đó xảy ra trong thời gian đó, vua của Ê-díp-tô qua đời: và con cái của Ít-ra-ên thở dài bởi vì sự nô lệ, và họ kêu khấn, và tiếng kêu khấn của họ lên đến Thiên Chúa bởi vì sự nô lệ."
  24: "Và Thiên Chúa nghe tiếng rên rỉ của họ, và Thiên Chúa nhớ lại giao ước của Ngài với A-bra-ham, với Y-sác, và với Gia-cốp."
  25: "Và Thiên Chúa nhìn xem con cái của Ít-ra-ên, và Thiên Chúa đã quan tâm đến họ."
