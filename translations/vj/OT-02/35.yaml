35:
  1: "Và Môi-se quy tụ mọi hội chúng của con cái Ít-ra-ên lại với nhau, và nói với họ rằng: Đây là những lời mà THIÊN CHÚA đã truyền lệnh, để các ngươi hãy làm chúng."
  2: "Sáu ngày sẽ làm việc, nhưng ngày thứ bảy sẽ là ngày thánh của các ngươi, một ngày nghỉ Sabbat của THIÊN CHÚA: bất cứ ai làm việc trong ngày đó sẽ bị chết."
  3: "Các ngươi sẽ không đốt lửa trong mọi nơi ở của các ngươi vào ngày Sabbat."
  4: "Và Môi-se nói với mọi hội chúng của con cái Ít-ra-ên, rằng: Đây là việc mà THIÊN CHÚA đã truyền lệnh, rằng:"
  5: "Hãy lấy từ giữa các ngươi một lễ vật cho THIÊN CHÚA: bất cứ ai có nguyện hồn, hãy mang đến, một lễ vật của THIÊN CHÚA: vàng, bạc, đồng,"
  6: "Và màu xanh tím, màu đỏ tím, màu đỏ tươi, vải gai mịn, và lông dê,"
  7: "Và da cừu nhuộm đỏ, và da rái cá, và gỗ sưa,"
  8: "Và dầu cho đèn, và gia vị cho dầu xức, và cho hương thơm,"
  9: "Và đá mã não, và đá để gắn cho áo ê-phốt, và cho ngực áo."
  10: "Và mọi người khôn ngoan giữa các ngươi hãy đến, và làm mọi điều mà THIÊN CHÚA đã truyền lệnh;"
  11: "Tabernacle, lều của nó, và lớp phủ của nó, các móc của nó, và các ván của nó, các thanh ngang của nó, các cột của nó, và các đế của nó,"
  12: "Hòm, và các cán của nó, cùng với Nắp thương xót, và màn che của lớp phủ,"
  13: "Bàn, và các cán của nó, và mọi đồ dùng của nó, và bánh huyền,"
  14: "Đèn cũng cho ánh sáng, và các phụ kiện của nó, và các ngọn đèn của nó, cùng với dầu cho ánh sáng,"
  15: "Và bàn thờ hương, và các cán của nó, và dầu xức, và hương thơm, và tấm rèm cho cửa nơi vào của Tabernacle,"
  16: "Bàn thờ lễ toàn thiêu, với sắt lót bằng đồng của nó, các cán của nó, và mọi đồ dùng của nó, bồn rửa và đế của nó,"
  17: "Các tấm rèm của sân, các cột của nó, và các đế của chúng, và tấm rèm cho cửa của sân,"
  18: "Các cọc của Tabernacle, và các cọc của sân, và các dây thừng của chúng,"
  19: "Quần áo để phục vụ, để làm việc trong nơi thánh, quần áo thánh cho A-rôn tư tế, và quần áo của các con trai ông, để phục vụ trong chức vụ tư tế."
  20: "Và mọi hội chúng của con cái Ít-ra-ên đều ra khỏi nơi Môi-se đang."
  21: "Và họ đến, mỗi người có tâm hồn được động viên, và mỗi người có tinh thần tự nguyện, và họ mang lễ vật của THIÊN CHÚA đến việc làm Tabernacle của hội chúng, và cho mọi phục vụ của nó, và cho quần áo thánh."
  22: "Và họ đến, cả nam và nữ, tất cả những ai có tâm hồn tự nguyện, mang vòng tay, bông tai, nhẫn, khuyên, mọi trang sức vàng: và mọi người dâng lễ vật đã dâng lễ vật vàng cho THIÊN CHÚA."
  23: "Và mọi người, ở đó tìm thấy màu xanh tím, và màu đỏ tím, và màu đỏ tươi, và vải gai mịn, và lông dê, và da cừu đỏ, và da rái cá, đã mang chúng đến."
  24: "Mọi người dâng lễ vật bạc và đồng đã mang lễ vật của THIÊN CHÚA đến: và mọi người, ở đó tìm thấy gỗ sưa cho bất kỳ việc phục vụ nào, đã mang nó đến."
  25: "Và mọi người phụ nữ khéo léo đã quay sợi bằng tay họ, và mang những gì họ đã quay, cả màu xanh tím, và màu đỏ tím, và màu đỏ tươi, và vải gai mịn."
  26: "Và mọi người phụ nữ có tâm hồn được khích lệ trong sự khôn ngoan đã quay lông dê."
  27: "Và các thủ lĩnh mang đá mã não, và đá để gắn, cho áo ê-phốt, và cho ngực áo;"
  28: "Và gia vị, và dầu cho ánh sáng, và cho dầu xức, và cho hương thơm."
  29: "Con cái Ít-ra-ên đã mang một lễ vật tự nguyện cho THIÊN CHÚA, mọi người nam và nữ, có tâm hồn khiến họ tự nguyện mang đến cho mọi loại công việc, mà THIÊN CHÚA đã truyền lệnh làm bởi tay Môi-se."
  30: "Và Môi-se nói với con cái Ít-ra-ên rằng: Kìa, THIÊN CHÚA đã chỉ định Bê-za-lên con trai của U-ri, con trai của Hu, thuộc chi tộc Giu-đa;"
  31: "Và Ngài đã đầy ngài với Thần Linh của Thiên Chúa, trong sự khôn ngoan, trong sự thông hiểu, và trong sự hiểu biết, và trong mọi loại nghề thủ công;"
  32: "Và để thiết kế các công việc tinh xảo, để làm việc bằng vàng, và bằng bạc, và bằng đồng,"
  33: "Và trong việc cắt đá, để gắn chúng, và trong việc khắc gỗ, để làm mọi loại công việc tài hoa."
  34: "Và Ngài đã đặt trong tâm hồn ngài để ngài có thể dạy, cả ngài, và A-hô-li-áp, con trai của A-hi-sa-mác, thuộc chi tộc Đan."
  35: "Ngài đã đầy họ với sự khôn ngoan trong tâm hồn, để làm mọi loại công việc, của người khắc, và của người thợ khéo léo, và của người thêu, trong màu xanh tím, và trong màu đỏ tím, trong màu đỏ tươi, và trong vải gai mịn, và của người dệt, cả của những ai làm bất kỳ công việc gì, và của những người thiết kế công việc tài hoa."
