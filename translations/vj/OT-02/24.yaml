24:
  1: "Ngài nói cùng Môi-se rằng: Ngươi hãy lên cùng THIÊN CHÚA, ngươi và A-rôn, Na-đáp, A-bi-hu, cùng bảy mươi trưởng lão của Ít-ra-ên; và các ngươi hãy thờ phượng từ xa."
  2: "Đừng để Môi-se một mình đến gần THIÊN CHÚA; còn họ chớ đến gần; và dân chúng đừng cùng ngươi lên nữa."
  3: "Môi-se đến và kể cho dân chúng mọi lời của THIÊN CHÚA, và mọi sắc lệnh; và cả dân chúng đồng thanh đáp rằng: Mọi điều mà THIÊN CHÚA đã phán, chúng tôi sẽ làm."
  4: "Môi-se chép lại mọi lời của THIÊN CHÚA, và sớm ra vào buổi sáng, và xây một bàn thờ dưới chân núi, và mười hai cột đá, theo mười hai chi phái của Ít-ra-ên."
  5: "Người sai các chàng trai trong con cái Ít-ra-ên, họ dâng lễ toàn thiêu, và hy sinh lễ bình an của bò cái cho THIÊN CHÚA."
  6: "Môi-se lấy một nửa máu, đặt trong các bát; và một nửa máu kia người rưới trên bàn thờ."
  7: "Người lấy quyển sách của giao ước, đọc cho cả dân nghe; và họ nói: Mọi điều mà THIÊN CHÚA đã phán, chúng tôi sẽ làm và vâng nghe."
  8: "Môi-se lấy máu, rưới lên trên dân chúng, và nói: Nầy là máu của giao ước, mà THIÊN CHÚA đã lập với các ngươi về mọi lời này."
  9: "Bấy giờ Môi-se, A-rôn, Na-đáp, và A-bi-hu, cùng bảy mươi trưởng lão của Ít-ra-ên đi lên,"
  10: "Họ thấy Thiên Chúa của Ít-ra-ên: và dưới chân Ngài giống như việc lát đá bằng đá sa-phia, và giống như bầu trời trong sự trong trẻo của Ngài."
  11: "Và trên những người cao cả trong con cái Ít-ra-ên Ngài không giáng tay: lại họ thấy Thiên Chúa, và ăn uống."
  12: "THIÊN CHÚA nói cùng Môi-se rằng: Ngươi hãy lên đến núi Ta ở đó; và Ta sẽ ban cho ngươi các bảng đá, và luật pháp, và các điều răn mà Ta đã chép; để ngươi dạy cho họ."
  13: "Môi-se đứng dậy, và tôi tớ của người là Giô-suê; và Môi-se đi lên núi của Thiên Chúa."
  14: "Người nói cùng các trưởng lão rằng: Các ngươi hãy ở lại đây cho chúng tôi, cho đến khi chúng tôi lại đến với các ngươi: và này, A-rôn và Hu ở cùng các ngươi: nếu ai có việc gì phải làm, hãy đến với họ."
  15: "Môi-se đi lên núi, và mây bao che núi."
  16: "Vinh quang của THIÊN CHÚA ngự trên núi Sinai, và mây bao che nó sáu ngày: và ngày thứ bảy Ngài gọi Môi-se từ giữa mây."
  17: "Vẻ vinh quang của THIÊN CHÚA giống như lửa thiêu đốt trên đỉnh núi trong mắt con cái Ít-ra-ên."
  18: "Môi-se đi vào giữa mây, và leo lên núi: và Môi-se ở trong núi bốn mươi ngày và bốn mươi đêm."
