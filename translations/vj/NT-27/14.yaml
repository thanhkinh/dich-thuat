14:
  1: "Và ta nhìn, và kìa, Chiên Con đứng trên núi Xi-on, và với Ngài có một trăm bốn mươi bốn ngàn, có tên Cha của Ngài được viết trên trán họ."
  2: "Và ta nghe tiếng từ trời như tiếng của nhiều nước, và như tiếng của một tiếng sấm lớn; và ta nghe tiếng của những người chơi đàn hạc đang chơi đàn hạc của họ:"
  3: "Và họ hát một bài mới trước ngai, và trước bốn sinh vật, và các trưởng lão; và không ai học được bài đó, trừ một trăm bốn mươi bốn ngàn người, những kẻ được chuộc từ đất."
  4: "Đó là những kẻ không bị ô uế bởi đàn bà; vì họ là đồng trinh. Đó là những kẻ theo Chiên Con đi bất cứ nơi Ngài đi. Họ được chuộc từ giữa người, là hoa đầu mùa cho Thiên Chúa và cho Chiên Con."
  5: "Và trong miệng họ không tìm thấy sự dối trá; vì họ không có tì vết trước ngai của Thiên Chúa."
  6: "Và ta thấy một thiên sứ khác bay giữa trời, có Phúc Âm đời đời để rao giảng cho những kẻ ở trên đất, và cho mọi dân sự, và chi tộc, và tiếng nói, và người,"
  7: "Nói với tiếng lớn: Hãy sợ Thiên Chúa, và hãy vinh danh Ngài; vì giờ phán xét của Ngài đã đến; và hãy thờ lạy Đấng đã làm trời, và đất, và biển, và các nguồn nước."
  8: "Và một thiên sứ khác theo sau, nói rằng: Ba-by-lôn đã sa, đã sa, thành phố lớn đó, vì nó đã làm cho mọi dân sự uống rượu của cơn giận của sự gian dâm của nó."
  9: "Và thiên sứ thứ ba theo sau họ, nói với tiếng lớn: Nếu ai thờ lạy con thú và hình tượng của nó, và nhận dấu của nó trên trán, hoặc trên tay,"
 10: "Người đó sẽ uống rượu của cơn giận của Thiên Chúa, rượu được đổ ra không pha hòa vào chén của sự thịnh nộ của Ngài; và người sẽ bị hành hạ bằng lửa và lưu huỳnh trước mặt các thiên sứ thánh, và trước mặt của Chiên Con:"
 11: "Và khói của sự hành hạ họ sẽ dâng lên mãi mãi; và họ không có nghỉ ngơi ngày lẫn đêm, những kẻ thờ lạy con thú và hình tượng của nó, và bất cứ ai nhận dấu tên của nó."
 12: "Ở đây là sự kiên nhẫn của các thánh đồ: ở đây là những kẻ giữ điều răn của Thiên Chúa, và đức tin của Đấng Giê-xu."
 13: "Và ta nghe tiếng từ trời nói với ta rằng: Hãy viết rằng: Phước thay những kẻ chết trong Chúa từ nay; ph thật, Thánh Linh nói, để họ được nghỉ ngơi từ sự lao khổ của họ; và việc làm của họ theo sau họ."
 14: "Và ta nhìn, và kìa một đám mây trắng, và trên đám mây có một người ngồi giống như Con người, có trên đầu mão miện vàng, và trong tay một liềm sắc."
 15: "Và một thiên sứ khác ra khỏi đền thờ, kêu to với tiếng lớn đến người ngồi trên đám mây rằng: Hãy thrust liềm của ngươi vào, và gặt; vì thời đến để ngươi gặt; vì mùa của đất đã chín."
 16: "Và người ngồi trên đám mây thrust liềm của họ vào đất; và đất được gặt."
 17: "Và một thiên sứ khác ra khỏi đền thờ ở trên trời, người cũng có một liềm sắc."
 18: "Và một thiên sứ khác ra khỏi bàn thờ, người có quyền năng trên lửa; và kêu lớn đến người có liềm sắc, nói rằng: Hãy thrust liềm sắc của ngươi vào, và thu các chùm nho của nho của đất; vì nho của nó đã chín hẳn."
 19: "Và thiên sứ thrust liềm của họ vào đất, và thu nho của đất, và ném vào nho ép lớn của cơn giận của Thiên Chúa."
 20: "Và nho ép được đạp bên ngoài thành, và máu chảy ra khỏi nho ép, đến tận cương của ngựa, cách xa một ngàn sáu trăm dặm."

