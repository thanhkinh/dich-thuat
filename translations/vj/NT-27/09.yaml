9:
  1: "Và thiên sứ thứ năm thổi kèn, và ta thấy một ngôi sao từ trời rơi xuống đất: và được ban cho nó chìa khóa của hầm không đáy."
  2: "Và nó mở hầm không đáy; và có khói lên từ hầm đó, như khói của một lò lớn; và mặt trời và không khí bị tối tăm vì khói của hầm đó."
  3: "Và từ khói đó có châu chấu ra trên đất: và được ban cho chúng quyền năng, như quyền năng của bọ cạp trên đất."
  4: "Và được truyền lệnh cho chúng rằng chúng đừng làm hại cỏ của đất, cũng như điều gì xanh, cũng như các cây; nhưng chỉ những người không có dấu của Thiên Chúa trên trán họ mà thôi."
  5: "Và được ban cho chúng rằng chúng đừng giết họ, nhưng để họ bị khốn khổ năm tháng: và sự khốn khổ của họ giống như sự khốn khổ của bọ cạp, khi nó chích người."
  6: "Và trong những ngày đó, người ta sẽ tìm sự chết, mà không được; và sẽ muốn chết, nhưng sự chết trốn khỏi họ."
  7: "Và hình dáng của châu chấu giống như ngựa được sửa soạn để chiến tranh: và trên đầu chúng có như mão vàng, và mặt họ giống như mặt người."
  8: "Và chúng có tóc như tóc của đàn bà, và răng của chúng giống như răng của sư tử."
  9: "Và chúng có áo giáp, như áo giáp bằng sắt; và tiếng cánh của chúng giống như tiếng xe của nhiều ngựa chạy ra trận."
  10: "Và chúng có đuôi giống như bọ cạp, và có nọc độc trong đuôi: và quyền năng của chúng để làm khổ người ta năm tháng."
  11: "Và chúng có một vua cai trị chúng, là thiên sứ của hầm không đáy, tên của nó trong tiếng Hê-bơ-rơ là A-ba-đốn, nhưng trong tiếng Hy-lạp tên là A-pô-li-ôn."
  12: "Một nỗi khốn đã qua; kìa, còn có hai nỗi khốn nữa sắp đến."
  13: "Và thiên sứ thứ sáu thổi kèn, và ta nghe một tiếng từ bốn sừng của cái thờ vàng ở trước Thiên Chúa,"
  14: "Nói với thiên sứ thứ sáu có kèn rằng: Hãy tha bốn thiên sứ bị trói ở con sông lớn Êuphrát."
  15: "Và bốn thiên sứ được tha, đã được sửa soạn cho một giờ, và một ngày, và một tháng, và một năm, để giết một phần ba loài người."
  16: "Và số quân binh kỵ mã là hai vạn vạn: và ta nghe số của họ."
  17: "Và trong sự seen, ta thấy ngựa, và những kẻ cưỡi chúng, có áo giáp bằng lửa, và bằng ngọc jacinth, và bằng lưu huỳnh: và đầu ngựa giống như đầu sư tử; và từ miệng chúng ra lửa và khói và lưu huỳnh."
  18: "Bởi ba thứ đó một phần ba loài người bị giết, bởi lửa, và bởi khói, và bởi lưu huỳnh, từ miệng chúng ra."
  19: "Vì quyền năng của chúng ở trong miệng, và ở đuôi: vì đuôi của chúng giống như rắn, và có đầu, và bằng đầu đó chúng làm hại."
  20: "Và những người còn lại không bị giết bởi những tai nạn đó vẫn không ăn năn về việc tay họ làm, để họ không thờ quỷ dữ, và tượng vàng, và bạc, và đồng, và đá, và gỗ: những thứ không thấy được, không nghe được, không đi được:"
  21: "Cũng không ăn năn về những giết người, và về những phép thuật, và về sự gian dâm, và về những trộm cắp của họ."
