10:
  1: "Và ta thấy một thiên sứ hùng mạnh khác từ trời xuống, mặc mây: và có cầu vồng trên đầu, và mặt Ngài như mặt trời, và chân Ngài như cột lửa:"
  2: "Và có trong tay Ngài một cuốn sách nhỏ mở: và đặt chân phải trên biển, và chân trái trên đất,"
  3: "Và kêu lớn tiếng, như sư tử gầm: và khi kêu xong, bảy tiếng sấm phát tiếng."
  4: "Và khi bảy tiếng sấm đã phát tiếng, ta sắp viết: và ta nghe một tiếng từ trời nói với ta rằng: Hãy niêm phong những điều bảy tiếng sấm đã phát, và đừng viết chúng."
  5: "Và thiên sứ ta thấy đứng trên biển và trên đất đã giơ tay lên trời,"
  6: "Và thề bởi Đấng hằng sống đến mãi mãi, Đấng đã tạo làm trời, và những gì ở trong đó, và đất, và những gì ở trong đó, và biển, và những gì ở trong đó, rằng sẽ không có thời gian nữa:"
  7: "Nhưng trong ngày của tiếng thiên sứ thứ bảy, khi Ngài sắp thổi, sự bí ẩn của Thiên Chúa sẽ hoàn tất, như Ngài đã tuyên bố cho các tôi tớ Ngài là các ngôn sứ."
  8: "Và tiếng ta đã nghe từ trời nói lại với ta rằng: Hãy đi lấy cuốn sách nhỏ mở trong tay thiên sứ đứng trên biển và trên đất."
  9: "Và ta đến cùng thiên sứ, và nói với Ngài rằng: Hãy cho ta cuốn sách nhỏ. Và Ngài nói với ta rằng: Hãy lấy, và ăn đi; nó sẽ làm bụng ngươi đắng, nhưng trong miệng ngươi sẽ ngọt như mật."
  10: "Và ta lấy cuốn sách nhỏ từ tay thiên sứ, và ăn nó; và trong miệng ta ngọt như mật: nhưng khi ta ăn xong, bụng ta đắng."
  11: "Và Ngài nói với ta rằng: Ngươi phải sấm truyền lại trước nhiều dân, và nhiều nước, và nhiều thứ tiếng, và nhiều vua."
