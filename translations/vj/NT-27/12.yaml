12:
  1: "Và có một dấu lạ lớn hiện ở trên trời; một người đàn bà mặc áo mặt trời, có mặt trăng dưới chân, và trên đầu có mười hai ngôi sao làm mão miện:"
  2: "Bà đang có thai, kêu la đau đớn khi sắp sinh, và khóc than vì phải đẻ."
  3: "Và có một dấu lạ khác hiện ở trên trời; và kìa, một con rồng đỏ lớn, có bảy đầu và mười sừng, và bảy mão miện trên các đầu của nó."
  4: "Và đuôi nó quét xuống một phần ba các sao của trời, và ném chúng xuống đất; và con rồng đứng trước người đàn bà sắp sinh, để nuốt chửng con của bà khi nó sinh ra."
  5: "Và bà sinh một con trai trai, người sẽ cai trị mọi dân sự bằng gậy sắt; và con của bà bị thu lên đến Thiên Chúa, và đến ngai của Ngài."
  6: "Và người đàn bà trốn vào đồng vắng, nơi đã có nơi sắm sẵn cho bà bởi Thiên Chúa, để họ nuôi dưỡng bà ở đó một ngàn hai trăm sáu mươi ngày."
  7: "Và có chiến tranh ở trên trời; Mi-ca-ên và các thiên sứ của ngài chiến đấu với con rồng; và con rồng và các thiên sứ của nó chiến đấu,"
  8: "Nhưng không thắng, và không còn tìm thấy chỗ cho chúng ở trên trời nữa."
  9: "Và con rồng lớn bị quăng xuống, tức con rắn xưa, được gọi là Ma-quỷ và Sa-tan, kẻ lừa dối cả thế gian; nó bị quăng xuống đất, và các thiên sứ của nó cũng bị quăng xuống cùng nó."
 10: "Và ta nghe một tiếng lớn nói ở trên trời rằng: Nay sự cứu rỗi, và quyền năng, và Vương Quốc của Thiên Chúa chúng ta, và quyền lực của Đấng Cơ-đốc của Ngài đã đến; vì kẻ buộc tội anh em chúng ta đã bị quăng xuống, kẻ đã buộc tội họ trước Thiên Chúa chúng ta ngày và đêm."
 11: "Và họ đã chiến thắng nó bởi máu của Chiên Con, và bởi lời của lời chứng của họ; và họ không yêu mạng sống mình đến chết."
 12: "Vậy hãy vui mừng, hỡi trời, và những kẻ ở tại đó. Khốn thay cho kẻ ở trên đất và kẻ ở trên biển! vì ma-quỷ đã xuống đến các ngươi, trong cơn giận dữ lớn, biết rằng thời của nó ngắn ngủi."
 13: "Và khi con rồng thấy mình bị quăng xuống đất, nó bách hại người đàn bà đã sinh con trai."
 14: "Và người đàn bà được given hai cánh của đại bàng lớn, để bay vào đồng vắng, đến chỗ của bà, nơi bà được nuôi dưỡng một thời gian, và những thời gian, và nửa thời gian, khỏi mặt con rắn."
 15: "Và con rắn phun nước từ miệng như một dòng nước sau người đàn bà, để làm cho bà bị cuốn đi bởi dòng nước."
 16: "Và đất đã giúp người đàn bà, và đất mở miệng, và nuốt chửng dòng nước mà con rồng đã phun ra từ miệng."
 17: "Và con rồng giận dữ với người đàn bà, và đi làm chiến với phần còn lại của giống giống của bà, những kẻ giữ điều răn của Thiên Chúa, và có lời chứng của Đấng Cơ-đốc Giê-xu."

