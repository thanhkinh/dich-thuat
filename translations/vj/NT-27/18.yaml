18:
  1: "Sau những việc này, ta thấy một thiên sứ khác xuống từ trời, có quyền năng lớn; và đất được sáng rạng bởi vinh quang của người."
  2: "Và người kêu to bằng tiếng mạnh, nói rằng: Ba-by-lon đại đã sụp đổ, đã sụp đổ, và trở thành nơi ở của quỷ dữ, và nơi giữ mọi thần linh ô uế, và chuồng của mọi chim ô uế và ghét tởm."
  3: "Vì mọi dân tộc đã uống rượu của cơn giận của sự gian dâm của người, và các vua của đất đã gian dâm với người, và các thương nhân của đất đã giàu có nhờ sự dư dật của xa xỉ của người."
  4: "Và ta nghe một tiếng khác từ trời nói rằng: Hãy ra khỏi đó, dân tộc của Ta, hầu cho các ngươi không được chia sẻ tội lỗi của người, và không nhận tai nạn của người."
  5: "Vì tội lỗi của người đã đến tận trời, và Thiên Chúa đã nhớ lại sự gian ác của người."
  6: "Hãy trả lại người như người đã trả các ngươi; và trả lại người gấp đôi theo việc làm của người; trong chén mà người đã đựng, hãy đựng gấp đôi cho người."
  7: "Người đã tự mình vinh danh bao nhiêu, và sống xa xỉ bấy nhiêu, hãy cho bấy nhiêu sự tra tấn và sự đau khổ; vì người nói trong lòng rằng: Ta ngồi như vua, và không phải goá phụ, và sẽ không thấy sự đau khổ."
  8: "Vì vậy tai nạn của người sẽ đến trong một ngày, là sự chết, và sự than khóc, và sự nạn đói; và người sẽ bị đốt cháy hoàn toàn bằng lửa; vì Chúa Thiên Chúa phán xét người là mạnh mẽ."
  9: "Và các vua của đất, đã gian dâm và sống xa xỉ với người, sẽ khóc than than than về người, khi thấy khói của sự cháy của người,"
  10: "Đứng ở xa vì sợ sự tra tấn của người, nói rằng: Khốn thay, khốn thay, thành Ba-by-lon đại, thành mạnh mẽ đó! Vì trong một giờ phán xét của ngươi đã đến."
  11: "Và các thương nhân của đất sẽ khóc và than than về người; vì không ai mua hàng hóa của họ nữa:"
  12: "Hàng hóa là vàng, và bạc, và đá quý, và ngọc trai, và vải lanh sạch, và tím, và lụa, và đỏ thẫm, và mọi gỗ thơm, và mọi chénom làm bằng ngà voi, và mọi chénom làm bằng gỗ quý nhất, và bằng đồng, và sắt, và đá marble,"
  13: "Và quế, và hương, và dầu thơm, và nhũ hương, và rượu, và dầu, và bột mịn, và lúa mì, và vật nuôi, và chiên, và ngựa, và xe, và nô lệ, và linh hồn người."
  14: "Và những trái cây mà linh hồn ngươi khao khát đã rời bỏ ngươi, và mọi thứ ngon lành và tốt đẹp đã rời bỏ ngươi, và ngươi sẽ không còn tìm thấy chúng nữa."
  15: "Những thương nhân của những thứ này, đã được giàu có bởi người, sẽ đứng ở xa vì sợ sự tra tấn của người, khóc và than than,"
  16: "Và nói rằng: Khốn thay, khốn thay, thành đại đó, mặc vải lanh sạch, và tím, và đỏ thẫm, và trang sức bằng vàng, và đá quý, và ngọc trai!"
  17: "Vì trong một giờ sự giàu có lớn đến vậy đã thành hư không. Và mọi chủ tàu, và mọi người trên tàu, và thủy thủ, và bao nhiêu người buôn bán bằng biển, đều đứng ở xa,"
  18: "Và kêu to khi thấy khói của sự cháy của người, nói rằng: Thành nào giống thành đại này!"
  19: "Và họ ném bụi lên đầu mình, và kêu to, khóc và than than, nói rằng: Khốn thay, khốn thay, thành đại đó, nơi mà mọi người có tàu trong biển đã được giàu có bởi sự xa xỉ của người! Vì trong một giờ người đã bị hoang tàn."
  20: "Hãy vui mừng vì người, hỡi trời, và các sứ đồ và ngôn sứ thánh; vì Thiên Chúa đã báo thù người cho các ngươi."
  21: "Và một thiên sứ mạnh mẽ nhấc một hòn đá như cối xay lớn, và ném vào biển, nói rằng: Thành Ba-by-lon đại sẽ bị ném xuống như vậy bằng bạo lực, và sẽ không còn tìm thấy nữa."
  22: "Và tiếng của người chơi đàn cầm, và nhạc sĩ, và người sáo, và người kèn, sẽ không còn nghe thấy trong ngươi nữa; và không có thợ thủ công, bất kỳ nghề gì, sẽ còn tìm thấy trong ngươi nữa; và tiếng của cối xay sẽ không còn nghe thấy trong ngươi nữa;"
  23: "Và ánh sáng của đèn sẽ không còn chiếu sáng trong ngươi nữa; và tiếng của chàng rể và cô dâu sẽ không còn nghe thấy trong ngươi nữa; vì thương nhân của ngươi là những người đại của đất; vì bởi phép thuật của ngươi mọi dân tộc đã bị lừa dối."
  24: "Và trong người đã thấy máu của các ngôn sứ, và của các thánh đồ, và của mọi người bị giết trên đất."
