4:
  1: "Sau những điều này, ta nhìn, và kìa, một cửa đã mở ở trên trời: và tiếng nói đầu tiên ta nghe như tiếng kèn nói cùng ta; mà nói rằng: Hãy lên đây, và ta sẽ chỉ cho ngươi thấy những điều sắp phải xảy ra."
  2: "Và ngay ta được trong Thần Linh: và kìa, một ngai được đặt ở trên trời, và có một người ngồi trên ngai."
  3: "Và Đấng ngồi trông giống như ngọc jasper và ngọc sardine: và có một vòng cầu vồng quanh ngai, nhìn giống như ngọc emerald."
  4: "Và quanh ngai có hai mươi bốn ngôi: và trên những ngôi ta thấy hai mươi bốn người ngồi, mặc áo trắng; và trên đầu họ có miện vàng."
  5: "Và từ ngai đi ra sấm sét và tiếng ồn và tiếng nói: và có bảy đèn lửa đang cháy trước ngai, là bảy Thần Linh của Thiên Chúa."
  6: "Và trước ngai có một biển thủy tinh giống như crystal: và giữa ngai, và quanh ngai, có bốn con vật đầy mắt trước và sau."
  7: "Và con vật đầu giống như sư tử, và con vật thứ hai giống như bê, và con vật thứ ba có mặt như người, và con vật thứ tư giống như đại bàng bay."
  8: "Và bốn con vật, mỗi con có sáu cánh, và đầy mắt bên trong: và họ không nghỉ ngày và đêm, nói rằng: Thánh, thánh, thánh, Chúa Thiên Chúa Đấng Toàn Năng, Đấng đã từng, và đang, và sẽ đến."
  9: "Và khi những con vật đó đem vinh quang và vinh dự và sự tạ ơn đến Đấng ngồi trên ngai, Đấng hằng sống đến đời đời,"
  10: "Hai mươi bốn người ngã xuống trước Đấng ngồi trên ngai, và thờ phượng Đấng hằng sống đến đời đời, và ném miện của họ trước ngai, nói rằng,"
  11: "Ngươi đáng nhận vinh quang và vinh dự và quyền năng, hỡi Chúa: vì ngươi đã tạo muôn vật, và vì ý muốn của ngươi chúng tồn tại và được tạo nên."
