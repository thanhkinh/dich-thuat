7:
  1: "Sau những điều này, ta thấy bốn thiên sứ đứng ở bốn góc của đất, giữ bốn gió của đất, để gió không thổi trên đất, cũng không trên biển, cũng không trên bất kỳ cây nào."
  2: "Và ta thấy một thiên sứ khác lên từ phương đông, có ấn của Thiên Chúa hằng sống: và người kêu lớn tiếng đến bốn thiên sứ, mà quyền làm hại đất và biển được ban cho họ,"
  3: "Nói rằng: Đừng làm hại đất, cũng không biển, cũng không các cây, cho đến khi chúng ta đã đóng dấu các tôi tớ của Thiên Chúa chúng ta trên trán họ."
  4: "Và ta nghe số của những người được đóng dấu: và có một trăm bốn mươi bốn ngàn được đóng dấu của mọi chi phái của con cái Ít-ra-ên."
  5: "Của chi phái Giu-đa được đóng ấn mười hai ngàn. Của chi phái Ru-ben được đóng ấn mười hai ngàn. Của chi phái Ga-đ được đóng ấn mười hai ngàn."
  6: "Của chi phái A-xê được đóng ấn mười hai ngàn. Của chi phái Nép-tha-li được đóng ấn mười hai ngàn. Của chi phái Ma-nas-xê được đóng ấn mười hai ngàn."
  7: "Của chi phái Xi-môn được đóng ấn mười hai ngàn. Của chi phái Lê-vi được đóng ấn mười hai ngàn. Của chi phái Y-sa-chá được đóng ấn mười hai ngàn."
  8: "Của chi phái Za-bu-lơn được đóng ấn mười hai ngàn. Của chi phái Giô-sép được đóng ấn mười hai ngàn. Của chi phái Bên-ê-min được đóng ấn mười hai ngàn."
  9: "Sau này ta nhìn, và kìa, một đám đông lớn, không ai có thể đếm được, của mọi nước, và chi phái, và dân, và tiếng, đứng trước ngai, và trước Chiên, mặc áo trắng, và có cọp trong tay họ;"
  10: "Và kêu lớn tiếng, nói rằng: Sự cứu rỗi thuộc về Thiên Chúa chúng ta ngồi trên ngai, và cho Chiên."
  11: "Và mọi thiên sứ đứng quanh ngai, và quanh những người và bốn con vật, và ngã xuống trước ngai trên mặt họ, và thờ phượng Thiên Chúa,"
  12: "Nói rằng: A-men: Phước, và vinh quang, và sự khôn ngoan, và sự tạ ơn, và vinh dự, và quyền năng, và sức mạnh, xin dành cho Thiên Chúa chúng ta đến đời đời. A-men."
  13: "Và một trong những người đáp, nói với ta rằng: Những người mặc áo trắng này là ai? và họ từ đâu đến?"
  14: "Và ta nói với người rằng: Ngài, ngài biết. Và người nói với ta rằng: Họ là những kẻ đã ra khỏi sự thử thách lớn, và đã giặt áo họ, và làm cho trắng trong máu của Chiên."
  15: "Vì vậy họ ở trước ngai của Thiên Chúa, và phục vụ Ngài ngày và đêm trong đền thờ của Ngài: và Đấng ngồi trên ngai sẽ ở giữa họ."
  16: "Họ sẽ không còn đói nữa, cũng không khát nữa; cũng không có mặt trời chiếu trên họ, cũng không có bất kỳ nóng nào."
  17: "Vì Chiên ở giữa ngai sẽ chăn họ, và sẽ dẫn họ đến các nguồn nước sự sống: và Thiên Chúa sẽ lau sạch mọi nước mắt khỏi mắt họ."
