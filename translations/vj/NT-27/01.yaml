1:
  1: "Sự mặc khải của Đấng Cơ-đốc Giê-xu, mà Thiên Chúa đã ban cho Ngài, để chỉ cho các tôi tớ Ngài biết những điều sắp phải xảy ra; và Ngài đã sai và cho biết bằng thiên sứ của Ngài đến tôi tớ Ngài là Giăng,"
  2: "Người đã làm chứng về lời Đức Chúa Trời, và về lời chứng của Đấng Cơ-đốc Giê-xu, và về mọi điều mà Người đã thấy."
  3: "Phước thay kẻ đọc, và những kẻ nghe lời của lời sấm này, và giữ những điều đã viết ở trong đó; vì thì giờ đến gần."
  4: "Giăng đến bảy Hội Thánh ở Á Châu: Ân điển cho các ngươi và sự bình an, từ Đấng hằng sống, Đấng đã từng sống, và Đấng sắp đến; và từ bảy Thần Linh ở trước ngai của Ngài;"
  5: "Và từ Đấng Cơ-đốc Giê-xu, Đấng là nhân-chứng-trung-thành, và sinh-đầu-nhất của kẻ chết, và vua của các vua trên đất. Đấng đã yêu chúng ta, và đã rửa chúng ta khỏi các tội lỗi chúng ta bằng máu của Ngài,"
  6: "Và đã khiến chúng ta làm vua và thầy tế lễ cho Thiên Chúa và Cha của Ngài; xin vinh quang và quyền năng sự Ngài đến đời đời. A-men."
  7: "Kìa, Ngài đến trong mây; và mọi mắt sẽ thấy Ngài, kể cả những kẻ đã xiên Ngài; và mọi dòng dõi trên đất sẽ khóc than vì Ngài. Kì vậy, A-men."
  8: "Ta là An-pha và Ô-mê-ga, sự khởi đầu và sự kết thúc, nói Chúa, Đấng hằng sống, Đấng đã từng sống, và Đấng sắp đến, Đấng Toàn Năng."
  9: "Ta Giăng, là anh em của các ngươi, và đồng bạn trong sự khổ nạn, và trong Vương Quốc và sự kiên nhẫn của Đấng Cơ-đốc Giê-xu, đã ở trong đảo gọi là Pát-mốt, vì lời Đức Chúa Trời, và vì lời chứng của Đấng Cơ-đốc Giê-xu."
  10: "Ta được trong Thần Linh vào ngày của Chúa, và nghe sau ta một tiếng lớn như tiếng kèn,"
  11: "Nói rằng: Ta là An-pha và Ô-mê-ga, sự đầu và sự cuối; và những điều ngươi thấy, hãy viết thành sách, và gởi đến bảy Hội Thánh ở Á Châu; đến Ê-phê-sô, và Xim-mi-na, và Phec-ga-mốt, và Thi-a-ti-ra, và Xác-đi, và Phi-la-đớp-xi-a, và Lao-đi-xi-a."
  12: "Và ta quay lại để xem tiếng nói đó với ta. Và khi quay lại, ta thấy bảy đèn nến vàng;"
  13: "Và giữa bảy đèn nến có một người giống như Con người, mặc áo dài đến chân, và thắt lưng bằng đai vàng ở ngực."
  14: "Đầu và tóc của Ngài trắng như len, trắng như tuyết; và mắt của Ngài như ngọn lửa,"
  15: "Và chân của Ngài như đồng đỏ quý, như bị nung trong lò; và tiếng của Ngài như tiếng của nhiều nước."
  16: "Và có trong tay phải Ngài bảy ngôi sao; và từ miệng Ngài đi ra một gươm hai lưỡi sắc bén; và dung nhan của Ngài như mặt trời chiếu rạng trong quyền năng của nó."
  17: "Và khi ta thấy Ngài, ta ngã xuống chân Ngài như chết. Và Ngài đặt tay phải Ngài lên ta, nói với ta rằng: Đừng sợ; Ta là sự đầu và sự cuối;"
  18: "Ta là Đấng hằng sống, và đã từng chết; và kìa, Ta sống đến mãi mãi, A-men; và có chìa khóa của hỏa ngục và của sự chết."
  19: "Hãy viết những điều ngươi đã thấy, và những điều đang có, và những điều sẽ xảy ra sau này;"
  20: "Sự bí ẩn của bảy ngôi sao mà ngươi thấy trong tay phải Ta, và bảy đèn nến vàng. Bảy ngôi sao là các thiên sứ của bảy Hội Thánh; và bảy đèn nến ngươi thấy là bảy Hội Thánh."
