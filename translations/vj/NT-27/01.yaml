1:
  1: "Sự mặc khải của Đức Giê-xu Cơ-đốc, mà Đức Chúa Trời đã ban cho Ngài, để bày tỏ cho các tôi tớ Ngài những điều phải nhanh chóng xảy ra; và Ngài đã sai và mặc khải bởi thiên sứ của Ngài cho tôi tớ Ngài là Giăng,"
  2: "Kẻ đã làm chứng về lời Đức Chúa Trời, và về chứng ngôn của Đức Giê-xu Cơ-đốc, và về mọi sự mà ngài đã thấy."
  3: "Phước cho người đọc to, và những người nghe lời lời tiên tri này, và giữ những điều đã được viết trong đó: vì thời đã gần."
  4: "Giăng viết đến bảy Hội Thánh ở Á châu: Ân điển và bình an cho các ngươi từ Đấng hằng hữu, Đấng đã từng là, và Đấng sẽ đến; và từ bảy Đức Thánh Linh trước ngai Ngài;"
  5: "Và từ Đức Giê-xu Cơ-đốc, Đấng là nhân chứng trung tín, và sanh đầu nhất từ kẻ chết, và người đứng đầu các vua trên đất. Nguyện xin sự vinh quang và quyền năng thường xuyên luân thuộc về Ngài, Đấng đã yêu chuộng chúng ta, và dùng huyết Ngài thanh tẩy chúng ta khỏi tội lỗi của chúng ta,"
  6: "Và đã làm cho chúng ta thành vua và thầy tế để phục vụ Đức Chúa Trời và Chúa Cha Ngài; nguyện xin sự vinh quang và quyền năng thường xuyên luân thuộc về Ngài đến đời đời. A-men."
  7: "Kìa, Ngài sẽ đến trên các mây; và mọi mắt sẽ thấy Ngài, kể cả những kẻ đã đâm xuyên Ngài; và mọi họ trên đất sẽ khóc than vì Ngài. Kì thật, A-men."
  8: "Ta là An-pha và Ô-mê-ga, là đầu và là cuối, phán Chúa, Đấng hằng hữu, Đấng đã từng là, và Đấng sẽ đến, là Đấng Toàn Năng."
  9: "Ta là Giăng, là anh em của các ngươi, là đồng sự trong sự gian khổ, và trong Vương Quốc và sự nhẫn nhịn của Đức Giê-xu Cơ-đốc, đã ở trên đảo gọi là Pát-mô, vì lời Đức Chúa Trời, và vì chứng ngôn của Đức Giê-xu Cơ-đốc."
  10: "Ta được trong Đức Thánh Linh vào ngày của Thiên Chúa, và nghe sau lưng ta một tiếng lớn như tiếng kèn,"
  11: "Nói rằng: Ta là An-pha và Ô-mê-ga, là đầu và là cuối: và điều ngươi thấy, hãy viết thành sách, và gửi cho bảy Hội Thánh ở Á châu: cho Ê-phê-sô, và cho Si-miec-nơ, và cho Phe-ga-mô, và cho Thy-a-ti-rơ, và cho Sar-đis, và cho Phi-la-đelphi, và cho La-a-đi-xê."
  12: "Và ta quay lại để xem tiếng nói với ta. Khi quay lại, ta thấy bảy đèn nến vàng;"
  13: "Và giữa bảy đèn nến có một người giống như Đấng Nhân Tử, mặc áo dài đến chân, và thắt lưng bằng đai vàng,"
  14: "Đầu và tóc Ngài trắng như len, trắng như tuyết; và mắt Ngài như ngọn lửa,"
  15: "Và chân Ngài như đồng sáng chói, như khi đang nung trong lò; và tiếng Ngài như tiếng nhiều nước,"
  16: "Và trong tay phải Ngài có bảy ngôi sao; và từ miệng Ngài đi ra một lưỡi kiếm sắc bén hai lưỡi; và dung mạo Ngài như mặt trời đang rực sáng trong quyền năng,"
  17: "Khi ta thấy Ngài, ta ngã xuống chân Ngài như người chết. Và Ngài đặt tay phải lên ta, phán với ta rằng: Đừng sợ; Ta là đầu và là cuối:"
  18: "Ta là Đấng hằng sống, đã từng chết; và kìa, Ta sống đến đời đời, A-men; và cầm chìa khóa của hỏa ngục và của sự chết,"
  19: "Hãy viết những điều ngươi đã thấy, và những điều đang tồn tại, và những điều sẽ xảy ra sau này;"
  20: "Bí ẩn của bảy ngôi sao mà ngươi đã thấy trong tay phải Ta, và bảy đèn nến vàng. Bảy ngôi sao là các thiên sứ của bảy Hội Thánh: và bảy đèn nến mà ngươi đã thấy là bảy Hội Thánh."
