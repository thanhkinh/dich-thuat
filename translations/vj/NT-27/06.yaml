6:
  1: "Và ta thấy khi Chiên mở một trong các ấn, và ta nghe như tiếng sấm, một trong bốn con vật nói rằng: Hãy đến và xem."
  2: "Và ta nhìn, và kìa một con ngựa trắng: và người ngồi trên nó có cung; và một miện được ban cho người: và người đi ra chinh chiến, và để chinh phục."
  3: "Và khi Ngài mở ấn thứ hai, ta nghe con vật thứ hai nói rằng: Hãy đến và xem."
  4: "Và đi ra một con ngựa khác màu đỏ: và quyền được ban cho người ngồi trên nó để lấy sự bình an khỏi đất, và để họ giết lẫn nhau: và một gươm lớn được ban cho người."
  5: "Và khi Ngài mở ấn thứ ba, ta nghe con vật thứ ba nói rằng: Hãy đến và xem. Và ta nhìn, và kìa một con ngựa đen; và người ngồi trên nó có một cái cân trong tay."
  6: "Và ta nghe một tiếng nói giữa bốn con vật nói rằng: Một đấu lúa mì lấy một denarius, và ba đấu đại mạch lấy một denarius; và xem chớ làm hại dầu và rượu."
  7: "Và khi Ngài mở ấn thứ tư, ta nghe tiếng nói của con vật thứ tư nói rằng: Hãy đến và xem."
  8: "Và ta nhìn, và kìa một con ngựa xanh: và tên của người ngồi trên nó là Sự chết, và Hỏa Ngục đi theo người. Và quyền được ban cho họ trên một phần tư đất, để giết bằng gươm, và bằng đói, và bằng sự chết, và bằng các con vật của đất."
  9: "Và khi Ngài mở ấn thứ năm, ta thấy dưới bàn thờ các linh hồn của những người đã bị giết vì lời Thiên Chúa, và vì lời chứng mà họ giữ:"
  10: "Và họ kêu lớn tiếng, nói rằng: Bao lâu, hỡi Chúa là Đấng thánh và trung thành, ngươi không xét và báo thù máu của chúng ta trên những kẻ ở trên đất?"
  11: "Và áo trắng được ban cho mỗi người họ; và có nói với họ rằng, họ phải nghỉ thêm một thời gian ngắn, cho đến khi các tôi tớ đồng nghiệp và anh em của họ, sẽ bị giết như họ, được đầy đủ."
  12: "Và ta nhìn khi Ngài mở ấn thứ sáu, và kìa, có một trận động đất lớn; và mặt trời trở nên đen như vải sợi đen, và mặt trăng trở nên như máu;"
  13: "Và các ngôi sao trên trời rơi xuống đất, như cây sung vứt fig non của nó khi bị gió mạnh lay."
  14: "Và trời tách ra như cuốn sách khi cuộn lại; và mọi núi và hòn đảo bị dời khỏi chỗ của chúng."
  15: "Và các vua của đất, và các người lớn, và các người giàu, và các tướng lĩnh, và các người mạnh mẽ, và mọi nô lệ, và mọi người tự do, ẩn mình trong các hang và trong các đá của núi;"
  16: "Và nói với các núi và đá rằng: Hãy rơi trên chúng tôi, và che chúng tôi khỏi mặt Đấng ngồi trên ngai, và khỏi cơn giận của Chiên:"
  17: "Vì ngày lớn của cơn giận của Ngài đã đến; và ai có thể đứng?"
