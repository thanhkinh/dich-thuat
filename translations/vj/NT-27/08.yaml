8:
  1: "Và khi Ngài đã mở con dấu thứ bảy, thì có sự im lặng trên nước trời khoảng không được nửa giờ đồng hồ."
  2: "Và ta thấy bảy thiên sứ đứng trước mặt Thiên Chúa; và được ban cho bảy chiếc kèn."
  3: "Và một thiên sứ khác lại đến, và đứng ở bên cái thờ, cầm một cái hương đống vàng; và được ban cho Ngài nhiều hương, để Ngài dâng cùng với lời cầu nguyện của mọi thánh đồ trên cái thờ vàng ở trước ngai sự đó."
  4: "Và khói hương, cùng với lời cầu nguyện của thánh đồ, đã đi lên từ trong tay thiên sứ đến trước mặt Thiên Chúa."
  5: "Và thiên sứ lấy cái hương, và đầy nó bằng lửa từ cái thờ, và ném xuống đất: và có tiếng nói, tiếng sấm, tiếng chớp, và có động đất,"
  6: "Và bảy thiên sứ có bảy chiếc kèn đã sửa soạn để thổi."
  7: "Thiên sứ đầu tiên thổi kèn, và có mưa đá và lửa trộn với máu, ném xuống đất: và một phần ba cây cối bị cháy, và mọi cỏ xanh bị cháy."
  8: "Và thiên sứ thứ hai thổi kèn, và như một ngọn núi lớn đang cháy bằng lửa bị nẻt xuống biển: và một phần ba biển hóa thành máu;"
  9: "Và một phần ba các sinh vật ở trong biển, có sự sống, đã chết; và một phần ba các tàu thuyền bị hủy diệt."
  10: "Và thiên sứ thứ ba thổi kèn, và có một ngôi sao lớn từ trời rơi xuống, cháy như ngọn đèn, và rơi xuống một phần ba các sông, và trên các nguồn nước;"
  11: "Và tên ngôi sao đó gọi là Mùi đắng: và một phần ba nước hóa thành mùi đắng; và nhiều người chết vì nước, vì nó đã hóa đắng."
  12: "Và thiên sứ thứ tư thổi kèn, và một phần ba mặt trời bị đánh, và một phần ba mặt trăng, và một phần ba các ngôi sao; để cho một phần ba chúng bị tối tăm, và ban ngày không chiếu sáng được một phần ba, và ban đêm cũng như vậy."
  13: "Và ta trông thấy, và nghe một thiên sứ bay giữa trời, nói bằng tiếng lớn rằng: Khốn thay, khốn thay, khốn thay, cho những kẻ ở trên đất, vì tiếng của kèn của ba thiên sứ còn sắp thổi!"
