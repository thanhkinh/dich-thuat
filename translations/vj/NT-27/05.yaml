5:
  1: "Và ta thấy trong tay phải của Đấng ngồi trên ngai một sách được viết bên trong và sau lưng, đóng ấn bảy ấn."
  2: "Và ta thấy một thiên sứ mạnh mẽ rao giọng lớn: Ai đáng mở sách, và bỡa các ấn của nó?"
  3: "Và không ai trên trời, cũng như trên đất, cũng như dưới đất, có thể mở sách, cũng không nhìn xem nó."
  4: "Và ta khóc nhiều, vì không ai được tìm thấy đáng mở và đọc sách, cũng không nhìn xem nó."
  5: "Và một trong những người nói với ta rằng: Đừng khóc: kìa, Sư tử của chi phái Giu-đa, Gốc của Đa-vít, đã thắng để mở sách, và bỡa bảy ấn của nó."
  6: "Và ta nhìn, và kìa, giữa ngai và bốn con vật, và giữa những người, đứng một Chiên như đã bị giết, có bảy sừng và bảy mắt, là bảy Thần Linh của Thiên Chúa được sai đi đến toàn cõi đất."
  7: "Và Ngài đến và lấy sách khỏi tay phải của Đấng ngồi trên ngai."
  8: "Và khi Ngài đã lấy sách, bốn con vật và hai mươi bốn người ngã xuống trước Chiên, mỗi người có đàn hạc, và các bình vàng đầy hương thơm, là lời cầu nguyện của thánh đồ."
  9: "Và họ hát một bài ca mới, nói rằng: Ngươi đáng lấy sách, và mở các ấn của nó: vì ngươi đã bị giết, và đã chuộc chúng ta về Thiên Chúa bằng máu ngươi khỏi mọi chi phái, và tiếng, và dân, và nước;"
  10: "Và đã khiến chúng ta làm vua và thầy tế lễ cho Thiên Chúa chúng ta: và chúng ta sẽ trị vì trên đất."
  11: "Và ta nhìn, và ta nghe tiếng của nhiều thiên sứ quanh ngai và các con vật và những người: và số của họ là vạn lần vạn, và ngàn lần ngàn;"
  12: "Nói với tiếng lớn rằng: Chiên Đấng đã bị giết đáng nhận quyền năng, và sự giàu có, và sự khôn ngoan, và sức mạnh, và vinh dự, và vinh quang, và sự phước."
  13: "Và mọi tạo vật ở trên trời, và trên đất, và dưới đất, và ở trong biển, và tất cả ở trong chúng, ta nghe nói rằng: Phước, và vinh dự, và vinh quang, và quyền năng, xin dành cho Đấng ngồi trên ngai, và cho Chiên đến đời đời."
  14: "Và bốn con vật nói rằng: A-men. Và hai mươi bốn người ngã xuống và thờ phượng Đấng hằng sống đến đời đời."
