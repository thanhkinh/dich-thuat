11:
  1: "Và được ban cho ta một cần tre như gậy: và thiên sứ đứng, nói rằng: Hãy chỗi dậy, và hãy đo đạc đền thờ của Thiên Chúa, và cái thờ, và những kẻ thờ lạy ở đó."
  2: "Nhưng cái sân ngoài đền thờ hãy để ngoài, và đừng đo nó; vì được ban cho người ngoại: và thành thánh sẽ bị họ giẫm dưới chân bốn mươi hai tháng."
  3: "Và ta sẽ cho quyền năng của ta hai nhân chứng, và họ sẽ sấm truyền một ngàn hai trăm sáu mươi ngày, mặc vải thô."
  4: "Đó là hai cây ô-liu, và hai cây đèn đứng trước Thiên Chúa của đất."
  5: "Vì nếu ai muốn làm hại họ, lửa từ miệng họ đi ra, và nuốt chửng kẻ thù của họ: vì nếu ai muốn làm hại họ, phải bị giết như vậy."
  6: "Họ có quyền năng đóng trời, để không mưa trong ngày sấm truyền của họ: và có quyền năng trên nước, để biến nước thành máu, và để đánh đất bằng mọi tai nạn, bất cứ khi họ muốn."
  7: "Và khi họ hoàn thành lời chứng, con thú từ hầm không đáy đi lên sẽ làm chiến với họ, và thắng họ, và giết họ."
  8: "Và xác chết của họ nằm ở đường thành lớn, mà thiêng liêng gọi là Xơ-đôm và Ê-díp-tô, nơi Chúa chúng ta bị đóng đinh."
  9: "Và các dân và các dòng dõi và các thứ tiếng và các nước sẽ xem xác chết của họ ba ngày rưỡi, và không để cho xác chết của họ được chôn."
  10: "Và những kẻ ở trên đất sẽ vui mừng vì họ, và làm tiệc, và sẽ gửi quà biếu nhau; vì hai ngôn sứ đó đã khốn khổ những kẻ ở trên đất."
  11: "Và sau ba ngày rưỡi, Thần Linh sự sống từ Thiên Chúa vào trong họ, và họ chỗi dậy trên chân họ; và sự sợ hãi lớn đến trên những kẻ thấy họ."
  12: "Và họ nghe một tiếng lớn từ trời nói với họ rằng: Hãy lên đây. Và họ lên trời trong mây; và kẻ thù của họ thấy họ."
  13: "Và trong giờ đó có động đất lớn, và một phần mười thành đổ xuống, và trong động đất có bảy ngàn người bị giết: và những người còn lại sợ hãi, và gave vinh quang cho Thiên Chúa của trời."
  14: "Nỗi khốn thứ hai đã qua; kìa, nỗi khốn thứ ba sắp đến nhanh."
  15: "Và thiên sứ thứ bảy thổi kèn; và có tiếng lớn ở trời nói rằng: Vương quốc của thế gian đã trở thành của Chúa chúng ta, và của Đấng Cơ-đốc Ngài; và Ngài sẽ cai trị đến mãi mãi."
  16: "Và hai mươi bốn trưởng lão ngồi trước Thiên Chúa trên ngai của họ, sấp mặt xuống, và thờ lạy Thiên Chúa,"
  17: "Nói rằng: Chúng ta tạ ơn Chúa, là Đức Chúa Trời Toàn Năng, Đấng là, và đã từng là, và sắp đến; vì Ngài đã lấy quyền năng lớn của Ngài, và đã cai trị."
  18: "Và các nước đã giận, và sự phẫn nộ của Ngài đã đến, và thì giờ của kẻ chết, để họ được xét xử, và để Ngài ban phần thưởng cho các tôi tớ Ngài là các ngôn sứ, và cho thánh đồ, và cho những kẻ sợ tên Ngài, kẻ nhỏ và kẻ lớn; và để hủy diệt những kẻ hủy diệt đất."
  19: "Và đền thờ của Thiên Chúa được mở ở trời, và thấy trong đền thờ Ngài hòm đựng giao ước của Ngài: và có chớp, và tiếng nói, và sấm, và động đất, và mưa đá lớn."
