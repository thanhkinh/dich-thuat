2:
  1: "Hãy viết cho thiên sứ của Hội Thánh Ê-phê-sô rằng: Nầy, Đấng giữ bảy ngôi sao trong tay phải Ngài, Đấng đi giữa bảy đèn nến vàng, phán rằng:"
  2: "Ta biết các việc làm của ngươi, và sự lao khổ của ngươi, và sự kiên nhẫn của ngươi, và ngươi không chịu được những kẻ ác; và ngươi đã thử những kẻ tự xưng là sứ đồ mà không phải, và đã thấy rằng họ là kẻ nói dối;"
  3: "Và ngươi đã chịu đựng, và có sự kiên nhẫn, và vì tên Ta đã lao khổ, và không mệt mỏi."
  4: "Tuy nhiên, Ta có điều này kể ngươi, là ngươi đã bỏ sự yêu thương đầu của ngươi."
  5: "Vậy hãy nhớ lại ngươi đã rơi từ đâu, và ăn năn, và làm các việc đầu; nếu không, Ta sẽ đến cùng ngươi sớm, và sẽ di chuyển đèn nến của ngươi khỏi chỗ nó, trừ phi ngươi ăn năn."
  6: "Nhưng ngươi có điều này, là ngươi ghét những việc làm của những người thuộc phái Ni-cô-la, điều mà Ta cũng ghét."
  7: "Ai có tai, hãy nghe Thần Linh phán với các Hội Thánh什么呢. Đến kẻ chiến thắng sẽ Ta cho ăn của cây sự sống, ở giữa vườn Đức Chúa Trời."
  8: "Và hãy viết cho thiên sứ của Hội Thánh ở Xim-mi-na rằng: Nầy, sự đầu và sự cuối, Đấng đã từng chết và sống lại, phán rằng:"
  9: "Ta biết việc làm của ngươi, và sự khổ nạn, và sự nghèo khó (nhưng ngươi giàu), và sự lăng mạ của những kẻ tự xưng là người Do Thái mà không phải, nhưng là hội đường của Sa-tan."
  10: "Đừng sợ những điều ngươi sẽ chịu. Kìa, ma quỷ sẽ bỏ một số các ngươi vào ngục, để các ngươi bị thử; và các ngươi sẽ có sự khổ nạn mười ngày. Hãy trung thành đến chết, và Ta sẽ cho ngươi mão sự sống."
  11: "Ai có tai, hãy nghe Thần Linh phán với các Hội Thánh. Kẻ chiến thắng sẽ không bị hại bởi sự chết lần hai."
  12: "Và hãy viết cho thiên sứ của Hội Thánh ở Phec-ga-mốt rằng: Nầy, Đấng có gươm hai lưỡi sắc bén, phán rằng:"
  13: "Ta biết việc làm của ngươi, và nơi ngươi ở, nơi ngai của Sa-tan; và ngươi giữ vững tên Ta, và không chối đức tin Ta, ngay cả trong những ngày mà An-ti-pa, nhân-chứng-trung-thành của Ta, đã bị giết giữa các ngươi, nơi Sa-tan ở."
  14: "Nhưng Ta có vài điều kể ngươi, vì ngươi có ở đó những kẻ giữ lẽ của Ba-la-am, người đã dạy Ba-lạc đặt cạm bẫy trước con cái Ít-ra-ên, để ăn của dâng cho ngẫu tượng và phạm tội ngoại tình."
  15: "Vậy ngươi cũng có những kẻ giữ lẽ của những người thuộc phái Ni-cô-la, điều mà Ta ghét."
  16: "Hãy ăn năn; nếu không, Ta sẽ đến cùng ngươi sớm, và sẽ chiến đấu với họ bằng gươm từ miệng Ta."
  17: "Ai có tai, hãy nghe Thần Linh phán với các Hội Thánh. Đến kẻ chiến thắng sẽ Ta cho ăn của ma-na giấu kín, và sẽ cho ngươi một viên đá trắng, và trong viên đá có một tên mới được viết, mà không ai biết trừ kẻ nhận được."
  18: "Và hãy viết cho thiên sứ của Hội Thánh ở Thi-a-ti-ra rằng: Nầy, Con của Thiên Chúa, Đấng có mắt như ngọn lửa, và chân như đồng đỏ quý, phán rằng:"
  19: "Ta biết việc làm của ngươi, và sự yêu thương, và sự phục vụ, và đức tin, và sự kiên nhẫn của ngươi, và việc làm của ngươi; và việc làm sau này nhiều hơn việc làm đầu."
  20: "Tuy nhiên, Ta có vài điều kể ngươi, vì ngươi để người nữ Giê-dê-bên, tự xưng là nữ ngôn sứ, dạy và dụ dỗ các tôi tớ Ta phạm tội ngoại tình và ăn của dâng cho ngẫu tượng."
  21: "Và Ta đã cho nàng thời gian để ăn năn về tội ngoại tình của nàng, nhưng nàng không ăn năn."
  22: "Kìa, Ta sẽ ném nàng vào giường, và những kẻ phạm tội ngoại tình với nàng vào sự khổ nạn lớn, trừ phi họ ăn năn về việc làm của họ."
  23: "Và Ta sẽ giết con cái của nàng bằng sự chết; và mọi Hội Thánh sẽ biết rằng Ta là Đấng tra khảo thận心和 lòng, và sẽ cho mỗi người các ngươi theo việc làm của các ngươi."
  24: "Nhưng đối với các ngươi, và phần còn lại ở Thi-a-ti-ra, bao nhiêu kẻ không có lẽ này, và không biết sự sâu xa của Sa-tan như họ nói, Ta sẽ đặt lên các ngươi gánh nặng khác."
  25: "Nhưng điều các ngươi đã có, hãy giữ cho đến khi Ta đến."
  26: "Và kẻ chiến thắng và giữ việc làm Ta đến cuối, sẽ Ta cho quyền over các dân tộc:"
  27: "Và sẽ cai trị họ bằng gậy sắt; như các đồ gốm của người làm gốm bị vỡ tan, như Ta đã nhận từ Cha Ta."
  28: "Và Ta sẽ cho ngươi sao buổi sáng."
  29: "Ai có tai, hãy nghe Thần Linh phán với các Hội Thánh."
