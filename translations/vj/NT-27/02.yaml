2:
  1: "Hãy viết cho thiên sứ của Hội Thánh ở Ê-phê-sô: Đây là những gì Đấng nắm bảy ngôi sao trong tay phải Ngài, Đấng đi giữa bảy đèn nến vàng phán rằng,"
  2: "Ta biết việc làm của ngươi, và sự lao khổ của ngươi, và sự kiên nhẫn của ngươi, và rằng ngươi không thể chịu những kẻ làm ác; ngươi đã thử những kẻ tự xưng là sứ đồ mà không phải, và đã thấy họ là kẻ nói dối;"
  3: "Và ngươi đã chịu đựng, và có kiên nhẫn, và vì danh Ta ngươi đã lao khổ, và không mệt mỏi."
  4: "Nhưng Ta có điều chống lại ngươi, đó là ngươi đã bỏ tình yêu đầu tiên của mình."
  5: "Hãy nhớ lại từ đâu ngươi đã sa, và hãy ăn năn, và làm những việc đầu tiên; nếu không, Ta sẽ đến cùng ngươi nhanh chóng, và sẽ dời đèn nến ngươi khỏi chỗ, trừ phi ngươi ăn năn."
  6: "Nhưng ngươi có điều này, là ngươi ghét việc làm của những người thuộc phái Ni-cô-la, mà Ta cũng ghét."
  7: "Ai có tai, hãy nghe Đức Thánh Linh phán với các Hội Thánh; Đối với ai chiến thắng, Ta sẽ cho ăn cây sự sống, ở giữa thiên đàng của Đức Chúa Trời."
  8: "Và hãy viết cho thiên sứ của Hội Thánh ở Si-miec-nơ: Những điều này Đấng đầu tiên và cuối cùng, Đấng đã từng chết, và đang sống phán rằng,"
  9: "Ta biết việc làm của ngươi, và sự gian khổ, và sự nghèo khó (nhưng ngươi giàu có), và Ta biết sự báng bổ của những kẻ tự xưng là người Giu-đa mà không phải, nhưng là hội đường của Sa-tan."
  10: "Đừng sợ những điều ngươi sẽ chịu: kìa, quỷ dữ sẽ ném một số các ngươi vào tù, để các ngươi được thử thách; và các ngươi sẽ gặp phải sự gian khổ mười ngày: hãy trung tín đến chết, và Ta sẽ ban cho ngươi mão sự sống."
  11: "Ai có tai, hãy nghe Đức Thánh Linh phán với các Hội Thánh; Ai chiến thắng sẽ không bị tổn thương bởi sự chết thứ hai."
  12: "Và hãy viết cho thiên sứ của Hội Thánh ở Phe-ga-mô: Những điều này Đấng có lưỡi kiếm sắc bén hai lưỡi phán rằng,"
  13: "Ta biết việc làm của ngươi, và nơi ngươi ở, đó là nơi ngai của Sa-tan; và ngươi giữ vững danh Ta, và không chối bỏ đức tin của Ta, ngay trong những ngày mà An-ti-pa là nhân chứng trung tín của Ta, người đã bị giết giữa các ngươi, nơi Sa-tan trú ngụ."
  14: "Nhưng Ta có một vài điều chống lại ngươi, vì ở đó ngươi có những kẻ giữ lẽ-đạo của Ba-la-am, người đã dạy Ba-lác đặt cớ vấp phạm trước con cái Israel, để ăn đồ được tế cho thần tượng, và gian dâm."
  15: "Vậy ngươi cũng có những kẻ giữ lẽ-đạo của những người thuộc phái Ni-cô-la, điều mà Ta ghét."
  16: "Hãy ăn năn; nếu không, Ta sẽ đến cùng ngươi nhanh chóng, và sẽ chiến đấu chống lại họ bằng lưỡi kiếm từ miệng Ta."
  17: "Ai có tai, hãy nghe Đức Thánh Linh phán với các Hội Thánh; Đối với ai chiến thắng, Ta sẽ cho ăn manna ẩn, và sẽ ban cho một viên đá trắng, và trong đá có một tên mới được viết, mà không ai biết ngoại trừ người nhận nó."
  18: "Và hãy viết cho thiên sứ của Hội Thánh ở Thy-a-ti-rơ: Những điều này Con Đức Chúa Trời, Đấng có mắt như ngọn lửa, và chân như đồng sáng chói phán rằng,"
  19: "Ta biết việc làm của ngươi, và sự yêu thương, và sự phục vụ, và đức tin, và sự kiên nhẫn của ngươi, và việc làm của ngươi; và những việc sau nhiều hơn việc đầu."
  20: "Tuy nhiên Ta có một vài điều chống lại ngươi, vì ngươi để người nữ Giê-de-bép, tự xưng là nữ tiên tri, dạy và dẫn dắt các tôi tớ Ta gian dâm, và ăn đồ được tế cho thần tượng."
  21: "Và Ta đã cho bà thời gian để ăn năn về sự gian dâm của mình; nhưng bà không ăn năn."
  22: "Kìa, Ta sẽ ném bà vào giường, và những kẻ gian dâm với bà vào sự gian khổ lớn, trừ phi họ ăn năn về việc làm của mình."
  23: "Và Ta sẽ giết con cái bà bằng sự chết; và mọi Hội Thánh sẽ biết rằng Ta là Đấng xét lòng dạ và lòng; và Ta sẽ thưởng cho mỗi người các ngươi theo việc làm của các ngươi."
  24: "Nhưng với các ngươi Ta phán, và với những người còn lại ở Thy-a-ti-rơ, cũng như bao nhiêu người không có lẽ-đạo này, và không biết sự sâu thẳm của Sa-tan, như chúng nói; Ta sẽ không đặt gánh nặng nào khác lên các ngươi."
  25: "Nhưng những điều các ngươi đã có, hãy giữ vững cho đến khi Ta đến."
  26: "Và ai chiến thắng, và giữ việc làm Ta đến cuối cùng, người đó Ta sẽ cho quyền lực trên các dân tộc:"
  27: "Và người đó sẽ cai trị họ bằng gậy sắt; như đồ gốm bị nát vụn; cũng như Ta đã nhận từ Chúa Cha Ta."
  28: "Và Ta sẽ ban cho người đó ngôi sao mai."
  29: "Ai có tai, hãy nghe Đức Thánh Linh phán với các Hội Thánh."
