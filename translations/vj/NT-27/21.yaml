21:
  1: "Và ta thấy trời mới và đất mới: vì trời đầu và đất đầu đã qua đi; và không còn biển nữa."
  2: "Và ta Giăng thấy thành thánh là Giê-ru-sa-lem mới, từ Thiên Chúa xuống từ trời, đã chuẩn bị như cô dâu đã trang sức cho chồng mình."
  3: "Và ta nghe một tiếng lớn từ trời nói rằng: Kìa, tabernacle của Thiên Chúa [đang] ở với người đời, và Ngài sẽ ở cùng họ, và họ sẽ là dân Ngài, và Thiên Chúa tự thân sẽ ở cùng họ, [và là] Thiên Chúa của họ."
  4: "Và Thiên Chúa sẽ lau sạch mọi nước mắt khỏi mắt họ; và sẽ không còn sự chết, cũng không sầu muộn, không khóc than, cũng sẽ không còn đau đớn nữa: vì những điều cũ đã qua đi."
  5: "Và Đấng ngồi trên ngai nói rằng: Kìa, Ta làm cho mọi sự nên mới. Và Ngài nói với ta rằng: Hãy viết: vì những lời này là thật và đáng tin."
  6: "Và Ngài nói với ta rằng: Đã xong. Ta là An-pha và Ô-mê-ga, sự đầu và sự cuối. Ta sẽ cho kẻ khát uống nước của sự sống vô miễn phí."
  7: "Kẻ nào thắng sẽ được kế thừa mọi sự; và Ta sẽ là Thiên Chúa của kẻ đó, và người đó sẽ là con Ta."
  8: "Nhưng kẻ hèn nhát, và kẻ không tin, và những kẻ ghê tởm, và kẻ giết người, và kẻ gian dâm, và kẻ phù thuỷ, và kẻ thờ lạy hình tượng, và mọi kẻ nói dối, sẽ có phần trong hồ đang cháy bằng lửa và lưu huỳnh: đó là sự chết thứ hai."
  9: "Và đến với ta một trong bảy thiên sứ có bảy vại chứa đầy bảy tai ương cuối, và nói chuyện với ta, rằng: Hãy đến đây, ta sẽ chỉ cho ngươi thấy cô dâu, vợ của Con Chiên."
  10: "Và người đưa ta trong Thần Linh đến một núi lớn và cao, và chỉ cho ta thấy thành phố lớn, thành Giê-ru-sa-lem thánh, từ Thiên Chúa xuống từ trời,"
  11: "Có vinh quang của Thiên Chúa: và ánh sáng của nó [giống] như một viên ngọc quý giá nhất, giống như ngọc jasper, trong suốt như crystal;"
  12: "Và có tường lớn và cao, [và] có mười hai cổng, và ở các cổng có mười hai thiên sứ, và tên đã viết ở trên đó, là [tên] mười hai chi phái của con cái Ít-ra-ên:"
  13: "Phía đông ba cổng; phía bắc ba cổng; phía nam ba cổng; và phía tây ba cổng."
  14: "Và tường của thành phố có mười hai nền móng, và trong đó có tên của mười hai sứ đồ của Con Chiên."
  15: "Và người nói chuyện với ta có một cây treo vàng để đo thành phố, và các cổng của nó, và tường của nó."
  16: "Và thành phố nằm vuông vức, và chiều dài bằng chiều rộng: và người đo thành phố bằng cây treo, mười hai ngàn furlong. Chiều dài và chiều rộng và chiều cao của nó đều bằng nhau."
  17: "Và người đo tường của nó, một trăm [và] bốn mươi [và] bốn cubit, [theo] đo lường của người, tức là, của thiên sứ."
  18: "Và sự xây dựng tường của nó [bằng] ngọc jasper: và thành phố [là] vàng ròng, giống như thủy tinh trong suốt."
  19: "Và các nền móng của tường thành phố [được] trang trí với đủ loại ngọc quý. Nền móng đầu [là] ngọc jasper; nền móng thứ hai, ngọc sapphire; nền móng thứ ba, ngọc chalcedony; nền móng thứ tư, ngọc emerald;"
  20: "Nền móng thứ năm, ngọc sardonyx; nền móng thứ sáu, ngọc sardius; nền móng thứ bảy, ngọc chrysolite; nền móng thứ tám, ngọc beryl; nền móng thứ chín, ngọc topaz; nền móng thứ mười, ngọc chrysoprasus; nền móng thứ mười một, ngọc jacinth; nền móng thứ mười hai, ngọc amethyst."
  21: "Và mười hai cổng [là] mười hai hạt ngọc; mỗi cổng riêng là của một hạt ngọc: và đường phố của thành phố [là] vàng ròng, như thể thủy tinh trong suốt."
  22: "Và ta không thấy đền thờ trong đó: vì Chúa Thiên Chúa Đấng Toàn Năng và Con Chiên là đền thờ của nó."
  23: "Và thành phố không cần mặt trời, cũng không cần mặt trăng, để chiếu sáng trong đó: vì vinh quang của Thiên Chúa đã chiếu sáng nó, và Con Chiên [là] ánh sáng của nó."
  24: "Và các dân sự của những kẻ được cứu sẽ đi trong ánh sáng của nó: và các vua của đất sẽ mang vinh quang và vinh dự của họ vào đó."
  25: "Và các cổng của nó sẽ không đóng bất cứ lúc nào vào ban ngày: vì ở đó sẽ không có đêm."
  26: "Và họ sẽ mang vinh quang và vinh dự của các dân sự vào đó."
  27: "Và sẽ không có gì ô uế được phép vào đó, [cũng như] bất cứ ai làm sự ghê tởm, hoặc [làm] sự dối trá: nhưng những kẻ có tên viết trong sách sự sống của Con Chiên."
