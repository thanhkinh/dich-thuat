20:
  1: "Và ta thấy một thiên sứ từ trời xuống, có chìa khóa của vực thẳm trong tay, và một sợi dây xích lớn."
  2: "Người bắt lấy con rồng, con rắn xưa, đó là ma quỷ và Sa-tan, và trói nó một ngàn năm,"
  3: "Và ném nó vào vực thẳm, và đóng cửa lại, và ấn con dấu lên trên, hầu cho nó không được dụ dỗ các dân sự nữa, cho đến khi một ngàn năm trọn vẹn; và sau đó nó phải được mở ra một ít thời gian."
  4: "Và ta thấy những ngai, và họ ngồi trên đó, và sự phán xét được trao cho họ; và [ta thấy] những linh hồn của những kẻ bị chặt đầu vì lời chứng của Giê-xu, và vì lời Đức Chúa Trời, và những kẻ đã không thờ lạy con thú, cũng không hình tượng của nó, cũng không nhận dấu [của nó] trên trán họ, hoặc trong tay họ; và họ sống và cùng Cơ-đốc cai trị một ngàn năm."
  5: "Nhưng phần còn lại của kẻ chết không sống lại cho đến khi một ngàn năm đã xong. Đây [là] sự phục sinh đầu."
  6: "Phước thay và thánh呼吸困难 người có phần trong sự phục sinh đầu: sự chết thứ hai không có quyền lực trên họ, nhưng họ sẽ là thầy tế lễ của Thiên Chúa và của Cơ-đốc, và sẽ cùng Ngài cai trị một ngàn năm."
  7: "Và khi một ngàn năm đã hết, Sa-tan phải được mở ra khỏi ngục,"
  8: "Và sẽ đi ra để dụ dỗ các dân sự ở bốn phương đất, Góg và Mágóg, để quy tụ họ lại để giao chiến: số của họ [như] cát biển."
  9: "Và họ đi lên trên bề rộng của đất, và vây trại của thánh đồ, và thành phố yêu dấu: và lửa từ Thiên Chúa xuống từ trời, và nuốt chửng họ."
  10: "Và ma quỷ đã dụ dỗ họ bị ném vào hồ lửa và lưu huỳnh, nơi có con thú và ngôn sứ giả, và sẽ bị hành hạ ngày và đêm đến mãi mãi."
  11: "Và ta thấy một ngai lớn trắng, và Đấng ngồi trên đó, từ trước dung nhan Ngài mà đất và trời trốn chạy; và không thấy chỗ cho chúng."
  12: "Và ta thấy kẻ chết, nhỏ và lớn, đứng trước Thiên Chúa; và các sách được mở ra: và một sách khác được mở ra, đó là [sách] sự sống: và kẻ chết được phán xét từ những điều đã viết trong các sách, theo công việc của họ."
  13: "Và biển đã giao nộp những kẻ chết trong đó; và sự chết và hỏa ngục đã giao nộp những kẻ chết trong đó: và họ bị phán xét mỗi người theo công việc của họ."
  14: "Và sự chết và hỏa ngục bị ném vào hồ lửa. Đây là sự chết thứ hai."
  15: "Và bất cứ ai không thấy tên đã viết trong sách sự sống thì bị ném vào hồ lửa."
