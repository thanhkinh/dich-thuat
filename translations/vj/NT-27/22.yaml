22:
  1: "Và người chỉ cho ta thấy một dòng sông nước sự sống trong suốt như crystal, chảy ra từ ngai của Thiên Chúa và của Con Chiên."
  2: "Giữa đường phố của nó, và bên hai bờ sông, [có] cây sự sống, đã chịu mười hai [loại] quả, [và] cho ra quả mỗi tháng: và lá của cây [để] chữa lành cho các dân sự."
  3: "Và sẽ không còn lời nguyền nữa: nhưng ngai của Thiên Chúa và của Con Chiên sẽ ở trong đó; và các tôi tớ Ngài sẽ phục vụ Ngài:"
  4: "Và họ sẽ thấy dung nhan Ngài; và tên Ngài [sẽ] ở trên trán họ."
  5: "Và sẽ không còn đêm ở đó; và họ không cần đèn nến, cũng không ánh sáng mặt trời; vì Chúa Thiên Chúa ban cho họ ánh sáng: và họ sẽ cai trị đến mãi mãi."
  6: "Và Ngài nói với ta rằng: Những lời này [là] thật và đáng tin: và Chúa Thiên Chúa của các ngôn sứ thánh đã sai thiên sứ của Ngài để chỉ cho các tôi tớ Ngài biết những điều sắp phải xảy ra."
  7: "Kìa, Ta đến mau: phước [cho] ai giữ lời của lời sấm trong sách này."
  8: "Và ta Giăng thấy những điều này, và nghe [chúng]. Và khi ta đã nghe và thấy, ta ngã xuống để thờ lạy trước chân thiên sứ đã chỉ cho ta thấy những điều này."
  9: "Người nói với ta rằng: Đừng [làm như vậy]: vì ta là đồng tôi tớ với ngươi, và của anh em ngươi là các ngôn sứ, và của những kẻ giữ lời của sách này: hãy thờ phượng Thiên Chúa."
  10: "Và người nói với ta rằng: Đừng niêm phong lời của lời sấm trong sách này: vì thì giờ đến gần."
  11: "Kẻ nào gian ác, hãy để gian ác vẫn: và kẻ nào ô uế, hãy để ô uế vẫn: và kẻ nào công chính, hãy để công chính vẫn: và kẻ nào thánh, hãy để thánh vẫn."
  12: "Và kìa, Ta đến mau; và phần thưởng của Ta [đang] cùng Ta, để thưởng cho mỗi người theo công việc của người đó."
  13: "Ta là An-pha và Ô-mê-ga, sự đầu và sự cuối, sự đầu và sự cuối."
  14: "Phước [cho] những kẻ làm các điều răn của Ngài, hầu cho họ có quyền đến cây sự sống, và có thể đi vào qua các cổng vào thành phố."
  15: "Vì ở ngoài [có] chó, và kẻ phù thuỷ, và kẻ gian dâm, và kẻ giết người, và kẻ thờ lạy hình tượng, và bất cứ ai yêu chuộng và làm sự dối trá."
  16: "Ta Giê-xu đã sai thiên sứ của Ta để làm chứng cho các ngươi biết những điều này trong các Hội Thánh. Ta là rễ và dòng dõi của Đa-vít, [và] ngôi sao sáng và buổi sáng."
  17: "Và Thánh Linh và cô dâu nói rằng: Hãy đến. Và kẻ nào nghe, hãy nói rằng: Hãy đến. Và kẻ nào khát, hãy đến. Và bất cứ ai muốn, hãy lấy nước sự sống vô miễn phí."
  18: "Vì ta làm chứng cho mọi người nghe lời của lời sấm trong sách này, nếu bất cứ ai thêm vào những điều này, Thiên Chúa sẽ thêm vào người đó những tai ương đã viết trong sách này:"
  19: "Và nếu bất cứ ai bớt đi lời của sách của lời sấm này, Thiên Chúa sẽ lấy đi phần của người đó khỏi sách sự sống, và khỏi thành thánh, và [khỏi] những điều đã viết trong sách này."
  20: "Đấng làm chứng về những điều này nói rằng: Chắc chắn Ta đến mau. A-men. Đúng vậy, hãy đến, Chúa Giê-xu."
  21: "Ân điển của Lord Giê-xu Cơ-đốc [cùng] các ngươi. A-men."
