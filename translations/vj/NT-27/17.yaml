17:
  1: "Và đến một trong bảy thiên sứ có bảy chén, và nói cùng ta rằng: Hãy đến đây, ta sẽ chỉ cho ngươi xem sự phán xét của kẻ điếm lớn ngồi trên nhiều nước:"
  2: "Các vua của đất đã gian dâm với người, và người ở đất đã say vì rượu của sự gian dâm của người."
  3: "Vậy người ta dắt ta đi trong Thần Linh vào hoang mạc; và ta thấy một người đàn bà ngồi trên một con vật màu đỏ thẫm, đầy những tên báng bổ, có bảy đầu và mười sừng."
  4: "Người đàn bà mặc áo tím và đỏ thẫm, và trang sức bằng vàng và đá quý và ngọc trai, cầm trong tay một chén vàng đầy những sự ghê tởm và sự ô uế của sự gian dâm của người;"
  5: "Và trên trán người có một tên được viết, BÍ ẨN, BA-BY-LON ĐẠI, MẸ CỦA KẺ ĐIẾM VÀ CỦA MỌI SỰ GHÊ TỢM CỦA ĐẤT."
  6: "Và ta thấy người đàn bà say máu của các thánh đồ, và máu của các môn đồ của Đấng Cơ-đốc Giê-xu; và khi thấy người, ta ngạc nhiên thập phần."
  7: "Và thiên sứ nói cùng ta rằng: Tại sao ngươi ngạc nhiên? Ta sẽ nói cho ngươi biết sự bí ẩn của người đàn bà, và của con vật mang người, có bảy đầu và mười sừng đó."
  8: "Con vật mà ngươi thấy, đã từng sống, và hiện không còn; và sẽ đi lên từ vực thẳm, và đi vào sự diệt vong; và những kẻ ở trên đất sẽ ngạc nhiên, những kẻ mà tên không được ghi trong sách sự sống từ khi sáng thế, khi thấy con vật đã từng sống, và hiện không còn, và rồi sẽ còn."
  9: "Ở đây có sự khôn ngoan. Bảy đầu là bảy ngọn núi, nơi người đàn bà ngồi."
  10: "Và có bảy vua: năm đã fallen, một đang sống, và một khác chưa đến; và khi người đến, người phải trị một thời gian ngắn."
  11: "Con vật đã từng sống, và hiện không còn, đó là người thứ tám, và thuộc về bảy người, và đi vào sự diệt vong."
  12: "Mười sừng mà ngươi thấy là mười vua, chưa nhận vương quốc; nhưng nhận quyền năng như vua một giờ đồng hồ với con vật."
  13: "Những người này có cùng một ý định, và sẽ trao quyền năng và sức mạnh của mình cho con vật."
  14: "Những người này sẽ chiến đấu với Chiên Con, và Chiên Con sẽ chiến thắng chúng; vì Ngài là Chúa của các chúa, và Vua của các vua; và những kẻ cùng Ngài được gọi, và được chọn, và trung tín."
  15: "Và người nói cùng ta rằng: Nước mà ngươi thấy, nơi kẻ điếm ngồi, là các dân tộc, và đám đông, và các quốc gia, và các ngôn ngữ."
  16: "Mười sừng mà ngươi thấy trên con vật, những người này sẽ ghét kẻ điếm, và sẽ khiến người trở nên hoang tàn và trần truồng, và sẽ ăn thịt người, và đốt người bằng lửa."
  17: "Vì Thiên Chúa đã đặt trong lòng họ để làm theo ý Ngài, và đồng ý, và trao vương quốc của họ cho con vật, cho đến khi lời của Thiên Chúa được ứng nghiệm."
  18: "Người đàn bà mà ngươi thấy là thành đại đó, trị vì trên các vua của đất."
