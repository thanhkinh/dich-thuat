19:
  1: "Sau những việc này, ta nghe một tiếng lớn của đám đông đông trong trời, nói rằng: A-lê-lui-a; sự cứu rỗi, và vinh quang, và vinh dự, và quyền năng, thuộc về Chúa Thiên Chúa chúng ta!"
  2: "Vì phán xét của Ngài là trung-thập và công chính; vì Ngài đã phán xét kẻ điếm đại, đã làm hư đất bởi sự gian dâm của người, và đã báo thù máu của các tôi tớ Ngài trong tay người."
  3: "Và lại họ nói: A-lê-lui-a. Và khói của người lên mãi mãi."
  4: "Và hai mười bốn trưởng lão và bốn sinh vật ngã xuống và thờ phượng Đức Chúa Trời ngồi trên ngai, nói rằng: A-men; A-lê-lui-a."
  5: "Và một tiếng nói từ ngai, nói rằng: Ngợi khen Đức Chúa Trời chúng ta, mọi tôi tớ Ngài, và các ngươi kính sợ Ngài, cả nhỏ và lớn."
  6: "Và ta nghe như tiếng của một đám đông lớn, và như tiếng của nhiều nước, và như tiếng của nhiều sấm sét, nói rằng: A-lê-lui-a; vì Chúa Thiên Chúa Đấng Toàn Năng đã trị vì."
  7: "Hãy vui mừng và mừng rỡ, và đưa vinh quang cho Ngài; vì đám cưới của Chiên Con đã đến, và vợ Ngài đã chuẩn bị xong."
  8: "Và người được mặc áo vải lanh sạch, và sáng; vì áo vải lanh sạch là sự công chính của các thánh đồ."
  9: "Và người nói cùng ta rằng: Hãy viết, Phước thay những kẻ được mời đến đám cưới của Chiên Con. Và người nói cùng ta rằng: Đây là những lời thật của Thiên Chúa."
  10: "Và ta ngã xuống chân người để thờ phượng người. Và người nói cùng ta rằng: Đừng làm như vậy; ta là đồng tôi tớ với ngươi, và của anh em ngươi có lời chứng của Đấng Cơ-đốc Giê-xu; hãy thờ phượng Đức Chúa Trời; vì lời chứng của Đấng Cơ-đốc Giê-xu là thần linh của lời sấm."
  11: "Và ta thấy trời mở ra, và kìa một con ngựa trắng; và Đấng ngồi trên đó được gọi là Trung-thành và Trung-thật, và trong sự công chính Ngài phán xét và làm chiến tranh."
  12: "Mắt Ngài như ngọn lửa, và trên đầu Ngài có nhiều mão miện; và có một tên được viết, mà không ai biết, trừ Ngài alone."
  13: "Và Ngài mặc áo ngâm trong máu; và tên Ngài được gọi là Lời của Đức Chúa Trời."
  14: "Và các đạo quân ở trên trời theo Ngài trên những con ngựa trắng, mặc áo vải lanh sạch, và sáng."
  15: "Và từ miệng Ngài đi ra một gươm sắc bén, để dùng nó mà đánh các dân tộc; và Ngài sẽ cai trị chúng bằng gậy sắt; và Ngài đạp nho trong bồn đạp của sự giận dữ và cơn giận của Đức Chúa Trời Đấng Toàn Năng."
  16: "Và có trên áo và trên đùi Ngài một tên được viết, VUA CỦA CÁC VUA, VÀ CHÚA CỦA CÁC CHÚA."
  17: "Và ta thấy một thiên sứ đứng trong mặt trời; và người kêu to bằng tiếng lớn, nói cùng mọi chim bay giữa trời rằng: Hãy đến và tập họp lại đến bữa tiệc của Đức Chúa Trời đại,"
  18: "Để các ngươi được ăn thịt của các vua, và thịt của các tướng quân, và thịt của người mạnh mẽ, và thịt của ngựa, và của những kẻ cưỡi chúng, và thịt của mọi người, cả tự do và nô lệ, cả nhỏ và lớn."
  19: "Và ta thấy con vật, và các vua của đất, và đạo quân của họ, tập họp lại để làm chiến tranh với Đấng ngồi trên con ngựa, và với đạo quân của Ngài."
  20: "Và con vật bị bắt, và với nó ngôn sứ giả dối trá đã làm phép lạ trước nó, dùng đó mà lừa dối những kẻ đã nhận dấu của con vật, và những kẻ thờ lạy hình tượng của nó. Cả hai đều bị ném sống vào hồ lửa burning bằng lưu huỳnh."
  21: "Và phần còn lại bị giết bằng gươm của Đấng ngồi trên con ngựa, gươm đó đi ra từ miệng Ngài; và mọi chim đều được no bởi thịt của họ."
