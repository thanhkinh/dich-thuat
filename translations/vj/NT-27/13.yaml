13:
  1: "Và ta đứng trên bãi cát của biển, và thấy một con thú dậy lên từ biển, có bảy đầu và mười sừng, và trên các sừng có mười mão miện, và trên các đầu có tên của sự báng để."
  2: "Con thú mà ta thấy giống như con báo, và chân của nó như chân của gấu, và miệng của nó như miệng của sư tử; và con rồng đã trao quyền năng của nó, và ngai của nó, và quyền uy lớn cho nó."
  3: "Và ta thấy một đầu của nó như bị thương đến chết; và vết thương chết người của nó được lành; và cả thế gian ngưỡng mộ con thú."
  4: "Và họ thờ lạy con rồng đã trao quyền năng cho con thú; và họ thờ lạy con thú, nói rằng: Ai giống như con thú? ai có thể làm chiến với nó?"
  5: "Và có miệng nói những điều lớn và sự báng để được trao cho nó; và quyền năng được trao cho nó để tiếp tục bốn mươi hai tháng."
  6: "Và nó mở miệng báng để chống lại Thiên Chúa, để báng để tên Ngài, và chiêu du của Ngài, và những kẻ ở trên trời."
  7: "Và được trao cho nó để làm chiến với các thánh đồ, và chiến thắng họ; và quyền năng được trao cho nó trên mọi chi tộc, và tiếng nói, và dân sự."
  8: "Và mọi kẻ ở trên đất sẽ thờ lạy nó, những kẻ có tên không được viết trong sách sự sống của Chiên Con đã bị giết từ sự sáng tạo của thế gian."
  9: "Nếu ai có tai, hãy nghe."
 10: "Kẻ nào dẫn bắt tù sẽ bị dẫn bắt tù; kẻ nào giết bằng gươm phải bị giết bằng gươm. Ở đây là sự kiên nhẫn và đức tin của các thánh đồ."
 11: "Và ta thấy một con thú khác dậy lên từ đất; và nó có hai sừng như con chiên, nhưng nói như con rồng."
 12: "Và nó dùng mọi quyền năng của con thú đầu tiên trước nó, và làm cho đất và những kẻ ở tại đó thờ lạy con thú đầu tiên, con thú có vết thương chết người đã lành."
 13: "Và nó làm những phép lạ lớn, đến mức làm cho lửa từ trời xuống đất trước mặt người,"
 14: "Và lừa dối những kẻ ở trên đất bởi những phép lạ mà nó có quyền làm trước mặt con thú; nói với những kẻ ở trên đất rằng họ nên làm hình tượng cho con thú, con thú có vết thương bằng gươm mà vẫn sống."
 15: "Và có quyền năng được trao cho nó để ban sự sống cho hình tượng của con thú, để hình tượng của con thú cả nói, và làm cho những ai không thờ lạy hình tượng của con thú bị giết."
 16: "Và nó làm cho mọi người, cả nhỏ và lớn, giàu và nghèo, tự do và nô lệ, nhận một dấu trên tay phải, hoặc trên trán:"
 17: "Để không ai có thể mua hay bán, trừ kẻ có dấu, hoặc tên của con thú, hoặc số tên của nó."
 18: "Ở đây là sự khôn ngoan. Hãy để kẻ có sự hiểu biết đếm số của con thú; vì đó là số của người; và số của nó là sáu trăm sáu mươi sáu."

