15:
  1: "Và ta thấy một dấu khác ở trên trời, lớn và lạ lùng, bảy thiên sứ có bảy tai họa cuối cùng; vì trong đó cơn giận của Thiên Chúa được trọn vẹn."
  2: "Và ta thấy như một biển kính hòa lẫn với lửa; và những kẻ đã chiến thắng con thú, và hình tượng của nó, và dấu của nó, và số tên của nó, đứng trên biển kính, có đàn hạc của Thiên Chúa."
  3: "Và họ hát bài ca của Môi-se tôi tớ của Thiên Chúa, và bài ca của Chiên Con, nói rằng: Lớn và lạ lùng là việc làm của Ngài, Lord Chúa Toàn Năng; công chính và thật là đường lối của Ngài, Vua của các thánh đồ."
  4: "Ai sẽ không sợ Ngài, ôi Chúa, và vinh danh tên Ngài? vì chỉ có Ngài là thánh; vì mọi dân sự sẽ đến và thờ lạy trước mặt Ngài; vì phán xét của Ngài được tỏ ra."
  5: "Sau đó ta nhìn, và kìa, đền thờ của chiêu du của lời chứng ở trên trời được mở:"
  6: "Và bảy thiên sứ ra khỏi đền thờ, có bảy tai họa, mặc áo vải trắng tinh khiết, và có ngực thắt bằng đai vàng."
  7: "Và một trong bốn sinh vật trao cho bảy thiên sứ bảy chén vàng đầy cơn giận của Thiên Chúa, Đấng sống đời đời."
  8: "Và đền thờ được đầy khói từ vinh quang của Thiên Chúa, và từ quyền năng của Ngài; và không ai có thể vào đền thờ, cho đến khi bảy tai họa của bảy thiên sứ được trọn vẹn."

