3:
  1: "Hãy viết cho thiên sứ của Hội Thánh ở Sar-đis: Những điều này Đấng có bảy Đức Thánh Linh của Đức Chúa Trời, và bảy ngôi sao phán rằng: Ta biết việc làm của ngươi, rằng ngươi có tiếng là sống, nhưng đã chết."
  2: "Hãy tỉnh thức, và củng cố những điều còn lại, sắp chết; vì Ta không tìm thấy việc làm của ngươi trọn vẹn trước Đức Chúa Trời."
  3: "Hãy nhớ lại ngươi đã nhận và nghe như thế nào, và hãy giữ vững, và hãy ăn năn. Nếu ngươi không tỉnh thức, Ta sẽ đến cùng ngươi như kẻ trộm, và ngươi sẽ không biết giờ nào Ta sẽ đến cùng ngươi."
  4: "Ngươi có một vài người ở Sar-đis không làm nhục y phục mình; họ sẽ đi cùng Ta trong áo trắng: vì họ xứng đáng."
  5: "Ai chiến thắng, người đó sẽ mặc áo trắng; và Ta sẽ không xóa tên người đó khỏi sách sự sống, nhưng Ta sẽ xưng nhận tên người đó trước Chúa Cha Ta, và trước các thiên sứ của Ngài."
  6: "Ai có tai, hãy nghe Đức Thánh Linh phán với các Hội Thánh."
  7: "Và hãy viết cho thiên sứ của Hội Thánh ở Phi-la-đelphi: Những điều này Đấng thánh sạch, Đấng chân thật, Đấng có chìa khóa của Đa-vít, Đấng mở ra, không ai đóng lại; và đóng lại, không ai mở ra phán rằng,"
  8: "Ta biết việc làm của ngươi: kìa, Ta đã đặt trước ngươi một cửa mở, không ai có thể đóng lại: vì ngươi có chút sức mạnh, và đã giữ lời Ta, và không chối bỏ danh Ta."
  9: "Kìa, Ta sẽ làm cho những kẻ của hội đường Sa-tan, những kẻ tự xưng là người Giu-đa mà không phải, nhưng nói dối; kìa, Ta sẽ làm cho họ đến và thờ lạy trước chân ngươi, và biết rằng Ta đã yêu chuộng ngươi."
  10: "Vì ngươi đã giữ lời sự nhẫn nhịn của Ta, Ta cũng sẽ giữ ngươi khỏi giờ thử thách, sẽ đến trên toàn thế giới, để thử những người ở trên đất."
  11: "Kìa, Ta đến nhanh chóng: hãy giữ vững những điều ngươi có, để không ai lấy mão của ngươi."
  12: "Ai chiến thắng, Ta sẽ làm người đó thành trụ trong đền thờ của Đức Chúa Trời Ta, và người đó sẽ không ra ngoài nữa: và Ta sẽ viết trên người đó tên Đức Chúa Trời Ta, và tên thành của Đức Chúa Trời Ta, là Giê-ru-sa-lem mới, từ nước trời xuống từ Đức Chúa Trời Ta: và Ta sẽ viết trên người đó tên mới của Ta."
  13: "Ai có tai, hãy nghe Đức Thánh Linh phán với các Hội Thánh."
  14: "Và hãy viết cho thiên sứ của Hội Thánh ở La-a-đi-xê: Những điều này A-men, nhân chứng trung tín và chân thật, là đầu sự tạo dựng của Đức Chúa Trời phán rằng,"
  15: "Ta biết việc làm của ngươi, rằng ngươi không lạnh cũng không nóng: ước chi ngươi lạnh hoặc nóng."
  16: "Vì ngươi ấm ngắt, không lạnh cũng không nóng, Ta sẽ nhả ngươi khỏi miệng Ta."
  17: "Vì ngươi nói: Ta giàu có, và dồi dạo của cải, và không thiếu gì; và không biết rằng ngươi khốn khổ, đáng thương, nghèo nàn, mù lòa, và trần trụi:"
  18: "Ta khuyên ngươi hãy mua của Ta vàng đã thử lửa, để ngươi giàu có; và áo trắng, để ngươi mặc, và sự hổ thẹn của sự trần trụi của ngươi không hiện ra; và hãy xức mắt ngươi bằng thuốc mắt, để ngươi thấy."
  19: "Bao nhiêu người Ta yêu chuộng, Ta khiển trách và kỷ luật: hãy nhiệt thành, và hãy ăn năn."
  20: "Kìa, Ta đứng ở cửa, và gõ: nếu ai nghe tiếng Ta, và mở cửa, Ta sẽ vào cùng người đó, và sẽ ăn tối với người đó, và người đó với Ta."
  21: "Đối với ai chiến thắng, Ta sẽ cho phép ngồi cùng Ta trên ngai Ta, cũng như Ta đã chiến thắng, và ngồi cùng Chúa Cha Ta trên ngai Ngài."
  22: "Ai có tai, hãy nghe Đức Thánh Linh phán với các Hội Thánh."
