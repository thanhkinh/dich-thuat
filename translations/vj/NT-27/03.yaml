3:
  1: "Và hãy viết cho thiên sứ của Hội Thánh ở Xác-đi rằng: Nầy, Đấng có bảy Thần Linh của Thiên Chúa và bảy ngôi sao, phán rằng: Ta biết việc làm của ngươi, rằng ngươi có danh là sống, nhưng chết."
  2: "Hãy thức, và củng cố những điều còn lại, sắp chết; vì Ta không tìm việc làm của ngươi trọn vẹn trước mặt Thiên Chúa."
  3: "Vậy hãy nhớ ngươi đã nhận và nghe như thế nào, và hãy giữ, và ăn năn. Nếu ngươi không thức, Ta sẽ đến cùng ngươi như kẻ trộm, và ngươi sẽ không biết giờ nào Ta đến cùng ngươi."
  4: "Nhưng ngươi có vài người ở Xác-đi không làm ô yếm của họ; và họ sẽ đi với Ta mặc trắng; vì họ xứng đáng."
  5: "Kẻ chiến thắng sẽ được mặc áo trắng; và Ta sẽ không xóa tên của nó khỏi sách sự sống, nhưng sẽ xưng tên nó trước Cha Ta và trước các thiên sứ của Ngài."
  6: "Ai có tai, hãy nghe Thần Linh phán với các Hội Thánh."
  7: "Và hãy viết cho thiên sứ của Hội Thánh ở Phi-la-đớp-xi-a rằng: Nầy, Đấng thánh, Đấng trung thực, Đấng có chìa khóa của Đa-vít, Đấng mở mà không ai đóng, và đóng mà không ai mở, phán rằng:"
  8: "Ta biết việc làm của ngươi; kìa, Ta đã đặt trước ngươi một cửa mở, không ai có thể đóng; vì ngươi có chút sức, và đã giữ lời Ta, và không chối tên Ta."
  9: "Kìa, Ta sẽ làm cho những kẻ trong hội đường của Sa-tan, tự xưng là người Do Thái mà không phải, nhưng nói dối, đến và thờ lạy dưới chân ngươi, và biết rằng Ta đã yêu ngươi."
  10: "Vì ngươi đã giữ lời sự kiên nhẫn của Ta, Ta cũng sẽ giữ ngươi khỏi giờ thử thách, sẽ đến trên cả thế gian, để thử những kẻ ở trên đất."
  11: "Kìa, Ta đến sớm; hãy giữ điều ngươi có, để không ai lấy mão của ngươi."
  12: "Kẻ chiến thắng sẽ Ta làm trụ trong đền thờ của Thiên Chúa Ta, và sẽ không ra nữa; và Ta sẽ viết trên nó tên của Thiên Chúa Ta, và tên của thành của Thiên Chúa Ta, là Giê-ru-sa-lem mới, từ trời xuống từ Thiên Chúa Ta; và tên mới của Ta."
  13: "Ai có tai, hãy nghe Thần Linh phán với các Hội Thánh."
  14: "Và hãy viết cho thiên sứ của Hội Thánh ở Lao-đi-xi-a rằng: Nầy, A-men, nhân-chứng-trung-thành và chân thật, sự khởi đầu của sự sáng tạo của Thiên Chúa, phán rằng:"
  15: "Ta biết việc làm của ngươi, rằng ngươi không lạnh cũng không nóng; ước gì ngươi lạnh hoặc nóng."
  16: "Vì ngươi âm ẩm, không lạnh cũng không nóng, Ta sẽ nôn ngươi ra khỏi miệng Ta."
  17: "Vì ngươi nói: Ta giàu, và đã thêm của, và không thiếu gì; và không biết rằng ngươi khốn khổ, đáng thương, nghèo, mù và trần:"
  18: "Ta khuyên ngươi mua của Ta vàng được thử trong lửa, để ngươi giàu; và áo trắng, để ngươi mặc và sự nhục của sự trần của ngươi không hiện; và thuốc bôi mắt, để ngươi thấy."
  19: "Bao nhiêu kẻ Ta yêu, Ta khiển trách và kỷ luật; hãy sốt sắng và ăn năn."
  20: "Kìa, Ta đứng cửa và gõ; nếu ai nghe tiếng Ta và mở cửa, Ta sẽ vào với người ấy, và sẽ ăn tối với người, và người với Ta."
  21: "Đến kẻ chiến thắng sẽ Ta cho ngồi với Ta trên ngai Ta, như Ta đã chiến thắng và ngồi với Cha Ta trên ngai Ngài."
  22: "Ai có tai, hãy nghe Thần Linh phán với các Hội Thánh."
