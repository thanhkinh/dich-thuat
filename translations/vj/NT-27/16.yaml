16:
  1: "Và ta nghe một tiếng lớn từ đền thánh phán cùng bảy thiên sứ rằng: Các ngươi hãy đi, và đổ ra bảy chén của cơn giận của Thiên Chúa trên đất."
  2: "Người đầu tiên đi, và đổ chén của mình ra trên đất; và có một mụt độc và ghê gớm rơi lên những người có dấu của con vật, và những kẻ thờ lạy hình tượng của nó."
  3: "Và thiên sứ thứ hai đổ chén của mình ra trên biển; và biển biến thành máu như của người chết; và mọi sinh vật trong biển đều chết."
  4: "Và thiên sứ thứ ba đổ chén của mình ra trên các sông và các nguồn nước; và chúng biến thành máu."
  5: "Và ta nghe thiên sứ của các nguồn nước nói rằng: Ngài là công chính, hỡi Chúa, Đấng hằng sống, Đấng đã từng sống, và Đấng sắp đến; vì Ngài đã xử như vậy,"
  6: "Vì chúng đã đổ máu của các thánh đồ và các ngôn sứ; nên Ngài đã cho chúng uống máu; vì chúng xứng đáng."
  7: "Và ta nghe một tiếng khác từ bàn thờ nói rằng: Kì thật, lạy Chúa Thiên Chúa Đấng Toàn Năng, phán xét của Ngài là trung-thập và công chính."
  8: "Và thiên sứ thứ tư đổ chén của mình ra trên mặt trời; và quyền năng được ban cho người để nướng đốt người ta bằng lửa."
  9: "Và người ta bị nướng đốt bởi sức nóng lớn, và báng bổ danh tên của Thiên Chúa, Đấng có quyền năng trên tai nạn đó; và chúng không hối cải để đưa vinh quang cho Ngài."
  10: "Và thiên sứ thứ năm đổ chén của mình ra trên ngai của con vật; và vương quốc của nó trở nên tối tăm; và chúng cắn lưỡi vì đau đớn,"
  11: "Và báng bổ Đức Chúa Trời của trời vì đau đớn và vì mụt của chúng; và chúng không hối cải việc làm của mình."
  12: "Và thiên sứ thứ sáu đổ chén của mình ra trên con sông Đại Phú-rát; và nước của nó bị khô cạn, để chuẩn bị đường cho các vua phương đông."
  13: "Và ta thấy ba thần linh ô uế như con ếch vàng ra từ miệng con rồng, và từ miệng con vật, và từ miệng ngôn sứ giả dối trá."
  14: "Vì chúng là thần linh của quỷ dữ, làm phép lạ, đi đến các vua của đất và của cả thế gian, để tập họp chúng vào cuộc chiến của ngày đại kỳ của Thiên Chúa Đấng Toàn Năng."
  15: "Kìa, Ta đến như kẻ trộm. Phước thay kẻ thức canh, và giữ y phục mình, hầu cho đừng đi trần, và người ta thấy sự xấu hổ của mình."
  16: "Và người ta tập họp chúng vào một nơi gọi bằng tiếng Hê-bơ-rơ là Arm-a-ghê-đôn."
  17: "Và thiên sứ thứ bảy đổ chén của mình ra trên không; và có một tiếng lớn từ đền thánh của trời, từ ngai, nói rằng: Xong rồi."
  18: "Và có tiếng sấm, và chớp, và tiếng động; và có một cuộc động đất lớn, như chưa từng có từ khi người ta ở trên đất, một cuộc động đất mạnh mẽ và lớn đến vậy."
  19: "Và thành đại bị chia làm ba phần, và các thành của các dân tộc đều sụp đổ; và Ba-by-lon đại được nhớ đến trước Thiên Chúa, để cho nó uống chén rượu của sự giận dữ nóng nảy của Ngài."
  20: "Và mọi hòn đảo đều trôi đi, và núi non không còn thấy nữa."
  21: "Và có mưa đá lớn rơi trên người ta từ trời, mỗi hòn khoảng nặng một ta-lân; và người ta báng bổ Đức Chúa Trời vì tai nạn mưa đá; vì tai nạn đó rất lớn."
