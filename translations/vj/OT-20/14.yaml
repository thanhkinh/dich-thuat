14:
  1: "Mọi người đàn bà khôn ngoan xây dựng nhà mình; nhưng người dại kéo nó xuống với tay mình."
  2: "Ai đi trong sự ngay thẳng của mình kính sợ THIÊN CHÚA; nhưng người tà ác trong các đường của mình khinh miệt Ngài."
  3: "Trong miệng của kẻ dại là gậy của sự kiêu ngạo; nhưng môi của người khôn ngoan sẽ bảo vệ họ."
  4: "Ở đâu không có bò, máng sạch; nhưng nhiều gia tăng là bởi sức mạnh của bò."
  5: "Nhân vật trung thực sẽ không nói dối; nhưng nhân vật giả dối sẽ nói những lời nói dối."
  6: "Người chế giễu tìm kiếm sự khôn ngoan, và không tìm thấy nó; nhưng sự hiểu biết là dễ dàng cho người hiểu biết."
  7: "Hãy đi khỏi sự hiện diện của người đàn bà dại, khi ngươi không nhận ra trong nó môi của sự hiểu biết."
  8: "Sự khôn ngoan của người thận trọng là để hiểu đường của mình; nhưng sự dại dột của những kẻ dại là sự dối trá."
  9: "Những kẻ dại chế giễu tội lỗi; nhưng giữa những người công chính có ân điển."
  10: "Lòng biết sự đắng cay của chính mình; và người lạ không can thiệp với niềm vui của nó."
  11: "Nhà của người gian ác sẽ bị lật đổ; nhưng lều của người ngay thẳng sẽ thịnh vượng."
  12: "Có một đường có vẻ đúng cho một người, nhưng kết thúc của nó là các đường của sự chết."
  13: "Thậm chí trong sự cười, lòng là buồn bã; và kết thúc của sự vui đùa là sự nặng nề."
  14: "Người quay đi trong lòng sẽ được đầy với các đường của chính mình; và người tốt sẽ được thỏa mãn từ chính mình."
  15: "Người đơn sơ tin mọi lời; nhưng người thận trọng nhìn kỹ đến việc đi của mình."
  16: "Người khôn ngoan kính sợ, và rời khỏi điều ác; nhưng kẻ dại nổi giận, và tự tin."
  17: "Người sớm giận dữ giao dịch dại dột; và người có mưu đồ gian ác bị ghét."
  18: "Người đơn sơ kế thừa sự dại dột; nhưng người thận trọng được vương miện với sự hiểu biết."
  19: "Người ác cúi đầu trước người tốt; và người gian ác tại các cổng của người công chính."
  20: "Người nghèo bị ghét ngay cả bởi người hàng xóm của mình; nhưng người giàu có nhiều bạn."
  21: "Ai khinh miệt người hàng xóm của mình thì tội lỗi; nhưng ai có sự thương xót cho người nghèo, người đó hạnh phúc."
  22: "Họ không sao lạc mà cầu cứu điều ác sao? nhưng sự thương xót và sự thật sẽ đến cho những người cầu cứu điều tốt."
  23: "Trong mọi lao động có lợi nhuận; nhưng sự nói của môi chỉ dẫn đến sự nghèo nàn."
  24: "Vương miện của người khôn ngoan là của cải của họ; nhưng sự dại dột của những kẻ dại là sự dại dột."
  25: "Nhân vật thật giải cứu linh hồn; nhưng nhân vật dối trá nói những lời nói dối."
  26: "Trong sự kính sợ THIÊN CHÚA là sự tự tin mạnh mẽ; và con cái của Ngài sẽ có nơi ẩn nương."
  27: "Sự kính sợ THIÊN CHÚA là nguồn nước của sự sống, để rời khỏi các bẫy của sự chết."
  28: "Trong đám đông của người là vinh dự của vua; nhưng trong sự thiếu người là sự hủy diệt của hoàng tử."
  29: "Người chậm giận dữ là sự hiểu biết lớn; nhưng người vội vàng trong tinh thần tôn vinh sự dại dột."
  30: "Một lòng khỏe mạnh là sự sống của xác thịt; nhưng sự ghen ghét là sự thối rữa của xương."
  31: "Ai áp bức người nghèo thì sỉ nhục Người tạo nên mình; nhưng ai tôn vinh Ngài thì có sự thương xót cho người nghèo."
  32: "Người gian ác bị đuổi đi trong sự gian ác của mình; nhưng người công chính có sự trông cậy trong sự chết của mình."
  33: "Sự khôn ngoan nghỉ trong lòng của người có sự hiểu biết; nhưng điều đó ở giữa những kẻ dại được làm cho biết."
  34: "Sự công chính nâng cao một dân tộc; nhưng tội lỗi là sự sỉ nhục cho bất kỳ dân tộc nào."
  35: "Ân điển của vua hướng về người hầu khôn ngoan; nhưng sự giận dữ của Ngài là chống lại người gây ra sự xấu hổ."
