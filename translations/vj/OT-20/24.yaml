24:
  1: "Chớ ganh tỵ với kẻ dữ, và chớ ước ao được ở với chúng nó."
  2: "Vì lòng chúng nó toan tính sự hư hại, và môi miệng chúng nó nói chuyện ác."
  3: "Nhờ sự khôn ngoan mà nhà được xây cất; và nhờ sự thông sáng mà nó được vững lập;"
  4: "Lại nhờ sự hiểu biết mà các phòng được đầy dẫy mọi của cải quý báu và đẹp lòng."
  5: "Người khôn ngoan có sức mạnh; vâng, người có hiểu biết thêm thêm quyền lực."
  6: "Vì ngươi sẽ dùng mưu kế khôn ngoan mà đánh trận; và sự cứu cánh ở trong sự có nhiều mưu sĩ."
  7: "Sự khôn ngoan quá cao đối với kẻ ngu dại; nó không mở miệng nơi cửa thành."
  8: "Kẻ toan làm dữ sẽ được gọi là kẻ ác."
  9: "Sự toan tính của sự ngu dại là tội; và kẻ nhạo báng là điều gớm ghiếc cho loài người."
  10: "Nếu ngươi nhũn yếu trong ngày hoạn nạn, thì sức lực ngươi ít thôi."
  11: "Nếu ngươi chậm trễ cứu kẻ bị dẫn đến sự chết, và kẻ sắp bị giết;"
  12: "Nếu ngươi nói rằng: Nầy, chúng ta chẳng biết; Đấng cân lòng người há chẳng suy xét sao? Đấng giữ linh hồn ngươi há chẳng biết sao? Và Ngài há chẳng báo lại cho mỗi người theo việc làm của người ta sao?"
  13: "Hỡi con, hãy ăn mật, vì nó tốt; và tổ ong, ngọt làm sao cho khẩu vị con;"
  14: "Sự hiểu biết sự khôn ngoan cũng sẽ như vậy cho linh hồn con; khi con đã tìm được nó, thì sẽ có sự thưởng, và sự trông cậy của con sẽ chẳng bị dứt đoạn."
  15: "Hỡi kẻ dữ, chớ mưu hại nhà người công chính, chớ phá nơi nghỉ ngơi của người;"
  16: "Vì người công chính dù vấp ngã bảy lần cũng sẽ chổi dậy; nhưng kẻ dữ sẽ bị té trong sự tai vạ."
  17: "Chớ vui mừng khi kẻ thù ngươi bị té, và lòng ngươi chớ hớn hở khi người bị vấp;"
  18: "E rằng THIÊN CHÚA thấy điều đó, và điều đó làm cho Ngài không đẹp lòng, nên Ngài quay cơn giận khỏi người."
  19: "Chớ phiền lòng vì kẻ làm ác, và chớ ganh tỵ kẻ dữ;"
  20: "Vì kẻ ác sẽ không có phần thưởng; đèn của kẻ dữ sẽ tắt đi."
  21: "Hỡi con, hãy kính sợ THIÊN CHÚA và vua; chớ giao thiệp với những kẻ hay thay đổi;"
  22: "Vì tai họa của chúng nó sẽ nổi lên thình lình; và ai biết sự hư hại của cả hai?"
  23: "Những điều nầy cũng thuộc về người khôn ngoan. Ấy chẳng tốt khi thiên vị trong sự xét đoán."
  24: "Kẻ nào nói với kẻ dữ rằng: Ngươi là công chính; dân sẽ rủa sả người đó, các nước sẽ gớm ghiếc người;"
  25: "Nhưng kẻ nào quở trách sẽ có sự vui vẻ, và sự ban phước tốt lành sẽ đến trên họ."
  26: "Mỗi người sẽ hôn môi kẻ trả lời lời ngay thẳng."
  27: "Hãy sắm sẵn công việc ngươi ở ngoài, và sắp đặt cho xong nơi đồng ruộng; rồi sau hãy cất nhà ngươi."
  28: "Chớ làm chứng nghịch cùng kẻ lân cận ngươi mà không có cớ; và chớ lừa dối bằng môi miệng ngươi."
  29: "Chớ nói: Ta sẽ làm cho nó như nó đã làm cho ta; ta sẽ trả lại cho người theo việc làm của người."
  30: "Ta đi ngang qua ruộng kẻ lười biếng, và bên vườn nho của người thiếu hiểu biết;"
  31: "Và nầy, nó mọc đầy gai, và cây tầm ma đã phủ mặt đất, và bờ rào đá của nó bị đổ nát."
  32: "Bấy giờ ta thấy và suy nghĩ kỹ; ta ngắm nhìn và lãnh nhận sự dạy dỗ."
  33: "Ngủ một chút, nghỉ một chút, khoanh tay nằm một chút;"
  34: "Thì sự nghèo nàn của ngươi sẽ đến như kẻ lữ hành, và sự thiếu thốn của ngươi như người có khí giới."
