17:
  1: "Thà một miếng bánh khô với sự yên tĩnh, hơn một nhà đầy dẫy các lễ tế với sự tranh chấp."
  2: "Một đầy tớ khôn ngoan sẽ cai trị trên con trai làm điều xấu hổ, và sẽ có phần trong gia sản giữa các anh em."
  3: "Nồi lọc là cho bạc, và lò là cho vàng; nhưng THIÊN CHÚA thử các lòng."
  4: "Kẻ làm ác để ý đến môi dối trá; và kẻ nói dối lắng tai nghe lưỡi hư hỏng."
  5: "Ai nhạo báng người nghèo sỉ nhục Đấng Tạo hóa của người đó; và ai vui mừng về tai vạ sẽ không khỏi bị phạt."
  6: "Con của con cái là vương miện của người già; và sự vinh quang của con cái là cha của chúng."
  7: "Lời xuất sắc không hợp với kẻ dại; huống chi môi dối trá với một quân tử."
  8: "Món quà như đá quý trong mắt người có nó; bất cứ nơi nào nó đến, nó đều thành công."
  9: "Người che giấu sự vi phạm tìm kiếm sự yêu thương; nhưng người nhắc lại một chuyện chia rẽ bạn thân."
  10: "Sự quở trách thấm vào người khôn ngoan hơn một trăm roi vào kẻ dại."
  11: "Người ác chỉ tìm sự phản loạn; vì vậy một sứ giả tàn ác sẽ được sai đến chống lại người đó."
  12: "Thà để một con gấu bị cướp con gặp một người, hơn là một kẻ dại trong sự điên dại của mình."
  13: "Ai trả điều ác thay cho điều lành, điều ác sẽ không ra khỏi nhà của người đó."
  14: "Khởi đầu của tranh chấp như khi người ta xả nước; vì vậy hãy từ bỏ sự tranh cãi, trước khi nó bị can thiệp."
  15: "Người công nhận kẻ ác là công chính, và người lên án người công chính, cả hai đều là sự gớm ghiếc đối với THIÊN CHÚA."
  16: "Tại sao có giá trong tay kẻ dại để lấy sự khôn ngoan, vì người đó không có lòng cho nó?"
  17: "Bạn hữu yêu thương mọi lúc, và anh em sinh ra cho lúc hoạn nạn."
  18: "Người không có sự hiểu biết bắt tay, và làm người bảo lãnh trước mặt bạn của mình."
  19: "Người yêu tranh chấp yêu sự vi phạm; và người cao cổng của mình tìm sự hủy diệt."
  20: "Người có lòng ngoan cố không tìm thấy điều tốt; và người có lưỡi cong queo rơi vào sự tai họa."
  21: "Người sinh ra kẻ dại làm điều đó cho sự đau buồn của mình; và cha của kẻ dại không có niềm vui."
  22: "Lòng vui vẻ làm tốt như thuốc; nhưng thần khí tan nát làm khô xương."
  23: "Người ác lấy quà từ lòng để làm sai lạc các đường của sự phán xét."
  24: "Sự khôn ngoan ở trước người có sự hiểu biết; nhưng mắt kẻ dại ở cuối cùng của đất."
  25: "Con trai dại dột là sự đau buồn cho cha của nó, và sự đắng cay cho người đã sinh ra nó."
  26: "Cũng vậy, phạt người công chính là không tốt, đánh các quân tử vì sự công bình."
  27: "Người có tri thức tiết kiệm lời của mình; và người có sự hiểu biết có thần khí xuất sắc."
  28: "Ngay cả kẻ dại, khi nín lặng, được kể là khôn ngoan; và người ngậm môi lại được coi là người có sự hiểu biết."
