26:
  1: "Như tuyết trong mùa hạ, và như mưa trong mùa gặt, vậy sự vinh không hợp cho một kẻ dại."
  2: "Như chim bay đi lạc, như én bay đi, vậy sự rủa sả không nguyên cớ sẽ không đến."
  3: "Roi cho ngựa, hàm thiếc cho lừa, và gậy cho lưng kẻ dại."
  4: "Đừng trả lời kẻ dại theo sự dại dột của nó, e rằng ngươi cũng giống như nó."
  5: "Hãy trả lời kẻ dại theo sự dại dột của nó, e rằng nó trở nên khôn ngoan trong mắt mình."
  6: "Kẻ sai truyền tin bởi tay kẻ dại là cắt đứt chân, [và] uống sự tổn hại."
  7: "Chân của kẻ què không đều: vậy [là] một châm ngôn trong miệng những kẻ dại."
  8: "Như kẻ buộc đá trong ná, vậy [là] kẻ ban sự vinh cho kẻ dại."
  9: "[Như] gai đâm vào tay kẻ say rượu, vậy [là] một châm ngôn trong miệng những kẻ dại."
  10: "[Thiên Chúa] vĩ đại đã hình thành muôn vật, sẽ thưởng cho kẻ dại, và sẽ thưởng cho những kẻ vi phạm."
  11: "Như chó quay lại sự mửa của nó, [vậy] kẻ dại quay lại sự dại dột của mình."
  12: "Ngươi có thấy một người khôn ngoan trong mắt mình chăng? [Có] nhiều sự trông cậy hơn cho một kẻ dại hơn cho người ấy."
  13: "Kẻ lười nói rằng, [Có] một con sư tử trong đường; một con sư tử [ở] trong các phố."
  14: "[Như] cánh cửa xoay trên bản lề của nó, vậy [là] kẻ lười trên giường của mình."
  15: "Kẻ lười giấu tay trong [lòng] mình; nó lấy làm phiền toái khi đưa nó trở lại miệng mình."
  16: "Kẻ lười biếng [khôn ngoan] hơn trong mắt mình hơn bảy người có thể đưa ra lý do."
  17: "Kẻ đi ngang qua, [và] xen vào sự tranh cạnh [không] thuộc về mình, [như] kẻ nắm lấy chó bằng tai."
  18: "Như một kẻ điên [đang] ném đuốc lửa, tên, và sự chết,"
  19: "Vậy [là] người [đang] lừa dối người lân cận mình, và nói rằng, Ta há không phải đang đùa bỡn sao?"
  20: "Ở đâu không có củi, [ở đó] lửa tắt: vậy ở đâu [không] có kẻ đồn tin, sự tranh cạnh ngừng lại."
  21: "[Như] than [là] cho than cháy, và củi cho lửa; vậy [là] một người hay tranh chấp để thắp lên sự tranh cạnh."
  22: "Lời của kẻ đồn tin [như] những vết thương, và chúng đi vào phần sâu thẳm của bụng."
  23: "Môi cháy và lòng gian ác [như] một mảnh gốm tráng lớp vỏ bạc."
  24: "Kẻ ghét giả vờ bằng môi mình, và cất giữ sự lừa dối trong lòng mình;"
  25: "Khi nó nói êm tai, đừng tin nó: vì [có] bảy sự gớm ghiếc trong lòng nó."
  26: "[Kẻ nào] sự ghét được che đậy bằng sự lừa dối, sự gian ác của nó sẽ được bày tỏ trước [toàn] hội chúng."
  27: "Ai đào hầm sẽ rơi vào đó: và kẻ lăn đá, nó sẽ trở lại trên người ấy."
  28: "Lưỡi nói dối ghét [những kẻ] bị hại bởi nó; và miệng dua nịnh làm ra sự hủy hoại."
