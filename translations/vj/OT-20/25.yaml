25:
  1: "Nầy cũng là châm ngôn của Sa-lô-môn, mà các quan của Ê-xê-chia vua Giu-đa đã chép ra."
  2: "Sự vinh quang của Thiên Chúa là giấu kín một việc; nhưng sự tôn trọng của các vua là tra xét một việc."
  3: "Trời vì sự cao, đất vì sự sâu, và lòng các vua là không thể dò được."
  4: "Hãy cất cái cặn bã khỏi bạc, thì sẽ ra một vật dùng cho người thợ tinh luyện."
  5: "Hãy cất kẻ gian ác khỏi trước mặt vua, thì ngôi vua sẽ được vững lập trong sự công chính."
  6: "Chớ tự đề cao mình trước mặt vua, và chớ đứng trong chỗ của những người lớn."
  7: "Vì thà để người ta nói với ngươi rằng: Hãy lên đây; hơn là ngươi bị hạ thấp trước mặt quan trưởng mà mắt ngươi đã thấy."
  8: "Chớ vội vàng ra tranh cãi, e rằng ngươi chẳng biết phải làm chi cuối cùng, khi người lân cận làm ngươi xấu hổ."
  9: "Hãy tranh luận việc ngươi với chính người lân cận ngươi; và đừng tỏ điều kín cho người khác."
  10: "E rằng người nghe nó làm ngươi xấu hổ, và tiếng xấu ngươi không đi xa."
  11: "Lời nói phải lúc như trái táo bằng vàng trong khung tranh bằng bạc."
  12: "Như cái bông tai bằng vàng và cái trang sức bằng vàng ròng, thì người khôn trách phán trên tai vâng lời cũng vậy."
  13: "Như sự lạnh của tuyết trong mùa gặt, thì sứ giả trung tín đối với người sai mình cũng vậy; vì nó làm tươi linh hồn các chủ mình."
  14: "Kẻ nào tự hào về một quà tặng giả, như đám mây và gió không mưa."
  15: "Bởi sự nhịn nhục lâu ngày mà vua bị thuyết phục, và cái lưỡi mềm mại làm gãy xương."
  16: "Ngươi đã tìm được mật ong chăng? Hãy ăn vừa đủ cho ngươi, e rằng ngươi no quá và mửa nó ra."
  17: "Hãy rút chân ngươi khỏi nhà người lân cận; e rằng nó chán ngươi, và nó ghét ngươi."
  18: "Người nào làm chứng dối chống người lân cận mình là cái búa gậy, và gươm, và tên bén."
  19: "Sự tin cậy vào người không trung tín trong lúc hoạn nạn như cái răng gãy, và cái chân trật."
  20: "Như kẻ lấy áo đi trong ngày lạnh, như giấm đổ trên nitơ, thì kẻ hát ca cho lòng nặng nề cũng vậy."
  21: "Nếu kẻ thù ngươi đói, hãy cho nó bánh ăn; và nếu nó khát, hãy cho nó nước uống."
  22: "Vì ngươi sẽ đội than lửa trên đầu nó, và THIÊN CHÚA sẽ thưởng cho ngươi."
  23: "Gió bắc đuổi mưa đi; cũng vậy, mặt giận dữ đuổi lưỡi hay nói xấu."
  24: "Thà ở một góc mái nhà, hơn là ở với người đàn bà hay cãi lẫy trong nhà rộng."
  25: "Như nước mát cho linh hồn khát, thì tin lành từ xứ xa cũng vậy."
  26: "Người công chính ngã xuống trước kẻ gian ác, như mạch bị khuấy động, và suối bị ô uế."
  27: "Ăn nhiều mật không tốt; cũng vậy, người ta tìm sự vinh quang riêng mình chẳng phải là vinh quang."
  28: "Người nào không cai trị được thần mình, như cái thành bị vỡ, không có tường."
