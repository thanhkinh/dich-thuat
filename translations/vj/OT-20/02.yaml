2:
  1: "Hỡi con ta, nếu con nhận lấy lời ta, và cất giữ các điều răn của ta với con;"
  2: "Để con nghiêng tai nghe sự khôn ngoan, và áp dụng lòng con vào sự thông hiểu;"
  3: "Phải, nếu con kêu cầu sự hiểu biết, và cất tiếng lên vì sự thông hiểu;"
  4: "Nếu con tìm kiếm nó như bạc, và tìm tòi nó như tìm kho báu giấu kín;"
  5: "Thì con sẽ hiểu biết sự kính sợ THIÊN CHÚA, và tìm được sự hiểu biết về Thiên Chúa."
  6: "Vì THIÊN CHÚA ban sự khôn ngoan; từ miệng Ngài xuất ra sự hiểu biết và sự thông hiểu."
  7: "Ngài tích trữ sự khôn ngoan thật cho người công chính; Ngài là cái khiên cho những ai đi đường ngay thẳng."
  8: "Ngài giữ gìn các nẻo đoán phạt, và bảo vệ đường lối của các thánh đồ Ngài."
  9: "Bấy giờ con sẽ hiểu biết sự công chính, sự đoán phạt, và sự công bình; phải, mọi con đường lành."
  10: "Khi sự khôn ngoan nhập vào lòng con, và sự hiểu biết làm đẹp linh hồn con;"
  11: "Sự sáng suốt sẽ giữ gìn con, sự thông hiểu sẽ bảo vệ con;"
  12: "Để giải cứu con khỏi con đường của kẻ ác, khỏi người nói những điều gian tà;"
  13: "Kẻ bỏ các nẻo ngay thẳng, để đi trong các đường tối tăm;"
  14: "Kẻ vui mừng làm điều ác, và lấy làm thích thú trong sự gian tà của kẻ độc ác;"
  15: "Các đường lối của chúng cong queo, và chúng gian tà trong các nẻo mình;"
  16: "Để giải cứu con khỏi người đàn bà lạ, tức khỏi người ngoại đạo dùng lời nịnh hót;"
  17: "Người bỏ người dẫn dắt của thời trẻ mình, và quên sự giao ước của Thiên Chúa mình."
  18: "Vì nhà nàng nghiêng về sự chết, và các nẻo nàng dẫn đến kẻ chết."
  19: "Chẳng ai đến với nàng mà trở về được, cũng chẳng nắm giữ các nẻo sự sống."
  20: "Hầu cho con đi trong đường người lành, và giữ các nẻo người công chính."
  21: "Vì người ngay thẳng sẽ ở trong đất, và người trọn lành sẽ còn lại trong đó."
  22: "Nhưng kẻ ác sẽ bị cắt đứt khỏi đất, và kẻ phạm tội sẽ bị nhổ tận gốc khỏi nó."
