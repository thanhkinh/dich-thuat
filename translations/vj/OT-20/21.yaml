21:
  1: "Lòng vua ở trong tay THIÊN CHÚA, như những dòng nước: Ngài hướng nó tùy ý Ngài muốn."
  2: "Mọi nẻo của người đều thẳng ngay trong mắt mình; nhưng THIÊN CHÚA cân đo các lòng."
  3: "Làm sự công bình và đoán phạt đẹp lòng THIÊN CHÚA hơn của tế lễ."
  4: "Mắt cao ngạo, lòng kiêu ngạo, và sự cày cấy của kẻ gian ác, đều là tội lỗi."
  5: "Sự nghĩ ngợi của người cần mẫn chỉ dẫn đến sự dư dật; còn kẻ vội vàng chỉ đến sự thiếu thốn."
  6: "Sự kiếm được của báu vật bởi lưỡi dối trá là sự hư không bị quăng qua lại, của những kẻ tìm sự chết."
  7: "Sự cướp bóc của kẻ gian ác sẽ hủy diệt chúng nó; vì chúng nó chẳng chịu làm sự đoán phạt."
  8: "Đường lối của người ta quanh co và lạ lùng; còn người thanh sạch, công việc mình là ngay thẳng."
  9: "Thà ở một góc mái nhà, hơn là ở với người đàn bà hay cãi lẫy trong nhà rộng."
  10: "Linh hồn kẻ gian ác mong muốn sự dữ; người lân cận không tìm được ân huệ trong mắt nó."
  11: "Khi kẻ nhạo báng bị phạt, kẻ ngu dốt trở nên khôn ngoan; và khi người khôn ngoan được dạy dỗ, người ấy nhận được sự hiểu biết."
  12: "Người công chính khôn khéo xem xét nhà kẻ gian ác; nhưng Thiên Chúa lật đổ kẻ gian ác vì sự gian ác của chúng nó."
  13: "Kẻ nào bịt tai không nghe tiếng kêu của kẻ nghèo khó, chính nó cũng sẽ kêu mà không được nghe."
  14: "Món quà ban trong kín đáo làm nguôi cơn giận; và sự thưởng ban trong lòng làm dịu sự thịnh nộ mạnh mẽ."
  15: "Làm sự đoán phạt là sự vui mừng cho người công bình; nhưng sự hủy diệt sẽ đến cho những kẻ làm sự gian ác."
  16: "Người nào lang thang xa con đường hiểu biết, sẽ ở lại trong hội chúng của những kẻ chết."
  17: "Kẻ nào yêu sự vui chơi sẽ thành người nghèo khó; kẻ nào yêu rượu và dầu sẽ không được giàu có."
  18: "Kẻ gian ác sẽ làm giá chuộc cho người công chính, và kẻ phạm tội cho người ngay thẳng."
  19: "Thà ở trong đất hoang mạc, hơn là ở với người đàn bà hay tranh chấp hay giận dữ."
  20: "Có của báu đáng ước ao và dầu trong chỗ ở của người khôn ngoan; nhưng kẻ dại khờ tiêu nuốt nó đi."
  21: "Kẻ nào theo sự công chính và sự thương xót sẽ tìm được sự sống, sự công chính, và sự tôn trọng."
  22: "Người khôn ngoan trèo lên thành của kẻ mạnh, và đánh đổ sự vững bền của lòng tin cậy nó."
  23: "Kẻ nào giữ miệng và lưỡi mình, giữ linh hồn mình khỏi sự khốn khổ."
  24: "Kẻ kiêu ngạo và ngạo mạn, kẻ nhạo báng là tên nó, làm việc theo sự thịnh nộ kiêu ngạo."
  25: "Sự ham muốn của kẻ lười biếng giết nó; vì tay nó chẳng chịu làm việc."
  26: "Nó tham lam cả ngày lâu; nhưng người công chính cho và không tiếc."
  27: "Sự tế lễ của kẻ gian ác là điều gớm ghiếc; huống chi khi nó đem đến với lòng ý gian ác."
  28: "Kẻ làm chứng giả sẽ hư mất; nhưng người nghe nói cách chắc chắn."
  29: "Kẻ gian ác làm cứng mặt mình; còn người ngay thẳng, người ấy định con đường mình."
  30: "Không có sự khôn ngoan, sự hiểu biết, hay mưu kế nào chống lại THIÊN CHÚA."
  31: "Con ngựa được chuẩn bị cho ngày chiến trận; nhưng sự cứu rỗi thuộc về THIÊN CHÚA."
