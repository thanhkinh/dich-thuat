6:
  1: "Hỡi con trai, nếu con làm bảo chứng cho bạn con, nếu con đã bắt tay với người lạ,"
  2: "Con bị mắc bẫy bởi lời miệng mình, con bị bắt bởi lời miệng mình."
  3: "Hãy làm điều này ngay, hỡi con trai, và tự cứu mình, khi con đã lọt vào tay bạn con; hãy đi, cúi mình và nài xin bạn con."
  4: "Chớ để mắt con ngủ, chớ cho mi mắt con nghỉ ngơi."
  5: "Hãy tự cứu mình như con hoẵng thoát khỏi tay thợ săn, và như con chim thoát khỏi tay kẻ bắt chim."
  6: "Hãy đi đến loài kiến, hỡi kẻ lười biếng; hãy xem xét đường lối nó và trở nên khôn ngoan:"
  7: "Tuy không có quan chỉ huy, quan trông nom, hay vua chúa,"
  8: "Mà vẫn sắm lương thực vào mùa hạ, và thu tích món ăn vào mùa gặt."
  9: "Hỡi kẻ lười biếng, ngươi sẽ ngủ cho đến bao giờ? khi nào ngươi mới chỗi dậy khỏi giấc ngủ?"
  10: "Chỉ một chút ngủ, một chút nghỉ, một chút khoanh tay để nằm ngủ:"
  11: "Thì sự nghèo khó của ngươi sẽ đến như kẻ lữ hành, và sự thiếu thốn như người có vũ trang."
  12: "Kẻ vô lại, người gian ác, đi lại với miệng gian ngoan."
  13: "Hắn nháy mắt, nói bằng chân, chỉ dạy bằng ngón tay;"
  14: "Trong lòng hắn đầy sự gian ngoan, luôn toan tính sự dữ; hắn gieo rắc sự bất hòa."
  15: "Bởi vậy tai họa sẽ đến trên hắn thình lình; bất thình lình hắn sẽ bị vỡ nát, không ai cứu chữa."
  16: "Sáu điều này THIÊN CHÚA ghét, phải, bảy điều là sự gớm ghiếc cho Ngài:"
  17: "Mắt kiêu ngạo, lưỡi dối trá, và tay đổ máu vô tội,"
  18: "Lòng toan tính những mưu kế gian ác, chân mau mắn chạy đến sự dữ,"
  19: "Kẻ làm chứng giả nói dối, và kẻ gieo rắc sự bất hòa giữa anh em."
  20: "Hỡi con trai, hãy giữ điều răn của cha con, và chớ bỏ luật pháp của mẹ con;"
  21: "Hãy buộc chúng nó mãi mãi trên lòng con, và đeo chúng nó nơi cổ con."
  22: "Khi con đi, nó sẽ dẫn dắt con; khi con ngủ, nó sẽ giữ gìn con; và khi con thức dậy, nó sẽ nói chuyện với con."
  23: "Vì điều răn là cái đèn, và luật pháp là sự sáng; và sự quở trách của sự dạy dỗ là con đường của sự sống:"
  24: "Để giữ con khỏi người đàn bà ác, khỏi lời nịnh hót của lưỡi người đàn bà lạ."
  25: "Chớ ham sắc đẹp nàng trong lòng con, cũng đừng để nàng bắt con bằng đôi mi nàng."
  26: "Vì bởi người đàn bà điếm, người ta bị đưa đến miếng bánh; và người đàn bà ngoại tình sẽ săn đuổi mạng sống quý báu."
  27: "Người ta có thể cầm lửa trong lòng mà quần áo không bị cháy sao?"
  28: "Người ta có thể đi trên than hồng mà chân không bị cháy sao?"
  29: "Cũng vậy, kẻ vào với vợ người láng giềng; ai đụng đến nàng sẽ không vô tội."
  30: "Người ta không khinh dể kẻ trộm, nếu nó trộm để thỏa lòng khi nó đói;"
  31: "Nhưng nếu nó bị bắt gặp, nó sẽ phải đền bảy lần; nó sẽ phải trao hết tài sản trong nhà nó."
  32: "Nhưng kẻ phạm tội ngoại tình với đàn bà là thiếu hiểu biết; kẻ làm điều ấy hủy diệt linh hồn mình."
  33: "Hắn sẽ mang vết thương và sự sỉ nhục; và sự ô nhục của hắn sẽ không được xóa bỏ."
  34: "Vì sự ghen tuông là cơn giận của người đàn ông; bởi vậy hắn sẽ không tha trong ngày báo thù."
  35: "Hắn sẽ không nhận bất cứ tiền chuộc nào; cũng sẽ không bằng lòng, dù ngươi có tặng nhiều quà."
