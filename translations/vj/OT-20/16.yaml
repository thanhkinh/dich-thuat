16:
  1: "Sự chuẩn bị của lòng trong người, và câu trả lời của lưỡi, là từ THIÊN CHÚA."
  2: "Mọi đường lối của một người đều sạch trong mắt chính mình; nhưng THIÊN CHÚA cân nhắc các linh hồn."
  3: "Hãy giao phó công việc của ngươi cho THIÊN CHÚA, và các suy nghĩ của ngươi sẽ được thiết lập."
  4: "THIÊN CHÚA đã làm mọi vật cho chính Ngài; phải, ngay cả kẻ gian ác cho ngày của sự ác."
  5: "Mỗi người kiêu ngạo trong lòng là sự gớm ghiếc cho THIÊN CHÚA: dù tay bắt tay, người đó sẽ không vô tội."
  6: "Bởi sự thương xót và sự thật, sự gian ác được thanh tẩy; và bởi sự kính sợ THIÊN CHÚA, người ta lìa khỏi sự ác."
  7: "Khi đường lối của một người đẹp lòng THIÊN CHÚA, Ngài làm cho ngay cả kẻ thù của người đó cũng hòa thuận với người đó."
  8: "Thà ít với sự công chính hơn là lợi lớn không có lẽ phải."
  9: "Lòng của một người định ra đường của mình; nhưng THIÊN CHÚA hướng dẫn các bước của người đó."
  10: "Một lời thần linh ở trên môi của vua; miệng của ông không vi phạm trong sự phán xét."
  11: "Cân và quả cân công bình là của THIÊN CHÚA; mọi quả cân trong túi đều là công việc của Ngài."
  12: "Sự gian ác là sự gớm ghiếc cho các vua; vì ngai vàng được thiết lập bởi sự công chính."
  13: "Môi công chính là sự vui thích của các vua; và họ yêu người nói lẽ phải."
  14: "Sự thịnh nộ của vua như các sứ giả của sự chết; nhưng người khôn ngoan sẽ xoa dịu nó."
  15: "Trong ánh sáng của gương mặt vua có sự sống; và ân huệ của ông như đám mây của mưa sau."
  16: "Thà lấy sự khôn ngoan hơn vàng tốt dường nào! và thà chọn sự hiểu biết hơn bạc!"
  17: "Đường cái của người ngay thẳng là lìa khỏi sự ác: người giữ đường của mình bảo tồn linh hồn mình."
  18: "Sự kiêu ngạo đi trước sự hủy diệt, và thần khí ngạo mạn đi trước sự sa ngã."
  19: "Thà có tâm linh khiêm nhường với kẻ hèn mọn, hơn là chia chiến lợi phẩm với kẻ kiêu ngạo."
  20: "Người xử sự khôn ngoan một việc sẽ tìm thấy điều tốt; và ai tin cậy nơi THIÊN CHÚA, người đó có phước."
  21: "Người khôn ngoan trong lòng sẽ được gọi là khéo léo; và sự ngọt ngào của môi gia tăng sự học."
  22: "Sự hiểu biết là suối nguồn của sự sống cho người có nó; nhưng sự dạy dỗ của kẻ dại là sự điên dại."
  23: "Lòng của người khôn dạy miệng mình, và thêm sự học vào môi mình."
  24: "Lời êm dịu như tổ ong, ngọt cho linh hồn, và sự khỏe mạnh cho xương."
  25: "Có một con đường dường như phải đối với một người, nhưng cuối cùng của nó là các đường của sự chết."
  26: "Người làm việc làm việc cho chính mình; vì miệng của người đó thèm muốn nó."
  27: "Người vô đạo đào lên sự ác; và trong môi của người đó có như lửa cháy."
  28: "Người ngoan cố gieo sự tranh chấp; và kẻ nói xấu chia rẽ bạn thân."
  29: "Người bạo lực dụ dỗ người lân cận của mình, và dẫn người đó vào con đường không tốt."
  30: "Người đó nhắm mắt để mưu đồ những điều ngoan cố; mấp máy môi, người đó làm cho sự ác xảy ra."
  31: "Đầu bạc là vương miện của sự vinh quang, nếu nó được tìm thấy trong đường của sự công chính."
  32: "Người chậm giận tốt hơn người hùng mạnh; và người chế ngự thần khí mình hơn người chiếm một thành."
  33: "Thẻ được bỏ vào vạt áo; nhưng toàn thể sự quyết định của nó là của THIÊN CHÚA."
