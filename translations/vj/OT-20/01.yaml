1:
  1: "Các châm ngôn của Sa-lô-mon, con trai của Đa-vít, vua của Ít-ra-ên;"
  2: "Để biết sự khôn ngoan và sự dạy dỗ; để nhận biết lời của sự hiểu biết;"
  3: "Để nhận lời dạy về sự khôn ngoan, sự công chính, sự phán xét, và sự ngay thẳng;"
  4: "Đem sự khéo léo cho người đơn sơ, cho người trẻ sự hiểu biết và sự khôn khéo."
  5: "Người khôn ngoan sẽ nghe, và sẽ gia tăng sự học; và người có sự hiểu biết sẽ đạt đến những lời khôn ngoan:"
  6: "Để hiểu một châm ngôn, và lời giải nghĩa; lời của các người khôn ngoan, và những lời ẩn nghĩa của họ."
  7: "Sự kính sợ THIÊN CHÚA là sự đầu của sự hiểu biết: nhưng những kẻ dại khinh miệt sự khôn ngoan và sự dạy dỗ."
  8: "Con trai ơi, hãy nghe sự dạy dỗ của người cha ngươi, và đừng bỏ luật lệ của mẹ ngươi:"
  9: "Vì chúng sẽ là vòng hoa ân điển trên đầu ngươi, và xích vàng trên cổ ngươi."
  10: "Con trai ơi, nếu các người tội lỗi xúi đẩy ngươi, ngươi đừng đồng ý."
  11: "Nếu họ nói: Hãy đi cùng chúng tôi, hãy chờ đợi đẫm máu, hãy rình rập lén lút cho người vô tội không có lý do:"
  12: "Chúng ta sẽ nuốt chửng họ sống như mồ; và nguyên vẹn, như những người xuống hầm:"
  13: "Chúng ta sẽ tìm thấy mọi vật quý giá, chúng ta sẽ làm đầy nhà của chúng ta với của cướp:"
  14: "Ngươi hãy chia phần phận giữa chúng tôi; chúng ta đều có một túi tiền:"
  15: "Con trai ơi, ngươi đừng đi trong đường với họ; hãy ngăn chặn chân ngươi khỏi đường của họ:"
  16: "Vì chân họ chạy đến sự ác, và họ vội vàng đổ máu."
  17: "Thật vô ích là lưới được trải trước mắt mọi chim."
  18: "Và họ chờ đợi máu của chính họ; họ rình rập lén lút cho sự sống của chính họ."
  19: "Đó là đường của mỗi người tham lam của lợi; điều đó lấy đi sự sống của những người chủ của nó."
  20: "Sự Khôn Ngoan kêu gọi ngoài trời; nó cất tiếng nói của nó ở đường phố:"
  21: "Nó kêu gọi ở nơi đông người nhất, ở cửa ngõ của các cổng; trong thành nó cất lời nó, rằng,"
  22: "Bao lâu, hỡi những kẻ đơn sơ, các người sẽ yêu sự đơn sơ? và những người chế giễu vui thích trong sự chế giễu của họ, và những kẻ dại ghét sự hiểu biết?"
  23: "Hãy quay lại tại sự khiển trách của ta: này, ta sẽ đổ ra Thần Linh của ta cho các người, ta sẽ làm biết lời của ta cho các người."
  24: "Vì ta đã kêu gọi, và các người đã chối cự; ta đã giơ tay ra, và không ai quan tâm:"
  25: "Nhưng các người đã coi rẻ mọi lời khuyên của ta, và không ai trong số các người muốn sự khiển trách của ta:"
  26: "Ta cũng sẽ cười tại tai họa của các người; ta sẽ nhạo báng khi sự sợ của các người đến:"
  27: "Khi sự sợ của các người đến như sự hoang tàn, và sự hủy diệt của các người đến như cơn bão tố; khi sự phiền não và sự đau đớn đến trên các người."
  28: "Khi đó họ sẽ kêu cầu ta, nhưng ta sẽ không đáp lời; họ sẽ tìm ta sớm, nhưng họ sẽ không tìm thấy ta:"
  29: "Vì họ đã ghét sự hiểu biết, và không chọn sự kính sợ THIÊN CHÚA:"
  30: "Họ không muốn bất kỳ lời khuyên của ta: họ khinh miệt mọi sự khiển trách của ta."
  31: "Vì thế họ sẽ ăn quả của đường họ, và sẽ được đầy với những mưu đồ của chính họ."
  32: "Vì sự quay đi của những kẻ đơn sơ sẽ giết họ, và sự thịnh vượng của những kẻ dại sẽ hủy họ."
  33: "Nhưng ai nghe ta sẽ ở an toàn, và sẽ được nghỉ yên khỏi sự sợ của sự ác."
