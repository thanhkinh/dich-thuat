18:
  1: "Kẻ nào vì ham muốn mà tách biệt mình, sẽ tìm tòi và xen vào mọi sự khôn ngoan."
  2: "Kẻ ngu dốt không vui thích trong sự hiểu biết, nhưng chỉ muốn bộc lộ lòng mình."
  3: "Khi kẻ gian ác đến, sự khinh miệt cũng đến theo, và cùng với sự nhục nhã là sự sỉ vả."
  4: "Lời nói từ miệng người như nước sâu, và suối nguồn khôn ngoan như dòng suối chảy."
  5: "Chẳng phải là điều tốt để thiên vị kẻ gian ác, mà lật đổ người công chính trong sự phán xét."
  6: "Môi kẻ ngu dốt gây ra tranh cạnh, và miệng nó kêu gọi roi vọt."
  7: "Miệng kẻ ngu dốt là sự hư phá của nó, và môi nó là bẫy của linh hồn nó."
  8: "Lời của kẻ hay đồn đại như những vết thương, và chúng đi xuống vào những phần sâu nhất của bụng."
  9: "Kẻ lười biếng trong công việc mình cũng là anh em với kẻ phá hoại lớn."
  10: "Danh của THIÊN CHÚA là tháp vững mạnh: người công chính chạy vào đó, và được an toàn."
  11: "Tài sản của người giàu là thành quách vững chắc của họ, và như tường cao trong sự tự kiêu của họ."
  12: "Trước sự hư phá, lòng người tự cao, và trước sự vinh dự là sự khiêm nhường."
  13: "Kẻ trả lời một việc trước khi nghe nó, đó là sự ngu dốt và xấu hổ cho y."
  14: "Thần trí của người sẽ đỡ nâng sự yếu đuối của y; nhưng một thần trí bị tổn thương ai có thể chịu đựng?"
  15: "Lòng người khôn ngoan tìm được sự hiểu biết; và tai người khôn sáng tìm kiếm sự hiểu biết."
  16: "Món quà của người mở đường cho y, và đưa y đến trước những người quyền quý."
  17: "Kẻ trước hết bênh vực việc mình dường như công bình; nhưng người lân cận đến và tra xét y."
  18: "Sự bắt thăm làm cho các tranh chấp ngừng lại, và phân chia giữa những người mạnh mẽ."
  19: "Một người anh bị xúc phạm khó chiếm được hơn một thành vững mạnh: và sự tranh cạnh của họ như các then của lâu đài."
  20: "Bụng người sẽ được thỏa mãn bởi hoa trái của miệng mình; và bởi sự gia tăng của môi mình, y sẽ được no đầy."
  21: "Sự chết và sự sống ở trong quyền lực của lưỡi: và những kẻ yêu thích nó sẽ ăn hoa trái của nó."
  22: "Kẻ nào tìm được vợ là tìm được điều tốt, và đạt được sự đẹp lòng của THIÊN CHÚA."
  23: "Người nghèo dùng lời nài nỉ; nhưng người giàu đáp lại cách thô bạo."
  24: "Người có bạn bè phải tỏ ra thân thiện: và có một người bạn gắn bó hơn một người anh em."
