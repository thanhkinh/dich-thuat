9:
  1: "Khôn Ngoan đã xây nhà nàng, nàng đã đục ra bảy cột của nàng,"
  2: "Nàng đã giết thú vật mình, nàng đã pha rượu mình, nàng cũng đã bày bàn mình."
  3: "Nàng đã sai các tớ gái mình đi, nàng kêu lên tại các nơi cao của thành,"
  4: "Ai là kẻ hồn nhiên, hãy vào đây; còn kẻ thiếu sự thông sáng, nàng nói với người ấy rằng,"
  5: "Hãy đến, ăn bánh ta, và uống rượu mà ta đã pha."
  6: "Hãy bỏ kẻ điên dại, và sống; hãy đi trong đường lối thông sáng."
  7: "Kẻ sửa dạy kẻ nhạo báng chuốc lấy sự xấu hổ, và kẻ quở trách kẻ gian ác chuốc lấy vết nhơ."
  8: "Đừng sửa dạy kẻ nhạo báng, e rằng người ấy ghét ngươi; hãy quở trách người khôn ngoan, thì người ấy sẽ yêu ngươi."
  9: "Hãy dạy người khôn ngoan, thì người ấy sẽ càng khôn ngoan hơn; hãy dạy người công chính, thì người ấy sẽ thêm trí học."
  10: "Sự kính sợ THIÊN CHÚA là khởi đầu của sự khôn ngoan, và sự nhận biết Đấng Thánh là sự thông sáng."
  11: "Vì nhờ ta ngày tháng ngươi sẽ gia thêm, và các năm đời ngươi sẽ tăng lên."
  12: "Nếu ngươi khôn ngoan, ngươi sẽ khôn ngoan vì chính mình ngươi; còn nếu ngươi nhạo báng, một mình ngươi sẽ chịu."
  13: "Người đàn bà điên dại ồn ào, nàng hồn nhiên và không biết gì."
  14: "Vì nàng ngồi tại cửa nhà mình, trên ghế tại các nơi cao của thành,"
  15: "Để mời gọi những khách đi đường, là những người đi thẳng trên đường lối mình,"
  16: "Ai là kẻ hồn nhiên, hãy vào đây; còn kẻ thiếu sự thông sáng, nàng nói với người ấy rằng,"
  17: "Nước lấy trộm thì ngọt, và bánh ăn lén thì ngon."
  18: "Nhưng người ấy không biết rằng các kẻ chết ở đó, rằng các khách nàng ở nơi sâu của âm phủ."
