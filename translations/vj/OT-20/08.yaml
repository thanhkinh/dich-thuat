8:
  1: "Sự khôn ngoan há không kêu lên sao? Và sự thông sáng há không cất tiếng sao?"
  2: "Nàng đứng nơi cao trọng, bên đường, tại nơi các ngã tư."
  3: "Nàng kêu tại các cửa, tại lối vào thành, tại nơi vào các cửa."
  4: "Hỡi loài người, Ta kêu gọi các ngươi; tiếng Ta hướng đến con cái loài người."
  5: "Hỡi kẻ ngu dại, hãy hiểu sự khôn ngoan; và hỡi kẻ dại, hãy có lòng thông sáng."
  6: "Hãy nghe, vì Ta sẽ nói điều trổi vượt; và miệng Ta mở ra sẽ nói điều ngay thẳng."
  7: "Vì miệng Ta sẽ nói lẽ thật; và sự gian ác là điều gớm ghiếc đối với môi Ta."
  8: "Mọi lời của miệng Ta đều trong sự công chính; không có điều gì quanh co hay bẻ quặt trong ấy."
  9: "Chúng đều sáng tỏ cho người hiểu biết, và ngay thẳng cho kẻ tìm được tri thức."
  10: "Hãy nhận lấy lời dạy của Ta, chớ phải bạc; và tri thức hơn là vàng ròng."
  11: "Vì sự khôn ngoan tốt hơn hồng ngọc; và mọi điều có thể ước muốn đều không thể so sánh với nó."
  12: "Ta là sự khôn ngoan, ở cùng sự khéo léo, và tìm ra tri thức về những mưu kế khôn ngoan."
  13: "Sự kính sợ THIÊN CHÚA là ghét sự dữ: sự kiêu ngạo, và sự ngạo mạn, và con đường ác, và miệng nói quanh co, Ta đều ghét."
  14: "Sự mưu luận thuộc về Ta, và sự khôn ngoan vững vàng: Ta là sự thông sáng; Ta có sức lực."
  15: "Nhờ Ta các vua cai trị, và các quan trưởng định sự công bình."
  16: "Nhờ Ta các quan trưởng cai trị, và các quí nhân, tức là mọi quan xét trên đất."
  17: "Ta yêu thương những kẻ yêu mến Ta; và những kẻ tìm Ta sớm sẽ gặp được Ta."
  18: "Sự giàu có và danh dự ở cùng Ta; phải, sự giàu có bền vững và sự công chính."
  19: "Hoa trái của Ta tốt hơn vàng, phải, hơn vàng ròng; và lợi lộc của Ta hơn bạc lựa."
  20: "Ta dẫn dắt trong con đường công chính, giữa các lối xét đoán,"
  21: "Để làm cho những kẻ yêu mến Ta thừa hưởng cơ nghiệp; và Ta sẽ làm đầy kho tàng của họ."
  22: "THIÊN CHÚA đã có Ta từ ban đầu đường lối Ngài, trước các công việc xưa cổ của Ngài."
  23: "Ta được lập từ đời đời, từ ban đầu, hay là trước khi đất có."
  24: "Khi chưa có vực thẳm, Ta được sinh ra; khi chưa có các suối đầy nước."
  25: "Trước khi các núi được đặt vững, trước các đồi Ta đã được sinh ra."
  26: "Khi Ngài chưa làm ra đất, chưa có đồng ruộng, chưa có bụi đất cao nhất của thế gian."
  27: "Khi Ngài sắm sẵn các từng trời, Ta đã ở đó: khi Ngài vạch một vòng trên mặt vực thẳm;"
  28: "Khi Ngài làm vững các đám mây trên cao: khi Ngài làm mạnh các suối của vực sâu;"
  29: "Khi Ngài ban sắc lệnh cho biển, để các nước không vượt qua lệnh truyền của Ngài: khi Ngài định nền tảng của đất;"
  30: "Bấy giờ Ta ở bên Ngài, như một người được nuôi dưỡng; và Ta hằng ngày là sự vui thích của Ngài, luôn vui mừng trước mặt Ngài;"
  31: "Vui mừng trong phần có thể ở của đất Ngài; và sự vui thích của Ta ở với con cái loài người."
  32: "Vậy giờ đây, hỡi các con, hãy nghe Ta: vì có phước thay cho kẻ giữ các lối của Ta."
  33: "Hãy nghe lời dạy, và trở nên khôn ngoan, và chớ chối bỏ nó."
  34: "Có phước cho người nghe Ta, hằng ngày canh giữ tại cửa Ta, đợi chờ tại các cột cửa Ta."
  35: "Vì ai tìm được Ta thì tìm được sự sống, và sẽ được ơn của THIÊN CHÚA."
  36: "Nhưng kẻ phạm tội với Ta làm hại linh hồn mình; mọi kẻ ghét Ta đều yêu sự chết."
