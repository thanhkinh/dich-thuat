4:
  1: "Hỡi các con, hãy nghe sự dạy dỗ của một người cha, và hãy chú tâm để biết sự thông sáng."
  2: "Vì ta ban cho các con lẽ-đạo tốt lành, đừng bỏ luật pháp ta."
  3: "Vì ta là con của cha ta, mềm yếu và là đứa con độc nhất được yêu thương trước mặt mẹ ta."
  4: "Người cũng dạy ta, và phán cùng ta rằng: Hãy để lòng ngươi giữ lấy lời ta; hãy giữ các điều răn ta thì sẽ sống."
  5: "Hãy lấy sự khôn ngoan, hãy lấy sự thông sáng; đừng quên nó, cũng đừng lìa khỏi lời của miệng ta."
  6: "Đừng bỏ nàng, thì nàng sẽ gìn giữ ngươi; hãy yêu nàng, và nàng sẽ bảo vệ ngươi."
  7: "Sự khôn ngoan là điều chính yếu; vậy hãy lấy sự khôn ngoan; và trong mọi sự ngươi được, hãy lấy sự thông sáng."
  8: "Hãy tôn quý nàng, thì nàng sẽ tôn cao ngươi; nàng sẽ đưa ngươi đến sự vinh dự, khi ngươi ôm ấp nàng."
  9: "Nàng sẽ ban cho đầu ngươi một trang sức ân điển; nàng sẽ trao cho ngươi một mão triều thiên vinh quang."
  10: "Hãy nghe, hỡi con ta, và tiếp nhận lời nói của ta; thì năm tháng đời ngươi sẽ được nhiều."
  11: "Ta đã dạy ngươi trong con đường khôn ngoan; ta đã dẫn ngươi trong những nẻo chính trực."
  12: "Khi ngươi đi, bước chân ngươi sẽ không bị chật hẹp; và khi ngươi chạy, ngươi sẽ không vấp ngã."
  13: "Hãy nắm chặt sự dạy dỗ; đừng buông nàng; hãy giữ nàng; vì nàng là sự sống của ngươi."
  14: "Đừng vào con đường của kẻ gian ác, và đừng đi trong nẻo của người ác."
  15: "Hãy tránh nó, đừng đi qua nó, hãy xây bỏ nó, và đi xa."
  16: "Vì họ không ngủ, trừ khi đã làm điều ác; và giấc ngủ của họ bị cất đi, trừ khi đã làm cho ai đó sa ngã."
  17: "Vì họ ăn bánh của sự gian ác, và uống rượu của sự bạo động."
  18: "Nhưng con đường của người công chính như ánh sáng chiếu ra, chiếu sáng càng ngày càng rực rỡ đến ngày trọn vẹn."
  19: "Con đường của kẻ gian ác như sự tối tăm; họ không biết điều gì khiến họ vấp ngã."
  20: "Hỡi con ta, hãy chú ý đến lời ta; hãy nghiêng tai nghe lời nói của ta."
  21: "Đừng để chúng lìa khỏi mắt ngươi; hãy giữ chúng trong lòng ngươi."
  22: "Vì chúng là sự sống cho những người tìm thấy chúng, và là sự lành cho cả thân thể họ."
  23: "Hãy gìn giữ lòng ngươi hết sức thận trọng; vì từ đó phát xuất những sự sống."
  24: "Hãy xua khỏi ngươi miệng gian tà, và môi lường gạt hãy để xa ngươi."
  25: "Hãy để mắt ngươi nhìn ngay thẳng, và mí mắt ngươi hãy nhìn thẳng trước mặt."
  26: "Hãy suy nghĩ con đường bàn chân ngươi, và hãy để mọi nẻo ngươi được vững bền."
  27: "Đừng nghiêng bên hữu cũng đừng bên tả; hãy rút chân khỏi sự ác."
