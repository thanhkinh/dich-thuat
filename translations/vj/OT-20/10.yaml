10:
  1: "Những câu châm ngôn của Sô-lô-môn. Con khôn ngoan làm cho cha vui mừng, nhưng con ngu muội là sự buồn bực của mẹ nó."
  2: "Kho báu của sự gian ác chẳng có ích lợi gì, nhưng sự công chính cứu khỏi sự chết."
  3: "THIÊN CHÚA không để linh hồn người công chính phải đói, nhưng Ngài hất bỏ sự ham muốn của kẻ gian ác."
  4: "Kẻ làm việc với tay lười biếng sẽ trở nên nghèo khó, nhưng tay người siêng năng làm cho giàu có."
  5: "Người gom góp trong mùa hạ là con khôn ngoan, nhưng kẻ ngủ trong mùa gặt là con gây xấu hổ."
  6: "Sự ban phước ở trên đầu người công chính, nhưng sự bạo động che miệng kẻ gian ác."
  7: "Ký ức về người công chính được chúc phước, nhưng tên kẻ gian ác sẽ thối rữa."
  8: "Người khôn ngoan trong lòng sẽ tiếp nhận điều răn, nhưng kẻ ngu dốt hay lảm nhảm sẽ vấp ngã."
  9: "Kẻ đi trong sự chính trực thì đi cách an toàn, nhưng kẻ làm hỏng đường lối mình sẽ bị biết đến."
  10: "Kẻ nháy mắt gây ra sự đau buộc, nhưng kẻ ngu dốt hay lảm nhảm sẽ vấp ngã."
  11: "Miệng người công chính là mạch sự sống, nhưng sự bạo động che miệng kẻ gian ác."
  12: "Sự ghét gợi lên tranh cạnh, nhưng sự yêu thương che đậy mọi tội lỗi."
  13: "Trên môi người có sự hiểu biết tìm thấy sự khôn ngoan, nhưng roi vọt dành cho lưng kẻ thiếu hiểu biết."
  14: "Người khôn ngoan tích trữ sự hiểu biết, nhưng miệng kẻ ngu muội gần sự hư phá."
  15: "Tài sản của người giàu là thành quách vững chắc của họ, sự hư hại của người nghèo là sự nghèo khó của họ."
  16: "Công việc của người công chính hướng đến sự sống, hoa trái của kẻ gian ác hướng đến tội lỗi."
  17: "Người gìn giữ sự giáo huấn đang ở trên đường sự sống, nhưng kẻ chê trách sự quở trách lầm lạc."
  18: "Kẻ giấu sự ghét bằng môi nói dối, và kẻ tung ra tiếng đồn oan, là một kẻ ngu dốt."
  19: "Trong sự nhiều lời không thiếu tội lỗi, nhưng kẻ hãm miệng mình là khôn ngoan."
  20: "Lưỡi người công chính như bạc lựa chọn, lòng kẻ gian ác ít giá trị."
  21: "Môi người công chính nuôi nhiều người, nhưng kẻ ngu dốt chết vì thiếu sự khôn ngoan."
  22: "Sự ban phước của THIÊN CHÚA làm cho giàu có, và Ngài không thêm sự đau buộc vào đó."
  23: "Làm điều ác như thể chơi bời đối với kẻ ngu dốt, nhưng người có sự hiểu biết có sự khôn ngoan."
  24: "Sự sợ hãi của kẻ gian ác sẽ đến trên nó, nhưng điều người công chính mong muốn sẽ được ban cho."
  25: "Như cuồng phong đi qua, kẻ gian ác không còn nữa, nhưng người công chính là nền tảng vĩnh cửu."
  26: "Như dấm cho răng, và như khói cho mắt, kẻ lười biếng cũng như vậy đối với người sai khiến nó."
  27: "Sự kính sợ THIÊN CHÚA làm cho ngày tháng dài thêm, nhưng năm tháng của kẻ gian ác sẽ bị rút ngắn."
  28: "Sự trông cậy của người công chính sẽ là niềm vui, nhưng sự mong đợi của kẻ gian ác sẽ tiêu vong."
  29: "Đường lối của THIÊN CHÚA là sức mạnh cho người chính trực, nhưng sự hư phá sẽ đến trên kẻ làm điều gian ác."
  30: "Người công chính sẽ không bao giờ bị dời đổi, nhưng kẻ gian ác sẽ không ở trong đất."
  31: "Miệng người công chính sanh ra sự khôn ngoan, nhưng lưỡi bội nghịch sẽ bị cắt đi."
  32: "Môi người công chính biết điều gì đẹp lòng, nhưng miệng kẻ gian ác nói sự bội nghịch."
