11:
  1: "Cân giả là sự ghen ghét cho THIÊN CHÚA; Nhưng quả cân công bằng là sự vui lòng của Ngài."
  2: "Khi sự kiêu ngạo đến, sự xấu hổ cũng đến; Nhưng với người khiêm nhường có sự khôn ngoan."
  3: "Sự chính trực của người ngay thẳng sẽ dẫn dắt họ; Nhưng sự bội nghịch của kẻ phạm luật sẽ hủy diệt họ."
  4: "Sự giàu có không có ích lợi trong ngày thịnh nộ; Nhưng sự công chính cứu khỏi sự chết."
  5: "Sự công chính của người trọn vẹn sẽ chỉ dẫn đường lối mình; Nhưng kẻ ác sẽ ngã vì sự ác của chính mình."
  6: "Sự công chính của người ngay thẳng sẽ cứu họ; Nhưng kẻ phạm luật sẽ bị bắt trong sự dữ mình."
  7: "Khi kẻ ác chết, sự trông mong nó sẽ mất đi; Và sự trông cậy của kẻ bất công cũng mất luôn."
  8: "Người công chính được cứu khỏi sự khốn khó, Còn kẻ ác đến thế chỗ nó."
  9: "Kẻ đạo đức giả dùng miệng hủy diệt người lân cận mình; Nhưng bởi sự hiểu biết, người công chính sẽ được giải cứu."
  10: "Khi người công bình được thịnh vượng, thành lấy làm vui mừng; Khi kẻ ác bị diệt, có tiếng reo vui."
  11: "Nhờ sự ban phước của người chính trực mà thành được nâng cao; Nhưng bởi miệng kẻ ác mà thành bị lật đổ."
  12: "Kẻ thiếu sự khôn ngoan khinh dể người lân cận mình; Nhưng người có sự thông hiểu giữ im lặng."
  13: "Kẻ đồn tin tiết lộ sự bí mật; Nhưng người có tâm thần trung tín che giấu việc ấy."
  14: "Nơi không có mưu kế, dân sự ngã; Nhưng nơi có nhiều người cố vấn, có sự an toàn."
  15: "Kẻ làm người bảo đảm cho người lạ sẽ phải chịu khổ vì nó; Nhưng kẻ ghét sự bảo đảm thì được an toàn."
  16: "Người đàn bà có ân huệ giữ được sự tôn trọng; Và người mạnh giữ được sự giàu có."
  17: "Người thương xót làm điều thiện cho linh hồn mình; Nhưng kẻ tàn nhẫn làm khổ xác thịt mình."
  18: "Kẻ ác làm ra công việc dối trá; Nhưng kẻ gieo sự công chính sẽ có phần thưởng chắc chắn."
  19: "Như sự công chính dẫn đến sự sống, Kẻ theo đuổi sự ác cũng theo đuổi đến sự chết của mình."
  20: "Kẻ có lòng bội nghịch là sự ghen ghét cho THIÊN CHÚA; Nhưng kẻ chính trực trong đường lối mình là sự vui lòng của Ngài."
  21: "Dù tay bắt tay, kẻ ác sẽ không được miễn phạt; Nhưng dòng dõi người công chính sẽ được giải cứu."
  22: "Như đồ trang sức bằng vàng trong mũi heo, Người đàn bà đẹp mà không biết lựa lời cũng như vậy."
  23: "Sự mong muốn của người công chính chỉ là điều thiện; Nhưng sự trông mong của kẻ ác là sự thịnh nộ."
  24: "Có kẻ rải ra mà lại gia tăng; Có kẻ giữ lại quá mức thích đáng, nhưng dẫn đến sự nghèo khó."
  25: "Linh hồn rộng rãi sẽ được no đầy; Và kẻ tưới nước sẽ cũng được tưới nước."
  26: "Kẻ giữ lúa lại sẽ bị dân sự rủa sả; Nhưng sự ban phước sẽ ở trên đầu kẻ bán nó."
  27: "Kẻ tìm kiếm điều thiện cách chăm chỉ sẽ kiếm được sự ân huệ; Nhưng kẻ tìm sự gây rối, nó sẽ đến với mình."
  28: "Kẻ tin cậy nơi sự giàu có mình sẽ ngã; Nhưng người công chính sẽ tươi tốt như nhánh cây."
  29: "Kẻ làm khổ nhà mình sẽ thừa hưởng gió; Và kẻ dại sẽ làm tôi tớ cho người khôn ngoan trong lòng."
  30: "Trái của người công chính là cây sự sống; Và kẻ chinh phục linh hồn là khôn ngoan."
  31: "Nầy, người công chính sẽ được báo trả trên đất; Huống chi kẻ ác và kẻ có tội."
