22:
  1: "Tiếng tốt đáng chọn hơn tài sản lớn, sự thương yêu hơn bạc và vàng."
  2: "Kẻ giàu và người nghèo giống nhau: THIÊN CHÚA là Đấng tạo nên cả hai."
  3: "Người khôn ngoan trông thấy sự dữ và ẩn mình, nhưng kẻ ngu dại cứ đi qua và chịu hình phạt."
  4: "Bởi sự khiêm nhường và sự kính sợ THIÊN CHÚA mà được sự giàu có, danh dự và sự sống."
  5: "Gai và bẫy ở trong đường của kẻ bội nghịch; ai giữ linh hồn mình sẽ xa tránh các điều đó."
  6: "Hãy dạy đứa trẻ theo con đường nó phải đi; đến khi nó già cũng không lìa bỏ."
  7: "Kẻ giàu hống trị người nghèo, và người vay làm tôi tớ cho người cho vay."
  8: "Kẻ gieo sự gian ác sẽ gặt sự hư không, và cái trượng của cơn giận mình sẽ bị bẻ gãy."
  9: "Người có con mắt nhân từ sẽ được ban phước, vì người lấy bánh mình cho kẻ nghèo."
  10: "Hãy đuổi kẻ nhạo báng ra, thì sự cãi lẫy sẽ ra đi; phải, sự tranh chấp và sự sỉ nhục sẽ chấm dứt."
  11: "Người yêu mến sự thanh sạch trong lòng, vì ân điển nơi môi miệng người, vua sẽ làm bạn cùng."
  12: "Mắt của THIÊN CHÚA gìn giữ sự hiểu biết, và Ngài lật đổ lời của kẻ phạm luật."
  13: "Kẻ lười biếng nói rằng: Có sư tử ở ngoài, ta sẽ bị giết giữa đường phố."
  14: "Miệng đàn bà lạ là cái hố sâu; kẻ bị THIÊN CHÚA ghét sẽ sa vào đó."
  15: "Sự điên dại buộc chặt trong lòng con trẻ; nhưng roi sửa phạt sẽ đuổi nó xa khỏi đứa trẻ."
  16: "Kẻ hà hiếp người nghèo để gia tăng tài sản mình, và người cho kẻ giàu, đều sẽ hư thiếu."
  17: "Hãy cúi tai nghe lời của người khôn ngoan, và hãy đặt lòng ngươi vào sự hiểu biết của ta."
  18: "Vì là điều đẹp lòng nếu ngươi giữ chúng trong mình; chúng sẽ luôn sẵn sàng trên môi ngươi."
  19: "Để sự tin cậy của ngươi nơi THIÊN CHÚA, ta đã cho ngươi biết ngày nay, chính cho ngươi."
  20: "Há ta không chép cho ngươi những lời quý báu về lời khuyên và sự hiểu biết sao,"
  21: "Để ta cho ngươi biết sự chắc chắn của lời lẽ thật, hầu cho ngươi đáp lại lời lẽ thật cho những kẻ sai đến ngươi?"
  22: "Chớ cướp kẻ nghèo, vì nó nghèo; cũng đừng ức hiếp người cùng cực tại cửa thành;"
  23: "Vì THIÊN CHÚA sẽ binh vực sự việc chúng, và cướp linh hồn những kẻ đã cướp chúng."
  24: "Chớ kết bạn với kẻ hay giận; đừng đi cùng người nóng nảy;"
  25: "E rằng ngươi học đường lối người, và mắc bẫy cho linh hồn ngươi."
  26: "Đừng làm một trong những kẻ bắt tay, hay trong những kẻ bảo đảm nợ nần."
  27: "Nếu ngươi không có gì để trả, sao người ta lại lấy giường ngươi từ dưới ngươi đi?"
  28: "Chớ dời cột mốc xưa mà cha ông ngươi đã đặt."
  29: "Ngươi có thấy người cần mẫn trong công việc mình chăng? Người sẽ đứng trước các vua; người sẽ không đứng trước người hèn mạt."
