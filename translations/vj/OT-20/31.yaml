31:
  1: "Lời của vua Lê-mu-ên, sự dạy dỗ mà mẹ người đã truyền cho."
  2: "Hỡi con ta! Hỡi con của lòng ta! Hỡi con của lời thề nguyện ta!"
  3: "Chớ ban sức ngươi cho đàn bà, cũng chớ để đường lối ngươi vào điều hủy diệt các vua."
  4: "Hỡi Lê-mu-ên, không phải dành cho các vua uống rượu, cũng không phải dành cho các quan trưởng uống rượu mạnh."
  5: "E rằng khi uống, chúng sẽ quên luật pháp và làm sai lạ sự phán xét của kẻ khốn khổ."
  6: "Hãy cho rượu mạnh cho kẻ sắp chết, và rượu cho kẻ lòng nặng nề."
  7: "Kẻ đó hãy uống, rồi quên sự nghèo khổ mình, và không nhớ sự khốn khổ mình nữa."
  8: "Hãy mở miệng thay cho kẻ câm, trong cớ của mọi người sắp bị diệt."
  9: "Hãy mở miệng, xét đoán công chính, và binh vực cớ của kẻ nghèo khổ và kẻ thiếu thốn."
  10: "Ai tìm được người đàn bà đức hạnh? Vì giá trị nàng trổi vượt xa ngọc quý."
  11: "Lòng chồng nàng tin cậy nơi nàng, đến nỗi người không thiếu của lợi tức."
  12: "Nàng làm ơn cho người, chứ không làm điều ác, trọn đời sống mình."
  13: "Nàng tìm len và gai, và vui lòng làm việc bằng tay mình."
  14: "Nàng giống như thuyền buôn, nàng mang lương thực mình từ xa đến."
  15: "Nàng cũng chỗi dậy lúc còn đêm, và phân phát thực phẩm cho gia đình, và phần cho các tì nữ mình."
  16: "Nàng nghĩ đến một ruộng rồi mua lấy; bằng trái tay mình làm ra, nàng trồng một vườn nho."
  17: "Nàng thắt lưng bằng sức lực, và làm mạnh cánh tay mình."
  18: "Nàng cảm thấy rằng hàng hóa mình tốt; đèn nàng không tắt ban đêm."
  19: "Nàng đưa tay đến guồng, và tay cầm thoi."
  20: "Nàng giơ tay cho kẻ nghèo, phải, nàng giơ hai tay cho kẻ khốn khổ."
  21: "Nàng không sợ tuyết cho gia đình mình, vì cả nhà nàng đều mặc đồ điều."
  22: "Nàng làm cho mình mền thêu; quần áo nàng là tơ và màu tím."
  23: "Chồng nàng được biết đến tại các cửa, khi ngồi giữa các trưởng giả trong xứ."
  24: "Nàng làm vải gai mịn và bán đi, và cung cấp đai cho người buôn."
  25: "Sức lực và sự tôn trọng là quần áo nàng, và nàng sẽ vui mừng trong ngày sau này."
  26: "Nàng mở miệng với sự khôn ngoan, và trên lưỡi nàng có luật của sự nhân từ."
  27: "Nàng coi sóc kỹ công việc nhà mình, và không ăn bánh của sự lười biếng."
  28: "Các con nàng chỗi dậy và khen ngợi nàng; chồng nàng cũng vậy, và người ca ngợi nàng."
  29: "Nhiều con gái đã làm việc nhân đức, nhưng ngươi vượt hơn hết thảy."
  30: "Sự duyên dáng là giả dối, và sắc đẹp là hư không; nhưng người đàn bà kính sợ THIÊN CHÚA sẽ được khen ngợi."
  31: "Hãy ban cho nàng trái của tay nàng, và hãy để công việc nàng ca ngợi nàng tại các cửa."
