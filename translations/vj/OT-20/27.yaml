27:
  1: "Đừng khoe mình về ngày mai; vì ngươi chẳng biết một ngày sẽ đem lại điều gì."
  2: "Hãy để người khác khen ngươi, chứ đừng miệng mình; hãy để người lạ, chứ đừng môi mình."
  3: "Đá thì nặng, cát thì quýnh; nhưng cơn giận của kẻ ngu muội còn nặng hơn cả hai."
  4: "Sự giận dữ thì tàn khốc, cơn thịnh nộ thì nghiêm trọng; nhưng ai có thể đứng trước sự ghen ghét?"
  5: "Sự quở trách công khai tốt hơn sự yêu thương kín đáo."
  6: "Những vết thương của bạn hữu là trung tín; nhưng những cái hôn của kẻ thù là dối trá."
  7: "Kẻ no nê chán ghét tổ ong; nhưng đối với kẻ đói khát, mọi vật đắng cay đều ngọt ngào."
  8: "Như chim lìa tổ, thể nào là người lìa nơi mình."
  9: "Dầu thoa và hương liệu làm vui lòng; thể nào là sự ngọt ngào của bạn hữu người ta bởi lời khuyên chân thành."
  10: "Đừng bỏ người bạn của ngươi, và bạn của cha ngươi; chớ đến nhà anh em ngươi trong ngày tai vạn của ngươi; vì người láng giềng ở gần tốt hơn anh em ở xa."
  11: "Hỡi con, hãy khôn ngoan, để lòng ta vui mừng, hầu cho ta đáp lại được kẻ quở trách ta."
  12: "Kẻ khôn trí thấy trước sự hoạn nạn mà ẩn mình; nhưng kẻ ngu dại cứ đi qua và bị hình phạt."
  13: "Hãy lấy áo của kẻ làm bảo chứng cho người lạ, và hãy lấy của y vật thế cho người đàn bà lạ."
  14: "Kẻ chúc phước cho bạn mình bằng tiếng lớn, dậy sớm ban mai, sẽ bị kể là rủa sả."
  15: "Mưa nhỏ liên miên trong ngày mưa to và người đàn bà hay tranh cạnh giống như nhau."
  16: "Kẻ nào giấu nó thì giấu gió, và dầu thoa của tay hữu mình tự nó tỏ ra."
  17: "Sắt mài sắt; thể nào người mài nét mặt của bạn mình."
  18: "Kẻ nào giữ cây vả sẽ ăn trái nó; thể nào kẻ hầu việc chủ mình sẽ được tôn trọng."
  19: "Như trong nước mặt đối với mặt, thể nào lòng người đối với người."
  20: "Âm phủ và sự hủy diệt không bao giờ no; thể nào mắt người ta không bao giờ vừa lòng."
  21: "Như nồi luyện bạc và lò luyện vàng, thể nào người ta đối với sự khen ngợi mình."
  22: "Dù ngươi giã kẻ ngu muội trong cối cùng với lúa mì bằng chày, sự ngu muội của y cũng không lìa khỏi y được."
  23: "Hãy chăm chỉ biết tình trạng bầy chiên của ngươi, và coi sóc kỹ đàn gia súc của ngươi."
  24: "Vì tài sản không tồn tại mãi mãi; và mão triềuuyền có đến đời đời chăng?"
  25: "Cỏ khô xuất hiện, và cỏ non mọc lên, và rau của núi được hái."
  26: "Chiên con dùng để may áo cho ngươi, và dê đực là giá của ruộng."
  27: "Ngươi sẽ có đủ sữa dê làm thức ăn cho ngươi, cho gia đình ngươi, và sự nuôi nấng cho các tớ gái của ngươi."
