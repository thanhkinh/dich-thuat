7:
  1: "Hỡi con trai, hãy giữ lời ta, và hãy cất các điều răn ta trong con."
  2: "Hãy giữ các điều răn ta, thì sẽ sống; hãy giữ luật pháp ta như con ngươi mắt ngươi."
  3: "Hãy buộc chúng trên ngón tay ngươi, hãy chép chúng trên bảng lòng ngươi."
  4: "Hãy nói với sự khôn ngoan rằng: Ngươi là chị em ta; hãy gọi sự thông sáng là thân quyến ngươi,"
  5: "Để chúng giữ ngươi khỏi người đàn bà lạ, khỏi người ngoại nịnh hót bằng lời nói."
  6: "Vì tại cửa sổ nhà ta, ta đã nhìn qua khung cửa,"
  7: "Và thấy giữa những kẻ khờ dại, ta nhận biết giữa những người thanh niên một chàng trai thiếu sự thông sáng,"
  8: "Đi ngang qua phố gần góc phố nàng; và chàng đi đường đến nhà nàng,"
  9: "Vào lúc chạng vạng, vào buổi tối, vào đêm đen tối;"
  10: "Và nầy, có một người đàn bà mặc y phục điếm gặp chàng, và giảo hoạt trong lòng,"
  11: "(Nàng ồn ào và cứng đầu; chân nàng không chịu ở trong nhà;"
  12: "Lúc thì nàng ở ngoài, lúc thì trong các phố, và mai phục tại mọi ngã ba.)"
  13: "Nàng tóm lấy chàng, và hôn chàng, và với mặt trơ trẽn nói với chàng rằng,"
  14: "Ta có của lễ thù ân nơi ta; ngày hôm nay ta đã hoàn lời nguyện."
  15: "Vậy nên ta đi ra để gặp ngươi, chăm chỉ tìm mặt ngươi, và ta đã tìm thấy ngươi."
  16: "Ta đã trải giường ta bằng màn che thêu thùa, bằng đồ chạm trỗ, bằng vải gai mịn của Ê-díp-tô."
  17: "Ta đã xông hương giường ta bằng mộc dược, trầm hương và quế."
  18: "Hãy đến, chúng ta hãy no đủ tình yêu cho đến sáng; hãy khoái lạc nhau với sự yêu đương."
  19: "Vì chồng không có ở nhà, chàng đã đi đường xa;"
  20: "Chàng đã mang theo một túi tiền, và sẽ về nhà vào ngày đã định."
  21: "Bằng nhiều lời nói ngọt ngào nàng làm cho chàng khuất phục, bằng sự nịnh hót của môi nàng nàng ép chàng."
  22: "Chàng đi theo nàng ngay lập tức, như bò đi đến lò sát sinh, hoặc như kẻ ngu đến sự sửa phạt bằng cùm;"
  23: "Cho đến khi một mũi tên xuyên qua gan chàng; như chim bay nhanh đến bẫy, và không biết rằng nó là cho mạng sống mình."
  24: "Vậy nên bây giờ hãy nghe ta, hỡi các con, và hãy chú ý đến lời từ miệng ta."
  25: "Đừng để lòng ngươi nghiêng về đường lối nàng, đừng lạc lối trong các nẻo nàng."
  26: "Vì nàng đã hạ gục nhiều người bị thương; phải, nhiều người dũng mạnh đã bị giết bởi nàng."
  27: "Nhà nàng là đường đến hỏa ngục, đi xuống các phòng sự chết."
