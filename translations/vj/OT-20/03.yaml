3:
  1: "Hỡi con, chớ quên luật pháp ta; nhưng hãy để lòng con giữ các điều răn ta:"
  2: "Vì số ngày thêm ra, và tuổi thọ lâu dài, và sự bình an, sẽ thêm cho con."
  3: "Chớ để sự thương xót và chân lý lìa bỏ con: hãy trói chúng nơi cổ con; hãy chép chúng trên bảng lòng con:"
  4: "Thì con sẽ tìm được ân huệ và sự thông sáng tốt lành trước mặt Thiên Chúa và người ta."
  5: "Hãy tin cậy THIÊN CHÚA hết lòng; và chớ cậy sự thông sáng của chính mình."
  6: "Trong mọi đường lối con hãy nhận biết Ngài, thì Ngài sẽ chỉ đường con đi."
  7: "Chớ khôn ngoan theo mắt mình: hãy kính sợ THIÊN CHÚA, và lìa bỏ sự dữ."
  8: "Điều đó sẽ là thuốc chữa cho rún con, và tủy nuôi xương con."
  9: "Hãy tôn kính THIÊN CHÚA bởi của cải con, và bởi các hoa lợi đầu mùa của mọi vật con có:"
  10: "Thì kho lẫm con sẽ đầy dư, và bồn rượu con sẽ tràn rượu mới."
  11: "Hỡi con, chớ khinh sự quở trách của THIÊN CHÚA; và chớ chán nản khi bị Ngài sửa phạt:"
  12: "Vì THIÊN CHÚA yêu thương ai thì quở trách người đó; như cha quở trách con mà mình yêu dấu."
  13: "Phước cho người nào tìm được sự khôn ngoan, và người nào được sự thông sáng."
  14: "Vì lợi ích của nó hơn sự buôn bán bạc, và lợi lộc của nó hơn vàng ròng."
  15: "Nó quý hơn ngọc quý: và mọi sự con ước ao chẳng thể so sánh với nó."
  16: "Tay hữu nó có sự trường thọ; tay tả nó có sự giàu sang và tôn trọng."
  17: "Đường lối nó là đường sự vui vẻ, và mọi nẻo nó là sự bình an."
  18: "Nó là cây sự sống cho những kắm cầm lấy nó: và phước cho mọi người nào giữ lấy nó."
  19: "THIÊN CHÚA dùng sự khôn ngoan lập đất; dùng sự thông sáng thiết lập các từng trời."
  20: "Bởi sự hiểu biết của Ngài các vực thẳm vỡ ra, và mây thảy móc xuống."
  21: "Hỡi con, chớ để chúng lìa khỏi mắt con: hãy giữ sự khôn ngoan và sự điều độ:"
  22: "Thì chúng sẽ là sự sống cho linh hồn con, và đồ trang sức cho cổ con."
  23: "Bấy giờ con sẽ đi trong đường con cách an ổn, và chân con không vấp ngã."
  24: "Khi con nằm xuống, con sẽ không sợ: phải, con sẽ nằm xuống, và giấc ngủ con sẽ ngon lành."
  25: "Chớ sợ sự kinh hoàng bất thình lình, cũng chẳng sợ sự hủy diệt của kẻ ác, khi nó đến."
  26: "Vì THIÊN CHÚA sẽ là sự cậy trông của con, và sẽ giữ chân con khỏi bị bắt."
  27: "Chớ giữ lại sự lành khỏi người đáng hưởng, khi con có thể làm được trong tay con."
  28: "Chớ nói với kẻ lân cận con rằng: Hãy đi và quay lại, mai ta sẽ cho; khi con có vật đó bên mình."
  29: "Chớ mưu sự dữ chống lại kẻ lân cận con, vì người ấy ở yên ổn bên con."
  30: "Chớ tranh cạnh với ai vô cớ, nếu người ấy không làm hại con."
  31: "Chớ ganh tỵ với kẻ áp bức, và chớ chọn con đường nào của người ấy."
  32: "Vì kẻ gian tà là điều gớm ghiếc cho THIÊN CHÚA: nhưng sự bí mật của Ngài ở cùng người công chính."
  33: "Sự rủa sả của THIÊN CHÚA ở trong nhà kẻ ác: nhưng Ngài ban phước cho chỗ ở của người công chính."
  34: "Quả thật, Ngài chế giễu kẻ chế giễu: nhưng Ngài ban ân điển cho người khiêm nhu."
  35: "Người khôn ngoan sẽ được vinh quang: nhưng sự hổ thẹn sẽ là sự nâng đỡ của kẻ ngu dại."
