13:
  1: "Một người con khôn ngoan nghe sự dạy dỗ của người cha mình; nhưng người chế giễu không nghe sự khiển trách."
  2: "Một người sẽ ăn điều tốt bởi quả của miệng mình; nhưng linh hồn của những kẻ vi phạm sẽ ăn bạo lực."
  3: "Ai giữ miệng mình thì giữ sự sống mình; nhưng ai mở rộng môi mình thì sẽ có sự hủy diệt."
  4: "Linh hồn của người lười biếng khao khát, và không có gì; nhưng linh hồn của người cần cù sẽ được làm mập."
  5: "Người công chính ghét nói dối; nhưng người gian ác là đáng ghét, và đến sự xấu hổ."
  6: "Sự công chính giữ người ngay thẳng trong đường; nhưng sự gian ác lật đổ kẻ có tội."
  7: "Có người làm cho mình giàu, nhưng không có gì; có người làm cho mình nghèo, nhưng có sự giàu có lớn."
  8: "Sự chuộc của sự sống một người là của cải của người đó; nhưng người nghèo không nghe sự khiển trách."
  9: "Ánh sáng của người công chính vui mừng; nhưng đèn của người gian ác sẽ bị tắt."
  10: "Chỉ bởi kiêu ngạo mà sự tranh chấp đến; nhưng với người được tư vấn tốt là sự khôn ngoan."
  11: "Sự giàu có được bởi sự phù phiếm sẽ bị giảm bớt; nhưng ai thu thập bằng lao động thì sẽ gia tăng."
  12: "Sự trông cậy bị trì hoãn làm cho lòng đau đớn; nhưng khi sự mong muốn đến, nó là cây của sự sống."
  13: "Ai coi thường lời sẽ bị hủy diệt; nhưng ai kính sợ điều răn sẽ được thưởng."
  14: "Luật pháp của người khôn ngoan là nguồn nước của sự sống, để rời khỏi các bẫy của sự chết."
  15: "Sự hiểu biết tốt ban ân điển; nhưng đường của những kẻ vi phạm là khó khăn."
  16: "Mọi người thận trọng giao dịch với sự hiểu biết; nhưng kẻ dại bày tỏ sự dại dột của mình."
  17: "Người đưa tin gian ác ngã vào điều ác; nhưng sứ thần trung thành là sự khỏe mạnh."
  18: "Sự nghèo khổ và sự xấu hổ sẽ đến cho người từ chối sự dạy dỗ; nhưng ai quan tâm sự khiển trách sẽ được vinh danh."
  19: "Sự mong muốn được hoàn thành là ngọt ngào cho linh hồn; nhưng nó là sự ghê tởm cho những kẻ dại để rời khỏi điều ác."
  20: "Ai đi cùng người khôn ngoan thì sẽ khôn ngoan; nhưng bạn đồng của những kẻ dại sẽ bị hủy diệt."
  21: "Sự ác truy đuổi những kẻ có tội; nhưng cho người công chính điều tốt sẽ được trả lại."
  22: "Người tốt để lại sự thừa kế cho con cháu của mình; và của cải của kẻ có tội được cất cho người công chính."
  23: "Nhiều thức ăn là trong sự cày cấy của người nghèo; nhưng có người bị hủy diệt vì thiếu sự phán xét."
  24: "Ai tha cho gậy của mình thì ghét con trai mình; nhưng ai yêu thương nó thì trừng phạt nó sớm."
  25: "Người công chính ăn đến sự thỏa mãn của linh hồn mình; nhưng bụng của người gian ác sẽ thiếu."
