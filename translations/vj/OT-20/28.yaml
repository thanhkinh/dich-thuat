28:
  1: "Kẻ ác trốn chạy khi không ai đuổi theo, nhưng người công chính can đảm như sư tử."
  2: "Vì sự vi phạm của một đất nước mà có nhiều quan trưởng; nhưng nhờ người có sự hiểu biết và kiến thức mà tình trạng đất nước sẽ được kéo dài."
  3: "Người nghèo mà hiếp đáp người nghèo thì như cơn mưa bão cuốn trôi không để lại lương thực nào."
  4: "Kẻ bỏ luật pháp khen ngợi kẻ ác, nhưng người giữ luật pháp tranh luận cùng họ."
  5: "Người ác không hiểu sự phán xét, nhưng những kẻ tìm kiếm THIÊN CHÚA hiểu mọi sự."
  6: "Thà người nghèo đi trong sự ngay thẳng của mình, hơn người gian tà trong đường lối mình dù có giàu."
  7: "Ai giữ luật pháp là con khôn ngoan, nhưng kẻ làm bạn với người phóng đãng làm nhục cha mình."
  8: "Kẻ bằng lời lãi và lợi bất chính mà gia tăng tài sản, sẽ thu thập cho kẻ sẽ thương xót người nghèo."
  9: "Kẻ ngoảnh tai không chịu nghe luật pháp, thì cả lời cầu nguyện của người ấy cũng là sự gớm ghiếc."
  10: "Ai làm cho người công chính lạc lối trong con đường ác, sẽ tự rơi vào hố mình đã đào; nhưng người ngay thẳng sẽ được sự tốt lành làm cơ nghiệp."
  11: "Người giàu tự cho mình là khôn, nhưng người nghèo có sự hiểu biết xét đoán người ấy."
  12: "Khi người công chính vui mừng, thì có sự vinh quang lớn; nhưng khi kẻ ác nổi lên, người ta phải ẩn mình."
  13: "Kẻ che giấu tội lỗi mình sẽ không thịnh vượng, nhưng ai xưng nhận và bỏ đi sẽ được thương xót."
  14: "Có phước cho người luôn luôn kính sợ, nhưng kẻ cứng lòng sẽ sa vào tai họa."
  15: "Như sư tử gầm thét và gấu đi rình mồi, thì vua ác đối với dân nghèo cũng như vậy."
  16: "Quan trưởng thiếu sự hiểu biết cũng là một kẻ áp bức lớn, nhưng kẻ ghét sự tham lam sẽ kéo dài ngày sống."
  17: "Người làm bạo lực đến huyết của người nào, sẽ chạy đến hố; chớ ai giữ hắn lại."
  18: "Ai đi cách ngay thẳng sẽ được cứu, nhưng kẻ gian tà trong đường lối mình sẽ ngã một lần."
  19: "Kẻ cày cấy đất đai mình sẽ có bánh dư dật, nhưng kẻ theo những người hư không sẽ có sự nghèo khổ đủ."
  20: "Người trung tín sẽ đầy dẫy phước lành, nhưng kẻ vội vàng làm giàu sẽ không vô tội."
  21: "Sự thiên vị không tốt, vì vì một miếng bánh mà người ta sẽ phạm tội."
  22: "Kẻ vội vàng làm giàu có con mắt ác, và không nghĩ rằng sự nghèo khổ sẽ đến trên mình."
  23: "Kẻ quở trách người ta sau đó sẽ được ơn hơn kẻ nịnh hót bằng lưỡi."
  24: "Ai cướp cha hay mẹ mình mà nói: 'Không phải là tội,' người đó là bạn của kẻ hủy hoại."
  25: "Kẻ có lòng kiêu ngạo gây tranh chấp, nhưng kẻ tin cậy nơi THIÊN CHÚA sẽ được thịnh vượng."
  26: "Kẻ tin cậy lòng mình là kẻ dại, nhưng ai đi cách khôn ngoan sẽ được giải cứu."
  27: "Kẻ cho người nghèo sẽ không thiếu, nhưng kẻ che mắt sẽ có nhiều sự rủa sả."
  28: "Khi kẻ ác nổi lên, người ta ẩn mình; nhưng khi họ chết đi, người công chính gia tăng."
