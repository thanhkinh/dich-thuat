30:
  1: "Lời của A-gua con trai Ga-kê, tức là lời tiên tri: người đó nói cùng I-thi-ên, tức cùng I-thi-ên và U-can,"
  2: "Quả thật tôi cộc cằn hơn mọi người, và không có sự thông biết của loài người."
  3: "Tôi chưa từng học sự khôn ngoan, và không có sự hiểu biết về Đấng thánh."
  4: "Ai đã lên trời hay xuống đất? Ai đã gom gió trong tay mình? Ai đã bó nước trong áo? Ai đã thiết lập mọi miền của đất? Tên Ngài là gì, và tên con trai Ngài là gì, nếu ngươi có thể nói?"
  5: "Mỗi lời của Đức Chúa Trời đều tinh sạch: Ngài là cái khiên cho những kẻ tin cậy nơi Ngài."
  6: "Chớ thêm vào lời Ngài, e Ngài quở trách ngươi, và ngươi bị phát hiện là kẻ nói dối."
  7: "Hai điều tôi đã cầu xin ngươi; chớ từ chối tôi trước khi tôi chết:"
  8: "Hãy xa tôi sự hư không và lời dối trá; đừng cho tôi nghèo khó hay giàu có; nuôi tôi bằng lương thực vừa đủ cho tôi:"
  9: "E khi tôi được no đủ, tôi chối Ngài và nói: THIÊN CHÚA là ai? Hoặc khi tôi nghèo khó, tôi trộm cắp và lấy danh Đức Chúa Trời tôi mà lạm dụng."
  10: "Chớ mách giám chủ về tôi tớ của người ta, e nó nguyền rủa ngươi, và ngươi bị phát hiện có tội."
  11: "Có một thế hệ rủa cha mình, và không chúc phước mẹ mình."
  12: "Có một thế hệ trong mắt mình xem là sạch, nhưng chưa được rửa sạch sự dơ bẩn của mình."
  13: "Có một thế hệ, ôi mắt họ kiêu ngạo biết bao! Mí mắt họ ngẩng cao."
  14: "Có một thế hệ, răng họ như gươm, và răng hàm họ như dao, để ăn nuốt kẻ nghèo khó khỏi đất, và kẻ thiếu thốn khỏi giữa loài người."
  15: "Con đỉa có hai con gái, kêu rằng: Cho, cho. Có ba điều chẳng bao giờ thỏa nguyện, phải, bốn điều chẳng nói rằng: Đủ rồi:"
  16: "Âm phủ; và lòng mẹ son; đất không được chứa đầy nước; và lửa chẳng nói rằng: Đủ rồi."
  17: "Con mắt nào nhạo báng cha mình, và khinh dể vâng lời mẹ mình, quạ của trũng sẽ mổ nó ra, và chim ưng sẽ ăn nó."
  18: "Có ba điều quá lạ lùng cho tôi, phải, bốn điều tôi không biết:"
  19: "Con đường của chim ưng trong không trung; con đường của rắn trên hòn đá; con đường của tàu giữa biển khơi; và con đường của người nam với trinh nữ."
  20: "Đó là con đường của người đàn bà ngoại tình; nàng ăn, lau miệng, và nói: Ta không làm điều ác nào."
  21: "Vì ba điều đất rung chuyển, và bốn điều nó không thể chịu đựng:"
  22: "Tôi tớ khi làm vua; và kẻ ngu dốt khi được ăn no;"
  23: "Người đàn bà ghê tởm khi lấy chồng; và nàng tì gái khi được thừa kế bà chủ."
  24: "Có bốn vật nhỏ bé trên đất, nhưng chúng khôn ngoan vô cùng:"
  25: "Kiến là một dân tộc không mạnh, nhưng chúng sắm lương thực mình trong mùa hạ;"
  26: "Thỏ rừng là một giống yếu đuối, nhưng chúng làm nhà mình trong hòn đá;"
  27: "Côn trùng không có vua, nhưng tất cả đều đi ra từng đội;"
  28: "Nhện dùng tay bám lấy, và ở trong cung vua."
  29: "Có ba vật bước đi đẹp đẽ, phải, bốn vật đi đứng thanh lịch:"
  30: "Sư tử mạnh nhất trong muôn thú, không quay đi vì ai;"
  31: "Con chó săn; con dê đực; và một vị vua, không ai có thể dấy lên chống lại."
  32: "Nếu ngươi đã làm sự dại dột khi tự cao, hoặc nếu ngươi đã toan tính điều ác, hãy đặt tay lên miệng mình."
  33: "Quả thật khuấy sữa thì ra bơ, bóp mũi thì ra máu; cũng vậy, kích động cơn giận thì ra sự tranh chấp."
