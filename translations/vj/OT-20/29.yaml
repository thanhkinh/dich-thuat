29:
  1: "Người bị quở trách nhiều lần mà cứ cứng cổ, sẽ bị hủy diệt đột ngột, và không có phương cứu."
  2: "Khi người công chính cầm quyền, dân sự vui mừng; nhưng khi kẻ ác cai trị, dân sự than vãn."
  3: "Ai yêu mến sự khôn ngoan thì làm cho cha mình vui mừng; nhưng kẻ giao thiệp với đĩ điếm thì tiêu xài tài sản."
  4: "Vua nhân sự phán xét công minh làm cho đất nước được vững bền; nhưng kẻ nhận quà hối lộ làm cho nó sụp đổ."
  5: "Người nịnh hót bạn mình trải lưới dưới chân người ấy."
  6: "Trong sự vi phạm của người ác có bẫy sẵn; nhưng người công chính hát và vui mừng."
  7: "Người công chính biết đến việc của người nghèo khổ; nhưng kẻ ác không màng biết đến."
  8: "Những kẻ nhạo báng làm cho thành bị sa bẫy; nhưng người khôn ngoan làm nguôi cơn giận."
  9: "Nếu người khôn ngoan tranh luận với kẻ ngu dại, dù người ấy nổi giận hay cười, cũng không có sự yên nghỉ."
  10: "Kẻ khao khát đổ máu ghét người ngay thẳng; nhưng người công chính tìm cứu linh hồn người ấy."
  11: "Kẻ ngu dại nói hết ý nghĩ mình; nhưng người khôn ngoan giữ lại đến lúc khác."
  12: "Nếu người cai trị nghe lời dối trá, mọi tôi tớ người ấy đều là kẻ ác."
  13: "Người nghèo và kẻ áp bức gặp nhau; THIÊN CHÚA soi sáng mắt cả hai."
  14: "Vua xét xử cách thành tín cho người nghèo, ngôi người sẽ được vững bền mãi mãi."
  15: "Roi vọt và sự quở trách ban sự khôn ngoan; nhưng con trẻ phóng túng làm mẹ mình xấu hổ."
  16: "Khi kẻ ác gia tăng, sự vi phạm cũng gia tăng; nhưng người công chính sẽ thấy sự sụp đổ của chúng."
  17: "Hãy sửa phạt con ngươi, thì nó sẽ ban sự yên nghỉ cho ngươi; phải, nó sẽ ban sự vui thích cho linh hồn ngươi."
  18: "Không có khải tượng, dân sự hư mất; nhưng ai giữ luật pháp thì phước cho người ấy."
  19: "Tôi tớ không chịu sửa dạy bằng lời; vì dù nó hiểu, nó cũng không vâng lời."
  20: "Ngươi có thấy người vội vàng trong lời nói chăng? Đối với kẻ ngu dại còn có hy vọng hơn đối với người ấy."
  21: "Người nuông chiều tôi tớ từ thuở bé, cuối cùng sẽ có nó trở thành con trai mình."
  22: "Người hay giận gây tranh chấp, và người nóng nảy đầy dẫy sự vi phạm."
  23: "Sự kiêu ngạo của người sẽ làm người hạ thấp; nhưng sự vinh dự sẽ nâng đỡ kẻ khiêm nhu trong tâm thần."
  24: "Kẻ thông đồng với kẻ trộm ghét linh hồn mình; người nghe lời thề, mà không tố giác."
  25: "Sự sợ người là bẫy; nhưng ai tin cậy nơi THIÊN CHÚA sẽ được an toàn."
  26: "Nhiều người tìm ân huệ của người cai trị; nhưng sự phán xét của mỗi người đến từ THIÊN CHÚA."
  27: "Người bất công là sự gớm ghiếc cho người công chính; và người ngay thẳng trong đường lối là sự gớm ghiếc cho kẻ ác."
