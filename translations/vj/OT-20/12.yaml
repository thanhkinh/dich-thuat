12:
  1: "Ai yêu sự dạy dỗ thì yêu sự hiểu biết; nhưng ai ghét sự khiển trách thì là dã man."
  2: "Người tốt được ơn của THIÊN CHÚA; nhưng người có mưu đồ gian ác thì Ngài sẽ kết án."
  3: "Người không được thành lập bởi sự gian ác; nhưng rễ của người công chính sẽ không bị chuyển động."
  4: "Người đàn bà đức hạnh là vương miện cho chồng nàng; nhưng người làm xấu hổ là như sự thối rữa trong xương của hắn."
  5: "Suy nghĩ của người công chính là đúng; nhưng lời khuyên của người gian ác là sự dối trá."
  6: "Lời của người gian ác là để nằm rình cho máu; nhưng miệng của người ngay thẳng sẽ giải cứu họ."
  7: "Người gian ác bị lật đổ, và không còn; nhưng nhà của người công chính sẽ đứng vững."
  8: "Một người sẽ được khen ngợi theo sự khôn ngoan của mình; nhưng người có lòng tà ác sẽ bị khinh miệt."
  9: "Người bị khinh miệt, và có một người hầu, thì tốt hơn người tôn vinh chính mình, và thiếu bánh."
  10: "Người công chính quan tâm đến sự sống của thú vật mình; nhưng sự thương xót dịu dàng của người gian ác thì tàn nhẫn."
  11: "Ai cày cấy đất mình thì sẽ được no với bánh; nhưng ai theo người phù phiếm thì thiếu sự hiểu biết."
  12: "Người gian ác khao khát lưới của người gian ác; nhưng rễ của người công chính sinh ra quả."
  13: "Người gian ác bị mắc bởi sự vi phạm của môi nó; nhưng người công chính sẽ ra khỏi sự rắc rối."
  14: "Một người sẽ được thỏa mãn với điều tốt bởi quả của miệng mình; và sự đền bù của tay một người sẽ được trả lại cho người đó."
  15: "Đường của kẻ dại là đúng trong mắt mình; nhưng ai nghe lời khuyên thì khôn ngoan."
  16: "Sự giận dữ của kẻ dại được biết ngay; nhưng người thận trọng che đậy sự xấu hổ."
  17: "Ai nói lời thật thì bày tỏ sự công chính; nhưng nhân vật giả dối là sự dối trá."
  18: "Có người nói như sự đâm xuyên của gươm; nhưng lưỡi của người khôn ngoan là sự khỏe mạnh."
  19: "Môi của sự thật sẽ được thành lập mãi mãi; nhưng lưỡi nói dối chỉ là trong một khoảnh khắc."
  20: "Sự dối trá là trong lòng của những người tưởng tượng điều ác; nhưng cho những người tư vấn hòa bình là niềm vui."
  21: "Sự ác sẽ không xảy ra cho người công chính; nhưng người gian ác sẽ được đầy với điều ác."
  22: "Môi nói dối là sự ghê tởm cho THIÊN CHÚA; nhưng những người giao dịch thật là niềm vui của Ngài."
  23: "Người thận trọng giấu sự hiểu biết; nhưng lòng của những kẻ dại tuyên bố sự dại dột."
  24: "Tay của người cần cù sẽ cai trị; nhưng người lười biếng sẽ nằm dưới sự cống nạp."
  25: "Sự nặng nề trong lòng người làm cho nó cúi xuống; nhưng một lời tốt làm cho nó vui mừng."
  26: "Người công chính xuất sắc hơn người hàng xóm của mình; nhưng đường của người gian ác dụ dỗ họ."
  27: "Người lười biếng không nấu những gì hắn đã săn; nhưng của cải của người cần cù là quý giá."
  28: "Trong đường của sự công chính là sự sống; và trong con đường của nó không có sự chết."
