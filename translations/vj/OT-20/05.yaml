5:
  1: "Hoi con trai ta, hay chu y den su khon ngoan cua ta, va ngheng tai nghe su thong hieu cua ta."
  2: "De con giu su tiet che, va moi mieng con bieu hieu biet."
  3: "Vi moi cua nguoi phu nu la chay nhu mat ong, va mieng nguoi ay tron truot hon dau."
  4: "Nhung cuoc cuoi cung cua nguoi ay dang nhu cay dang, ben nhu guom hai luoi."
  5: "Chan nguoi ay di xuong su chet; buoc nguoi ay cham vao dia nguc."
  6: "E rang con nghi den con duong cua su song, con duong nguoi ay lac loat, de con khong the biet duoc."
  7: "Vay hoi cac con, hay nghe ta, va cho xa lanh nhung loi cua mieng ta."
  8: "Dem con duong minh di xa khoi nguoi ay, va dung lai gan cua nha nguoi ay."
  9: "E rang con giao phan vinh hien cho ke khac, va nhung nam thang cua con cho ke tan ac."
  10: "E rang ke la an noi cai cua cua con, va cong viec cua con nam trong nha ke la."
  11: "De khi xac va than the con tieu tan, thi con phai than van sau mut."
  12: "Va noi rang: Tay sao ta ghet su day do, va long ta khinh su trach phat!"
  13: "Ta khong vang loi cua thay do, va khong ngheng tai nghe nhung nguoi day do ta!"
  14: "Ta gan nhu mac phai moi su du giua doan the va cuoc hop."
  15: "Hay uong nuoc trong gieng rieng cua minh, va uong nuoc chay trong dong nuoc rieng cua minh."
  16: "Hay de suon nuoc minh chay ra ngoai, va dong song nuoc chay giua pho."
  17: "Hay de chung chi rieng minh, chu khong phai chung voi ke la."
  18: "Hay de suon nuoc con duoc ban phuoc, va vui huong voi vo cua thieu thi con."
  19: "Nguoi ay hay nhu con huou yeu dau va con hoang ranh renh; vu no lam cho thoa long trong moi luc, va con hay say dam mai mai voi tinh yeu cua nguoi ay."
  20: "Hoi con trai ta, tai sao con muon say dam voi nguoi phu nu la, va om long cua ke la?"
  21: "Vi con duong cua nguoi o truoc mat THIEN CHUA, va Ngai xem xet moi buoc di cua minh."
  22: "Su gian ac cua chinh minh se bat lay ke ac, va nguoi ay se bi troi boi day dong cua toi loi minh."
  23: "Nguoi ay se chet vi thieu su day do, va trong su dien cuong lon lao, nguoi ay se di lac."
