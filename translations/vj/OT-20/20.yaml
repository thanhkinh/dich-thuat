20:
  1: "Rượu là kẻ nhạo báng, rượu mạnh là sự náo loạn; và ai bị lừa dối bởi nó thì không khôn ngoan."
  2: "Sự sợ hãi một vị vua như tiếng gầm của sư tử; ai làm nổi giận người thì phạm tội đến linh hồn mình."
  3: "Lánh khỏi sự tranh cạnh là sự vinh dự cho người ta; nhưng kẻ ngu dại thì cứ gây chuyện."
  4: "Kẻ lười biếng sẽ không cày vì lạnh; đến mùa gặt người ta sẽ ăn xin, và không có gì."
  5: "Lời khuyên trong lòng người như nước sâu; nhưng người thông sáng sẽ lấy ra được."
  6: "Phần nhiều người ta xưng sự nhân từ của mình; nhưng người trung tín ai kiếm ra được?"
  7: "Người công chính đi trong sự trọn lành của mình; con cái người được phước sau người."
  8: "Vua ngồi trên ngai xử xét, dùng mắt nhìn cho tan đi mọi sự dữ."
  9: "Ai có thể nói: Tôi đã làm cho lòng tôi thanh sạch, tôi đã tinh sạch khỏi tội tôi?"
  10: "Quả cân hai loại và cái đong hai loại, cả hai đều là sự gớm ghiếc cho THIÊN CHÚA."
  11: "Tuy là trẻ thơ cũng được biết bởi việc làm nó, hoặc việc nó làm có tinh sạch và ngay thẳng chăng."
  12: "Tai nghe và mắt thấy, chính THIÊN CHÚA đã làm ra cả hai."
  13: "Đừng yêu sự ngủ, e ngươi đến sự nghèo khổ; hãy mở mắt ra, thì sẽ được no đủ bởi bánh."
  14: "Không ra gì, không ra gì, người mua nói; nhưng khi đi rồi, thì người khoe khoang."
  15: "Có vàng và nhiều ngọc đỏ; nhưng môi miếng của sự hiểu biết là đồ quý báu."
  16: "Hãy cầm áo của kẻ làm bảo chứng cho người lạ, và hãy lấy vật thế chấp của kẻ vì đàn bà lạ."
  17: "Bánh của sự lừa dối thì ngon miệng người ta; nhưng sau đó miệng người sẽ đầy sỏi."
  18: "Mọi ý định được vững lập bởi sự bàn luận; và bởi sự chỉ dẫn khôn ngoan hãy gây chiến."
  19: "Kẻ đi nói hành bày tỏ sự kín đáo; vậy chớ giao thiệp với kẻ lấy môi miếng nịnh hót."
  20: "Ai rủa sả cha hay mẹ mình, đèn người sẽ tắt trong nơi tối tăm mù mịt."
  21: "Cơ nghiệp kiếm được vội vàng lúc ban đầu, nhưng sau cùng sẽ không được phước."
  22: "Chớ nói: Tôi sẽ trả lại điều ác; nhưng hãy đợi chờ THIÊN CHÚA, thì Ngài sẽ cứu ngươi."
  23: "Quả cân hai loại là sự gớm ghiếc cho THIÊN CHÚA; và cân giả dối là điều không tốt."
  24: "Bước đi của người ta bởi THIÊN CHÚA; người ta làm sao hiểu con đường mình?"
  25: "Ấy là cái bẫy cho người nuốt những vật thánh, và sau khi khấn nguyện rồi mới tra hỏi."
  26: "Vua khôn ngoan làm cho kẻ ác tan đi, và khiến bánh xe lướt qua trên chúng nó."
  27: "Thần linh của người ta là ngọn đèn của THIÊN CHÚA, soi xét mọi nơi kín đáo trong lòng."
  28: "Sự thương xót và sự thật gìn giữ vua, và ngai người được nâng đỡ bởi sự thương xót."
  29: "Sự vinh quang của người trai trẻ là sức lực mình; và sự đẹp đẽ của người già là râu tóc bạc."
  30: "Vết bầm của thương tích tẩy sạch sự dữ; những roi đánh cũng tẩy sạch nơi kín đáo trong lòng."
