15:
  1: "Một câu trả lời nhẹ nhàng làm dịu cơn giận: nhưng những lời gây đau đớn khơi dậy sự tức giận."
  2: "Lưỡi của người khôn ngoan dùng sự hiểu biết cách đúng đắn: nhưng miệng của những kẻ dại đổ ra sự dại khùng."
  3: "Mắt của THIÊN CHÚA ở khắp mọi nơi, xem xét sự ác và sự lành."
  4: "Một cái lưỡi lành mạnh là cây của sự sống: nhưng sự tà vạy trong đó là sự vỡ trong tâm linh."
  5: "Kẻ dại khinh miệt sự dạy dỗ của cha mình: nhưng ai coi trọng sự quở trách là khôn khéo."
  6: "Trong nhà của người công chính có nhiều châu báu: nhưng trong thu nhập của kẻ ác có sự rắc rối."
  7: "Môi của người khôn ngoan phát tán sự hiểu biết: nhưng lòng của kẻ dại không làm như vậy."
  8: "Sự hy sinh của kẻ ác là điều gớm ghiếc cho THIÊN CHÚA: nhưng lời cầu nguyện của người ngay thẳng là sự vui thích của Ngài."
  9: "Đường của kẻ ác là điều gớm ghiếc cho THIÊN CHÚA: nhưng Ngài yêu người theo đuổi sự công chính."
  10: "Sự sửa phạt là đau đớn cho kẻ bỏ đường lối: và kẻ ghét sự quở trách sẽ chết."
  11: "Hỏa ngục và sự hủy diệt ở trước mặt THIÊN CHÚA: phương chi là lòng của con cái loài người?"
  12: "Kẻ chế giễu không yêu người quở trách mình: cũng sẽ không đến với người khôn ngoan."
  13: "Lòng vui mừng làm cho mặt tươi tỉnh: nhưng bởi sự buồn của lòng, tâm linh bị vỡ."
  14: "Lòng của người có sự hiểu biết tìm kiếm sự hiểu biết: nhưng miệng của những kẻ dại ăn sự dại khùng."
  15: "Mọi ngày của người khốn khổ là xấu xa: nhưng người có lòng vui mừng có một bữa tiệc liên tục."
  16: "Thà ít mà có sự kính sợ THIÊN CHÚA còn hơn nhiều châu báu mà có sự rắc rối với nó."
  17: "Thà một bữa ăn rau cỏ mà có sự yêu thương còn hơn một con bò nuôi chuồng mà có sự ghét."
  18: "Người hay giận khơi dậy sự tranh chấp: nhưng người chậm giận làm dịu sự tranh chấp."
  19: "Đường của kẻ lười biếng như hàng rào gai: nhưng đường của người công chính được làm bằng phẳng."
  20: "Con trai khôn ngoan làm cho cha vui mừng: nhưng người dại khùng khinh miệt mẹ mình."
  21: "Sự dại khùng là niềm vui cho kẻ thiếu sự khôn ngoan: nhưng người có sự hiểu biết đi cách ngay thẳng."
  22: "Không có sự cố vấn, các mục đích bị thất bại: nhưng trong số đông các cố vấn, chúng được thiết lập."
  23: "Người ta có niềm vui bởi câu trả lời của miệng mình: và một lời nói ra đúng lúc, tốt lành dường nào!"
  24: "Đường của sự sống ở phía trên cho người khôn ngoan, để người ấy có thể lìa bỏ hỏa ngục ở dưới."
  25: "THIÊN CHÚA sẽ hủy phá nhà của kẻ kiêu ngạo: nhưng Ngài sẽ thiết lập bờ cõi của người góa phụ."
  26: "Tư tưởng của kẻ ác là điều gớm ghiếc cho THIÊN CHÚA: nhưng lời của người tinh sạch là lời dễ chịu."
  27: "Kẻ tham lợi làm rối loạn nhà của chính mình; nhưng kẻ ghét quà tặng sẽ sống."
  28: "Lòng của người công chính suy nghĩ để trả lời: nhưng miệng của kẻ ác đổ ra những điều ác."
  29: "THIÊN CHÚA xa cách kẻ ác: nhưng Ngài nghe lời cầu nguyện của người công chính."
  30: "Ánh sáng của mắt làm vui mừng lòng: và tin tốt làm cho xương được béo tốt."
  31: "Tai nghe sự quở trách của sự sống sẽ ở giữa những người khôn ngoan."
  32: "Kẻ từ chối sự dạy dỗ khinh miệt linh hồn của chính mình: nhưng kẻ nghe sự quở trách được sự hiểu biết."
  33: "Sự kính sợ THIÊN CHÚA là sự dạy dỗ của sự khôn ngoan; và trước sự tôn trọng là sự khiêm nhường."
