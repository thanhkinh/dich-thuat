19:
  1: "Thà người nghèo đi trong sự chính trực mình, hơn kẻ môi miệng băng hoại và là kẻ dại dột."
  2: "Lại nữa, linh hồn không có sự hiểu biết, điều đó chẳng tốt; và kẻ vội vàng bằng chân mình sẽ phạm tội."
  3: "Sự dại dột của người ta làm băng hoại đường lối mình; và lòng người ấy oán trách THIÊN CHÚA."
  4: "Tài sản làm cho nhiều bạn bè; nhưng người nghèo bị xa cách khỏi người lân cận mình."
  5: "Kẻ làm chứng dối sẽ không khỏi bị phạt, và kẻ nói dối sẽ không thoát khỏi."
  6: "Nhiều người sẽ cầu xin ân huệ của vua chúa; và mỗi người đều là bạn của kẻ ban cho quà tặng."
  7: "Mọi anh em của người nghèo đều ghét người ấy; huống chi những bạn hữu người ấy xa lánh người ấy thế nào? Người theo đuổi họ bằng lời nói, nhưng họ chẳng thèm để ý đến người."
  8: "Kẻ được sự khôn ngoan yêu thương linh hồn mình; kẻ giữ lấy sự thông sáng sẽ gặp điều lành."
  9: "Kẻ làm chứng dối sẽ không khỏi bị phạt, và kẻ nói dối sẽ bị hư mất."
  10: "Sự vui thích không xứng cho kẻ dại dột; huống chi tôi tớ cai trị các quan trưởng."
  11: "Sự khôn ngoan của người làm chậm cơn giận mình; và sự vinh hiển của người là tha qua sự phạm tội."
  12: "Cơn giận của vua như tiếng gầm của sư tử; nhưng ân huệ người như sương trên cỏ."
  13: "Con trai dại dột là tai vạ của cha mình; và sự tranh cạnh của vợ như tiếng nước rỉ liên tục."
  14: "Nhà cửa và tài sản là cơ nghiệp của cha ông; nhưng vợ khôn ngoan là do nơi THIÊN CHÚA."
  15: "Sự lười biếng ném vào giấc ngủ sâu; và linh hồn lười nhác sẽ chịu đói."
  16: "Kẻ giữ điều răn giữ lấy linh hồn mình; nhưng kẻ khinh dể đường lối mình sẽ chết."
  17: "Kẻ thương xót người nghèo cho THIÊN CHÚA vay; và điều người đã cho, Ngài sẽ trả lại cho người."
  18: "Hãy sửa phạt con ngươi trong khi còn có hy vọng, chớ để linh hồn ngươi nương tay vì tiếng khóc của nó."
  19: "Kẻ hay nổi giận phải chịu hình phạt; vì nếu ngươi cứu giải người, ngươi lại phải làm như vậy nữa."
  20: "Hãy nghe lời khuyên bảo, và tiếp nhận sự chỉ dạy, hầu cho ngươi được khôn ngoan trong cuối đời mình."
  21: "Có nhiều mưu kế trong lòng người ta; nhưng ý chỉ của THIÊN CHÚA sẽ đứng vững."
  22: "Điều mong ước của người ta là sự nhân từ mình; và người nghèo tốt hơn kẻ nói dối."
  23: "Sự kính sợ THIÊN CHÚA dẫn đến sự sống; và kẻ có nó sẽ ở thỏa nguyện; sẽ không bị điều ác viếng thăm."
  24: "Kẻ lười biếng giấu tay trong lòng, mà không buồn đưa lên miệng mình."
  25: "Hãy đánh kẻ nhạo báng, thì kẻ đơn sơ sẽ cẩn thận; hãy trách kẻ thông hiểu, thì người sẽ hiểu biết."
  26: "Kẻ hao tán cha mình, và đuổi mẹ mình đi, là con trai gây xấu hổ, và mang điều sỉ nhục."
  27: "Hỡi con ta, hãy thôi nghe sự chỉ dạy làm cho lầm lạc khỏi lời của sự hiểu biết."
  28: "Kẻ làm chứng không tin kính nhạo báng sự phán xét; và miệng kẻ ác nuốt sự gian ác."
  29: "Sự phán xét đã sẵn sàng cho kẻ nhạo báng, và roi vọt cho lưng kẻ dại dột."
