23:
  1: "Khi ngươi ngồi ăn với một quan trưởng, hãy suy xét kỹ điều ở trước mặt ngươi:"
  2: "Và hãy đưa dao đến cổ ngươi, nếu ngươi là kẻ ham ăn."
  3: "Đừng tham những món ngon của người ấy; vì đó là đồ ăn dối trá."
  4: "Chớ mệt nhọc để làm giàu; hãy thôi khỏi sự khôn ngoan của ngươi."
  5: "Ngươi có để mắt nhìn xem điều không có sao? vì sự giàu có bèn làm ra cánh, bay lên như chim ưng về phía trời."
  6: "Ngươi chớ ăn bánh của kẻ mắt ác, cũng đừng mong mỏi những món ngon của người ấy;"
  7: "Vì như người ấy nghĩ trong lòng, thì người ấy là như vậy: Hãy ăn và uống, người ấy nói với ngươi; nhưng lòng người ấy không ở với ngươi."
  8: "Miếng bánh ngươi đã ăn, ngươi sẽ mửa ra, và làm mất những lời êm ả của ngươi."
  9: "Đừng nói trong tai kẻ ngu dại; vì người sẽ khinh dể sự khôn ngoan của lời ngươi."
  10: "Chớ dời cột mốc cũ; và đừng vào đồng ruộng của kẻ mồ côi;"
  11: "Vì Đấng Cứu Chuộc của chúng nó là quyền năng; Ngài sẽ binh vực lẽ phải của chúng nó với ngươi."
  12: "Hãy áp dụng lòng ngươi vào sự giáo huấn, và tai ngươi vào lời của sự thông biết."
  13: "Chớ giữ lại sự sửa phạt khỏi trẻ thơ; vì nếu ngươi đánh nó bằng roi, nó sẽ không chết."
  14: "Ngươi hãy đánh nó bằng roi, và cứu linh hồn nó khỏi hỏa ngục."
  15: "Hỡi con, nếu lòng con khôn ngoan, lòng ta sẽ vui mừng, chính lòng ta."
  16: "Vâng, thận ta sẽ vui mừng, khi môi con nói những điều ngay thẳng."
  17: "Đừng để lòng con ganh ghét kẻ tội lỗi; nhưng hãy ở trong sự kính sợ THIÊN CHÚA trọn ngày."
  18: "Vì quả thật có một sự kết thúc; và sự trông đợi của con sẽ không bị dứt bỏ."
  19: "Hỡi con, hãy nghe, và nên khôn ngoan, và hướng dẫn lòng con trong đường lối."
  20: "Đừng ở giữa những kẻ say sưa; giữa những kẻ ăn thịt tham ăn;"
  21: "Vì kẻ say và kẻ tham ăn sẽ sa vào cảnh nghèo nàn; và sự buồn ngủ sẽ mặc cho một người áo rách rưới."
  22: "Hãy nghe theo cha đã sanh ra con, và đừng khinh dể mẹ khi người đã già."
  23: "Hãy mua sự thật, và đừng bán nó; cả sự khôn ngoan, sự giáo huấn, và sự thông hiểu."
  24: "Cha của người công chính sẽ vui mừng lớn; và kẻ sanh ra đứa con khôn ngoan sẽ có niềm vui về nó."
  25: "Cha con và mẹ con sẽ vui vẻ, và người đã sanh ra con sẽ mừng rỡ."
  26: "Hỡi con, hãy cho ta lòng con, và để mắt con xem xét đường lối ta."
  27: "Vì đĩ điếm là hố sâu; và đàn bà lạ là hầm hẹp."
  28: "Nàng cũng rình mồi như kẻ săn bắt, và gia tăng những kẻ phạm pháp giữa loài người."
  29: "Ai có sự hoạn nạn? ai có sự buồn rầu? ai có sự tranh cạnh? ai có lời nói sàm? ai có vết thương không nguyên cớ? ai có mắt đỏ?"
  30: "Là kẻ lưu lại lâu nơi rượu; là kẻ đi tìm rượu hòa lẫn."
  31: "Đừng nhìn rượu khi nó còn đỏ, khi nó tỏ màu trong chén, khi nó di chuyển mình cách êm ả."
  32: "Sau hết nó cắn như con rắn, và đốt như con rắn lục."
  33: "Mắt ngươi sẽ trông thấy đàn bà lạ, và lòng ngươi sẽ nói những điều sai trái."
  34: "Vâng, ngươi sẽ như kẻ nằm giữa biển, hay như kẻ nằm trên chót cột buồm."
  35: "Chúng nó đã đánh ta, ngươi sẽ nói, và ta không đau; chúng nó đã đòn ta, và ta không cảm thấy; khi nào ta mới thức dậy? Ta sẽ tìm nó nữa."
