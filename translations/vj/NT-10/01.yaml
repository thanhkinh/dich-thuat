1:
  1: "Bao-la, sứ đồ của Đức Giê-xu Cơ-đốc bởi ý muốn của Thiên Chúa, gửi cho các thánh đồ ở Ê-phê-sô, và cho các người trung tín trong Cơ-đốc Giê-xu:"
  2: "Nguyện xin ân điển và sự bình an ban cho anh em bởi Thiên Chúa là Cha chúng ta, và bởi Chúa Giê-xu Cơ-đốc."
  3: "Ngợi khen Thiên Chúa và Cha của Chúa chúng ta là Giê-xu Cơ-đốc, Đấng đã ban phước cho chúng ta với mọi linh phước nơi thiên đàng trong Cơ-đốc:"
  4: "Theo như Ngài đã chọn chúng ta nơi Ngài trước khi lập thế gian, để chúng ta nên thánh và không vết nhăn trước mặt Ngài trong sự yêu thương:"
  5: "Đã định trước chúng ta để nhận làm con cái bởi Giê-xu Cơ-đốc lại cùng Ngài, theo ý thiện của ý Ngài,"
  6: "Để vì sự khen ngợi sự vinh quang của ân điển Ngài, trong đó Ngài đã làm cho chúng ta được yêu thương trong Đấng yêu thương:"
  7: "Trong Đấng ấy chúng ta có sự chuộc tội bởi huyết Ngài, sự tha thứ tội lỗi, theo sự giàu có của ân điển Ngài;"
  8: "Trong Đấng ấy Ngài đã giàu lòng khôn ngoan và sự khéo léo đối với chúng ta trong mọi sự;"
  9: "Đã cho chúng ta biết sự mầu hiệp của ý Ngài, theo ý thiện của Ngài mà Ngài đã định trong Ngài:"
  10: "Để trong thời kỳ sự trọn vẹn của các thời, Ngài quy tụ mọi sự trong một nơi Cơ-đốc, cả những thứ ở trên trời, và những thứ trên đất; ngay trong Ngài;"
  11: "Trong Đấng ấy chúng ta cũng đã được phần gia nghiệp, đã định trước theo định ý của Đấng làm mọi sự theo sự toan tính của ý Ngài;"
  12: "Để chúng ta nên được sự khen ngợi sự vinh quang Ngài, là những người đã trông cậy vào Cơ-đốc trước tiên,"
  13: "Trong Đấng ấy anh em cũng [đã tin], sau khi anh em đã nghe lời sự thật, là Phúc Âm của sự cứu rỗi anh em: trong Đấng ấy cũng sau khi anh em đã tin, anh em đã được ấn ký bởi Thánh Linh của lời hứa,"
  14: "Đấng ấy là sự đặt cọc của phần gia nghiệp chúng ta cho đến sự chuộc tội của phần được mua lại, đến sự khen ngợi sự vinh quang Ngài."
  15: "Vậy, tôi cũng vậy, sau khi tôi nghe đức tin của anh em nơi Chúa Giê-xu, và sự yêu thương đối với mọi thánh đồ,"
  16: "Tôi không ngừng cảm ơn về anh em, nhắc đến anh em trong lời cầu nguyện của tôi;"
  17: "Để Thiên Chúa của Chúa chúng ta là Giê-xu Cơ-đốc, Cha của sự vinh quang, sẽ ban cho anh em thần của sự khôn ngoan và của sự mặc khải trong sự nhận biết Ngài;"
  18: "Mắt lòng anh em được sáng suốt; để anh em biết sự trông cậy trong sự kêu gọi Ngài là gì, và sự giàu có của sự vinh quang phần gia nghiệp Ngài trong các thánh đồ là gì,"
  19: "Và sự vượt hùng mạnh của quyền năng Ngài đối với chúng ta những người tin, theo sự hoạt động của quyền năng hùng mạnh của Ngài,"
  20: "Điều Ngài đã làm trong Cơ-đốc, khi Ngài làm cho Ngài sống lại từ trong kẻ chết, và đặt [Ngài] bên hữu chính Ngài tại những nơi thiên đàng,"
  21: "Trên cao hơn mọi quyền lực và thống trị, và quyền bính, và cai trị, và mọi tên được gọi ra, không chỉ trong thế gian này, mà cũng trong thế gian đến:"
  22: "Và đã đặt mọi [sự] dưới chân Ngài, và đã ban Ngài [làm] đầu trên mọi [sự] cho Hội Thánh,"
  23: "Đấng là thể xác Ngài, sự trọn vẹn của Đấng đầy đủ mọi sự trong mọi sự."

