4:
  1: "Vậy, ta là kẻ tù trong Chúa, khuyên anh em phải ăn-ở một cách xứng-đáng với chức-phận mà Chúa đã gọi anh em,"
  2: "Phải khiêm-nhường đến điều, mềm-mại đến điều, phải nhịn-nhục, lấy lòng thương-yêu mà chịu nhau,"
  3: "Dùng dây hòa-bình mà giữ-gìn sự hiệp một của Thánh-Linh."
  4: "Chỉ có một thân-thể, một Thánh-Linh, như anh em bởi chức-phận mình đã được gọi đến một sự trông-cậy mà thôi;"
  5: "Chỉ có một Chúa, một đức-tin, một phép báp-têm;"
  6: "Chỉ có một Đức Chúa Trời và một Cha của mọi người, Ngài là trên cả mọi người, giữa mọi người và ở trong mọi người."
  7: "Nhưng, đã ban ân-điển cho mỗi một người trong chúng ta theo lượng sự ban-cho của Đấng Christ."
  8: "Vậy nên có chép rằng: Ngài đã lên nơi cao, dẫn muôn-vàn kẻ phu-tù, và ban các ơn cho loài người."
  9: "Vả, những chữ Ngài đã lên có nghĩa gì, há chẳng phải là Ngài cũng đã xuống trong các miền thấp ở dưới đất sao?"
  10: "Đấng đã xuống tức là Đấng đã lên trên hết các từng trời, để làm cho đầy-dẫy mọi sự."
  11: "Ấy chính Ngài đã cho người nầy làm sứ-đồ, kẻ kia làm tiên-tri, người khác làm thầy giảng Tin-lành, kẻ khác nữa làm mục-sư và giáo-sư,"
  12: "Để các thánh-đồ được trọn-vẹn về công-việc của chức-dịch và sự gây-dựng thân-thể Đấng Christ,"
  13: "Cho đến chừng chúng ta thảy đều hiệp một trong đức-tin và trong sự hiểu-biết Con Đức Chúa Trời, mà nên bậc thành-nhân, được tầm-thước vóc-giạc trọn-vẹn của Đấng Christ."
  14: "Ngài muốn chúng ta không như trẻ con nữa, bị người ta lừa-đảo, bị mưu-chước dỗ-dành làm cho lầm-lạc, mà day-động và dời-đổi theo chiều gió của đạo lạc,"
  15: "Nhưng muốn cho chúng ta lấy lòng yêu-thương nói ra lẽ chân-thật, để trong mọi việc chúng ta đều được thêm lên trong Đấng làm đầu, tức là Đấng Christ."
  16: "Ấy nhờ Ngài mà cả thân-thể ràng-buộc vững-bền bởi những cái lắt-léo, khiến các phần giao-thông với nhau, tùy lượng sức-mạnh của từng phần, làm cho thân-thể lớn lên, và tự gây-dựng trong sự yêu-thương."
  17: "Vậy, nầy là điều tôi nói và điều tôi nhân danh Chúa mà rao ra: ấy là anh em chớ nên ăn-ở như người ngoại-đạo nữa, họ theo sự hư-không của ý-tưởng mình,"
  18: "Bởi sự ngu-muội ở trong họ, và vì lòng họ cứng-cỏi nên trí-khôn tối-tăm, xa cách sự sống của Đức Chúa Trời."
  19: "Họ đã mất cả sự cảm-biết, đành bỏ mình trong một đời buông-lung, đem lòng mê-đắm không biết chán mà phạm hết mọi điều ô-uế."
  20: "Nhưng anh em học cho biết Đấng Christ thì chẳng phải như vậy,"
  21: "Vì anh em đã nghe đạo Ngài, và được dạy-dỗ trong Ngài y theo lẽ thật trong Đức Giê-xu,"
  22: "Rằng anh em phải bỏ cách ăn nết ở ngày trước, thoát lốt người cũ là người bị hư-hỏng bởi tư-dục dỗ-dành,"
  23: "Mà phải làm nên mới trong tâm-chí mình,"
  24: "Và mặc lấy người mới, tức là người đã được dựng nên giống như Đức Chúa Trời, trong sự công-bình và sự thánh-sạch của lẽ thật."
  25: "Như vậy, mỗi người trong anh em phải chừa sự nói dối, hãy nói thật với kẻ lân-cận mình, vì chúng ta làm chi-thể cho nhau."
  26: "Ví bằng anh em đương cơn giận, thì chớ phạm tội; chớ căm-giận cho đến khi mặt trời lặn,"
  27: "Và đừng cho ma-quỉ nhân dịp."
  28: "Kẻ vốn hay trộm-cắp chớ trộm-cắp nữa; nhưng thà chịu khó, chính tay mình làm nghề lương-thiện, đặng có vật chi giúp cho kẻ thiếu-thốn thì hơn."
  29: "Chớ có một lời dữ nào ra từ miệng anh em; nhưng khi đáng nói hãy nói một vài lời lành giúp ơn cho và có ích-lợi cho kẻ nghe đến."
  30: "Anh em chớ làm buồn cho Đức Thánh-Linh của Đức Chúa Trời, vì nhờ Ngài anh em được ấn-chứng đến ngày cứu-chuộng."
  31: "Phải bỏ khỏi anh em những sự cay-đắng, buồn-giận, tức mình, kêu-rêu, mắng-nhiếc, cùng mọi điều hung-ác."
  32: "Hãy ở với nhau cách nhân-từ, đầy-dẫy lòng thương-xót, tha-thứ nhau như Đức Chúa Trời đã tha-thứ anh em trong Đấng Christ vậy."
