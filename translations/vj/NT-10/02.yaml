2:
  1: "Và anh em [Ngài đã làm cho sống lại], là những kẻ đã chết trong sự phạm tội và tội lỗi;"
  2: "Trong đó anh em đã từng đi theo lẽ đời thế gian này, theo thái tử của quyền lực không khí, thần mà đang hoạt động trong những người con sự vâng nghe sai trái:"
  3: "Trong giữa đó chúng ta cũng đã từng sống trong sự ham muốn xác xác chúng ta xưa, làm theo những ham muốn của xác xác và của tư tưởng; và bởi bản nhiên là những con cái sự thạnh nộ, như những người khác cũng vậy."
  4: "Nhưng Thiên Chúa, giàu có sự thương xót, bởi sự yêu thương lớn lao Ngài đã yêu thương chúng ta,"
  5: "Khi chúng ta chết trong tội lỗi, đã làm cho chúng ta cùng sống lại với Cơ-đốc, (bởi ân điển anh em được cứu rỗi;)"
  6: "Và đã làm cho [chúng ta] cùng sống lại, và làm cho [chúng ta] cùng ngồi tại những nơi thiên đàng trong Cơ-đốc Giê-xu:"
  7: "Để trong các thời đến sau Ngài có thể cho thấy sự giàu có vượt hùng của ân điển Ngài trong [sự] nhân từ của Ngài đối với chúng ta qua Cơ-đốc Giê-xu."
  8: "Vì bởi ân điển anh em được cứu rỗi bởi đức tin; và điều ấy không phải từ chính mình: [là] sự ban cho của Thiên Chúa:"
  9: "Không phải bởi việc làm, để cho bất cứ ai không được khoe khoang."
  10: "Vì chúng ta là tác phẩm Ngài, được tạo dựng trong Cơ-đốc Giê-xu cho những việc thiện, mà Thiên Chúa đã đã sắp đặt trước để chúng ta nên đi trong đó."
  11: "Vậy hãy nhớ lại, rằng anh em [là] ngày xưa là người ngoại theo xác xác, được gọi là người không cắt bì bởi những kẻ được gọi là người có cắt bì trong xác xác được làm bởi tay;"
  12: "Rằng vào thời gian đó anh em là không có Cơ-đốc, là người lạ cho quốc gia Ít-ra-ên, và người lạ cho các giao ước của lời hứa, không có sự trông cậy, và không có Thiên Chúa trong thế gian:"
  13: "Nhưng bây giờ trong Cơ-đốc Giê-xu, anh em những kẻ từng ở xa đã được làm cho gần bởi huyết Cơ-đốc."
  14: "Vì Ngài là sự bình an của chúng ta, Đấng đã làm cho cả hai nên một, và đã phá đổ bức tường ngăn cách [giữa chúng ta];"
  15: "Đã bãi bỏ trong xác xác Ngài sự hận thù, [cụ thể là] luật của những điều răn được chứa trong sắc lệnh; để làm cho trong chính Ngài từ hai người một người mới, [như vậy] làm sự bình an;"
  16: "Và để Ngài có thể hòa giải cả hai lại cùng Thiên Chúa trong một thể xác bởi cây thánh giá, đã giết chết sự hận thù bởi đó:"
  17: "Và đã đến và rao giảng sự bình an cho anh em những kẻ ở xa, và cho những kẻ ở gần."
  18: "Vì qua Ngài cả hai chúng ta đều có sự tiếp cận bởi một Thánh Linh đến cùng Cha."
  19: "Vậy bây giờ anh em không còn là người lạ và người ngoại nữa, mà là đồng công dân với các thánh đồ, và thuộc gia đình của Thiên Chúa;"
  20: "Và được xây dựng trên nền móng của các sứ đồ và tiên tri, Cơ-đốc Giê-xu chính Ngài là đá góc [chính];"
  21: "Trong Đấng ấy mọi tòa nhà được khớp dây cứng sẽ lớn lên thành một đền thánh thánh trong Chúa;"
  22: "Trong Đấng ấy anh em cũng được xây dựng lại thành một nơi ở của Thiên Chúa bởi Thánh Linh."

