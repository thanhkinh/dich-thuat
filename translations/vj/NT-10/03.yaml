3:
  1: "Vì nguyên cớ này, tôi Bao-la, tù nhân của Cơ-đốc Giê-xu vì anh em là người ngoại,"
  2: "Nếu anh em đã nghe về sự quản trị của ân điển của Thiên Chúa đã được ban cho tôi đến phía anh em:"
  3: "Rằng bởi sự mặc khải Ngài đã cho tôi biết sự mầu hiệp; (như tôi đã viết trước trong ít lời,"
  4: "Bởi đó, khi anh em đọc, anh em có thể hiểu sự hiểu biết của tôi trong mầu hiệm của Cơ-đốc)"
  5: "Điều mà trong các đời khác không được cho con người biết, như bây giờ được mặc khải cho các sứ đồ thánh và tiên tri Ngài bởi Thánh Linh;"
  6: "Rằng người ngoại nên là đồng kế thừa, và cùng một thể xác, và cùng dự phần trong lời hứa Ngài trong Cơ-đốc bởi Phúc Âm:"
  7: "Mà tôi được làm tôi tớ, theo sự ban cho của ân điển của Thiên Chúa được ban cho tôi bởi sự hoạt động hữu hiệu của quyền năng Ngài."
  8: "Đối với tôi, là kẻ nhỏ hơn hết mọi thánh đồ, ân điển này được ban, để tôi nên rao giảng giữa người ngoại những sự giàu có không thể kiếm được của Cơ-đốc;"
  9: "Và để cho mọi [người] thấy điều [là] sự thông hiệp của mầu hiệm, mà từ đầu thế gian đã được giấu trong Thiên Chúa, Đấng đã tạo dựng mọi sự bởi Giê-xu Cơ-đốc:"
  10: "Để để rằng bây giờ cho các quyền lực và thống trị tại những nơi thiên đàng có thể được biết bởi Hội Thánh sự khôn ngoan đa dạng của Thiên Chúa,"
  11: "Theo định định đời đời mà Ngài đã định trong Cơ-đốc Giê-xu là Chúa chúng ta:"
  12: "Trong Đấng ấy chúng ta có sự bạo dạn và sự tiếp cận với sự tin cậy bởi đức tin Ngài."
  13: "Vậy tôi mong ước rằng anh em không mệt nhọc tại sự gian khổ của tôi vì anh em, điều là sự vinh quang của anh em."
  14: "Vì nguyên cớ này tôi quỳ gối của tôi đến cùng Cha của Chúa chúng ta là Giê-xu Cơ-đốc,"
  15: "Đấng mà cả gia đình trên trời và đất được đặt tên,"
  16: "Để Ngài sẽ ban cho anh em, theo sự giàu có của sự vinh quang Ngài, được củng cố với quyền năng bởi Thánh Linh Ngài trong người nội,"
  17: "Để Cơ-đốc có thể ngự trong lòng anh em bởi đức tin; để anh em, được rễ sâu và nền vững trong sự yêu thương,"
  18: "Có thể hiểu được với mọi thánh đồ điều [là] sự rộng, và dài, và sâu, và cao;"
  19: "Và biết sự yêu thương của Cơ-đốc, điều vượt sự hiểu biết, để anh em có thể được đầy đủ mọi sự trọn vẹn của Thiên Chúa."
  20: "Vậy đến Đấng có thể làm việc vượt hùng nhiều hơn hết mọi điều chúng ta cầu xin hay nghĩ đến, theo quyền năng đang hoạt động trong chúng ta,"
  21: "Đến Ngài [có] sự vinh quang trong Hội Thánh bởi Cơ-đốc Giê-xu trong mọi đời, đời đời vô cùng. A-men."

