6:
  1: "Hỡi các con, hãy vâng-lời cha mẹ mình trong Chúa: vì sự ấy là nên phải."
  2: "Kính-mến cha và mẹ; (mà là điều răn đầu tiên có hứa;"
  3: "Đặng cho anh em được khôn, và được sống lâu trên đất.)"
  4: "Và hỡi các cha, chớ làm cho con mình nổi giận; nhưng nuôi-dục chúng trong sự dạy-dỗ và răn-nhủ của Chúa."
  5: "Hỡi các tôi-tớ, hãy phục-hạ cho ông-chủ mình theo xác thịt, với sự sợ-sệt và run-rẩy, trong sự đơn-sơ của lòng mình, như phục-hạ cho Đấng Cơ-đốc;"
  6: "Không phải với sự hầu-mát bằng mắt, như kẻ lấy lòng người; nhưng như tôi-tớ của Đấng Cơ-đốc, làm ý của Thiên Chúa từ lòng;"
  7: "Phục-hạ với lòng thiện-chí, như làm cho Chúa, không phải cho người;"
  8: "Biết rằng mọi sự lành người làm gì, lại nhận được từ Chúa, hoặc là tôi-tớ hoặc là tự-do."
  9: "Và hỡi các ông-chủ, cũng hãy làm như vậy cho họ, chớ đe-dọa: biết rằng Ông-chủ của anh em cũng ở trên trời; và Ngài không nể mặt người nào."
  10: "Cuối-cùng, hãy được mạnh-mẽ trong Chúa, và trong quyền năng của sự mạnh-mẽ Ngài."
  11: "Hãy mặc cả vũ-khi của Thiên Chúa, đặng có thể đứng vững chống lại mưu-chước của ma-quỉ."
  12: "Vì chúng ta không đánh-quán với xác thịt và huyết-nước, nhưng là với các quyền-lực, với các thế-lực, với những cai-trị tối-tăm của thế-gian nầy, với sự gian-ác thiêng-liêng ở nơi cao."
  13: "Vậy hãy lấy cả vũ-khi của Thiên Chúa, đặng có thể đứng vững trong ngày gian-ác, và đã làm xong mọi sự, vẫn đứng vững."
  14: "Vậy hãy đứng vững, thắt lưng bằng sự thật, và mặc áo-gió-linh của sự công-chính;"
  15: "Máng giày bằng sự sẵn-sàng của Phúc-âm bình-an;"
  16: "Hơn hết, cầm khiên của đức-tin, đặng có thể diệt hết các mũi-tên lửa của kẻ gian-ác."
  17: "Và lấy mũ của sự cứu-rỗi, và gươm của Thần-Linh, ấy là lời Đức Chúa Trời;"
  18: "Cầu-nguyện luôn bằng mọi loài cầu-nguyện và van-xin trong Thần-Linh, và canh-giác trong sự ấy với mọi kiên-trì và van-xin vì mọi thánh-đồ;"
  19: "Và vì tôi cả, để cho tôi được lời nói, mở miệng mạnh-dạn, để làm biết mầu-vỗi của Phúc-âm,"
  20: "Vì tôi là sứ-đồ trong xiềng, đặng nói mạnh-dạn như tôi phải nói."
  21: "Nhưng để cho anh em cũng biết việc tôi làm, và tôi thế nào, thì Thy-chi-cơ, là anh-em yêu-kêu và tôi-tớ trung-thành trong Chúa, sẽ báo cho anh em hay mọi sự;"
  22: "Kẻ tôi đã sai đến cùng anh em vì cùng mục-đích đó, để anh em biết việc chúng tôi, và để an-ủi lòng anh em."
  23: "Sự bình-an cho anh em, và sự yêu-thương cùng đức-tin, từ Thiên Chúa là Cha và từ Chúa Giê-xu Cơ-đốc."
  24: "Ân-điển cùng mọi kẻ yêu Chúa chúng ta là Đấng Cơ-đốc Giê-xu trong sự chân-thật. A-men."
