5:
  1: "Vậy, hãy bắt-chước Thiên Chúa, như kẻ-con kính-mến;"
  2: "Phải đi trong sự yêu-thương, như Đấng Cơ-đốc cũng đã yêu chúng ta, và đã nộp mình làm lễ-vật và hy-sinh cho Thiên Chúa vì mùi thơm ngoan."
  3: "Nhưng sự dâm-ô, và mọi sự ô-uế, hoặc lòng tham-dân, trong anh em chớ hề có nhắc đến một lần nào, như sự xứng-đáng với thánh-đồ;"
  4: "Chẳng có sự dơ-bẩn, chẳng có sự nói-tráng-gảng, chẳng có sự trêu-gième, những sự chẳng tiện; song là sự tạ-ơn."
  5: "Vì anh em biết chắc rằng kẻ chơi gái, hoặc người ô-uế, hoặc kẻ tham-dân, là người thờ ngẫu tượng, không được phần nào trong Vương Quốc của Đấng Cơ-đốc và của Thiên Chúa."
  6: "Chớ có ai lừa-đảo anh em bằng lời-suông: vì vì những sự đó, cơn thịnh-nộ của Thiên Chúa đến trên con cái sự không-vâng-lời."
  7: "Vậy, anh em chớ làm đồng-bọn với họ."
  8: "Vì anh em trước đây là tối-tăm, nhưng bây giờ là sự sáng trong Chúa: hãy đi như con cái của sự sáng;"
  9: "(Vì hoa-quả của Thánh-Linh là mọi sự điều-lành, sự công-chính, và sự thật;)"
  10: "Để phải thử cái gì được đẹp lòng Chúa."
  11: "Và chớ cùng những việc tối-tăm không có hoa-quả có phần, nhưng hãy tố-mắng chúng;"
  12: "Vì nói đến những sự họ làm lén-én cũng thật hổ-thẹn."
  13: "Nhưng mọi sự bị tố-mắng thì được tỏ-ra bởi ánh-sáng: vì mọi sự tỏ-ra là ánh-sáng."
  14: "Vậy Ngài phán rằng: Hỡi người đang ngủ, hãy thức dậy, hãy kẻ từ giữa kẻ chết, và Đấng Cơ-đốc sẽ soi ngươi."
  15: "Vậy, hãy coi chừng mà đi khôn-nghiên, không như kẻ ngu-ngơ, nhưng như người khôn-ngộ,"
  16: "Cứu-đós thời gian, vì các ngày là gian-ác."
  17: "Vậy chớ nên ngu-ngơ, nhưng hiểu ý của Chúa là gì."
  18: "Và chớ say rượu, trong đó có sự quá-mức; nhưng hãy đầy Thánh-Linh;"
  19: "Nói với nhau bằng thi-thơ và thánh-thơ và thi-thánh Thần-Linh, ngợi-ca và hát trong lòng cho Chúa;"
  20: "Tạ-ơn luôn luôn về mọi sự cho Thiên Chúa và Cha, nhân danh Chúa chúng ta là Đấng Cơ-đốc Giê-xu;"
  21: "Phải phục-hạ nhau trong sự kính-sợ của Thiên Chúa."
  22: "Các vợ, hãy phục-hạ cho chồng mình, như cho Chúa."
  23: "Vì chồng là đầu của vợ, cũng như Đấng Cơ-đốc là đầu của Hội Thánh; và Ngài là Cứu-chúa của thân-thể."
  24: "Nhưng như Hội Thánh phục-hạ cho Đấng Cơ-đốc, các vợ cũng phải phục-hạ cho chồng mình trong mọi sự."
  25: "Các chồng, hãy yêu vợ mình, như Đấng Cơ-đốc cũng đã yêu Hội Thánh, và đã nộp mình vì nó,"
  26: "Đặng làm cho nó nên thánh và sạch bởi sự rửa nước với lời,"
  27: "Đặng làm cho nó tự hiến cho Ngài một Hội Thánh vinh-quang, chẳng có vết, hay nếp-nhăn, hoặc sự gì như vậy; nhưng là thánh và không vết."
  28: "Các chồng phải yêu vợ mình như chính thân-thể mình: người yêu vợ mình yêu chính mình."
  29: "Vì chẳng ai hận chính thịt-máu mình bao giờ, nhưng nuôi-dưỡng và che-chở nó, cũng như Chúa đối với Hội Thánh;"
  30: "Vì chúng ta là chi-thể của thân-thể Ngài, của thịt-máu Ngài, và của xương Ngài."
  31: "Vì lẽ đó, người sẽ lìa cha mẹ và sẽ hợp với vợ mình, và hai người sẽ nên một thịt."
  32: "Sự này là mầu-vỗi lớn: nhưng ta nói về Đấng Cơ-đốc và Hội Thánh."
  33: "Tuy nhiên, mỗi một anh em hãy yêu vợ mình như chính mình; còn vợ phải kính-chồng mình."
