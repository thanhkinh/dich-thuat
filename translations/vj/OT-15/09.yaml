9:
  1: "Bấy giờ khi những việc này đã được làm, các hoàng tử đến với tôi, nói rằng: Dân của Ít-ra-ên, và các thầy tế lễ, và người Lê-vi, không tách mình ra khỏi dân của các vùng đất, làm theo những sự ghê tởm của họ, ngay của người Ca-na-an, người Hít, người Pê-rít, người Giê-bu-sít, người Am-môn, người Mô-ab, người Ê-díp-tô, và người A-mô."
  2: "Vì họ đã lấy con gái của họ cho chính họ, và cho con trai của họ: để cho giống thánh đã pha trộn mình với dân của những vùng đất ấy: đúng vậy, tay của các hoàng tử và quan lại đã là thủ lãnh trong sự vi phạm này."
  3: "Và khi tôi nghe việc này, tôi xé áo của tôi và áo choàng của tôi, và nhổ tóc của đầu tôi và râu của tôi, và ngồi xuống ngỡ ngàng."
  4: "Bấy giờ tất cả những người run rẩy trước lời của Đức Chúa Trời của Ít-ra-ên, vì sự vi phạm của những người đã bị bắt đi, được tập hợp với tôi; và tôi ngồi ngỡ ngàng cho đến lễ thiêu buổi chiều."
  5: "Và tại lễ thiêu buổi chiều tôi đứng dậy khỏi sự sầu muộn của tôi; và đã xé áo của tôi và áo choàng của tôi, tôi quỳ xuống, và giơ tay ra cho THIÊN CHÚA là Thiên Chúa của tôi,"
  6: "Và nói rằng: Ôi Thiên Chúa của tôi, tôi xấu hổ và mắc cỡ để ngẩng mặt tôi lên trước Ngài, Thiên Chúa của tôi: vì sự gian ác của chúng tôi đã tăng lên trên đầu chúng tôi, và sự vi phạm của chúng tôi đã lớn đến trời."
  7: "Từ thời của cha chúng tôi chúng ta đã trong một sự vi phạm lớn đến ngày nay; và vì sự gian ác của chúng tôi, chúng tôi, các vua của chúng tôi, và các thầy tế lễ của chúng tôi, đã bị giao vào tay của các vua của các vùng đất, vào gươm, vào sự lưu đày, vào sự cướp bóc, và vào sự xấu hổ, như ngày này."
  8: "Và bây giờ trong một thời gian ngắn ân điển đã được ban cho từ THIÊN CHÚA là Thiên Chúa của chúng tôi, để để lại cho chúng tôi một người còn sót để thoát, và để cho chúng tôi một chỗ trong nơi thánh của Ngài, để Thiên Chúa của chúng tôi có thể làm sáng mắt chúng tôi, và cho chúng tôi một sự phục hồi nhỏ trong sự bị nô lệ."
  9: "Vì chúng tôi là nô lệ; nhưng Thiên Chúa của chúng tôi không bỏ rơi chúng tôi trong sự bị nô lệ của chúng tôi, nhưng đã ban sự thương xót cho chúng tôi trước mặt các vua của Ba Tư, để cho chúng tôi sự phục hồi, để dựng lên nhà của Thiên Chúa của chúng tôi, và để sửa chữa những sự hoang tàn của nó, và để cho chúng tôi một bức tường ở Giu-đa và ở Giê-ru-sa-lem."
  10: "Và bây giờ, ôi Thiên Chúa của chúng tôi, chúng tôi sẽ nói gì sau điều này? vì chúng tôi đã bỏ rơi các điều răn của Ngài,"
  11: "Mà Ngài đã ra lệnh bằng các tôi tớ Ngài là các ngôn sứ, nói rằng: Đất mà các ngươi đi để chiếm hữu nó, là một đất ô uế với sự ô uế của dân của các vùng đất, với những sự ghê tởm của họ, đã làm đầy nó từ đầu này đến đầu kia bằng sự ô uế của họ."
  12: "Bây giờ vì vậy đừng đưa con gái của các ngươi cho con trai của họ, và đừng lấy con gái của họ cho con trai của các ngươi, và đừng tìm sự bình an hoặc sự giàu có của họ mãi mãi: để các ngươi có thể mạnh mẽ, và ăn điều tốt của đất, và để lại nó cho con cái của các ngươi làm gia sản mãi mãi."
  13: "Và sau tất cả những điều đã đến trên chúng tôi vì việc ác của chúng tôi, và vì sự vi phạm lớn của chúng tôi, khi thấy rằng Ngài là Thiên Chúa của chúng tôi đã trừng phạt chúng tôi ít hơn sự gian ác của chúng tôi đáng, và đã cho chúng tôi sự giải cứu như này;"
  14: "Chúng ta có nên lại phá vỡ các điều răn của Ngài, và kết bạn với dân của những sự ghê tởm này sao? Ngài sẽ không giận chúng ta cho đến khi Ngài đã tiêu diệt chúng ta, để không có người còn sót và không có người thoát?"
  15: "Ôi THIÊN CHÚA là Đức Chúa Trời của Ít-ra-ên, Ngài là công chính: vì chúng ta còn thoát như ngày này: này, chúng ta trước mặt Ngài trong sự vi phạm của chúng ta: vì chúng ta không thể đứng trước Ngài vì điều này."
