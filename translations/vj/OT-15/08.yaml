8:
  1: "Đây bây giờ là các thủ lãnh của cha họ, và đây là gia phả của những người đã đi lên cùng tôi từ Ba-by-lon, trong thời cai trị của Ar-ta-xêt-xêt vua."
  2: "Trong con trai của Phi-nê-hás; Gêr-sôm: trong con trai của I-tha-ma; Da-ni-ên: trong con trai của Ê-vi-ên; Hat-tush."
  3: "Trong con cái của Xê-ca-ni-a, trong con cái của Pa-rốt; Xa-cha-ri: và cùng với ngài có một trăm năm mươi người đực được tính theo gia phả."
  4: "Trong con cái của Pa-hát Mô-ab; Ê-li-hô-ê-nai con trai của Xê-ra-i-a, và cùng với ngài hai trăm người đực."
  5: "Trong con cái của Xê-ca-ni-a; con trai của Ga-ha-zi-ên, và cùng với ngài ba trăm người đực."
  6: "Trong con cái của A-đin; Ê-bết con trai của Giô-na-thân, và cùng với ngài năm mươi người đực."
  7: "Và trong con cái của Ê-lam; Giê-sa-i-a con trai của A-tha-li-a, và cùng với ngài bảy mươi người đực."
  8: "Và trong con cái của Xép-ha-ti-a; Zê-ba-di-a con trai của Mi-chai-ên, và cùng với ngài tám mươi người đực."
  9: "Trong con cái của Giô-áp; Ô-ba-di-a con trai của Giê-hi-ên, và cùng với ngài hai trăm mười tám người đực."
  10: "Và trong con cái của Xê-lô-mít; con trai của Giô-si-phi-a, và cùng với ngài một trăm sáu mươi người đực."
  11: "Và trong con cái của Be-bai; Xa-cha-ri con trai của Be-bai, và cùng với ngài hai mươi tám người đực."
  12: "Và trong con cái của Az-gát; Giô-ha-nan con trai của Ha-cà-tân, và cùng với ngài một trăm mười người đực."
  13: "Và trong con cái cuối cùng của A-đô-ni-cam, mà tên của họ là những điều này, Ê-li-phê-lét, Giê-hi-ên, và Xê-ma-i-a, và cùng với họ sáu mươi người đực."
  14: "Trong con cái của Big-vai; U-tai, và Zac-bud, và cùng với họ bảy mươi người đực."
  15: "Và tôi tập hợp họ lại đến con sông chảy đến A-ha-va; và ở đó chúng tôi ở trong lều ba ngày: và tôi xem xét dân chúng, và các thầy tế lễ, và không tìm thấy ở đó người nào của con cái của Lê-vi."
  16: "Bấy giờ tôi gửi Ê-li-ê-xê, A-ri-ên, Xê-ma-i-a, Êl-na-thân, Ga-rib, Êl-na-thân, Na-thân, Xa-cha-ri, và Mê-su-lam, những người lãnh đạo; cũng cho Giô-a-rib, và Êl-na-thân, những người có sự hiểu biết."
  17: "Và tôi gửi họ với lệnh cho I-đô người lãnh đạo tại nơi Ca-xi-phi-a, và tôi nói với họ những điều họ nên nói với I-đô, và với các anh em của họ là người Nê-thi-nim, tại nơi Ca-xi-phi-a, để họ nên mang cho chúng tôi những người phục vụ cho nhà của Thiên Chúa của chúng tôi."
  18: "Và bằng tay tốt của Thiên Chúa của chúng tôi ở trên chúng tôi, họ mang cho chúng tôi một người có sự hiểu biết, trong con cái của Ma-li, con trai của Lê-vi, con trai của Ít-ra-ên; và Xê-rê-bi-a, cùng với con cái của ngài và các anh em của ngài, mười tám người;"
  19: "Và Ha-sa-bi-a, và cùng với ngài Giê-sa-i-a trong con cái của Mê-ra-ri, các anh em của ngài và con cái của họ, hai mươi người;"
  20: "Cũng của người Nê-thi-nim, mà Ê-vi-ên và các hoàng tử đã đặt cho sự phục vụ của người Lê-vi, hai trăm hai mươi người Nê-thi-nim: tất cả họ được gọi tên."
  21: "Bấy giờ tôi tuyên bố một sự ăn kiêng ở đó, tại con sông A-ha-va, để chúng tôi có thể tự hãm mình trước Thiên Chúa của chúng tôi, để tìm kiếm từ Ngài một con đường đúng cho chúng tôi, và cho con cái của chúng tôi, và cho tất cả của cải của chúng tôi."
  22: "Vì tôi xấu hổ để yêu cầu từ vua một nhóm lính và kỵ binh để giúp chúng tôi chống lại kẻ thù trên đường: vì chúng tôi đã nói với vua rằng, Tay của Thiên Chúa của chúng tôi ở trên tất cả họ để điều tốt cho những người tìm kiếm Ngài; nhưng quyền lực và sự giận dữ của Ngài chống lại tất cả những người bỏ rơi Ngài."
  23: "Vì vậy chúng tôi ăn kiêng và cầu khẩn Thiên Chúa của chúng tôi về điều này: và Ngài đã được chúng tôi cầu khẩn."
  24: "Bấy giờ tôi tách ra mười hai của các thầy tế lễ trưởng, Xê-rê-bi-a, Ha-sa-bi-a, và mười của các anh em của họ cùng với họ,"
  25: "Và cân cho họ bạc, và vàng, và các đồ, là lễ vật của nhà của Thiên Chúa của chúng tôi, mà vua, và những người khuyên của ngài, và các chúa của ngài, và toàn thể Ít-ra-ên ở đó, đã dâng:"
  26: "Tôi đã cân cho tay họ sáu trăm năm mươi talent bạc, và các đồ bạc một trăm talent, và vàng một trăm talent;"
  27: "Cũng hai mươi chậu vàng, của một ngàn dracma; và hai đồ của đồng tốt, quý như vàng."
  28: "Và tôi nói với họ rằng, Các ngươi là thánh cho THIÊN CHÚA; các đồ cũng là thánh; và bạc và vàng là lễ vật tự nguyện cho THIÊN CHÚA là Đức Chúa Trời của cha các ngươi."
  29: "Hãy canh giữ, và giữ chúng, cho đến khi các ngươi cân chúng trước các thầy tế lễ trưởng và người Lê-vi, và các thủ lãnh của cha của Ít-ra-ên, tại Giê-ru-sa-lem, trong các phòng của nhà của THIÊN CHÚA."
  30: "Vì vậy các thầy tế lễ và người Lê-vi lấy trọng lượng của bạc, và vàng, và các đồ, để mang chúng đến Giê-ru-sa-lem đến nhà của Thiên Chúa của chúng tôi."
  31: "Bấy giờ chúng tôi đi khỏi con sông A-ha-va vào ngày thứ mười hai của tháng thứ nhất, để đi đến Giê-ru-sa-lem: và tay của Thiên Chúa của chúng tôi ở trên chúng tôi, và Ngài đã giải cứu chúng tôi khỏi tay kẻ thù, và của những người nằm chờ trên đường."
  32: "Và chúng tôi đến Giê-ru-sa-lem, và ở đó ba ngày."
  33: "Bây giờ vào ngày thứ tư, bạc và vàng và các đồ được cân trong nhà của Thiên Chúa của chúng tôi bởi tay Mê-rê-ô-th con trai của U-ri-a thầy tế lễ; và cùng với ngài là Ê-lê-a-sa con trai của Phi-nê-hás; và cùng với họ là Giô-za-bát con trai của Giê-su-a, và Nô-a-di-a con trai của Bin-nui, người Lê-vi;"
  34: "Theo số lượng và theo trọng lượng của mỗi thứ: và tất cả trọng lượng được viết vào thời điểm đó."
  35: "Cả con cái của những người đã bị bắt đi, đã đi ra khỏi sự lưu đày, dâng lễ thiêu cho Đức Chúa Trời của Ít-ra-ên, mười hai bò đực cho toàn thể Ít-ra-ên, chín mươi sáu chiên đực, bảy mươi bảy chiên con, mười hai dê đực cho lễ tội lỗi: tất cả là lễ thiêu cho THIÊN CHÚA."
  36: "Và họ giao các ủy nhiệm của vua cho các quan lại của vua, và cho các quan nào ở bên này sông: và họ giúp đỡ dân chúng, và nhà của Thiên Chúa."
