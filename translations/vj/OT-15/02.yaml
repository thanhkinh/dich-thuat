2:
  1: "Bấy giờ nầy là con cái của tỉnh người đã đi lên khỏi sự lưu đày, những người đã bị bắt đi, mà Nê-bu-cát-nét-xát vua Ba-by-lon đã bắt đi đến Ba-by-lon, và lại đến Giê-ru-sa-lem và Giu-đa, mỗi người đến thành mình;"
  2: "Người đã đến với Xơ-rub-ba-bên: Giê-su-a, Nê-hê-mi, Xê-rai-a, Rê-e-lai-a, Mô-rê-đê-cai, Bil-san, Mi-xpa, Big-vai, Rê-hum, Ba-a-na. Số người của dân Ít-ra-ên:"
  3: "Con cái Pa-rốt, hai ngàn một trăm bảy mươi hai người."
  4: "Con cái Xép-ha-ti-a, ba trăm bảy mươi hai người."
  5: "Con cái A-ra, bảy trăm bảy mươi lăm người."
  6: "Con cái Pa-hát Mô-ab, trong con cái Giê-su-a và Giô-áp, hai ngàn tám trăm mười hai người."
  7: "Con cái Ê-lam, một ngàn hai trăm năm mươi bốn người."
  8: "Con cái Xát-tu, chín trăm bốn mươi lăm người."
  9: "Con cái Xác-cai, bảy trăm sáu mươi người."
  10: "Con cái Ba-ni, sáu trăm bốn mươi hai người."
  11: "Con cái Be-bai, sáu trăm hai mươi ba người."
  12: "Con cái Az-gát, một ngàn hai trăm hai mươi hai người."
  13: "Con cái A-đô-ni-cam, sáu trăm sáu mươi sáu người."
  14: "Con cái Big-vai, hai ngàn năm mươi sáu người."
  15: "Con cái A-đin, bốn trăm năm mươi bốn người."
  16: "Con cái A-tê của Hê-xê-chi-a, chín mươi tám người."
  17: "Con cái Bê-zai, ba trăm hai mươi ba người."
  18: "Con cái Giô-ra, một trăm mười hai người."
  19: "Con cái Ha-sum, hai trăm hai mươi ba người."
  20: "Con cái Gib-ba, chín mươi lăm người."
  21: "Con cái Bết-lê-hem, một trăm hai mươi ba người."
  22: "Người của Nê-tô-pha, năm mươi sáu người."
  23: "Người của A-na-thốt, một trăm hai mươi tám người."
  24: "Con cái Az-ma-vết, bốn mươi hai người."
  25: "Con cái Kinh-gia-rim, Kê-fi-ra và Bê-rốt, bảy trăm bốn mươi ba người."
  26: "Con cái Ra-ma và Gê-ba, sáu trăm hai mươi mốt người."
  27: "Người of Mích-ma, một trăm hai mươi hai người."
  28: "Người của Bết-ên và Ai, hai trăm hai mươi ba người."
  29: "Con cái Nê-bô, năm mươi hai người."
  30: "Con cái Mag-bís, một trăm năm mươi sáu người."
  31: "Con cái Ê-lam khác, một ngàn hai trăm năm mươi bốn người."
  32: "Con cái Ha-rim, ba trăm hai mươi người."
  33: "Con cái Lốt, Ha-đít và Ô-nô, bảy trăm hai mươi lăm người."
  34: "Con cái Giê-ri-cô, ba trăm bốn mươi lăm người."
  35: "Con cái Xê-na-a, ba ngàn sáu trăm ba mươi người."
  36: "Các thầy tế lễ: con cái Giê-đa-a của nhà Giê-su-a, chín trăm bảy mươi ba người."
  37: "Con cái I-mê, một ngàn năm mươi hai người."
  38: "Con cái Pa-su, một ngàn hai trăm bốn mươi bảy người."
  39: "Con cái Ha-rim, một ngàn mười bảy người."
  40: "Người Lê-vi: con cái Giê-su-a và Cad-mi-ên, trong con cái Ho-đa-vi-a, bảy mươi bốn người."
  41: "Người ca hát: con cái A-sáp, một trăm hai mươi tám người."
  42: "Con cái người giữ cửa: con cái San-lum, con cái A-tê, con cái Ta-môn, con cái Ac-cub, con cái Ha-ti-ta, con cái Xô-bai, cả thảy một trăm ba mươi chín người."
  43: "Người Nê-thi-nim: con cái Zi-ha, con cái Ha-su-pha, con cái Tab-ba-ốt,"
  44: "Con cái Cê-rốt, con cái Xi-a-ha, con cái Pa-đôn,"
  45: "Con cái Lê-ba-na, con cái Ha-ga-ba, con cái Ac-cub,"
  46: "Con cái Ha-gác, con cái San-mai, con cái Ha-nan,"
  47: "Con cái Gi-đên, con cái Ga-ha, con cái Rê-a-i-a,"
  48: "Con cái Rê-din, con cái Nê-cô-đa, con cái Ga-xam,"
  49: "Con cái Ux-xa, con cái Pa-xê-a, con cái Bê-sai,"
  50: "Con cái Ax-na, con cái Mê-hu-nim, con cái Nê-phu-xim,"
  51: "Con cái Bac-buc, con cái Ha-cu-pha, con cái Ha-hu,"
  52: "Con cái Baz-luth, con cái Mê-hi-đa, con cái Ha-xa,"
  53: "Con cái Bar-cốt, con cái Xi-xê-ra, con cái Tha-ma,"
  54: "Con cái Nê-xi-a, con cái Ha-ti-pha."
  55: "Con cái đầy tớ của Sa-lô-môn: con cái Xô-tai, con cái Xô-phê-rêt, con cái Pê-ru-đa,"
  56: "Con cái Gia-a-lạ, con cái Dar-côn, con cái Gi-đên,"
  57: "Con cái Xép-ha-ti-a, con cái Hat-tít, con cái Pô-chê-rêt của Xê-baim, con cái A-mi."
  58: "Tất cả người Nê-thi-nim và con cái đầy tớ của Sa-lô-môn, ba trăm chín mươi hai người."
  59: "Đó là những người đã đi lên từ Tên-mê-lạ, Tên-ha-xa, Kê-rup, A-đan và I-mê: nhưng họ không thể cho thấy nhà cha họ, và giống tự họ, xem họ có thuộc Ít-ra-ên không:"
  60: "Con cái Đê-lai-a, con cái Tô-bi-a, con cái Nê-cô-đa, sáu trăm năm mươi hai người."
  61: "Và trong con cái các thầy tế lễ: con cái Ha-bai-a, con cái Cốt, con cái Bar-xil-lai, người đã cưới vợ của con gái Bar-xil-lai người Ga-li-át, và được gọi theo tên họ ấy:"
  62: "Kẻ ấy đã tìm kiếm ký名录 mình trong những người được tính theo dòng dõi, nhưng họ không được tìm thấy: vì vậy họ đều bị coi như bị ô uế, và bị xa khỏi chức tế lễ."
  63: "Và Thác-xa-tha đã phán với họ, rằng họ không được ăn của những vật rất thánh cho đến khi một thầy tế lễ đứng dậy với U-rim và Thum-mim."
  64: "Toàn thể hội chúng chúng ta là bốn mươi hai ngàn ba trăm sáu mươi người,"
  65: "Ngoài đầy tớ và tỳ nữ họ, có bảy ngàn ba trăm ba mươi bảy người; và trong họ có hai trăm người nam và người nữ ca hát."
  66: "Ngựa của họ là bảy trăm ba mươi sáu con; lừa của họ, hai trăm bốn mươi lăm con;"
  67: "Lạc đà của họ, bốn trăm ba mươi lăm con; lừa hoang của họ, sáu ngàn bảy trăm hai mươi con."
  68: "Và một số các trưởng tộc, khi họ đến nhà của THIÊN CHÚA ngự tại Giê-ru-sa-lem, tự nguyện dâng cho nhà của Thiên Chúa để dựng lại nó tại chỗ mình:"
  69: "Họ dâng theo sức mình vào kho của công việc là một ngàn dracma vàng và năm ngàn cân bạc, và một trăm áo thầy tế lễ."
  70: "Bấy giờ các thầy tế lễ, và người Lê-vi, và một số dân chúng, và người ca hát, và người giữ cửa, và người Nê-thi-nim, đều ngụ trong các thành của mình, và toàn thể Ít-ra-ên trong các thành của mình."
