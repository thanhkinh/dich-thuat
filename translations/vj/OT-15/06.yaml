6:
  1: "Bấy giờ Đa-ri-us vua ra một sắc lệnh, và đã tìm kiếm trong nhà của những cuộn giấy, nơi kho báu được cất ở Ba-by-lon."
  2: "Và đã tìm thấy tại Ach-mê-tha, trong cung điện ngự tại tỉnh của người Mê-đê, một cuộn giấy, và trong đó có một biên chép được viết như sau:"
  3: "Trong năm thứ nhất của Cu-rơ vua vua Cu-rơ đó đã ra một sắc lệnh về nhà của Thiên Chúa tại Giê-ru-sa-lem, Hãy để cho ngôi nhà được xây dựng, nơi họ dâng lễ tế, và hãy để cho nền móng của nó được đặt vững chắc; cao của nó sáu mươi thước, và rộng của nó sáu mươi thước;"
  4: "Với ba hàng đá lớn, và một hàng gỗ mới: và hãy để cho chi phí được đưa ra từ nhà của vua:"
  5: "Và cũng hãy để cho các đồ vàng và bạc của nhà của Thiên Chúa, mà Nê-bu-cát-nét-xát đã mang ra khỏi đền ngự tại Giê-ru-sa-lem, và mang đến Ba-by-lon, được hoàn lại, và mang lại đến đền ngự tại Giê-ru-sa-lem, mỗi thứ đến chỗ của nó, và đặt chúng trong nhà của Thiên Chúa."
  6: "Bây giờ vì vậy, Tát-nai quan nào bên kia sông, Xê-thác-bốt-nai, và những người bạn đồng hành của các ngươi là người A-phác-sa-chít ở bên kia sông, hãy xa khỏi đó:"
  7: "Hãy để công việc của ngôi nhà của Thiên Chúa này yên; hãy để cho quan nào của người Do-thái và các trưởng lão của người Do-thái xây dựng ngôi nhà của Thiên Chúa này tại chỗ của nó."
  8: "Hơn nữa ta ra một sắc lệnh những điều các ngươi sẽ làm cho các trưởng lão của những người Do-thái này cho việc xây dựng ngôi nhà của Thiên Chúa này: rằng của của cải của vua, cả cống của bên kia sông, hãy cho chi phí ngay lập tức cho những người này, để họ không bị cản trở."
  9: "Và những điều họ cần, cả bò đực non, và chiên đực, và chiên con, cho lễ thiêu của Đức Chúa Trời trên trời, lúa mì, muối, rượu vang, và dầu, theo sự chỉ định của các thầy tế lễ ngự tại Giê-ru-sa-lem, hãy cho họ mỗi ngày không sai sót:"
  10: "Để họ có thể dâng lễ tế của mùi thơm dễ chịu cho Đức Chúa Trời trên trời, và cầu nguyện cho sự sống của vua, và con trai của ngài."
  11: "Ta cũng đã ra một sắc lệnh, rằng bất cứ ai sẽ thay đổi lời này, hãy để gỗ bị kéo xuống từ nhà của người ấy, và khi dựng lên, hãy để người ấy bị treo trên đó; và hãy để cho nhà của người ấy được làm một đống phân bãi vì điều này."
  12: "Và Thiên Chúa đã gây cho danh Ngài ở tại đó hãy phá hủy tất cả các vua và dân chúng, sẽ đặt tay để thay đổi và phá hủy ngôi nhà của Thiên Chúa này ngự tại Giê-ru-sa-lem. Ta Đa-ri-us đã ra một sắc lệnh; hãy để cho nó được thực hiện nhanh chóng."
  13: "Bấy giờ Tát-nai quan nào ở bên này sông, Xê-thác-bốt-nai, và những người bạn đồng hành của họ, theo những điều mà Đa-ri-us vua đã gửi, họ làm nhanh chóng như vậy."
  14: "Và các trưởng lão của người Do-thái xây dựng, và họ thịnh vượng qua lời tiên tri của A-ghê ngôn sứ và Xa-cha-ri con trai của I-đô. Và họ xây dựng, và hoàn thành nó, theo sự trác của Đức Chúa Trời của Ít-ra-ên, và theo sự trác của Cu-rơ, và Đa-ri-us, và Ar-ta-xêt-xêt vua Ba Tư."
  15: "Và ngôi nhà này được hoàn thành vào ngày thứ ba của tháng A-đác, là trong năm thứ sáu của thời cai trị của Đa-ri-us vua."
  16: "Và con cái của Ít-ra-ên, các thầy tế lễ, và người Lê-vi, và những người còn lại của con cái của sự lưu đày, giữ lễ thánh hóa của ngôi nhà của Thiên Chúa này với niềm vui,"
  17: "Và dâng tại lễ thánh hóa của ngôi nhà của Thiên Chúa này một trăm bò đực, hai trăm chiên đực, bốn trăm chiên con; và cho lễ tội lỗi cho toàn thể Ít-ra-ên, mười hai dê đực, theo số của các chi tiết của Ít-ra-ên."
  18: "Và họ đặt các thầy tế lễ trong các phần của họ, và người Lê-vi trong các ca của họ, cho sự phục vụ của Thiên Chúa, ngự tại Giê-ru-sa-lem; như đã chép trong sách của Môi-se."
  19: "Và con cái của sự lưu đày giữ lễ Vượt Qua vào ngày thứ mười bốn của tháng thứ nhất."
  20: "Vì các thầy tế lễ và người Lê-vi đã được thanh khiết cùng nhau, tất cả họ đều thanh khiết, và giết lễ Vượt Qua cho toàn thể con cái của sự lưu đày, và cho các anh em của họ là các thầy tế lễ, và cho chính họ."
  21: "Và con cái của Ít-ra-ên, đã đi ra khỏi sự lưu đày, và tất cả những người đã tách mình ra để đến với họ khỏi sự ô uế của người ngoại đạo của đất, để tìm kiếm THIÊN CHÚA là Đức Chúa Trời của Ít-ra-ên, đã ăn,"
  22: "Và giữ lễ Bánh Không Men bảy ngày với niềm vui: vì THIÊN CHÚA đã khiến họ vui mừng, và đã quay lòng của vua của A-sư đến với họ, để củng cố tay họ trong công việc của nhà của Thiên Chúa, Đức Chúa Trời của Ít-ra-ên."
