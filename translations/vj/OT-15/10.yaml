10:
  1: "Bấy giờ khi Ê-xơ-ra đã cầu nguyện, và khi ngài đã xưng tội, khóc và quỳ mình xuống trước nhà của Thiên Chúa, có một hội chúng rất lớn của người đàn ông và phụ nữ và trẻ em tập hợp với ngài từ Ít-ra-ên: vì dân chúng khóc rất đau khổ."
  2: "Và Xê-ca-ni-a con trai của Giê-hi-ên, một của con trai của Ê-lam, trả lời và nói với Ê-xơ-ra rằng: Chúng tôi đã phạm lỗi chống lại Thiên Chúa của chúng tôi, và đã lấy vợ lạ của dân của đất: nhưng bây giờ có hy vọng trong Ít-ra-ên về việc này."
  3: "Bây giờ vì vậy hãy để chúng ta làm một giao ước với Thiên Chúa của chúng ta để đưa đi tất cả những người vợ, và những người sinh ra từ họ, theo lời khuyên của chúa tôi, và của những người run rẩy trước điều răn của Thiên Chúa của chúng ta; và hãy để cho nó được làm theo luật pháp."
  4: "Hãy đứng dậy; vì việc này thuộc về ngươi: chúng tôi cũng sẽ với ngươi: hãy can đảm, và làm nó."
  5: "Bấy giờ Ê-xơ-ra đứng dậy, và khiến các thầy tế lễ trưởng, người Lê-vi, và toàn thể Ít-ra-ên, thề rằng họ sẽ làm theo lời này. Và họ đã thề."
  6: "Bấy giờ Ê-xơ-ra đứng dậy từ trước nhà của Thiên Chúa, và đi vào phòng của Giô-ha-nan con trai của Ê-li-a-síp: và khi ngài đến đó, ngài không ăn bánh, và không uống nước: vì ngài đau khổ vì sự vi phạm của những người đã bị bắt đi."
  7: "Và họ tuyên bố trong toàn thể Giu-đa và Giê-ru-sa-lem cho tất cả con cái của sự lưu đày, rằng họ nên tự tập hợp lại đến Giê-ru-sa-lem;"
  8: "Và rằng bất cứ ai sẽ không đến trong ba ngày, theo lời khuyên của các hoàng tử và các trưởng lão, tất cả của cải của người ấy sẽ bị tịch thu, và chính người ấy bị tách ra khỏi hội chúng của những người đã bị bắt đi."
  9: "Bấy giờ tất cả người đàn ông của Giu-đa và Be-nê-min tự tập hợp lại đến Giê-ru-sa-lem trong ba ngày. Đó là tháng thứ chín, vào ngày thứ hai mươi của tháng; và toàn thể dân chúng ngồi ở đường của nhà của Thiên Chúa, run rẩy vì việc này, và vì mưa lớn."
  10: "Và Ê-xơ-ra thầy tế lễ đứng dậy, và nói với họ rằng: Các ngươi đã vi phạm, và đã lấy vợ lạ, để tăng sự vi phạm của Ít-ra-ên."
  11: "Bây giờ vì vậy hãy xưng tội cho THIÊN CHÚA là Đức Chúa Trời của cha các ngươi, và làm điều Ngài thích: hãy tách các ngươi khỏi dân của đất, và khỏi những người vợ lạ."
  12: "Bấy giờ toàn thể hội chúng trả lời và nói với tiếng lớn: Ngươi đã nói, chúng ta phải làm như vậy."
  13: "Nhưng dân chúng rất đông, và là thời điểm mưa lớn, và chúng ta không thể đứng ngoài trời, và đây cũng không là một công việc của một ngày hay hai ngày: vì chúng ta rất nhiều người đã vi phạm trong việc này."
  14: "Hãy để cho các quan lại của toàn thể hội chúng đứng, và để tất cả những người đã lấy vợ lạ trong các thành của chúng ta đến vào thời điểm đã định, và cùng với họ các trưởng lão của mỗi thành, và các quan tòa của thành đó, cho đến khi sự giận dữ dữ dội của Thiên Chúa của chúng tôi về việc này được chuyển đi khỏi chúng ta."
  15: "Chỉ có Giô-na-thân con trai của A-sa-ên và Ga-ha-zi-a con trai của Tic-vah được sử dụng trong việc này: và Mê-su-lam và Xab-bê-thai người Lê-vi giúp họ."
  16: "Và con cái của sự lưu đày làm như vậy. Và Ê-xơ-ra thầy tế lễ, với một số các thủ lãnh của cha họ, theo nhà của cha họ, và tất cả họ theo tên của họ, được tách ra, và ngồi xuống vào ngày thứ nhất của tháng thứ mười để xem xét việc này."
  17: "Và họ hoàn thành với tất cả người đàn ông đã lấy vợ lạ vào ngày thứ nhất của tháng thứ nhất."
  18: "Và trong con trai của các thầy tế lễ có những người đã lấy vợ lạ: là, trong con cái của Giê-su-a con trai của Giô-ra-đéc, và các anh em của ngài; Ma-a-se-i-a, và Ê-li-ê-xê, và Ga-rib, và Gê-đa-li-a."
  19: "Và họ đưa tay của họ rằng họ sẽ đưa đi những người vợ của họ; và có lỗi, họ dâng một con chiên đực của bầy cho sự vi phạm của họ."
  20: "Và trong con cái của I-mê; Ha-na-ni, và Zê-ba-di-a."
  21: "Và trong con cái của Ha-rim; Ma-a-se-i-a, và Ê-li-a, và Xê-ma-i-a, và Giê-hi-ên, và Ux-zi-a."
  22: "Và trong con cái của Pa-su; Ê-li-hô-ê-nai, Ma-a-se-i-a, Y-sma-ên, Nê-tha-nê-ên, Giô-za-bát, và Ê-la-sa."
  23: "Cũng của người Lê-vi; Giô-za-bát, và Xi-mi, và Xê-la-i-a, là Kê-li-ta, Pê-tha-i-a, Giu-đa, và Ê-li-ê-xê."
  24: "Của người ca hát cũng; Ê-li-a-síp: và của người giữ cửa; San-lum, và Tê-lêm, và U-ri."
  25: "Hơn nữa của Ít-ra-ên: trong con cái của Pa-rốt; Ra-mi-a, và Giê-xi-a, và Ma-lơ-chi-a, và Mi-a-min, và Ê-li-ê-xa, và Ma-lơ-chi-a, và Bê-nai-a."
  26: "Và trong con cái của Ê-lam; Mat-ta-ni-a, Xa-cha-ri, và Giê-hi-ên, và Ab-di, và Giê-rê-mô-th, và Ê-li-a."
  27: "Và trong con cái của Xát-tu; Ê-li-hô-ê-nai, Ê-li-a-síp, Mat-ta-ni-a, và Giê-rê-mô-th, và Xa-bát, và A-xi-za."
  28: "Trong con cái của Be-bai cũng; Giê-hô-ha-nan, Ha-na-ni-a, Zac-bai, và Ath-lai."
  29: "Và trong con cái của Ba-ni; Mê-su-lam, Ma-lục, và A-đa-i-a, Giơ-su, và Xê-ân, và Ra-mô-th."
  30: "Và trong con cái của Pa-hát Mô-ab; A-đ-na, và Xê-lân, Bê-nai-a, Ma-a-se-i-a, Mat-ta-ni-a, Bê-za-ên, và Bin-nui, và Ma-nas-sê."
  31: "Và trong con cái của Ha-rim; Ê-li-ê-xa, Y-si-i-a, Ma-lơ-chi-a, Xê-ma-i-a, Xi-mê-ôn,"
  32: "Be-nê-min, Ma-lục, và Xê-ma-ri-a."
  33: "Trong con cái của Ha-sum; Mat-tê-nai, Mat-ta-tha, Xa-bát, Ê-li-phê-lét, Giê-rê-mai, Ma-nas-sê, và Xi-mi."
  34: "Trong con cái của Ba-ni; Ma-a-đai, Am-ram, và U-ên,"
  35: "Bê-nai-a, Bê-đi-a, Xê-lư,"
  36: "Va-ni-a, Mê-rê-ô-th, Ê-li-a-síp,"
  37: "Mat-ta-ni-a, Mat-tê-nai, và Gia-a-xu,"
  38: "Và Ba-ni, và Bin-nui, Xi-mi,"
  39: "Và Xê-lê-mi-a, và Na-thân, và A-đa-i-a,"
  40: "Mac-na-đê-bai, Xa-sai, Xa-rai,"
  41: "A-xa-rê-ên, và Xê-lê-mi-a, Xê-ma-ri-a,"
  42: "San-lum, A-ma-ri-a, và Giô-sép."
  43: "Trong con cái của Nê-bô; Giê-hi-ên, Mat-ti-thi-a, Xa-bát, Xê-bi-na, Gia-đu, và Giô-ên, Bê-nai-a."
  44: "Tất cả những người này đã lấy vợ lạ: và một số trong họ có vợ mà họ có con cái."
