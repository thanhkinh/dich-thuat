7:
  1: "Bấy giờ sau những việc này, trong thời cai trị của Ar-ta-xêt-xêt vua Ba Tư, Ê-xơ-ra con trai của Xê-rai-a, con trai của A-za-ri-a, con trai của Hít-ki-a,"
  2: "Con trai của San-lum, con trai of Sa-đốc, con trai của A-hi-tu,"
  3: "Con trai của A-ma-ri-a, con trai của A-za-ri-a, con trai của Mê-ra-iot,"
  4: "Con trai of Xê-ra-i-a, con trai của Ux-xi, con trai of Bu-cơ,"
  5: "Con cái của A-bi-su-a, con trai của Phi-nê-hás, con trai của Ê-lê-a-sa, con trai của A-rôn thầy tế lễ trưởng:"
  6: "Ê-xơ-ra này đi lên khỏi Ba-by-lon; và ngài là một người ký lục thành thạo trong luật pháp của Môi-se, mà THIÊN CHÚA là Đức Chúa Trời của Ít-ra-ên đã ban: và vua đã trao cho ngài tất cả lời cầu của ngài, theo tay của THIÊN CHÚA là Thiên Chúa của ngài ở trên ngài."
  7: "Và có một số con cái của Ít-ra-ên, và của các thầy tế lễ, và người Lê-vi, và người ca hát, và người giữ cửa, và người Nê-thi-nim, đi lên đến Giê-ru-sa-lem, trong năm thứ bảy của Ar-ta-xêt-xêt vua."
  8: "Và ngài đến Giê-ru-sa-lem trong tháng thứ năm, là trong năm thứ bảy của vua."
  9: "Vì vào ngày thứ nhất của tháng thứ nhất ngài bắt đầu đi lên khỏi Ba-by-lon, và vào ngày thứ nhất của tháng thứ năm ngài đến Giê-ru-sa-lem, theo tay tốt của Thiên Chúa của ngài ở trên ngài."
  10: "Vì Ê-xơ-ra đã chuẩn bị lòng ngài để tìm kiếm luật pháp của THIÊN CHÚA, và để làm nó, và để dạy ở Ít-ra-ên các luật lệ và các phán quyết."
  11: "Bấy giờ đây là bản sao của lá thư mà vua Ar-ta-xêt-xêt trao cho Ê-xơ-ra thầy tế lễ, người ký lục, là người ký lục của những lời của những điều răn của THIÊN CHÚA, và các luật lệ của Ngài cho Ít-ra-ên."
  12: "Ar-ta-xêt-xết, vua của các vua, cho Ê-xơ-ra thầy tế lễ, người ký lục của luật pháp của Đức Chúa Trời trên trời, hoàn toàn bình an, vào thời điểm này."
  13: "Ta ra một sắc lệnh, rằng tất cả họ của dân của Ít-ra-ên, và của các thầy tế lễ và người Lê-vi của Ngài, trong vương quốc của ta, đang có ý tự nguyện của họ để đi lên Giê-ru-sa-lem, hãy đi cùng với ngươi."
  14: "Vì ngươi được sai bởi vua, và bảy người khuyên của ngài, để hỏi về Giu-đa và Giê-ru-sa-lem, theo luật pháp của Thiên Chúa của ngươi đang trong tay ngươi;"
  15: "Và để mang bạc và vàng, mà vua và những người khuyên của ngài đã tự nguyện dâng cho Đức Chúa Trời của Ít-ra-ên, ngự tại Giê-ru-sa-lem,"
  16: "Và tất cả bạc và vàng mà ngươi có thể tìm thấy trong tất cả tỉnh của Ba-by-lon, với lễ vật tự nguyện của dân chúng, và của các thầy tế lễ, dâng tự nguyện cho nhà của Thiên Chúa của họ ngự tại Giê-ru-sa-lem:"
  17: "Để ngươi có thể mua nhanh chóng bằng tiền này bò đực, chiên đực, chiên con, với lễ phẩm của họ và lễ uống của họ, và dâng chúng trên bàn thờ của nhà của Thiên Chúa của ngươi ngự tại Giê-ru-sa-lem."
  18: "Và bất cứ điều gì có vẻ tốt cho ngươi, và cho các anh em ngươi, để làm với phần còn lại của bạc và vàng, hãy làm theo ý muốn của Thiên Chúa của ngươi."
  19: "Các đồ cũng được trao cho ngươi cho sự phục vụ của nhà của Thiên Chúa của ngươi, hãy giao chúng trước Đức Chúa Trời của Giê-ru-sa-lem."
  20: "Và bất cứ điều gì còn cần thiết cho nhà của Thiên Chúa của ngươi, mà ngươi sẽ có dịp để ban, hãy ban từ kho của vua."
  21: "Và ta, chính ta Ar-ta-xêt-xêt vua, làm một sắc lệnh cho tất cả người coi kho ở bên kia sông, rằng bất cứ điều gì Ê-xơ-ra thầy tế lễ, người ký lục của luật pháp của Đức Chúa Trời trên trời, sẽ yêu cầu từ các ngươi, hãy làm nhanh chóng,"
  22: "Đến một trăm talent bạc, và đến một trăm đo lúa mì, và đến một trăm bath rượu vang, và đến một trăm bath dầu, và muối không giới hạn bao nhiêu."
  23: "Bất cứ điều gì được ra lệnh bởi Đức Chúa Trời trên trời, hãy làm cần cẩn cho nhà của Đức Chúa Trời trên trời: vì tại sao nên có sự giận dữ đối với vương quốc của vua và con trai của ngài?"
  24: "Chúng tôi cũng báo cho các ngươi biết rằng, liên quan đến bất kỳ thầy tế lễ và người Lê-vi, người ca hát, người giữ cửa, người Nê-thi-nim, hoặc người phục vụ của ngôi nhà của Thiên Chúa này, sẽ không hợp pháp để áp đặt thuế, cống, hoặc hải quan, trên họ."
  25: "Và ngươi, Ê-xơ-ra, theo sự khôn ngoan của Thiên Chúa của ngươi, đang trong tay ngươi, hãy đặt các quan lại và các quan tòa, có thể phán xét tất cả dân chúng ở bên kia sông, tất cả những người biết luật pháp của Thiên Chúa của ngươi; và hãy dạy cho những người không biết chúng."
  26: "Và bất cứ ai sẽ không làm luật pháp của Thiên Chúa của ngươi, và luật pháp của vua, hãy để phán quyết được thực hiện nhanh chóng trên người ấy, cho đến cái chết, hoặc đến lưu đày, hoặc đến tịch thu tài sản, hoặc đến tù giam."
  27: "Xin chúc phước là THIÊN CHÚA là Đức Chúa Trời của cha chúng tôi, đã đặt một việc như vậy trong lòng của vua, để làm đẹp nhà của THIÊN CHÚA ngự tại Giê-ru-sa-lem:"
  28: "Và đã ban sự thương xót cho tôi trước vua, và những người khuyên của ngài, và trước tất cả các hoàng tử vĩ đại của vua. Và tôi được củng cố khi tay của THIÊN CHÚA là Thiên Chúa của tôi ở trên tôi, và tôi tập hợp từ Ít-ra-ên những người lãnh đạo để đi lên cùng tôi."
