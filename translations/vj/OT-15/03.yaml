3:
  1: "Khi tháng thứ bảy đến, và con cái Ít-ra-ên ở trong các thành, thì dân chúng họp lại như một người tại Giê-ru-sa-lem."
  2: "Bấy giờ Giê-su-a con trai của Giô-ra-đéc đứng dậy, và các anh em ngài là các thầy tế lễ, và Xơ-rub-ba-bên con trai của Xê-át-ti-ên và các anh em ngài, và họ xây dựng bàn thờ của Đức Chúa Trời của Ít-ra-ên, để dâng lễ thiêu trên đó, như đã chép trong luật pháp của Môi-se người của Thiên Chúa."
  3: "Và họ đặt bàn thờ trên nền tảng của nó; vì sự sợ hãị ở trên họ vì dân của các nước ấy; và họ dâng lễ thiêu trên đó cho THIÊN CHÚA, dâng lễ thiêu sáng và chiều."
  4: "Họ cũng giữ lễ Lều, như đã chép, và dâng lễ thiêu hằng ngày theo số lượng, theo tục lệ, như trách vụ mỗi ngày đòi hỏi;"
  5: "Và sau đó dâng lễ thiêu liên tục, và của các trăng mới, và của mọi lễ định của THIÊN CHÚA đã được dành riêng, và của mỗi người tự nguyện dâng lễ vật tự nguyện cho THIÊN CHÚA."
  6: "Từ ngày thứ nhất của tháng thứ bảy họ bắt đầu dâng lễ thiêu cho THIÊN CHÚA. Nhưng nền móng của đền của THIÊN CHÚA chưa được đặt."
  7: "Họ cũng đưa tiền cho người xây đá và người xây gỗ; và lương thực, và uống, và dầu cho người Xi-đôn và người Tỷ-rơ, để đưa cây xá từ Li-ba-nôn đến biển Giáp-pa, theo sự cho phép mà họ đã có của Cu-rơ vua Ba Tư."
  8: "Nhưng năm thứ hai của sự đến của họ tại nhà của Thiên Chúa ở Giê-ru-sa-lem, trong tháng thứ hai, Xơ-rub-ba-bên con trai của Xê-át-ti-ên, và Giê-su-a con trai của Giô-ra-đéc, và những người còn lại của các anh em ngài là các thầy tế lễ và người Lê-vi, và tất cả những người đã đi ra khỏi sự lưu đày đến Giê-ru-sa-lem, bắt đầu; và họ đặt người Lê-vi từ hai mươi tuổi trở lên để thúc đẩy công việc của nhà của THIÊN CHÚA."
  9: "Bấy giờ Giê-su-a đứng với con cái ngài và các anh em ngài, Cad-mi-ên và con cái ngài, các con cái của Giu-đa, cùng nhau để thúc đẩy người làm việc trong nhà của Thiên Chúa: các con cái Hê-na-đát với con cái họ và các anh em họ là người Lê-vi."
  10: "Và khi người xây đặt nền móng của đền của THIÊN CHÚA, họ đặt các thầy tế lễ trong quần áo với kèn, và người Lê-vi là con cái của A-sáp với thanh la, để ngợi khen THIÊN CHÚA, theo luật lệ của Ê-vi-ên vua của Ít-ra-ên."
  11: "Và họ hát cùng nhau theo lượt khi ngợi khen và tạ ơn THIÊN CHÚA; vì Ngài tốt, vì sự thương xót của Ngài còn hằng đến đời đối với Ít-ra-ên. Và toàn thể dân chúng hô to với tiếng hô lớn, khi họ ngợi khen THIÊN CHÚA, vì nền móng của nhà của THIÊN CHÚA đã được đặt."
  12: "Nhưng nhiều thầy tế lễ và người Lê-vi và các trưởng tộc, là những người già đã thấy ngôi nhà đầu tiên, khi nền móng của ngôi nhà này được đặt trước mắt họ, khóc to; và nhiều người hô to vì vui mừng:"
  13: "Hầu cho dân chúng không thể phân biệt tiếng của tiếng hô vui mừng khỏi tiếng của tiếng khóc của dân chúng: vì dân chúng hô to với tiếng hô lớn, và tiếng đó được nghe từ xa."
