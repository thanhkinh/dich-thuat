1:
  1: "Nhưng năm thứ nhất của Cu-rơ vua Ba Tư, để lời của THIÊN CHÚA đã nói bằng miệng Giê-rê-mi được ứng nghiệm, THIÊN CHÚA khơi dậy tinh thần của Cu-rơ vua Ba Tư, ngài bèn ban chiếu chỉ trong cả vương quốc của mình, và cũng để thành văn, rằng:"
  2: "Nguyên văn Cu-rơ vua Ba Tư nói rằng: THIÊN CHÚA là Đức Chúa Trời trên trời đã ban cho ta mọi vương quốc trên đất, và Ngài đã trác cho ta xây dựng cho Ngài một ngôi nhà tại Giê-ru-sa-lem, ở nước Giu-đa."
  3: "Ai trong các ngươi thuộc về toàn dân Ngài? Ấy, Thiên Chúa của người ấy ở cùng người ấy, và người ấy hãy đi lên Giê-ru-sa-lem, ở nước Giu-đa, và xây dựng ngôi nhà của THIÊN CHÚA là Đức Chúa Trời của Ít-ra-ên, Ngài là Thiên Chúa ngự tại Giê-ru-sa-lem."
  4: "Và người nào còn ở lại nơi nào mà người ấy trú ngụ, thì người ở nơi người ấy hãy giúp đỡ người ấy bằng bạc, bằng vàng, bằng của cải và bằng súc vật, ngoài lễ vật tự nguyện cho ngôi nhà của Thiên Chúa ngự tại Giê-ru-sa-lem."
  5: "Bấy giờ các trưởng tộc của Giu-đa và Be-nê-min, và các thầy tế lễ, và người Lê-vi, cùng mọi người mà Thiên Chúa đã khơi dậy tinh thần, đều đứng dậy để đi lên xây dựng ngôi nhà của THIÊN CHÚA ngự tại Giê-ru-sa-lem."
  6: "Và tất cả những người xung quanh họ đã củng cố tay họ bằng đồ bằng bạc, bằng vàng, bằng của cải, bằng súc vật và bằng vật quý giá, ngoài tất cả những gì đã tự nguyện dâng."
  7: "Cu-rơ vua cũng mang ra những đồ của ngôi nhà của THIÊN CHÚA, mà Nê-bu-cát-nét-xát đã mang ra khỏi Giê-ru-sa-lem, và đã đặt tại nhà của các thần ông ta,"
  8: "Người ấy, Cu-rơ vua Ba Tư, đã mang ra bằng tay Mith-re-đát người coi kho, và đếm cho Sês-bát-xát, người cầm đầu của Giu-đa."
  9: "Đây là số lượng của chúng: ba mươi khay vàng, một ngàn khay bạc, hai mươi chín con dao,"
  10: "Ba mươi chậu vàng, chậu bạc loại thứ hai bốn trăm mười, và các đồ khác một ngàn."
  11: "Tất cả đồ vàng và bạc là năm ngàn bốn trăm. Sês-bát-xát đã mang tất cả những đồ ấy lên cùng với những người bị lưu đày được đem từ Ba-by-lon lên đến Giê-ru-sa-lem."
