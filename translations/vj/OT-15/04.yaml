4:
  1: "Bấy giờ khi kẻ thù của Giu-đa và Be-nê-min nghe rằng con cái của sự lưu đày xây dựng đền cho THIÊN CHÚA là Đức Chúa Trời của Ít-ra-ên;"
  2: "Bấy giờ họ đến với Xơ-rub-ba-bên, và với các trưởng tộc, và nói với họ rằng: Hãy để chúng tôi xây dựng cùng với các ngươi: vì chúng tôi tìm kiếm Thiên Chúa của các ngươi, như các ngươi; và chúng tôi dâng lễ tế cho Ngài từ thời của Ê-xa-há-đôn vua của A-sư, người đã đưa chúng tôi lên đây."
  3: "Nhưng Xơ-rub-ba-bên, và Giê-su-a, và những người còn lại của các trưởng tộc của Ít-ra-ên, nói với họ rằng: Các ngươi không có gì dính dứt với chúng tôi để xây dựng một ngôi nhà cho Thiên Chúa của chúng tôi; nhưng chính chúng tôi sẽ cùng nhau xây dựng cho THIÊN CHÚA là Đức Chúa Trời của Ít-ra-ên, như vua Cu-rơ vua Ba Tư đã trác cho chúng tôi."
  4: "Bấy giờ dân của đất làm yếu tay dân của Giu-đa, và quấy rầy họ khi xây dựng,"
  5: "Và mướn người khuyên反对 họ, để làm hỏng mục đích của họ, trong cả những ngày của Cu-rơ vua Ba Tư, cho đến khi Đa-ri-us vua Ba Tư cai trị."
  6: "Và trong thời A-ha-xu-ê-rốt, trong đầu thời cai trị của ngài, họ viết một lời buộc tội chống lại người cư ngụ của Giu-đa và Giê-ru-sa-lem cho ngài."
  7: "Và trong thời của Ar-ta-xêt-xêt, Bís-lam, Mith-re-đát, Ta-bê-ên, và những người bạn đồng hành của họ, viết cho Ar-ta-xêt-xêt vua Ba Tư; và lá thư đó được chép bằng tiếng Xi-ri, và được giải nghĩa bằng tiếng Xi-ri."
  8: "Rê-hum quan chưởng và Xims-sai người ký lục viết một lá thư chống lại Giê-ru-sa-lem cho Ar-ta-xêt-xêt vua theo cách này:"
  9: "Bấy giờ Rê-hum quan chưởng, và Xims-sai người ký lục, và những người bạn đồng hành của họ viết; người Dê-nai, người A-phác-sát-chít, người Táp-pê-lít, người A-phác-xít, người A-chê-vít, người Ba-by-lon, người Xu-san-chít, người Đê-ha-vít, và người Ê-lamít,"
  10: "Và những dân tộc còn lại mà người vĩ đại và cao quý A-xơ-na-pa đã đưa đến, và đặt trong các thành của Sa-ma-ri, và những người còn lại ở bên kia sông, vào thời điểm đó."
  11: "Đây là bản sao của lá thư mà họ gửi cho ngài, cho Ar-ta-xêt-xêt vua; Tôi tớ ngài là người ở bên này sông, vào thời điểm này."
  12: "Xin được biết cho vua rằng, người Do-thái đã đi lên từ ngài đến chúng tôi đến Giê-ru-sa-lem, đang xây dựng thành phố nổi loạn và xấu xa này, và đã dựng lên tường thành của nó, và nối nền móng."
  13: "Xin được biết bây giờ cho vua rằng, nếu thành phố này được xây dựng, và tường thành được dựng lại, thì họ sẽ không đóng thuế, cống, và hải quan, và ngài sẽ làm hại lợi nhuận của các vua."
  14: "Vì chúng tôi nhận lương từ cung điện của vua, và không phù hợp cho chúng tôi thấy sự sỉ nhục của vua, vì vậy chúng tôi đã gửi và báo cho vua biết;"
  15: "Để có thể tìm kiếm trong sách của biên niên sử của cha ngài: như vậy ngài sẽ tìm thấy trong sách của biên niên sử, và biết rằng thành phố này là một thành phố nổi loạn, và có hại cho các vua và các tỉnh, và họ đã gây ra nổi loạn trong đó từ xưa: vì lý do đó thành phố này đã bị phá hủy."
  16: "Chúng tôi báo cho vua biết rằng, nếu thành phố này được xây dựng lại, và tường thành của nó được dựng lên, bằng cách đó ngài sẽ không có phần ở bên này sông."
  17: "[Bấy giờ] vua gửi một câu trả lời cho Rê-hum quan chưởng, và Xims-sai người ký lục, và những người bạn đồng hành của họ ngụ tại Sa-ma-ri, và cho những người còn lại bên kia sông, Bình an, vào thời điểm này."
  18: "Lá thư mà các ngươi đã gửi cho chúng tôi đã được đọc rõ ràng trước mặt ta."
  19: "Và ta đã ra lệnh, và đã tìm kiếm, và đã thấy rằng thành phố này từ xưa đã làm nổi loạn chống lại các vua, và sự nổi loạn và phản loạn đã được gây ra trong đó."
  20: "Đã có những vua vĩ đại cai trị Giê-ru-sa-lem, đã cai trị tất cả các tỉnh bên kia sông; và thuế, cống, và hải quan đã được trả cho họ."
  21: "Bây giờ hãy ra lệnh để khiến những người này ngừng lại, và để thành phố này không được xây dựng, cho đến khi có một lệnh khác được đưa ra từ ta."
  22: "Hãy cẩn thận bây giờ để các ngươi không thất bại trong việc này: tại sao sự thiệt hại nên lớn đến mức làm hại các vua?"
  23: "Bấy giờ khi bản sao của lá thư của vua Ar-ta-xêt-xêt được đọc trước Rê-hum, và Xims-sai người ký lục, và những người bạn đồng hành của họ, họ đi lên vội vã đến Giê-ru-sa-lem đến người Do-thái, và khiến họ ngừng bằng sức mạnh và quyền lực."
  24: "Bấy giờ công việc của nhà của Thiên Chúa ngự tại Giê-ru-sa-lem ngừng lại. Và nó ngừng cho đến năm thứ hai của thời cai trị của Đa-ri-us vua Ba Tư."
