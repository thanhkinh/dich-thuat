5:
  1: "Bấy giờ các ngôn sứ, A-ghê ngôn sứ, và Xa-cha-ri con trai của I-đô, nói tiên tri cho người Do-thái ở trong Giu-đa và Giê-ru-sa-lem trong danh của Đức Chúa Trời của Ít-ra-ên, cho họ."
  2: "Bấy giờ Xơ-rub-ba-bên con trai của Xê-át-ti-ên và Giê-su-a con trai của Giô-ra-đéc đứng dậy, và bắt đầu xây dựng nhà của Thiên Chúa ngự tại Giê-ru-sa-lem: và cùng với họ có các ngôn sứ của Thiên Chúa giúp họ."
  3: "Cùng thời điểm đó Tát-nai quan nào ở bên này sông, và Xê-thác-bốt-nai, và những người bạn đồng hành của họ đến với họ, và nói với họ như sau: Ai đã ra lệnh cho các ngươi xây dựng ngôi nhà này, và làm lại tường thành này?"
  4: "Bấy giờ chúng tôi nói với họ theo cách này: Tên của những người làm xây dựng này là gì?"
  5: "Nhưng mắt của Thiên Chúa của họ ở trên các trưởng lão của người Do-thái, để họ không thể khiến họ ngừng lại, cho đến khi vấn đề đến Đa-ri-us: và khi đó họ trả lời bằng lá thư về vấn đề này."
  6: "Bản sao của lá thư mà Tát-nai quan nào ở bên này sông, và Xê-thác-bốt-nai, và những người bạn đồng hành của họ là người A-phác-sa-chít ở bên này sông, gửi cho Đa-ri-us vua:"
  7: "Họ gửi một lá thư cho ngài, trong đó có viết như sau; Cho Đa-ri-us vua, mọi sự bình an."
  8: "Xin được biết cho vua rằng, chúng tôi đến tỉnh của Giu-đê, đến nhà của Đức Chúa Trời vĩ đại, đang được xây dựng với đá lớn, và gỗ được đặt trong tường, và công việc này tiến nhanh, và thịnh vượng trong tay họ."
  9: "Bấy giờ chúng tôi hỏi những trưởng lão đó, và nói với họ như sau: Ai đã ra lệnh cho các ngươi xây dựng ngôi nhà này, và làm lại những tường thành này?"
  10: "Chúng tôi cũng hỏi tên của họ, để báo cho ngài biết, để chúng tôi có thể viết tên của những người là thủ lãnh của họ."
  11: "Và họ trả lời chúng tôi như sau, rằng: Chúng tôi là tôi tớ của Đức Chúa Trời trên trời và đất, và xây dựng ngôi nhà đã được xây dựng nhiều năm trước đây, mà một vua vĩ đại của Ít-ra-ên đã xây dựng và dựng lên."
  12: "Nhưng sau khi cha chúng tôi đã khiến Đức Chúa Trời trên trời nổi giận, Ngài đã trao họ vào tay của Nê-bu-cát-nét-xát vua của Ba-by-lon, người Ca-lê-đê, người đã phá hủy ngôi nhà này, và mang dân chúng đi đến Ba-by-lon."
  13: "Nhưng trong năm thứ nhất của Cu-rơ vua của Ba-by-lon vua Cu-rơ đó đã ra một sắc lệnh để xây dựng ngôi nhà của Thiên Chúa này."
  14: "Và các đồ vàng và bạc của nhà của Thiên Chúa, mà Nê-bu-cát-nét-xát đã lấy ra khỏi đền ngự tại Giê-ru-sa-lem, và mang chúng vào đền của Ba-by-lon, vua Cu-rơ đó đã lấy ra khỏi đền của Ba-by-lon, và chúng được giao cho một người, tên là Sês-bát-xát, người mà ngài đã đặt làm quan nào;"
  15: "Và nói với ngài rằng: Hãy mang những đồ này, đi, mang chúng vào đền ngự tại Giê-ru-sa-lem, và để cho nhà của Thiên Chúa được xây dựng tại chỗ của nó."
  16: "Bấy giờ Sês-bát-xát đó đến, và đặt nền móng của nhà của Thiên Chúa ngự tại Giê-ru-sa-lem: và từ thời điểm đó cho đến nay nó đang được xây dựng, và chưa được hoàn thành."
  17: "Bây giờ vì vậy, nếu có vẻ tốt cho vua, hãy để tìm kiếm trong kho của vua ở đó tại Ba-by-lon, xem có phải vua Cu-rơ đã ra một sắc lệnh để xây dựng ngôi nhà của Thiên Chúa này tại Giê-ru-sa-lem không, và hãy để vua gửi ý muốn của ngài cho chúng tôi về vấn đề này."
