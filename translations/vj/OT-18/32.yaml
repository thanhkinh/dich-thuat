32:
  1: "Vậy ba người đó ngừng đáp Gióp, vì người ấy công chính trong mắt mình."
  2: "Bấy giờ sự giận dữ của Ê-li-hu con của Ba-ra-chên người Bu-xít, họ hàng của Ram: bùng lên chống lại Gióp, sự giận dữ của ông ấy bùng lên, vì ông ấy xưng công chính mình hơn là Thiên Chúa."
  3: "Cũng chống lại ba người bạn của ông ấy sự giận dữ bùng lên, vì họ không tìm thấy câu trả lời, và đã lên án Gióp."
  4: "Bây giờ Ê-li-hu đã đợi cho đến khi Gióp đã nói xong, vì họ già hơn ông."
  5: "Khi Ê-li-hu thấy không có câu trả lời trong miệng ba người đó, bấy giờ sự giận dữ của ông ấy bùng lên."
  6: "Và Ê-li-hu con của Ba-ra-chên người Bu-xít đáp rằng, Tôi trẻ, và các ngươi rất già; vì vậy tôi sợ hãi, và không dám cho các ngươi ý kiến của tôi."
  7: "Tôi nói, Ngày nên nói, và sự nhiều năm nên dạy sự khôn ngoan."
  8: "Nhưng có thần linh trong con người: và sự cảm hứng của Đấng Toàn Năng cho họ sự hiểu biết."
  9: "Người lớn không phải luôn khôn ngoan: người già không hiểu sự xét xử."
  10: "Vì vậy tôi nói, Hãy lắng nghe tôi; tôi cũng sẽ cho ý kiến của tôi."
  11: "Kìa, tôi đợi lời của các ngươi; tôi lắng tai lý do của các ngươi, trong khi các ngươi tìm kiếm điều để nói."
  12: "Đúng vậy, tôi chú ý đến các ngươi, và kìa, không có ai trong các nguye thuyết phục Gióp, hoặc đáp lời ông:"
  13: "E rằng các ngươi nói, Chúng ta đã tìm ra sự khôn ngoan: Thiên Chúa đè bẹp người, không phải con người."
  14: "Bây giờ người không hướng lời chống lại tôi: tôi cũng không đáp người với lời nói của các ngươi."
  15: "Họ kinh ngạc, họ không đáp nữa: họ ngừng nói."
  16: "Khi tôi đã đợi, vì họ không nói, nhưng đứng yên, và không đáp nữa;"
  17: "Tôi nói, Tôi sẽ đáp phần của tôi, tôi cũng sẽ cho ý kiến của tôi."
  18: "Vì tôi đầy dẫy điều, thần linh trong tôi ép buộc tôi."
  19: "Kìa, bụng tôi như rượu không có lối thoát; nó sắp nổ như bình mới."
  20: "Tôi sẽ nói, hầu cho tôi được refreshing: tôi sẽ mở môi tôi và đáp."
  21: "Đừng để tôi, tôi cầu xin, chấp nhận bất kỳ ai, và đừng để tôi đưa tôn nương nói ngon nói ngọt cho con người."
  22: "Vì tôi không biết đưa tôn nương nói ngon nói ngọt; làm như vậy Đấng tạo tôi sẽ sớm đưa tôi đi."
