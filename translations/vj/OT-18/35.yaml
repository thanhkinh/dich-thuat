35:
  1: "Ê-li-hu nói thêm, và nói:"
  2: "Ngươi nghĩ điều này đúng sao, ngươi nói, Sự công chính của tôi hơn của Thiên Chúa sao?"
  3: "Vì ngươi nói, Lợi ích gì cho tôi? và Lợi gì tôi có, nếu tôi được thanh sạch khỏi tội lỗi của tôi?"
  4: "Tôi sẽ đáp ngươi, và bạn đồng của ngươi với ngươi."
  5: "Hãy nhìn trời, và hãy thấy; và hãy nhìn những đám mây cao hơn ngươi."
  6: "Nếu ngươi phạm tội, ngươi làm gì chống lại Ngài? hoặc nếu sự phạm tội của ngươi được nhân số, ngươi làm gì cho Ngài?"
  7: "Nếu ngươi công chính, ngươi cho Ngài gì? hoặc Ngài nhận gì từ tay ngươi?"
  8: "Sự gian ác của ngươi có thể làm hại con người như ngươi; và sự công chính của ngươi có thể lợi cho con người."
  9: "Vì sự nhiều của sự áp bức họ làm người bị áp bức kêu: họ kêu van vì cánh tay của người mạnh."
  10: "Nhưng không ai nói, Chúa Đấng tạo tôi ở đâu, Đấng ban bài hát trong đêm;"
  11: "Đấng dạy chúng ta hơn thú của đất, và làm chúng ta khôn ngoan hơn chim của trời?"
  12: "Ở đó họ kêu, nhưng không ai đáp, vì sự kiêu ngạo của người ác."
  13: "Chắc chắn Thiên Chúa sẽ không nghe sự phù phiếm, cũng không Đấng Toàn Năng coi nó."
  14: "Dù ngươi nói ngươi sẽ không thấy Ngài, sự xét xử ở trước mặt Ngài; vì vậy hãy tin cậy Ngài."
  15: "Nhưng bây giờ, vì không phải như vậy, Ngài đã thăm trong sự giận của Ngài; nhưng Ngài không biết trong sự cùng cực lớn:"
  16: "Vì vậy Gióp mở miệng ông ấy uổng công; ông ấy nhân số lời không có sự hiểu biết."
