26:
  1: "Nhưng Gióp đáp rằng:"
  2: "Ngươi đã giúp đỡ người không có quyền lực thế nào? ngươi cứu cánh tay không có sức mạnh thế nào?"
  3: "Ngươi đã khuyên bảo người không có sự khôn ngoan thế nào? và ngươi đã loan báo sự thật đầy dẫy thế nào?"
  4: "Ngươi đã nói lời với ai? và ai có linh hồn từ ngươi mà đến?"
  5: "Những vật chết hình thành từ dưới nước, và những kẻ cư ngụ tại đó."
  6: "Địa ngục trần trụi trước Ngài, và sự hủy diệt không có che chở."
  7: "Ngài trải phương bắc trên khoảng không, và treo đất trên hư vô."
  8: "Ngài trói nước trong những đám mây dày của Ngài; và đám mây không bị rách dưới chúng."
  9: "Ngài giữ mặt ngai vàng của Ngài lại, và trải đám mây của Ngài trên đó."
  10: "Ngài bao quanh nước bằng ranh giới, cho đến khi ngày và đêm chấm dứt."
  11: "Những cột trụ của trời rung lên và kinh ngạc trước khiển trách của Ngài."
  12: "Ngài chia cắt biển bằng quyền năng của Ngài, và bằng sự hiểu biết của Ngài Ngài đập bẹp kẻ kiêu ngạo."
  13: "Bằng Thần Linh của Ngài Ngài trang hoàng các tầng trời; tay Ngài đã tạo thành con rắn uốn cong."
  14: "Kìa, đây là một phần của đường lối của Ngài: nhưng chỉ được nghe một phần rất nhỏ về Ngài! nhưng tiếng sấm của quyền năng Ngài ai có thể hiểu?"
