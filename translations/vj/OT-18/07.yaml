7:
  1: "Không có thời gian định cho người trên đất sao? ngày của người cũng không như ngày của người làm công sao?"
  2: "V như tôi tớ khao khát bóng, và như người làm công look for thưởng của việc của hắn:"
  3: "Vậy tôi được làm để sở hữu tháng của sự hư vô, và đêm mệt mỏi được định cho tôi."
  4: "Khi tôi nằm xuống, tôi nói, Khi nào tôi sẽ dậy, và đêm đi qua? và tôi đầy tossing đến và đi until bình minh."
  5: "Thịt của tôi mặc giun và cục bụi; da của tôi bị gãy, và become ghê tởm."
  6: "Ngày của tôi nhanh hơn shuttle của người dệt, và được spent không hy vọng."
  7: "Ôi nhớ rằng sự sống của tôi là gió: mắt tôi sẽ không see điều tốt nữa."
  8: "Mắt của người đã see tôi sẽ see tôi không nữa: mắt của ngươi trên tôi, và tôi không."
  9: "Như mây bị tiêu thụ và vanish away: vậy người đi xuống đến mộ sẽ come up không nữa."
  10: "Người shall return không nữa đến nhà của người, cũng không chỗ của người know người nữa."
  11: "Vậy tôi sẽ không refrain miệng tôi; tôi sẽ speak trong anguish của thần linh tôi; tôi sẽ complain trong bitterness của linh hồn tôi."
  12: "Tôi là biển, hay cá voi, mà ngươi set watch over tôi?"
  13: "Khi tôi nói, Giường của tôi shall comfort tôi, ghế của tôi shall ease complaint của tôi;"
  14: "Thì ngươi scarest tôi bằng mộng, và terrifiest tôi through visions:"
  15: "Vậy mà linh hồn tôi cho strangling, và cái chết hơn là sự sống của tôi."
  16: "Tôi loathe nó; tôi sẽ không live always: hãy để tôi one; vì ngày của tôi là sự hư vô."
  17: "Người là gì, mà ngươi shouldest magnify người? và rằng ngươi shouldest set tim ngươi trên người?"
  18: "Và rằng ngươi shouldest visit người mỗi sáng, và try người mỗi moment?"
  19: "Bao lâu ngươi sẽ not depart từ tôi, cũng không let tôi one till tôi swallow down spittle của tôi?"
  20: "Tôi đã mắc tội; tôi shall làm gì unto ngươi, ô ngươi preserver của người? tại sao ngươi hast set tôi như mark against ngươi, vậy mà tôi là burden cho chính tôi?"
  21: "Và tại sao ngươi dost not pardon transgression của tôi, và take away sự gian ác của tôi? vì bây giờ tôi shall sleep trong bụi; và ngươi shalt seek tôi vào sáng, nhưng tôi shall not."
