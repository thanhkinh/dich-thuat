37:
  1: "Tại điều này cũng tâm tôi run rẩy, và bị di chuyển khỏi chỗ của nó."
  2: "Hãy chăm chú nghe tiếng của tiếng Ngài, và âm thanh đi ra khỏi miệng Ngài."
  3: "Ngài hướng nó dưới toàn bộ trời, và sấm sét của Ngài đến cuối cùng của đất."
  4: "Sau đó một tiếng gầm vang: Ngài sấm sét bằng tiếng của sự xuất sắc của Ngài; và Ngài không giữ chúng khi tiếng Ngài được nghe."
  5: "Thiên Chúa sấm sét kỳ diệu bằng tiếng của Ngài; việc lớn Ngài làm, mà chúng ta không thể hiểu."
  6: "Vì Ngài nói với tuyết, Hãy ngươi trên đất; cũng như với mưa nhỏ, và với mưa lớn của sức mạnh của Ngài."
  7: "Ngài đóng kín tay của mọi người; hầu cho mọi người biết việc của Ngài."
  8: "Bấy giờ thú đi vào hang, và ở lại chỗ của chúng."
  9: "Từ phương nam comes gió lốc: và lạnh từ phương bắc."
  10: "Bằng hơi thở của Thiên Chúa sương giá được ban: và sự rộng của nước bị chật lại."
  11: "Cũng bằng tưới ông làm mệt đám mây dày: Ngài rải đám mây sáng của Ngài:"
  12: "Và nó được quay vòng bởi kế hoạch của Ngài: hầu cho chúng có thể làm bất kỳ điều gì Ngài ra lệnh cho chúng trên mặt thế giới trong đất."
  13: "Ngài gây nó đến, dù cho sự sửa chữa, hoặc cho đất của Ngài, hoặc cho sự thương xót."
  14: "Hãy lắng nghe điều này, ôi Gióp: hãy đứng yên, và hãy xem xét những việc kỳ diệu của Thiên Chúa."
  15: "Ngươi có biết khi Thiên Chúa sắp đặt chúng, và gây ánh sáng của đám mây của Ngài chiếu sáng sao?"
  16: "Ngươi có biết sự cân bằng của những đám mây, những việc kỳ diệu của Đấng hoàn hảo trong sự hiểu biết sao?"
  17: "Quần áo của ngươi ấm áp thế nào, khi Ngài làm cho đất yên tĩnh bởi gió nam?"
  18: "Ngươi có với Ngài trải trời, mạnh, và như gương kính nung chảy sao?"
  19: "Hãy dạy chúng ta chúng ta sẽ nói gì với Ngài; vì chúng ta không thể sắp xếp lời nói của chúng ta vì bóng tối."
  20: "Sẽ được nói với Ngài rằng tôi nói sao? nếu con người nói, chắc chắn người sẽ bị nuốt chửng."
  21: "Và bây giờ con người không thấy ánh sáng sáng trong đám mây: nhưng gió qua, và làm sạch chúng."
  22: "Thời tiết đẹp đến từ phương bắc: với Thiên Chúa là sự vinh quang đáng kinh sợ."
  23: "Đối với Đấng Toàn Năng, chúng ta không thể tìm ra Ngài: Ngài xuất sắc trong quyền năng, và trong sự xét xử, và trong sự nhiều của sự công chính: Ngài không làm khổ."
  24: "Con người vì vậy sợ Ngài: Ngài không coi bất kỳ ai khôn ngoan trong tâm."
