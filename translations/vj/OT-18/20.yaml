20:
  1: "Bèn đáp Dơ-pha người Na-a-ma-thit, và nói,"
  2: "Vậy suy nghĩ của tôi cause tôi to answer, và cho việc này tôi make haste."
  3: "Tôi hath hear sự check của reproach của tôi, và thần linh của sự hiểu biết của tôi causeth tôi to answer."
  4: "Ngươi knoweth not việc này của cổ, từ khi người was placed upon đất,"
  5: "Mà triumphing của người ác là short, và joy của người two mặt but cho một moment?"
  6: "Mặc dù excellency của người mount up unto các trời, và đầu của người reach unto các mây;"
  7: "Yet người shall perish mãi mãi như phân của chính người: họ which hath see người shall say, Ở đâu là người?"
  8: "Người shall fly đi như một mộng, và shall not be find: thật vậy, người shall be chased đi như một vision của đêm."
  9: "Mắt also which saw người shall see người không more; cũng không place của người any more behold người."
  10: "Con cái của người shall seek to please người nghèo, và tay của người shall restore hàng của họ."
  11: "Xương của người là full của tội lỗi của tuổi trẻ của người, which shall lie xuống với người trong bụi."
  12: "Mặc dù sự gian tà be sweet trong miệng của người, mặc dù người hide nó under lưỡi của người;"
  13: "Mặc dù người spare nó, và người forsake nó not; nhưng người keep nó still trong miệng của người:"
  14: "Yet thịt của người trong ruột của người is turned, nó là mật của asps trong người."
  15: "Người hath swallowed xuống sự giàu có, và người shall vomit chúng lên again: Thiên Chúa shall cast chúng ra khỏi bụng của người."
  16: "Người shall suck nọc của asps: lưỡi của viper shall slay người."
  17: "Người shall not see các sông, lũ, các suối of mật và bơ."
  18: "Việc mà người laboured cho người shall restore, và shall not swallow nó xuống: according to của cải của người sự restitution shall be, và người shall not rejoice therein."
  19: "Vì người hath oppressed và hath forsaken người nghèo; vì người hath violently taken đi một nhà mà người builded not;"
  20: "Chắc chắn người shall not feel sự yên tĩnh trong bụng của người, người shall not save của việc mà người desired."
  21: "Sẽ không có của thịt của người be left; vậy shall không người look cho hàng của người."
  22: "Trong sự đầy đủ của sự đủ của người người shall be trong straits: every tay của người ác shall come upon người."
  23: "Khi người is about to fill bụng của người, Thiên Chúa shall cast fury của wrath của người upon người, và shall rain nó upon người trong khi người is eating."
  24: "Người shall flee từ vũ khí sắt, và cung của steel shall strike người through."
  25: "Nó là drawn, và cometh ra khỏi thân thể; thật vậy, gươm glittering cometh ra khỏi mật của người: sự kinh sợ là upon người."
  26: "Tất cả bóng tối shall be hid trong nơi bí mật của người: một lửa không blown shall consume người; nó shall go ill với người that is left trong lều của người."
  27: "Trời shall reveal sự gian ác của người; và đất shall rise lên against người."
  28: "Sự increase của nhà của người shall depart, và hàng của người shall flow đi trong ngày của wrath của người."
  29: "Này là portion của một người ác từ Thiên Chúa, và di sản appointed unto người bởi Thiên Chúa."
