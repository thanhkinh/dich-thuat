30:
  1: "Nhưng bây giờ những người trẻ hơn ta chê cười ta, cha của họ ta đã khinh lui ngồi cùng chó của bầy ta."
  2: "Đúng vậy, sức mạnh của tay họ có lợi gì cho ta, trong họ tuổi già đã mất đi?"
  3: "Vì thiếu thốn và nạn đói họ cô độc; trốn vào hoang mạc ngày trước hoang tàn và hoá vu."
  4: "Họ cắt mầm dại gần bụi rậm, và rễ thông cho thức ăn của họ."
  5: "Họ bị đuổi ra giữa người, họ hò theo họ như sau kẻ trộm;"
  6: "Để ở trong khe núi, trong hang của đất, và trong đá."
  7: "Giữa bụi rậm họ rít gào; dưới cây gai họ được tụ họp lại."
  8: "Họ là con cái của kẻ ngu, đúng vậy, con cái của kẻ thấp hèn: họ hèn hạ hơn đất."
  9: "Và bây giờ ta là bài hát của họ, đúng vậy, ta là câu chuyện của họ."
  10: "Họ ghét ta, họ trốn xa ta, và không tha mà nhổ vào mặt ta."
  11: "Vì Ngài đã thả dây của ta, và làm khổ ta, họ cũng thả cương trước mặt ta."
  12: "Trên tay phải người trẻ đứng dậy; họ đẩy chân ta, và họ dựng lên chống lại ta những nẻo đường của sự hủy diệt của họ."
  13: "Họ làm hỏng đường của ta, họ đẩy trước tai ương của ta, họ không có người giúp."
  14: "Họ đến với ta như sự phá vỡ lớn của nước: trong sự hoang tàn họ lăn mình trên ta."
  15: "Kinh hoàng quay sang ta: họ truy đuổi linh hồn ta như gió: và phúc lợi của ta qua đi như mây."
  16: "Và bây giờ linh hồn ta đổ ra trên ta; những ngày tai ương đã nắm lấy ta."
  17: "Xương ta bị đâm xuyên trong ta vào ban đêm: và gân tay ta không nghỉ ngơi."
  18: "Bằng sức mạnh lớn của bệnh tật ta quần áo thay đổi: nó trói ta như cổ áo của áo choàng."
  19: "Ngài đã ném ta vào bùn lầy, và ta trở nên như bụi và tro."
  20: "Ta kêu khấn Ngài, và Ngài không nghe ta: ta đứng dậy, và Ngài không xem ta."
  21: "Ngài trở nên tàn nhẫn với ta: bằng tay mạnh của Ngài Ngài chống lại ta."
  22: "Ngài nhấc ta lên gió; Ngài làm ta cưỡi trên nó, và tan chảy bản chất của ta."
  23: "Vì ta biết Ngài sẽ đưa ta đến cái chết, và đến nhà được định cho mọi người sống."
  24: "Tuy nhiên Ngài không giơ tay đến phần mộ, dù họ kêu trong sự hủy diệt của Ngài."
  25: "Ta không khóc cho người trong rắc rối sao? linh hồn ta không đau khổ cho người nghèo sao?"
  26: "Khi ta tìm điều tốt, thì sự gian ác đến với ta: và khi ta đợi ánh sáng, bóng tối đến."
  27: "Ruột ta sôi sùng sục, và không nghỉ: những ngày tai ương đến trước mặt ta."
  28: "Ta đi than khóc không có nắng: ta đứng dậy, và ta kêu trong hội chúng."
  29: "Ta là anh em với rồng, và bạn đồng với cú."
  30: "Da ta đen trên người ta, và xương ta bị cháy bởi nóng."
  31: "C đàn của ta cũng chuyển sang than khóc, và đàn organ vào tiếng của những người than khóc."
