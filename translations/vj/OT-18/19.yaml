19:
  1: "Bèn Gióp đáp và nói,"
  2: "Bao lâu các ngươi sẽ vex linh hồn của tôi, và break tôi thành mảnh bằng lời?"
  3: "Mười lần này các ngươi hath reproached tôi: các ngươi là not ashamed mà các ngươi make chính các ngươi strange unto tôi."
  4: "Và hãy để nó indeed rằng tôi hath erred, lỗi của tôi remaineth với chính tôi."
  5: "Nếu indeed các ngươi will magnify chính các ngươi against tôi, và plead against tôi reproach của tôi:"
  6: "Know bây giờ rằng Thiên Chúa hath overthrown tôi, và hath compassed tôi bằng lưới của người."
  7: "Kìa, tôi cry ra khỏi sự sai trái, nhưng tôi am not heard: tôi cry aloud, nhưng không có judgment."
  8: "Người hath fenced lên con đường của tôi mà tôi không thể pass, và người hath set bóng tối trong con đường của tôi."
  9: "Người hath stripped tôi của vinh quang của tôi, và taken vương miện từ đầu của tôi."
  10: "Người hath destroyed tôi trên every side, và tôi am gone: và hy vọng của tôi người hath removed như một cây."
  11: "Người also kindled wrath của người against tôi, và người counteth tôi unto người như một của kẻ thù của người."
  12: "Đội quân của người come cùng nhau, và raise lên con đường của họ against tôi, và encamp round về lều của tôi."
  13: "Người hath put anh em của tôi xa từ tôi, và người quen của tôi là verily estranged từ tôi."
  14: "Họ hàng của tôi hath failed, và bạn thân của tôi hath forgotten tôi."
  15: "Họ that dwell trong nhà của tôi, và người hầu gái của tôi, count tôi cho một người lạ: tôi am một người lạ trong sight của họ."
  16: "Tôi called người hầu của tôi, và người gave tôi không answer; tôi intreated người bằng miệng của tôi."
  17: "Hơi thở của tôi là strange unto vợ của tôi, mặc dù tôi intreated cho sự sake của con cái của thân thể của chính tôi."
  18: "Thật vậy, trẻ con despised tôi; tôi arose, và họ spake against tôi."
  19: "Tất cả bạn inward của tôi abhorred tôi: và họ whom tôi loved là turned against tôi."
  20: "Xương của tôi cleaveth unto da của tôi và unto thịt của tôi, và tôi am escaped bằng da của răng của tôi."
  21: "Have pity upon tôi, have pity upon tôi, ô các ngươi bạn của tôi; vì tay của Thiên Chúa hath touched tôi."
  22: "Tại sao các ngươi persecute tôi như Thiên Chúa, và các ngươi là not satisfied bằng thịt của tôi?"
  23: "Ôi giá lời của tôi were bây giờ written! ôi giá họ were printed trong một sách!"
  24: "Mà họ were graven bằng một bút sắt và chì trong đá mãi mãi!"
  25: "Vì tôi know rằng người chuộc của tôi liveth, và người shall stand tại ngày latter upon đất:"
  26: "Và mặc dù sau da của tôi con sâu destroy thân thể này, yet trong thịt của tôi tôi sẽ see Thiên Chúa:"
  27: "Người tôi sẽ see cho chính tôi, và mắt của tôi shall behold, và not một người khác; mặc dù thận của tôi be consumed trong tôi."
  28: "Nhưng các ngươi should say, Tại sao chúng ta persecute người, seeing rễ của việc là found trong tôi?"
  29: "Hãy ye afraid của gươm: vì wrath bringeth các punishments của gươm, mà các ngươi có thể know có một judgment."
