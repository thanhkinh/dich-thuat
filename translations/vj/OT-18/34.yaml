34:
  1: "Hơn nữa, Ê-li-hu đáp rằng:"
  2: "Hãy nghe lời tôi, ôi những người khôn ngoan; và hãy lắng tai tôi, những người có sự hiểu biết."
  3: "Vì tai thử lời, như miệng nếm thức ăn."
  4: "Hãy để chúng ta chọn sự xét xử cho chúng ta: hãy để chúng ta biết giữa chúng ta điều gì là tốt."
  5: "Vì Gióp đã nói, Tôi công chính: và Thiên Chúa đã tước đoạt sự xét xử của tôi."
  6: "Tôi có nói dối chống lại quyền lợi của tôi sao? vết thương của tôi không thể chữa lành không có sự phạm tội."
  7: "Người nào giống Gióp, người uống sự chê cười như nước?"
  8: "Người đi cùng với người làm sự gian ác, và đi với người ác."
  9: "Vì người ấy đã nói, Không lợi gì cho con người vui vẻ với Thiên Chúa."
  10: "Vì vậy hãy lắng nghe tôi, những người có sự hiểu biết: xa mà Thiên Chúa làm sự gian ác; và xa Đấng Toàn Năng phạm sự gian ác."
  11: "Vì việc của con người Ngài sẽ trả lại cho người, và gây cho mọi người tìm thấy theo đường lối của họ."
  12: "Đúng vậy, chắc chắn Thiên Chúa sẽ không làm sự gian ác, cũng không Đấng Toàn Năng bẻ cong sự xét xử."
  13: "Ai đã cho Ngài trách nhiệm trên đất? hoặc ai đã sắp đặt toàn thế giới?"
  14: "Nếu Ngài đặt tâm Ngài trên con người, nếu Ngài thu thập cho Ngài thần linh và hơi thở của người;"
  15: "Mọi thịt sẽ hư mất cùng nhau, và con người sẽ trở lại bụi."
  16: "Nếu bây giờ ngươi có sự hiểu biết, hãy nghe điều này: hãy lắng nghe tiếng của lời tôi."
  17: "Ngay cả kẻ ghét sự đúng sẽ cai trị sao? và ngươi sẽ lên án Đấng rất công chính sao?"
  18: "Phù hợp để nói với vua, Ngươi gian ác sao? và với quan quân, Các ngươi không thờ phượng sao?"
  19: "Huống chi với Đấng không chấp nhận người của quan quân, không coi người giàu hơn người nghèo? vì họ đều là việc của tay Ngài."
  20: "Trong khoảnh khắc họ sẽ chết, và dân chúng sẽ bị rắc rối giữa đêm, và qua đi: và người mạnh mẽ sẽ bị đưa đi không có tay."
  21: "Vì mắt Ngài trên đường lối của con người, và Ngài thấy mọi đi lại của người."
  22: "Không có bóng tối, hay cái bóng của cái chết, nơi người làm sự gian ác có thể trốn mình."
  23: "Vì Ngài sẽ không đặt trên con người quá mức: hầu cho người đi vào sự xét xử với Thiên Chúa."
  24: "Ngài sẽ bẻ nát người mạnh mẽ không có số, và đặt khác thay họ."
  25: "Vì vậy Ngài biết việc của họ, và Ngài lật họ trong đêm, hầu cho họ bị tiêu diệt."
  26: "Ngài đánh họ như người ác trong tầm nhìn của người khác;"
  27: "Vì họ quay lưng từ Ngài, và không xem xét bất kỳ đường lối nào của Ngài:"
  28: "Hầu cho họ gây tiếng kêu của người nghèo đến với Ngài, và Ngài nghe tiếng kêu của người bị áp bức."
  29: "Khi Ngài ban sự yên tĩnh, ai có thể gây rắc rối? và khi Ngài giấu mặt, ai có thể thấy Ngài? dù chống lại dân tộc, hoặc chống lại con người:"
  30: "Hầu cho kẻ giả hình không cai trị, e dân chúng bị bẫy."
  31: "Chắc chắn phù hợp để nói với Thiên Chúa, Tôi đã chịu sửa dạy, tôi sẽ không phạm tội nữa:"
  32: "Điều tôi không thấy hãy dạy tôi: nếu tôi đã làm sự gian ác, tôi sẽ không làm nữa."
  33: "Theo tâm trí của ngươi sao? Ngài sẽ đền bù, dù ngươi từ chối, hay ngươi chọn; không phải tôi: vì vậy hãy nói điều ngươi biết."
  34: "Người có sự hiểu biết hãy cho tôi biết, và người khôn ngoan hãy lắng nghe tôi."
  35: "Gióp đã nói không có sự hiểu biết, và lời của ông ấy không có sự khôn ngoan."
  36: "Mong muốn của tôi là Gióp được thử đến cuối cùng vì những câu trả lời của ông ấy cho người ác."
  37: "Vì ông ấy thêm sự nổi dậy vào tội lỗi của ông ấy, ông ấy vỗ tay giữa chúng ta, và nhân số lời của ông ấy chống lại Thiên Chúa."
