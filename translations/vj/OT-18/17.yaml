17:
  1: "Hơi thở của tôi là corrupt, ngày của tôi là extinct, các mộ là ready cho tôi."
  2: "Không có people mock với tôi sao? và eye của tôi không continue trong provocation của họ sao?"
  3: "Lay xuống bây giờ, put tôi trong một surety với ngươi; ai là người sẽ strike tay với tôi?"
  4: "Vì ngươi hast hid tim của họ khỏi sự hiểu biết: vậy ngươi shalt not exalt họ."
  5: "Người that speaketh flattery unto bạn của người, thậm chí mắt của con cái của người shall fail."
  6: "Người hath làm tôi also một byword của người; và aforetime tôi was như một tabret."
  7: "Mắt của tôi also là dim bằng reason của nỗi buồn, và tất cả thành viên của tôi là như một bóng."
  8: "Người công chính shall be astonied tại việc này, và người vô tội shall stir up chính người against người two mặt."
  9: "Người công chính also shall hold trên con đường của người, và người that hath tay clean shall be mạnh hơn và mạnh hơn."
  10: "Nhưng như cho các ngươi tất cả, làm các ngươi return, và come bây giờ: vì tôi không thể find một người khôn ngoan giữa các ngươi."
  11: "Ngày của tôi là past, mục đích của tôi là broken off, thậm chí suy nghĩ của tim tôi."
  12: "Họ change đêm thành ngày: ánh sáng là short vì bóng tối."
  13: "Nếu tôi wait, mộ là nhà của tôi: tôi hath làm giường của tôi trong bóng tối."
  14: "Tôi hath said unto sự hư nát, Ngươi là cha của tôi: unto con sâu, Ngươi là mẹ của tôi, và chị gái của tôi."
  15: "Và ở đâu là hy vọng của tôi bây giờ? như cho hy vọng của tôi, ai shall see nó?"
  16: "Họ shall go xuống unto các bar của hố, khi nghỉ của chúng ta cùng nhau là trong bụi."
