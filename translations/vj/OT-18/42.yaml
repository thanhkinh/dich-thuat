42:
  1: "Bấy giờ Gióp đáp THIÊN CHÚA, và nói:"
  2: "Tôi biết ngươi có thể làm mọi việc, và không suy nghĩ có thể bị giữ lại từ ngươi."
  3: "Ai là người giấu lời khuyên không có sự hiểu biết? vì vậy tôi đã nói điều tôi không hiểu; điều quá kỳ diệu cho tôi, điều tôi không biết."
  4: "Hãy nghe, tôi cầu xin ngươi, và tôi sẽ nói: tôi sẽ đòi hỏi ngươi, và ngươi tuyên bố cho tôi."
  5: "Tôi đã nghe về ngươi bằng tai: nhưng bây giờ mắt tôi thấy ngươi."
  6: "Vì vậy tôi ghét chính mình, và ăn năn trong bụi và tro."
  7: "Và nó là như vậy, sau khi THIÊN CHÚA đã nói những lời này cho Gióp, THIÊN CHÚA nói với Ê-li-pháp người Te-man rằng: Sự giận của tôi bùng lên chống lại ngươi, và chống lại hai người bạn của ngươi: vì các ngươi không nói về tôi điều đúng, như tôi tớ Gióp đã nói."
  8: "Vì vậy hãy lấy cho các ngươi bây giờ bảy bò đực và bảy cừu đực, và đi đến tôi tớ Gióp, và dâng cho chính các ngươi lễ toàn thiêu: và tôi tớ Gióp sẽ cầu nguyện cho các ngươi: vì người ấy tôi sẽ chấp nhận: e tôi xử với các ngươi theo sự ngu ngốc của các ngươi, ở điều các ngươi không nói về tôi điều đúng, như tôi tớ Gióp."
  9: "Vậy Ê-li-pháp người Te-man và Bíl-đát người Su-hít và Xô-pha người Na-a-ma-thit đi, và làm theo THIÊN CHÚA ra lệnh cho họ: THIÊN CHÚA cũng chấp nhận Gióp."
  10: "Và THIÊN CHÚA quay sự bị bắt cóc của Gióp, khi ông ấy cầu nguyện cho bạn của ông ấy: cũng THIÊN CHÚA ban cho Gióp gấp đôi như ông ấy có trước."
  11: "Bấy giờ đến với ông ấy tất cả anh em của ông ấy, và tất cả chị em của ông ấy, và tất cả những người đã quen biết ông ấy trước, và ăn bánh mì với ông ấy trong nhà của ông ấy: và họ than khóc ông ấy, và an ủi ông ấy về mọi sự gian ác mà THIÊN CHÚA đã mang trên ông ấy: mọi người cũng cho ông ấy một miếng tiền, và mỗi người một bông tai vàng."
  12: "Vậy THIÊN CHÚA chúc phước kết thúc của Gióp hơn là bắt đầu của ông ấy: vì ông ấy có mười bốn nghìn chiên, và sáu nghìn lạc đà, và một nghìn cặp bò, và một nghìn lỠ cái."
  13: "Ông ấy cũng có bảy con trai và ba con gái."
  14: "Và ông ấy gọi tên của người đầu, Giê-mi-ma; và tên của người thứ hai, Kê-zia; và tên của người thứ ba, Kê-ren-hap-phúc."
  15: "Và trong tất cả đất không có phụ nữ tìm thấy đẹp như con gái của Gióp: và cha của họ ban cho họ gia tài giữa anh em của họ."
  16: "Sau điều này Gióp sống một trăm bốn mươi năm, và thấy con trai của ông ấy, và con trai của con trai ông ấy, đến bốn thế hệ."
  17: "Vậy Gióp chết, già và đầy ngày."
