13:
  1: "Kìa, mắt tôi hath seen tất cả việc này, tai tôi hath hear và understood nó."
  2: "Các ngươi know, việc same tôi know also: tôi là not inferior unto các ngươi."
  3: "Chắc chắn tôi sẽ speak unto Đấng Toàn năng, và tôi desire to reason với Thiên Chúa."
  4: "Nhưng các ngươi là forgers của nói dối, các ngươi là tất cả physicians của không giá trị."
  5: "Ôi giá các ngươi would altogether hold im lặng của các ngươi! và nó should be sự khôn ngoan của các ngươi."
  6: "Hãy hear bây giờ reasoning của tôi, và hearken unto các pleadings của môi tôi."
  7: "Các ngươi sẽ speak wickedly cho Thiên Chúa sao? và talk deceitfully cho người sao?"
  8: "Các ngươi sẽ accept person của người sao? các ngươi sẽ contend cho Thiên Chúa sao?"
  9: "Nó là good mà người should search các ngươi ra sao? hay như một người mocketh một người khác, các ngươi thus mock người sao?"
  10: "Người sẽ surely reprove các ngươi, nếu các ngươi do secretly accept persons."
  11: "Sự excellency của người không shall make các ngươi afraid sao? và dread của người fall upon các ngươi sao?"
  12: "Remembrances của các ngươi là như unto tro, thân thể của các ngươi unto thân thể của đất sét."
  13: "Hold im lặng của các ngươi, hãy để tôi one, mà tôi có thể speak, và hãy để come upon tôi điều will."
  14: "Tại sao tôi lấy thịt của tôi trong răng của tôi, và put sự sống của tôi trong tay của tôi?"
  15: "Mặc dù người slay tôi, yet tôi sẽ trust trong người: nhưng tôi sẽ maintain con đường của chính tôi trước mặt người."
  16: "Người also shall be sự cứu rỗi của tôi: vì người two mặt shall not come trước mặt người."
  17: "Hãy hear diligently sự nói chuyện của tôi, và declaration của tôi với tai của các ngươi."
  18: "Kìa bây giờ, tôi hath ordered việc của tôi; tôi know rằng tôi shall be justified."
  19: "Ai là người sẽ plead với tôi? vì bây giờ, nếu tôi hold lưỡi của tôi, tôi shall give up thần linh."
  20: "Chỉ đừng làm hai việc unto tôi: then tôi sẽ not hide chính tôi từ ngươi."
  21: "Withdraw tay ngươi xa từ tôi: và hãy để không dread của ngươi make tôi afraid."
  22: "Then call ngươi, và tôi sẽ answer: hoặc hãy để tôi speak, và answer ngươi tôi."
  23: "Bao nhiêu là sự gian ác và tội lỗi của tôi? make tôi to know transgression của tôi và tội lỗi của tôi."
  24: "Tại sao ngươi hidest mặt ngươi, và holdest tôi cho kẻ thù của ngươi?"
  25: "Ngươi sẽ break một lá driven đến và đi sao? và ngươi sẽ pursue rơm khô sao?"
  26: "Vì ngươi writest việc đắng cay against tôi, và makest tôi to possess sự gian ác của tuổi trẻ của tôi."
  27: "Ngươi putest chân của tôi also trong stocks, và lookest narrowly unto tất cả con đường của tôi; ngươi setest một print upon gót của chân tôi."
  28: "Và người, như một việc rotten, người consumeth, như một quần áo that is moth eaten."
