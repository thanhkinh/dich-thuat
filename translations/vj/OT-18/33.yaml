33:
  1: "Vì vậy, Gióp, tôi cầu xin ngươi, hãy nghe bài nói của tôi, và lắng nghe mọi lời của tôi."
  2: "Kìa, bây giờ tôi đã mở miệng tôi, lưỡi tôi đã nói trong miệng tôi."
  3: "Lời của tôi sẽ về sự ngay thẳng của tâm tôi: và môi tôi sẽ nói sự hiểu biết rõ ràng."
  4: "Thần Linh của Thiên Chúa đã tạo tôi, và hơi thở của Đấng Toàn Năng đã ban sự sống cho tôi."
  5: "Nếu ngươi có thể đáp tôi, hãy sắp xếp lời của ngươi trước mặt tôi, hãy đứng dậy."
  6: "Kìa, tôi theo ước muốn của ngươi thay thế Thiên Chúa: tôi cũng được tạo thành từ đất sét."
  7: "Kìa, sự kinh sợ của tôi sẽ không làm ngươi sợ hãi, và tay tôi sẽ không nặng trên ngươi."
  8: "Chắc chắn ngươi đã nói trong khi tôi nghe, và tôi đã nghe tiếng của lời ngươi, rằng,"
  9: "Tôi thanh sạch không có sự phạm tội, tôi vô tội; không có sự gian ác trong tôi."
  10: "Kìa, người ấy tìm cớ chống lại tôi, người ấy coi tôi là kẻ thù,"
  11: "Người ấy đặt chân tôi trong cùm, người ấy đánh dấu mọi đường của tôi."
  12: "Kìa, trong điều này ngươi không công chính: tôi sẽ đáp ngươi, rằng Thiên Chúa lớn hơn con người."
  13: "Tại sao ngươi tranh đấu với Ngài? vì Ngài không báo cáo bất kỳ điều gì của Ngài."
  14: "Vì Thiên Chúa nói một lần, đúng vậy hai lần, nhưng con người không nhận ra."
  15: "Trong giấc mơ, trong thị kiến ban đêm, khi giấc ngủ sâu rơi trên con người, trong giấc ngủ trên giường;"
  16: "Bấy giờ Ngài mở tai con người, và ấn ký sự giáo dục của họ,"
  17: "Hầu cho Ngài có thể rút lui con người khỏi mục đích của người, và giấu sự kiêu ngạo khỏi con người."
  18: "Ngài giữ linh hồn người khỏi hố, và sự sống của người khỏi bị tiêu diệt bởi gươm."
  19: "Người cũng bị sửa dạy bằng đau đớn trên giường, và sự nhiều của xương người bằng đau đớn mạnh:"
  20: "Hầu cho sự sống của người ghét bánh mì, và linh hồn người ghét thức ăn ngon."
  21: "Thịt của người bị tiêu hủy, không thể thấy được; và xương người không được thấy protrude ra."
  22: "Đúng vậy, linh hồn người đến gần phần mộ, và sự sống của người đến những kẻ hủy diệt."
  23: "Nếu có sứ giả với người, thông dịch viên, một trong ngàn, để cho con người thấy sự ngay thẳng của người:"
  24: "Bấy giờ Ngài nhẫn nhân với người, và nói, Cứu người khỏi đi xuống hố: tôi đã tìm thấy chuộc tiền."
  25: "Thịt của người sẽ tươi mới hơn trẻ con: người sẽ trở lại những ngày tuổi trẻ của người:"
  26: "Người sẽ cầu nguyện đến Thiên Chúa, và Ngài sẽ nhân từ với người: và người sẽ thấy mặt Ngài với vui mừng: vì Ngài sẽ trả lại cho con người sự công chính của người."
  27: "Ngài nhìn trên con người, và nếu ai nói, Tôi đã phạm tội, và bẻ cong điều đúng, và nó không lợi cho tôi;"
  28: "Ngài sẽ giải cứu linh hồn người khỏi đi vào hố, và sự sống của người sẽ thấy ánh sáng."
  29: "Kìa, tất cả điều đó Thiên Chúa làm nhiều lần với con người,"
  30: "Để mang lại linh hồn người khỏi hố, để được chiếu sáng bởi ánh sáng của người sống."
  31: "Chú ý kỹ, ôi Gióp, hãy lắng nghe tôi: hãy giữ sự im lặng, và tôi sẽ nói."
  32: "Nếu ngươi có điều để nói, hãy đáp tôi: hãy nói, vì tôi muốn xưng công chính ngươi."
  33: "Nếu không, hãy lắng nghe tôi: hãy giữ sự im lặng, và tôi sẽ dạy ngươi sự khôn ngoan."
