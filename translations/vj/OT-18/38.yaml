38:
  1: "Bấy giờ THIÊN CHÚA đáp Gióp khỏi gió lốc, và nói:"
  2: "Ai là người làm tối lời khuyên bằng lời không có sự hiểu biết?"
  3: "Hãy thắt lưng ngươi như người đàn ông; vì tôi sẽ đòi hỏi ngươi, và ngươi đáp tôi."
  4: "Ngươi ở đâu khi tôi đặt nền móng của đất? hãy tuyên bố, nếu ngươi có sự hiểu biết."
  5: "Ai đã đặt đo lường của nó, nếu ngươi biết? hoặc ai đã trải dây trên nó?"
  6: "Nơi đó nền móng của nó được gắn chặt? hoặc ai đặt đá tảng của nó;"
  7: "Khi các vì sao buổi sáng hát cùng nhau, và mọi con trai của Thiên Chúa reo mừng?"
  8: "Hoặc ai đóng biển bằng cửa, khi nó phá vỡ, như thể nó đã ra từ dạ con?"
  9: "Khi tôi làm đám mây quần áo của nó, và bóng tối dày tã cho nó,"
  10: "Và phá vỡ cho nó nơi được định của tôi, và đặt thanh chắn và cửa,"
  11: "Và nói, đến đây ngươi sẽ đến, nhưng không xa hơn: và ở đây sóng kiêu ngạo của ngươi sẽ được dừng lại sao?"
  12: "Ngươi đã ra lệnh cho buổi sáng từ ngày của ngươi; và gây buổi bình minh biết chỗ của nó;"
  13: "Hầu cho nó có thể nắm lấy cuối của đất, hầu cho kẻ ác có thể bị rung ra khỏi nó?"
  14: "Nó được quay như đất sét con dấu; và họ đứng như quần áo."
  15: "Và từ kẻ ác ánh sáng của họ bị giữ lại, và cánh tay cao sẽ bị bẻ gãy."
  16: "Ngươi đã đi vào nguồn của biển sao? hoặc ngươi đã đi trong sự tìm kiếm của sự sâu thẳm sao?"
  17: "Cửa của cái chết đã mở cho ngươi sao? hoặc ngươi đã thấy cửa của cái bóng của cái chết sao?"
  18: "Ngươi đã nhận ra sự rộng của đất sao? hãy tuyên bố nếu ngươi biết tất cả."
  19: "Nơi ở của ánh sáng ở đâu? và đối với bóng tối, nơi của nó ở đâu,"
  20: "Hầu cho ngươi mang nó đến biên của nó, và hầu cho ngươi biết đường đến nhà của nó sao?"
  21: "Ngươi biết điều đó, vì ngươi sinh ra thời đó sao? hoặc vì số ngày của ngươi lớn sao?"
  22: "Ngươi đã đi vào kho báu của tuyết sao? hoặc ngươi đã thấy kho báu của mưa đá,"
  23: "Mà tôi đã dành cho thời gian của rắc rối, cho ngày của chiến trận và chiến tranh sao?"
  24: "Bằng đường nào ánh sáng được chia, rải gió đông trên đất sao?"
  25: "Ai đã chia đường nước cho sự tràn lan của nước, hoặc đường cho sấm sét của sấm;"
  26: "Để gây mưa trên đất, nơi không có con người; trong hoang mạc, không có con người;"
  27: "Để thỏa mãn đất hoang tàn và vu ngại; và gây nụ cây thảo non mọc ra sao?"
  28: "Mưa có cha sao? hoặc ai đã sinh giọt sương sao?"
  29: "Từ dạ con của ai đá đến? và sương giá trắng của trời, ai đã sinh nó?"
  30: "Nước được giấu như với đá, và mặt của sự sâu thẳm bị đóng băng."
  31: "Ngươi có thể trói ảnh hưởng ngọt của Pleiades, hoặc thả dây của Orion sao?"
  32: "Ngươi có thể mang Mazzaroth trong mùa của nó sao? hoặc ngươi có thể hướng dẫn Arcturus với con trai của nó sao?"
  33: "Ngươi biết sắc lệnh của trời sao? ngươi có thể đặt sự cai trị của nó trong đất sao?"
  34: "Ngươi có thể giơ tiếng của ngươi đến những đám mây, hầu cho sự nhiều của nước có thể che ngươi sao?"
  35: "Ngươi có thể gửi sấm sét, hầu cho chúng đi, và nói với ngươi, Đây chúng ta sao?"
  36: "Ai đã đặt sự khôn ngoan trong phần bên trong? hoặc ai đã ban sự hiểu biết cho tâm?"
  37: "Ai có thể đếm những đám mây bằng sự khôn ngoan? hoặc ai có thể giữ bình của trời,"
  38: "Khi bụi phát triển thành sự cứng, và những bùn đất dính chặt cùng nhau sao?"
  39: "Ngươi sẽ săn con mồi cho sư tử sao? hoặc thỏa mãn sự thèm ăn của sư tử con,"
  40: "Khi chúng nằm trong hang, và ở trong nơi ẩn nấp để nằm phục sao?"
  41: "Ai cung cấp thức ăn cho quạ? khi con của chúng kêu khấn Thiên Chúa, chúng lang thang vì thiếu thức ăn."
