12:
  1: "Và Gióp đáp và nói,"
  2: "Không nghi ngờ nhưng các ngươi là người, và sự khôn ngoan shall die với các ngươi."
  3: "Nhưng tôi có sự hiểu biết cũng như ngươi; tôi là not inferior unto ngươi: thật vậy, ai knoweth not những việc như thế này?"
  4: "Tôi là một người mocked của người hàng xóm, người calleth upon Thiên Chúa, và người answereth người: người công chính ngay thắn là laughed to scorn."
  5: "Người that is ready to slip với chân của người là như đèn despised trong suy nghĩ của người that is at ease."
  6: "Lều của kẻ cướp prosper, và họ that provoke Thiên Chúa là secure; vào tay của ai Thiên Chúa bringeth abundantly."
  7: "Nhưng hỏi bây giờ các thú, và họ shall teach ngươi; và các chim của trời, và họ shall tell ngươi:"
  8: "Hoặc speak unto đất, và nó shall teach ngươi: và các cá của biển shall declare unto ngươi."
  9: "Ai knoweth not trong tất cả những việc này rằng tay của THIÊN CHÚA hath wrought việc này?"
  10: "Trong tay của ai là linh hồn của mọi thứ sống, và hơi thở của tất cả nhân loại."
  11: "Tai không try lời sao? và miệng taste thịt của người sao?"
  12: "Với người cổ là sự khôn ngoan; và trong chiều dài của ngày là sự hiểu biết."
  13: "Với người là sự khôn ngoan và sức mạnh; người hath counsel và sự hiểu biết."
  14: "Kìa, người breaketh xuống, và nó không thể be built again: người shutteth up một người, và có thể be không opening."
  15: "Kìa, người withholdeth các nước, và họ dry up: cũng người sendeth chúng ra, và chúng overturn đất."
  16: "Với người là sức mạnh và sự khôn ngoan: người bị deceived và người deceiver là của người."
  17: "Người leadeth các mưu sĩ đi bị spoiled, và người maketh các judges thành kẻ ngu."
  18: "Người looseth sự ràng buộc của các vua, và người girdeth eo của họ bằng một đai lưng."
  19: "Người leadeth các quan đi bị spoiled, và người overthroweth người mạnh."
  20: "Người removeth đi sự nói chuyện của người trusty, và người taketh đi sự hiểu biết của người già."
  21: "Người poureth sự khinh bỉ upon các quan, và người weakeneth sức mạnh của người mạnh."
  22: "Người discovereth việc sâu ra khỏi bóng tối, và người bringeth ra unto ánh sáng shadow của cái chết."
  23: "Người increaseth các quốc gia, và người destroyeth họ: người enlargeth các quốc gia, và người straiteneth họ again."
  24: "Người taketh đi tim của trưởng của người của đất, và người causeth họ to wander trong hoang mạc ở đâu không có đường."
  25: "Họ grope trong tối không ánh sáng, và người maketh họ to stagger như người drunken."
