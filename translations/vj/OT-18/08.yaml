8:
  1: "Bèn đáp Bên-đa người Xu-a, và nói,"
  2: "Bao lâu ngươi sẽ speak những việc này? và bao lâu lời của miệng ngươi sẽ như gió mạnh?"
  3: "Thiên Chúa có pervert judgment sao? hay Đấng Toàn năng có pervert công lý?"
  4: "Nếu con cái ngươi đã mắc tội against Ngài, và Ngài đã cast họ đi vì transgression của họ;"
  5: "Nếu ngươi wouldest seek unto Thiên Chúa betimes, và làm supplication của ngươi unto Đấng Toàn năng;"
  6: "Nếu ngươi pure và ngay thắn; surely bây giờ Ngài would awake cho ngươi, và làm place ở của sự công chính của ngươi prosperous."
  7: "Mặc dù beginning của ngươi was small, yet latter end của ngươi should greatly increase."
  8: "Vì inquire, xin ngươi, của age former, và prepare chính ngươi unto search của cha của họ:"
  9: "(Vì chúng ta là but của yesterday, và know nothing, vì ngày của chúng ta trên đất là một shadow:)"
  10: "Shall not họ teach ngươi, và tell ngươi, và utter lời ra khỏi tim họ?"
  11: "Có thể rush grow up không có bùn? có thể flag grow không có nước?"
  12: "Trong khi nó yet trong greenness của nó, và not cut down, nó withereth trước bất kỳ herb khác."
  13: "Vậy đường của tất cả những người quên Thiên Chúa; và hy vọng của kẻ two mặt shall perish:"
  14: "Người hy vọng shall be cut off, và người tin cậy shall be mạng nhện."
  15: "Người shall lean trên nhà của người, nhưng nó shall not stand: người shall hold nó fast, nhưng nó shall not endure."
  16: "Người green trước mặt trời, và nhánh của người shooteth forth trong vườn của người."
  17: "Rễ của người wrapped về đống, và seeth chỗ của đá."
  18: "Nếu người destroy him từ chỗ của người, then nó shall deny người, nói, Tôi have not see ngươi."
  19: "Kìa, này là joy của đường của người, và ra khỏi đất shall others grow."
  20: "Kìa, Thiên Chúa will not cast away người trọn vẹn, cũng sẽ không help người làm sự ác:"
  21: "Till Ngài fill miệng ngươi bằng laughing, và môi của ngươi bằng rejoicing."
  22: "Những người ghét ngươi shall be mặc bằng sự xấu hổ; và place ở của người ác shall come đến not."
