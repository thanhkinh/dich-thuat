6:
  1: "Nhưng Gióp đáp và nói,"
  2: "Ôi giá mà nỗi buồn của tôi được cân đo thật, và tai họa của tôi được đặt trên cán cân cùng!"
  3: "Vì bây giờ nó sẽ nặng hơn cát của biển: vậy lời của tôi bị nuốt chửng."
  4: "Vì mũi tên của Đấng Toàn năng trong tôi, nọc của nó uống linh hồn tôi: sự kinh sợ của Thiên Chúa đặt trận against me."
  5: "Lừa hoang bray khi nó có cỏ? hay bò lowing over thức ăn của nó?"
  6: "Điều không có vị ngon có thể ăn không muối? hay có vị trong trắng của trứng?"
  7: "Những điều linh hồn tôi từ chối chạm vào là như thức ăn buồn của tôi."
  8: "Ôi giá tôi có lời cầu của tôi; và rằng Thiên Chúa sẽ ban cho tôi điều tôi khao khát!"
  9: "Ngay cả làm hài lòng Thiên Chúa để hủy diệt tôi; rằng Ngài sẽ buông tay Ngài, và cắt đứt tôi!"
  10: "Thì tôi vẫn có sự an ủi; thật vậy, tôi sẽ cứng mình trong nỗi buồn: đừng thương hại; vì tôi không che giấu lời của Đấng Thánh."
  11: "Sức mạnh của tôi là gì, mà tôi trông cậy? và kết thúc của tôi là gì, mà tôi kéo dài sự sống?"
  12: "Sức mạnh của tôi là sức mạnh của đá sao? hay thịt tôi là đồng?"
  13: "Sự giúp đỡ của tôi không trong tôi sao? và sự khôn ngoan bị drive khỏi tôi sao?"
  14: "Đối với người gặp nạn, sự thương xót nên được cho từ bạn của hắn; nhưng hắn bỏ sự kính sợ Đấng Toàn năng."
  15: "Các anh em của tôi deal deceitfully như suối, và như dòng suối họ pass away;"
  16: "Có đen vì băng, và trong đó tuyết được giấu:"
  17: "Khi họ ấm lên, họ biến mất: khi nóng, họ bị tiêu diệt khỏi chỗ của họ."
  18: "Đường của họ bị turn aside; họ đi đến không, và bị hủy diệt."
  19: "Đội của Tê-ma nhìn, công ty của Xê-ba chờ họ."
  20: "Họ bị confounded vì họ hy vọng; họ đến đó, và bị xấu hổ."
  21: "Vì bây giờ các ngươi là không; các ngươi see sự casting down của tôi, và sợ."
  22: "Tôi có nói, Mang đến cho tôi? hay, Cho thưởng cho tôi từ của cải của các ngươi?"
  23: "Hay, Giải cứu tôi khỏi tay kẻ thù? hay, Chuộc tôi khỏi tay người mạnh?"
  24: "Dạy tôi, và tôi sẽ hold lưỡi tôi: và làm cho tôi hiểu wherein tôi đã lầm."
  25: "Lời đúng có mạnh bao nhiêu! nhưng arguing của các ngươi reprove cái gì?"
  26: "Các ngươi imagine để reprove lời, và lời của người desperate, như gió sao?"
  27: "Vâng, các ngươi overwhelm người mồ côi, và các ngươi đào hố cho bạn của các ngươi."
  28: "Vậy bây giờ hãy hài lòng, nhìn trên tôi; vì evident đến các ngươi nếu tôi nói dối."
  29: "Return, xin các ngươi, đừng để nó là sự gian ác; thật vậy, return again, sự công chính của tôi trong đó."
  30: "Có sự gian ác trong lưỡi tôi? taste của tôi không discern perverse things sao?"
