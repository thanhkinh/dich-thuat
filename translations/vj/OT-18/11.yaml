11:
  1: "Bèn đáp Dơ-pha người Na-a-ma-thit, và nói,"
  2: "Multitude của lời không nên được answer sao? và người full của nói chuyện nên được justify sao?"
  3: "Nói dối của ngươi làm người hold im lặng của họ sao? và khi ngươi mockest, không người nào làm ngươi ashamed sao?"
  4: "Vì ngươi hast nói, Lẽ-đạo của tôi là pure, và tôi là clean trong mắt ngươi."
  5: "Nhưng ôi giá Thiên Chúa would speak, và open môi của người against ngươi;"
  6: "Và rằng người would shew ngươi các bí mật của sự khôn ngoan, rằng chúng là double unto điều which is! Know vậy mà Thiên Chúa exacteth của ngươi less hơn sự gian ác của ngươi deserveth."
  7: "Ngươi có thể by searching find ra Thiên Chúa sao? ngươi có thể find ra Đấng Toàn năng unto perfection sao?"
  8: "Nó là cao như trời; ngươi có thể làm gì? sâu hơn hỏa ngục; ngươi có thể know gì?"
  9: "Đo lường của nó là longer hơn đất, và broader hơn biển."
  10: "Nếu người cut off, và shut up, hoặc gather cùng nhau, then ai có thể hinder người?"
  11: "Vì người knoweth người vain: người seeth sự gian tà also; người will not then consider nó?"
  12: "Vì người vain would be khôn ngoan, mặc dù người be born như con lừa hoang."
  13: "Nếu ngươi prepare tim ngươi, và stretch out tay ngươi toward người;"
  14: "Nếu sự gian ác trong tay ngươi, put nó xa đi, và hãy để không sự gian tà dwell trong lều của ngươi."
  15: "Vì then ngươi shalt lift up mặt ngươi không spot; thật vậy, ngươi shalt be stedfast, và shalt not fear:"
  16: "Vì ngươi shalt forget misery của ngươi, và remember nó như nước mà pass đi:"
  17: "Và tuổi của ngươi shall be clearer hơn giữa trưa; ngươi shalt shine forth, ngươi shalt be như buổi sáng."
  18: "Và ngươi shalt be secure, vì có hy vọng; thật vậy, ngươi shalt dig về ngươi, và ngươi shalt take nghỉ của ngươi trong sự an toàn."
  19: "Cũng ngươi shalt lie xuống, và không ai shall làm ngươi afraid; thật vậy, nhiều shall làm suit unto ngươi."
  20: "Nhưng mắt của người ác shall fail, và họ shall not escape, và hy vọng của họ shall be như giving up của thần linh."
