23:
  1: "Bấy giờ Gióp đáp rằng:"
  2: "Cho đến ngày nay, sự than phiền của ta vẫn đắng cay: tai ương của ta nặng hơn tiếng rên than của ta."
  3: "Nguyện biết ta có thể tìm thấy Ngài ở đâu! hầu cho ta có thể đến tận ngai của Ngài!"
  4: "Ta sẽ trình bày lẽ phải của mình trước mặt Ngài, và miệng ta đầy dẫy những lý lẽ."
  5: "Ta sẽ biết những lời Ngài sẽ đáp ta, và hiểu điều Ngài sẽ nói với ta."
  6: "Phải chăng Ngài sẽ tranh tụng với ta bằng quyền năng lớn của Ngài? Không; nhưng Ngài sẽ thêm sức cho ta."
  7: "Ở đó người công chính có thể tranh luận với Ngài; như vậy ta sẽ được giải cứu muôn đời khỏi Thẩm phán của ta."
  8: "Kìa, ta tiến về phía trước, nhưng Ngài không ở đó; và ta lùi lại phía sau, nhưng ta không thể thấy Ngài:"
  9: "Về bên tay trái, nơi Ngài làm việc, nhưng ta không thể thấy Ngài: Ngài giấu mình ở bên tay phải, khiến ta không thể thấy Ngài:"
  10: "Nhưng Ngài biết con đường ta đi: khi Ngài đã thử ta, ta sẽ xuất hiện như vàng."
  11: "Chân ta đã theo bước chân Ngài, ta đã giữ đường lối của Ngài, và không lạc lối."
  12: "Ta cũng không quay lui khỏi điều răn của môi Ngài; ta coi trọng lời nói của miệng Ngài hơn phần ăn nuôi sống mình."
  13: "Nhưng Ngài chỉ có một ý định, và ai có thể làm Ngài đổi ý? và điều linh hồn Ngài ước muốn, điều đó Ngài làm."
  14: "Vì Ngài thực hiện điều đã định cho ta: và nhiều điều như vậy còn ở với Ngài."
  15: "Vậy nên ta lo sợ trước mặt Ngài: khi ta suy nghĩ, ta sợ hãi trước Ngài."
  16: "Vì Thiên Chúa làm cho tim ta mềm mỏng, và Đấng Toàn Năng gây kinh sợ cho ta:"
  17: "Vì ta không bị cắt đứt trước bóng tối, và Ngài cũng không che bóng tối khỏi mặt ta."
