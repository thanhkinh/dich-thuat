39:
  1: "Ngươi có biết thời gian khi dê hoang của đá sinh con sao? hoặc ngươi có thể đánh dấu khi hươu sinh con sao?"
  2: "Ngươi có thể đếm tháng họ hoàn thành sao? hoặc ngươi có biết thời gian họ sinh con sao?"
  3: "Họ cúi mình, họ sinh con của họ, họ ném sự buồn phiền của họ."
  4: "Con của họ trong trạng thái tốt, chúng lớn lên với lúa mì; chúng đi ra, và không trở lại với họ."
  5: "Ai đã gửi lừa hoang tự do? hoặc ai đã thả dây của lừa hoang?"
  6: "Mà tôi đã làm hoang mạc nhà của nó, và đất không sinh sống nơi ở của nó."
  7: "Nó khinh sự nhiều của thành, cũng không coi tiếng kêu của người lái xe."
  8: "Vùng của núi là đồng cỏ của nó, và nó tìm kiếm mọi thứ xanh."
  9: "Sê-đơn nguyện ý phục vụ ngươi sao, hoặc ở lại máng của ngươi sao?"
  10: "Ngươi có thể trói sê-đơn bằng dây của nó trong rãnh sao? hoặc nó sẽ cày thung lũng sau ngươi sao?"
  11: "Ngươi sẽ tin nó, vì sức mạnh của nó lớn sao? hoặc ngươi sẽ để lao động của ngươi cho nó sao?"
  12: "Ngươi sẽ tin nó, rằng nó sẽ mang hạt giống của ngươi về nhà, và thu nó vào kho của ngươi sao?"
  13: "Ngươi đã cho cánh chim đẹp cho công trư sao? hoặc cánh và lông vũ cho đà điểu sao?"
  14: "Để lại trứng của bà ấy trong đất, và ấm chúng trong bụi,"
  15: "Và quên rằng chân có thể nghiền chúng, hoặc thú hoang có thể bẻ chúng."
  16: "Bà ấy cứng rắn với con của bà ấy, như thể chúng không phải của bà ấy: lao động của bà ấy uổng công không có sợ;"
  17: "Vì Thiên Chúa đã tước đoạt bà ấy sự khôn ngoan, cũng không Ngài impart cho bà ấy sự hiểu biết."
  18: "Khi bà ấy nâng mình lên cao, bà ấy khinh ngựa và người cưỡi."
  19: "Ngươi đã cho sức mạnh cho ngựa sao? ngươi đã cho cổ ngựa mặc sấm sao?"
  20: "Ngươi có thể làm cho nó sợ như châu chấu sao? vinh quang của lỗ mũi nó đáng kinh sợ."
  21: "Nó đá trong thung lũng, và vui mừng trong sức mạnh của nó: nó đi đến gặp người vũ trang."
  22: "Nó nhạo báng sợ hãi, và không bị kinh sợ; cũng không quay lưng từ gươm."
  23: "Cung đàn rung chống lại nó, giáo sáng chói và khiên."
  24: "Nó nuốt đất bằng sự dữ tợn và sự giận dữ: không tin rằng đó là tiếng của kèn."
  25: "Nó nói giữa những tiếng kèn, Ha, ha; và nó ngửi chiến trận từ xa, tiếng sấm của chỉ huy, và tiếng hò reo."
  26: "Đại bàng bay bằng sự khôn ngoan của ngươi sao, và trải cánh của bà về phương nam sao?"
  27: "Đại bàng leo lên theo lệnh của ngươi sao, và làm tổ của bà ở chỗ cao sao?"
  28: "Bà ở và ở lại trên đá, trên vách đá, và nơi mạnh."
  29: "Từ đó bà tìm kiếm con mồi, và mắt bà thấy từ xa."
  30: "Con của bà cũng hút máu: và nơi người bị giết, bà ở đó."
