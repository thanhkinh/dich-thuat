31:
  1: "Ta lập giao ước với mắt ta; tại sao ta phải nghĩ đến thiếu nữ?"
  2: "Vì phần của Thiên Chúa từ trên cao là gì? và gia tài của Đấng Toàn Năng từ trên cao là gì?"
  3: "Sự hủy diệt không phải cho kẻ ác sao? và sự trừng phạt lạ cho người làm sự gian ác sao?"
  4: "Ngài không thấy đường lối của ta sao, và đếm mọi bước chân của ta sao?"
  5: "Nếu ta đi với sự phù phiếm, hoặc nếu chân ta vội vã đến sự dối trá;"
  6: "Hãy để ta được cân trong cán cân cân bằng, hầu cho Thiên Chúa biết sự trọn vẹn của ta."
  7: "Nếu bước chân ta đã quay ra khỏi đường, và tâm ta đi theo mắt ta, và nếu bất kỳ vết nhơ nào dính vào tay ta;"
  8: "Bấy giờ hãy để ta gieo, và để người khác ăn; đúng vậy, hãy để con cháu ta bị nhổ gốc."
  9: "Nếu tâm ta đã bị lừa dối bởi người đàn bà, hoặc nếu ta đã phục sát ở cửa hàng xóm của ta;"
  10: "Bấy giờ hãy để vợ ta xay lúa cho người khác, và để khác cúi xuống trước bà."
  11: "Vì đây là một tội ác ghê tởm; đúng vậy, đó là sự gian ác bị quan xét trừng phạt."
  12: "Vì đó là lửa tiêu thụ đến sự hủy diệt, và sẽ nhổ gốc tất cả sự gia tăng của ta."
  13: "Nếu ta khinh thường việc của tôi nam hoặc tôi nữ của ta, khi họ tranh cãi với ta;"
  14: "Bấy giờ ta sẽ làm gì khi Thiên Chúa đứng dậy? và khi Ngài thăm, ta sẽ đáp Ngài thế nào?"
  15: "Ngài làm ta trong dạ con không làm người ấy sao? và một người không tạo thành chúng ta trong dạ con sao?"
  16: "Nếu ta đã giữ người nghèo khỏi mong muốn của họ, hoặc đã làm mắt của bà góa yếu đi;"
  17: "Hoặc đã ăn phần của ta một mình, và trẻ mồ côi không ăn của đó;"
  18: "Vì từ tuổi trẻ người ấy được nuôi dưỡng cùng ta, như với cha, và ta đã hướng dẫn người ấy từ dạ con của mẹ ta;"
  19: "Nếu ta thấy ai chết vì thiếu quần áo, hoặc người nghèo không có che chở;"
  20: "Nếu hông người ấy không chúc phước ta, và người ấy không được ấm bằng lông cừu của ta;"
  21: "Nếu ta đã giơ tay chống lại trẻ mồ côi, khi ta thấy sự giúp đỡ của ta tại cửa:"
  22: "Bấy giờ hãy để cánh tay ta rơi từ vai của ta, và cánh tay ta bị gãy từ xương."
  23: "Vì sự hủy diệt từ Thiên Chúa là kinh hoàng đối với ta, và vì sự cao cả của Ngài ta không thể chịu đựng."
  24: "Nếu ta đã làm vàng hy vọng của ta, hoặc đã nói với vàng tinh, Ngài là sự tin cậy của ta;"
  25: "Nếu ta vui mừng vì tài sản của ta lớn, và vì tay ta đã được nhiều;"
  26: "Nếu ta nhìn mặt trời khi nó chiếu sáng, hoặc mặt trăng đi trong sự rực rỡ;"
  27: "Và tâm ta đã bị dụ dỗ bí mật, hoặc miệng ta đã hôn tay ta:"
  28: "Cũng vậy đó là sự gian ác bị quan xét trừng phạt: vì ta sẽ chối Thiên Chúa ở trên cao."
  29: "Nếu ta vui mừng tại sự hủy diệt của người ghét ta, hoặc tự cao khi sự gian ác gặp người:"
  30: "Ta cũng không để miệng ta tội lỗi bằng ước nguyền rủa cho linh hồn người."
  31: "Nếu người trong lều của ta không nói, Nguyện chúng ta có thịt của người ấy! chúng ta không thể thỏa mãn."
  32: "Người lạ không ngủ ngoài đường: nhưng ta đã mở cửa cho khách lạ."
  33: "Nếu ta che giấu sự phạm tội của ta như A-đam, bằng giấu sự gian ác trong lòng ngực ta:"
  34: "Ta có sợ đám đông lớn sao? hoặc sự khinh miệt của các gia đình làm ta kinh sợ, mà ta giữ sự im lặng, và không ra khỏi cửa sao?"
  35: "Nguyện có người nghe ta! kìa, mong muốn của ta là Đấng Toàn Năng sẽ đáp ta, và kẻ thù của ta đã viết một sách."
  36: "Chắc chắn ta sẽ mang nó trên vai, và trói nó như vương miện cho ta."
  37: "Ta sẽ tuyên bố cho Ngài số bước chân của ta; như vương tử ta sẽ đến gần Ngài."
  38: "Nếu đất ta kêu chống lại ta, hoặc những rãnh của nó than van;"
  39: "Nếu ta đã ăn quả của nó không có tiền, hoặc đã làm chủ của nó mất mạng sống của họ:"
  40: "Hãy để cây gai mọc thay lúa mì, và cây cỏ lưỡi chó thay lúa mạch. Lời của Gióp đã kết thúc."
