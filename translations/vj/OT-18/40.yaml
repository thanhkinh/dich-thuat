40:
  1: "Hơn nữa THIÊN CHÚA đáp Gióp, và nói:"
  2: "Người tranh đấu với Đấng Toàn Năng sẽ dạy Ngài sao? người khiển trách Thiên Chúa, hãy để người đáp điều đó."
  3: "Bấy giờ Gióp đáp THIÊN CHÚA, và nói:"
  4: "Kìa, tôi thấp hèn; tôi sẽ đáp ngươi gì? tôi sẽ đặt tay tôi trên miệng tôi."
  5: "Tôi đã nói một lần; nhưng tôi sẽ không đáp: đúng vậy, hai lần; nhưng tôi sẽ không đi xa hơn."
  6: "Bấy giờ THIÊN CHÚA đáp Gióp khỏi gió lốc, và nói:"
  7: "Hãy thắt lưng ngươi bây giờ như người đàn ông: tôi sẽ đòi hỏi ngươi, và ngươi tuyên bố cho tôi."
  8: "Ngươi cũng sẽ hủy bỏ sự xét xử của tôi sao? ngươi sẽ lên án tôi, hầu cho ngươi công chính sao?"
  9: "Ngươi có cánh tay như Thiên Chúa sao? hoặc ngươi có thể sấm sét bằng tiếng như Ngài sao?"
  10: "Hãy trang bị ngươi bây giờ bằng sự vinh quang và sự xuất sắc; và mặc ngươi bằng vinh quang và sự đẹp."
  11: "Hãy rải sự giận dữ của ngươi: và hãy nhìn mỗi người kiêu ngạo, và hạ thấp người."
  12: "Hãy nhìn mỗi người kiêu ngạo, và hạ thấp người; và giẫm đạp kẻ ác tại chỗ của họ."
  13: "Hãy giấu họ trong bụi cùng nhau; và trói mặt họ trong bí mật."
  14: "Bấy giờ tôi cũng sẽ xưng nhận với ngươi rằng tay phải của ngươi có thể giải cứu ngươi."
  15: "Kìa bây giờ con vật lớn, mà tôi tạo với ngươi; nó ăn cỏ như bò."
  16: "Kìa bây giờ, sức mạnh của nó ở hông của nó, và sức của nó ở rốn của bụng nó."
  17: "Nó di chuyển đuôi của nó như cây xà cừ: gân của những hòn đá của nó được bọc cùng nhau."
  18: "Xương của nó như mảnh mạnh của đồng; xương của nó như thanh sắt."
  19: "Nó là trưởng của đường lối của Thiên Chúa: Đấng tạo nó có thể làm gươm của nó đến gần nó."
  20: "Chắc chắn núi mang thức ăn cho nó, nơi mọi thú của đồng chơi."
  21: "Nó nằm dưới cây bóng mát, trong nơi ẩn nấp của sậy, và đầm lầy."
  22: "Cây bóng mát che nó bằng bóng của chúng; liễu của suối bao quanh nó."
  23: "Kìa, nó uống sông, và không vội: nó tin rằng nó có thể kéo sô-dan vào miệng của nó."
  24: "Nó lấy nó bằng mắt: mũi của nó xuyên qua bẫy."
