16:
  1: "Bèn Gióp đáp và nói,"
  2: "Tôi hath hear nhiều việc như thế: người an ủi khốn khổ là các ngươi tất cả."
  3: "Lời hư vô nên có một kết thúc sao? hay cái gì emboldeneth ngươi mà ngươi answerest?"
  4: "Tôi also có thể speak như các ngươi do: nếu linh hồn của các ngươi were trong stead của linh hồn của tôi, tôi có thể heap up lời against các ngươi, và shake đầu của tôi tại các ngươi."
  5: "Nhưng tôi sẽ strengthen các ngươi bằng miệng của tôi, và sự moving của môi tôi should asswage grief của các ngươi."
  6: "Mặc dù tôi speak, nỗi buồn của tôi là not asswaged: và mặc dù tôi forbear, tôi am eased cái gì?"
  7: "Nhưng bây giờ người hath làm tôi weary: ngươi hast làm hoang vu tất cả công ty của tôi."
  8: "Và ngươi hast filled tôi bằng các nếp nhăn, which là một witness against tôi: và sự gầy của tôi rising lên trong tôi beareth witness unto khuôn mặt của tôi."
  9: "Người tearet tôi trong wrath của người, người hateth tôi: người gnasheth upon tôi bằng răng của người; kẻ thù của tôi sharpeneth mắt của người upon tôi."
  10: "Họ hath gaped upon tôi bằng miệng của họ; họ hath smitten tôi upon má reproachfully; họ hath gathered chính họ cùng nhau against tôi."
  11: "Thiên Chúa hath delivered tôi unto người không kính sợ Thiên Chúa, và người turned tôi over vào tay của người ác."
  12: "Tôi was at ease, nhưng người hath broken tôi asunder: người hath also taken tôi bằng cổ của tôi, và shaken tôi unto mảnh, và set tôi up cho mark của người."
  13: "Người cung thủ compass tôi round về, người cleaveth thận của tôi asunder, và người dost not spare; người poureth ra mật của tôi upon đất."
  14: "Người breaketh tôi bằng breach upon breach, người runneth upon tôi như một người khổng lồ."
  15: "Tôi hath sewed vải bố upon da của tôi, và defiled sừng của tôi trong bụi."
  16: "Khuôn mặt của tôi là foul bằng weeping, và trên mi mắt của tôi là shadow của cái chết;"
  17: "Không cho bất kỳ sự bất công trong tay của tôi: also cầu nguyện của tôi là pure."
  18: "Ôi đất, đừng cover máu của tôi, và hãy để tiếng kêu của tôi có không chỗ."
  19: "Cũng bây giờ, kìa, witness của tôi là trong trời, và record của tôi là trên cao."
  20: "Bạn của tôi scorn tôi: nhưng mắt tôi poureth ra nước mắt unto Thiên Chúa."
  21: "Ôi giá một người có thể plead cho một người với Thiên Chúa, như một người pleadeth cho người hàng xóm của người!"
  22: "Khi một vài năm come, then tôi shall go con đường whence tôi shall not return."
