2:
  1: "Lại có một ngày, khi con cái của Thiên Chúa đến trình diện trước THIÊN CHÚA, và Sa-tan cũng đến giữa họ để trình diện trước THIÊN CHÚA."
  2: "THIÊN CHÚA nói cùng Sa-tan rằng: Ngươi từ哪里 đến? Sa-tan đáp lời THIÊN CHÚA, và nói: Từ đi đây đi đó trên đất, và từ đi lại trên đó."
  3: "THIÊN CHÚA nói cùng Sa-tan rằng: Ngươi có để ý tôi tớ ta Gióp chưa, là chẳng có ai giống như người trên đất, một người trọn vẹn và ngay thắn, kính sợ Thiên Chúa, và xa lạ sự ác? và người vẫn giữ vững sự trọn vẹn của mình, mặc dù ngươi xúi giục Ta chống người, để hủy diệt người không vì cớ."
  4: "Sa-tan đáp lời THIÊN CHÚA, và nói: Da đổi lấy da, thật vậy, một người sẽ cho mọi thứ để đổi lấy mạng sống."
  5: "Nhưng giơ tay ngươi ra bây giờ, và chạm vào xương và thịt người, và người sẽ nguyền rủa ngươi ngay trước mặt ngươi."
  6: "THIÊN CHÚA nói cùng Sa-tan rằng: Kìa, người trong tay ngươi; chỉ hãy giữ lại mạng người."
  7: "Sa-tan bèn đi khỏi trước mặt THIÊN CHÚA, và đánh Gióp bằng những mụt ghẻ độc từ gan bàn chân đến đỉnh đầu người."
  8: "Và người lấy một mảnh đất sét để cạo mình; và người ngồi giữa đống tro."
  9: "Và vợ người nói cùng người rằng: Ngươi vẫn giữ sự trọn vẹn của mình sao? Nguyền rủa Thiên Chúa và chết đi."
  10: "Nhưng người nói cùng nàng rằng: Nói như một trong những người đàn bà ngu ngốc nói. Sao? Chúng ta nhận điều tốt từ tay Thiên Chúa, mà chúng ta không nhận điều ác sao? Trong mọi việc đó Gióp không mắc tội bằng môi miệng."
  11: "Khi ba người bạn của Gióp nghe mọi sự ác đã đến cùng người, họ đến, mỗi người từ nơi của mình; Ê-li-pháp người Tê-man, và Bên-đa người Xu-a, và Dơ-pha người Na-a-ma-thit: vì họ đã hẹn nhau để đến để tang cùng người và an ủi người."
  12: "Và khi họ ngước mắt từ xa, và không nhận ra người, họ giọng lên, và khócóc; và họ xé mỗi người áo choàng mình, và rắc tro trên đầu họ về phía trời."
  13: "Họ bèn ngồi cùng người trên đất bảy ngày và bảy đêm, và không ai nói một lời với người: vì họ thấy rằng nỗi đau của người rất lớn."
