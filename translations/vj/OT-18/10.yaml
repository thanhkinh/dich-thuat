10:
  1: "Linh hồn tôi mệt mỏi của sự sống của tôi; tôi sẽ leave complaint của tôi upon chính tôi; tôi sẽ speak trong bitterness của linh hồn tôi."
  2: "Tôi sẽ say unto Thiên Chúa, Đừng condemn tôi; shew tôi tại sao ngươi contendest với tôi."
  3: "Có good unto ngươi mà ngươi shouldest oppress, mà ngươi shouldest despise việc của tay ngươi, và shine upon counsel của người ác?"
  4: "Ngươi hast mắt của thịt sao? hay ngươi seest như người seest?"
  5: "Ngày của ngươi là như ngày của người sao? năm của ngươi là như ngày của người,"
  6: "Mà ngươi inquirest sau sự gian ác của tôi, và searchest sau tội lỗi của tôi?"
  7: "Ngươi knowest rằng tôi là not người ác; và không có ai có thể deliver ra khỏi tay ngươi."
  8: "Tay ngươi hast làm tôi và fashioned tôi cùng nhau round về; yet ngươi dost destroy tôi."
  9: "Hãy nhớ, xin ngươi, rằng ngươi hast làm tôi như đất sét; và ngươi will bring tôi vào bụi again?"
  10: "Ngươi hast not poured tôi ra như sữa, và curdled tôi như phô mai?"
  11: "Ngươi hast clothed tôi bằng da và thịt, và hast fenced tôi bằng xương và gân."
  12: "Ngươi hast granted tôi sự sống và favour, và visitation của ngươi hast preserved thần linh của tôi."
  13: "Và những việc này ngươi hast hid trong tim ngươi: tôi know rằng điều này là với ngươi."
  14: "Nếu tôi mắc tội, then ngươi markest tôi, và ngươi will not acquit tôi từ sự gian ác của tôi."
  15: "Nếu tôi be người ác, woe unto tôi; và nếu tôi be người công chính, yet tôi sẽ not lift up đầu của tôi. Tôi full của sự nhầm lẫn; vậy see ngươi affliction của tôi;"
  16: "Vì nó increaseth. Ngươi huntest tôi như một sư tử dữ: và again ngươi shewest chính ngươi marvellous upon tôi."
  17: "Ngươi renewest witness của ngươi against tôi, và ngươi increasest indignation của ngươi upon tôi; thay đổi và chiến tranh are against tôi."
  18: "Tại sao then ngươi hast brought tôi forth ra khỏi lòng mẹ? Ôi giá tôi had given up thần linh, và không mắt had see tôi!"
  19: "Tôi should have been như tôi had not been; tôi should have been carried từ lòng mẹ unto mộ."
  20: "Ngày của tôi không phải là ít sao? cease then, và let tôi one, mà tôi có thể take comfort một ít,"
  21: "Trước khi tôi đi whence tôi shall not return, even unto đất của bóng tối và shadow của cái chết;"
  22: "Một đất của bóng tối, như bóng tối chính nó; và của shadow của cái chết, không có bất kỳ order, và ở đâu ánh sáng là như bóng tối."
