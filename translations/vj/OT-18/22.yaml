22:
  1: "Bèn đáp Ê-li-pháp người Tê-man và nói,"
  2: "Người có thể be profitable unto Thiên Chúa, như người that is khôn ngoan có thể be profitable unto chính người sao?"
  3: "Có bất kỳ pleasure unto Đấng Toàn năng, mà ngươi art người công chính sao? hay là gain unto người, mà ngươi makest con đường ngươi perfect sao?"
  4: "Người will reprove ngươi cho fear của ngươi sao? người will enter với ngươi into judgment sao?"
  5: "Sự gian ác của ngươi không phải là lớn sao? và sự gian ác của ngươi infinite sao?"
  6: "Vì ngươi hast taken một thế chú từ anh em ngươi cho không, và stripped người trần của quần áo của họ."
  7: "Ngươi hast not given nước unto người mệt mỏi to drink, và ngươi hast withholden bánh từ người đói."
  8: "Nhưng như cho người hùng mạnh, người had đất; và người đáng tôn trọng dwelt trong đó."
  9: "Ngươi hast sent góa phụ đi empty, và tay của người mồ côi hath been broken."
  10: "Vậy bẫy là round về ngươi, và sự fear đột ngột troubleth ngươi;"
  11: "Hoặc bóng tối, mà ngươi canst not see; và sự dồi dào của nước cover ngươi."
  12: "Thiên Chúa không trong height của trời sao? và behold height của các sao, how cao họ là!"
  13: "Và ngươi sayest, Thiên Chúa know như thế nào? người có thể judge through đám mây tối sao?"
  14: "Các đám mây dày là một covering unto người, mà người seeth not; và người walketh trong circuit của trời."
  15: "Ngươi hast marked con đường cổ mà người ác hath trodden?"
  16: "Người which were cut down ra khỏi thời gian, người mà foundation was overflown bằng một lũ:"
  17: "Người which said unto Thiên Chúa, Depart từ chúng tôi: và Đấng Toàn năng có thể làm gì cho họ?"
  18: "Yet người filled nhà của họ bằng điều tốt: nhưng counsel của người ác là xa từ tôi."
  19: "Người công chính see nó, và là glad: và người vô tội laugh họ to scorn."
  20: "Trong khi của cải của chúng tôi là not cut xuống, nhưng remnant của họ lửa consumeth."
  21: "Acquaint bây giờ chính ngươi với người, và be tại sự bình an: thereby điều tốt shall come unto ngươi."
  22: "Hãy receive, xin ngươi, luật pháp từ miệng của người, và hãy lay up lời của người trong tim ngươi."
  23: "Nếu ngươi return unto Đấng Toàn năng, ngươi shalt be built lên, ngươi shalt put đi sự gian ác xa từ lều của ngươi."
  24: "Then ngươi shalt lay up vàng như bụi, và vàng của Ô-phir như đá của các suối."
  25: "Thật vậy, Đấng Toàn năng shall be sự phòng thủ của ngươi, và ngươi shalt có sự dồi dào của bạc."
  26: "Vì then ngươi shalt có delight của ngươi trong Đấng Toàn năng, và shalt lift up khuôn mặt ngươi unto Thiên Chúa."
  27: "Ngươi shalt make cầu nguyện của ngươi unto người, và người shall hear ngươi, và ngươi shalt pay lời thề của ngươi."
  28: "Ngươi shalt also decree một việc, và nó shall be established unto ngươi: và ánh sáng shall shine trên con đường ngươi."
  29: "Khi người are cast xuống, then ngươi shalt say, Có lifting lên; và người shall save người khiêm nhường."
  30: "Người shall deliver đảo của người vô tội: và nó là delivered bằng sự thanh khiết của tay ngươi."
