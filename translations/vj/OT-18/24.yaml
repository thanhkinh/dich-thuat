24:
  1: "Vì sao, song những thời kỳ không bị giấu khỏi Đấng Toàn Năng, những người biết Ngài không thấy ngày của Ngài?"
  2: "Có người dời ranh giới; họ bạo lực đoạt lấy bầy chiên, và nuôi ăn của đó."
  3: "Họ đuổi lừa của trẻ mồ côi, họ lấy bò của bà góa làm vật cầm cố."
  4: "Họ đẩy người nghèo khó ra khỏi con đường: người nghèo của đất trốn ẩn cùng nhau."
  5: "Kìa, như lừa hoang trong hoang mạc, họ ra đi làm việc mình; dậy sớm để săn mồi: hoang mạc cung cấp thức ăn cho họ và cho con cái họ."
  6: "Họ gặt lúa của mình trên đồng: và họ thu nho của kẻ ác."
  7: "Họ bắt người trần trụi ở lại không quần áo, khiến họ không có che chở trong cái lạnh."
  8: "Họ bị ướt bởi những cơn mưa của núi, và ôm tảng đá vì không có nơi trú ẩn."
  9: "Họ lôi đứa trẻ mồ côi khỏi ngực, và lấy vật cầm cố của người nghèo."
  10: "Họ bắt người ta đi trần trụi không quần áo, và họ lấy bó lúa khỏi kẻ đói;"
  11: "Họ làm dầu trong tường nhà mình, và đạp bồn rượu nho của mình, và phải chịu khát."
  12: "Người ta rên than từ trong thành, và linh hồn người bị thương kêu van: nhưng Thiên Chúa không coi sự điên dại ấy là gì."
  13: "Họ là những kẻ nổi dậy chống lại ánh sáng; họ không biết đường lối của nó, không ở trong những nẻo đường của nó."
  14: "Kẻ giết người dậy cùng ánh sáng giết người nghèo khó và thiếu thốn, và trong đêm như kẻ trộm."
  15: "Mắt người ngoại tình cũng đợi chờ hoàng hôn, rằng, Không mắt nào thấy ta: và che mặt lại."
  16: "Trong bóng tối họ đục xuyên qua nhà, mà họ đã đánh dấu cho mình vào ban ngày: họ không biết ánh sáng."
  17: "Vì buổi sáng đối với họ như bóng của cái chết: nếu ai biết họ, họ trong những kinh hoàng của bóng cái chết."
  18: "Ngài nhanh như nước; phần họ bị nguyền rủa trên đất: Ngài không nhìn đường của những vườn nho."
  19: "Hạn hán và nóng bức tiêu thụ nước tuyết: như vậy phần mộ người đã phạm tội."
  20: "Dạ con sẽ quên người đó; sâu sẽ nuôi ăn ngon lành trên người đó; người đó sẽ không còn được nhớ đến nữa; và sự gian ác sẽ bị bẻ gãy như cây."
  21: "Người đối xử tệ với người đàn bà vô sinh không sinh con: và không làm điều tốt cho bà góa."
  22: "Người cũng lôi kéo người mạnh mẽ bằng quyền lực của mình: người đứng dậy, và không ai chắc chắn về sự sống."
  23: "Dù được cho người ở nơi an toàn, nơi người ấy nghỉ ngơi; nhưng mắt người ấy vẫn dõi theo những nẻo đường của họ."
  24: "Họ được nâng cao một chút rồi, nhưng đã đi và bị hạ thấp; họ bị đưa ra khỏi đường như mọi người khác, và bị cắt đứt như những bông ngọn của bắp ngô."
  25: "Vì nếu không phải như vậy bây giờ, ai sẽ làm ta thành kẻ nói dối, và làm lời nói của ta trở nên vô giá trị?"
