3:
  1: "Sau đó Gióp mở miệng, và nguyền rủa ngày của mình."
  2: "Và Gióp nói, rằng,"
  3: "Hãy cho ngày tôi sinh ra bị hủy diệt, và đêm mà người nói: Có một con trai được thụ thai."
  4: "Hãy cho ngày đó là bóng tối; đừng để Thiên Chúa coi nó từ trên cao, cũng đừng để ánh sáng chiếu lên nó."
  5: "Hãy để bóng tối và bóng cái chết nhuộm đen nó; hãy để mây đậu trên nó; hãy để sự đen tối của ngày làm kinh sợ nó."
  6: "Đêm đó, hãy để bóng tối chiếm lấy nó; đừng để nó được kết vào các ngày trong năm, đừng để nó được kể vào số các tháng."
  7: "Kìa, hãy để đêm đó cô độc, đừng có tiếng vui vẻ đến trong đó."
  8: "Hãy để những người nguyền rủa ngày nguyền rủa nó, những người đã sẵn sàng để gợi lên than trách của họ."
  9: "Hãy để các sao của hoàng hôn của nó tối; hãy để nó tìm kiếm ánh sáng, nhưng không có; cũng đừng để nó thấy bình minh:"
  10: "Vì nó không đóng kín cửa lòng mẹ tôi, cũng không giấu nỗi buồn khỏi mắt tôi."
  11: "Tôi sao không chết từ trong lòng mẹ? Sao tôi không trút hơi thở khi tôi ra khỏi bụng?"
  12: "Sao đầu gối ngăn tôi? hay sao có vú để tôi bú?"
  13: "Vì bây giờ tôi đã nằm yên và im lặng, tôi đã ngủ: thì tôi đã được nghỉ ngơi,"
  14: "Cùng với các vua và các mưu sĩ của đất, những người đã xây những nơi hoang vu cho mình;"
  15: "Hay cùng với các quan cầm vàng, những người đã làm đầy nhà họ bằng bạc:"
  16: "Hay như một con sinh chưa đến kỳ mà đã bị giấu, tôi đã không tồn tại; như những em bé chưa bao giờ thấy ánh sáng."
  17: "Ở đó người ác ngừng quấy rầy; và ở đó người mệt mỏi được nghỉ ngơi."
  18: "Ở đó các tù nhân nghỉ ngơi cùng nhau; họ không nghe tiếng của kẻ áp bức."
  19: "Người nhỏ và người lớn đều ở đó; và tôi tớ được tự do khỏi chủ mình."
  20: "Vì sao ánh sáng được cho người đang trong khốn khổ, và sự sống cho người đắng cay trong lòng;"
  21: "Người khao khát cái chết, nhưng nó không đến; và đào tìm nó hơn là kho báu giấu kín;"
  22: "Người vui mừng quá độ, và mừng rỡ, khi họ có thể tìm mộ phần?"
  23: "Vì sao ánh sáng được cho người có con đường bị che kín, và người mà Thiên Chúa đã vây hãm?"
  24: "Vì tiếng thở dài của tôi đến trước khi tôi ăn, và tiếng gầm thét của tôi đổ ra như nước."
  25: "Vì điều tôi rất sợ đã đến cùng tôi, và điều tôi sợ hãi đã đến với tôi."
  26: "Tôi không trong sự an toàn, cũng không có nghỉ ngơi, cũng không im lặng; nhưng rắc rối vẫn đến."
