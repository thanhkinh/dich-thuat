41:
  1: "Ngươi có thể kéo lê-vi-a-thần bằng móc sao? hoặc lưỡi của nó bằng dây ngươi thả xuống sao?"
  2: "Ngươi có thể đặt móc vào mũi của nó sao? hoặc khoét hàm của nó qua bằng gai sao?"
  3: "Nó sẽ làm nhiều lời cầu nguyện với ngươi sao? nó sẽ nói lời mềm với ngươi sao?"
  4: "Nó sẽ lập giao ước với ngươi sao? ngươi sẽ lấy nó làm tôi cho đời đời sao?"
  5: "Ngươi sẽ chơi với nó như với chim sao? hoặc ngươi sẽ trói nó cho thiếu nữ của ngươi sao?"
  6: "Người bạn đồng sẽ làm tiệc của nó sao? họ sẽ chia nó giữa thương nhân sao?"
  7: "Ngươi có thể đầy da của nó bằng sắt có gai sao? hoặc đầu của nó bằng giáo cá sao?"
  8: "Hãy đặt tay ngươi trên nó, hãy nhớ chiến trận, không làm nữa."
  9: "Kìa, hy vọng của nó uổng công: không phải ai bị ném xuống ngay cả khi nhìn thấy nó sao?"
  10: "Không ai dữ tợn đến mức dám khuấy động nó: ai có thể đứng trước mặt tôi?"
  11: "Ai đã ngăn tôi, hầu cho tôi trả lại người? bất kỳ điều gì dưới toàn bộ trời là của tôi."
  12: "Tôi sẽ không giấu phần của nó, cũng không quyền lực của nó, cũng không tỷ lệ đẹp của nó."
  13: "Ai có thể khám phá mặt của quần áo của nó? hoặc ai có thể đến với nó với cương đôi của nó?"
  14: "Ai có thể mở cửa của mặt của nó? răng của nó đáng kinh sợ xung quanh."
  15: "Vảy của nó là sự kiêu ngạo của nó, được đóng kín cùng nhau như con dấu kín."
  16: "Một đến gần một đến mức không khí không thể đến giữa chúng."
  17: "Chúng được kết nối một với một, chúng dính cùng nhau, chúng không thể bị tách ra."
  18: "Bây hơi của nó ánh sáng chiếu sáng, và mắt của nó như mí mắt của buổi sáng."
  19: "Từ miệng của nó đi đèn cháy, và tia lửa lửa nhảy ra."
  20: "Từ lỗ mũi của nó đi khói, như từ nồi sôi hoặc nồi."
  21: "Hơi thở của nó đốt than, và ngọn lửa đi ra khỏi miệng của nó."
  22: "Trong cổ của nó sức mạnh ở lại, và sự buồn phiền chuyển thành vui mừng trước mặt nó."
  23: "Những mảnh của thịt của nó được kết nối cùng nhau: chúng vững trong chính chúng; chúng không thể di chuyển."
  24: "Tâm của nó vững như đá; đúng vậy, cứng như mảnh đá cối dưới."
  25: "Khi nó nâng mình lên, người mạnh mẽ sợ hãi: vì sự phá vỡ họ thanh tẩy mình."
  26: "Gươm của người nằm tại nó không thể giữ: giáo, mũi tên, hay áo giáp."
  27: "Nó coi sắt như rơm, và đồng như gỗ mục."
  28: "Mũi tên không thể làm nó trốn: đá bắn da chuyển với nó thành rơm."
  29: "Mũi tên được tính như rơm: nó nhạo báng sự rung chuyển của giáo."
  30: "Đá sắc dưới nó: nó rải những vật sắc nhọn trên bùn."
  31: "Nó làm sự sâu thẳm sôi như nồi: nó làm biển như nồi dầu."
  32: "Nó làm đường chiếu sáng sau nó: người sẽ nghĩ sự sâu thẳm tóc trắng."
  33: "Trên đất không có giống như nó, Đấng được tạo không có sợ hãi."
  34: "Nó nhìn mọi điều cao: nó là vua trên mọi con cái của sự kiêu ngạo."
