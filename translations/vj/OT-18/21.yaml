21:
  1: "Nhưng Gióp đáp và nói,"
  2: "Hãy hear diligently sự nói chuyện của tôi, và hãy để này be lời an ủi của các ngươi."
  3: "Hãy suffer tôi mà tôi có thể speak; và after mà tôi hath spoken, mock on."
  4: "Như cho tôi, là complaint của tôi unto người sao? và nếu nó were thus, tại sao không spirit của tôi be troubled?"
  5: "Hãy mark tôi, và be astonished, và hãy lay tay của các ngươi upon miệng của các ngươi."
  6: "Even khi tôi remember tôi am afraid, và sự run rẩy taketh hold trên thịt của tôi."
  7: "Tại sao người ác live, become già, thật vậy, là mighty trong quyền lực?"
  8: "Giống của họ là established trong sight của họ với họ, và hậu duệ của họ trước mắt họ."
  9: "Nhà của họ là safe khỏi sự sợ hãi, cũng không là gậy của Thiên Chúa upon họ."
  10: "Bò đực của họ gendereth, và faileth not; bò cái của họ calveth, và casteth not bê của nàng."
  11: "Họ send forth con cái của họ như một flock, và con cái của họ dance."
  12: "Họ take tambourine và đàn hạc, và rejoice tại sound của đàn organ."
  13: "Họ spend ngày của họ trong sự giàu có, và trong một moment go xuống unto mộ."
  14: "Vậy họ say unto Thiên Chúa, Depart từ chúng tôi; vì chúng tôi desire not sự biết của ways của ngươi."
  15: "Đấng Toàn năng là gì, mà chúng tôi should serve người? và lợi ích nào chúng tôi should có, nếu chúng tôi pray unto người?"
  16: "Kìa, điều tốt của họ là not trong tay của họ: counsel của người ác là xa từ tôi."
  17: "Bao oft là nến của người ác put ra! và bao oft cometh sự hủy diệt của họ upon họ! Thiên Chúa distributeth nỗi buồn trong wrath của người."
  18: "Họ là như rơm trước gió, và như vỏ mà storm carrieth đi."
  19: "Thiên Chúa lay up sự gian ác của người cho con cái của người: người rewardeth người, và người shall know nó."
  20: "Mắt của người shall see sự hủy diệt của người, và người shall drink của wrath của Đấng Toàn năng."
  21: "Vì pleasure nào người hath trong nhà của người after người, khi số của tháng của người là cut off trong giữa?"
  22: "Bất kỳ ai shall teach Thiên Chúa sự biết? seeing người judgeth những người that are cao."
  23: "Một người dieth trong sức mạnh full của người, being wholly at ease và quiet."
  24: "Ngực của người là full của sữa, và xương của người là moistened bằng tủy."
  25: "Và một người khác dieth trong bitterness của linh hồn của người, và never eateth bằng pleasure."
  26: "Họ shall lie xuống alike trong bụi, và con sâu shall cover họ."
  27: "Kìa, tôi know suy nghĩ của các ngươi, và các devices mà các ngươi wrongfully imagine against tôi."
  28: "Vì các ngươi say, Ở đâu là nhà của quan? và ở đâu là place ở của người ác?"
  29: "Các ngươi hath not ask họ that go bằng con đường sao? và các ngươi do not know tokens của họ,"
  30: "Rằng người ác là reserved unto ngày của sự hủy diệt? họ shall be brought forth unto ngày của wrath."
  31: "Ai shall declare con đường của người unto khuôn mặt của người? và ai shall repay người việc mà người hath done?"
  32: "Yet người shall be brought unto mộ, và người shall remain trong mộ."
  33: "Clods của thung lũng shall be sweet unto người, và every người shall draw after người, như có innumerable trước người."
  34: "Vậy thì các ngươi comfort tôi trong sự lãng phí, seeing trong answer của các ngươi có remaineth falsehood?"
