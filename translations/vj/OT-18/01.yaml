1:
  1: "Ở xứ Úc, có một người tên là Gióp; người ấy trọn vẹn và ngay thắn, kính sợ Thiên Chúa, và xa lạ sự ác."
  2: "Và người được sinh cho mình bảy con trai và ba con gái."
  3: "Của cải cũng có bảy ngàn chiên, và ba ngàn lạc đà, và năm trăm cặp bò, và năm trăm lừa cái, và một gia nô rất đông; khiến người này là người vĩ đại nhất giữa mọi người phương Đông."
  4: "Các con trai người đi và ăn tiệc trong nhà của mình, mỗi người vào ngày của mình; và sai người gọi ba người chị em đến để ăn và uống cùng họ."
  5: "Và khi những ngày ăn tiệc của họ đã tròn qua, Gióp sai người đi thánh hóa họ, và dậy sớm vào buổi sáng, và dâng lễ toàn thiêu theo số họ hết thảy: vì Gióp rằng: Có thể các con trai tôi đã mắc tội, và nguyền rủa Thiên Chúa trong lòng họ. Gióp luôn làm như vậy."
  6: "Có một ngày, khi con cái của Thiên Chúa đến trình diện trước THIÊN CHÚA, và Sa-tan cũng đến giữa họ."
  7: "THIÊN CHÚA nói cùng Sa-tan rằng: Ngươi từ哪里 đến? Sa-tan đáp lời THIÊN CHÚA, và nói: Từ đi đây đi đó trên đất, và từ đi lại trên đó."
  8: "THIÊN CHÚA nói cùng Sa-tan rằng: Ngươi có để ý tôi tớ ta Gióp chưa, là chẳng có ai giống như người trên đất, một người trọn vẹn và ngay thắn, kính sợ Thiên Chúa, và xa lạ sự ác?"
  9: "Sa-tan đáp lời THIÊN CHÚA, và nói: Gióp có kính sợ Thiên Chúa mà không vì gì sao?"
  10: "Ngươi chẳng phải đã làm một hàng rào bảo vệ người, và nhà của người, và mọi sự của người khắp bốn phía sao? Ngươi đã ban phước cho việc tay người làm, và của người tăng lên trong đất."
  11: "Nhưng giơ tay ngươi ra bây giờ, và chạm vào mọi sự của người, và người sẽ nguyền rủa ngươi ngay trước mặt ngươi."
  12: "THIÊN CHÚA nói cùng Sa-tan rằng: Kìa, mọi sự của người đều trong quyền ngươi; chỉ trên thân người, đừng giơ tay ngươi ra. Sa-tan bèn đi khỏi trước mặt THIÊN CHÚA."
  13: "Có một ngày, khi con trai và con gái người đang ăn và uống rượu trong nhà người anh cả:"
  14: "Có một sứ giả đến cùng Gióp, và nói: Bò đang cày, và lừa đang ăn bên cạnh chúng:"
  15: "Người Xê-ba tấn công chúng, và mang chúng đi; thật vậy, họ đã giết các gia nô bằng lưỡi gươm; và chỉ tôi một mình thoát chết để báo cho ngươi."
  16: "Đang khi người còn đang nói, có người khác đến, và nói: Lửa của Thiên Chúa đã rơi từ trời xuống, và đã đốt cháy chiên, và các gia nô, và tiêu diệt chúng; và chỉ tôi một mình thoát chết để báo cho ngươi."
  17: "Đang khi người còn đang nói, có người khác đến, và nói: Người Ca-lơ-đê chia thành ba đội, và tấn công lạc đà, và mang chúng đi, thật vậy, và giết các gia nô bằng lưỡi gươm; và chỉ tôi một mình thoát chết để báo cho ngươi."
  18: "Đang khi người còn đang nói, có người khác đến, và nói: Con trai và con gái ngươi đang ăn và uống rượu trong nhà người anh cả:"
  19: "Và kìa, có một cơn gió lớn đến từ hoang mạc, và đánh vào bốn góc của nhà, và nhà sập xuống trên các trẻ trai, và họ chết rồi; và chỉ tôi một mình thoát chết để báo cho ngươi."
  20: "Gióp bèn đứng dậy, xé áo choàng, cạo đầu mình, ngã xuống đất, và thờ phượng,"
  21: "Và nói: Trần trụi tôi ra khỏi lòng mẹ tôi, và trần trụi tôi sẽ trở về đó: THIÊN CHÚA đã ban, và THIÊN CHÚA đã lấy đi; xưng tụng danh THIÊN CHÚA."
  22: "Trong mọi việc đó Gióp không mắc tội, cũng không nói điều gì ngốc nghếch về Thiên Chúa."
