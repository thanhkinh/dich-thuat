14:
  1: "Người that is born của một người nữ là của ngày ít, và full của rắc rối."
  2: "Người cometh forth như một hoa, và là cut xuống: người fleeth also như một bóng, và continueth not."
  3: "Và ngươi dost open mắt ngươi upon người như thế, và bringest tôi vào judgment với ngươi sao?"
  4: "Ai có thể bring một việc clean ra khỏi một người không clean? không một."
  5: "Seeing ngày của người là determined, số của tháng của người là với ngươi, ngươi hast appointed giới hạn của người mà người không thể pass;"
  6: "Turn từ người, mà người có thể rest, till người shall accomplish, như một người làm công, ngày của người."
  7: "Vì có hy vọng của một cây, nếu nó be cut xuống, rằng nó sẽ sprout again, và rằng nhánh tender của nó sẽ not cease."
  8: "Mặc dù rễ của người wax old trong đất, và thân của người die trong đất;"
  9: "Through mùi của nước nó sẽ bud, và bring forth cành như một cây."
  10: "Nhưng người dieth, và wasteth đi: thật vậy, người giveth up thần linh, và ở đâu là người?"
  11: "Như các nước fail từ biển, và lũ decayeth và drieth up:"
  12: "Vậy người lieth xuống, và riseth not: till các trời be không more, họ shall not awake, cũng không be raised ra khỏi ngủ của họ."
  13: "Ôi giá ngươi wouldest hide tôi trong mộ, mà ngươi wouldest keep tôi secret, until wrath của ngươi be past, mà ngươi wouldest appoint tôi một thời gian set, và remember tôi!"
  14: "Nếu người die, người sẽ live again? tất cả ngày của thời gian appointed của tôi tôi sẽ wait, till thay đổi của tôi come."
  15: "Ngươi shalt call, và tôi sẽ answer ngươi: ngươi wilt có một desire unto việc của tay ngươi."
  16: "Vì bây giờ ngươi numberest bước chân của tôi: ngươi dost not watch over tội lỗi của tôi sao?"
  17: "Transgression của tôi là sealed up trong một bao, và ngươi sewest up sự gian ác của tôi."
  18: "Chắc chắn núi falling cometh unto not, và đá là removed ra khỏi chỗ của người."
  19: "Các nước wear các đá: ngươi washest đi những việc mà grow ra khỏi bụi của đất; và ngươi destroyest hy vọng của người."
  20: "Ngươi prevailest mãi mãi against người, và người passeth: ngươi changest khuôn mặt của người, và sendest người đi."
  21: "Con trai của người come unto honour, và người knoweth nó not; và họ được brought thấp, nhưng người perceiveth nó not của họ."
  22: "Nhưng thịt của người upon người shall có đau, và linh hồn của người trong người shall mourn."
