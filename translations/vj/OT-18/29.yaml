29:
  1: "Hơn nữa, Gióp tiếp tục dụ ngôn của mình, và nói:"
  2: "Nguyện ta như trong những tháng trước, như trong những ngày khi Thiên Chúa bảo vệ ta;"
  3: "Khi ngọn nến của Ngài chiếu trên đầu ta, và khi bằng ánh sáng của Ngài ta đi qua bóng tối;"
  4: "Khi ta trong những ngày tuổi trẻ của ta, khi sự bí mật của Thiên Chúa trên lều của ta;"
  5: "Khi Đấng Toàn Năng còn ở với ta, khi con cái ta xung quanh ta;"
  6: "Khi ta rửa bước chân của ta bằng bơ, và đá đổ ra cho ta những dòng sông dầu;"
  7: "Khi ta ra đến cửa thành qua thành, khi ta chuẩn bị chỗ ngồi của ta trên đường!"
  8: "Người trẻ thấy ta, và trốn mình: và người già đứng dậy, và đứng lên."
  9: "Các quan nhân giữ im lặng, và đặt tay trên miệng họ."
  10: "Các bá tước giữ sự yên lặng, và lưỡi họ dính vào vòm miệng họ."
  11: "Khi tai nghe ta, thì nó chúc phước cho ta; và khi mắt thấy ta, nó làm chứng cho ta:"
  12: "Vì ta giải cứu người nghèo kêu khấn, và trẻ mồ côi, và người không có ai giúp đỡ."
  13: "Lời chúc phước của người sắp chết đến với ta: và ta làm cho tâm người bà góa hát vui mừng."
  14: "Ta mặc sự công chính, và nó che chở ta: sự xét xử của ta như áo choàng và vương miện."
  15: "Ta là mắt cho người mù, và chân ta là chân cho người què."
  16: "Ta là cha cho người nghèo: và việc ta không biết ta tìm hiểu."
  17: "Và ta bẻ hàm của kẻ ác, và lấy chiến lợi phẩm khỏi răng người."
  18: "Bấy giờ ta nói, Ta sẽ chết trong tổ ta, và ta sẽ nhân số ngày ta như cát."
  19: "Rễ ta lan rộng bên nước, và suối đêm nằm trên cành của ta."
  20: "Vinh quang của ta tươi mới trong ta, và cung của ta được đổi mới trong tay ta."
  21: "Đối với ta người ta lắng tai, và đợi chờ, và giữ sự im lặng tại lời khuyên của ta."
  22: "Sau lời ta họ không nói nữa; và lời nói của ta rơi trên họ."
  23: "Và họ đợi ta như đợi mưa; và họ mở miệng rộng như đợi mưa muộn."
  24: "Nếu ta cười trên họ, họ không tin điều đó; và ánh sáng khuôn mặt của ta họ không vứt xuống."
  25: "Ta chọn đường của họ, và ngồi làm đứng đầu, và ở như vua trong quân đội, như người an ủi người than khóc."
