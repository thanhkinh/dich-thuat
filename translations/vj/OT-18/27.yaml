27:
  1: "Hơn nữa, Gióp tiếp tục dụ ngôn của mình, và nói:"
  2: "Chí Thiên Chúa còn sống, Đấng đã tước đoạt sự xét xử của ta; và Đấng Toàn Năng, Đấng đã làm khổ tâm hồn ta;"
  3: "Chừng nào hơi thở của ta còn ở trong ta, và thần linh của Thiên Chúa còn trong lỗ mũi ta;"
  4: "Môi ta sẽ không nói gian ác, và lưỡi ta không nói dối."
  5: "Nguyện Chúa chớ rằng ta nên xưng công chính các ngươi: cho đến khi ta chết ta sẽ không gỡ bỏ sự trọn vẹn của ta khỏi mình."
  6: "Sự công chính của ta ta giữ chặt, và sẽ không buông nó ra: tâm ta không sẽ trách móc ta chừng nào ta còn sống."
  7: "Kẻ địch của ta hãy giống như kẻ ác, và người đứng dậy chống lại ta như kẻ không công chính."
  8: "Vì hy vọng của kẻ giả hình là gì, dù họ đã đạt được, khi Thiên Chúa lấy đi linh hồn họ?"
  9: "Thiên Chúa có nghe tiếng kêu của họ khi tai ương đến với họ không?"
  10: "Họ có vui vẻ trong Đấng Toàn Năng không? họ có luôn luôn kêu cầu Thiên Chúa không?"
  11: "Ta sẽ dạy các ngươi bởi tay của Thiên Chúa: điều gì ở với Đấng Toàn Năng ta sẽ không giấu giếm."
  12: "Kìa, chính các ngươi đã thấy điều đó; tại sao các ngươi lại hoàn toàn phù du như vậy?"
  13: "Đây là phần của người ác với Thiên Chúa, và gia tài của những kẻ áp bức, mà họ sẽ nhận từ Đấng Toàn Năng."
  14: "Nếu con cái họ được thêm bội, là vì gươm: và con cháu họ không sẽ được thỏa mãn với bánh mì."
  15: "Những người còn lại của họ sẽ bị chôn trong cái chết: và bà góa của họ sẽ không khóc than."
  16: "Dù họ tích trữ bạc như bụi, và chuẩn bị quần áo như đất sét;"
  17: "Họ có thể chuẩn bị nó, nhưng người công chính sẽ mặc nó, và người vô tội sẽ chia bạc."
  18: "Họ xây nhà như ngài, và như lều người canh gác làm."
  19: "Người giàu sẽ nằm xuống, nhưng người ấy sẽ không được thu thập: người ấy mở mắt, và người ấy không còn nữa."
  20: "Kinh hoàng nắm lấy người như nước, bão tố bắt cóc người trong đêm."
  21: "Gió đông mang người đi, và người ra đi: và như bão lôi người ra khỏi chỗ mình."
  22: "Vì Thiên Chúa sẽ ném lên người, và không tha: người ước gì trốn khỏi tay Ngài."
  23: "Người ta sẽ vỗ tay tại người, và sẽ xì xì người ra khỏi chỗ người."
