28:
  1: "Chắc chắn có mạch cho bạc, và nơi cho vàng nơi họ tinh luyện nó."
  2: "Sắt được lấy ra khỏi đất, và đồng được nung chảy từ đá."
  3: "Ngài đặt giới hạn cho bóng tối, và tìm kiếm mọi sự trọn vẹn: những hòn đá của bóng tối, và cái bóng của cái chết."
  4: "Lũ lụt phá vỡ từ người cư ngụ; ngay cả nước mà chân đã quên: chúng bị khô cạn, chúng đi xa khỏi con người."
  5: "Đối với đất, từ đó ra bánh mì: và dưới nó được lật lên như thể lửa."
  6: "Những hòn đá của nó là nơi của đá sapphire: và nó có bụi vàng."
  7: "Có một con đường mà chim không biết, và mắt kền kền chưa thấy:"
  8: "Sư tử con chưa giẫm lên nó, sư tử dữ không đi qua nó."
  9: "Ngài vươn tay trên đá; Ngài lật núi bằng rễ."
  10: "Ngài đục sông giữa đá; và mắt Ngài thấy mọi thứ quý giá."
  11: "Ngài trói lũ để không tràn lan; và điều được giấu Ngài mang ra ánh sáng."
  12: "Nhưng sự khôn ngoan được tìm ở đâu? và nơi của sự hiểu biết ở đâu?"
  13: "Con người không biết giá trị của nó; cũng không thấy nó trong đất của người sống."
  14: "Sự sâu thẳm nói, Nó không ở trong ta: và biển nói, Nó không ở với ta."
  15: "Nó không thể lấy được bằng vàng, cũng không cân bạc bằng giá của nó."
  16: "Nó không thể được định giá bằng vàng của Ô-phia, bằng onyx quý giá, hoặc sapphire."
  17: "Vàng và thủy tinh không thể sánh được với nó: và sự trao đổi của nó không phải bằng ngọc của vàng tinh."
  18: "Không nhắc đến ngọc san hô, hoặc ngọc trai: vì giá của sự khôn ngoan cao hơn ngọc hồng."
  19: "Topaz của Ê-ti-ô-pi không thể sánh được với nó, cũng không thể được định giá bằng vàng nguyên chất."
  20: "Từ đâu sự khôn ngoan đến? và nơi của sự hiểu biết ở đâu?"
  21: "Vì nó được giấu khỏi mắt mọi người sống, và được giữ kín khỏi chim trên trời."
  22: "Sự hủy diệt và cái chết nói, Chúng tôi đã nghe tiếng tăm của nó bằng tai chúng tôi."
  23: "Thiên Chúa hiểu đường lối của nó, và Ngài biết nơi của nó."
  24: "Vì Ngài nhìn đến cuối cùng của đất, và thấy dưới toàn bộ trời;"
  25: "Để làm trọng lượng cho gió; và Ngài cân nước bằng đo lường."
  26: "Khi Ngài đặt sắc lệnh cho mưa, và đường cho sấm sét:"
  27: "Bấy giờ Ngài thấy nó, và tuyên bố nó; Ngài chuẩn bị nó, đúng vậy, và tìm kiếm nó."
  28: "Và đối với con người Ngài nói, Kìa, sự kính sợ Chúa, đó là sự khôn ngoan; và tránh xa sự gian ác là sự hiểu biết."
