9:
  1: "Bèn Gióp đáp và nói,"
  2: "Tôi biết là như vậy của sự thật: nhưng người làm sao có thể công chính với Thiên Chúa?"
  3: "Nếu Ngài sẽ contend với người, người không thể answer Ngài một trong một ngàn."
  4: "Ngài khôn ngoan trong tim, và hùng mạnh trong sức mạnh: ai đã cứng chính mình against Ngài, và đã prospered?"
  5: "Người removeth các núi, và họ know not: người overturneth họ trong anger của người."
  6: "Người shaketh đất ra khỏi chỗ của nàng, và các cột của nàng tremble."
  7: "Người commandeth mặt trời, và nó riseth not; và người sealeth up các sao."
  8: "Người one spreadeth các trời, và người treadeth upon các sóng của biển."
  9: "Người maketh Thiên cực, Lạp, và Thiên Củ, và các phòng của phương nam."
  10: "Người doeth việc lớn past finding out; thật vậy, và wonders không number."
  11: "Kìa, người goeth bằng tôi, và tôi see người not: người passeth on cũng, nhưng tôi perceive người not."
  12: "Kìa, người taketh đi, ai có thể hinder người? ai sẽ say unto người, Ngươi doest cái gì?"
  13: "Nếu Thiên Chúa will not withdraw anger của người, các proud helpers do stoop under người."
  14: "Bao nhiêu ít hơn tôi shall answer người, và choose out lời của tôi để reason với người?"
  15: "Người, mặc dù tôi were righteous, yet tôi sẽ not answer, nhưng tôi sẽ làm supplication unto judge của tôi."
  16: "Nếu tôi had called, và người had answer tôi; yet tôi sẽ not believe rằng người had hearkened unto voice của tôi."
  17: "Vì người breaketh tôi bằng một bão tố, và người multiplieth vết thương của tôi không cause."
  18: "Người will not suffer tôi để lấy hơi thở của tôi, nhưng người filleth tôi bằng bitterness."
  19: "Nếu tôi speak của sức mạnh, kìa, người là strong: và nếu của judgment, ai shall set tôi một thời gian để plead?"
  20: "Nếu tôi justify chính tôi, miệng của chính tôi shall condemn tôi: nếu tôi nói, tôi perfect, nó shall also prove tôi perverse."
  21: "Mặc dù tôi perfect, yet tôi sẽ not know linh hồn của tôi: tôi sẽ despise sự sống của tôi."
  22: "Này là một việc, vậy tôi nói nó, Người destroyeth người perfect và người ác."
  23: "Nếu scourge slay suddenly, người will laugh tại trial của người vô tội."
  24: "Đất được given vào tay của người ác: người covereth các mặt của judges của nó; nếu not, ở đâu, và ai là người?"
  25: "Bây giờ ngày của tôi nhanh hơn một post: họ flee đi, họ see điều good not."
  26: "Họ được pass đi như tàu nhanh: như đại bàng mà hasteth unto mồi."
  27: "Nếu tôi nói, Tôi sẽ forget complaint của tôi, tôi sẽ leave off heaviness của tôi, và comfort chính tôi:"
  28: "Tôi afraid của tất cả nỗi buồn của tôi, tôi know rằng ngươi will not hold tôi vô tội."
  29: "Nếu tôi be người ác, tại sao tôi labour trong sự lãng phí?"
  30: "Nếu tôi wash chính tôi bằng nước tuyết, và làm tay của tôi never so clean;"
  31: "Yet ngươi shall plunge tôi trong ditch, và quần áo của chính tôi shall abhor tôi."
  32: "Vì người là not một người, như tôi, mà tôi should answer người, và chúng ta should come cùng nhau trong judgment."
  33: "Cũng không có bất kỳ daysman betwixt chúng ta, mà might lay tay của người upon chúng ta cả hai."
  34: "Hãy để người lấy gậy của người đi từ tôi, và hãy để không fear của người terrify tôi:"
  35: "Then tôi sẽ speak, và not fear người; nhưng nó là not thus với tôi."
