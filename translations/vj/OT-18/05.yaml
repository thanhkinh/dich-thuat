5:
  1: "Kêu gọi bây giờ, nếu có ai sẽ đáp ngươi; và ngươi sẽ quay về với thánh đồ nào?"
  2: "Vì sự giận dữ giết kẻ ngu ngốc, và sự ghen ghét giết kẻ ngớ ngẩn."
  3: "Tôi đã thấy kẻ ngu ngốc lấy rễ: nhưng bỗng nhiên tôi nguyền rủa nơi ở của người."
  4: "Con cái người xa sự an toàn, và họ bị nghiền nát ở cửa, và không có ai giải cứu họ."
  5: "Người đói ăn hết mùa gặt của người, và lấy nó ngay cả từ gai, và kẻ cướp nuốt chửng của cải của họ."
  6: "Mặc dù sự khốn khổ không đến từ bụi, cũng không sự rắc rối mọc lên từ đất;"
  7: "Nhưng người sinh ra cho sự rắc rối, như tia lửa bay lên."
  8: "Tôi sẽ kêu cầu Thiên Chúa, và đến Thiên Chúa tôi sẽ giao phó việc của tôi:"
  9: "Người làm việc lớn và không thể tìm kiếm; việc lạ đ thème không đếm:"
  10: "Người ban mưa trên đất, và gửi nước trên các đồng:"
  11: "Để nâng cao những người thấp kém; để những người than khóc được nâng cao đến sự an toàn."
  12: "Ngài làm thất bại mưu mô của người khôn ngoan, để tay họ không thể thực hiện kế hoạch của họ."
  13: "Ngài bắt người khôn ngoan trong sự khôn ngoan của họ: và kế hoạch của người gian ác bị mang đi vội vàng."
  14: "Họ gặp bóng tối vào ban ngày, và sờ soạng vào giữa trưa như trong đêm."
  15: "Nhưng Ngài cứu người nghèo khỏi gươm, khỏi miệng họ, và khỏi tay người mạnh."
  16: "Vậy người nghèo có sự trông cậy, và sự gian ác ngậm miệng."
  17: "Kìa, phước thay người mà Thiên Chúa sửa chữa: vậy đừng chê bai sự trừng phạt của Đấng Toàn năng:"
  18: "Vì Ngài làm đau, và băng bó: Ngài làm thương, và tay Ngài làm lành."
  19: "Ngài sẽ giải cứu ngươi trong sáu rắc rối: thật vậy, trong bảy không có sự ác chạm ngươi."
  20: "Trong nạn đói Ngài sẽ chuộc ngươi khỏi cái chết: và trong chiến tranh khỏi quyền lực của gươm."
  21: "Ngươi sẽ được giấu khỏi sự quất whip của lưỡi: cũng không sợ sự hủy diệt khi nó đến."
  22: "Trong sự hủy diệt và nạn đói ngươi sẽ cười: cũng không sợ các thú của đất."
  23: "Vì ngươi sẽ liên minh với các đá của đồng: và các thú của đồng sẽ hòa bình với ngươi."
  24: "Và ngươi sẽ biết rằng lều của ngươi sẽ trong sự bình an: và ngươi sẽ xem nơi ở của ngươi, và không mắc tội."
  25: "Ngươi sẽ biết cũng rằng giống của ngươi sẽ lớn, và hậu duệ của ngươi như cỏ của đất."
  26: "Ngươi sẽ đến mộ phần trong tuổi già, như bắp lúa đến trong mùa của nó."
  27: "Kìa này, chúng ta đã tìm kiếm nó, thật là vậy; nghe nó, và biết nó cho điều tốt của ngươi."
