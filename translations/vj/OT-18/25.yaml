25:
  1: "Bấy giờ Bíl-đát người Su-hít đáp rằng:"
  2: "Quyền lực và sự kính sợ ở với Ngài, Ngài làm sự bình an tại những nơi cao của Ngài."
  3: "Có phải số lượng quân đội của Ngài hay không? và trên ai ánh sáng của Ngài không mọc lên?"
  4: "Vậy thì làm sao con người có thể được xưng công chính cùng Thiên Chúa? hoặc làm sao người có thể thanh sạch khi sinh ra từ người đàn bà?"
  5: "Kìa ngay cả mặt trăng, và nó không chiếu sáng; đúng vậy, các vì sao không thanh sạch trong mắt Ngài."
  6: "Huống chi con người, là sâu sao? và con người, là sâu sao?"
