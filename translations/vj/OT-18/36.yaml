36:
  1: "Ê-li-hu cũng tiếp tục, và nói:"
  2: "Hãy chịu tôi một chút, và tôi sẽ cho ngươi thấy tôi còn nói thay mặt Thiên Chúa."
  3: "Tôi sẽ lấy sự hiểu biết của tôi từ xa, và sẽ gán sự công chính cho Đấng tạo tôi."
  4: "Vì thật sự lời của tôi sẽ không sai: người hoàn hảo trong sự hiểu biết ở với ngươi."
  5: "Kìa, Thiên Chúa mạnh mẽ, và không khinh bất kỳ ai: Ngài mạnh trong sức mạnh và sự khôn ngoan."
  6: "Ngài không giữ sự sống của kẻ ác: nhưng cho quyền lợi cho người nghèo."
  7: "Ngài không rút mắt khỏi người công chính: nhưng với vua họ trên ngai vàng; đúng vậy, Ngài thiết lập họ mãi mãi, và họ được nâng cao."
  8: "Và nếu họ bị trói trong xiềng, và bị giữ trong dây của sự tai ương;"
  9: "Bấy giờ Ngài cho họ thấy việc của họ, và sự phạm tội của họ mà họ đã vượt quá."
  10: "Ngài cũng mở tai họ để sự sửa dạy, và ra lệnh rằng họ quay lại khỏi sự gian ác."
  11: "Nếu họ vâng phục và phục vụ Ngài, họ sẽ trải qua ngày của họ trong sự thịnh vượng, và năm của họ trong niềm vui."
  12: "Nhưng nếu họ không vâng phục, họ sẽ bị tiêu diệt bởi gươm, và họ sẽ chết không có sự hiểu biết."
  13: "Nhưng kẻ giả hình trong tâm chồng chất sự giận: họ không kêu khi Ngài trói họ."
  14: "Họ chết trong tuổi trẻ, và sự sống của họ ở giữa kẻ không sạch."
  15: "Ngài giải cứu người nghèo trong sự tai ương của người, và mở tai họ trong sự áp bức."
  16: "Ngay như vậy Ngài đã muốn đưa ngươi khỏi chỗ chật vào chỗ rộng, không có chật; và điều nên đặt trên bàn ngươi đầy sự béo."
  17: "Nhưng ngươi đã hoàn thành sự xét xử của kẻ ác: sự xét xử và sự công nắm lấy ngươi."
  18: "Vì có sự giận, hãy e ngại e Ngài đưa ngươi đi bằng đòn của Ngài: bấy giờ chuộc tiền lớn không thể giải cứu ngươi."
  19: "Ngài có coi trọng sự giàu có của ngươi sao? không, không vàng, cũng không mọi sức mạnh của sức."
  20: "Đừng mong đêm, khi người ta bị cắt đứt tại chỗ của họ."
  21: "Hãy chú ý, không coi sự gian ác: vì điều này ngươi đã chọn hơn là sự tai ương."
  22: "Kìa, Thiên Chúa nâng cao bởi quyền năng của Ngài: ai dạy như Ngài?"
  23: "Ai đã ra lệnh cho Ngài đường của Ngài? hoặc ai có thể nói, Ngươi đã làm sự gian ác?"
  24: "Hãy nhớ rằng ngươi làm lớn việc của Ngài, mà con người nhìn thấy."
  25: "Mọi người có thể thấy nó; con người có thể thấy nó từ xa."
  26: "Kìa, Thiên Chúa lớn, và chúng ta không biết Ngài, cũng không thể tìm ra số năm của Ngài."
  27: "Vì Ngài làm nhỏ giọt nước: chúng đổ mưa theo hơi của nó:"
  28: "Mà những đám mây rơi và chảy lắng đọng trên con người đầy dẫy."
  29: "Cũng có ai hiểu sự trải rộng của những đám mây, hay tiếng của lều của Ngài?"
  30: "Kìa, Ngài trải ánh sáng của Ngài trên nó, và che đáy của biển."
  31: "Vì bằng chúng Ngài xét xử dân chúng; Ngài ban thức ăn đầy dẫy."
  32: "Bằng những đám mây Ngài che ánh sáng; và ra lệnh nó không chiếu sáng bởi đám mây đến giữa."
  33: "Tiếng của nó cho thấy về nó, gia súc cũng về hơi."
