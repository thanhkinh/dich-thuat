4:
  1: "Ê-li-pháp người Tê-man đáp và nói,"
  2: "Nếu chúng ta cố gắng nói chuyện với ngươi, ngươi có buồn không? nhưng ai có thể giữ mình không nói?"
  3: "Kìa, ngươi đã dạy dỗ nhiều người, và ngươi đã củng cố tay yếu."
  4: "Lời ngươi đã nâng người đang ngã, và ngươi đã củng cố đầu gối yếu."
  5: "Nhưng bây giờ nó đến cùng ngươi, và ngươi ngã xỉu; nó chạm ngươi, và ngươi rầu rĩ."
  6: "Chẳng phải này là sự kính sợ của ngươi, sự tin cậy của ngươi, sự trông cậy của ngươi, và sự ngay thắn của con đường ngươi sao?"
  7: "Hãy nhớ, xin ngươi, ai bao giờ bị hủy diệt, khi vô tội? hay người công chính bị cắt đứt ở đâu?"
  8: "Như tôi đã thấy, những người cày sự gian ác, và gieo sự gian tà, gặt lại điều đó."
  9: "Bằng hơi thở của Thiên Chúa họ bị hủy diệt, và bằng hơi thở của lỗ mũi Ngài họ bị tiêu diệt."
  10: "Tiếng gầm của sư tử, và tiếng của sư tử dữ, và răng của sư tử con, bị gãy."
  11: "Sư tử già bị hủy diệt vì thiếu mồi, và các con của sư tử mạnh bị tán xá."
  12: "Bây giờ có một việc được mang đến cho tôi một cách bí mật, và tai tôi nhận một chút của nó."
  13: "Trong những suy nghĩ từ những thị kiến của đêm, khi giấc ngủ sâu rơi trên người,"
  14: "Sợ hãi đến với tôi, và run rẩy, làm mọi xương tôi run lên."
  15: "Bèn có một thần linh đi qua trước mặt tôi; tóc của thịt tôi đứng lên:"
  16: "Nó đứng yên, nhưng tôi không thể nhận dạng của nó: một hình ảnh trước mắt tôi, có sự im lặng, và tôi nghe một tiếng, nói,"
  17: "Người phàm có nên công chính hơn Thiên Chúa sao? người có nên thanh khiết hơn người tạo ra mình sao?"
  18: "Kìa, Ngài không đặt tin cậy trong các tôi tớ Ngài; và các thiên sứ Ngài Ngài buộc tội sự ngu ngốc:"
  19: "Bao nhiêu ít hơn ở những người ở trong nhà của đất sét, có nền móng trong bụi, bị nghiền nát trước con bướm?"
  20: "Họ bị hủy diệt từ sáng đến chiều: họ bị tiêu diệt mãi mãi mà không ai để ý."
  21: "Sự vĩ đại trong họ không đi mất sao? họ chết, ngay cả không có sự khôn ngoan."
