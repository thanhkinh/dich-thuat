15:
  1: "Bèn đáp Ê-li-pháp người Tê-man, và nói,"
  2: "Người khôn ngoan nên utter sự know hư vô, và fill bụng của người bằng gió đông sao?"
  3: "Người nên reason với nói chuyện unprofitable? hay với các speeches wherewith người có thể do không good?"
  4: "Thật vậy, ngươi castest đi sự kính sợ, và ngươi restrainest cầu nguyện trước mặt Thiên Chúa."
  5: "Vì miệng ngươi uttereth sự gian ác của ngươi, và ngươi choosest lưỡi của người khôn ngoan."
  6: "Miệng của chính ngươi condemneth ngươi, và không tôi: thật vậy, môi của chính ngươi testify against ngươi."
  7: "Ngươi là người first mà was born sao? hay ngươi wast made trước các ngọn đồi?"
  8: "Ngươi hast hear bí mật của Thiên Chúa sao? và ngươi dost restrain sự khôn ngoan unto chính ngươi sao?"
  9: "Ngươi knowest gì, mà chúng tôi know not? ngươi understandest gì, which là not trong chúng tôi?"
  10: "Với chúng tôi là cả người đầu xám và người rất già, much elder hơn cha của ngươi."
  11: "Lời an ủi của Thiên Chúa là nhỏ với ngươi sao? có bất kỳ việc bí mật với ngươi?"
  12: "Tại sao tim ngươi carry ngươi đi? và mắt ngươi wink at cái gì,"
  13: "Mà ngươi turnest thần linh của ngươi against Thiên Chúa, và ngươi lettest những lời như thế go ra khỏi miệng ngươi?"
  14: "Người là gì, mà người nên be clean? và người which is born của một người nữ, mà người nên be người công chính?"
  15: "Kìa, người putteth không tin cậy trong thánh đồ của người; thật vậy, các trời là not clean trong sight của người."
  16: "Bao nhiêu more abominable và filthy là người, người drinketh sự gian ác như nước?"
  17: "Tôi sẽ shew ngươi, hãy hear tôi; và việc tôi hath see tôi sẽ declare;"
  18: "Người khôn ngoan hath told từ cha của họ, và hath not hid nó:"
  19: "Unto người one đất được given, và không người lạ passed giữa họ."
  20: "Người ác travaileth với đau tất cả ngày của người, và số năm là hidden unto người oppressor."
  21: "Một tiếng dreadful là trong tai của người: trong sự thịnh vượng người destroyer shall come upon người."
  22: "Người believeth not rằng người shall return ra khỏi bóng tối, và người là waited for của gươm."
  23: "Người wandereth abroad cho bánh mì, nói, Ở đâu là nó? người knoweth rằng ngày của bóng tối là ready tại tay của người."
  24: "Rắc rối và anguish shall make người afraid; họ shall prevail against người, như một vua ready unto trận chiến."
  25: "Vì người stretcheth tay người against Thiên Chúa, và người strengtheneth chính người against Đấng Toàn năng."
  26: "Người runneth upon người, even trên cổ của người, upon các bosses thick của khiên của người:"
  27: "Vì người covereth mặt của người bằng sự béo của người, và người maketh collops của mỡ trên flanks của người."
  28: "Và người dwelleth trong các thành hoang vu, và trong các nhà mà không người inhabiteth, which là ready unto become các đống."
  29: "Người shall not be giàu, cũng không của cải của người continue, cũng không người shall prolong sự trọn vẹn của người upon đất."
  30: "Người shall not depart ra khỏi bóng tối; ngọn lửa shall dry lên các nhánh của người, và bằng hơi thở của miệng của người người shall go đi."
  31: "Đừng để người that is deceived trust trong sự hư vô: vì sự hư vô shall be recompence của người."
  32: "Nó shall be accomplished trước thời gian của người, và nhánh của người shall not be xanh."
  33: "Người shall shake off nho chưa chín của người như nho, và người shall cast đi hoa của người như ô liu."
  34: "Vì hội chúng của người two mặt shall be hoang vu, và lửa shall consume lều của sự hối lộ."
  35: "Họ conceive mischief, và bring forth sự hư vô, và bụng của họ prepareth sự deceit."
