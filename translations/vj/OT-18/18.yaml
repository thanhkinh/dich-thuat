18:
  1: "Bèn đáp Bên-đa người Xu-a, và nói,"
  2: "Bao lâu will các ngươi make một kết thúc của lời? mark, và afterwards chúng tôi sẽ speak."
  3: "Tại sao chúng tôi được counted như thú, và reputed vile trong sight của các ngươi?"
  4: "Người teareth chính người trong anger của người: đất shall be forsaken cho ngươi sao? và đá shall be removed ra khỏi chỗ của người sao?"
  5: "Thật vậy, ánh sáng của người ác shall be put ra, và tia lửa của lửa của người shall not shine."
  6: "Ánh sáng shall be tối trong lều của người, và nến của người shall be put ra với người."
  7: "Bước chân của sức mạnh của người shall be straitened, và counsel của chính người shall cast người xuống."
  8: "Vì người là cast vào một lưới bằng chân của chính người, và người walketh upon một bẫy."
  9: "Gin shall take người bằng gót, và kẻ cướp shall prevail against người."
  10: "Bẫy là laid cho người trong đất, và một trap cho người trong con đường."
  11: "Sự kinh sợ shall make người afraid trên every side, và shall drive người unto chân của người."
  12: "Sức mạnh của người shall be hungerbitten, và sự hủy diệt shall be ready tại side của người."
  13: "Nó shall devour sức mạnh của da của người: thậm chí con đầu của cái chết shall devour sức mạnh của người."
  14: "Sự tin cậy của người shall be rooted out khỏi lều của người, và nó shall bring người unto vua của sự kinh sợ."
  15: "Nó shall dwell trong lều của người, vì nó là none của người: sulphur shall be scattered upon place ở của người."
  16: "Rễ của người shall be dried lên beneath, và above shall nhánh của người be cut off."
  17: "Remembrance của người shall perish từ đất, và người shall có không name trong đường phố."
  18: "Người shall be driven từ ánh sáng into bóng tối, và chased ra khỏi thế giới."
  19: "Người shall neither có con trai cũng không cháu trai giữa người của người, cũng không bất kỳ ai remaining trong place ở của người."
  20: "Họ that come sau người shall be astonied tại ngày của người, như họ that went trước were affrighted."
  21: "Chắc chắn như thế là place ở của người ác, và này là chỗ của người that knoweth not Thiên Chúa."
