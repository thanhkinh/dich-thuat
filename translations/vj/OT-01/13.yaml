# Genesis 13 - Sáng Thế 13
# Vietnamese Translation following Complete Equivalence Principle
# KJV to Vietnamese
---
13:
  1: "Ðò A-bram đi lên khỏi xứ Ê-díp, người, và vợ người, và mọi vật của người, và Rốt cùng người, về phương Nam."
  2: "Và A-bram rất giàu có về súc vật, về bạc và về vàng."
  3: "Và người đi trong các cuộc hành trình của người từ phương Nam cho đến Bê-then, đến nơi mà lều của người đã ở từ đầu, giữa Bê-then và Hai;"
  4: "Đến nơi của bàn thờ, mà người đã làm ở đó từ đầu; và ở đó A-bram kêu gọi danh tên của THIÊN CHÚA."
  5: "Rốt cũng vậy, người đã đi cùng A-bram, có bầy chiên, và bầy bò, và các lều trại."
  6: "Và vùng đất không thể chứa được họ, để họ có thể ở cùng nhau; vì gia sản của họ rất nhiều, cho nên họ không thể ở cùng nhau được."
  7: "Và sự tranh chấp xảy ra giữa những người chăn chiên của A-bram và những người chăn chiên của Rốt; và người Ca-na-an và người Pê-rít đang ở trong vùng đất bấy giờ."
  8: "Và A-bram nói cùng Rốt rằng: Xin đừng có sự tranh chấp, tôi cầu nguyện, giữa ta và ngươi, và giữa những người chăn chiên của ta và những người chăn chiên của ngươi; vì chúng ta là người anh em."
  9: "Cả vùng đất chẳng phàm trước mặt ngươi sao? Hãy tách ra, tôi cầu nguyện, khỏi ta: Nếu ngươi chọn bên trái, thì ta sẽ đi bên phải; hoặc nếu ngươi đi sang bên phải, thì ta sẽ đi bên trái."
  10: "Rốt ngẩng mắt lên, và nhìn thấy cả vùng đồng bằng của Gior-đan, rằng nó được tưới tốt khắp nơi, trước khi THIÊN CHÚA hủy diệt Xô-đôm và Mô-ra, y như vườn của THIÊN CHÚA, giống như xứ Ê-díp, khi ngươi đến gần Xô-ua."
  11: "Bấy giờ Rốt chọn cho mình cả vùng đồng bằng của Gior-đan; và Rốt hành trình về phương Đông; và họ tách riêng nhau, người nấy người kia."
  12: "A-bram ở trong xứ Ca-na-an, và Rốt ở trong các thành của vùng đồng bằng, và dựng lều của ông về phía Xô-đôm."
  13: "Nhưng những người trai của Xô-đôm gian ác và là kẻ có tội trước mặt THIÊN CHÚA vô cùng."
  14: "Và THIÊN CHÚA phán cùng A-bram, sau khi Rốt đã tách khỏi người, Hãy ngẩng mắt ngươi lên bây giờ, và nhìn từ nơi ngươi đang đứng về phía Bắc, và phía Nam, và phía Đông, và phía Tây:"
  15: "Vì tất cả vùng đất mà ngươi thấy, Ta sẽ cho ngươi nó, và cho dòng giống của ngươi đến mãi mãi."
  16: "Và Ta sẽ làm dòng giống của ngươi như bụi đất: hằng cho nếu một người có thể đếm được bụi đất, thì dòng giống của ngươi cũng sẽ được đếm như vậy."
  17: "Hãy dậy, đi qua vùng đất theo chiều dài và chiều rộng của nó; vì Ta sẽ cho nó ngươi."
  18: "Bấy giờ A-bram dời lều của người, và đến và ở tại vùng đồng bằng của Mam-rê, mà ở trong Hê-b-rôn, và xây ở đó một bàn thờ cho THIÊN CHÚA."
