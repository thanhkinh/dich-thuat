verses:
  "1": |
    Và THIÊN CHÚA hiện cùng vớingười tại cánh đồng của Mam-rơ; và người ngồi tại cửa lều vào giờ giữa trưa.

  "2": |
    Và người ngước mắt lên và nhìn, và nầy, có ba người đứng gần người; và khi người thấy họ, người chạy ra đón tiếp họ từ cửa lều, và cúi mình xuống đất,

  "3": |
    Và nói rằng: Lạy Chúa, nếu nay tôi đã được ơn trước sight Ngài, xin đừng đi khỏi người tôi tớ của Ngài,

  "4": |
    Xin để lấy ít nước, tôi xin, và rửa chân các ngươi, và các ngươi nghỉ ngơi dưới gốc cây,

  "5": |
    Và tôi sẽ lấy ít bánh, và bồi bổ lòng các ngươi; sau đó các ngươi sẽ đi tiếp; vì vì cớ đó các ngươi đã đến cùng người tôi tớ của các ngươi. Và họ nói rằng: Hãy làm như vậy, như ngươi đã nói.

  "6": |
    Và Áp-ra-ham vội vã vào trong lều đến cùng Sa-ra, và nói: Hãy chuẩn bị nhanh ba seá lúa mì tốt, nhào nó, và làm bánh trên trên chảo.

  "7": |
    Và Áp-ra-ham chạy đến cùng đàn bò, và lấy một con bê tươi và tốt, và trao cho một người trẻ; và người ấy vội vã chuẩn bị nó.

  "8": |
    Và người ấy lấy bơ, và sữa, và con bê mà người đã chuẩn bị, và đặt trước mặt họ; và người đứng gần họ dưới gốc cây, và họ ăn.

  "9": |
    Và họ nói cùng người rằng: Sa-ra vợ ngươi ở đâu? Và người nói rằng: Nầy, trong lều.

  "10": |
    Và người nói rằng: Ta chắc chắn sẽ trở lại cùng ngươi vào kịp thời, và nầy, Sa-ra vợ ngươi sẽ có con trai. Và Sa-ra nghe điều đó ở cửa lều, mà phía sau người.

  "11": |
    Bấy giờ Áp-ra-ham và Sa-ra đã già và đã quá già tuổi; và nó đã ngưng với Sa-ra theo lối người nữ.

  "12": |
    Bởi vậy Sa-ra cười trong lòng mình, nói rằng: Sau khi tôi đã già rồi, tôi sẽ có niềm vui, chúa tôi cũng già rồi?

  "13": |
    Và THIÊN CHÚA nói cùng Áp-ra-ham rằng: Tại sao Sa-ra cười, nói rằng: Chắc chắn tôi sẽ sanh con, trong khi tôi già?

  "14": |
    Có việc gì quá khó cho THIÊN CHÚA sao? Vào thời điểm đã định Ta sẽ trở lại cùng ngươi, vào kịp thời, và Sa-ra sẽ có con trai.

  "15": |
    Bấy giờ Sa-ra chối rằng, nói rằng: Tôi không cười; vì nàng sợ hãi. Và người nói rằng: Không; nhưng ngươi đã cười.

  "16": |
    Và những người đàn ông đứng dậy từ đó, và nhìn về phía Sô-đôm: và Áp-ra-ham đi cùng họ để đưa họ đi đường.

  "17": |
    Và THIÊN CHÚA nói rằng: Ta có phải giấu khỏi Áp-ra-ham điều mà Ta sắp làm không?

  "18": |
    Vì Áp-ra-ham chắc chắn sẽ trở thành một dân tộc lớn và hùng mạnh, và mọi dân tộc của đất sẽ được ban phước trong ông?

  "19": |
    Vì Ta biết ông, rằng ông sẽ truyền lạy cho con cái ông và gia đình ông sau ông, và họ sẽ giữ đường của THIÊN CHÚA, để làm sự công chính và sự phán xét; để THIÊN CHÚA có thể mang lại trên Áp-ra-ham điều mà Ngài đã phán về ông.

  "20": |
    Và THIÊN CHÚA nói rằng: Vì tiếng kêu của Sô-đôm và Giê-mô-ra là lớn, và vì tội lỗi của họ rất nặng,

  "21": |
    Ta sẽ đi xuống bây giờ, và xem liệu họ đã làm hoàn toàn theo tiếng kêu của nó, mà đã đến cùng Ta; và nếu không, Ta sẽ biết.

  "22": |
    Và những người đàn ông quay mặt họ từ đó, và đi về phía Sô-đôm: nhưng Áp-ra-ham vẫn đứng trước mặt THIÊN CHÚA.

  "23": |
    Và Áp-ra-ham tiến gần, và nói rằng: Ngài cũng sẽ tiêu diết người công chính cùng với kẻ gian ác sao?

  "24": |
    Ngỡ có năm mươi người công chính trong thành: Ngài cũng sẽ tiêu diệt và không tha thứ nơi đó vì năm mươi người công chính mà ở trong đó?

  "25": |
    Điều đó xa khỏi Ngài để làm theo cách này, để giết người công chính cùng với kẻ gian ác: và rằng người công chính nên giống như kẻ gian ác, điều đó xa khỏi Ngài: Thẩm Phán của cả đất sẽ không làm sự công chính sao?

  "26": |
    Và THIÊN CHÚA nói rằng: Nếu Ta tìm thấy năm mươi người công chính trong Sô-đôm, Ta sẽ tha tất cả nơi đó vì họ.

  "27": |
    Và Áp-ra-ham trả lời và nói rằng: Nầy bây giờ, tôi đã can đảm để nói cùng Chúa, mà chỉ là bụi và tro tàn:

  "28": |
    Ngỡ sẽ thiếu năm của năm mươi người công chính: Ngài sẽ tiêu diệt cả thành vì thiếu năm? Và người nói rằng: Nếu Ta tìm thấy bốn mươi lăm ở đó, Ta sẽ không tiêu diệt nó.

  "29": |
    Và người nói cùng người ấy nữa, và nói rằng: Ngỡ sẽ có bốn mươi được tìm thấy ở đó. Và người nói rằng: Ta sẽ không làm điều đó vì bốn mươi.

  "30": |
    Và người nói cùng người ấy rằng: Ôi xin đừng cho Chúa giận, và tôi sẽ nói: Ngỡ sẽ có ba mươi được tìm thấy ở đó. Và người nói rằng: Ta sẽ không làm điều đó, nếu Ta tìm thấy ba mươi ở đó.

  "31": |
    Và người nói rằng: Nầy bây giờ, tôi đã can đảm để nói cùng Chúa: Ngỡ sẽ có hai mươi được tìm thấy ở đó. Và người nói rằng: Ta sẽ không tiêu diệt nó vì hai mươi.

  "32": |
    Và người nói rằng: Ôi xin đừng cho Chúa giận, và tôi sẽ nói nữa chỉ lần này: Ngỡ sẽ có mười được tìm thấy ở đó. Và người nói rằng: Ta sẽ không tiêu diệt nó vì mười.

  "33": |
    Và THIÊN CHÚA đi đường Ngài, ngay khi Ngài đã ngừng nói chuyện cùng Áp-ra-ham: và Áp-ra-ham trở về nơi của mình.
