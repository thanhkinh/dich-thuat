30:
  1: "Và khi Ra-chen thấy mình không sinh con cho Gia-cốp, Ra-chen ghê tị chị mình; và nói cùng Gia-cốp rằng: Hãy cho tôi con, bằng không tôi chết."
  2: "Và sự giận dữ của Gia-cốp bùng lên chống lại Ra-chen; và người nói: Phải chăng ta thay thế Thiên Chúa, Đấng đã giữ lại của con cái của lòng dạ?"
  3: "Và bà nói: Này tỳ nữ của tôi là Bỉ-ha, hãy đến với nàng; và nàng sẽ sinh trên đầu gối tôi, để tôi cũng có con bởi nàng."
  4: "Và bà cho người vợ là Bỉ-ha tỳ nữ của mình; và Gia-cốp đến với nàng."
  5: "Và Bỉ-ha thụ thai, và sinh cho Gia-cốp một con trai."
  6: "Và Ra-chen nói: Thiên Chúa đã phán xử tôi, và đã cũng nghe tiếng tôi, và đã ban cho tôi một con trai: vì vậy bà đặt tên nó là Đan."
  7: "Và Bỉ-ha tỳ nữ của Ra-chen thụ thai lại, và sinh cho Gia-cốp một con trai thứ hai."
  8: "Và Ra-chen nói: Trong sự đấu tranh lớn tôi đã đấu tranh với chị tôi, và tôi đã thắng: và bà đặt tên nó là Nép-ta-li."
  9: "Khi Lê-a thấy mình đã thôi sinh nở, bà lấy Xin-pa tỳ nữ của mình, và cho nàng làm vợ Gia-cốp."
  10: "Và Xin-pa tỳ nữ của Lê-a sinh cho Gia-cốp một con trai."
  11: "Và Lê-a nói: Một đoàn người đến: và bà đặt tên nó là Gát."
  12: "Và Xin-pa tỳ nữ của Lê-a sinh cho Gia-cốp một con trai thứ hai."
  13: "Và Lê-a nói: Tôi được hạnh phúc, vì các gái sẽ gọi tôi là có phước: và bà đặt tên nó là A-sơ-êng."
  14: "Và Ru-ben đi vào ngày gặt lúa mì, và tìm thấy cây mândra ở đồng, và mang đến cho mẹ mình là Lê-a. Bấy giờ Ra-chen nói với Lê-a rằng: Hãy cho tôi, xin chị, của cây mândra con chị."
  15: "Và bà nói với nàng rằng: Chuyện đã lấy chồng tôi phải chăng là một việc nhỏ, và chị lại muốn lấy đi cả cây mândra con tôi sao? Và Ra-chen nói: Vậy nó sẽ nằm với chị tối nay vì cây mândra con chị."
  16: "Và Gia-cốp ra khỏi đồng vào buổi tối, và Lê-a ra đón người, và nói: Ngài phải vào với tôi; vì quả thật tôi đã thuê ngài bằng cây mândra con tôi. Và người nằm cùng bà đêm đó."
  17: "Và Thiên Chúa đáp lời Lê-a, và bà thụ thai, và sinh cho Gia-cốp con trai thứ năm."
  18: "Và Lê-a nói: Thiên Chúa đã cho tôi tiền công của tôi, vì tôi đã đưa tỳ nữ của tôi cho chồng tôi: và bà đặt tên nó là Y-sắc-car."
  19: "Và Lê-a thụ thai lại, và sinh cho Gia-cốp con trai thứ sáu."
  20: "Và Lê-a nói: Thiên Chúa đã ban cho tôi một củaèn tốt; bấy giờ chồng tôi sẽ ở với tôi, vì tôi đã sinh cho người sáu con trai: và bà đặt tên nó là Xê-bu-lôn."
  21: "Và về sau bà sinh một con gái, và đặt tên nàng là Di-na."
  22: "Và Thiên Chúa nhớ đến Ra-chen, và Thiên Chúa đáp lời bà, và mở lòng dạ bà."
  23: "Và bà thụ thai, và sinh một con trai; và nói: Thiên Chúa đã lấy đi sự sỉ nhục của tôi:"
  24: "Và bà đặt tên nó là Giô-sép; và nói: THIÊN CHÚA sẽ thêm cho tôi một con trai khác."
  25: "Và sự việc xảy ra, khi Ra-chen đã sinh Giô-sép, Gia-cốp nói với La-ban rằng: Hãy cho tôi đi, để tôi đến nơi của tôi, và đến xứ sở của tôi."
  26: "Hãy cho tôi vợ và con cái tôi, vì chúng mà tôi đã phục vụ ngài, và hãy để tôi đi: vì ngài biết sự phục vụ tôi đã làm cho ngài."
  27: "Và La-ban nói với người rằng: Xin ngài, nếu tôi đã được ơn trong mắt ngài, hãy ở lại: vì tôi đã nghiệm thấy rằng THIÊN CHÚA đã ban phước cho tôi vì cớ ngài."
  28: "Và người nói: Hãy định cho tôi tiền công, và tôi sẽ trả."
  29: "Và người nói với ông rằng: Ngài biết tôi đã phục vụ ngài thế nào, và gia súc của ngài ở với tôi thế nào."
  30: "Vì điều ngài có trước khi tôi đến là ít, mà bây giờ đã tăng lên thành nhiều; và THIÊN CHÚA đã ban phước cho ngài từ khi tôi đến: và bây giờ tôi sẽ cung cấp cho nhà tôi cũng thế lúc nào?"
  31: "Và ông nói: Tôi sẽ cho gì ngài? Và Gia-cốp nói: Ngài đừng cho tôi gì cả: nếu ngài làm việc này cho tôi, tôi lại chăn và giữ đoàn chiên của ngài:"
  32: "Tôi sẽ đi qua toàn bộ đoàn chiên ngài ngày nay, dấy đi khỏi đó mọi súc vật có đốm và có vân, và mọi súc vật màu nâu giữa chiên, và có đốm và có vân giữa dê: và những như vậy sẽ là tiền công của tôi."
  33: "Như vậy sự công chính của tôi sẽ làm chứng cho tôi trong thời đến, khi việc đến tiền công của tôi trước mặt ngài: mọi con không có đốm và có vân giữa dê, và màu nâu giữa chiên, đó sẽ bị tính là ăn trộm với tôi."
  34: "Và La-ban nói: Này, tôi muốn việc đó được theo lời ngài."
  35: "Và ông dấy đi ngày đó những con dê đực có vân và có đốm, và mọi con dê cái có đốm và có vân, và mọi con có chút trắng trong đó, và mọi con màu nâu giữa chiên, và giao chúng vào tay con trai ông."
  36: "Và ông đặt ba ngày đường giữa ông và Gia-cốp: và Gia-cốp chăn phần còn lại của đoàn chiên La-ban."
  37: "Và Gia-cốp lấy cho mình những cành của cây dương non, và của cây phỉ và cây dẻ; và bóc trắng vân trong chúng, và làm cho cái trắng trong cành hiện ra."
  38: "Và người đặt những cành đã bóc trước đoàn chiên ở máng ở nơi uống nước khi đoàn chiên đến uống, để chúng thụ thai khi đến uống."
  39: "Và đoàn chiên thụ thai trước những cành, và sinh ra súc vật có vân, có đốm nhỏ, và có đốm lớn."
  40: "Và Gia-cốp đã tách những chiên con ra, và làm cho đoàn chiên hướng về những con có vân, và mọi con màu nâu trong đoàn chiên La-ban; và người đặt đoàn chiên của mình ở riêng, và không đặt chúng đến súc vật La-ban."
  41: "Và sự việc xảy ra, mỗi khi súc vật khỏe mạnh hơn thụ thai, Gia-cốp đặt những cành trước mắt súc vật ở máng, để chúng thụ thai giữa những cành."
  42: "Nhưng khi súc vật yếu đuối, người không đặt chúng vào: nên những con yếu hơn thuộc về La-ban, và những con khỏe mạnh thuộc về Gia-cốp."
  43: "Và người thịnh vượng vô cùng, và có nhiều súc vật, và tỳ nữ, và tỳ nam, và lạc đà, và lừa."
