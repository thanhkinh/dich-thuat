12:
  1: "Bấy giờ THIÊN CHÚA đã phán cùng A-bràm rằng: Hãy đi ra khỏi đất của ngươi, và khỏi người thân của ngươi, và khỏi nhà của cha ngươi, đến một đất mà Ta sẽ chỉ cho ngươi:"
  2: "Và Ta sẽ làm cho ngươi nên một dân tộc lớn, và Ta sẽ ban phước cho ngươi, và làm cho danh của ngươi được vinh hiển; và ngươi sẽ nên sự ban phước:"
  3: "Và Ta sẽ ban phước cho kẻ nào ban phước cho ngươi, và nguyền rủa kẻ nào nguyền rủa ngươi; và ở trong ngươi, mọi gia đình của đất sẽ được ban phước."
  4: "Bấy chi A-bràm đi ra, như THIÊN CHÚA đã phán cùng người; và Lót đi cùng với người: và A-bràm bảy mươi lăm tuổi khi người đi ra khỏi Ha-ran."
  5: "Và A-bràm dẫn theo Sa-rai vợ mình, và Lót con của anh em mình, và mọi của cải họ đã thu thập được, và người họ đã có được tại Ha-ran; và họ đi ra để đi vào đất Ca-na-an; và họ vào đất Ca-na-an."
  6: "Và A-bràm đi qua đất đến nơi Si-kem, đến đồng bằng của Mô-rê. Vậy người Ca-na-an đang ở trong đất bấy giờ."
  7: "Và THIÊN CHÚA hiện đến cùng A-bràm, và phán rằng: Cho nối giống của ngươi, Ta sẽ cho đất này; và tại đó người xây một đàn tế cho THIÊN CHÚA, Đấng đã hiện đến cùng người."
  8: "Và người dời từ đó đến một núi ở đằng đông Bê-ten, và dâng trại, có Bê-ten ở đằng tây, và Ai ở đằng đông: và tại đó người xây một đàn tế cho THIÊN CHÚA, và kêu cầu danh của THIÊN CHÚA."
  9: "Và A-bràm tiếp tục hành trình, vẫn còn đi về hướng nam."
  10: "Và có nạn đói trong đất: và A-bràm đi xuống Ai Cập để trú ngụ tại đó; vì nạn đói rất nặng nề trong đất."
  11: "Và sự xảy ra, khi người sắp vào Ai Cập, người nói cùng Sa-rai vợ mình rằng: Kìa, ta biết rằng ngươi là người có nhan sắc đẹp:"
  12: "Vậy nên sẽ xảy ra, khi người Ai Cập thấy ngươi, họ sẽ nói: Đây là vợ hắn: và họ sẽ giết ta, nhưng họ sẽ để cho ngươi sống."
  13: "Xin hãy nói: Ngươi là em gái tôi: để sự được tốt cho ta vì ngươi; và mạng ta được sống vì ngươi."
  14: "Và sự xảy ra, khi A-bràm vào Ai Cập, người Ai Cập trông thấy người đàn bà rằng nàng rất đẹp."
  15: "Các quan lớn của Pha-ra-ô cũng thấy nàng, và khen ngợi nàng trước mặt Pha-ra-ô: và người đàn bà được đưa vào nhà Pha-ra-ô."
  16: "Và người đối xử với A-bràm hảo vì nàng; và người có chiên, và bò, và lừa đực, và tôi nam, và tôi nữ, và lừa cái, và lạc đà."
  17: "Và THIÊN CHÚA hại Pha-ra-ô và nhà người bằng những tai vạ lớn vì Sa-rai vợ A-bràm."
  18: "Và Pha-ra-ô gọi A-bràm, và nói: Điều này là gì ngươi đã làm cho ta? tại sao ngươi không nói cho ta rằng nàng là vợ ngươi?"
  19: "Tại sao ngươi nói: Nàng là em gái tôi? để ta đã có thể cưới nàng làm vợ: vậy bây giờ kìa, vợ ngươi hãy cầm về, và đi đường ngươi."
  20: "Và Pha-ra-ô truyền cho người mình về việc người: và họ đưa người đi, và vợ người, và mọi sự người có."
