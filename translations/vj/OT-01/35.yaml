35:
  1: "Bèn có Thiên Chúa phán cùng Gia-cốp rằng: Hãy dậy, đi lên Bê-then, và ở tại đó; và hãy làm ở đó một bàn thờ cho Thiên Chúa, Đấng đã hiện cho ngươi thấy khi ngươi trốn trước mặt Ê-sau anh ngươi."
  2: "Bấy giờ Gia-cốp phán cùng nhà mình và cùng mọi người đang ở với người rằng: Hãy dẹp bỏ các thần ngoại ở giữa các ngươi, và hãy thanh tịnh, và hãy đổi áo:"
  3: "Và hãy dậy, và đi lên Bê-then; và tôi sẽ làm ở đó một bàn thờ cho Thiên Chúa, Đấng đã đáp lời tôi trong ngày tôi hoạn nạn, và đã cùng tôi trong đường lối tôi đi."
  4: "Vậy họ đưa cho Gia-cốp mọi thần ngoại đang trong tay họ, và mọi khuyên tai đang trong tai họ; và Gia-cốp chôn chúng dưới gốc sồi ở gần Si-chem."
  5: "Và họ đi lên; và sự kinh sợ của Thiên Chúa đè lên các thành chung quanh họ, và họ không truy đuổi các con trai của Gia-cốp."
  6: "Thế là Gia-cốp đến Lu, ở trong xứ Ca-na-an, ấy là Bê-then, người và mọi người đi cùng người."
  7: "Và người xây ở đó một bàn thờ, và gọi tên nơi đó là Ên Bê-then: vì ở đó Thiên Chúa đã hiện cho người thấy, khi người trốn trước mặt anh mình."
  8: "Bấy giờ Đê-bô-ra, vú của Rê-bê-ca, chết, và bà được chôn dưới Bê-then dưới một gốc sồi: và tên nó được gọi là Allon Bácuth."
  9: "Và Thiên Chúa lại hiện cho Gia-cốp thấy, khi người từ Pa-đan A-ram đi ra, và ban phước cho người."
  10: "Và Thiên Chúa phán cùng người rằng: Tên ngươi là Gia-cốp: tên ngươi không được gọi là Gia-cốp nữa nữa, nhưng Ít-ra-ên sẽ là tên ngươi: và Ngài gọi tên người là Ít-ra-ên."
  11: "Và Thiên Chúa phán cùng người rằng: Ta là Thiên Chúa Toàn Năng: hãy sanh sản và tăng nhiều; một dân và một hội chúng dân sẽ từ ngươi mà ra, và các vua sẽ xuất phát từ ngươi;"
  12: "Và đất mà Ta đã cho A-bra-ham và Y-sác, cho ngươi Ta sẽ cho nó, và cho con cháu sau ngươi Ta sẽ cho đất."
  13: "Và Thiên Chúa đi lên khỏi người tại nơi Ngài đã nói chuyện với người."
  14: "Và Gia-cốp dựng lên một hột đá tại nơi Ngài đã nói chuyện với người, một hột đá bằng đá: và người đổ lễ rượu lên đó, và người đổ dầu lên đó."
  15: "Và Gia-cốp gọi tên nơi Thiên Chúa đã nói chuyện với người là Bê-then."
  16: "Và họ đi từ Bê-then; và còn một đoạn đường ngắn để đến Ép-ra: và Ra-chen chuyển dạ, và bà đau đớn."
  17: "Và sự việc xảy ra, khi bà đau đớn, thì bà đỡ đẻ nói cùng bà rằng: Đừng sợ; bà sẽ có con trai này cũng vậy."
  18: "Và sự việc xảy ra, khi linh hồn bà đang lìa xa, (vì bà chết) thì bà gọi tên nó là Bên-ô-ni: nhưng cha nó gọi tên nó là Bên-gia-min."
  19: "Và Ra-chen chết, và được chôn trên đường đi đến Ép-ra, ấy là Bê-lem."
  20: "Và Gia-cốp đặt một hột đá trên mộ bà: ấy là hột đá của mộ Ra-chen cho đến ngày nay."
  21: "Và Ít-ra-ên đi lên, và trải trại của mình ngoài tháp Ê-đa."
  22: "Và sự việc xảy ra, khi Ít-ra-ên ở trong đất đó, thì Ru-ben đi và nằm với Bỉ-ha phi tần của cha mình: và Ít-ra-ên nghe điều đó. Bấy giờ các con trai của Gia-cốp là mười hai:"
  23: "Các con trai của Lê-a: Ru-ben, con trai cả của Gia-cốp, và Xi-môn, và Lê-vi, và Giu-đa, và Y-sắc-car, và Xê-bu-lôn:"
  24: "Các con trai của Ra-chen: Giô-sép, và Bên-gia-min:"
  25: "Và các con trai của Bỉ-ha, tỳ nữ của Ra-chen: Đan, và Nép-ta-li:"
  26: "Và các con trai của Xin-pa, tỳ nữ của Lê-a: Gát, và A-sơ-êng: những người ấy là các con trai của Gia-cốp, đã được sanh ra cho người ở Pa-đan A-ram."
  27: "Và Gia-cốp đến nơi cha mình là Y-sác, đến Mam-rê, đến thành của A-rơ-ba, ấy là Hê-brôn, nơi A-bra-ham và Y-sác trú ngụ."
  28: "Và ngày của Y-sác là một trăm tám mươi năm."
  29: "Và Y-sác trút hơi thở cuối cùng, và chết, và được quy tụ cùng người nhà, già cả và thọ tuổi: và các con trai là Ê-sau và Gia-cốp chôn ông."
