22:
  1: "Đầy những sự việc này xảy ra sau đó, là Thiên Chúa đã thử A-bra-ham, và nói cùng người rằng: Hỡi A-bra-ham! Người nói: Nầy, con đây."
  2: "Ngài nói: Hãy lấy con trai của ngươi, con độc sinh Y-sác, người mà ngươi yêu dấu, và đi đến xứ Mo-ria; và dâng Ngài làm lễ toàn thiêu ở đó trên một trong những núi mà Ta sẽ chỉ cho ngươi."
  3: "A-bra-ham dậy sớm vào buổi sáng, và yên con lừa của người, và lấy hai người trẻ của người cùng đi với người, và Y-sác con trai của người, và chẻ củi để làm lễ toàn thiêu, và đứng dậy, và đi đến nơi mà Thiên Chúa đã nói cho người."
  4: "Vào ngày thứ ba, A-bra-ham ngước mắt lên, và thấy nơi đó từ xa."
  5: "A-bra-ham nói với những người trẻ của người: Các ngươi ở lại đây với con lừa; ta và đứa trẻ sẽ đi đến kia để thờ phượng, và sẽ trở lại với các ngươi."
  6: "A-bra-ham lấy củi của lễ toàn thiêu, và đặt lên Y-sác con trai của người; và người lấy lửa trong tay, và một con dao; và họ cả hai cùng đi."
  7: "Y-sác nói cùng A-bra-ham cha của mình, rằng: Cha tôi! Người đáp: Nầy, con đây, con trai của ta. Hắn nói: Nầy lửa và củi: nhưng con chiên cho lễ toàn thiêu ở đâu?"
  8: "A-bra-ham nói: Con trai của ta, Thiên Chúa sẽ tự chuẩn bị cho mình một con chiên để làm lễ toàn thiêu: vậy họ cả hai cùng đi."
  9: "Họ đến nơi mà Thiên Chúa đã nói cho người; và A-bra-ham xây một bàn thờ ở đó, và sắp xếp củi ra, và trói Y-sác con trai của người, và đặt hắn trên bàn thờ trên củi."
  10: "A-bra-ham duôi tay ra, và cầm con dao để giết con trai của mình."
  11: "Thiên sứ của ĐỨC THIÊN CHÚA gọi người từ trên trời, rằng: A-bra-ham, A-bra-ham! Người đáp: Nầy, con đây."
  12: "Ngài nói: Đừng giơ tay lên đứa trẻ, và đừng làm gì đến hắn: vì bây giờ Ta biết rằng ngươi sợ Thiên Chúa, khi ngươi không giữ lại con trai của ngươi, con độc sinh của ngươi khỏi Ta."
  13: "A-bra-ham ngước mắt lên, và nhìn, và nầy sau người một con cừu đực bị mắc trong bụi rậm bởi sừng của nó: và A-bra-ham đi và lấy con cừu đực, và dâng nó làm lễ toàn thiêu thay cho con trai của người."
  14: "A-bra-ham gọi tên nơi đó là Giê-hô-va-gi-rê: như người vẫn nói đến ngày nay, Trên núi của ĐỨC THIÊN CHÚA, Người sẽ được thấy."
  15: "Thiên sứ của ĐỨC THIÊN CHÚA gọi A-bra-ham từ trên trời lần thứ hai,"
  16: "Và nói: Ta đã tự thề bởi chính Ta, phán ĐỨC THIÊN CHÚA, vì ngươi đã làm việc này, và không giữ lại con trai của ngươi, con độc sinh của ngươi:"
  17: "Rằng trong sự ban phước, Ta sẽ ban phước cho ngươi, và trong sự nhân lên, Ta sẽ làm cho dòng dõi của ngươi gia tăng như những ngôi sao của trời, và như cát ở trên bờ biển; và dòng dõi của ngươi sẽ chiếm cửa của kẻ thù của nó;"
  18: "Và trong dòng dõi của ngươi, mọi dân tộc trên đất sẽ được ban phước; vì ngươi đã vâng nghe tiếng Ta."
  19: "Vậy A-bra-ham trở về với những người trẻ của người, và họ đứng dậy và cùng đi đến Bê-ê-xeba; và A-bra-ham cư ngụ tại Bê-ê-xeba."
  20: "Đầy những sự việc này xảy ra sau đó, có người báo cho A-bra-ham biết, rằng: Nầy, Mil-cah, nàng đã sanh con cho ngươi anh Na-hor;"
  21: "Huz con đầu lòng của hắn, và Buz anh của hắn, và Ke-mu-ên cha của A-ram,"
  22: "Và Xê-xét, và Ha-dô, và Pil-đát, và Gi-đa-láp, và Bê-thu-ên."
  23: "Và Bê-thu-ên sinh ra Rê-bê-ca: tám người này Mil-cah đã sanh cho Na-hor, anh của A-bra-ham."
  24: "Và bà hạ của hắn, tên là Rê-u-ma, nàng cũng sanh Tê-ba, và Ga-ham, và Tha-hát, và Ma-a-ca."
