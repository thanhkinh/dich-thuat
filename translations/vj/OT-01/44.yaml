44:
  1: "Vậy Ngài sai người quản gia nhà Ngài rằng: Hãy đầy thực phẩm vào bao của các người ấy, chừng nào các người ấy mang nổi, và hãy để tiền của mỗi người vào miệng bao của mình."
  2: "Và hãy đặt cái ly của ta, cái ly bạc, vào miệng bao của người em út, và tiền lúa của người ấy. Người ấy làm theo lời Giô-sép đã nói."
  3: "Sáng vừa rõ, các người ấy được đi, họ và lừa của họ."
  4: "Khi họ ra khỏi thành, và chưa đi xa, Giô-sép nói với người quản gia của Ngài rằng: Hãy dậy, đuổi theo các người ấy; và khi ngươi bắt kịp họ, hãy nói cùng họ rằng: Tại sao các ngươi đã trả ác cho thiện?"
  5: "Kìa, chẳng phải này là cái chúa dùng để uống, và chúa bói toán bằng đó sao? Các ngươi đã làm sự ác khi làm như vậy."
  6: "Người ấy đuổi kịp họ, và nói cùng họ những lời ấy."
  7: "Họ nói cùng người ấy rằng: Tại sao chúa tôi nói những lời này? Ngặt xui, nô tỳ của chúa làm theo việc này,"
  8: "Kìa, tiền chúng tôi đã thấy trong miệng bao của chúng tôi, chúng tôi đã lại mang cho chúa tôi khỏi xứ Ca-na-an: vậy làm sao chúng tôi có thể trộm bạc hay vàng khỏi nhà của chúa tôi?"
  9: "Ở với bất kỳ nô tỳ nào của chúa mà thấy nó, hãy cho người ấy chết, và chúng tôi cũng sẽ làm nô lệ của chúa tôi."
  10: "Người ấy nói: Bây giờ cũng vậy, hãy theo lời các ngươi: người nào mà ở với người ấy thấy nó, sẽ làm nô tỳ của ta; còn các ngươi sẽ được vô tội."
  11: "Bấy giờ họ nhanh chóng hạ mỗi người bao của mình xuống đất, và mở bao của mình."
  12: "Người ấy tìm kiếm, và bắt đầu từ người cả nhất, đến người em út: và cái ly được thấy trong bao của Be-nê-min."
  13: "Bấy giờ họ xé áo, và thồ lên lừa mỗi người, và trở về thành."
  14: "Giu-đa và các anh em của người ấy đến nhà Giô-sép; vì Ngài còn ở đó: và họ quỳ xuống trước mặt Ngài trên đất."
  15: "Giô-sép nói cùng họ rằng: Việc gì là đây mà các ngươi đã làm? Các ngươi chẳng biết rằng một người như ta chắc chắn có thể bói toán sao?"
  16: "Giu-đa nói: Chúng tôi sẽ nói gì với chúa tôi? chúng tôi sẽ nói gì? hoặc làm sao chúng tôi sẽ tự biện minh? Thiên Chúa đã vạch ra sự gian ác của nô tỳ của chúa: kìa, chúng tôi là nô tỳ của chúa tôi, cả chúng tôi, và người ấy cũng vậy mà ở với người ấy thấy cái ly."
  17: "Ngài nói: Ngặt xui, ta phải làm như vậy: nhưng người mà trong tay người ấy thấy cái ly, người ấy sẽ làm nô tỳ của ta; còn các ngươi, hãy về bình an với cha của các ngươi."
  18: "Bấy giờ Giu-đa lại gần Ngài, và nói: Ôi chúa tôi, xin cho nô tỳ của chúa, xin chúa, nói một lời vào tai chúa tôi, và chớ để sự giận của chúa bừng lên chống lại nô tỳ của chúa: vì chúa cũng như Pha-ra-ô."
  19: "Chúa tôi đã hỏi nô tỳ của chúa rằng: Các ngươi có cha, hay có anh em?"
  20: "Và chúng tôi nói với chúa tôi rằng: Chúng tôi có cha, một người già, và một con trai của già, một người nhỏ; và anh của người ấy đã chết, và người ấy còn lại một mình của mẹ người ấy, và cha người ấy yêu mến người ấy."
  21: "Và chúa đã nói với nô tỳ của chúa rằng: Hãy đưa người ấy xuống cho ta, để ta có thể nhìn thấy người ấy."
  22: "Và chúng tôi nói với chúa tôi rằng: Chàng trai ấy không thể rời cha người ấy: vì nếu người ấy rời cha người ấy, cha người ấy sẽ chết."
  23: "Và chúa đã nói với nô tỳ của chúa rằng: Trừ khi anh em út của các ngươi xuống cùng các ngươi, các ngươi sẽ không còn thấy mặt ta nữa."
  24: "Và sự việc xảy ra khi chúng tôi lên đến nô tỳ của chúa, cha chúng tôi, chúng tôi đã nói cho người ấy nghe lời của chúa tôi."
  25: "Cha chúng tôi nói rằng: Hãy đi lại, và mua cho chúng tôi ít thực phẩm."
  26: "Chúng tôi nói rằng: Chúng tôi không thể xuống: nếu anh em út của chúng tôi ở cùng chúng tôi, bấy giờ chúng tôi sẽ xuống: vì chúng tôi không thể thấy mặt người, trừ khi anh em út của chúng tôi ở cùng chúng tôi."
  27: "Nô tỳ của chúa, cha chúng tôi, nói với chúng tôi rằng: Các ngươi biết rằng vợ tôi đã sinh cho tôi hai con trai:"
  28: "Một người đã đi ra khỏi tôi, và tôi nói, chắc chắn người ấy bị xé nát; và từ đó đến nay tôi không thấy người ấy:"
  29: "Và nếu các ngươi cũng lấy người này khỏi tôi, và tai họa xảy đến cho người ấy, các ngươi sẽ đưa tóc trắng của tôi xuống mồ với sự sầu khổ."
  30: "Vậy bây giờ khi tôi đến nô tỳ của chúa, cha chúng tôi, và chàng trai ấy không ở cùng chúng tôi; vì sự sống của người ấy gắn liền với sự sống của chàng trai ấy;"
  31: "Sự việc sẽ xảy ra, khi người ấy thấy rằng chàng trai ấy không ở cùng chúng tôi, người ấy sẽ chết: và nô tỳ của chúa sẽ đưa tóc trắng của nô tỳ của chúa, cha chúng tôi, xuống mồ với sự sầu khổ."
  32: "Vì nô tỳ của chúa đã làm bảo lãnh cho chàng trai ấy với cha tôi, mà nói rằng: Nếu tôi không đưa người ấy đến chúa, bấy giờ tôi sẽ mang tội lỗi với cha tôi đến mãi mãi."
  33: "Vậy bây giờ, xin chúa, hãy cho nô tỳ của chúa ở lại thay cho chàng trai ấy làm nô lệ cho chúa tôi; và hãy để chàng trai ấy đi lên cùng các anh em của người ấy."
  34: "Vì làm sao tôi có thể đi lên với cha tôi, và chàng trai ấy không ở cùng tôi? e rằng tôi sẽ thấy sự ác sẽ đến trên cha tôi."
