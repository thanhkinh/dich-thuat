5:
  1: "Đây là sách ký sự các đời của Adam. Vào ngày mà Thiên Chúa sáng tạo loài người, theo hình ảnh của Thiên Chúa Ngài đã làm nên người ấy;"
  2: "Đàn ông và đàn bà Ngài đã sáng tạo họ; và ban phước cho họ, và gọi tên họ là Adam, vào ngày khi họ được sáng tạo."
  3: "Và Adam sống một trăm ba mươi năm, và sinh(được) một con trai theo hình ảnh của mình, giống như y hệt mình; và gọi tên nó là Sét:"
  4: "Và những ngày của Adam, sau khi đã sinh Sét, là tám trăm năm: và ông sinh các con trai và các con gái:"
  5: "Và tất cả những ngày mà Adam sống là chín trăm ba mươi năm: và người ấy chết."
  6: "Và Sết sống một trăm lăm năm, và sinh(được) Ê-nốt:"
  7: "Và Sết sống sau khi sinh Ê-nốt tám trăm lẻ bảy năm, và sinh các con trai và các con gái:"
  8: "Và tất cả những ngày của Sết là chín trăm mười hai năm: và người ấy chết."
  9: "Và Ê-nốt sống chín mươi năm, và sinh(được) Ca-inan:"
  10: "Và Ê-nốt sống sau khi sinh Ca-inan tám trăm mười lăm năm, và sinh các con trai và các con gái:"
  11: "Và tất cả những ngày của Ê-nốt là chín trăm lẻ năm năm: và người ấy chết."
  12: "Và Ca-inan sống bảy mươi năm và sinh(được) Ma-ha-la-ên:"
  13: "Và Ca-inan sống sau khi sinh Ma-ha-la-ên tám trăm bốn mươi năm, và sinh các con trai và các con gái:"
  14: "Và tất cả những ngày của Ca-inan là chín trăm mười năm: và người ấy chết."
  15: "Và Ma-ha-la-ên sống sáu mươi lăm năm, và sinh(được) Gia-rét:"
  16: "Và Ma-ha-la-ên sống sau khi sinh Gia-rét tám trăm ba mươi năm, và sinh các con trai và các con gái:"
  17: "Và tất cả những ngày của Ma-ha-la-ên là tám trăm chín mươi lăm năm: và người ấy chết."
  18: "Và Gia-rét sống một trăm sáu mươi hai năm, và ông sinh(được) Ê-nóc:"
  19: "Và Gia-rét sống sau khi sinh Ê-nóc tám trăm năm, và sinh các con trai và các con gái:"
  20: "Và tất cả những ngày của Gia-rét là chín trăm sáu mươi hai năm: và người ấy chết."
  21: "Và Ê-nóc sống sáu mươi lăm năm, và sinh(được) Me-thu-sê-lah:"
  22: "Và Ê-nóc đi cùng Thiên Chúa sau khi sinh Me-thu-sê-lah ba trăm năm, và sinh các con trai và các con gái:"
  23: "Và tất cả những ngày của Ê-nóc là ba trăm sáu mươi lăm năm:"
  24: "Và Ê-nóc đi cùng Thiên Chúa: và không thấy người ấy nữa; vì Thiên Chúa đã đón nhận Ngài."
  25: "Và Me-thu-sê-lah sống một trăm tám mươi bảy năm, và sinh(được) La-méc."
  26: "Và Me-thu-sê-lah sống sau khi sinh La-méc bảy trăm tám mươi hai năm, và sinh các con trai và các con gái:"
  27: "Và tất cả những ngày của Me-thu-sê-lah là chín trăm sáu mươi chín năm: và người ấy chết."
  28: "Và La-méc sống một trăm tám mươi hai năm, và sinh(được) một con trai:"
  29: "Và ông gọi tên nó là Nô-ê, rằng: Người này sẽ đem sự an ủi cho chúng ta về việc làm và sự lao cực của tay chúng ta, vì đất mà Chúa đã rủa."
  30: "Và La-méc sống sau khi sinh Nô-ê năm trăm chín mươi lăm năm, và sinh các con trai và các con gái:"
  31: "Và tất cả những ngày của La-méc là bảy trăm bảy mươi bảy năm: và người ấy chết."
  32: "Và Nô-ê sống năm trăm năm: và Nô-ê sinh(được) Xim, Ham, và Gia-phét."
