26:
  1: "Có nạn đói trong đất, ngoài nạn đói đầu tiên đã xảy ra vào thời A-bra-ham. Y-sác đến cùng A-bi-mê-léc vua của người Phi-li-tinh tại Gê-rơ."
  2: "THIÊN CHÚA hiện ra với ông và phán rằng: Đừng xuống Ai-cập; hãy ở trong đất mà Ta sẽ chỉ cho ông,"
  3: "Hãy cư ngụ trong đất này, Ta sẽ ở cùng ông và sẽ ban phước cho ông; vì cho ông và cho dòng dõi ông, Ta sẽ ban cho mọi xứ này, và Ta sẽ thực hiện lời thề mà Ta đã thề với A-bra-ham cha ông,"
  4: "Và Ta sẽ làm cho dòng dõi ông tăng lên như sao trên trời, và sẽ ban cho dòng dõi ông tất cả các xứ này; và trong dòng dõi ông, mọi dân tộc trên đất sẽ được ban phước;"
  5: "Vì A-bra-ham đã vâng nghe tiếng Ta, và đã giữ sự gìn giữ của Ta, các lời điều răn của Ta, các lề luật của Ta, và các luật pháp của Ta."
  6: "Y-sác cư ngụ tại Gê-rơ."
  7: "Và những người nơi đó hỏi về vợ ông; và ông nói: Bà ấy là em gái tôi; vì ông sợ nói: Bà ấy là vợ tôi; sợ rằng, ông nói, những người nơi đó sẽ giết ông vì Rê-bê-ca; vì bà ấy đẹp."
  8: "Vậy khi ông ở đó một thời gian dài, A-bi-mê-léc vua của người Phi-li-tinh nhìn ra cửa sổ, và thấy, và kìa, Y-sác đang đùa vui với Rê-bê-ca vợ ông."
  9: "Và A-bi-mê-léc gọi Y-sác đến và nói: Kìa, chắc chắn bà ấy là vợ ông; tại sao ông nói: Bà ấy là em gái tôi? Và Y-sác nói với ông rằng: Vì tôi đã nói rằng: Kẻo tôi chết vì bà ấy."
  10: "Và A-bi-mê-léc nói: Ông đã làm gì với chúng tôi thế này? Một trong dân có thể đã ngủ với vợ ông, và ông đã mang tội lỗi cho chúng tôi."
  11: "Và A-bi-mê-léc ra lệnh cho mọi dân mình, rằng: Ai chạm đến người này hay vợ người ấy chắc chắn phải bị xử chết."
  12: "Y-sác gieo trong đất đó, và trong cùng năm đó thu hoạch một trăm lần; và THIÊN CHÚA ban phước cho ông."
  13: "Và người ấy trở nên giàu có, và phát triển, và lớn lên cho đến khi trở nên rất giàu có:"
  14: "Vì ông có đàn chiên, và đàn bò, và rất nhiều tôi tớ: và người Phi-li-tinh ghen tị ông."
  15: "Vì tất cả các giếng mà tôi tớ cha ông đã đào vào thời A-bra-ham cha ông, người Phi-li-tinh đã lấp lại chúng, và đổ đất vào."
  16: "Và A-bi-mê-léc nói với Y-sác rằng: Hãy đi khỏi chúng tôi; vì ông mạnh hơn chúng tôi nhiều."
  17: "Y-sác rời khỏi đó, và dựng lều của ông trong thung lũng Gê-rơ, và cư ngụ tại đó."
  18: "Và Y-sác lại đào các giếng nước, mà họ đã đào vào thời A-bra-ham cha ông; vì người Phi-li-tinh đã lấp chúng sau khi A-bra-ham chết: và ông gọi tên chúng theo những tên mà cha ông đã gọi chúng."
  19: "Và tôi tớ của Y-sác đào trong thung lũng, và tìm thấy ở đó một giếng nước mạch."
  20: "Và những người chăn chiên của Gê-rơ tranh chấp với tôi tớ của Y-sác, nói rằng: Nước là của chúng tôi: và ông gọi tên giếng là Ê-xếc; vì họ tranh chấp với ông."
  21: "Và họ đào một giếng khác, và tranh chấp về cái đó cũng vậy: và ông gọi tên nó là Xit-na."
  22: "Và ông rời khỏi đó, và đào một giếng khác; và về cái đó họ không tranh chấp: và ông gọi tên nó là Rê-hô-bốt; và ông nói: Vì bây giờ THIÊN CHÚA đã dành chỗ cho chúng ta, và chúng ta sẽ được phồn thịnh trong đất."
  23: "Và ông đi lên từ đó đến Bê-ê-xeba."
  24: "Và THIÊN CHÚA hiện ra với ông đêm đó, và phán: Ta là Thiên Chúa của A-bra-ham cha ông: Đừng sợ, vì Ta ở cùng ông, và sẽ ban phước cho ông, và làm cho dòng dõi ông tăng lên vì tôi tớ Ta A-bra-ham."
  25: "Và ông xây một bàn thờ ở đó, và kêu cầu danh THIÊN CHÚA, và dựng lều của mình ở đó: và ở đó tôi tớ của Y-sác đào một giếng."
  26: "Bấy giờ A-bi-mê-léc đi đến ông từ Gê-rơ, và A-hu-xát một người bạn của ông, và Phi-khô đại tướng của đội quân ông."
  27: "Và Y-sác nói với họ rằng: Tại sao các ngươi đến với tôi, trong khi các ngươi ghét tôi, và đã đuổi tôi đi khỏi các ngươi?"
  28: "Và họ nói: Chúng tôi chắc chắn đã thấy rằng THIÊN CHÚA ở cùng ông: và chúng tôi nói: Để bây giờ có một lời thề giữa chúng tôi, giữa chúng tôi và ông, và hãy để chúng ta lập một giao ước với ông;"
  29: "Rằng ông sẽ không làm hại chúng tôi, vì chúng tôi không đã chạm đến ông, và đã làm với ông chỉ điều tốt, và đã đuổi ông đi trong hòa bình: ông bây giờ là người được THIÊN CHÚA ban phước."
  30: "Và ông dọn một bữa tiệc cho họ, và họ ăn và uống."
  31: "Và họ dậy sớm vào buổi sáng, và thề với nhau: và Y-sác tiễn họ đi, và họ rời khỏi ông trong hòa bình."
  32: "Và chuyện đó xảy ra vào ngày đó, mà tôi tớ của Y-sác đến, và báo cho ông về giếng mà họ đã đào, và nói với ông rằng: Chúng tôi đã tìm thấy nước."
  33: "Và ông gọi nó là Xê-ba: vì vậy tên của thành là Bê-ê-xeba cho đến ngày nay."
  34: "Và Ê-sau bốn mươi tuổi khi ông cưới vợ Ju-dít con gái của Bê-ê-ri người Hít, và Ba-sê-mát con gái của Ê-lon người Hít:"
  35: "Những người này là sự đắng cay tâm can cho Y-sác và cho Rê-bê-ca."
