15:
  1: "Những điều đó qua đi, lời của THIÊN CHÚA đến với A-bram trong một thịnh visions, rằng: Đừng sợ, hỡi A-bram; Ta là khiên của ngươi, và phần thưởng rất lớn của ngươi."
  2: "A-bram nói rằng: Chúa Đức Chúa Trời, Ngài sẽ ban cho tôi cái gì, vì tôi đi mà không có con, và người quản lý nhà tôi là Ê-li-ê-xê thành Đa-mách này."
  3: "Và A-bram nói rằng: Kìa, Ngài chưa ban cho tôi giống giống nào; này, người sinh ra trong nhà tôi là người nối dòng của tôi."
  4: "Đây, lời của THIÊN CHÚA đến với ngài, rằng: Người này sẽ không là người nối dòng của ngươi; nhưng người sẽ xuất phát từ bụng của chính ngươi sẽ là người nối dòng của ngươi."
  5: "Ngài đưa ngài ra ngoài, rằng: Ngươi hãy nhìn về trời bây giờ, và hãy đếm các vì sao, nếu ngươi có thể đếm được chúng; và Ngài phán với ngài: Như vậy sẽ có hậu duệ của ngươi."
  6: "Ngài đã tin vào THIÊN CHÚA; và Ngài cho là sự công chính cho ngài."
  7: "Ngài phán với ngài rằng: Ta là THIÊN CHÚA đã đưa ngươi ra khỏi Ý xứ người Ca-lê-đê, để ban cho ngươi xứ này để ngươi hưởng lấy."
  8: "Ngài nói rằng: Chúa Đức Chúa Trời, bằng cớ nào tôi biết rằng tôi sẽ hưởng được nó?"
  9: "Ngài phán với ngài rằng: Hãy lấy cho Ta một con bò cái ba tuổi, một con dê cái ba tuổi, một con cừu đực ba tuổi, một con cúc cu, và một con bồ câu non."
  10: "Ngài cứ lấy tất cả những thứ này, và chia cắt chúng ở giữa, và đặt mỗi miếng đối diện miếng kia; nhưng các chim thì không chia."
  11: "Khi chim bay xuống trên các thi thể, A-bram xua chúng đi."
  12: "Khi mặt trời đang lặn, một giấc ngủ sâu giáng xuống trên A-bram; này, một cơn khiếp sợ tối tăm giáng xuống trên ngài."
  13: "Ngài phán với A-bram rằng: Hãy biết chắc chắn rằng hậu duệ của ngươi sẽ là người lạ trong xứ không phải của họ, và sẽ phục vụ họ; và họ sẽ ngược đãi họ bốn trăm năm;"
  14: "Và quốc gia mà họ sẽ phục vụ, Ta sẽ xét xử; sau đó họ sẽ đi ra với của cải lớn."
  15: "Còn ngươi sẽ về với tổ tiên trong sự bình an; ngươi sẽ được chôn cất ở tuổi già tốt lành."
  16: "Nhưng trong đời thứ tư họ sẽ đến đây lại; vì sự gian ác của người A-mô-rit chưa đến trọn."
  17: "Điều đó xảy ra, khi mặt trời lặn, trời đã tối, kìa một lò lửa khói và một ngọn đuốc đang cháy đi qua giữa các miếng ấy."
  18: "Cùng ngày ấy, THIÊN CHÚA kết giao ước với A-bram, rằng: Ta đã ban xứ này cho hậu duệ của ngươi, từ sông của Ê-díp-tô đến sông lớn, là sông Ê-phơ-rát:"
  19: "Người Ki-ni, người Ki-nit-xi, người Ca-đmô-ni,"
  20: "Người Khít, người Pê-rít, người Re-phaim,"
  21: "Người A-mô-rit, người Ca-na-an, người Gi-ga-si, người Giê-bu-xi."
