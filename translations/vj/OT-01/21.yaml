21:
  1: "Và THIÊN CHÚA ghé thăm Sa-ra như Ngài đã phán, và THIÊN CHÚA đã làm cho Sa-ra như Ngài đã nói."
  2: "Vậy Sa-ra thầu thai, và sinh cho A-bra-ham một người con trai khi già nua, vào thời điểm đã định mà Thiên Chúa đã phán với người."
  3: "Và A-bra-ham đặt tên cho con trai mình được sanh cho người, mà Sa-ra sinh cho người, là Y-sác."
  4: "Và A-bra-ham cắt bì cho con trai mình là Y-sác khi được tám ngày tuổi, như Thiên Chúa đã truyền cho người."
  5: "Và A-bra-ham trăm tuổi, khi con trai Y-sác được sanh cho người."
  6: "Và Sa-ra nói rằng: Thiên Chúa đã làm cho tôi cười, nên mọi người nghe đều sẽ cười cùng tôi."
  7: "Bà nói rằng: Ai đã nói cho A-bra-ham biết rằng Sa-ra sẽ cho con bú? Vì tôi đã sinh cho người một người con trai khi già nua."
  8: "Và đứa trẻ lớn lên, và được cai sữa: A-bra-ham đã làm một bữa tiệc lớn vào ngày Y-sác được cai sữa."
  9: "Và Sa-ra thấy con trai của Ha-gar người Ai Cập, mà bà ta đã sinh cho A-bra-ham, đang trêu chọc."
  10: "Bà nói với A-bra-ham rằng: Đuổi người nữ nô này và con trai bà ta đi; vì con trai của người nữ nô này sẽ không được thừa kế cùng con trai tôi, cùng với Y-sác."
  11: "Và việc đó rất đau buồn trong mắt A-bra-ham vì con trai người."
  12: "Thiên Chúa phán với A-bra-ham rằng: Đừng để điều đó gây đau khổ trong mắt ngươi vì đứa trẻ, và vì người nữ nô của ngươi; trong mọi điều Sa-ra đã nói với ngươi, hãy nghe tiếng bà; vì trong Y-sác, dòng dõi của ngươi sẽ được gọi."
  13: "Còn về con trai của người nữ nô, Ta sẽ làm cho nên một dân tộc, vì nó là hạt giống của ngươi."
  14: "Và A-bra-ham dậy sớm vào buổi sáng, và lấy bánh, và một bầu nước, và giao cho Ha-gar, đặt lên vai bà ta, và đứa trẻ, và sai bà ta đi; và bà ta đi đi, và lang thang trong đồng vắng Bê-ê-xeba."
  15: "Và nước trong bầu đã hết, và bà đặt đứa trẻ dưới một trong những bụi cây."
  16: "Bà đi, và ngồi xuống đối diện với trẻ một khoảng khá xa, khoảng cách một cái bắn tên: vì bà nói rằng: Để tôi không thấy cái chết của đứa trẻ. Bà ngồi đối diện với trẻ, và giọng lên tiếng, và khóc than."
  17: "Thiên Chúa nghe tiếng khóc của đứa trẻ; và thiên sứ của Thiên Chúa gọi Ha-gar từ trên trời, và nói với bà rằng: Chi vậy, Ha-gar? Đừng sợ; vì Thiên Chúa đã nghe tiếng khóc của đứa trẻ ở nơi nó."
  18: "Hãy dậy, đỡ đứa trẻ lên, và cầm nó trong tay ngươi; vì Ta sẽ làm cho nó thành một dân tộc lớn."
  19: "Thiên Chúa mở mắt bà, và bà thấy một giếng nước; và bà đi, và đổ đầy bầu với nước, và cho đứa trẻ uống."
  20: "Thiên Chúa ở cùng đứa trẻ; và nó lớn lên, và ở trong đồng vắng, và trở thành một người bắn tên."
  21: "Nó ở trong đồng vắng Pa-ran: và mẹ nó đã lấy cho nó một người vợ từ xứ Ai Cập."
  22: "Và đến vào thời điểm đó, A-bi-mê-léc và Phi-chol thủ lãnh của quân đội của ông nói với A-bra-ham, rằng: Thiên Chúa ở cùng ngươi trong mọi việc ngươi làm:"
  23: "Vậy hãy thề với tôi ở đây bởi Thiên Chúa rằng ngươi sẽ không đối xử gian dối với tôi, cũng không với con trai tôi, cũng không với cháu trai tôi: mà theo sự nhân từ mà tôi đã làm cho ngươi, ngươi hãy làm cho tôi, và cho xứ mà ngươi đã trú ngụ."
  24: "A-bra-ham nói rằng: Tôi sẽ thề."
  25: "Và A-bra-ham khiển trách A-bi-mê-léc vì một giếng nước, mà những người tôi tớ của A-bi-mê-léc đã lấy đi một cách bạo lực."
  26: "A-bi-mê-léc nói rằng: Tôi không biết ai đã làm việc này: ngươi cũng chưa nói cho tôi, tôi cũng chưa nghe về nó, cho đến hôm nay."
  27: "A-bra-ham lấy chiên và bò, và giao cho A-bi-mê-léc; và cả hai người họ lập giao ước."
  28: "A-bra-ham để riêng bảy con cừu cái của đàn."
  29: "A-bi-mê-léc nói với A-bra-ham rằng: Bảy con cừu cái này có ý nghĩa gì mà ngươi đã để riêng?"
  30: "Người nói rằng: Vì bảy con cừu cái này ngươi hãy nhận từ tay tôi, để chúng làm chứng cho tôi, rằng tôi đã đào cái giếng này."
  31: "Bấy giờ người gọi nơi đó là Bê-ê-xeba; vì ở đó cả hai người họ đã thề."
  32: "Bấy giờ họ lập giao ước tại Bê-ê-xeba: rồi A-bi-mê-léc đứng dậy, và Phi-chol thủ lãnh của quân đội của ông, và họ trở về xứ của người Phi-li-tinh."
  33: "Và A-bra-ham trồng một lùm cây ở Bê-ê-xeba, và kêu gọi tên của THIÊN CHÚA, Đức Chúa Trời hằng hữu, tại đó."
  34: "Và A-bra-ham trú ngụ trong xứ Phi-li-tinh nhiều ngày."
