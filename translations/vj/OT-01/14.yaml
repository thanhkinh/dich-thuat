14:
  1: "Và có sự việc xảy ra trong những ngày của Am-ra-phên vua của Xi-na, A-ri-ốt vua của Ê-la-sác, Xê-đô-la-ô-mê vua của Ê-lam, và Ti-đan vua của các dân;"
  2: "Rằng các người này gây chiến với Bê-ra vua của Sô-đôm, và với Bin-xa vua của Mô-ra, Xi-na vua của A-đ-ma, và Xe-mê-bê vua của Xê-bô-im, và vua của Bê-la, ấy là Xô-ác."
  3: "Tất cả những người đó liên kết với nhau trong thung lũng Sid-đim, ấy là biển cả muối."
  4: "Mười hai năm họ phục vụ Xê-đô-la-ô-mê, và năm thứ mười ba họ nổi loạn."
  5: "Và năm thứ mười bốn, Xê-đô-la-ô-mê đến, và các vua đi cùng với người, và đánh những người Re-phaim ở As-tê-rốt Ca-nai, và những người Zu-zim ở Ham, và những người Ê-mim ở Xa-vê Qui-ria-thai,"
  6: "Và những người Ho-rit ở núi Se-ir của họ, cho đến Ê-pha-ran, ở gần hoang mạc."
  7: "Và họ quay lại, và đến Ên-mis-phát, ấy là Ca-đês, và đánh cả xứ của những người A-ma-lếch, và cũng những người A-mô-rit, ở tại Ha-xê-xôn Ta-mác."
  8: "Bèn đi ra vua của Sô-đôm, và vua của Mô-ra, và vua của A-đ-ma, và vua của Xê-bô-im, và vua của Bê-la (người ấy là Xô-ác); và họ giao chiến với họ tại thung lũng Sid-đim;"
  9: "Cùng với Xê-đô-la-ô-mê vua của Ê-lam, và cùng với Ti-đan vua của các dân, và Am-ra-phên vua của Xi-na, và A-ri-ốt vua của Ê-la-sác; bốn vua với năm."
  10: "Và thung lũng Sid-đim đầy hầm nhựa; và vua của Sô-đôm và vua của Mô-ra bỏ trốn, và ngã ở đó; và những ai còn lại thì trốn lên núi."
  11: "Và họ lấy hết của cải của Sô-đôm và Mô-ra, và hết lương thực của họ, và đi đường họ."
  12: "Và họ bắt Lót, con trai của em trai A-bram, người ở tại Sô-đôm, và của cải của người, và đi đi."
  13: "Bèn có người đã thoát đến, và báo cho A-bram người Hê-bơ-rôi; vì người ở tại đồng bằng của Mam-rê người A-mô-rit, em trai của Ê-côn, và em trai của A-nê: và những người ấy là đồng minh với A-bram."
  14: "Khi A-bram nghe rằng em trai người bị bắt làm tù binh, người trang bị cho những tôi tớ đã huấn luyện của mình, sanh ra trong nhà người, ba trăm mười tám người, và đuổi theo họ cho đến Đan."
  15: "Và người chia quân để đánh họ, người và các tôi tớ của người, vào ban đêm, và đánh họ, và đuổi theo họ cho đến Hô-ba, ở phía tay trái của Đa-mác."
  16: "Và người mang trở lại hết của cải, và cũng đem em trai Lót trở lại, và của cải của người, và cả đàn bà, và dân sự."
  17: "Và vua của Sô-đôm đi ra đón tiếp người sau khi người trở về từ sự tàn sát Xê-đô-la-ô-mê, và của các vua đi cùng với người, tại thung lũng Xa-vê, ấy là đồng của vua."
  18: "Và Mê-lê-xi-đế vua của Sa-lêm mang bánh và rượu ra: và người là tư tế của Thiên Chúa tối cao."
  19: "Và người ban phước cho người, và nói, Phước thay A-bram của Thiên Chúa tối cao, người làm chủ trời và đất:"
  20: "Và phước thay Thiên Chúa tối cao, Đấng đã giao kẻ thù của ngươi vào tay ngươi. Và người cho Người một phần mười của mọi sự."
  21: "Và vua của Sô-đôm nói cùng A-bram rằng, Hãy cho ta những người, và ngươi lấy của cải cho mình."
  22: "Và A-bram nói cùng vua của Sô-đôm rằng, Ta đã giơ tay ta lên cùng THIÊN CHÚA, Thiên Chúa tối cao, người làm chủ trời và đất,"
  23: "Rằng ta sẽ không lấy từ một sợi chỉ đến cả dây giày, và rằng ta sẽ không lấy điều gì là của ngươi, e rằng ngươi sẽ nói, Ta đã làm cho A-bram giàu có:"
  24: "Chỉ trừ điều mà những người trẻ đã ăn, và phần của những người đi cùng ta, A-nê, Ê-côn, và Mam-rê; hãy để họ lấy phần của họ."
