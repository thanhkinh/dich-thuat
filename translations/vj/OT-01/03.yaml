3:
  1: "Rắn đó xảo quyệt hơn mọi thú đồng THIÊN CHÚA đã tạo. Nó nói cùng người nữ rằng: Phải chăng Thiên Chúa đã nói: Các ngươi đừng ăn của mọi cây trong vườn sao?"
  2: "Người nữ nói cùng con rắn rằng: Chúng tôi được ăn quả của các cây trong vườn:"
  3: "Nhưng về quả của cây ở giữa vườn, Thiên Chúa đã nói: Các ngươi đừng ăn quả ấy, và đừng đụng vào nó, e sợ các ngươi phải chết."
  4: "Con rắn nói cùng người nữ rằng: Các ngươi sẽ chẳng chết đâu:"
  5: "Vì Thiên Chúa biết rằng trong ngày các ngươi ăn quả ấy, thì mắt các ngươi sẽ được mở, và các ngươi sẽ như Đức Chúa Trời, biết điều thiện và điều ác."
  6: "Vì người nữ thấy cây đó tốt để làm thức ăn, và đẹp mắt, và là cây đáng khao khát để khôn ngoan, bà ấy bèn lấy quả của nó, và ăn, và cũng cho chồng mình ở cùng bà; và ông ấy cũng ăn."
  7: "Mắt của cả hai người được mở, và họ biết rằng mình trần trụi; và họ khâu lá sung lại với nhau, và làm cho mình cái khố."
  8: "Và họ nghe tiếng của THIÊN CHÚA đi trong vườn vào lúc mát trong ngày: và Adam và vợ ông nấp mình khỏi sự hiện diện của THIÊN CHÚA giữa các cây trong vườn."
  9: "THIÊN CHÚA kêu gọi Adam, và nói cùng ông rằng: Ngươi ở đâu?"
  10: "Và ông nói: Ta nghe tiếng Ngài trong vườn, và ta sợ hãi, vì ta trần trụi; và ta nấp mình."
  11: "Và Ngài nói: Ai đã nói cho ngươi rằng ngươi trần trụi? Ngươi có ăn của cây mà Ta đã truyền cho ngươi đừng ăn không?"
  12: "Và người nam nói: Người nữ mà Ngài đã cho ở cùng ta, bà ấy đã cho ta của cây đó, và ta đã ăn."
  13: "Và THIÊN CHÚA nói cùng người nữ rằng: Bà đã làm cái gì vậy? Và người nữ nói: Con rắn đã lừa dối tôi, và tôi đã ăn."
  14: "THIÊN CHÚA phán cùng con rắn rằng: Vì ngươi đã làm điều này, ngươi bị nguyền rủa hơn mọi súc vật, và hơn mọi thú đồng; trên bụng ngươi sẽ đi, và bụi ngươi sẽ ăn mọi ngày của đời ngươi:"
  15: "Và Ta sẽ đặt sự thù địch giữa ngươi và người nữ, và giữa giống của ngươi và giống của người nữ; giống của người nữ sẽ giẫm đạp làm nghẹt đầu ngươi, và ngươi sẽ giẫm đạp làm nghẹt gót của nó."
  16: "Người nữ Ngài phán rằng: Ta sẽ rất nhiều lần làm thêm nỗi đau và sự thụ thai của bà; trong đau đớn bà sẽ sanh con cái; và sự khao khát của bà sẽ hướng về chồng bà, và ông ấy sẽ cai trị bà."
  17: "Đến Adam Ngài phán rằng: Vì ngươi đã vâng theo tiếng của vợ ngươi, và đã ăn của cây mà Ta đã truyền cho ngươi rằng: Ngươi đừng ăn nó: đất bị nguyền rủa vì ngươi; trong khó nhọc ngươi sẽ ăn của nó mọi ngày của đời ngươi;"
  18: "Gai và cây gai cũng sẽ nó sinh ra cho ngươi; và ngươi sẽ ăn cỏ đồng:"
  19: "Trong mồ hôi của mặt ngươi ngươi sẽ ăn bánh, cho đến khi ngươi trở về đất; vì từ đó ngươi đã được lấy ra: vì ngươi là bụi, và đến bụi ngươi sẽ trở về."
  20: "Và Adam gọi tên vợ mình là Ê-va; vì bà là mẹ của mọi người sống."
  21: "Đến Adam cũng đến vợ mình THIÊN CHÚA đã làm áo bằng da, và mặc cho họ."
  22: "THIÊN CHÚA phán rằng: Kìa, người nam đã trở nên như một của Chúng Ta, biết điều thiện và điều ác: và bây giờ, e ngươi vươn tay ra, và cũng lấy của cây sự sống, và ăn, và sống mãn mãn:"
  23: "Vì vậy THIÊN CHÚA đã đuổi người ra khỏi vườn Ê-đen, để cày đất từ đó ông đã được lấy ra."
  24: "Vậy Ngài đuổi người nam ra; và Ngài đặt ở phía đông vườn Ê-đen các Chérubim, và một lưỡi kiếm lửa cháy rực, để giữ đường của cây sự sống."
