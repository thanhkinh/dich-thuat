45:
  1: "Bấy giờ Giô-sép không thể tự kìm nén được nữa trước mặt mọi người đứng hầu chung quanh; và người kêu lên rằng: Để mọi người đi ra khỏi ta. Và không có ai đứng lại cùng người, trong khi Giô-sép cho biết mình với các anh em."
  2: "Và người khóc to thành tiếng: và người Ai-cập cùng nhà của Pha-ra-ô đều nghe thấy."
  3: "Giô-sép nói với các anh em rằng: Ta là Giô-sép; cha ta còn sống chăng? Và các anh em người không thể trả lời được người; vì họ bối rối trước mặt người."
  4: "Giô-sép lại nói với các anh em: Hãy lại gần ta, xin hãy. Họ lại gần. Người nói: Ta là Giô-sép, anh em của các ngươi, là người mà các ngươi đã bán sang xứ Ai-cập này."
  5: "Vậy bây giờ, đừng buồn phiền, cũng đừng giận dữ với chính mình, rằng các ngươi đã bán ta đến đây; vì Thiên Chúa đã sai ta đi trước các ngươi để bảo toàn mạng sống."
  6: "Vì nạn đói đã có trong đất này được hai năm rồi; còn lại năm năm nữa, trong đó sẽ không có cày cấy cũng như gặt hái."
  7: "Thiên Chúa đã sai ta đi trước các ngươi để lưu lại hậu duệ cho các ngươi trên đất, và để cứu mạng sống các ngươi bằng sự giải cứu vĩ đại."
  8: "Vậy bây giờ, không phải là các ngươi đã sai ta đến đây, nhưng là Thiên Chúa; và Ngài đã làm cho ta nên như người cha cho Pha-ra-ô, và làm chúa toàn cả nhà của Ngài, và làm người cai trị trên khắp cả xứ Ai-cập."
  9: "Hãy mau lên, hãy đi về phía cha ta, và hãy nói cùng người rằng: Con trai của ngươi là Giô-sép nói rằng: Thiên Chúa đã làm cho ta nên chúa toàn cả xứ Ai-cập: hãy xuống cùng ta, chớ chậm trễ."
  10: "Ngươi sẽ ở trong xứ Gô-sen, và sẽ ở gần ta; ngươi, con cái ngươi, cháu nội ngươi, và bầy chiên của ngươi, bầy bò của ngươi, và mọi gì ngươi có."
  11: "Ở đó ta sẽ nuôi dưỡng ngươi; vì còn năm năm nạn đói nữa; hầu cho ngươi, cả gia đình ngươi, và mọi gì ngươi có, đừng bị nghèo nàn."
  12: "Kìa, các ngươi thấy, và anh Be-nê-min của ta thấy, rằng chính miệng ta đang nói cùng các ngươi."
  13: "Các ngươi sẽ báo cho cha ta biết mọi vinh quang của ta ở xứ Ai-cập, và mọi gì các ngươi đã thấy; và các ngươi hãy mau, hãy đưa cha ta xuống đây."
  14: "Người ôm cổ anh em Be-nê-min mà khóc; và Be-nê-min cũng khóc trên cổ người."
  15: "Hơn nữa người hôn mọi anh em của mình, và khóc trên họ; sau đó các anh em người mới nói chuyện được với người."
  16: "Tin ấy được nghe trong nhà Pha-ra-ô, rằng: Các anh em của Giô-sép đã đến; và điều đó làm vui lòng Pha-ra-ô và các tôi tớ Ngài."
  17: "Pha-ra-ô nói với Giô-sép rằng: Hãy nói cùng các anh em ngươi rằng: Các ngươi hãy làm như vầy; hãy chất lên súc vật của các ngươi, hãy đi, hãy về xứ Ca-na-an."
  18: "Và hãy đưa cha các ngươi và cả gia đình các ngươi, hãy đến cùng ta; ta sẽ cho các ngươi điều tốt của xứ Ai-cập, và các ngươi sẽ ăn sự tốt tươi của xứ ấy."
  19: "Ngươi đã được truyền lệnh, hãy làm như vậy; hãy lấy xe từ xứ Ai-cập cho trẻ nhỏ, và cho vợ các ngươi, và hãy đưa cha các ngươi, hãy đến."
  20: "Cũng đừng màng đến của cải các ngươi; vì điều tốt của khắp xứ Ai-cập là của các ngươi."
  21: "Dân Ít-ra-ên làm như vậy; và Giô-sép cho họ xe, theo lệnh của Pha-ra-ô, và cho họ lương thực cho đường đi."
  22: "Tất cả họ, người cho mỗi người y phục thay; còn cho Be-nê-min, người cho ba trăm ngân luỵ và năm y phục thay."
  23: "Và cho cha người, người sai đi như thế này: mười con lừa chất lấy các thứ tốt của xứ Ai-cập, và mười con lừa cái chất lấy lúa, bánh, và thịt cho cha người dọc đường."
  24: "Bấy giờ người sai các anh em đi, và họ đi rồi; người nói với họ rằng: Hãy coi chừng, đừng cãi vã dọc đường."
  25: "Họ đi lên khỏi xứ Ai-cập, và đến xứ Ca-na-an cùng Gia-cốp cha mình."
  26: "Họ báo cho người biết, rằng: Giô-sép còn sống, và người toàn quyền trên khắp xứ Ai-cập. Mà lòng Gia-cốp ngơ ngác, vì người không tin họ."
  27: "Họ lại kể cho người nghe mọi lời của Giô-sép, mà người đã nói với họ; và khi người thấy những chiếc xe mà Giô-sép đã sai đến để rước người, thì thần khí Gia-cốp cha họ sống lại."
  28: "Ít-ra-ên nói rằng: Thật vậy; con ta Giô-sép còn sống: ta sẽ đi xem người trước khi ta chết."
