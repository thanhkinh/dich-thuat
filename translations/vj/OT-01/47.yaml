47:
  1: "Đức Giô-sép đến báo cho Pha-ra-ô, rằng: Cha và anh em ta, cùng bầy chiên và đàn gia súc của họ, và tất cả mọi sự của họ, đã khỏi xứ Ca-na-an đến; nầy, họ đang ở trong xứ Gô-sên."
  2: "Người lại chọn vài người trong anh em mình, đến năm người, và dâng họ lên trước mặt Pha-ra-ô."
  3: "Pha-ra-ô hỏi anh em rằng: Nghề nghiệp của các ngươi là gì? Họ đáp cùng Pha-ra-ô: Những đầy tớ của cháu đều chăn chiên, cả chúng tôi lẫn tổ tiên chúng tôi cũng vậy."
  4: "Họ lại nói cùng Pha-ra-ô rằng: Chúng tôi đến để trú ngụ trong xứ này, vì những đầy tớ của cháu không có đồng cỏ cho bầy chiên của mình, vì nạn đói rất nặng nề ở xứ Ca-na-an; vậy xin cháu cho những đầy tớ của cháu ngụ lại trong xứ Gô-sên."
  5: "Pha-ra-ô phán cùng Đức Giô-sép rằng: Cha và anh em của con đã đến cùng con."
  6: "Xứ Ê-díp-tô ở trước mặt con; hãy để cho cha và anh em của con ngụ ở nơi tốt nhất của xứ ấy; hãy cho họ ngụ trong xứ Gô-sên; và nếu con biết người nào tài giỏi trong bọn họ, thì hãy đặt họ làm người cầm đầu gia súc của ta."
  7: "Đức Giô-sép đưa Gia-cốp cha mình vào, và khiến cho ngài đứng trước mặt Pha-ra-ô; và Gia-cốp chúc phước cho Pha-ra-ô."
  8: "Pha-ra-ô hỏi Gia-cốp rằng: Ngài bao nhiêu tuổi?"
  9: "Gia-cốp đáp cùng Pha-ra-ô rằng: Những ngày tháng năm của sự lưu trú của tôi là một trăm ba mươi năm; những ngày tháng năm của đời tôi ít ỏi và đầy khó khăn, và chưa đạt được những ngày tháng năm của đời sống của tổ tiên tôi trong những ngày của sự lưu trú của họ."
  10: "Gia-cốp chúc phước cho Pha-ra-ô, rồi đi khỏi trước mặt Pha-ra-ô."
  11: "Đức Giô-sép cho cha và anh em của ngài an cư, và ban cho họ một phần cơ nghiệp trong xứ Ê-díp-tô, tại nơi tốt nhất của xứ ấy, trong xứ Ra-mê-sês, như Pha-ra-ô đã truyền."
  12: "Đức Giô-sép nuôi dưỡng cha của ngài, và anh em của ngài, và tất cả người trong nhà cha ngài, bằng lương thực, tùy theo các gia đình."
  13: "Và không có lương thực trong toàn xứ; vì nạn đói rất khắc nghiệt, đến nỗi xứ Ê-díp-tô và toàn xứ Ca-na-an đều yếu uất vì nạn đói."
  14: "Đức Giô-sép thu thập tất cả tiền bạc được tìm thấy trong xứ Ê-díp-tô và trong xứ Ca-na-an, lấy lương thực mà họ mua; và Đức Giô-sép mang tiền bạc ấy vào nhà Pha-ra-ô."
  15: "Khi tiền bạc đã hết trong xứ Ê-díp-tô và trong xứ Ca-na-an, mọi người Ê-díp-tô đến cùng Đức Giô-sép, mà rằng: Xin cho chúng tôi lương thực; tại sao chúng tôi phải chết trước mặt cháu? Vì tiền bạc đã hết."
  16: "Đức Giô-sép nói: Hãy đem gia súc của các ngươi đến; ta sẽ cho các ngươi lương thực lấy gia súc của các ngươi, nếu tiền bạc đã hết."
  17: "Họ đưa gia súc của họ đến cùng Đức Giô-sép; và Đức Giô-sép cho họ lương thực đổi lấy ngựa, và lấy bầy chiên, và lấy đàn gia súc, và lấy lừa; và ngài nuôi họ bằng lương thực vì tất cả gia súc của họ trong năm ấy."
  18: "Khi năm ấy chấm dứt, họ đến cùng ngài năm thứ hai, và nói cùng ngài rằng: Chúng tôi sẽ không giấu giếm điều đó với chúa tôi, rằng tiền của chúng tôi đã tiêu hết; chúa tôi đã cầm cả đàn gia súc của chúng tôi; không còn gì cả trước mặt chúa tôi, chỉ có thân xác và ruộng đất của chúng tôi."
  19: "Tại sao chúng tôi phải chết trước mắt chúa, cả chúng tôi lẫn ruộng đất của chúng tôi? Xin chúa mua chúng tôi và ruộng đất của chúng tôi đổi lấy lương thực, thì chúng tôi và ruộng đất của chúng tôi sẽ làm đầy tớ Pha-ra-ô; và xin chúa cho chúng tôi giống giống, hầu cho chúng tôi được sống và không chết, và để cho xứ không hoang hoá."
  20: "Đức Giô-sép mua tất cả ruộng đất của xứ Ê-díp-tô cho Pha-ra-ô; vì người Ê-díp-tô bán từng người một ruộng đất của mình, vì nạn đói gây khó cho họ; như vậy, ruộng đất trở thành của Pha-ra-ô."
  21: "Còn về dân chúng, ngài dời họ từ một đầu biên giới của xứ Ê-díp-tô đến đầu kia."
  22: "Chỉ riêng ruộng đất của các thầy tế lễ ngài không mua; vì các thầy tế lễ có một phần cấp cho từ Pha-ra-ô, và họ ăn phần của họ mà Pha-ra-ô cấp cho họ; vì vậy họ không bán ruộng đất của họ."
  23: "Đức Giô-sép phán cùng dân chúng rằng: Nầy, ta đã mua các ngươi hôm nay và ruộng đất của các ngươi cho Pha-ra-ô; nầy, đây có giống giống cho các ngươi, và các ngươi hãy gieo trên ruộng đất."
  24: "Và khi đến mùa gặt, các ngươi sẽ nộp một phần năm cho Pha-ra-ô, và bốn phần sẽ là của các ngươi, làm giống giống của ruộng đồng, và làm lương thực cho các ngươi, và cho người trong nhà các ngươi, và làm lương thực cho con trẻ của các ngươi."
  25: "Họ nói: Chúa tôi đã cứu mạng sống chúng tôi; xin cho chúng tôi được tìm thấy ân điển trước mặt chúa tôi, và chúng tôi sẽ làm đầy tớ Pha-ra-ô."
  26: "Đức Giô-sép đặt thành luật lệ trên toàn xứ Ê-díp-tô cho đến ngày nay, rằng Pha-ra-ô được hưởng một phần năm; chỉ riêng ruộng đất của các thầy tế lễ không trở thành của Pha-ra-ô."
  27: "Dân Ít-ra-ên ngụ ở trong xứ Ê-díp-tô, tại vùng Gô-sên; và họ có cơ nghiệp tại đó, và phát triển, và tăng thêm rất nhiều."
  28: "Gia-cốp sống ở xứ Ê-díp-tô mười bảy năm; vậy toàn bộ tuổi của Gia-cốp là một trăm bốn mươi bảy năm."
  29: "Kẻo thời giờ Ít-ra-ên phải chết đến gần, và ngài gọi con trai là Đức Giô-sép, mà phán cùng ngài: Nếu nay tôi đã tìm được ân điển trước mắt con, xin con đặt tay dưới đùi tôi, và xử sự nhân hậu và trung thành với tôi; chớ chôn tôi, xin con, ở Ê-díp-tô."
  30: "Nhưng tôi sẽ nằm cùng tổ tiên tôi, và con sẽ đưa tôi khỏi Ê-díp-tô, và chôn tôi nơi mồ mả của họ. Ngài đáp: Ta sẽ làm như cha đã nói."
  31: "Ngài nói: Hãy thề với tôi. Ngài đã thề với ngài. Và Ít-ra-ên cúi xuống đầu giường."
