4:
  1: "Adam biết vợ mình là Ê-va, và nàng thụ thai, rồi sinh ra Quyin, rằng: Ta đã có được một người đàn ông từ THIÊN CHÚA."
  2: "Bà lại sinh em của y là A-bên. A-bên là người chăn chiên, còn Quyin là người cày ruộng."
  3: "Và sau một khoảng thời gian, xảy ra Quyin đem sản phẩm của đất đến làm lễ vật dâng lên THIÊN CHÚA."
  4: "Còn A-bên, y cũng đem những con đầu đàn của chiên y và phần mỡ của chúng. Và THIÊN CHÚA nhìn nhận A-bên và lễ vật của y."
  5: "Nhưng đối với Quyin và lễ vật của y, Ngài không nhìn nhận. Quyin rất giận dữ, và gương mặt y sa sầm."
  6: "Và THIÊN CHÚA phán cùng Quyin rằng: Ngươi vì sao giận dữ? Và vì sao nét mặt ngươi sa sầm?"
  7: "Nếu ngươi làm điều thiện, há không được đề cao? Nhưng nếu ngươi không làm điều thiện, thì tội đang rình rập ở cửa. Sự ham muốn sẽ hướng về phía ngươi, và ngươi sẽ cai trị nó."
  8: "Quyin nói chuyện với A-bên em trai y; và khi họ ở ngoài đồng, xảy ra Quyin đứng dậy chống lại A-bên em trai y, và giết chết y."
  9: "THIÊN CHÚA phán cùng Quyin rằng: A-bên em trai ngươi ở đâu? Y nói rằng: Ta không biết; há ta là người canh giữ em trai ta sao?"
  10: "Ngài phán rằng: Ngươi đã làm gì? Tiếng nói của máu người em trai ngươi kêu lên Ta từ đất."
  11: "Và ngay bây giờ ngươi bị nguyền rủa khỏi đất, đất đã mở miệng để nhận máu người em trai ngươi từ tay ngươi."
  12: "Khi ngươi cày cấy đất, đất sẽ không còn trao sức mạnh của nó cho ngươi; ngươi sẽ là kẻ lưu lạc và kẻ phiêu bạt trên đất."
  13: "Quyin nói cùng THIÊN CHÚA rằng: Sự trừng phạt của ta quá lớn, ta không thể gánh nổi."
  14: "Kìa, ngày nay Ngài đã đuổi ta khỏi mặt đất; và ta sẽ bị nấp khỏi mặt Ngài; ta sẽ là kẻ lưu lạc và kẻ phiêu bạt trên đất; và sẽ xảy ra rằng, bất cứ ai gặp ta sẽ giết ta."
  15: "THIÊN CHÚA phán cùng y rằng: Vậy bất cứ ai giết Quyin, sự báo thù sẽ được thi hành trên kẻ đó gấp bảy lần. Và THIÊN CHÚA đặt một dấu hiệu trên Quyin, để ai gặp y thì không giết y."
  16: "Quyin đi ra khỏi sự hiện diện của THIÊN CHÚA, và ở tại đất Nôd, ở phía đông Ê-đen."
  17: "Quyin biết vợ mình, và nàng thụ thai, rồi sinh ra Ê-nóc; y xây dựng một thành, và gọi tên thành theo tên con trai y, là Ê-nóc."
  18: "Ê-nóc sinh ra I-rát; I-rát sinh ra Me-hu-gia-ên; Me-hu-gia-ên sinh ra Me-thu-sa-ên; và Me-thu-sa-ên sinh ra La-méc."
  19: "La-méc lấy cho mình hai vợ: tên người vợ thứ nhất là A-đa, và tên người vợ thứ hai là Xi-la."
  20: "A-đa sinh ra Gia-ban; y là cha của những người sống trong lều và của những người có gia súc."
  21: "Tên người em trai y là Giu-ban; y là cha của tất cả những người chơi đàn cầm và kèn."
  22: "Xi-la, cũng sinh ra Tu-van-ca-in, người thầy của mọi người thợ đồng và sắt; và em gái của Tu-van-ca-in là Na-a-ma."
  23: "La-méc nói với hai vợ y, là A-đa và Xi-la rằng: Các ngươi hãy nghe tiếng ta; hỡi các vợ của La-méc, hãy nghe lời ta: Vì ta đã giết một người đàn ông làm ta bị thương, và một người trẻ làm ta bị đau."
  24: "Nếu Quyin được báo thù gấp bảy, thì thực sự La-méc được báo thù gấp bảy mươi bảy lần."
  25: "Adam biết lại vợ mình; và bà sinh ra một con trai, và gọi tên y là Sét: Vì Thiên Chúa, bà nói, đã đặt cho tôi một giống khác thay cho A-bên, người mà Quyin đã giết."
  26: "Sét sinh cho y một con trai; và y gọi tên y là Ê-nốt: bấy giờ người ta bắt đầu kêu gọi danh THIÊN CHÚA."
