41:
  1: "Đến cuối hai năm trọn vẹn, Pha-ra-ô chiêm bao: và này, Pha-ra-ô đứng bên sông."
  2: "Và này, có bảy con bò cái đẹp đẽ và béo tốt từ sông đi lên; và chúng ăn trên một đồng cỏ."
  3: "Và này, bảy con bò cái khác xấu xí và gầy gò đi lên sau chúng từ sông; và đứng bên những con bò cái kia bên bờ sông."
  4: "Vả những con bò cái xấu xí và gầy gò đó ăn hết bảy con bò cái đẹp đẽ và béo tốt. Thế thì Pha-ra-ô thức giấc."
  5: "Và Ngài ngủ lại và chiêm bao lần thứ hai: và này, có bảy bông lúa mì mọc lên trên một cuống, đầy đặn và tốt."
  6: "Và này, bảy bông lúa mì gầy yếu và bị gió đông thiêu cháy mọc lên sau chúng."
  7: "Và bảy bông lúa mì gầy yếu nuốt chửng bảy bông lúa mì đầy đặn và tốt. Pha-ra-ô thức giấc, và này, đó là một giấc chiêm bao."
  8: "Sáng hôm đó lòng Ngài bồn chồn; Ngài sai người đi gọi mọi thầy phù thủy của xứ Ai-cập và mọi người khôn ngoan của họ; Pha-ra-ô kể giấc chiêm bao cho họ nghe; nhưng chẳng ai nào có thể giải nghĩa cho Pha-ra-ô."
  9: "Bấy giờ quan trưởng đồ uống rượu nói cùng Pha-ra-ô rằng: Tôi nhớ lại các lỗi lầm của tôi ngày nay:"
  10: "Pha-ra-ô đã giận dữ các đầy tớ của Ngài, và giam tôi vào nhà quan chỉ huy quân vệ, cả tôi với quan trưởng đồ ăn nữa:"
  11: "Chúng tôi đều chiêm bao một đêm ấy, tôi và người nấy; chúng tôi đều chiêm bao theo sự giải nghĩa của giấc chiêm bao mình."
  12: "Và có một người trai trẻ ở đó với chúng tôi, người Hê-bơ-rơ, làm đầy tớ cho quan chỉ huy quân vệ; chúng tôi kể giấc chiêm bao cho người nghe, và người giải nghĩa giấc chiêm bao cho chúng tôi; cho mỗi người một theo giấc chiêm bao của người ấy."
  13: "Và sự việc xảy ra y như người đã giải nghĩa cho chúng tôi, thì Pha-ra-ô cho tôi phục chức lại, và treo người ấy."
  14: "Bấy giờ Pha-ra-ô sai người đi gọi Giô-sép, và họ đưa người ra khỏi ngục gấp; người cạo râu, và thay đổi y phục, và vào đến trước Pha-ra-ô."
  15: "Pha-ra-ô nói cùng Giô-sép rằng: Ta đã chiêm bao một giấc chiêm bao, mà không ai giải nghĩa được; ta nghe nói về ngươi rằng ngươi có thể hiểu giấc chiêm bao để giải nghĩa."
  16: "Giô-sép đáp lại Pha-ra-ô rằng: Không phải ở tôi; Thiên Chúa sẽ trả lời cho sự bình an của Pha-ra-ô."
  17: "Pha-ra-ô nói cùng Giô-sép rằng: Trong giấc chiêm bao của ta, này, ta đứng bên bờ sông:"
  18: "Và này, có bảy con bò cái từ sông đi lên, béo tốt và đẹp đẽ; và chúng ăn trên một đồng cỏ:"
  19: "Và này, bảy con bò cái khác đi lên sau chúng, nghèo nàn và rất xấu xí và gầy gò, ta chưa từng thấy điều như vậy trong toàn xứ Ai-cập về sự xấu xí:"
  20: "Và những con bò cái gầy gò và xấu xí ăn hết bảy con bò cái béo tốt đầu tiên:"
  21: "Khi chúng đã ăn xong, thì không thể biết được là chúng đã ăn; nhưng chúng vẫn xấu xí như ban đầu. Vậy ta thức giấc."
  22: "Ta thấy trong giấc chiêm bao của ta, và này, có bảy bông lúa mì mọc lên trên một cuống, đầy đặn và tốt:"
  23: "Và này, bảy bông lúa mì héo úa, gầy yếu, và bị gió đông thiêu cháy, mọc lên sau chúng:"
  24: "Và những bông lúa mì gầy yếu nuốt chửng bảy bông lúa mì tốt; ta đã kể điều đó cho các thầy phù thủy nghe; nhưng không ai có thể khai tỏ cho ta."
  25: "Giô-sép nói cùng Pha-ra-ô rằng: Giấc chiêm bao của Pha-ra-ô chỉ là một; Thiên Chúa đã cho Pha-ra-ô biết điều Ngài sắp làm."
  26: "Bảy con bò cái tốt là bảy năm; và bảy bông lúa mì tốt là bảy năm; giấc chiêm bao chỉ là một."
  27: "Bảy con bò cái gầy yếu và xấu xí đi lên sau chúng là bảy năm; và bảy bông lúa mì rỗng ruột bị gió đông thiêu cháy sẽ là bảy năm nạn đói."
  28: "Đó là điều tôi đã nói cùng Pha-ra-ô: Điều Thiên Chúa sắp làm, Ngài cho biết đến Pha-ra-ô."
  29: "Này, có bảy năm sự dư thừa lớn lao đến khắp toàn xứ Ai-cập:"
  30: "Và sau đó sẽ có bảy năm nạn đói đến; và mọi sự dư thừa sẽ bị quên trong xứ Ai-cập; và nạn đói sẽ tiêu hao xứ ấy;"
  31: "Và sự dư thừa sẽ không được biết trong xứ vì nạn đói theo sau; vì nó sẽ rất nặng nề."
  32: "Vì giấc chiêm bao đã được đôi lần gấp lại cho Pha-ra-ô; là vì sự việc ấy đã được Thiên Chúa xác lập, và Thiên Chúa sẽ mau chóng cho xảy ra."
  33: "Vậy bây giờ, xin Pha-ra-ô tìm một người khéo léo và khôn ngoan, và đặt người ấy lên trên xứ Ai-cập."
  34: "Xin Pha-ra-ô làm việc này, và hãy bổ nhiệm các quan lại trong xứ, và thu năm phần một trong xứ Ai-cập trong bảy năm sung túc;"
  35: "Và hãy để họ quyên mọi lương thực của những năm tốt đó sắp đến, và dự trữ lúa mì dưới tay Pha-ra-ô, và để họ giữ lương thực trong các thành phố."
  36: "Và lương thực đó sẽ làm của dự trữ cho xứ chống lại bảy năm nạn đói sẽ xảy ra trong xứ Ai-cập; để xứ ấy không bị diệt vì nạn đói."
  37: "Sự việc đó đẹp lòng Pha-ra-ô và đẹp lòng mọi đầy tớ của Ngài."
  38: "Pha-ra-ô nói cùng các đầy tớ của Ngài rằng: Chúng ta có thể tìm được một người như thế này, một người mà Thần Linh của Thiên Chúa ở trong người ấy không?"
  39: "Pha-ra-ô nói cùng Giô-sép rằng: Vì Thiên Chúa đã cho ngươi biết tất cả những điều này, chẳng ai khéo léo khôn ngoan như ngươi;"
  40: "Ngươi sẽ cai quản nhà ta, và theo lời ngươi dân ta sẽ được cai quản; chỉ về ngai vàng ta sẽ lớn hơn ngươi."
  41: "Pha-ra-ô nói cùng Giô-sép rằng: Này, ta đã đặt ngươi lên trên toàn xứ Ai-cập."
  42: "Pha-ra-ô thắt nhẫn khỏi tay Ngài và đeo vào tay Giô-sép, và cho mặc y phục vải gai mịn, và đeo dây chuyền vàng vào cổ người;"
  43: "Và Ngài cho người cỗ xe thứ hai mà Ngài có; và họ hô trước mặt người rằng: Cúi gối; và Ngài đặt người làm cai quản toàn xứ Ai-cập."
  44: "Pha-ra-ô nói cùng Giô-sép rằng: Ta là Pha-ra-ô, và không ai trong toàn xứ Ai-cập được giơ tay hay chân nếu không qua ngươi."
  45: "Pha-ra-ô gọi tên Giô-sép là Xáp-nát-pa-nê-a; và Ngài gả cho người A-se-nát con gái của Po-ti-phê-ra tư tế tại Ôn làm vợ. Giô-sép đi ra cai quản toàn xứ Ai-cập."
  46: "Giô-sép được ba mươi tuổi khi người đứng trước Pha-ra-ô vua của xứ Ai-cập. Giô-sép đi ra khỏi trước mặt Pha-ra-ô, và đi khắp toàn xứ Ai-cập."
  47: "Trong bảy năm sung túc, đất sản xuất rất nhiều."
  48: "Và người quyên mọi lương thực của bảy năm đó ở trong xứ Ai-cập, và dự trữ lương thực trong các thành phố; lương thực của đồng ruông quanh mỗi thành phố, người đều để trong thành đó."
  49: "Giô-sép thu lúa mì như cát biển, rất nhiều, đến nỗi người thôi không đếm được nữa; vì không thể đếm xuể."
  50: "Trước khi đến những năm nạn đói, có hai con trai trai sanh cho Giô-sép, mà A-se-nát con gái của Po-ti-phê-ra tư tế tại Ôn sanh ra cho người."
  51: "Giô-sép gọi tên con trai đầu lòng là Ma-na-se: Vì Thiên Chúa, người nói, đã làm tôi quên mọi sự lao khổ của tôi, và cả nhà của cha tôi."
  52: "Và tên con trai thứ hai người gọi là Êp-ra-im: Vì Thiên Chúa đã làm cho tôi nên đông con trong xứ của sự hoạn nạn tôi."
  53: "Và bảy năm sung túc ở trong xứ Ai-cập đã mãn hạn."
  54: "Và bảy năm nạn đói bắt đầu đến, như Giô-sép đã nói; và nạn đói ở khắp các nước; nhưng trong toàn xứ Ai-cập thì có bánh."
  55: "Khi toàn xứ Ai-cập bị đói, dân chúng kêu van Pha-ra-ô xin bánh; và Pha-ra-ô nói cùng mọi người Ai-cập rằng: Hãy đến với Giô-sép; người nói gì các ngươi cứ làm theo."
  56: "Và nạn đói bao phủ mọi mặt đất; Giô-sép mở tất cả những kho chứa, và bán cho người Ai-cập; và nạn đói càng nặng trong xứ Ai-cập."
  57: "Và mọi nước đều đến xứ Ai-cập mua lúa mì cùng Giô-sép; vì nạn đói rất nặng ở khắp các nước."

