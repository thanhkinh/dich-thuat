16:
  1: "Bấy giờ Sa-rai vợ Áp-ram không sinh con cho người, và người có một nô tỳ tháp nữ người Ê-díp-tô, tên là Ha-ga."
  2: "Sa-rai nói cùng Áp-ram rằng: Kìa, ĐỨC CHÚA đã cấm đoán ta không sanh nở; xin ngươi hãy đến với nô tỳ của ta; có lẽ ta sẽ được con bằng nàng ấy. Áp-ram vâng nghe tiếng Sa-rai."
  3: "Sa-rai vợ Áp-ram đã lấy Ha-ga nô tỳ người Ê-díp-tô của nàng, sau khi Áp-ram đã ở mười năm tại xứ Ca-na-an, và đưa nàng cho chồng mình là Áp-ram để làm vợ người."
  4: "Người đến với Ha-ga, và nàng thâu thai; khi nàng thấy mình đã thâu thai, thì bà chủ bị khinh miệt trong mắt nàng."
  5: "Sa-rai nói cùng Áp-ram rằng: Sự nhục nhã của ta đổ lên trên ngươi; ta đã trao nô tỳ của ta vào lòng ngươi; khi nàng thấy mình đã thâu thai, ta bị khinh miệt trong mắt nàng; ĐỨC CHÚA hãy phán xét giữa ta và ngươi."
  6: "Áp-ram nói cùng Sa-rai rằng: Kìa, nô tỳ của ngươi ở trong tay ngươi, hãy làm với nàng như điều đẹp lòng ngươi. Sa-rai đối xử khắc nghiệt với nàng, và nàng trốn khỏi mặt Sa-rai."
  7: "Thiên sứ của ĐỨC CHÚA tìm thấy nàng bên một nguồn nước trong hoang mạc, bên nguồn nước trên đường đi đến Xu-rơ."
  8: "Người nói: Ha-ga nô tỳ của Sa-rai, ngươi từ đâu đến, và sẽ đi đâu? Nàng nói: Ta trốn khỏi mặt bà chủ ta là Sa-rai."
  9: "Thiên sứ của ĐỨC CHÚA phán rằng: Hãy trở về với bà chủ của ngươi, và phục tùng dưới tay nàng."
  10: "Thiên sứ của ĐỨC CHÚA phán rằng: Ta sẽ sanh con cháu của ngươi vô cùng, đến nỗi không đếm xuể vì số nhiều."
  11: "Thiên sứ của ĐỨC CHÚA phán rằng: Kìa, ngươi đã có mang và sẽ sanh một con trai, và sẽ gọi tên nó là Y-ơ-ma-ên; vì ĐỨC CHÚA đã nghe sự khốn khổ của ngươi."
  12: "Nó sẽ là người hoang dã; tay nó sẽ chống với mọi người, và tay mọi người chống lại nó; nó sẽ ở trước mặt mọi anh em của nó."
  13: "Nàng gọi tên ĐỨC CHÚA phán với nàng rằng: Ngài là Thiên Chúa nhìn thấy ta; vì nàng nói: Ta có thật sự ở đây đã nhìn thấy Đấng nhìn thấy ta sao?"
  14: "Bởi vậy cái giếng được gọi là Bê-ê-la-hai-rôi; kìa, nó ở giữa Ca-đết và Bê-rét."
  15: "Ha-ga sanh cho Áp-ram một con trai; Áp-ram gọi tên con trai mà Ha-ga sanh là Y-ơ-ma-ên."
  16: "Áp-ram tám mươi sáu tuổi khi Ha-ga sanh Y-ơ-ma-ên cho Áp-ram."
