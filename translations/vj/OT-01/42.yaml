42:
  1: "Khi Gia-cốp thấy có lúa ở Ê-díp-tô, thì Gia-cốp nói với các con trai rằng: Sao các ngươi cứ nhìn chằm chằm vào nhau như thế?"
  2: "Và người nói: Kìa, ta đã nghe rằng có lúa ở Ê-díp-tô; hãy xuống đấy, và mua cho ta từ đó; để chúng ta được sống mà không chết."
  3: "Vậy mười người anh em của Giô-sép đi xuống xứ Ê-díp-tô để mua lúa."
  4: "Nhưng Bê-nê-min, người em của Giô-sép, Gia-cốp không đi cùng các anh em; vì người nói: Kẻo tai họa xảy đến với cậu ấy."
  5: "Và các con trai của Ít-ra-ên đến mua lúa giữa đám người đến đó; vì nạn đói ở trong đất Ca-na-an."
  6: "Và Giô-sép là người cai quản đất đó, và chính Ngài là người bán cho mọi người của đất đó; và các anh em của Giô-sép đến, và cúi lạy trước mặt Ngài, mặt chạm xuống đất."
  7: "Giô-sép thấy các anh em của Ngài, và Ngài nhận biết họ, nhưng Ngài tỏ ra như người xa lạ với họ, và nói chuyện gay gắt với họ; và Ngài nói với họ rằng: Các ngươi từ đâu đến? Họ nói: Từ đất Ca-na-an để mua thức ăn."
  8: "Giô-sép nhận biết các anh em của Ngài, nhưng họ không nhận biết Ngài."
  9: "Giô-sép nhớ lại những mộng mà Ngài đã mơ về họ, và nói với họ rằng: Các ngươi là điệp viên; để xem sự trần trụi của đất này, các ngươi đã đến."
  10: "Họ nói với Ngài: Không, đức tôi, nhưng tôi tớ của ngài đến để mua thức ăn."
  11: "Chúng tôi đều là con trai của một người; chúng tôi là người ngay thật, tôi tớ của ngài chẳng phải là điệp viên."
  12: "Ngài nói với họ: Không, các ngươi đến để xem sự trần trụi của đất này đấy."
  13: "Họ nói: Tôi tớ của ngài là mười hai người anh em, con trai của một người ở đất Ca-na-an; và kìa, người em nhất hôm nay còn ở cùng cha chúng tôi, và một người không còn."
  14: "Giô-sép nói với họ: Chính điều mà ta đã nói với các ngươi, rằng: Các ngươi là điệp viên."
  15: "Nhờ đó các ngươi sẽ được thử: Nhờ mạng sống của Pha-ra-ô, các ngươi sẽ không đi khỏi nơi này, trừ khi người em cùng cha khác mẹ của các ngươi đến đây."
  16: "Hãy sai một người trong các ngươi đi, và để người ấy đưa người em của các ngươi về; còn các ngươi sẽ bị giam giữ, để lời của các ngươi được thử xem có sự thật trong các ngươi hay không; nếu không, nhờ mạng sống của Pha-ra-ô, chắc chắn các ngươi là điệp viên."
  17: "Và Ngài cho tất cả họ vào ngục cùng nhau ba ngày."
  18: "Vào ngày thứ ba, Giô-sép nói với họ rằng: Hãy làm điều này, để được sống; vì ta kính sợ Thiên Chúa:"
  19: "Nếu các ngươi là người ngay thật, hãy để một người trong các anh em của các ngươi bị trói trong nhà ngục của các ngươi; còn các ngươi hãy đi, mang lúa cho nạn đói của nhà các ngươi:"
  20: "Nhưng hãy đưa người em cùng cha khác mẹ của các ngươi đến cùng ta; như vậy lời của các ngươi sẽ được xác nhận, và các ngươi sẽ không chết. Và họ làm như vậy."
  21: "Và họ nói với nhau: Chúng ta thật có tội đối với người em chúng ta, vì chúng ta đã thấy sự thống khổ của linh hồn cậu ấy, khi cậu ấy van xin chúng ta, mà chúng ta không chịu nghe; vì vậy tai họa này đã xảy đến với chúng ta."
  22: "Ru-ben đáp lại họ rằng: Ta đã không nói với các ngươi rằng: Đừng làm tội lỗi chống lại đứa trẻ sao; mà các ngươi không chịu nghe; vậy nên, kìa, cả máu của cậu ấy cũng bị đòi lại."
  23: "Họ chẳng biết rằng Giô-sép hiểu họ; vì Ngài nói với họ qua thông ngôn."
  24: "Và Ngài quay đi khỏi họ, và khóc; rồi lại đến gần họ, và nói chuyện với họ, và bắt giữ Xi-môn trong số họ, và trói cậu ấy trước mắt họ."
  25: "Bấy giờ Giô-sép ra lệnh hất đầy lúa vào bao của họ, và trả lại tiền của từng người vào bao của người đó, và cấp lương thực cho họ trên đường; và Ngài làm như vậy với họ."
  26: "Và họ chất lúa lên lừa của mình, và đi khỏi đó."
  27: "Khi một người trong họ mở bao của mình để cho lừa ăn tại quán trọ, người ấy trông thấy tiền của mình; vì kìa, nó nằm ở miệng bao."
  28: "Người ấy nói với các anh em: Tiền của tôi đã được trả lại; và kìa, nó còn ở trong bao của tôi; và lòng họ buông lỏng, họ sợ hãi, nói với nhau rằng: Đây là điều mà Thiên Chúa đã làm cho chúng ta sao?"
  29: "Họ đến với Gia-cốp cha mình tại đất Ca-na-an, và kể cho cha nghe mọi điều đã xảy ra với họ, rằng:"
  30: "Người cai quản đất đó đã nói chuyện gay gắt với chúng tôi, và coi chúng tôi là điệp viên của nước ấy."
  31: "Chúng tôi nói với Ngài rằng: Chúng tôi là người ngay thật; chúng tôi chẳng phải điệp viên:"
  32: "Chúng tôi là mười hai người anh em, con trai của cha chúng tôi; một người không còn, và người em nhất hôm nay còn ở cùng cha chúng tôi tại đất Ca-na-an."
  33: "Người cai quản nước ấy nói với chúng tôi rằng: Nhờ đó ta sẽ biết các ngươi là người ngay thật; hãy để một người trong các anh em của các ngươi ở lại cùng ta, và mang thức ăn cho nạn đói của gia đình các ngươi, rồi đi đi:"
  34: "Và đưa người em cùng cha khác mẹ của các ngươi đến cùng ta; khi đó ta sẽ biết các ngươi không phải điệp viên, mà là người ngay thật; như vậy ta sẽ trả người em của các ngươi cho các ngươi, và các ngươi được buôn bán trong đất."
  35: "Khi họ đổ bao ra, kìa, bọc tiền của từng người đều nằm trong bao của người đó; và khi cả họ và cha họ thấy những bọc tiền đó, họ sợ hãi."
  36: "Gia-cốp cha họ nói với họ rằng: Các con đã khiến ta mất hết các con; Giô-sép không còn, Xi-môn cũng không còn, và các ngươi còn muốn đưa Bê-nê-min đi; mọi sự đều chống lại ta."
  37: "Ru-ben nói với cha rằng: Hãy giết hai con trai của tôi, nếu tôi không đưa cậu ấy về cùng cha; hãy giao cậu ấy cho tôi, và tôi sẽ đưa cậu ấy về cùng cha."
  38: "Người nói: Con trai của ta không sẽ đi xuống cùng các ngươi; vì anh cậu ấy đã chết, và chỉ còn lại một mình cậu ấy; nếu tai họa xảy đến với cậu ấy trên đường mà các ngươi đi, thì các ngươi sẽ khiến tóc trắng của ta mang nỗi sầu thương xuống mồ."