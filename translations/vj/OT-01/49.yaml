49:
  1: "Gia-cốp gọi các con trai lại, và phán rằng: Hãy quy tụ lại cùng nhau, để ta báo cho các ngươi biết điều gì sẽ xảy ra cho các ngươi trong ngày sau cùng."
  2: "Hãy quy tụ lại cùng nhau và nghe nhé, hỡi các con trai của Gia-cốp; và hãy lắng nghe Ít-ra-ên, cha của các ngươi."
  3: "Ru-ben, ngươi là con trai đầu của ta, sức mạnh của ta, và sự khởi đầu của quyền lực của ta, sự ưu việt của phẩm giá, và sự ưu việt của quyền lực:"
  4: "Vô định như nước, ngươi sẽ không được vượt trội; vì ngươi đã lên giường của cha mình; đó ngươi đã làm ô uế nó: ngươi đã lên giường ngủ của ta."
  5: "Xi-môn và Lê-vi là anh em; những công cụ của sự tàn bạo ở trong nơi ở của họ."
  6: "Hỡi linh hồn của ta, đừng vào trong bí mật của họ; đừng tham dự cùng hội nghị của họ, hỡi vinh dự của ta: vì trong cơn giận của họ họ đã giết một người, và theo ý muốn của họ họ đã xé toạc tường thành."
  7: "Xin nguyền rủa sự giận dữ của họ, vì nó quá dữ dội; và sự phẫn nộ của họ, vì nó tàn bạo: Ta sẽ phân tán họ trong Gia-cốp, và rải rác họ trong Ít-ra-ên."
  8: "Giu-đa, ngươi là người mà anh em của ngươi sẽ ngợi khen: tay của ngươi sẽ ở trên cổ của kẻ thù của ngươi; các con của cha ngươi sẽ cúi đầu trước ngươi."
  9: "Giu-đa là một con sư tử con: từ con mồi, hỡi con trai của ta, ngươi đã đi lên: Ngài cúi xuống, Ngài nằm phục như một con sư tử, và như một con sư tử già; ai sẽ đánh thức Ngài dậy?"
  10: "Vương quyền sẽ không lìa khỏi Giu-đa, cũng như người giữ luật từ giữa chân của Ngài, cho đến khi Si-lô đến; và về phía Ngài sẽ là sự quy tụ của dân chúng."
  11: "Buộc con la non của Ngài vào cây nho, và con la của lừa non vào cây nho tuyển; Ngài giặt áo của Ngài trong rượu, và quần áo của Ngài trong máu của nho:"
  12: "Mắt của Ngài sẽ đỏ vì rượu, và răng của Ngài trắng vì sữa."
  13: "Xê-bu-lôn sẽ ở tại bến của biển; và ngươi sẽ là bến của tàu thuyền; và biên giới của ngươi sẽ đến Xi-đôn."
  14: "Y-sách-ca là một con lừa mạnh đang nằm xuống giữa hai gánh nặng:"
  15: "Ngươi thấy rằng sự nghỉ ngơi là tốt, và đất là dễ chịu; và ngươi cúi vai để mang gánh, và trở thành đầy tớ để nộp cống."
  16: "Đan sẽ thẩm dân của mình, như một trong các bộ lạc của Ít-ra-ên."
  17: "Đan sẽ là một con rắn trên con đường, một con rắn lưng đòn trên lối đi, mà cắn gót chân của ngựa, để cho người cưỡi ngã ra sau."
  18: "Ta trông mong sự cứu rỗi của Chúa, lạy THIÊN CHÚA."
  19: "Gát, một toán quân sẽ vượt thắng ngươi: nhưng ngươi sẽ vượt thắng vào lúc sau cùng."
  20: "Từ A-sơ bánh của ngươi sẽ béo, và ngươi sẽ cung cấp những món ngon vua chúa."
  21: "Naphta-li là một con hươu được thả tự do: ngươi phát ra những lời hay."
  22: "Giô-sép là một cành cây sai trái, một cành cây sai trái bên cạnh nguồn nước; những nhánh của nó chạy qua tường:"
  23: "Những người cung thủ đã làm khổ Ngài đau đớn, và bắn vào Ngài, và ghét Ngài:"
  24: "Nhưng cây cung của Ngài vẫn vững chãi, và những cánh tay của tay Ngài được làm mạnh bởi đôi tay của Đấng Toàn Năng của Gia-cốp; (từ đó là mục sư, hòn đá của Ít-ra-ên:)"
  25: "Từ Thiên Chúa của cha ngươi, người sẽ giúp ngươi; và bởi Đấng Toàn Năng, người sẽ ban phước cho ngươi với những phước hạnh của trời trên cao, những phước hạnh của cái sâu thẳm nằm dưới, những phước hạnh của bầu vú, và của lòng dạ:"
  26: "Những phước hạnh của cha ngươi đã vượt trên những phước hạnh của tổ tiên ta đến giới hạn ngoài cùng của những ngọn đồi vĩnh cửu: chúng sẽ ở trên đầu của Giô-sép, và trên vương miện của đầu của người được biệt riêng từ anh em của người."
  27: "Be-nê-min sẽ xé thịt như sói: vào buổi sáng người sẽ nuốt chửng con mồi, và vào ban đêm người sẽ chia phần chiến lợi phẩm."
  28: "Tất cả những điều này là mười hai bộ lạc của Ít-ra-ên: và đây là điều mà cha của họ phán với họ, và chúc phước cho họ; mỗi người theo phước hạnh của mình ngài chúc phước cho họ."
  29: "Ngài ra lệnh cho họ, và phán với họ rằng: Ta sẽ được quy tụ về với dân của ta: chôn ta cùng cha của ta trong hang ở trong cánh đồng của Ê-ph-rôn người Hít,"
  30: "Trong hang ở trong cánh đồng của Mac-phê-la, ở trước Mam-brê, trong đất Ca-na-an, mà A-bra-ham đã mua cùng với cánh đồng của Ê-ph-rôn người Hít để làm tài sản của nơi chôn cất."
  31: "Ở đó họ chôn A-bra-ham và Sa-ra vợ của ngài; ở đó họ chôn Y-sác và Rê-bê-ca vợ của ngài; và ở đó ta chôn Lê-a."
  32: "Việc mua cánh đồng và của hang ở trong đó là từ con cái của Hết."
  33: "Và khi Gia-cốp đã làm xong việc ra lệnh cho các con trai, Ngài thu chân của mình lên giường, và trút hơi thở cuối cùng, và được quy tụ về với dân của Ngài."
