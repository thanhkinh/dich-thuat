50:
  1: "Giô-sép ngã xuống gương mặt người cha, khóc lên người, và hôn người."
  2: "Giô-sép truyền cho các đầy tớ người thuốc ướp xác người cha mình: và những người thuốc ấy đã ướp xác Ít-ra-ên."
  3: "Bốn mươi ngày được mãn cho người; vì như vậy là những ngày của người được ướp xác được mãn: và người Ê-díp-tô than khóc người bảy mươi ngày."
  4: "Và khi những ngày tang sự của người đã qua, Giô-sép nói cùng nhà Pha-ra-ô rằng: Nếu bây giờ ta đã được thiện cảm trong mắt các ngươi, xin hãy nói lại tai Pha-ra-ô rằng,"
  5: "Cha ta đã bắt ta phải thề, nói: Kìa, ta sắp chết: Ngươi sẽ chôn ta trong phần mộ mà ta đã đào cho ta tại xứ Ca-na-an. Vậy bây giờ xin để cho ta đi lên, và chôn cha ta, rồi ta sẽ trở lại."
  6: "Và Pha-ra-ô nói: Hãy đi lên, và chôn cha ngươi, như khi người đã bắt ngươi phải thề."
  7: "Giô-sép đi lên để chôn người cha: cùng với Ngài đi lên tất cả các đầy tớ của Pha-ra-ô, các kì mục trong nhà ngài, và tất cả các kì mục của xứ Ê-díp-tô,"
  8: "Và tất cả nhà Giô-sép, và các anh em Ngài, và nhà người cha Ngài: chỉ có các trẻ nhỏ, và các đàn chiên, và các đàn bò, họ để lại tại xứ Gô-sen."
  9: "Cùng với Ngài có cả xe và kỵ sĩ đi lên: và đó là một đoàn người rất lớn."
  10: "Họ đến sân dõ thóc A-tát, ở bên kia sông Gia-côm, và tại đó họ than khóc với tiếng khóc than thật lớn và đau đớn lắm: và Ngài làm tang lễ cho cha Ngài bảy ngày."
  11: "Và khi dân cư trong xứ, người Ca-na-an, thấy sự bi thương tại sân A-tát, họ nói: Đây là một sự bi thương thật lớn đối với người Ê-díp-tô: vậy nên tên nơi ấy được gọi là A-bên-mi-xây, ở bên kia sông Gia-côm."
  12: "Và các con trai Ngài đã làm cho người theo như người đã truyền cho họ:"
  13: "Vì các con trai Ngài khiêng người vào xứ Ca-na-an, và chôn người trong hang của cánh đồng Mac-phê-la, mà A-bra-ham đã mua cùng với cánh đồng để làm phần mộ của Ê-ph-rôn người Hít, phía trước Mam-rê."
  14: "Giô-sép trở lại Ê-díp-tô, Ngài, và các anh em Ngài, và tất cả những người đã đi lên cùng Ngài để chôn cha Ngài, sau khi Ngài đã chôn người cha Ngài."
  15: "Và khi các anh em Giô-sép thấy cha họ đã chết, họ nói: Giô-sép e rằng sẽ ghét chúng ta, và chắc chắn sẽ trả thù chúng ta về mọi sự gian ác mà chúng ta đã làm cho Ngài."
  16: "Họ sai một người đi báo cho Giô-sép rằng: Cha ngươi đã truyền dặn trước khi người chết, nói rằng,"
  17: "Các ngươi sẽ nói với Giô-sép rằng: Xin tha thứ, chúng tôi cầu xin ngươi bây giờ, lỗi lầm của các anh em ngươi, và tội lỗi của họ; vì họ đã làm điều gian ác cho ngươi: và bây giờ, chúng tôi cầu xin ngươi, tha thứ lỗi lầm của các đầy tớ của Thiên Chúa của cha ngươi. Giô-sép khóc khi họ nói với Ngài."
  18: "Và các anh em Ngài cũng đi và quỳ xuống trước mặt Ngài; và họ nói: Kìa, chúng tôi là đầy tớ ngươi."
  19: "Giô-sép nói với họ rằng: Đừng sợ hãi: vì ta có ở nơi của Thiên Chúa sao?"
  20: "Còn đối với các ngươi, các ngươi đã toan tính điều gian ác chống lại ta; nhưng Thiên Chúa đã ý định việc đó để làm điều thiện, để thành ra, như ngày nay, để cứu được nhiều người được sống."
  21: "Vậy bây giờ các ngươi đừng sợ hãi: Ta sẽ nuôi dưỡng các ngươi, và các trẻ nhỏ của các ngươi. Ngài an ủi họ, và nói ân cần với họ."
  22: "Giô-sép ở tại Ê-díp-tô, Ngài, và nhà người cha Ngài: và Giô-sép sống một trăm mười năm."
  23: "Giô-sép thấy con cái Ê-phra-aim đời thứ ba: con cái của Ma-khơi con trai Ma-nas-se cũng được Giô-sép bế trên đầu gối."
  24: "Giô-sép nói với các anh em Ngài rằng: Ta sắp chết: và Thiên Chúa chắc chắn sẽ đến thăm các ngươi, và đưa các ngươi ra khỏi xứ này đến xứ mà Ngài đã thề cho A-bra-ham, cho Y-sác, và cho Gia-cốp."
  25: "Giô-sép bắt các con cái Ít-ra-ên phải thề, nói rằng: Thiên Chúa chắc chắn sẽ đến thăm các ngươi, và các ngươi sẽ khiêng hài cốt ta từ đây lên."
  26: "Giô-sép chết, được một trăm mười tuổi: và họ ướp xác Ngài, và Ngài được đặt trong một hòm tại Ê-díp-tô."
