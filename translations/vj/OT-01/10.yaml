10:
  1: "Đây là những dòng dõi của các con trai Nô-ê, là Xim, Ham, và Gia-phét: và có con trai sinh ra cho họ sau khi trận đại hồng thủy đi qua."
  2: "Các con trai của Gia-phết: Gô-mơ, và Ma-gôc, và Ma-đai, và Gia-van, và Tu-ban, và Me-séc, và Tai-rơ."
  3: "Và các con trai của Gô-mơ: Ác-ken-nác, và Ri-phát, và Tô-ga-ma."
  4: "Và các con trai của Gia-van: Ê-li-sa, và Ta-rít, Ca-tim, và Đô-đa-nim."
  5: "Nhờ những người này mà các đảo của dân ngoại được phân chia trong xứ của họ; mỗi người theo tiếng nói của mình, theo các gia đình họ, trong các dân tộc họ."
  6: "Và các con trai của Ham: Cu-sơ, và Mái-sơ, và Phút, và Ca-na-an."
  7: "Và các con trai của Cu-sơ: Xê-ba, và Ha-vi-la, và Xáp-ta, và Ra-a-ma, và Xáp-tê-ca: và các con trai của Ra-a-ma: Xê-ba, và Ðê-đan."
  8: "Và Cu-sơ sinh ra Nim-rô-đơ: người ta bắt đầu thấy là một người hùng mạnh trên đất."
  9: "Người là một người săn bắn hùng mạnh trước mặt THIÊN CHÚA: bởi đó có người nói, Như Nim-rô-đơ là người săn bắn hùng mạnh trước mặt THIÊN CHÚA vậy."
  10: "Và khởi đầu vương quốc của người là Ba-bên, và Ê-rếch, và Ác-cát, và Can-nê, trong xứ Si-na."
  11: "Ra khỏi xứ đó, Ác-su đi ra và xây dựng Ni-ni-vê, và thành Rê-hô-bốt, và Ca-lah,"
  12: "Và Rê-xen giữa Ni-ni-vê và Ca-lah: đó là một thành lớn."
  13: "Và Mái-sơ sinh ra Lu-đim, và A-na-nim, và Lê-ha-bim, và Nap-tu-him,"
  14: "Và Pa-thru-sim, và Ca-xlu-him, (người Phi-lít-tim xuất phát từ đó,) và Cap-tho-rim."
  15: "Và Ca-na-an sinh ra Xi-đôn con trưởng của người, và Hết,"
  16: "Và người Giê-bu-si, và người A-mô-rơ, và người Gi-ga-si,"
  17: "Và người Hi-vít, và người Ác, và người Si-nít,"
  18: "Và người Ác-va-đít, và người Xê-ma-rít, và người Ha-ma-thít: và sau đó các gia đình của người Ca-na-an đã lan ra khắp."
  19: "Và biên giới của người Ca-na-an là từ Xi-đôn, khi ngươi đến gần Gê-ra, cho đến Ga-za; khi ngươi đi, cho đến Xô-đôm, và Gô-mô-ra, và Áp-ma, và Xê-bô-im, cho đến La-sa."
  20: "Đây là các con trai của Ham, theo các gia đình họ, theo tiếng nói họ, trong các xứ của họ, và trong các dân tộc họ."
  21: "Cũng cho Xim, cha của mọi con cái của Ê-bê, là anh của Gia-phết người lớn, cũng có con cái sinh ra cho người."
  22: "Các con cái của Xim: Ê-lam, và Ác-su, và Áp-phác-xát, và Lud, và A-ram."
  23: "Và các con cái của A-ram: Úc, và Hu, và Gê-thê, và Mác."
  24: "Và Áp-phác-xát sinh ra Sa-la; và Sa-la sinh ra Ê-bê."
  25: "Và Ê-bê sinh ra hai con trai: tên một người là Pê-lếc; vì trong ngày người mà đất bị phân chia; và tên anh người là Gióc-tan."
  26: "Và Gióc-tan sinh ra An-mô-đát, và Xê-lêp, và Ha-xa-ma-vêth, và Giê-ra,"
  27: "Và Ha-đô-ram, và U-xan, và Dic-la,"
  28: "Và Ô-ban, và A-bi-ma-ên, và Xê-ba,"
  29: "Và Ô-phi, và Ha-vi-la, và Giô-giáp: tất cả những người này là con trai của Gióc-tan."
  30: "Và nơi ở của họ là từ Mê-sa, khi ngươi đi đến Xê-phá, một núi của phương đông."
  31: "Đây là các con trai của Xim, theo các gia đình họ, theo tiếng nói họ, trong các xứ của họ, theo các dân tộc họ."
  32: "Đây là các gia đình của các con trai Nô-ê, theo các dòng dõi của họ, trong các dân tộc họ: và nhờ những người này mà các dân tộc được phân chia trên đất sau khi trận đại hồng thủy đi qua."
