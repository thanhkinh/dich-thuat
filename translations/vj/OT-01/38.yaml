38:
  1: "Vào thời ấy, Giu-đa đi xuống khỏi các anh em, và đến ở với người A-đu-lam tên là Hi-ra."
  2: "Giu-đa thấy ở đó con gái của một người Ca-na-an tên là Su-a; và người ta nàng, và vào với nàng."
  3: "Nàng thâu thai, và sinh một con trai; và người đặt tên nó là Ê."
  4: "Nàng lại thâu thai, và sinh một con trai; và nàng gọi tên nó là Ô-nan."
  5: "Nàng lại còn thâu thai nữa, và sinh một con trai; và gọi tên nó là Se-la: người ở tại Khê-xíp khi nàng sinh nó."
  6: "Giu-đa lấy vợ cho Ê, con trai đầu của người, tên là Ta-mát."
  7: "Ê, con trai đầu của Giu-đa, là gian ác trước mặt THIÊN CHÚA; và THIÊN CHÚA giết nó."
  8: "Giu-đa phán rằng cùng Ô-nan: Vào với vợ người anh của ngươi, và cưới nàng, và giữ giống cho người anh của ngươi."
  9: "Ô-nan biết rằng giống ấy không phải của mình; và khi người vào với vợ người anh của mình, thì người hắt nó xuống đất, hầu không sinh giống cho người anh của mình."
  10: "Việc người làm gây điều dữ cho THIÊN CHÚA: bởi lẽ Ngài cũng giết người ấy."
  11: "Giu-đa lại phán rằng cùng Ta-mát, nàng dâu của người: Hãy ở góa phụ trong nhà cha ngươi, cho đến khi Se-la, con trai ta, nên người lớn; vì người nói: Phòng thể nó cũng chết như các anh nó vậy. Ta-mát bèn đi và ở trong nhà cha nàng."
  12: "Sau nhiều ngày, con gái của Su-a, vợ Giu-đa, mất; Giu-đa được an ủi, bèn đi lên đến nơi người cắt chiên của mình tại Tim-na, người và Hi-ra người A-đu-lam bạn người."
  13: "Người ta báo cho Ta-mát rằng: Kìa cha chồng ngươi đi lên Tim-na cắt chiên."
  14: "Nàng cởi y phục người góa phụ, và che mặt bằng khăn, và bọc mình, và ngồi ở một chỗ hở, trên đường đi Tim-na; vì nàng thấy Se-la đã nên người lớn, mà nàng không được gả cho người."
  15: "Khi Giu-đa thấy nàng, người cho nàng là gái điếm; vì nàng đã che mặt mình."
  16: "Người bèn quay đến với nàng trên đường, và nói: Hãy để tôi vào với ngươi; (vì người không biết nàng là dâu của người). Nàng nói: Ngươi sẽ cho tôi cái chi, để ngươi được vào với tôi?"
  17: "Người nói: Tôi sẽ gửi cho ngươi một con dê từ đàn. Nàng nói: Ngươi có cho tôi một vật cầm cho đến khi ngươi gửi không?"
  18: "Người nói: Tôi sẽ cho ngươi vật cầm nào? Nàng nói: Con dấu, vòng tay và gậy của ngươi trong tay ngươi. Người bèn cho nàng, và vào với nàng, và nàng thau thai bởi người."
  19: "Nàng bèn đứng dậy, đi đi, và cất khăn che mặt, và mặc lại y phục người góa phụ."
  20: "Giu-đa gửi con dê nhờ tay bạn người là người A-đu-lam, để nhận vật cầm của người từ tay người đàn bà đó: nhưng người không thấy nàng."
  21: "Người bèn hỏi người ở nơi ấy rằng: Gái điếm ở đâu, là kẻ đứng hở ngoài đường kia? Họ nói: Trong chỗ này không có gái điếm."
  22: "Người bèn trở lại cùng Giu-đa, và nói: Tôi không tìm thấy nàng; và người ở chỗ ấy cũng nói rằng trong chỗ này không có gái điếm."
  23: "Giu-đa nói: Để nàng lấy đó đi, hầu chúng ta đừng bị nhục; kìa, tôi đã gửi con dê nầy, và ngươi không tìm thấy nàng."
  24: "Khoảng ba tháng sau, người ta báo cho Giu-đa rằng: Ta-mát, dâu của ngươi, đã làm gái điếm; và nữa, kìa, nàng thau thai bởi dâm ô. Giu-đa nói: Đưa nàng ra, và hãy thiêu nàng."
  25: "Khi nàng được đưa ra, nàng sai người đến cùng cha chồng nàng, rằng: Vị nào, của người những điều nầy, tôi thau thai bởi người; và nàng nói: Xin xét coi, của ai những điều nầy là con dấu, vòng tay và gậy."
  26: "Giu-đa nhận biết những vật đó, và nói: Nàng đã công chính hơn tôi; vì tôi không gả nàng cho Se-la, con trai tôi. Và người không còn biết đến nàng nữa."
  27: "Đến khi nàng chuyển dạ, kìa, có song sinh trong bụng nàng."
  28: "Khi nàng chuyển dạ, một đứa giơ tay ra; bà đỡ đẻ cầm và buộc chỉ đỏ thắm vào tay nó, rằng: Đứa này ra trước."
  29: "Khi nó rút tay lại, kìa, anh nó ra trước; và nàng nói: Ngươi phá đường nào? Sự phá vỡ này hăng trên ngươi: bởi đó tên nó được gọi là Pha-rế."
  30: "Sau đó anh nó, đứa có chỉ đỏ thắm trên tay, ra sau: và tên nó được gọi là Za-ra."
