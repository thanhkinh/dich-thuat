43:
  1: "Và nạn đói rất nặng trong đất."
  2: "Khi họ đã ăn hết lúa thực mà họ đã đem từ Ê-díp-tô về, cha họ nói cùng họ rằng: Hãy lại đi, mua cho chúng ta ít thực phẩm."
  3: "Giu-đa nói cùng ngài rằng: Người đã nghiêm sắc tuyên bố với chúng ta rằng: Các ngươi sẽ chẳng được thấy mặt ta, trừ khi em trai các ngươi cùng đi."
  4: "Nếu cha cho em trai chúng tôi đi cùng, chúng tôi sẽ xuống và mua cho cha thực phẩm:"
  5: "Nhưng nếu cha không cho đi, chúng tôi sẽ không xuống: vì người đã nói với chúng ta rằng: Các ngươi sẽ chẳng được thấy mặt ta, trừ khi em trai các ngươi cùng đi."
  6: "Ít-ra-ên nói: Tại sao các ngươi lại đối xử với ta tồi tệ như vậy, mà cho người biết rằng các ngươi còn có người em trai?"
  7: "Họ nói: Người đã hỏi dồn dập về hoàn cảnh của chúng ta và về người thân thuộc của chúng ta, rằng: Cha các ngươi còn sống không? Các ngươi còn có người em trai nào nữa không? và chúng ta đã báo cho người theo nội dung của những lời ấy: chúng ta làm sao biết chắc chắn rằng người sẽ nói: Mang em trai các ngươi xuống đây?"
  8: "Giu-đa nói cùng Ít-ra-ên cha mình rằng: Hãy để đứa trẻ đi cùng tôi, và chúng ta sẽ đứng dậy và đi; để chúng ta được sống, và không chết, cả chúng tôi, và cha, và cả những đứa trẻ nhỏ của chúng ta."
  9: "Tôi sẽ là người bảo đảm cho nó; từ tay tôi cha sẽ đòi nó: nếu tôi không đem nó đến cùng cha, và đặt nó trước mặt cha, thì hãy để tôi chịu tội lỗi mãi mãi:"
  10: "Vì nếu chúng ta không trì hoãn, chắc chắn giờ này chúng ta đã quay lại lần thứ hai rồi."
  11: "Cha họ Ít-ra-ên nói cùng họ rằng: Nếu phải như vậy, thì hãy làm điều này; hãy lấy của những trái cây ngon nhất của đất trong các bình của các ngươi, và mang xuống cho người một lễ vật, một ít nhựa thơm, một ít mật, gia vị, và mộc dược hương, hạt hồ trăn, và hạnh nhân:"
  12: "Và hãy lấy gấp đôi tiền bạc trong tay các ngươi; và tiền bạc đã được trả lại trong miệng các bao của các ngươi, hãy mang lại trong tay các ngươi; có lẽ đó là sự sơ suất:"
  13: "Và hãy mang cả em trai các ngươi, và đứng dậy, hãy lại đi đến người đó:"
  14: "Và xin Thiên Chúa toàn năng ban cho các ngươi sự thương xót trước mặt người đó, để người có thể cho em trai khác của các ngươi đi, và Be-nê-min. Nếu ta bị tước mất [các con của ta], ta cũng bị tước mất."
  15: "Vậy các người đó lấy lễ vật đó, và họ lấy gấp đôi tiền bạc trong tay họ, và Be-nê-min; và đứng dậy, và đi xuống Ê-díp-tô, và đứng trước mặt Giô-sép."
  16: "Khi Giô-sép thấy Be-nê-min cùng họ, ngài nói với người cai quản nhà ngài: Đưa những người này vào nhà, và giết mổ, và chuẩn bị; vì những người này sẽ ăn trưa cùng ta."
  17: "Người đó làm theo Giô-sép đã bảo; và người đó đưa các người vào nhà của Giô-sép."
  18: "Các người đó sợ hãi, vì họ bị đưa vào nhà của Giô-sép; và họ nói: Vì tiền bạc đã được trả lại trong bao của chúng ta lần đầu nên chúng ta bị đưa vào; để người ấy có thể tìm cớ chống lại chúng ta, và tấn công chúng ta, và bắt chúng ta làm nô lệ, và lừa của chúng ta."
  19: "Họ đến gần người quản gia của nhà Giô-sép, và họ nói chuyện với người ấy ở cửa nhà,"
  20: "Họ nói: Ông hãy nhớ, chúng tôi quả thực đã xuống lần đầu để mua thực phẩm:"
  21: "Khi đến quán trọ, chúng tôi mở bao của mình, và này, tiền bạc của mỗi người đều nằm trong miệng bao của mình, tiền bạc của chúng tôi đủ nặng: và chúng tôi đã mang lại trong tay chúng tôi."
  22: "Và tiền bạc khác chúng tôi đã mang xuống trong tay chúng tôi để mua thực phẩm: chúng tôi không thể biết ai đã đặt tiền bạc của chúng tôi trong bao của chúng tôi."
  23: "Người ấy nói: Sự bình an cho các ngươi, đừng sợ: Thiên Chúa của các ngươi, và Thiên Chúa của cha các ngươi, đã ban cho các ngươi kho báu trong bao của các ngươi: tiền bạc của các ngươi đã đến tay ta. Và người ấy đưa Xi-môn ra đến với họ."
  24: "Người ấy đưa các người vào nhà Giô-sép, và cho họ nước, và họ rửa chân mình; và người ấy cho lừa của họ thức ăn."
  25: "Họ chuẩn bị lễ vật chờ đến khi Giô-sép đến lúc trưa: vì họ nghe rằng họ sẽ ăn bánh ở đó."
  26: "Khi Giô-sép về nhà, họ đưa lễ vật đang trong tay họ vào nhà cho ngài, và quỳ lạy ngài đến đất."
  27: "Ngài hỏi về sự bình an của họ, và nói: Cha các ngươi có khỏe không, người già mà các ngươi đã nói? Người ấy còn sống không?"
  28: "Họ đáp: Cha tôi là tôi tớ của ngài vẫn khỏe mạnh, người ấy còn sống. Và họ cúi đầu xuống, và bái lạy."
  29: "Ngài ngước mắt lên, và thấy em trai Be-nê-min của ngài, con của mẹ ngài, và nói: Đây có phải em trai nhỏ của các ngươi, mà các ngươi đã nói với ta không? Và ngài nói: Xin Thiên Chúa thương xót anh, con tôi."
  30: "Giô-sép vội vã; vì lòng ngài thắm thiết với em trai ngài: và ngài tìm nơi để khóc; và ngài vào phòng của ngài, và khóc ở đó."
  31: "Ngài rửa mặt mình, và đi ra, và kìm nén, và nói: Dọn bánh lên."
  32: "Họ dọn cho ngài một mình, và cho họ một mình, và cho người Ê-díp-tô, những người ăn cùng ngài, một mình: vì người Ê-díp-tô không thể ăn bánh cùng người Hê-bơ-rơ; vì đó là sự ghê tởm đối với người Ê-díp-tô."
  33: "Họ ngồi trước mặt ngài, người cả theo quyền trưởng nam, và người nhỏ nhất theo tuổi: và các người đó ngạc nhiên trước mặt nhau."
  34: "Ngài lấy [và gửi] các phần thức ăn cho họ từ trước mặt ngài: nhưng phần của Be-nê-min gấp năm lần phần của bất kỳ ai trong họ. Và họ uống, và vui vẻ cùng ngài."
