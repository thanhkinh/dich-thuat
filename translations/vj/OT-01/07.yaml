7:
  1: "Và THIÊN CHÚA phán cùng Nô-ê rằng: Ngươi và cả nhà ngươi hãy vào chiếc tàu; vì Ta đã thấy người công chính trước mặt Ta giữa thế hệ này."
  2: "Hễ loài vật sạch, ngươi hãy lấy đến cho ngươi từng bẩy, con đực và con cái; nhưng loài vật không sạch thì từng hai, con đực và con cái."
  3: "Của chim chóc trên trời cũng từng bẩy, con đực và con cái; để giữ giống nòi sống còn trên mặt mọi đất."
  4: "Vì còn bảy ngày nữa, và Ta sẽ gây mưa trên đất bốn mươi ngày và bốn mươi đêm; và Ta sẽ tiêu diệt mọi sinh vật mà Ta đã làm ra khỏi mặt của đất."
  5: "Và Nô-ê đã làm theo mọi điều mà THIÊN CHÚA đã dặn người."
  6: "Nô-ê được sáu trăm tuổi khi nước lớn dâng lên trên đất."
  7: "Và Nô-ê cùng các con trai, và vợ người, và các vợ của con trai người đi vào chiếc tàu, vì nước lớn."
  8: "Hễ của các loài vật sạch, và của các loài vật không sạch, và của chim chóc, và của mọi thứ gì bò trên mặt đất,"
  9: "Đã từng đôi một đi vào cùng Nô-ê trong chiếc tàu, con đực và con cái, như Thiên Chúa đã dặn Nô-ê."
  10: "Và sự việc đã xảy ra sau bảy ngày, rằng nước lớn dâng lên trên đất."
  11: "Năm thứ sáu trăm của đời Nô-ê, tháng thứ hai, ngày mười bảy của tháng, ngày đó mọi mạch nước của vực thẳm lớn đã bừng mở, và các cửa sổ trên trời đã được mở ra."
  12: "Và mưa đã đổ trên đất bốn mươi ngày và bốn mươi đêm."
  13: "Ngày ấy, Nô-ê cùng Xim, Ham, và Gia-phét, các con trai của Nô-ê, và vợ Nô-ê, và ba vợ của các con trai người cùng đi vào chiếc tàu;"
  14: "Họ cùng mọi loài vật theo giống nòi của nó, và mọi loài súc vật theo giống nòi của chúng, và mọi thứ gì bò trên đất theo giống nòi của nó, và mọi loài chim theo giống nòi của nó, mọi chim của mọi loại."
  15: "Và chúng đi vào cùng Nô-ê trong chiếc tàu, từng hai của mọi xác thịt, trong đó có hơi thở sự sống."
  16: "Và những kẻ đã đi vào, đã đi vào con đực và con cái của mọi xác thịt, như Thiên Chúa đã dặn người; và THIÊN CHÚA đã đóng lại cho người."
  17: "Và nước lớn đã trên đất bốn mươi ngày; và các nước dâng lên, và nâng chiếc tàu lên, và nó được nâng lên trên đất."
  18: "Và các nước lớn mạnh, và dâng lên rất nhiều trên đất; và chiếc tàu đi trên mặt của các nước."
  19: "Và các nước lớn mạnh quá trên đất; và mọi đồi núi cao, ở dưới cả trời, đều bị che khuất."
  20: "Mười lăm khuỷu tay lên cao các nước đã lớn mạnh; và các ngọn núi đều bị che khuất."
  21: "Và mọi xác thịt di chuyển trên đất đều chết, cả của chim chóc, và của súc vật, và của loài vật, và của mọi thứ gì bò trên đất, và mọi người:"
  22: "Mọi ai trong hốc mũi có hơi thở sự sống, của tất cả những gì ở trên đất khô, đều chết."
  23: "Và mọi sinh vật ở trên mặt của đất đều bị hủy diệt, cả người, và súc vật, và các thứ bò, và chim chóc trên trời; và chúng bị tiêu diệt khỏi đất; chỉ còn Nô-ê sống, và những kẻ ở cùng người trong chiếc tàu."
  24: "Và các nước lớn mạnh trên đất một trăm năm mươi ngày."
