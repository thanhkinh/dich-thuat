39:
  1: "Và Giô-sép bị dẫn xuống xứ Ê-díp-tô; và Po-ti-phát, một quan chức của Pha-ra-ô, đội trưởng đội vệ binh, một người Ê-díp-tô, đã mua ông khỏi tay những người Y-sma-ên, những kẻ đã dẫn ông xuống đó."
  2: "Và THIÊN CHÚA ở cùng Giô-sép, và ông trở thành một người thành công; và ông ở trong nhà của người chủ mình là người Ê-díp-tô."
  3: "Và người chủ mình thấy rằng THIÊN CHÚA ở cùng ông, và rằng THIÊN CHÚA làm cho mọi sự gì ông làm đều phồn thịnh trong tay ông."
  4: "Vậy Giô-sép tìm được ơn trong mắt người, và ông phục vụ người; và người đặt ông làm người cai quản nhà mình, và mọi sự người có đều phó dưới tay ông."
  5: "Và sự việc được xảy ra từ thời người đã đặt ông làm người cai quản trong nhà mình và trên mọi sự người có, thì THIÊN CHÚA ban phước cho nhà của người Ê-díp-tô vì cớ Giô-sép; và sự phước của THIÊN CHÚA ở trên mọi sự người có trong nhà và ngoài đồng."
  6: "Và người phó mọi sự người có trong tay Giô-sép; và người chẳng biết chút gì về mọi sự người có, ngoại trừ bánh mà người ăn. Và Giô-sép là người có dung mạo đẹp và ưa nhìn."
  7: "Và sự việc được xảy ra sau những sự việc đó, thì vợ của người chủ để mắt đến Giô-sép; và nàng nói: Cả nằm cùng ta."
  8: "Nhưng ông từ chối và nói với vợ người chủ mình rằng: Kìa, người chủ mình chẳng biết chi trong tay ta trong nhà này, và người đã giao phó mọi sự người có cho tay ta;"
  9: "Không ai cả lớn hơn trong nhà này hơn ta; và người đã chẳng giấu giữ điều gì away khỏi ta, ngoại trừ nàng, vì nàng là vợ người: vậy ta làm sao có thể làm sự gian ác lớn này và phạm tội cùng Thiên Chúa?"
  10: "Và sự việc được xảy ra, khi nàng nói cùng Giô-sép ngày này qua ngày khác, thì ông không nghe để nằm cùng nàng, hoặc ở cùng nàng."
  11: "Và sự việc được xảy ra vào khoảng thời gian này, [Giô-sép] vào nhà để làm việc của mình; và không có người nào của nhà ở bên trong đó."
  12: "Bà ấy nắm lấy áo choàng của ông, nói rằng: Cả nằm cùng ta: nhưng ông bỏ lại áo choàng trong tay bà ấy, và trốn chạy, và đi ra khỏi đó."
  13: "Và sự việc được xảy ra, khi bà ấy thấy rằng ông đã bỏ lại áo choàng trong tay bà ấy, và đã trốn chạy đi,"
  14: "Bà ấy gọi những người của nhà mình, và nói với họ rằng: Kìa, hắn đã dẫn một người Hê-bơ-rơ đến nhà chúng ta để nhạo báng chúng ta; hắn vào đến với ta để nằm cùng ta, và ta đã kêu với tiếng lớn:"
  15: "Khi hắn nghe ta nâng tiếng lên và kêu, thì hắn bỏ lại áo choàng với ta, và trốn chạy đi."
  16: "Và bà ấy để áo choàng của ông lại bên cạnh mình, cho đến khi người chủ của ông về nhà."
  17: "Và bà ấy nói với người ấy theo những lời đó rằng: người đầy tớ Hê-bơ-rơ, mà ngươi đã dẫn đến nhà chúng ta, vào đến với ta để làm nhục ta:"
  18: "Khi ta nâng tiếng lên và kêu, thì hắn bỏ lại áo choàng với ta, và trốn chạy ra ngoài."
  19: "Và sự việc được xảy ra, khi người chủ của Giô-sép nghe lời vợ người mà người ấy nói cùng mình rằng: Tôi tớ của ngươi đã đối xử với ta theo cách này, thì cơn giận của người bùng lên."
  20: "Và người chủ của Giô-sép bắt ông, và ném ông vào ngục, vào nơi những tù nhân của vua bị giam giữ: và ông ở trong ngục đó."
  21: "Nhưng THIÊN CHÚA ở cùng Giô-sép, và bày tỏ sự thương xót cho ông, và ban ơn cho ông trước mặt người cai ngục."
  22: "Và người cai ngục giao phó dưới tay Giô-sép mọi tù nhân ở trong ngục; và mọi sự họ làm ở đó, ông là người làm việc đó."
  23: "Người cai ngục chẳng để ý đến điều gì dưới tay ông; vì THIÊN CHÚA ở cùng ông, và điều mà ông làm, THIÊN CHÚA làm cho phồn thịnh."
