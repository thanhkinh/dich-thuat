23:
  1: "Sa-ra được một trăm mười bảy tuổi; đó là những năm của sự sống của Sa-ra."
  2: "Sa-ra mất tại Ki-ri-a-thác-ba; ấy là Hê-bơn ở xứ Ca-na-an; và A-bra-ham đến để thương tiếc Sa-ra, và khóc thương bà."
  3: "A-bra-ham đứng dậy từ trước người chết, và nói cùng các con trai của Hết, rằng:"
  4: "Tôi là người lạ và kẻ lữ hành ở giữa các ngươi; hãy cho tôi một phần đất làm mồ mả ở giữa các ngươi, hầu cho tôi chôn người chết của tôi đi khỏi sight tôi."
  5: "Các con cái của Hết đáp lời A-bra-ham, nói cùng ông rằng:"
  6: "Xin nghe chúng tôi, ngài của tôi: ngài là một vương giả có quyền lực cao quý ở giữa chúng tôi: trong sự chọn lựa của các mồ của chúng tôi, hãy chôn người chết của ngài; không một người nào trong chúng tôi sẽ giữ lại mồ của mình khỏi ngài, nhưng là để ngài chôn người chết của ngài."
  7: "A-bra-ham đứng dậy, và cúi đầu mình trước dân của đất ấy, tức là trước các con cái của Hết."
  8: "Ông trao đổi với họ, rằng, Nếu lòng các ông muốn tôi chôn người chết của tôi đi khỏi sight tôi; hãy nghe tôi, và cầu xin giúp tôi đến Ê-ph-rôn con trai của Dô-ha,"
  9: "Hầu cho ông ấy cho tôi cái hang của Mac-pê-lah, mà ông ấy có, ấy ở cuối cánh đồng của ông ấy; với bao nhiêu tiền xứng đáng thì ông ấy sẽ cho tôi đó làm phần đất mồ mả ở giữa các ngươi."
  10: "Ê-ph-rôn ở giữa các con cái của Hết: và Ê-ph-rôn người Hết đáp lời A-bra-ham trước mặt các con cái của Hết, tức là trước tất cả những người ra vào tại cửa ngõ thành của ông ấy, rằng:"
  11: "Không, ngài của tôi, hãy nghe tôi: cánh đồng đó tôi cho ngài, và cái hang ở trong đó, tôi cho nó ngài; trước mặt các con trai của dân tôi tôi cho nó ngài: hãy chôn người chết của ngài."
  12: "Và A-bra-ham cúi xuống mình trước dân của đất ấy."
  13: "Ông nói cùng Ê-ph-rôn trước mặt dân của đất ấy, rằng, Nhưng nếu ông muốn cho nó, tôi cầu xin ông, hãy nghe tôi: tôi sẽ cho ông tiền đằng nào cánh đồng; hãy nhận nó của tôi, và tôi sẽ chôn người chết của tôi ở đó."
  14: "Ê-ph-rôn đáp lời A-bra-ham, nói cùng ông rằng:"
  15: "Ngài của tôi, hãy nghe tôi: cái đất đáng bốn trăm si-canh của bạc; cái đó là gì giữa tôi và ngài? Vậy hãy chôn người chết của ngài."
  16: "A-bra-ham nghe lời Ê-ph-rôn; và A-bra-ham cân cho Ê-ph-rôn cái bạc, mà ông ấy đã nói trước mặt các con trai của Hết, bốn trăm si-canh của bạc, tiền đương hành với thương nhân."
  17: "Cánh đồng của Ê-ph-rôn, ở trong Mac-pê-lah, ở trước Mam-rê, cái cánh đồng, và cái hang ở trong đó, và mọi cây ở trong cánh đồng, ở trong mọi bờ cự chung quanh, đều được xác nhận"
  18: "Cho A-bra-ham làm phần sở hữu trước mặt các con cái của Hết, trước tất cả những người ra vào tại cửa ngõ thành của ông ấy."
  19: "Sau việc này, A-bra-ham chôn Sa-ra vợ mình trong cái hang của cánh đồng Mac-pê-lah trước Mam-rê: ấy là Hê-bơn ở xứ Ca-na-an."
  20: "Cánh đồng, và cái hang ở trong đó, được xác nhận cho A-bra-ham làm phần mồ mả bởi các con trai của Hết."
