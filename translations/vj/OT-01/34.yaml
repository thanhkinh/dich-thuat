34:
  1: "Đây Di-na, con gái của Lê-a, người mà bà này đã sanh cho Gia-cốp, đi ra để xem các con gái của đất ấy."
  2: "Khi Xi-kem, con trai của Ha-mo người Hu-vít, người cai trị vùng đất đó, thấy người, thì người nắm lấy người, và nằm với người, và làm ô uế người."
  3: "Và hồn người dính liền với Di-na, con gái của Gia-cốp, và người yêu cô gái ấy, và nói lời hiền hậu với cô gái ấy."
  4: "Xi-kem nói với cha mình là Ha-mo rằng: Hãy lấy cô gái này làm vợ cho tôi."
  5: "Gia-cốp nghe thấy rằng người đã làm ô uế Di-na, con gái của mình; bấy giờ các con trai của Ngài đang ở ngoài đồng với súc vật của Ngài; và Gia-cốp giữ thinh cho đến khi họ trở về."
  6: "Ha-mo, cha của Xi-kem, đi ra đến nơi Gia-cốp để bàn bạc với Ngài."
  7: "Các con trai của Gia-cốp từ ngoài đồng trở về khi họ nghe việc đó; và những người nam ấy thương tâm, và họ rất giận dữ, vì người đã làm sự sỉ nhục trong Ít-ra-ên khi nằm với con gái của Gia-cốp; điều ấy không nên làm."
  8: "Ha-mo bàn bạc với họ, rằng: Hồn của con trai tôi là Xi-kem khao khát con gái của anh em; tôi xin các ngươi hãy cho người ấy làm vợ."
  9: "Và hãy thông gia với chúng tôi, và hãy đưa con gái của các ngươi cho chúng tôi, và hãy lấy con gái của chúng tôi cho các ngươi."
  10: "Và các ngươi sẽ ở cùng chúng tôi: và đất ấy sẽ ở trước mặt các ngươi; hãy ở và buôn bán ở trong đó, và kiến tạo của cải ở trong đó."
  11: "Xi-kem nói với cha và anh em của cô gái rằng: Xin hãy cho tôi tìm được ơn trong mắt anh em, và điều gì anh em sẽ nói với tôi, tôi sẽ đưa."
  12: "Dù hỏi tôi của hồi môn và quà bao nhiêu, tôi sẽ đưa theo điều anh em sẽ nói với tôi: nhưng hãy cho tôi được cô gái ấy làm vợ."
  13: "Các con trai của Gia-cốp trả lời Xi-kem và Ha-mo cha của người bằng sự dối trá, và nói, vì người đã làm ô uế Di-na, chị em của họ:"
  14: "Họ nói với họ rằng: Chúng tôi không thể làm việc này, để đưa em gái chúng tôi cho một người chưa cắt bì; vì đó là sự sỉ nhục đối với chúng tôi:"
  15: "Nhưng trong điều này chúng tôi sẽ đồng ý với các ngươi: Nếu các ngươi sẽ như chúng tôi, là mọi người nam của các ngươi phải được cắt bì;"
  16: "Bấy giờ chúng tôi sẽ đưa con gái của chúng tôi cho các ngươi, và chúng tôi sẽ lấy con gái của các ngươi cho chúng tôi, và chúng tôi sẽ ở cùng các ngươi, và chúng tôi sẽ thành một dân."
  17: "Nhưng nếu các ngươi không nghe chúng tôi, để được cắt bì; bấy giờ chúng tôi sẽ lấy con gái của chúng tôi, và chúng tôi sẽ đi."
  18: "Lời của họ làm vừa lòng Ha-mo và Xi-kem, con trai của Ha-mo."
  19: "Chàng trai ấy không chậm trễ làm việc đó, vì người vui mừng trong con gái của Gia-cốp: và người được tôn trọng hơn cả cả nhà của cha mình."
  20: "Ha-mo và Xi-kem, con trai của người, đến cửa thành của họ, và bàn bạc với các người trong thành của họ, rằng:"
  21: "Những người này hòa bình với chúng ta; vậy hãy để họ ở trong đất, và buôn bán ở đó; vì đất này, kìa, đủ rộng lớn cho họ; hãy để chúng ta lấy con gái của họ làm vợ cho chúng ta, và hãy để chúng ta đưa con gái của chúng tôi cho họ."
  22: "Chỉ trong điều này những người ấy sẽ đồng ý với chúng ta để ở cùng chúng ta, để thành một dân, nếu mọi người nam trong chúng ta được cắt bì, như họ đã bị cắt bì."
  23: "Phải chăng súc vật và gia tài của họ và mọi vật nuôi của họ không sẽ của chúng ta sao? chỉ hãy để chúng ta đồng ý với họ, và họ sẽ ở cùng chúng ta."
  24: "Và đối với Ha-mo và đối với Xi-kem, con trai của người, mọi người đi ra khỏi cửa thành của họ đều vâng nghe: và mọi người nam đều bị cắt bì, tất cả những ai đi ra khỏi cửa thành của họ."
  25: "Điều đó xảy ra vào ngày thứ ba, khi họ đang đau đớn, hai người con trai của Gia-cốp, là Xi-môn và Lê-vi, anh em của Di-na, mỗi người lấy gươm của mình, và đánh vào thành một cách dũng cảm, và giết hết mọi người nam."
  26: "Họ giết Ha-mo và Xi-kem, con trai của người, bằng lưỡi gươm, và đưa Di-na ra khỏi nhà của Xi-kem, và đi ra."
  27: "Các con trai của Gia-cốp đến nơi những người bị giết, và cướp phá thành, vì họ đã làm ô uế chị em của họ."
  28: "Họ lấy chiên của họ, và bò của họ, và lừa của họ, và những gì trong thành, và những gì trong đồng,"
  29: "Và tất cả của cải của họ, và tất cả trẻ nhỏ của họ, và vợ của họ họ bắt làm tù binh, và cướp phá cả tất cả những gì trong nhà."
  30: "Gia-cốp nói với Xi-môn và Lê-vi rằng: Các ngươi đã làm khổ ta để làm cho ta bị sỉ nhục giữa các dân cư của đất, giữa người Ca-na-an và người Pê-rê-xít: và tôi ở trong số ít, họ sẽ tụ họp lại chống lại ta, và giết ta; và tôi sẽ bị tiêu diệt, tôi và nhà của tôi."
  31: "Họ nói: Phải chăng người ta nên đối xử với chị em chúng tôi như với gái điếm sao?"
