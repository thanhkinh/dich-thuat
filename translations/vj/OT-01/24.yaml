24:
  1: "Và A-bra-ham đã già, đã rất cao niên; và THIÊN CHÚA đã ban phước cho A-bra-ham trong mọi sự."
  2: "Và A-bra-ham nói với đầy tớ già nhất trong nhà mình, người cai quản mọi vật của mình, rằng: Xin hãy đặt tay ngài dưới đùi tôi:"
  3: "Và tôi sẽ khiến ngài thề bởi THIÊN CHÚA, là Thiên Chúa của trời và là Thiên Chúa của đất, là ngài sẽ không lấy vợ cho con trai tôi từ các con gái của dân Ca-na-an, trong số dân mà tôi đang cư ngụ:"
  4: "Nhưng ngài sẽ đi đến xứ sở của tôi, đến họ hàng của tôi, và lấy vợ cho con trai tôi là Y-sác."
  5: "Và đầy tớ nói với ông rằng: Phải chăng người phụ nữ sẽ không chịu đi theo tôi đến đất này; tôi có cần phải đưa con trai ông trở lại đến xứ mà ông đã đi ra không?"
  6: "Và A-bra-ham nói với người ấy: Hãy cứ cảnh giác, chớ đưa con trai tôi trở lại đó."
  7: "THIÊN CHÚA, là Thiên Chúa của trời, Đấng đã đưa tôi khỏi nhà cha tôi, và khỏi xứ sở của họ hàng tôi, và Đấng đã phán với tôi, và đã thề với tôi, rằng: Tôi sẽ ban đất này cho dòng dõi con; Ngài sẽ sai thiên sứ của Ngài đi trước ngươi, và ngươi sẽ lấy vợ cho con trai tôi từ đó."
  8: "Và nếu người phụ nữ không chịu đi theo ngươi, thì ngươi sẽ được miễn thoát lời thề này của tôi; chỉ là chớ đưa con trai tôi trở lại đó."
  9: "Và đầy tớ đặt tay dưới đùi của A-bra-ham chủ mình, và đã thề với ông về việc đó."
  10: "Và đầy tớ ấy lấy mười con lạc đà của lạc đà thuộc về chủ mình, và đi đi; vì mọi của cải của chủ mình đều trong tay người; và người ấy đứng dậy, và đi đến Mi-tơ-ni-tâm, đến thành Na-hô."
  11: "Và người ấy cho những lạc đà của mình quỳ xuống bên ngoài thành, bên cạnh một giếng nước, vào thời điểm buổi chiều, chính lúc các bà gái đi ra múc nước."
  12: "Và người nói: Lạy THIÊN CHÚA của chủ tôi là A-bra-ham, xin cầu cứu cho tôi sự hanh thông ngày nay, và bày tỏ sự nhân từ đối với chủ tôi là A-bra-ham."
  13: "Kìa, tôi đứng đây bên cạnh giếng nước; và các con gái của các người trong thành đi ra múc nước:"
  14: "Và hãy cho sự việc xảy ra là: trinh nữ mà tôi sẽ nói rằng: Hãy hạ cái bình của ngươi xuống, xin tôi, để tôi có thể uống; và người ấy sẽ nói: Hãy uống, và tôi sẽ cho lạc đà của ngươi uống cũng vậy: hãy để người ấy là người mà Ngài đã chỉ định cho đầy tớ của Ngài là Y-sác; và bởi đó tôi sẽ biết rằng Ngài đã bày tỏ sự nhân từ đối với chủ tôi."
  15: "Và sự việc xảy ra là, trước khi người hết nói lời, rằng, kìa, Rê-bê-ca đi ra, người được sinh ra bởi Bê-thu-ên, con trai của Míl-ca, vợ của Na-hô, anh em của A-bra-ham, với cái bình trên vai người."
  16: "Và trinh nữ ấy rất đẹp để nhìn, một trinh nữ, và không có người nào biết đến người; và người đi xuống đến giếng, và напълни cái bình của người, và đi lên."
  17: "Và đầy tớ ấy chạy ra đón người, và nói: Xin hãy cho tôi, xin tôi, uống một ít nước từ cái bình của ngươi."
  18: "Và người nói: Hãy uống, thưa chúa; và người vội vàng, và hạ cái bình của người xuống tay người, và cho người ấy uống."
  19: "Và khi người xong cho người ấy uống, người nói: Tôi sẽ múc nước cho lạc đà của ngươi cũng vậy, cho đến khi chúng xong uống."
  20: "Và người vội vàng, và đổ cái bình của người vào máng, và chạy lại đến giếng để múc nước, và múc cho tất cả lạc đà của người ấy."
  21: "Và người đàn ông ngạc nhiên về người ấy giữ im lặng, để biết liệu THIÊN CHÚA đã làm cho hành trình của người ấy thịnh vượng hay không."
  22: "Và sự việc xảy ra là, khi lạc đà đã xong uống, người đàn ông ấy lấy một khuyên tai vàng nửa si-kên nặng, và hai vòng tay cho tay người mười si-kên vàng;"
  23: "Và nói: Con gái của ai ngươi? xin hãy nói cho tôi, xin ngươi: có chỗ trong nhà cha ngươi để chúng ta nghỉ đêm không?"
  24: "Và người nói với người ấy: Tôi là con gái của Bê-thu-ên con trai của Míl-ca, người mà bà ấy đã sinh cho Na-hô."
  25: "Người lại nói với người ấy: Chúng ta có cả rơm và thức ăn cho gia súc đủ, và chỗ để nghỉ đêm."
  26: "Và người đàn ông ấy cúi đầu xuống, và thờ lạy THIÊN CHÚA."
  27: "Và người nói: Hãy được chúc phước là THIÊN CHÚA của chủ tôi là A-bra-ham, Đấng đã không bỏ chủ tôi thiếu sự thương xót và sự thành tín của Ngài: Tôi đang trên đường, THIÊN CHÚA đã dẫn tôi đến nhà của anh em của chủ tôi."
  28: "Và trinh nữ ấy chạy, và báo cho nhà của mẹ người những việc này."
  29: "Và Rê-bê-ca có một người anh em, và tên của người ấy là La-ban: và La-ban chạy ra đến người đàn ông, đến giếng."
  30: "Và sự việc xảy ra là, khi người ấy thấy khuyên tai và vòng tay trên tay chị em mình, và khi người ấy nghe lời của Rê-bê-ca chị em mình, rằng, Người đàn ông đã nói với tôi như vậy; người ấy đến đến người đàn ông; và, kìa, người ấy đứng bên cạnh những lạc đà tại giếng."
  31: "Và người nói: Hãy vào, kẻ được chúc phước của THIÊN CHÚA; tại sao ngươi đứng ở bên ngoài? vì tôi đã chuẩn bị nhà, và chỗ cho những lạc đà."
  32: "Và người đàn ông ấy vào nhà: và người ấy tháo dây của những lạc đà của người, và đưa rơm và thức ăn cho những lạc đà, và nước để rửa chân người ấy, và chân của những người đàn ông ở cùng người ấy."
  33: "Và có đặt đồ ăn trước mặt người ấy để ăn: nhưng người nói: Tôi sẽ không ăn, cho đến khi tôi đã nói xong việc của tôi. Và người ấy nói: Hãy nói."
  34: "Và người nói: Tôi là đầy tớ của A-bra-ham."
  35: "Và THIÊN CHÚA đã ban phước cho chủ tôi rất nhiều; và người ấy đã trở nên lớn: và Ngài đã ban cho người ấy đàn chiên, và đàn gia súc, và bạc, và vàng, và đầy tớ nam, và đầy tớ nữ, và lạc đà, và lừa."
  36: "Và Sa-ra vợ của chủ tôi đã sinh một con trai cho chủ tôi khi bà đã già: và cho người ấy Ngài đã ban tất cả những gì Ngài có."
  37: "Và chủ tôi đã khiến tôi thề, rằng: Ngươi sẽ không lấy vợ cho con trai tôi từ các con gái của dân Ca-na-an, trong xứ mà tôi đang cư ngụ:"
  38: "Nhưng ngươi sẽ đi đến nhà cha tôi, đến họ hàng của tôi, và lấy vợ cho con trai tôi."
  39: "Và tôi nói với chủ tôi: Phải chăng người phụ nữ sẽ không đi theo tôi."
  40: "Và người ấy nói với tôi: THIÊN CHÚA, trước mặt người mà tôi đi, sẽ sai thiên sứ của Ngài cùng ngươi, và làm cho con đường của ngươi thịnh vượng; và ngươi sẽ lấy vợ cho con trai tôi từ họ hàng của tôi, và từ nhà cha tôi:"
  41: "Bấy giờ ngươi sẽ được miễn thoát lời thề này của tôi, khi ngươi đến đến họ hàng của tôi; và nếu họ không cho ngươi một người, ngươi sẽ được miễn thoát lời thề của tôi."
  42: "Và tôi đến ngày nay đến giếng, và nói: Lạy THIÊN CHÚA của chủ tôi là A-bra-ham, nếu bây giờ Ngài làm cho con đường mà tôi đi được thịnh vượng:"
  43: "Kìa, tôi đứng bên cạnh giếng nước; và sự việc sẽ xảy ra là, khi trinh nữ đi ra để múc nước, và tôi nói với người ấy: Hãy cho tôi, xin ngươi, một ít nước từ cái bình của ngươi để uống;"
  44: "Và người ấy nói với tôi: Hãy uống ngươi, và tôi cũng sẽ múc cho lạc đà của ngươi: hãy để người ấy là người phụ nữ mà THIÊN CHÚA đã chỉ định ra cho con trai của chủ tôi."
  45: "Và trước khi tôi xong nói trong lòng tôi, kìa, Rê-bê-ca đi ra với cái bình trên vai người; và người đi xuống đến giếng, và múc nước: Và tôi nói với người ấy: Hãy cho tôi uống, xin ngươi."
  46: "Và người vội vàng, và hạ cái bình của người từ vai người, và nói: Hãy uống, và tôi sẽ cho lạc đà của ngươi uống cũng vậy: vậy tôi uống, và người cũng cho lạc đà uống cũng vậy."
  47: "Và tôi hỏi người, và nói: Con gái của ai ngươi? Và người nói: Con gái của Bê-thu-ên, con trai của Na-hô, người mà Míl-ca đã sinh cho người ấy: và tôi đặt khuyên tai trên mặt người, và những vòng tay trên tay người."
  48: "Và tôi cúi đầu tôi xuống, và thờ lạy THIÊN CHÚA, và chúc phước THIÊN CHÚA của chủ tôi là A-bra-ham, Đấng đã dẫn tôi trên con đường đúng để lấy con gái của anh em của chủ tôi cho con trai người ấy."
  49: "Và bây giờ nếu các ngươi sẽ đối xử nhân từ và thật sự với chủ tôi, hãy nói cho tôi: và nếu không, hãy nói cho tôi; để tôi có thể quay sang bên phải, hoặc sang bên trái."
  50: "Bấy giờ La-ban và Bê-thu-ên đáp và nói: Việc này phát xuất từ THIÊN CHÚA: chúng tôi không thể nói với ngươi điều xấu hay điều tốt."
  51: "Kìa, Rê-bê-ca ở trước mặt ngươi, hãy lấy người, và hãy đi, và hãy để người trở thành vợ của con trai chủ ngươi, như THIÊN CHÚA đã phán."
  52: "Và sự việc xảy ra là, khi đầy tớ của A-bra-ham nghe lời của họ, người thờ lạy THIÊN CHÚA, cúi mình xuống đất."
  53: "Và đầy tớ ấy拿出 đồ trang sức bằng bạc, và đồ trang sức bằng vàng, và quần áo, và ban cho Rê-bê-ca: người cũng ban cho anh em của người và cho mẹ người những vật quý giá."
  54: "Và họ ăn và uống, người ấy và những người đàn ông ở cùng người ấy, và ở lại cả đêm; và họ đứng dậy vào buổi sáng, và người nói: Hãy đưa tôi đi đến chủ tôi."
  55: "Và anh em của người và mẹ của người nói: Hãy để trinh nữ ở lại với chúng tôi một vài ngày, ít nhất mười ngày; sau đó người sẽ đi."
  56: "Và người nói với họ: Đừng cản trở tôi, vì THIÊN CHÚA đã làm cho con đường của tôi thịnh vượng; hãy đưa tôi đi để tôi có thể đến chủ tôi."
  57: "Và họ nói: Chúng tôi sẽ gọi trinh nữ, và hỏi miệng người."
  58: "Và họ gọi Rê-bê-ca, và nói với người: Ngươi có muốn đi với người đàn ông này không? Và người nói: Tôi sẽ đi."
  59: "Và họ đưa Rê-bê-ca chị em mình đi, và bảo mẫu của người, và đầy tớ của A-bra-ham, và những người của người ấy."
  60: "Và họ chúc phước Rê-bê-ca, và nói với người: Ngươi là chị em chúng ta, hãy trở thành mẹ của ngàn vạn lần, và hãy để dòng dõi của ngươi chiếm giữ cửa ngõ của những kẻ ghét họ."
  61: "Và Rê-bê-ca đứng dậy, và các thiếu nữ của người, và họ cỡi trên những lạc đà, và đi theo người đàn ông: và đầy tớ đưa Rê-bê-ca, và đi đường của người."
  62: "Và Y-sác đến từ con đường của giếng La-hai-rôi; vì người cư ngụ ở miền nam."
  63: "Và Y-sác đi ra để suy ngẫm trong đồng vào buổi chiều: và người ngước mắt lên, và thấy, và, kìa, những lạc đà đang đến."
  64: "Và Rê-bê-ca ngước mắt lên, và khi người thấy Y-sác, người nhảy xuống từ lạc đà."
  65: "Vì người đã nói với đầy tớ: Người đàn ông nào là người mà đi trong đồng để gặp chúng ta? Và đầy tớ đã nói: Đó là chủ tôi: vì vậy người lấy một tấm mạng che mặt, và che mình."
  66: "Và đầy tớ kể cho Y-sác tất cả những việc mà người ấy đã làm."
  67: "Và Y-sác đưa người vào lều của mẹ người là Sa-ra, và cưới Rê-bê-ca, và người trở thành vợ người; và người yêu người: và Y-sác được an ủi sau khi mẹ người qua đời."
