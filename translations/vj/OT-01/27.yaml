27:
  1: "Và sự việc xảy ra là khi Y-sác đã già, và mắt của người mờ đi đến nỗi không thấy được, người gọi Ê-sau con trai trưởng của mình, và nói với người ấy: Con trai ơi! Và người ấy nói với người: Nầy, con đây."
  2: "Và người nói: Nầy, ta đã già, ta không biết ngày ta sẽ chết."
  3: "Vậy nên xin con hãy lấy đồ vũ khí của con, bao đạn và cung của con, ra đồng, và săn cho ta thịt thú rừng."
  4: "Và làm cho ta món ăn đậm đà như ta ưa thích, và mang đến cho ta, để ta có thể ăn; để lòng ta ban phước cho con trước khi ta chết."
  5: "Rê-bê-ca nghe thấy khi Y-sác nói với Ê-sau con trai của người. Và Ê-sau ra đồng để săn thịt thú rừng, để mang về."
  6: "Rê-bê-ca nói với Gia-cốp con trai của mình, rằng: Nầy, ta đã nghe cha con nói với Ê-sau anh của con, rằng:"
  7: "Mang thịt thú rừng đến cho ta, và làm cho ta món ăn đậm đà, để ta có thể ăn, và ban phước cho con trước mặt THIÊN CHÚA trước khi ta chết."
  8: "Vậy nên bây giờ, con trai ơi, hãy vâng nghe lời mẹ theo điều mà mẹ truyền cho con."
  9: "Bây giờ hãy ra đến đàn chiên, và bắt cho mẹ ở đó hai con dê con tốt; và mẹ sẽ nấu chúng thành món ăn đậm đà cho cha con, như người ưa thích:"
  10: "Và con sẽ mang đến cho cha của con, để người có thể ăn, để người có thể ban phước cho con trước khi người chết."
  11: "Gia-cốp nói với Rê-bê-ca mẹ của mình: Nầy, Ê-sau anh của ta là người lông lá, còn ta là người da láng:"
  12: "Cha ta e rằng sẽ sờ ta, và ta sẽ giống như kẻ lừa gạt trong mắt người; và ta sẽ mang lời nguyền lên mình, chứ không phải sự ban phước."
  13: "Mẹ của người nói với người: Lời nguyền ấy hãy đổ trên đầu mẹ, con trai ơi; chỉ hãy vâng nghe lời mẹ, và đi bắt chúng về cho mẹ."
  14: "Người đi, bắt được, và mang đến cho mẹ; và mẹ nấu món ăn đậm đà, như cha người ưa thích."
  15: "Rê-bê-ca lấy y phục lộng lẫy của Ê-sau con trai trưởng của mình, đang có trong nhà, và mặc chúng cho Gia-cốp con trai út của mình:"
  16: "Bà còn lấy da của những con dê con đắp lên tay người, và lên phần da láng của cổ người:"
  17: "Bà đưa món ăn đậm đà và bánh, mà bà đã soạn sẵn, vào tay con trai bà Gia-cốp."
  18: "Người đến gần cha của mình, và nói: Cha ơi! Và người nói: Nầy, con đây; con là ai, con trai ơi?"
  19: "Gia-cốp nói với cha của mình: Con là Ê-sau con đầu lòng của cha; con đã làm theo lời cha dặn: hãy dậy, xin cha, ngồi và ăn thịt thú rừng của con, để lòng cha ban phước cho con."
  20: "Y-sác nói với con trai của mình: Sao con tìm được nhanh như vậy, con trai ơi? Và người nói: Vì THIÊN CHÚA Thiên Chúa của cha đã cho con."
  21: "Y-sác nói với Gia-cốp: Hãy lại gần, xin con, để ta có thể sờ con, con trai ơi, xem con có phải là Ê-sau con trai thật của ta hay không."
  22: "Gia-cốp lại gần Y-sác cha của mình; và người sờ người, và nói: Tiếng này là tiếng của Gia-cốp, nhưng tay này là tay của Ê-sau."
  23: "Người không nhận ra người, vì tay người lông lá, như tay của anh mình Ê-sau: nên người ban phước cho người."
  24: "Và người nói: Con có phải là Ê-sau con trai thật của ta không? Và người nói: Con là."
  25: "Và người nói: Mang lại gần cho ta, để ta ăn thịt thú rừng của con trai ta, để lòng ta ban phước cho con. Và người mang lại gần cho người, và người ăn; và người mang rượu đến cho người, và người uống."
  26: "Cha của người Y-sác nói với người: Hãy lại gần, và hôn ta, con trai ơi."
  27: "Người lại gần, và hôn người; và người ngửi thấy mùi của y phục người, và ban phước cho người, và nói: Nầy, mùi của con trai ta giống như mùi của một cánh đồng mà THIÊN CHÚA đã ban phước:"
  28: "Vậy nên Thiên Chúa ban cho con của sương trên trời, và phì nhiêu của đất, và nhiều lúa và rượu:"
  29: "Kẻo dân sự phục vụ con, và các dân tộc lạy con: hãy làm chủ anh em của con, và để con trai của mẹ con lạy con: bị nguyền rủa kẻo ai nguyền rủa con, và được ban phước ai ban phước cho con."
  30: "Sự việc xảy ra là khi Y-sác vừa xong việc ban phước cho Gia-cốp, và Gia-cốp vừa mới đi khỏi khỏi mặt Y-sác cha của mình, thì Ê-sau anh của người vào từ việc săn bắn."
  31: "Người cũng đã nấu món ăn đậm đà, và mang đến cho cha của mình, và nói với cha của mình: Xin cha hãy dậy, và ăn thịt thú rừng của con trai cha, để lòng cha ban phước cho con."
  32: "Y-sác cha của người nói với người: Con là ai? Và người nói: Con là con trai của cha, con đầu lòng Ê-sau của cha."
  33: "Y-sác run rẩy rất đỗi, và nói: Ai? Người nào đã săn thịt thú rừng, và mang đến cho ta, và ta đã ăn hết tất cả trước khi con đến, và đã ban phước cho người ấy? vâng, người ấy sẽ được ban phước."
  34: "Khi Ê-sau nghe lời cha của mình, người kêu lên tiếng kêu lớn và thống khổ dã dàng, và nói với cha của mình: Xin ban phước cho con, cả cho con nữa, cha ơi."
  35: "Người nói: Anh em con đã đến bằng sự khôn vỉ, và đã lấy mất sự ban phước của con."
  36: "Người nói: Phải chăng người được đặt tên Gia-cốp đúng không? vì người đã lấn át ta hai lần này: người đã lấy mất quyền con đầu lòng của ta; và nầy, bây giờ người đã lấy mất sự ban phước của ta. Và người nói: Cha không dành lại một sự ban phước nào cho con sao?"
  37: "Y-sác đáp và nói với Ê-sau: Nầy, ta đã đặt người làm chủ của con, và tất cả anh em của người ta đã giao cho người làm đầy tớ; và bằng lúa và rượu ta đã nuôi dưỡng người: bây giờ ta sẽ làm gì cho con nữa, con trai ơi?"
  38: "Ê-sau nói với cha của mình: Cha chỉ có một sự ban phước thôi sao, cha ơi? xin ban phước cho con, cả cho con nữa, cha ơi. Ê-sau cất tiếng lên, và khóc."
  39: "Y-sác cha của người đáp và nói với người: Nầy, nơi ở của con sẽ là phì nhiêu của đất, và của sương trên trời từ trên cao:"
  40: "Và bằng gươm con sẽ sống, và sẽ phục vụ anh em con; và sự việc sẽ xảy ra là khi con được cai trị, con sẽ trừ bỏ áng cương của nó khỏi cổ con."
  41: "Ê-sau ghét Gia-cốp vì sự ban phước mà cha của người đã ban cho người; và Ê-sau nói trong lòng: Ngày để tang cha ta đã gần; ta sẽ giết anh em ta Gia-cốp."
  42: "Những lời này của Ê-sau con trai trưởng của bà được báo cho Rê-bê-ca biết: và bà sai người gọi Gia-cốp con trai út của bà, và nói với người: Nầy, anh con Ê-sau, liên quan đến con, đang an ủi mình, định giết con."
  43: "Vậy nên bây giờ, con trai ơi, hãy vâng nghe lời mẹ; hãy dậy, con hãy trốn đến La-ban anh của mẹ tại Ha-ran:"
  44: "Và ở lại với người vài ngày, cho đến khi cơn thịnh nộ của anh con qua đi:"
  45: "Cho đến khi cơn giận của anh con qua đi khỏi con, và người quên những điều con đã làm cho người: khi ấy mẹ sẽ sai người, và đón con về từ đó: sao mẹ phải mất cả hai con trong một ngày?"
  46: "Rê-bê-ca nói với Y-sác: Ta mệt mỏi về đời mình vì con gái của người Hết: nếu Gia-cốp lấy vợ trong con gái của người Hết, như những kẻ này là con gái của xứ ấy, thì đời ta có ích gì cho ta?"
