29:
  1: "Bấy giờ Gia-cốp đi tiếp cuộc hành trình, và đến vùng đất của người phương đông."
  2: "Người nhìn thấy, kìa có một giếng ở ngoài đồng, và này, có ba đàn chiên đang nằm bên cạnh; vì từ giếng đó họ cho đàn uống nước; và một hòn đá lớn đang đậy miệng giếng."
  3: "Tất cả các đàn đều được quy tụ về đó; và họ lăn hòn đá khỏi miệng giếng, và cho chiên uống, và lại đặt hòn đá lên miệng giếng tại chỗ của nó."
  4: "Gia-cốp nói với họ rằng: Này các anh em, các ngươi ở đâu? Và họ nói: Chúng tôi là người Ha-ran."
  5: "Người nói với họ rằng: Các ngươi có biết La-ban con của Na-hor không? Và họ nói: Chúng tôi biết người."
  6: "Người nói với họ: Người có khỏe không? Và họ nói: Người khỏe; và kìa, Ra-chen con gái người đang đến với chiên."
  7: "Người nói: Này, vẫn còn giữa ban ngày, và chưa đến giờ phải quy tụ gia súc lại: hãy cho chiên uống, rồi đi cho chúng ăn."
  8: "Họ nói: Chúng tôi không thể được, cho đến khi tất cả các đàn được quy tụ lại, và cho đến khi họ lăn hòn đá khỏi miệng giếng; khi đó chúng tôi mới cho chiên uống."
  9: "Trong khi người còn đang nói chuyện với họ, thì Ra-chen đến với chiên của cha cô; vì cô chăn chúng."
  10: "Được biết, khi Gia-cốp trông thấy Ra-chen con gái của La-ban chú của người, và chiên của La-ban chú của người, thì Gia-cốp lại gần, và lăn hòn đá khỏi miệng giếng, và cho đàn chiên của La-ban chú của người uống."
  11: "Gia-cốp hôn Ra-chen, và cất tiếng, và người khóc."
  12: "Gia-cốp cho Ra-chen biết rằng người là em của cha cô, và rằng người là con của Rê-bê-ca; và cô chạy đi báo cho cha cô."
  13: "Được biết, khi La-ban nghe tin tức về Gia-cốp con trai em gái người, thì người chạy ra đón ông, và ôm ông, và hôn ông, và dẫn ông về nhà mình. Và ông kể cho La-ban mọi sự đó."
  14: "La-ban nói với ông rằng: Chắc chắn ngươi là xương thịt của ta. Và ông ở lại với người một tháng."
  15: "La-ban nói với Gia-cốp rằng: Vì ngươi là em họ ta, mà ngươi phải làm việc cho ta không công sao? hãy nói cho ta biết, tiền công của ngươi sẽ là gì?"
  16: "La-ban có hai người con gái: tên người chị là Lê-a, và tên người em là Ra-chen."
  17: "Lê-a có mắt yếu; còn Ra-chen thì xinh đẹp và dáng vẻ đẹp đẽ."
  18: "Gia-cốp yêu Ra-chen; và nói: Ta sẽ làm việc cho ngài bảy năm để lấy Ra-chen con gái út của ngài."
  19: "La-ban nói: Ta cho nàng cho ngươi còn hơn là ta cho nàng cho người khác: hãy ở lại với ta."
  20: "Gia-cốp làm việc bảy năm để lấy Ra-chen; và chúng chỉ như vài ngày trong mắt ông, vì tình yêu ông dành cho nàng."
  21: "Gia-cốp nói với La-ban rằng: Hãy cho ta vợ ta, vì ngày ta đã mãn hạn, hầu ta được đến với nàng."
  22: "La-ban quy tụ tất cả người trong vùng lại, và thiết tiệc."
  23: "Được biết, đến buổi tối, người dâng Lê-a con gái người, và dẫn nàng đến cho ông; và ông đến với nàng."
  24: "La-ban cho con gái mình Lê-a là Xin-pa tì nữ của người để làm tì nữ."
  25: "Được biết, vào buổi sáng, kìa, là Lê-a: và ông nói với La-ban rằng: Đây là việc gì ngươi đã làm cho ta? Ta đã làm việc với ngài để lấy Ra-chen, phải không? Tại sao ngươi lại dối ta?"
  26: "La-ban nói: Trong đất chúng ta không được làm như vậy, là đưa người con gái út trước người con gái cả."
  27: "Hoàn tất tuần lễ của nàng, và chúng ta sẽ cho ngươi người này cũng vậy, cho việc làm mà ngươi sẽ làm việc với ta thêm bảy năm nữa."
  28: "Gia-cốp làm như vậy, và hoàn tất tuần lễ của nàng; và người dâng cho ông Ra-chen con gái người làm vợ cũng vậy."
  29: "La-ban cho Ra-chen con gái người là Bỉ-ha tì nữ của người để làm tì nữ của nàng."
  30: "Và ông đến với Ra-chen cũng vậy, và ông yêu Ra-chen hơn Lê-a, và làm việc với người thêm bảy năm nữa."
  31: "Khi THIÊN CHÚA thấy Lê-a bị ghét, Ngài mở lòng dạ nàng: còn Ra-chen thì hiếm hoi."
  32: "Lê-a thụ thai, và sinh một con trai, và bà gọi tên nó là Ru-ben: vì bà nói: Chắc chắn THIÊN CHÚA đã nhìn đến nỗi khổ của ta; bấy giờ nay chồng ta sẽ yêu ta."
  33: "Bà lại thụ thai, và sinh một con trai; và nói: Vì THIÊN CHÚA đã nghe ta bị ghét, Ngài đã cho ta con trai này cũng vậy: và bà gọi tên nó là Xi-môn."
  34: "Bà lại thụ thai, và sinh một con trai; và nói: Lần này chồng ta sẽ gắn bó với ta, vì ta đã sinh cho ông ba con trai: vì vậy tên nó được gọi là Lê-vi."
  35: "Bà lại thụ thai, và sinh một con trai: và nói: Bây giờ ta sẽ ngợi khen THIÊN CHÚA: vì vậy bà gọi tên nó là Giu-đa; và thôi không sinh nữa."
