6:
  1: "Và sự việc happened như vậy, khi người ta bắt đầu gia tăng trên mặt đất, và con gái được sinh ra cho họ,"
  2: "Rằng con cái của Thiên Chúa thấy con gái của người rằng chúng đẹp; và họ cưới họ làm vợ tất cả mà họ chọn."
  3: "Và THIÊN CHÚA phán rằng, Thần Linh của Ta không sẽ luôn chừng sẽ với người, vì rằng hắn cũng là xác thịt: tuy nhiên ngày của hắn sẽ là một trăm hai mươi năm."
  4: "Có người khổng lồ trên đất trong những ngày ấy; và cũng sau đó, khi con cái của Thiên Chúa đến cùng con gái của người, và chúng sinh con cho họ, cùng trở nên người hùng mạnh là người xưa, người có tiếng."
  5: "Và Thiên Chúa thấy rằng sự gian ác của người lớn trên đất, và rằng mọi ý tưởng của những suy nghĩ của lòng hắn chỉ là ác liên tiếp."
  6: "Và điều đó làm THIÊN CHÚA buồn rầu trong lòng rằng Ngài đã làm người trên đất, và điều đó làm phiền lòng Ngài."
  7: "Và THIÊN CHÚA phán rằng, Ta sẽ diệt người mà Ta đã sáng tạo từ mặt đất; cả người, và thú, và vật trườn, và chim của không trung; vì điều đó làm Ta buồn rầu trong lòng rằng Ta đã làm chúng."
  8: "Nhưng Nô-ê tìm được ân điển trước mắt THIÊN CHÚA."
  9: "Đây là các đời của Nô-ê: Nô-ê là người công chính và trọn lành trong các đời của ông; và Nô-ê đi cùng Thiên Chúa."
  10: "Và Nô-ê sinh ba con trai, Xim, Ham, và Gia-phét."
  11: "Đất cũng hư nát trước Thiên Chúa, và đất đầy bạo lực."
  12: "Và Thiên Chúa nhìn trên đất, và này, nó hư nát; vì mọi xác thịt đã làm hư nát đường lối của nó trên đất."
  13: "Và Thiên Chúa phán cùng Nô-ê rằng, Sự tận cùng của mọi xác thịt đã đến trước Ta; vì đất đầy bạo lực qua chúng; và này, Ta sẽ diệt chúng với đất."
  14: "Hãy làm cho ông một tàu của gỗ gopher; phòng ông sẽ làm trong tàu, và hãy nhựa nó bên trong và bên ngoài với nhựa."
  15: "Và đây là sự làm mà ông sẽ làm nó của: Chiều dài của tàu sẽ là ba trăm khuỷu tay, chiều rộng của nó năm mươi khuỷu tay, và chiều cao của nó ba mươi khuỷu tay."
  16: "Cửa sổ ông sẽ làm cho tàu, và trong một khuỷu tay ông sẽ hoàn thành nó ở trên; và cửa của tàu ông sẽ đặt ở bên cạnh nó; với tầng dưới, thứ hai, và thứ ba ông sẽ làm nó."
  17: "Và này, Ta, chính Ta, đem nước lụt của nước trên đất, để diệt mọi xác thịt, mà trong đó có hơi thở của sự sống, từ dưới thiên đàng; và mọi thứ mà trong đất sẽ chết."
  18: "Nhưng với ông Ta sẽ lập giao ước của Ta; và ông sẽ vào trong tàu, ông, và con trai của ông, và vợ của ông, và vợ của con trai của ông với ông."
  19: "Và của mọi sống vật của mọi xác thịt, hai của mọi loài ông sẽ đem vào tàu, để giữ chúng sống với ông; chúng sẽ là đực và cái."
  20: "Của chim theo giống của chúng, và của gia súc theo giống của chúng, của mọi vật trườn của đất theo giống của nó, hai của mọi loài sẽ đến cùng ông, để giữ chúng sống."
  21: "Và hãy mang cho ông của mọi thức ăn được ăn, và ông sẽ thu gom nó cho ông; và nó sẽ là thức ăn cho ông, và cho chúng."
  22: "Làm như vậy Nô-ê; theo tất cả mà Thiên Chúa truyền cho ông, như vậy ông làm."
