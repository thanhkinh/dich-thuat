9:
  1: "Và Thiên Chúa đã ban phước cho Nô-ê và các con trai của ngài, và phán cùng họ rằng: Hãy sinh sản, và hãy nhân hòa, và hãy làm đầy đất."
  2: "Và sự sợ hãi của các ngươi và nỗi kinh hãi của các ngươi sẽ ở trên mọi con vật của đất, và trên mọi chim của trời, trên mọi vật gì đang chuyển động trên đất, và trên mọi cá của biển; trong tay các ngươi chúng đã được trao phó."
  3: "Mọi vật đang chuyển động nào đang sống sẽ làm thức ăn cho các ngươi; cũng như rau xanh, Ta đã cho các ngươi mọi sự."
  4: "Nhưng thịt cùng với sự sống của nó, tức là máu của nó, thì các ngươi đừng ăn."
  5: "Và chắc chắn máu của các ngươi, chính là mạng sống của các ngươi, Ta sẽ đòi hỏi; từ tay của mọi con vật Ta sẽ đòi hỏi nó, và từ tay của người; từ tay của mỗi người thuộc về người anh em, Ta sẽ đòi hỏi mạng sống của người."
  6: "Ai đổ máu của người, bởi người ta sẽ đổ máu người ấy: vì trong hình ảnh của Thiên Chúa Ngài đã làm ra con người."
  7: "Và các ngươi, hãy sinh sản, và hãy nhân hòa; hãy sinh sôi nảy nở trên đất, và hãy nhân hòa trong đó."
  8: "Và Thiên Chúa phán cùng Nô-ê, và cùng các con trai của ngài ở cùng ngài, rằng:"
  9: "Và này, Ta thiết lập giao ước của Ta với các ngươi, và với hậu duệ của các ngươi sau các ngươi;"
  10: "Và với mọi sinh vật sống ở cùng các ngươi, của chim, của súc vật, và của mọi con vật của đất ở cùng các ngươi; từ mọi thứ đi ra khỏi tàu, đến mọi con vật của đất."
  11: "Và Ta sẽ thiết lập giao ước của Ta với các ngươi; sẽ không còn mọi xác thịt bị cắt đứt nữa bởi nước của cuộc hồng thủy; cũng sẽ không còn cuộc hồng thủy nào để hủy diệt đất nữa."
  12: "Và Thiên Chúa phán rằng: Này là dấu hiệu của giao ước mà Ta làm giữa Ta và các ngươi và mọi sinh vật sống ở cùng các ngươi, cho các đời muôn đời:"
  13: "Ta đặt cầu vồng của Ta trong mây, và nó sẽ làm dấu hiệu của một giao ước giữa Ta và đất."
  14: "Và sự việc sẽ xảy ra, khi Ta đem mây che phủ đất, thì cầu vồng sẽ được thấy trong mây:"
  15: "Và Ta sẽ nhớ lại giao ước của Ta, mà giữa Ta và các ngươi và mọi sinh vật của mọi xác thịt; và nước sẽ không còn trở thành hồng thủy để hủy diệt mọi xác thịt nữa."
  16: "Và cầu vồng sẽ ở trong mây; và Ta sẽ nhìn vào nó, để Ta có thể nhớ lại giao ước vĩnh cửu giữa Thiên Chúa và mọi sinh vật của mọi xác thịt đang ở trên đất."
  17: "Và Thiên Chúa phán cùng Nô-ê rằng: Này là dấu hiệu của giao ước, mà Ta đã thiết lập giữa Ta và mọi xác thịt đang ở trên đất."
  18: "Và các con trai của Nô-ê, những kẻ đã đi ra khỏi tàu, là Xim, và Ham, và Gia-phét: và Ham là cha của Ca-na-an."
  19: "Đây là ba con trai của Nô-ê: và từ họ mà cả mặt đất được đầy khắp."
  20: "Và Nô-ê bắt đầu làm một người nông dân, và ngài đã trồng một vườn nho:"
  21: "Và ngài uống của rượu nho, và say rượu; và ngài bị lộ trần trong lều của ngài."
  22: "Và Ham, cha của Ca-na-an, thấy sự trần trụi của cha mình, và kể cho hai người anh em của mình ở ngoài."
  23: "Và Xim và Gia-phét lấy một cái áo, và đặt nó trên cả hai vai của họ, và đi ngược, và che đi sự trần trụi của cha họ; và mặt họ thì quay ngược lại, và họ không thấy sự trần trụi của cha họ."
  24: "Và Nô-ê tỉnh rượu, và biết điều mà con trai út của ngài đã làm cho ngài."
  25: "Và ngài nói rằng: Xin hãy nguyền rủa Ca-na-an; một đầy tớ của đầy tớ hắn sẽ thuộc về những người anh em của hắn."
  26: "Và ngài nói rằng: Xin chúc phước THIÊN CHÚA là Thiên Chúa của Xim; và Ca-na-an sẽ làm đầy tớ của người ấy."
  27: "Thiên Chúa sẽ mở rộng cho Gia-phét, và người ấy sẽ cư ngự trong các lều của Xim; và Ca-na-an sẽ làm đầy tớ của người ấy."
  28: "Và Nô-ê sống sau cuộc hồng thủy ba trăm năm mươi năm."
  29: "Và mọi ngày của Nô-ê là chín trăm năm mươi năm: và ngài qua đời."
