25:
  1: "Bấy giờ A-bra-ham lại cưới thêm một người vợ tên là Kê-tu-ra."
  2: "Bà ấy sinh cho ông: Xim-ran, Giốc-xan, Mê-đan, Mi-di-an, Ish-bác, và Su-a."
  3: "Giốc-xan sanh ra Xê-ba và Ê-đan. Các con trai của Ê-đan là: A-su-rim, Lê-tu-sim, và Lêu-mim."
  4: "Các con trai của Mi-di-an là: Ê-pha, Ê-pha, Ha-nóc, A-bi-đa, và Êl-đa-a. Tất cả những người này đều là con cái của Kê-tu-ra."
  5: "A-bra-ham trao tất cả những gì mình có cho Y-sác."
  6: "Nhưng đối với các con trai của những cô gái nước mà A-bra-ham có, A-bra-ham ban cho họ quà tặng và sai họ đi khỏi Y-sác con trai mình, khi ông còn sống, về hướng đông, xứ miền đông."
  7: "Đó là những ngày của năm của A-bra-ham khi ông sống, một trăm bảy mươi lăm năm."
  8: "Bấy giờ A-bra-ham thở hơi cuối và chết trong tuổi già tốt lành, một người già và đầy đủ năm tháng; và được quy tập về cùng dân sự."
  9: "Các con trai ông là Y-sác và Y-sma-ên chôn ông trong hang Mach-pe-lah, trên ruộng của Ê-phron con trai của Xô-har người Hít-tit, ở phía trước Mam-rê;"
  10: "Khu ruộng mà A-bra-ham mua của con cái của Hết: ở đó A-bra-ham được chôn, và Sa-ra vợ ông."
  11: "Và sự việc xảy ra sau khi A-bra-ham chết, rằng Thiên Chúa đã ban phước cho con trai ông là Y-sác; và Y-sác sống ở gần giếng La-hai-rôi."
  12: "Đây là những đời đời của Y-sma-ên, con trai của A-bra-ham, mà Ha-gắc người Ai-cập, tỳ nữ của Sa-ra, sinh cho A-bra-ham:"
  13: "Đây là những tên của các con trai của Y-sma-ên, theo tên của họ, theo đời đời của họ: con trai đầu lòng của Y-sma-ên, Nê-bai-ốt; và Kê-đà, A-đ-bê-ên, và Míp-xam,"
  14: "Và Míp-xơ-ma, Du-ma, và Ma-xa,"
  15: "Ha-đà, Tê-ma, Giê-tu, Na-phish, và Kê-đê-ma:"
  16: "Đây là các con trai của Y-sma-ên, và đây là tên của họ, theo thành phố của họ, và theo các lâu đài của họ; mười hai vị vương tử theo các dân tộc của họ."
  17: "Và đây là những năm của cuộc sống của Y-sma-ên, một trăm ba mươi bảy năm: và ông thở hơi cuối và chết; và được quy tập về cùng dân sự."
  18: "Và họ sống từ Ha-vi-lah đến Su-r, ở phía trước Ai-cập, khi ngươi đi toward A-su-ri: ông ấy chết trước mặt tất cả anh em của ông."
  19: "Đây là những đời đời của Y-sác, con trai của A-bra-ham: A-bra-ham sanh ra Y-sác:"
  20: "Và Y-sác bốn mươi tuổi khi ông cưới Rê-bê-ca làm vợ, con gái của Bê-thu-ên người Xi-ri của Pa-đa-nă-ram, em gái của La-ban người Xi-ri."
  21: "Và Y-sác cầu nguyện cùng THIÊN CHÚA cho vợ mình, vì bà ấy không sinh con: và THIÊN CHÚA đáp lời ngài, và Rê-bê-ca vợ ngài thụ thai."
  22: "Và các con cái nhau vùng trong bụng bà; và bà nói, Nếu như vậy, tại sao tôi như thế này? Và bà đi để cầu vấn THIÊN CHÚA."
  23: "Và THIÊN CHÚA phán cùng bà, Hai nước tộc ở trong lòng ngươi, và hai kiểu người sẽ được tách ra từ trong bụng ngươi; và dân này sẽ mạnh hơn dân kia; và người anh sẽ phục vụ người em."
  24: "Và khi ngày sinh nở của bà đã trọn, thì, có song sinh trong bụng bà."
  25: "Và người đầu tiên ra, đỏ, toàn thân như một cái áo có lông; và họ gọi tên ông ấy là Ê-xau."
  26: "Và sau đó người em của ông ấy ra, và tay ông ấy nắm lấy gót chân của Ê-xau; và tên ông ấy được gọi là Gia-cơ: và Y-sác sáu mươi tuổi khi bà sinh họ."
  27: "Và các con trai trưởng thành: và Ê-xau là một người săn giỏi, một người của đồng ruộng; và Gia-cơ là một người thong thả, sống trong các lều."
  28: "Và Y-sác yêu mến Ê-xau, vì ông ấy ăn thịt thú rừng của ông ấy: nhưng Rê-bê-ca yêu mến Gia-cơ."
  29: "Và Gia-cơ nấu món ăn: và Ê-xau đến từ đồng ruộng, và ông ấy mệt lả:"
  30: "Và Ê-xau nói với Gia-cơ, Cho tôi ăn, tôi cầu xin ngươi, với món ăn đỏ đó; vì tôi mệt lả: vì vậy tên ông ấy được gọi Ê-đôm."
  31: "Và Gia-cơ nói, Bán cho tôi hôm nay quyền trưởng nam của ngươi."
  32: "Và Ê-xau nói, Kìa, tôi sắp chết: và quyền lợi nào mà quyền trưởng nam này làm cho tôi?"
  33: "Và Gia-cơ nói, Thề với tôi hôm nay; và ông ấy thề với ông ấy: và ông ấy bán quyền trưởng nam của ông ấy cho Gia-cơ."
  34: "Bấy giờ Gia-cơ cho Ê-xau bánh và món đậu lăng; và ông ấy ăn và uống, và đứng dậy, và đi đường ông ấy: như vậy Ê-xau khinh rẻ quyền trưởng nam của ông ấy."
