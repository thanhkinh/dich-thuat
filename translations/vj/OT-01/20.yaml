20:
  1: "Và A-bra-ham đi từ đó về phương nam, và cư ngụ giữa Ca-đế và Su-r, và trú ngụ tại Gê-rar."
  2: "Và A-bra-ham nói về vợ mình là Sa-ra rằng: Bà ấy là em tôi; và A-bi-mê-léc vua Gê-rar sai người đi và dẫn Sa-ra về."
  3: "Song Thiên Chúa đến cùng A-bi-mê-léc trong mộng ban đêm và phán rằng: Kìa, ngươi là người chết rồi, vì người đàn bà ngươi đã lãnh; vì bà ấy là vợ của người có chồng."
  4: "Tuy nhiên, A-bi-mê-léc chưa hề đến gần bà ấy; và người nói rằng: Lạy Chúa, chăng lẽ Ngài cũng giết một dân sự công chính sao?"
  5: "Chẳng phải người ta đã nói với tôi rằng: Bà ấy là em tôi sao? Bà ấy, chính bà ấy cũng đã nói: Người ấy là anh tôi; lòng trọn sạch và tay trong sạch, tôi đã làm việc này."
  6: "Thiên Chúa phán với người trong mộng rằng: Phải, Ta biết rằng ngươi đã làm việc này trong lòng trọn sạch của mình; Ta cũng đã giữ ngươi khỏi phạm tội cùng Ta, nên Ta không cho ngươi đụng đến bà ấy."
  7: "Vậy bây giờ hãy trả lại vợ cho người chồng; vì người ấy là ngôn sứ, và người sẽ cầu nguyện cho ngươi, ngươi sẽ sống; song nếu ngươi không trả lại, thì hãy biết rằng ngươi chắc chắn sẽ chết, cả ngươi và mọi vật của ngươi."
  8: "Bởi vậy, A-bi-mê-léc dậy sớm vào buổi sáng, gọi mọi tôi tớ người, và thuật lại mọi sự ấy tai họ; và người đàn ông đều rất sợ hãi."
  9: "Bấy giờ A-bi-mê-léc gọi A-bra-ham và nói cùng người rằng: Ngươi đã làm chi chúng tôi? Tôi đã mắc tội chi ngươi, khiến ngươi nảy trên tôi và trên vương quốc tôi một tội lỗi lớn? Ngươi đã làm với tôi những sự không nên làm."
  10: "Và A-bi-mê-léc nói cùng A-bra-ham rằng: Ngươi thấy chi mà đã làm sự đó?"
  11: "A-bra-ham rằng: Vì tôi nghĩ rằng: Chắc chắn sự kính sợ Thiên Chúa không có ở nơi này, và họ sẽ giết tôi vì vợ tôi."
  12: "Hơn nữa, thật sự bà ấy là em tôi; bà ấy là con gái của cha tôi, song không phải con gái của mẹ tôi; và bà ấy thành vợ tôi."
  13: "Và khi Thiên Chúa khiến tôi lang thang khỏi nhà cha tôi, tôi đã nói cùng bà ấy: Như vậy là sự ân huệ ngươi sẽ chỉ cho tôi; tại mọi chỗ chúng ta sẽ đến, hãy nói về tôi rằng: Người ấy là anh tôi."
  14: "Và A-bi-mê-léc đã chiên cừu, bò trâu, tôi nam và tôi nữ, và ban cho A-bra-ham, và trả lại Sa-ra vợ người cho người."
  15: "Và A-bi-mê-léc rằng: Kìa, đất của tôi ở trước mặt ngươi, hãy cư ở nơi nào đẹp lòng ngươi."
  16: "Về phần Sa-ra, người rằng: Kìa, ta đã cho anh ngươi một ngàn miếng bạc; kìa, người ấy là sự che chở cho ngươi trước mặt mọi người cùng ngươi, và trước mặt mọi người khác; như vậy bà ấy bị răn dạy."
  17: "Bấy giờ A-bra-ham cầu nguyện cùng Thiên Chúa; và Thiên Chúa chữa lành cho A-bi-mê-léc, và vợ người, và các tôi nữ người; và họ sanh con."
  18: "Vì Đức Chúa Trời đã đóng kín mọi dạ con của nhà A-bi-mê-léc, vì Sa-ra vợ A-bra-ham."
