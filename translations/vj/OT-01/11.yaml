11:
  1: "Cả đất đều có một ngôn ngữ và một thứ tiếng."
  2: "Khi họ đi từ phương Đông, họ tìm thấy một đồng bằng trong xứ Si-nê-a; và họ ở tại đó."
  3: "Họ nói với nhau rằng: Nào! chúng ta hãy làm gạch và nung kỹ. Gạch họ dùng thay đá, và nhựa họ dùng thay hồ."
  4: "Và họ nói: Nào! chúng ta hãy xây cho mình một thành và một tháp, đỉnh cao đến tận trời; và chúng ta hãy làm cho mình một tên, để chúng ta không bị tán lạc khắp trên mặt của cả đất."
  5: "THIÊN CHÚA đi xuống để xem thành và tháp mà con cái của loài người đang xây."
  6: "THIÊN CHÚA phán: Kìa, dân chỉ là một, và họ đều có một ngôn ngữ; và đây là điều họ bắt đầu làm; và bây giờ không gì sẽ ngăn được họ khỏi điều họ đã định làm."
  7: "Nào! chúng ta hãy đi xuống, và làm hỗn loạn ngôn ngữ của họ, để họ không hiểu được tiếng nói của nhau."
  8: "Vậy THIÊN CHÚA làm cho họ tán ra khắp trên mặt của cả đất từ đó; và họ ngừng xây thành."
  9: "Vì vậy tên của nó được gọi là Ba-bên; vì tại đó THIÊN CHÚA đã làm hỗn loạn ngôn ngữ của cả đất; và từ đó THIÊN CHÚA làm cho họ tán ra khắp trên mặt của cả đất."
  10: "Đây là dòng dõi của Sem: Sem được một trăm tuổi, và sinh ra A-bác-sát hai năm sau khi nước lụt."
  11: "Và Sem sống sau khi sinh ra A-bác-sát năm trăm năm, và sinh ra con trai và con gái."
  12: "Và A-bác-sát sống ba mươi lăm năm, và sinh ra Sê-lách."
  13: "Và A-bác-sát sống sau khi sinh ra Sê-lách bốn trăm ba năm, và sinh ra con trai và con gái."
  14: "Và Sê-lách sống ba mươi năm, và sinh ra Hê-be."
  15: "Và Sê-lách sống sau khi sinh ra Hê-be bốn trăm ba năm, và sinh ra con trai và con gái."
  16: "Và Hê-be sống ba mươi bốn năm, và sinh ra Bê-léc."
  17: "Và Hê-be sống sau khi sinh ra Bê-léc bốn trăm ba mươi năm, và sinh ra con trai và con gái."
  18: "Và Bê-léc sống ba mươi năm, và sinh ra Rê-hu."
  19: "Và Bê-léc sống sau khi sinh ra Rê-hu hai trăm chín năm, và sinh ra con trai và con gái."
  20: "Và Rê-hu sống ba mươi hai năm, và sinh ra Sê-rúc."
  21: "Và Rê-hu sống sau khi sinh ra Sê-rúc hai trăm bảy năm, và sinh ra con trai và con gái."
  22: "Và Sê-rúc sống ba mươi năm, và sinh ra Na-cô."
  23: "Và Sê-rúc sống sau khi sinh ra Na-cô hai trăm năm, và sinh ra con trai và con gái."
  24: "Và Na-cô sống hai mươi chín năm, và sinh ra Tha-rê."
  25: "Và Na-cô sống sau khi sinh ra Tha-rê một trăm mười chín năm, và sinh ra con trai và con gái."
  26: "Và Tha-rê sống bảy mươi năm, và sinh ra Áp-ram, Na-cô, và Ha-ran."
  27: "Đây là dòng dõi của Tha-rê: Tha-rê sinh ra Áp-ram, Na-cô, và Ha-ran; và Ha-ran sinh ra Lót."
  28: "Và Ha-ran chết trước cha mình là Tha-rê tại quê hương của mình, ở U-rơ của xứ Canh-đê."
  29: "Và Áp-ram và Na-cô cưới vợ: tên vợ của Áp-ram là Sa-rai; và tên vợ của Na-cô là Minh-ca, con gái của Ha-ran, cha của Minh-ca, và cha của Dích-ca."
  30: "Nhưng Sa-rai son-sẻ; người không có con."
  31: "Và Tha-rê dẫn Áp-ram con trai của mình, và Lót con trai của Ha-ran là cháu của mình, và Sa-rai nàng dâu của mình, vợ của con trai mình là Áp-ram; và họ đi ra với họ khỏi U-rơ của xứ Canh-đê, để đi vào xứ Ca-na-an; và họ đến Cha-ran, và ở tại đó."
  32: "Và ngày tháng của Tha-rê được hai trăm năm tuổi: và Tha-rê chết ở Cha-ran."
