31:
  1: "Người nghe các con trai của La-ban nói rằng: Gia-cốp đã cướp đi mọi thứ của cha ta; và từ những gì của cha ta, người đã được mọi vinh quang này."
  2: "Gia-cốp trông thấy thần thái của La-ban, này, nó không còn như trước nữa đối với người."
  3: "THIÊN CHÚA phán cùng Gia-cốp rằng: Hãy trở về xứ của cha ông, và đến với người thân của ngươi; và Ta sẽ ở cùng ngươi."
  4: "Gia-cốp sai người đi gọi Ra-chen và Lê-a ra đồng đến đoàn chiên của người,"
  5: "Và phán cùng các chị rằng: Ta thấy thần thái của cha các chị, nó không còn như trước nữa đối với ta; nhưng Thiên Chúa của cha ta đã ở cùng ta."
  6: "Và các chị biết rằng ta đã phục vụ cha các chị với mọi sức lực của ta."
  7: "Và cha các chị đã lừa dối ta, và đã thay đổi tiền công của ta mười lần; nhưng Thiên Chúa không cho phép hắn làm hại ta."
  8: "Nếu nó nói vậy: Những con có đốm sẽ là tiền công của ngươi; thì mọi súc vật sanh ra con có đốm; và nếu nó nói vậy: Những con có sọc sẽ là thù lao của ngươi; thì mọi súc vật sanh ra con có sọc."
  9: "Như vậy Thiên Chúa đã cướp lấy súc vật của cha các chị, và ban cho ta."
  10: "Và khi đến lúc súc vật động dục, ta ngước mắt lên, thấy trong một giấc mơ, này, những con dê đực nhảy lên các súc vật đều có sọc, có đốm, và có nhiều màu."
  11: "Vị thiên sứ của Thiên Chúa phán cùng ta trong giấc mơ rằng: Gia-cốp! Và ta nói: Nầy đây ta."
  12: "Người nói: Hãy ngước mắt ngươi lên mà xem, kìa, mọi con dê đực nhảy lên các súc vật đều có sọc, có đốm, và có nhiều màu; vì Ta đã thấy mọi sự mà La-ban làm cho ngươi."
  13: "Ta là Thiên Chúa ở Bê-ên, nơi ngươi đã xức trụm, và nơi ngươi đã phát nguyện cùng Ta; hãy đứng dậy, hãy đi khỏi đất này, và hãy trở về xứ của người thân ngươi."
  14: "Ra-chen và Lê-a đáp lại và phán cùng người: Còn phần gia sản hay phần gia nghiệp nào cho chúng tôi trong nhà cha chúng tôi nữa sao?"
  15: "Chúng tôi chẳng được hắn coi như người lạ sao? vì hắn đã bán chúng tôi, và cũng đã hoàn toàn ăn hết tiền của chúng tôi."
  16: "Vì mọi của cải mà Thiên Chúa đã cướp từ cha chúng tôi, là của chúng tôi và con cái chúng tôi; bây giờ thì, mọi điều gì Thiên Chúa đã phán cùng ngươi, hãy làm đi."
  17: "Bấy giờ Gia-cốp đứng dậy, và đặt các con trai và các vợ người lên lạc đà;"
  18: "Và người dắt đi mọi súc vật của mình, và mọi của cải mà người đã được, súc vật của sự kiếm được của người, mà người đã kiếm được ở Pa-đan A-ram, để đi đến Y-sác cha mình tại xứ Ca-na-an."
  19: "La-ban đi cắt lông chiên; và Ra-chen đã trộm các tượng thần của cha mình."
  20: "Gia-cốp lẻn đi mà La-ban người Xy-ri không hay biết, vì người không báo cho hắn biết là người trốn chạy."
  21: "Người trốn chạy với mọi thứ người có; người đứng dậy, băng qua sông, và hướng mặt về núi Gi-lê-át."
  22: "Vào ngày thứ ba, người mách bảo cho La-ban biết rằng Gia-cốp đã trốn chạy."
  23: "Hắn dẫn các anh em mình, và đuổi theo người bảy ngày đường; và họ kịp người ở núi Gi-lê-át."
  24: "Thiên Chúa đến cùng La-ban người Xy-ri trong giấc mơ vào ban đêm, và phán cùng hắn rằng: Hãy cẩn thận, ngươi đừng phán với Gia-cốp điều thiện hay ác."
  25: "Bấy giờ La-ban kịp Gia-cốp. Gia-cốp đã dựng lều ở trên núi; và La-ban với các anh em dựng lều ở núi Gi-lê-át."
  26: "La-ban phán với Gia-cốp rằng: Ngươi đã làm gì, mà ngươi đã lẻn đi với ta không báo, và dắt đi các con gái ta như những tù nhân bị bắt bằng gươm vậy?"
  27: "Tại sao ngươi trốn chạy lén lút, và lẻn đi khỏi ta; mà không báo cho ta biết, để ta có thể tiễn ngươi đi với niềm vui, với tiếng hát, với trống tik-tac và với đàn cầm?"
  28: "Và ngươi cũng không cho ta hôn các con trai và các con gái ta sao; ngươi đã làm sự dại dột như vậy."
  29: "Trong tay ta có quyền làm hại ngươi; nhưng Thiên Chúa của cha ngươi đã phán cùng ta đêm qua rằng: Hãy cẩn thận, ngươi đừng phán với Gia-cốp điều thiện hay ác."
  30: "Vậy bây giờ, mặc dù ngươi đã nhất định phải đi, vì ngươi khao khát nhà cha ngươi rất nhiều, nhưng tại sao ngươi lại trộm các thần của ta?"
  31: "Gia-cốp đáp lại và phán với La-ban rằng: Vì ta sợ hãi; vì ta nói: Ngươi sẽ dùng vũ lực cướp đi các con gái ngươi khỏi tay ta."
  32: "Ai mà ngươi tìm thấy các thần của ngươi ở đó, người ấy không được sống; trước mặt anh em chúng ta, ngươi hãy phân biệt nào là của ngươi ở với ta, và mang lấy đi. Vì Gia-cốp không biết rằng Ra-chen đã trộm chúng."
  33: "La-ban vào lều của Gia-cốp, và vào lều của Lê-a, và vào lều của hai tỳ nữ; nhưng hắn không tìm thấy chúng. Hắn ra khỏi lều của Lê-a, và vào lều của Ra-chen."
  34: "Ra-chen đã lấy các tượng thần, đặt chúng vào đồ đằng trên lạc đà, và ngồi lên đó. La-ban lục lọi cả lều, nhưng không tìm thấy chúng."
  35: "Cô phán với cha mình: Xin chúa chớ giận con vì con không thể đứng dậy trước mặt chúa; vì kỳ kinh nguyệt của con đến. Hắn lục lọi, nhưng không tìm thấy các tượng thần."
  36: "Gia-cốp giận dữ, và tranh luận với La-ban; Gia-cốp đáp lại và phán với La-ban rằng: Nơi lỗi của ta là gì? Tội lỗi của ta là gì, mà ngươi đã nhiệt liệt đuổi theo ta?"
  37: "Ngươi đã lục lọi mọi đồ của ta, ngươi đã tìm thấy cái gì trong mọi đồ của ngươi hãy đặt ở đây trước mặt anh em ta và anh em ngươi, để họ phán xét giữa chúng ta."
  38: "Ta đã ở với ngươi hai mươi năm; chiên cái và dê cái của ngươi chưa từng sảy ra non, và dê đực trong đoàn chiên của ngươi ta chưa từng ăn."
  39: "Con nào bị thú dữ xé xâu, ta không mang đến cho ngươi; ta tự chịu mất mát đó; từ tay ta ngươi đã đòi nó, dù bị trộm ban ngày hay bị trộm ban đêm."
  40: "Ta như vậy; ban ngày hơi nóng thiêu ta, và ban đêm giá lạnh làm ta đau; và giấc ngủ rời khỏi mắt ta."
  41: "Ta đã ở trong nhà ngươi hai mươi năm như vậy; ta phục vụ ngươi mười bốn năm vì hai con gái ngươi, và sáu năm vì súc vật của ngươi; và ngươi đã thay đổi tiền công của ta mười lần."
  42: "Nếu không có Thiên Chúa của cha ta, Thiên Chúa của A-bra-ham, và Đấng kính sợ của Y-sác ở cùng ta, chắc chắn ngươi đã để ta đi tay trắng rồi. Thiên Chúa đã thấy sự khốn khổ của ta và lao động của tay ta, và đã trách móc ngươi đêm qua."
  43: "La-ban đáp lại và phán cùng Gia-cốp rằng: Các con gái này là con gái ta, các trẻ nhỏ này là con ta, các súc vật này là súc vật ta, và mọi thứ ngươi thấy là của ta; nhưng ta có thể làm gì ngày nay cho các con gái ta này, hay cho con cái của chúng mà chúng đã sinh ra?"
  44: "Vậy bây giờ ngươi hãy đến, ta và ngươi hãy lập giao ước, và nó sẽ làm chứng giữa ta và ngươi."
  45: "Gia-cốp lấy một hòn đá, và dựng nó lên làm trụm."
  46: "Gia-cốp phán với các anh em rằng: Hãy thu thập đá; họ lấy đá, và làm một đống; và họ ăn trên đống đó."
  47: "La-ban gọi nó là Yê-ga-ra-sa-hu-thu; nhưng Gia-cốp gọi nó là Ga-lê-ết."
  48: "La-ban nói rằng: Đống này là chứng nhân giữa ta và ngươi ngày nay. Do đó tên của nó được gọi là Ga-lê-ết."
  49: "Và Míp-xa; vì hắn nói rằng: THIÊN CHÚA sẽ canh giữ giữa ta và ngươi, khi chúng ta vắng mặt nhau."
  50: "Nếu ngươi khi dễ các con gái ta, hoặc nếu ngươi lấy vợ khác bên cạnh các con gái ta, không có ai ở với chúng ta; này, Thiên Chúa là chứng nhân giữa ta và ngươi."
  51: "La-ban phán với Gia-cốp rằng: Này, đống này, và này, trụm này, mà ta đã đặt giữa ta và ngươi;"
  52: "Đống này làm chứng, và trụm này làm chứng, rằng ta sẽ không vượt qua đống này đến với ngươi, và ngươi sẽ không vượt qua đống này và trụm này đến với ta để gây hại."
  53: "Thiên Chúa của A-bra-ham, và Thiên Chúa của Na-hor, Thiên Chúa của cha họ, sẽ phán xét giữa chúng ta. Gia-cốp thề bởi Đấng kính sợ của cha mình là Y-sác."
  54: "Bấy giờ Gia-cốp dâng tế lễ trên núi, và gọi các anh em đến ăn bánh; họ ăn bánh, và qua đêm trên núi."
  55: "Sáng sớm La-ban đứng dậy, hôn các con trai và các con gái, và chúc phước cho họ; La-ban ra đi, và trở về nơi mình."
