33:
  1: "Và Gia-cốp ngước mắt lên và nhìn, kìa, Ê-sau đến cùng với bốn trăm người. Bèn phân chia các con cho Lê-a và cho Ra-chen và cho hai người tỳ nữ."
  2: "Và đặt các tỳ nữ và con cái của họ đi trước, và Lê-a cùng các con bà đi theo, và Ra-chen cùng Giô-sép đi cuối cùng."
  3: "Và đi ngang qua trước mặt họ, và cúi mình xuống đất bảy lần, cho đến khi đến gần người anh."
  4: "Ê-sau liền chạy ra đón tiếp, và ôm lấy, và quàng cổ, và hôn người; và họ khóc."
  5: "Ngài ngước mắt lên, thấy các phụ nữ và các trẻ con; và nói: Những người đi cùng ngươi là ai? Người đáp: Đó là những người con mà Thiên Chúa đã thương biết ban cho đầy tớ ngài."
  6: "Bấy giờ các tỳ nữ đến gần, họ và con cái họ, và họ cúi mình."
  7: "Lê-a cũng cùng các con đến gần, và cúi mình: và sau đó Giô-sép cùng Ra-chen đến gần, và họ cúi mình."
  8: "Ngài nói: Ý nghĩa của tất cả đám vật này mà ta gặp là gì? Người nói: Ðó là để tìm được ân điển trước mặt chúa tôi."
  9: "Ê-sau nói: Ta đã đủ rồi, người anh em của ta; xin hãy giữ lại phần của ngươi cho mình."
  10: "Gia-cốp nói: Không, xin ngài, nếu bây giờ tôi đã tìm được ân điển trước mặt ngài, thì xin nhận lễ vật của tôi; vì vậy nên tôi đã thấy mặt ngài, như thể tôi đã thấy khuôn mặt của Thiên Chúa, và ngài đã hài lòng về tôi."
  11: "Xin hãy nhận lời chúc phước của tôi mà tôi đem đến cho ngài; vì Thiên Chúa đã nhân từ với tôi, và vì tôi đã đủ. Người nài xin ngài, và ngài nhận."
  12: "Ngài nói: Chúng ta hãy lên đường, và chúng ta hãy đi, tôi sẽ đi trước mặt ngươi."
  13: "Người nói cùng ngài rằng: Chúa tôi biết rằng các con còn non nớt, và bầy chiên và bầy gia súc có con đang đi cùng tôi: và nếu người ta thúc ép chúng một ngày, cả bầy sẽ chết."
  14: "Xin chúa tôi, xin hãy đi trước đầy tớ của ngài: còn tôi sẽ dẫn đi chậm rãi, tùy theo súc vật đi trước mặt tôi và các con có thể chịu đựng được, cho đến khi tôi đến cùng chúa tôi tại Xê-ia."
  15: "Ê-sau nói: Để tôi bây giờ để lại với ngươi một số người đang đi cùng tôi. Người nói: Cần gì đâu? hãy để tôi tìm được ân điển trước mặt chúa tôi."
  16: "Vậy Ê-sau trở về ngày đó trên đường đi đến Xê-ia."
  17: "Còn Gia-cốp đi đến Su-cốt, và xây cho mình một nhà, và làm các lều cho súc vật của mình: cho nên nơi đó được gọi là Su-cốt."
  18: "Gia-cốp đến Sa-lêm, một thành của Si-chem, ở trong xứ Ca-na-an, khi y từ Pa-đan A-ram trở về; và dựng trại trước thành."
  19: "Y mua một mảnh ruộng, nơi y đã trải trại, từ tay con cái của Ha-mor, cha của Si-chem, bằng một trăm miếng bạc."
  20: "Y dựng một đền thờ ở đó, và gọi là Ê-lê-lô-hê Ít-ra-ên."
