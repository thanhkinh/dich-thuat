17:
  1: "Khi A-bram chín mươi chín tuổi, THIÊN CHÚA hiện đến cùng A-bram và phán rằng: Ta là Đức Chúa Trời Toàn Năng; hãy sống trọn lành trước mặt Ta."
  2: "Ta sẽ lập giao ước của Ta giữa Ta và ngươi, và sẽ làm cho ngươi rất đông."
  3: "A-bram mọn mặt xuống đất, và Đức Chúa Trời nói cùng người rằng:"
  4: "Nầy, giao ước của Ta là cùng ngươi, ngươi sẽ làm cha của nhiều dân tộc."
  5: "Ngươi sẽ không còn gọi tên là A-bram nữa, nhưng tên ngươi sẽ là A-bra-ham; vì Ta đã làm ngươi thành cha của nhiều dân tộc."
  6: "Ta sẽ làm cho ngươi tràn đầy phước hạnh, Ta sẽ làm nhiều dân tộc từ ngươi, và các vua sẽ xuất phát từ ngươi."
  7: "Ta sẽ thiết lập giao ước của Ta giữa Ta và ngươi, và dòng dõi của ngươi sau ngươi trong các đời họ, làm giao ước vĩnh cửu, để Ta làm Đức Chúa Trời cho ngươi và cho dòng dõi của ngươi sau ngươi."
  8: "Ta sẽ ban cho ngươi và cho dòng dõi của ngươi sau ngươi, xứ mà ngươi đang ở làm người lữ hành, tất cả xứ Ca-naan, làm sự làm sở hữu vĩnh cửu; và Ta sẽ làm Đức Chúa Trời của họ."
  9: "Đức Chúa Trời phán cùng A-bra-ham rằng: Ngươi sẽ giữ giao ước của Ta, ngươi và dòng dõi của ngươi sau ngươi trong các đời họ."
  10: "Nầy là giao ước của Ta mà các ngươi sẽ giữ giữa Ta và các ngươi và dòng dõi của ngươi sau ngươi: Mọi người nam giữa các ngươi phải được cắt bì."
  11: "Các ngươi sẽ cắt bì thuộc da quy đầu của các ngươi; đó sẽ là dấu của giao ước giữa Ta và các ngươi."
  12: "Ngươi nào được tám ngày tuổi sẽ bị cắt bì giữa các ngươi, mọi người nam trong các đời của các ngươi, người sanh trong nhà, hoặc được mua bằng tiền của người ngoại nào không thuộc dòng dõi của ngươi."
  13: "Người sanh trong nhà ngươi và người được mua bằng tiền của ngươi tất phải được cắt bì; và giao ước của Ta sẽ ở trong thịt các ngươi làm giao ước vĩnh cửu."
  14: "Còn người nam nào có thịt da quy đầu không được cắt bì, người đó sẽ bị cắt đuổi khỏi dân sự; y đã phá vỡ giao ước của Ta."
  15: "Đức Chúa Trời phán cùng A-bra-ham: Về phần Sa-rai vợ ngươi, ngươi sẽ không gọi tên nàng là Sa-rai nữa, nhưng tên nàng sẽ là Sa-ra."
  16: "Ta sẽ ban phước cho nàng, và ban cho ngươi một người con trai từ nàng đó; Quả thật, Ta sẽ ban phước cho nàng, và nàng sẽ làm mẹ của nhiều dân tộc; các vua của các dân sẽ xuất phát từ nàng."
  17: "Bấy giờ A-bra-ham mơn móp mặt xuống đất, và cười, và nói trong lòng rằng: Liệu có người con sanh cho người đã một trăm tuổi không? Và Sa-ra đã chín mươi tuổi, có thể sanh nở không?"
  18: "A-bra-ham nói cùng Đức Chúa Trời rằng: Nguyện rằng Y-sma-ên được sống trước mặt Ngài!"
  19: "Đức Chúa Trời phán: Sa-ra vợ ngươi sẽ sanh cho ngươi một người con trai quả thật; và ngươi sẽ gọi tên nó là Y-sác; và Ta sẽ thiết lập giao ước của Ta với nó làm giao ước vĩnh cửu, và với dòng dõi của nó sau nó."
  20: "Còn về phần Y-sma-ên, Ta đã nghe ngươi: Nầy, Ta đã ban phước cho nó, và sẽ làm cho nó tràn đầy phước hạnh, và sẽ làm cho nó rất đông; mười hai vị thủ lãnh sẽ sinh từ nó, và Ta sẽ làm cho nó thành một dân tộc lớn."
  21: "Nhưng giao ước của Ta, Ta sẽ thiết lập với Y-sác, người mà Sa-ra sẽ sanh cho ngươi vào thời điểm này vào năm sau."
  22: "Ngài thôi không nói cùng người nữa, và Đức Chúa Trời đi lên khỏi A-bra-ham."
  23: "A-bra-ham lấy Y-sma-ên con trai của mình, và mọi người sanh trong nhà mình, và mọi người được mua bằng tiền của mình, mọi người nam giữa người của nhà A-bra-ham, và cắt bì thuộc da quy đầu của họ trong cùng ngày đó, như Đức Chúa Trời đã phán cùng người."
  24: "A-bra-ham chín mươi chín tuổi, khi bị cắt bì thuộc da quy đầu của mình."
  25: "Y-sma-ên con trai của người mười ba tuổi, khi bị cắt bì thuộc da quy đầu của mình."
  26: "Trong cùng ngày đó, A-bra-ham bị cắt bì, và Y-sma-ên con trai của người."
  27: "Mọi người nam trong nhà người, người sanh trong nhà, và người được mua bằng tiền của người ngoại, đều được cắt bì cùng với người."
