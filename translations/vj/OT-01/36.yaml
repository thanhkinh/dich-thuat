36:
  1: "Đây là hậu duệ của Ê-sau, ấy là Ê-đôm."
  2: "Ê-sau đã lấy các vợ mình từ các con gái dân Ca-na-an: A-đa con gái của Ê-lôn người Hết, và A-hô-li-ba-ma con gái của A-na con gái của Xi-bê-ôn người Hi-vít;"
  3: "Và Ba-sơ-mát con gái của Y-sma-ên, em gái của Nê-bai-ốt."
  4: "A-đa sinh cho Ê-sau Ê-li-phaz; và Ba-sơ-mát sinh Ru-ên;"
  5: "Và A-hô-li-ba-ma sinh Giêu-us, và Gia-a-lam, và Cô-ra: đây là con cái của Ê-sau, đã được sinh ra cho ông trong xứ Ca-na-an."
  6: "Ê-sau đã lấy các vợ, các con trai, các con gái, và mọi người trong nhà ông, và gia súc, và mọi súc vật, và mọi của cải mà ông đã được ở trong xứ Ca-na-an; và đi sang vùng núi, tránh mặt anh trai là Gia-cốp."
  7: "Vì của cải của họ nhiều hơn là không thể ở cùng nhau được; và xứ mà họ cư ngụ không thể chịu nổi họ vì gia súc của họ."
  8: "Vậy Ê-sau ở tại núi Sê-ír: Ê-sau, ấy là Ê-đôm."
  9: "Đây là hậu duệ của Ê-sau, cha của người Ê-đôm, tại núi Sê-ír:"
  10: "Dưới đây là tên các con trai của Ê-sau: Ê-li-phaz con trai của A-đa vợ của Ê-sau, Ru-ên con trai của Ba-sơ-mát vợ của Ê-sau."
  11: "Và con trai của Ê-li-phaz là Tê-man, Ô-mar, Xê-phô, và Ga-tam, và Kê-naz."
  12: "Timna là thiếp của Ê-li-phaz con trai của Ê-sau; và bà ấy sinh cho Ê-li-phaz A-ma-lếk: đây là con cái của A-đa vợ của Ê-sau."
  13: "Và đây là con cái của Ru-ên: Na-hát, và Xê-ra, Sa-ma, và Mi-za: đây là con cái của Ba-sơ-mát vợ của Ê-sau."
  14: "Và đây là con cái của A-hô-li-ba-ma, con gái của A-na con gái của Xi-bê-ôn, vợ của Ê-sau: và bà ấy sinh cho Ê-sau Giêu-us, và Gia-a-lam, và Cô-ra."
  15: "Đây là các thủ lĩnh trong con cái của Ê-sau: con trai của Ê-li-phaz, con trai cả của Ê-sau: thủ lĩnh Tê-man, thủ lĩnh Ô-mar, thủ lĩnh Xê-phô, thủ lĩnh Kê-naz,"
  16: "Thủ lĩnh Cô-ra, thủ lĩnh Ga-tam, và thủ lĩnh A-ma-lếk: đây là các thủ lĩnh từ Ê-li-phaz trong xứ Ê-đôm: đây là con cái của A-đa."
  17: "Và đây là con cái của Ru-ên con trai của Ê-sau: thủ lĩnh Na-hát, thủ lĩnh Xê-ra, thủ lĩnh Sa-ma, thủ lĩnh Mi-za: đây là các thủ lĩnh từ Ru-ên trong xứ Ê-đôm: đây là con cái của Ba-sơ-mát vợ của Ê-sau."
  18: "Và đây là con cái của A-hô-li-ba-ma vợ của Ê-sau: thủ lĩnh Giêu-us, thủ lĩnh Gia-a-lam, thủ lĩnh Cô-ra: đây là các thủ lĩnh từ A-hô-li-ba-ma con gái của A-na, vợ của Ê-sau."
  19: "Đây là con cái của Ê-sau, ấy là Ê-đôm, và đây là các thủ lĩnh của họ."
  20: "Đây là con cái của Sê-ír người Ho-rít, cư ngự trong xứ ấy: Lô-tan, và Xô-ban, và Xi-bê-ôn, và A-na,"
  21: "Và Di-sơn, và Ê-xê, và Di-san: đây là các thủ lĩnh của người Ho-rít, con cái của Sê-ír trong xứ Ê-đôm."
  22: "Và con cái của Lô-tan là Hô-ri và Hê-mam; và em gái của Lô-tan là Tim-na."
  23: "Và con cái của Xô-ban là những người này: An-van, và Ma-na-hát, và Ê-ban, Xê-phô, và Ô-nam."
  24: "Và đây là con cái của Xi-bê-ôn: cả A-gia, và A-na: này là A-na đã tìm thấy la lừa trong hoang mạc, khi ông chăn lừa cho Xi-bê-ôn cha mình."
  25: "Và con cái của A-na là những người này: Di-sơn, và A-hô-li-ba-ma con gái của A-na."
  26: "Đây là con cái của Di-sơn: Hê-đan, và Xơ-ban, và Y-tran, và Xê-ran."
  27: "Con cái của Ê-xê là những người này: Bỉ-han, và Xa-a-van, và A-can."
  28: "Con cái của Di-san là những người này: Uz, và A-ran."
  29: "Đây là các thủ lĩnh từ người Ho-rít: thủ lĩnh Lô-tan, thủ lĩnh Xô-ban, thủ lĩnh Xi-bê-ôn, thủ lĩnh A-na,"
  30: "Thủ lĩnh Di-sơn, thủ lĩnh Ê-xê, thủ lĩnh Di-san: đây là các thủ lĩnh từ Hô-ri, giữa các thủ lĩnh của họ trong xứ Sê-ír."
  31: "Đây là các vua đã cai trị trong xứ Ê-đôm, trước khi có vua nào cai trị over con cái của Ít-ra-ên."
  32: "Và Bê-la con trai của Bê-ơ cai trị ở Ê-đôm: và tên thành của ông là Din-ha-ba."
  33: "Và Bê-la chết, và Giô-báp con trai của Xê-ra ở Bô-xơ-ra đã lên ngôi thay ông."
  34: "Và Giô-báp chết, và Hu-sam xứ Tê-ma-ni đã lên ngôi thay ông."
  35: "Và Hu-sam chết, và Ha-đát con trai của Bê-đát, người đã đánh bại Mi-di-an trên cánh đồng của Mô-áp, đã lên ngôi thay ông: và tên thành của ông là A-vít."
  36: "Và Ha-đát chết, và Xam-la ở Mas-rê-ca đã lên ngôi thay ông."
  37: "Và Xam-la chết, và Saul ở Rê-hô-bốt bên sông đã lên ngôi thay ông."
  38: "Và Saul chết, và Ba-al-ha-nan con trai của Ach-bơ đã lên ngôi thay ông."
  39: "Và Ba-al-ha-nan con trai của Ach-bơ chết, và Ha-đár đã lên ngôi thay ông: và tên thành của ông là Pau; và tên vợ ông là Mê-hê-ta-bên, con gái của Ma-trét, con gái của Mê-za-háp."
  40: "Và đây là tên của các thủ lĩnh từ Ê-sau, theo gia tộc của họ, theo nơi của họ, theo tên của họ: thủ lĩnh Tim-na, thủ lĩnh An-va, thủ lĩnh Giê-tết,"
  41: "Thủ lĩnh A-hô-li-ba-ma, thủ lĩnh Ê-la, thủ lĩnh Pi-nôn,"
  42: "Thủ lĩnh Kê-naz, thủ lĩnh Tê-man, thủ lĩnh Míp-xar,"
  43: "Thủ lĩnh Mac-gi-ên, thủ lĩnh Y-râm: đây là các thủ lãnh của Ê-đôm, theo nơi cư ngụ của họ trong xứ sở của họ: ấy là Ê-sau, cha của người Ê-đôm."
