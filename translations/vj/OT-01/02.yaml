2:
  1: "Như vậy thì trời và đất đã được hoàn thành, cùng tất cả muôn vật của chúng."
  2: "Và vào ngày thứ bảy, Thiên Chúa đã hoàn thành công việc của Ngài mà Ngài đã làm; và Ngài nghỉ ngơi vào ngày thứ bảy khỏi mọi công việc của Ngài mà Ngài đã làm."
  3: "Và Thiên Chúa đã ban phước ngày thứ bảy, và dành riêng làm thánh: vì trong ngày đó Ngài đã nghỉ ngơi khỏi mọi công việc mà Thiên Chúa đã tạo nên và làm ra."
  4: "Đây là nguồn gốc của các tầng trời và của đất khi chúng được tạo dựng, khi THIÊN CHÚA Đức Chúa Trời làm ra đất và các tầng trời,"
  5: "và mọi loài cây ngoài đồng trước khi nó ở trong đất, và mọi loại cỏ ngoài đồng trước khi nó mọc lên: vì THIÊN CHÚA Đức Chúa Trời chưa khiến mưa xuống trên đất, và không có người để cày cấy đất,"
  6: "nhưng một hơi nước đã bốc lên từ đất, và làm ẩm toàn bộ mặt đất."
  7: "Và THIÊN CHÚA Đức Chúa Trời nặn nên con người từ bụi của đất, và thổi vào lỗ mũi người làn hơi của sự sống; và con người trở thành một sinh vật sống."
  8: "Và THIÊN CHÚA Đức Chúa Trời trồng một khu vườn ở phía đông Ê-đen; và tại đó Ngài đặt con người mà Ngài đã nặn nên."
  9: "Và từ đất THIÊN CHÚA Đức Chúa Trời cho mọc lên mọi loài cây đẹp mắt và ngon để ăn; cây sự sống cũng ở giữa vườn, và cây sự biết điều thiện và ác."
  10: "Và một dòng sông chảy ra từ Ê-đen để tưới vườn; và từ đó nó bị chia ra, và thành bốn nhánh sông."
  11: "Tên của dòng thứ nhất là Phi-sôn: đó là dòng sông bao quanh toàn bộ đất Ha-vi-là, ở đó có vàng;"
  12: "và vàng của đất đó thì tốt: ở đó có nhũ hương và đá mã não."
  13: "Và tên của dòng sông thứ hai là Gi-hôn: cũng là dòng sông bao quanh toàn bộ đất Cốt-sơ."
  14: "Và tên của dòng sông thứ ba là Hid-đê-ken: đó là dòng sông chảy về phía đông của A-sy-ria. Và dòng sông thứ tư là Ê-phu-rát."
  15: "Và THIÊN CHÚA Đức Chúa Trời dẫn con người, và đặt người vào vườn Ê-đen để chăm sóc và giữ gìn nó."
  16: "Và THIÊN CHÚA Đức Chúa Trời truyền cho con người, rằng: Nhân mọi loài cây trong vườn, ngươi được phép ăn:"
  17: "Nhưng về cây sự biết điều thiện và ác, ngươi không được ăn của nó: vì trong ngày mà ngươi ăn của nó, ngươi sẽ chết chắc chắn."
  18: "Và THIÊN CHÚA Đức Chúa Trời phán rằng: Không tốt khi con người sống một mình; Ta sẽ tạo cho người một người giúp đỡ phù hợp."
  19: "Và từ đất THIÊN CHÚA Đức Chúa Trời nặn nên mọi loài thú ngoài đồng, và mọi loài chim trên không; và dẫn chúng đến cho Adam để xem người sẽ gọi chúng là gì: và bất cứ Adam gọi mọi sinh vật sống là gì, đó chính là tên của nó."
  20: "Và Adam đặt tên cho mọi gia súc, và cho mọi loài chim trên không, và cho mọi loài thú ngoài đồng; nhưng đối với Adam không tìm thấy một người giúp đỡ phù hợp với người."
  21: "Và THIÊN CHÚA Đức Chúa Trời khiến một giấc ngủ sâu buông trên Adam, và người ngủ; và Ngài lấy một xương sườn của người, và khép lại thịt thay vào đó;"
  22: "Và xương sườn mà THIÊN CHÚA Đức Chúa Trời đã lấy từ con người, Ngài làm nên một người đàn bà, và dẫn nàng đến cho người đàn ông."
  23: "Và Adam nói: Đây là xương của xương tôi, và thịt của thịt tôi; nàng sẽ được gọi là Đàn bà, vì nàng được lấy ra từ Đàn ông."
  24: "Vì vậy người đàn ông sẽ rời bỏ cha và mẹ mình, và gắn bó với vợ mình; và họ sẽ thành một xác thịt."
  25: "Và cả hai đều trần trụi, người đàn ông và vợ người, và không hổ thẹn."
