19:
  1: "Và có hai thiên sứ đến Sô-đôm khi chiều; và Lot đang ngồi tại cửa thành Sô-đôm: Lot thấy họ thì đứng dậy ra đón tiếp; và hắn cúi khuất mặt xuống đất;"
  2: "Hắn nói: Kìa, các ngươi, xin hãy vào nhà đầy tớ của các ngươi và qua đêm đây, và rửa chân các ngươi, và các ngươi sẽ dậy sớm và đi đường các ngươi. Các ngươi ấy nói: Không; nhưng chúng tôi sẽ ở ngoài đường cả đêm."
  3: "Và hắn nài xin họ gắt gao; và họ quay lại với hắn, và vào nhà hắn; và hắn đãi họ tiệc, và nướng bánh không men, và họ ăn."
  4: "Nhưng khi họ chưa nằm xuống, những người trong thành, tức là những người đàn ông của Sô-đôm, bao vây nhà, từ già đến trẻ, mọi người từ mọi phía:"
  5: "Và họ gọi Lot, và nói với hắn: Những người đàn ông nào đã đến với người đêm nay ở đâu? Hãy đưa họ ra cho chúng ta, để chúng ta biết họ."
  6: "Và Lot ra đến cửa với họ, và đóng cửa lại sau mình,"
  7: "Và nói: Xin các anh em, đừng làm sự gian ác như vậy."
  8: "Kìa này, ta có hai con gái chưa từng biết đến đàn ông; xin để ta đưa họ ra cho các ngươi, và các ngươi hãy làm với họ điều gì tốt lành trong mắt các ngươi: Chỉ có điều với những người đàn ông này đừng làm gì; vì vì cớ đó họ đã đến dưới bóng của mái nhà ta."
  9: "Và họ nói: Lùi lại. Và họ nói lại: Người này đến ở trọ, và hắn muốn làm quan xét: bây giờ chúng ta sẽ xử với người tồi tệ hơn với họ. Và họ ép chặt vào người đàn ông, tức Lot, và đến gần phá cửa."
  10: "Nhưng những người đàn ông ấy vươn tay ra, và kéo Lot vào nhà với họ, và khép cửa lại."
  11: "Và họ đánh những người đàn ông ở trước cửa nhà bằng sự mù loà, từ nhỏ đến lớn: để cho họ mệt mỏi mà tìm cửa."
  12: "Và những người đàn ông ấy nói với Lot: Người còn có ai ở đây nữa không? Con rể, và các con trai của người, và các con gái, và bất cứ gì người có trong thành, hãy đưa họ ra khỏi nơi này:"
  13: "Vì chúng ta sẽ tiêu diệt nơi này, vì tiếng kêu của họ đã trở nên lớn trước mặt THIÊN CHÚA; và THIÊN CHÚA đã sai chúng ta đến để tiêu diệt nó."
  14: "Và Lot đi ra, và nói với các con rể của mình, những người đã cưới các con gái của hắn, và nói: Hãy dậy, hãy đi ra khỏi nơi này; vì THIÊN CHÚA sẽ tiêu diệt thành này. Nhưng hắn xem như người đùa cợt trước các con rể của mình."
  15: "Và khi buổi sáng đến, thì các thiên sứ thúc giục Lot, rằng: Hãy dậy, hãy đưa vợ ngươi, và hai con gái của ngươi, những người ở đây; để kẻo ngươi bị tiêu diệt trong sự gian ác của thành."
  16: "Và khi hắn chần chừ, những người đàn ông ấy nắm lấy tay hắn, và tay vợ hắn, và tay hai con gái của hắn; THIÊN CHÚA thương xót hắn: và họ đưa hắn ra, và đặt hắn ngoài thành."
  17: "Và sự việc xảy ra, khi họ đã đưa họ ra ngoài, thì người ấy nói: Hãy trốn để mạng mình; đừng nhìn lại phía sau, cũng đừng dừng lại trong cả đồng bằng; hãy trốn đến núi, để kẻo ngươi bị tiêu diệt."
  18: "Và Lot nói với họ: Ôi, đừng như vậy, Chúa tôi:"
  19: "Kìa này, đầy tớ của người đã tìm thấy ân điển trước mặt người, và người đã làm lớn sự thương xót của người, mà người đã bày tỏ cho ta trong việc cứu mạng ta; và ta không thể trốn đến núi, để kẻo sự gian ác nào đó bắt ta, và ta chết:"
  20: "Kìa này, thành này gần để trốn đến, và nó là một thành nhỏ: Ôi, hãy để ta trốn đến đó, (phải chăng nó là một thành nhỏ?) và tâm hồn ta sẽ sống."
  21: "Và người ấy nói với hắn: Kìa, ta đã chấp nhận người về sự việc này cũng, là ta sẽ không lật đổ thành này, mà người đã nói."
  22: "Hãy mau, hãy trốn đến đó; vì ta không thể làm điều gì cho đến khi người đến đó. Vì vậy tên của thành ấy được gọi là Xô-ác."
  23: "Mặt trời đã mọc trên đất khi Lot vào Xô-ác."
  24: "Bấy giờ THIÊN CHÚA đã mưa xuống trên Sô-đôm và trên Mô-ơ-ra lưu huỳnh và lửa từ THIÊN CHÚA từ trên trời;"
  25: "Và Người đã lật đổ những thành ấy, và cả đồng bằng, và mọi dân cư của các thành, và mọi thứ mọc trên đất."
  26: "Nhưng vợ hắn nhìn lại từ đằng sau hắn, và bà trở thành một trụ muối."
  27: "Và A-bra-ham dậy sớm vào buổi sáng đến nơi mà ông đã đứng trước mặt THIÊN CHÚA:"
  28: "Và ông nhìn về phía Sô-đôm và Mô-ơ-ra, và về toàn vùng đất của đồng bằng, và trông thấy, và kìa, khói của vùng đất ấy bay lên như khói của một lò lửa."
  29: "Và sự việc xảy ra, khi Thiên Chúa tiêu diệt các thành của đồng bằng, thì Thiên Chúa nhớ đến A-bra-ham, và gửi Lot ra khỏi giữa sự lật đổ, khi Người lật đổ các thành mà Lot ở."
  30: "Và Lot đi lên khỏi Xô-ác, và ở trong núi, và hai con gái của hắn cùng với hắn; vì hắn sợ ở trong Xô-ác: và hắn ở trong một cái hang, hắn và hai con gái của hắn."
  31: "Và người con gái cả nói với người con gái út: Cha ta già rồi, và không có người đàn ông nào trên đất để đến với chúng ta theo lối của toàn thể đất:"
  32: "Hãy đến, hãy để cho cha ta uống rượu, và chúng ta sẽ nằm với ông, để chúng ta có thể gìn dòng giống của cha ta."
  33: "Và họ làm cho cha mình uống rượu đêm ấy: và người con gái cả vào, và nằm với cha mình; và ông không biết khi bà nằm xuống, cũng không biết khi bà dậy."
  34: "Và sự việc xảy ra vào ngày hôm sau, người con gái cả nói với người con gái út: Kìa, ta đã nằm với cha ta đêm qua: hãy để cho ông uống rượu đêm nay cũng; và người hãy vào, và nằm với ông, để chúng ta có thể gìn dòng giống của cha ta."
  35: "Và họ làm cho cha mình uống rượu đêm ấy cũng: và người con gái út dậy, và nằm với ông; và ông không biết khi bà nằm xuống, cũng không biết khi bà dậy."
  36: "Như vậy là cả hai con gái của Lot đều có thai bởi cha mình."
  37: "Và người con gái cả sinh một con trai, và gọi tên hắn là Mô-áp: hắn là cha của người Mô-áp cho đến ngày nay."
  38: "Và người con gái út, bà cũng sinh một con trai, và gọi tên hắn là Bên-Am-mi: hắn là cha của con cái A-môn cho đến ngày nay."
