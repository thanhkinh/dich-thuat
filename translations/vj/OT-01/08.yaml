8:
  1: "Và Thiên Chúa nhớ đến Nô-ê, và mọi sinh vật, và mọi súc vật ở cùng ông trong tàu; và Thiên Chúa khiến gió thổi qua mặt đất, và nước nguôi dịu;"
  2: "Các nguồn của vực sâu và các cửa ngó của trời cũng bị đóng lại, và mưa từ trời đã bị ngăn lại;"
  3: "Và nước rút lui khỏi đất liên tục: và sau khi hết một trăm năm mươi ngày, nước đã giảm xuống."
  4: "Và tàu đỗ vào tháng thứ bảy, vào ngày mười bảy của tháng, trên các ngọn núi của A-ra-rat."
  5: "Và nước giảm dần liên tục cho đến tháng thứ mười: vào tháng thứ mười, vào ngày đầu tiên của tháng, các ngọn núi hiện ra."
  6: "Và sự đó xảy ra vào cuối bốn mươi ngày, Nô-ê mở cửa sổ của tàu mà ông đã làm:"
  7: "Và ông thả một con quạ đi, nó bay đi đi lại lại, cho đến khi nước khô hẳn khỏi mặt đất."
  8: "Ông cũng thả một con chim bồ câu từ mình, để xem nước đã bớt chưa khỏi mặt đất;"
  9: "Nhưng chim bồ câu không thấy chỗ nghỉ cho bàn chân nó, và nó trở lại với ông vào trong tàu, vì nước còn trên mặt cả đất: thì ông đưa tay ra, và bắt nó, và kéo nó vào với ông vào trong tàu."
  10: "Và ông đợi thêm bảy ngày nữa; và ông lại thả chim bồ câu ra khỏi tàu;"
  11: "Và chim bồ câu đến với ông vào buổi chiều; và, kìa, trong mồm nó có một lá ô-liu đã hái: vậy Nô-ê biết rằng nước đã bớt khỏi đất."
  12: "Và ông đợi thêm bảy ngày nữa; và thả chim bồ câu đi; con chim đó không trở lại với ông nữa."
  13: "Và sự đó xảy ra vào năm thứ sáu trăm một, vào tháng thứ nhất, ngày đầu tiên của tháng, nước đã khô hẳn khỏi đất: và Nô-ê bỏ cái che của tàu, và nhìn, và, kìa, mặt đất đã khô."
  14: "Vào tháng thứ hai, vào ngày hai mươi bảy của tháng, đất đã khô."
  15: "Và Thiên Chúa phán cùng Nô-ê rằng,"
  16: "Hãy ra khỏi tàu, ngươi, và vợ ngươi, và các con trai ngươi, và các vợ của các con trai ngươi cùng với ngươi."
  17: "Hãy mang ra cùng ngươi mọi sinh vật ở cùng ngươi, của mọi xác thịt, cả của chim bay, và của súc vật, và của mọi vật bò trên mặt đất; để chúng sinh sôi nảy nở trên đất, và gia tăng, và sinh sản trên đất."
  18: "Và Nô-ê đi ra, và các con trai ông, và vợ ông, và các vợ của các con trai ông với ông:"
  19: "Mọi loài thú, mọi vật bò, và mọi chim bay, và mọi vật nào bò trên mặt đất, theo các loài của chúng, đi ra khỏi tàu."
  20: "Và Nô-ê xây một bàn thờ dâng lên THIÊN CHÚA; và lấy từ mọi con thú thanh sạch, và từ mọi chim bay thanh sạch, và dâng lễ thiêu trên bàn thờ."
  21: "Và THIÊN CHÚA ngửi mùi thơm; và THIÊN CHÚA nói trong lòng Ngài: Ta sẽ không lại rủa sả đất nữa vì loài người; vì sự toan tính của lòng người là ác từ niên thiếu của nó; Ta cũng sẽ không lại đánh mọi vật sống nữa, như Ta đã làm."
  22: "Khi còn đất, mùa gieo và mùa gặt, và lạnh và nóng, và hạ và đông, và ngày và đêm sẽ không ngừng."
