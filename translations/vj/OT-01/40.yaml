40:
  1: "Điều đó xảy ra sau những việc này, là rằng manos rượu của vua Ai-cập và manos bánh của người đã làm phật lòng chúa mình, vua Ai-cập."
  2: "Pha-ra-ô rất giận hai viên quan thuộc下, đối với quan manos rượu trưởng và đối với quan manos bánh trưởng."
  3: "Người giam họ trong nhà của quan chỉ huy đội vệ binh, vào ngục tù, nơi Giô-sép bị trói."
  4: "Và quan chỉ huy đội vệ binh sai Giô-sép hầu hạ họ, và người hầu hạ họ; và họ ở trong nhà giam một thời gian."
  5: "Cả hai đều chiêm bao một giấc mộng, mỗi người một giấc mộng trong một đêm, mỗi người theo sự giãi nghĩa của giấc mộng mình, manos rượu và manos bánh của vua Ai-cập, đang bị trói trong ngục."
  6: "Giô-sép đến gặp họ vào buổi sáng, và nhìn họ, và này, họ buồn thiu."
  7: "Người hỏi các quan của Pha-ra-ô đang ở với mình trong nhà giam của chúa, rằng: Vì sao các người nhìn buồn thế ngày nay?"
  8: "Họ nói với người: Chúng tôi đã chiêm bao một giấc mộng, nhưng không có ai giãi nghĩa được. Giô-sép nói với họ: Sự giãi nghĩa chẳng phải do Thiên Chúa sao? hãy kể cho tôi, xin các người."
  9: "Quan manos rượu trưởng kể giấc mộng của mình cho Giô-sép, và nói với người: Trong giấc mộng của tôi, này, có một giàn nho trước mặt tôi;"
  10: "Và trong giàn nho có ba nhánh: và như thể nó nảy chồi, và hoa của nó nở ra; và chùm của nó sinh ra nho chín:"
  11: "Cốc của Pha-ra-ô trong tay tôi: và tôi hái nho, và ép nho vào cốc của Pha-ra-ô, và tôi đưa cốc vào tay Pha-ra-ô."
  12: "Giô-sép nói với người: Đây là sự giãi nghĩa của nó: Ba nhánh là ba ngày:"
  13: "Trong vòng ba ngày nữa, Pha-ra-ô sẽ ngẩng đầu ngươi lên, và khôi phục ngươi lại chức vụ của ngươi: và ngươi sẽ đưa cốc của Pha-ra-ô vào tay người, như cũ khi ngươi làm manos rượu của người."
  14: "Nhưng hãy nhớ đến tôi khi sự việc tốt đẹp đến với ngươi, và biết ơn, xin ngươi, cho tôi, và nhắc đến tôi với Pha-ra-ô, và đưa tôi ra khỏi nhà này:"
  15: "Vì thật sự tôi đã bị đánh cắp khỏi xứ người Hê-bơ-rơ: và tại đây cũng tôi chẳng làm gì để họ phải bỏ tôi vào hầm ngục."
  16: "Khi quan manos bánh thấy sự giãi nghĩa đó tốt, người nói với Giô-sép: Tôi cũng trong giấc mộng của tôi, và này, tôi có ba giỏ trắng trên đầu tôi:"
  17: "Và trong giỏ cao nhất có đủ thứ bánh nướng cho Pha-ra-ô; và chim chóc ăn chúng từ giỏ trên đầu tôi."
  18: "Giô-sép đáp và nói: Đây là sự giãi nghĩa của nó: Ba giỏ là ba ngày:"
  19: "Trong vòng ba ngày nữa, Pha-ra-ô sẽ ngẩng đầu ngươi lên khỏi ngươi, và sẽ treo ngươi trên cây; và chim chóc sẽ ăn thịt ngươi khỏi người."
  20: "Điều đó xảy ra ngày thứ ba, là ngày sinh nhật của Pha-ra-ô, người làm một tiệc cho mọi tôi tớ của người: và người ngẩng đầu của quan manos rượu trưởng và quan manos bánh trưởng giữa các tôi tớ."
  21: "Và người khôi phục quan manos rượu trưởng lại làm manos rượu; và người đưa cốc vào tay Pha-ra-ô:"
  22: "Nhưng người treo quan manos bánh trưởng: như Giô-sép đã giãi nghĩa cho họ."
  23: "Tuy nhiên, quan manos rượu trưởng không nhớ Giô-sép, nhưng quên người."
