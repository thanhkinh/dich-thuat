32:
  1: "Và Gia-cốp đi đường mình, và các thiên sứ của Thiên Chúa gặp người."
  2: "Và khi Gia-cốp thấy họ, người nói: Đây là đoàn quân của Thiên Chúa; và người gọi tên nơi ấy là Ma-ha-na-ím."
  3: "Và Gia-cốp sai sứ giả đi trước người đến anh trai là Ê-sau, vào đất Sê-ír, xứ Ê-đôm."
  4: "Và người dặn họ rằng: Hãy nói như vậy với ngài Ê-sau, chúa của tôi: Tôi tớ là Gia-cốp nói rằng: Tôi đã ở cùng La-ban và ở đó đến nay."
  5: "Và tôi có bò, có lừa, có đàn chiên, có tôi đực, có tôi cái, và tôi đã sai để báo cho chúa tôi biết, để tôi được ơn trong mắt ngài."
  6: "Và sứ giả trở lại với Gia-cốp, nói: Chúng tôi đã đến anh trai ngài là Ê-sau, và ông ấy cũng đang đến đón ngài, và có bốn trăm người với ông."
  7: "Bấy giờ Gia-cốp cực kỳ sợ hãi và lo lắng; người phân chia những người đang với người, và các đàn chiên, bò và lạc đà thành hai nhóm."
  8: "Và nói: Nếu Ê-sau đến đánh một nhóm, thì nhóm còn lại sẽ được thoát."
  9: "Và Gia-cốp nói: Lạy Thiên Chúa của cha tôi A-bra-ham, và Thiên Chúa của cha tôi Y-sác, là THIÊN CHÚA đã phán với tôi: Hãy về xứ sở ngươi, và về họ hàng ngươi, và Ta sẽ xử cho tốt đẹp với ngươi."
  10: "Tôi chẳng xứng đáng với mọi sự thương xót và mọi sự thành thật mà ngài đã cho tôi tớ biết; vì tôi chỉ mang gậy đã vượt sông Gia-đan này, mà giờ đây tôi đã thành hai nhóm."
  11: "Xin cứu tôi, tôi cầu xin ngài, khỏi tay anh tôi, khỏi tay Ê-sau; vì tôi sợ ông, e rằng ông đến và giết tôi, cả mẹ với con cái."
  12: "Và ngài đã phán: Ta sẽ chắc chắn làm phước cho ngươi, và làm giống giống của ngươi như cát biển, không thể đếm xuể vì số nhiều."
  13: "Và người ở lại đó đêm ấy; và lấy những gì đến tay người làm quà cho anh trai là Ê-sau."
  14: "Hai trăm dê cái, và hai mươi dê đực, hai trăm cừu cái, và hai mươi cừu đực."
  15: "Ba mươi lạc đà cái đang cho con bú với con của chúng, bốn mươi bò cái, và mười bò đực, hai mươi lừa cái, và mười lừa non."
  16: "Và người giao chúng cho tay các tôi tớ mình, mỗi đàn riêng; và dặn các tôi tớ rằng: Hãy đi trước tôi, và để khoảng cách giữa đàn này và đàn nọ."
  17: "Và người dặn nhóm đi đầu rằng: Khi anh trai tôi là Ê-sau gặp các ngươi, và hỏi các ngươi, rằng: Ngươi là của ai? và ngươi đi đâu? và những của này trước mặt ngươi là của ai?"
  18: "Bấy giờ ngươi sẽ nói: Chúng là của tôi tớ là Gia-cốp; đó là quà được gửi đến chúa tôi là Ê-sau; và kìa, cũng người ấy đi sau chúng tôi."
  19: "Và người cũng dặn nhóm thứ hai, và nhóm thứ ba, và tất cả những đi theo các đàn, nói: Theo cách này các ngươi sẽ nói với Ê-sau, khi các ngươi gặp ông."
  20: "Và nói thêm rằng: Kìa, tôi tớ là Gia-cốp đi sau chúng tôi. Vì người nói: Tôi sẽ làm dịu ông bằng quà đi trước mặt tôi, và sau đó tôi sẽ thấy mặt ông; có lẽ ông sẽ nhận tôi."
  21: "Vậy quà đi trước người; và người ở lại đêm ấy trong đoàn."
  22: "Và người dậy đêm ấy, và lấy hai vợ mình, và hai tôi cái của mình, và mười một con trai mình, và vượt qua bến sông Gia-bớc."
  23: "Và người đưa họ qua suối, và đưa tất cả của người qua."
  24: "Và Gia-cốp bị để lại một mình; và có một người vật với người đến khi hừng đông."
  25: "Và khi người thấy không thắng được người ấy, người ấy chạm vào bẹt đùi của Gia-cốp; và bẹt đùi của Gia-cốp bị trật khớp, khi người vật với người ấy."
  26: "Và người ấy nói: Hãy để tôi đi, vì ngày đã sáng. Và người nói: Tôi sẽ không để ngài đi, trừ khi ngài chúc phước cho tôi."
  27: "Và người ấy nói với người: Ngươi tên gì? Và người nói: Gia-cốp."
  28: "Và người ấy nói: Tên ngươi không còn gọi là Gia-cốp nữa, nhưng là Ít-ra-ên; vì ngươi đã đấu tranh với Thiên Chúa và với loài người, và ngươi đã thắng."
  29: "Và Gia-cốp hỏi người ấy, nói: Xin hãy nói cho tôi, tôi cầu xin ngài, tên ngài. Và người ấy nói: Tại sao ngươi hỏi tên ta? Và người ấy chúc phước cho người ở đó."
  30: "Và Gia-cốp gọi tên nơi ấy là Phe-ni-ên; vì tôi đã thấy Thiên Chúa mặt đối mặt, và mạng sống tôi được cứu."
  31: "Và khi người qua Phe-ni-ên thì mặt trời mọc lên trên người, và người khập khiễng vì đùi người."
  32: "Do đó, con cái Ít-ra-ên không ăn gân chắn, ở trên bẹt đùi, đến ngày nay; vì người ấy đã chạm vào bẹt đùi của Gia-cốp ở gân chắn."
