37:
  1: "Gia-cốp cũng ngụ trong xứ mà cha ông đã là người ở tạm, tại xứ Ca-na-an."
  2: "Đây là gia phả của Gia-cốp. Giô-sép, mười bảy tuổi, cùng các anh em chăn chiên; và chàng trai hầu với con trai của Bỉ-ha và với con trai của Xin-pa, là vợ của cha mình: và Giô-sép mang đến cho cha mình tin tức xấu của họ."
  3: "Ít-ra-ên yêu Giô-sép hơn tất cả con cái của Ngài, vì người là con của tuổi già: và Ngài đã làm cho người một áo choàng nhiều màu."
  4: "Khi các anh em thấy cha mình yêu người hơn mọi anh em, họ ghét người, và không thể nói lời hòa bình với người."
  5: "Giô-sép có một mộng, và người kể cho anh em: và họ ghét người càng thêm."
  6: "Người nói rằng: Nghe đây, mộng ta đã chiêm thấy:"
  7: "Vì này, ta đang bó lúa trong đồng, và này, bó lúa của ta mọc lên và cũng đứng thẳng; và này, bó lúa của các ngươi đứng xung quanh và lạy bó lúa của ta."
  8: "Anh em người nói rằng: Ngươi sẽ thực sự cai trị chúng ta sao? hay ngươi sẽ thực sự thống trị chúng ta? Họ ghét người càng thêm vì những mộng của người, và vì lời của người."
  9: "Người lại chiêm thấy một mộng nữa, và kể cho anh em, mà rằng: Này, ta đã chiêm thấy một mộng nữa; và này, mặt trời và mặt trăng và mười một ngôi sao lạy ta."
  10: "Người kể cho cha mình và anh em: cha người trách người, mà rằng: Mộng gì là mộng ngươi đã chiêm thấy? Cha và mẹ ngươi và anh em ngươi sẽ thực sự đến lạy ngươi đến đất sao?"
  11: "Anh em người ghen ghét người; nhưng cha người lưu giữ lời ấy."
  12: "Anh em người đi chăn chiên của cha mình tại Xi-chem."
  13: "Ít-ra-ên nói cùng Giô-sép rằng: Các anh em ngươi không chăn chiên ở Xi-chem sao? Hãy đến, ta sẽ sai ngươi đến cùng họ. Người nói rằng: Nơi đây con."
  14: "Ngài nói rằng: Hãy đi, xem các anh em ngươi có bình an không, và chiên có bình an không; và báo lại cho ta. Vậy Ngài sai người khỏi thung lũng của Hê-bron, và người đến Xi-chem."
  15: "Một người nào đó gặp người, và này, người đang đi lang thang trong đồng: người nọ hỏi rằng: Ngươi tìm gì?"
  16: "Người nói rằng: Ta tìm anh em ta: xin hãy nói cho ta biết họ chăn chiên ở đâu."
  17: "Người nọ nói: Họ đã đi khỏi đây; vì ta đã nghe họ nói: Hãy đi đến Đô-tan. Giô-sép đi theo anh em, và gặp họ tại Đô-tan."
  18: "Khi họ thấy người từ xa, trước khi người đến gần họ, họ mưu ám sát người."
  19: "Họ nói với nhau rằng: Này, người có mộng đến đây."
  20: "Vậy hãy đến, giết người đi, ném người vào hầm nào đó, và chúng ta sẽ nói: Một dã thú dữ đã ăn nuốt người: và chúng ta sẽ xem những mộng của người sẽ thành gì."
  21: "Ru-ben nghe thấy, và giải cứu người khỏi tay họ; và nói: Chớ giết người."
  22: "Ru-ben nói rằng: Đừng đổ máu, nhưng ném người vào hầm này trong hoang mạc, và đừng đặt tay trên người; hầu người giải thoát người khỏi tay họ, để giải người lại cho cha mình."
  23: "Khi Giô-sép đến cùng anh em, họ lột áo choàng nhiều màu trên người Giô-sép ra;"
  24: "Họ bắt người, và ném người vào hầm: và hầm trống, không có nước trong đó."
  25: "Họ ngồi xuống ăn bánh: và họ ngước mắt nhìn, và này, một đoàn người Y-sma-ên đến từ Gi-lê-át với lạc đà của họ mang hương liệu và nhựa cây thơm và mù tạc, đi mang xuống đến Ai-cập."
  26: "Giu-đa nói cùng anh em rằng: Lợi gì nếu chúng ta giết em mình, và giấu máu của nó?"
  27: "Hãy đến, và bán người cho người Y-sma-ên, và đừng để tay chúng ta trên người; vì người là em mình và đồng loại. Các anh em người bằng lòng."
  28: "Bấy giờ có người buôn Mi-đi-an đi ngang qua; và họ kéo và nhấc Giô-sép khỏi hầm, và bán Giô-sép cho người Y-sma-ên được hai mươi miếng bạc: và họ mang Giô-sép vào Ai-cập."
  29: "Ru-ben trở lại hầm; và này, Giô-sép không có trong hầm: người xé áo mình."
  30: "Người trở lại anh em, và nói: Đứa trẻ không còn; còn tôi, tôi sẽ đi đâu?"
  31: "Họ lấy áo choàng của Giô-sép, và giết một dê con, và nhúng áo vào máu;"
  32: "Họ gửi áo choàng nhiều màu, và họ mang đến cho cha mình; và nói: Chúng con tìm thấy cái này: hãy biết nay có phải là áo choàng của con trai cha không."
  33: "Ông biết nó, và nói: Đây là áo choàng của con tôi; dã thú dữ đã ăn nuốt nó; Giô-sép chắc chắn đã bị xé tan xác."
  34: "Gia-cốp xé áo mình, và vải gai vào eo, và than khóc cho con trai nhiều ngày."
  35: "Mọi con trai và mọi con gái ông đều đứng dâng an ủi ông; nhưng ông từ chối được an ủi; và nói rằng: Vì tôi sẽ xuống mồ mà than khóc đến cùng con trai. Cha người than khóc người như vậy."
  36: "Kẻ Mi-đi-an bán người vào Ai-cập cho Pô-ti-phá, một quan của Pha-ra-ô, và là đội trưởng cấm vệ."
