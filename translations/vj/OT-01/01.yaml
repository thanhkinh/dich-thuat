1:
  1: "Lúc khởi đầu, Thiên Chúa đã sáng tạo trời và đất."
  2: "Và đất là hoang vu và trống rỗng; và bóng tối bao trùm mặt của vực thẳm. Và Thần Linh của Thiên Chúa di chuyển trên mặt của các nước."
  3: "Và Thiên Chúa phán: Hãy có ánh sáng: và có ánh sáng."
  4: "Và Thiên Chúa thấy ánh sáng, rằng ánh sáng tốt; và Thiên Chúa phân cách ánh sáng khỏi bóng tối."
  5: "Và Thiên Chúa gọi ánh sáng là Ngày, và bóng tối Ngài gọi là Đêm. Và có tối, và có sáng, ngày thứ nhất."
  6: "Và Thiên Chúa phán: Hãy có bầu trời ở giữa của các nước, và để nó phân cách các nước với các nước."
  7: "Và Thiên Chúa làm bầu trời, và phân cách các nước ở dưới bầu trời với các nước ở trên bầu trời: và là như vậy."
  8: "Và Thiên Chúa gọi bầu trời là Trời. Và có tối, và có sáng, ngày thứ hai."
  9: "Và Thiên Chúa phán: Các nước dưới trời hãy quy tụ về một chỗ, và cho đất khô hiện ra: và là như vậy."
  10: "Và Thiên Chúa gọi đất khô là Đất; và việc quy tụ của các nước Ngài gọi là Các Biển: và Thiên Chúa thấy rằng tốt."
  11: "Và Thiên Chúa phán: Đất hãy sinh ra cỏ, thảo mộc sinh ra hạt giống, và cây trái sinh ra trái theo loại của nó, có hạt giống ở trong nó, trên đất: và là như vậy."
  12: "Và đất sinh ra cỏ, và thảo mộc sinh ra hạt giống theo loại của nó, và cây sinh ra trái, có hạt giống ở trong nó, theo loại của nó: và Thiên Chúa thấy rằng tốt."
  13: "Và có tối, và có sáng, ngày thứ ba."
  14: "Và Thiên Chúa phán: Hãy có các nguồn sáng trên bầu trời của trời để phân cách ngày với đêm; và để chúng làm dấu hiệu, và làm mùa, và làm ngày, và năm:"
  15: "Và để chúng làm ánh sáng trên bầu trời của trời để chiếu sáng trên đất: và là như vậy."
  16: "Và Thiên Chúa làm hai nguồn sáng lớn; nguồn sáng lớn để cai trị ngày, và nguồn sáng nhỏ để cai trị đêm: Ngài làm các ngôi sao cũng vậy."
  17: "Và Thiên Chúa đặt chúng trên bầu trời của trời để chiếu sáng trên đất,"
  18: "Và để cai trị ngày và cai trị đêm, và để phân cách ánh sáng khỏi bóng tối: và Thiên Chúa thấy rằng tốt."
  19: "Và có tối, và có sáng, ngày thứ tư."
  20: "Và Thiên Chúa phán: Các nước hãy sinh ra tràn đầy sinh vật có sự sống, và chim bay trên đất trong bầu trời mở rộng của trời."
  21: "Và Thiên Chúa sáng tạo cá voi lớn, và mọi sinh vật sống động, mà các nước sinh ra tràn đầy, theo loại của chúng, và mọi chim có cánh theo loại của nó: và Thiên Chúa thấy rằng tốt."
  22: "Và Thiên Chúa ban phước cho chúng, rằng: Hãy sinh sản, và nhân lên, và làm đầy các nước trong các biển, và chim nhân lên trong đất."
  23: "Và có tối, và có sáng, ngày thứ năm."
  24: "Và Thiên Chúa phán: Đất hãy sinh ra sinh vật theo loại của nó, gia súc, và vật bò sát, và thú của đất theo loại của nó: và là như vậy."
  25: "Và Thiên Chúa làm thú của đất theo loại của nó, và gia súc theo loại của chúng, và mọi vật bò trên đất theo loại của nó: và Thiên Chúa thấy rằng tốt."
  26: "Và Thiên Chúa phán: Hãy làm loài người theo hình ảnh của chúng Ta, giống như chúng Ta: và để chúng có cai trị trên cá của biển, và trên chim của trời, và trên gia súc, và trên cả đất, và trên mọi vật bò sát bò trên đất."
  27: "Vậy Thiên Chúa sáng tạo loài người theo hình ảnh của Ngài, theo hình ảnh của Thiên Chúa Ngài sáng tạo người ấy; nam và nữ Ngài sáng tạo họ."
  28: "Và Thiên Chúa ban phước cho họ, và Thiên Chúa phán với họ: Hãy sinh sản, và nhân lên, và làm đầy đất, và chinh phục nó: và hãy cai trị trên cá của biển, và trên chim của trời, và trên mọi sinh vật sống động trên đất."
  29: "Và Thiên Chúa phán: Kìa, Ta đã ban cho bạn mọi thảo mộc sinh ra hạt giống, trên mặt của cả đất, và mọi cây, mà có quả của cây sinh ra hạt giống; cho bạn nó sẽ làm thức ăn."
  30: "Và cho mọi thú của đất, và mọi chim của trời, và mọi vật bò trên đất, mà có sự sống, Ta đã ban mọi thảo mộc xanh làm thức ăn: và là như vậy."
  31: "Và Thiên Chúa thấy mọi sự Ngài đã làm, và kìa, rất tốt. Và có tối, và có sáng, ngày thứ sáu."
