1:
  1: "Nguyên thủy Đức Chúa Trời sáng tạo trời và đất."
  2: "Và đất vô hình và trống rỗng; và bóng tối bao trùm bề mặt của vực sâu. Và Đức Thánh Linh của Đức Chúa Trời chuyển động trên bề mặt của các dòng nước."
  3: "Và Đức Chúa Trời phán: Phải có ánh sáng: và có ánh sáng."
  4: "Và Đức Chúa Trời thấy ánh sáng, là tốt: và Đức Chúa Trời phân chia ánh sáng khỏi bóng tối."
  5: "Và Đức Chúa Trời gọi ánh sáng là Ngày, và bóng tối Ngài gọi là Đêm. Và chiều và sáng là ngày đầu tiên."
  6: "Và Đức Chúa Trời phán: Phải có vòm ở giữa các dòng nước, và nó phải phân chia nước với nước."
  7: "Và Đức Chúa Trời làm vòm, và phân chia các dòng nước ở dưới vòm khỏi các dòng nước ở trên vòm: và có như vậy."
  8: "Và Đức Chúa Trời gọi vòm là Trời. Và chiều và sáng là ngày thứ hai."
  9: "Và Đức Chúa Trời phán: Các dòng nước dưới trời phải tập hợp về một nơi, và cho đất khô hiện ra: và có như vậy."
  10: "Và Đức Chúa Trời gọi đất khô là Đất; và sự tập hợp của các dòng nước Ngài gọi là Các Biển: và Đức Chúa Trời thấy là tốt."
  11: "Và Đức Chúa Trời phán: Đất phải sanh ra cỏ, thảo mộc có hạt, và cây quả sanh quả theo giống của nó, mà hạt của nó ở trong nó, trên đất: và có như vậy."
  12: "Và đất sanh ra cỏ, và thảo mộc có hạt theo giống của nó, và cây sanh quả, mà hạt của nó ở trong nó, theo giống của nó: và Đức Chúa Trời thấy là tốt."
  13: "Và chiều và sáng là ngày thứ ba."
  14: "Và Đức Chúa Trời phán: Phải có những đèn ở vòm của trời để phân chia ngày khỏi đêm; và chúng phải dùng làm dấu hiệu, và mùa vụ, và ngày, và năm:"
  15: "Và chúng phải làm ánh sáng ở vòm của trời để chiếu sáng trên đất: và có như vậy."
  16: "Và Đức Chúa Trời làm hai đèn lớn; đèn lớn hơn để cai trị ngày, và đèn nhỏ hơn để cai trị đêm: Ngài cũng làm các vì sao."
  17: "Và Đức Chúa Trời đặt chúng ở vòm của trời để chiếu sáng trên đất,"
  18: "Và để cai trị ngày và cai trị đêm, và để phân chia ánh sáng khỏi bóng tối: và Đức Chúa Trời thấy là tốt."
  19: "Và chiều và sáng là ngày thứ tư."
  20: "Và Đức Chúa Trời phán: Các dòng nước phải sanh ra một cách dồi dào sinh vật biết chuyển động có sự sống, và chim có thể bay trên đất trong vòm mở của trời."
  21: "Và Đức Chúa Trời sáng tạo cá voi lớn, và mọi sinh vật sống động biết chuyển động, mà các dòng nước sanh ra một cách dồi dào, theo giống của chúng, và mọi chim có cánh theo giống của nó: và Đức Chúa Trời thấy là tốt."
  22: "Và Đức Chúa Trời ban phúc cho chúng, phán: Hãy sinh sản, và nhân lên, và đầy các dòng nước trong các biển, và hãy cho chim sinh sôi trên đất."
  23: "Và chiều và sáng là ngày thứ năm."
  24: "Và Đức Chúa Trời phán: Đất hãy sinh ra sinh vật sống theo giống của nó, gia súc, và vật trườn, và thú của đất theo giống của nó: và có như vậy."
  25: "Và Đức Chúa Trời làm thú dữ của đất theo giống của nó, và gia súc theo giống của chúng, và mọi vật bò trên đất theo giống của nó: và Đức Chúa Trời thấy là tốt."
  26: "Và Đức Chúa Trời phán: Hãy làm người theo hình ảnh của chúng ta, theo sự giống giống của chúng ta: và để họ có quyền cai trị trên cá của biển, và trên chim của không trung, và trên gia súc, và trên mọi đất, và trên mọi vật bò bò trên đất."
  27: "Vậy Đức Chúa Trời sáng tạo người theo hình ảnh của Ngài, theo hình ảnh của Đức Chúa Trời Ngài sáng tạo người; nam và nữ Ngài sáng tạo họ."
  28: "Và Đức Chúa Trời ban phúc cho họ, và Đức Chúa Trời phán với họ: Hãy sinh sản, và nhân lên, và đầy đất, và làm chủ nó: và có quyền cai trị trên cá của biển, và trên chim của không trung, và trên mọi sinh vật sống động trên đất."
  29: "Và Đức Chúa Trời phán: Kìa, Ta đã ban cho ngươi mọi thảo mộc có hạt, mà trên bề mặt của mọi đất, và mọi cây, mà trong đó là quả của cây sanh hạt; cho ngươi nó sẽ làm thức ăn."
  30: "Và cho mọi thú dữ của đất, và mọi chim của không trung, và mọi vật bò trên đất, mà trong đó có sự sống, Ta đã ban mọi thảo mộc xanh làm thức ăn: và có như vậy."
  31: "Và Đức Chúa Trời thấy mọi sự mà Ngài đã làm, và kìa, rất tốt. Và chiều và sáng là ngày thứ sáu."
