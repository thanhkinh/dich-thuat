48:
  1: "Điều đó xảy ra sau những sự việc đó, có người báo cho Giô-sép rằng: Kìa, cha của ông đang bệnh; và ông đem hai con trai của mình, là Ma-na-se và Ê-phra-im, đi cùng."
  2: "Người ấy báo cho Gia-cốp và nói: Kìa, con trai ông là Giô-sép đến cùng ông; và Ít-ra-ên lấy sức mình và ngồi trên giường."
  3: "Gia-cốp nói cùng Giô-sép rằng: Đức Chúa Trời Toàn Năng đã hiện đến với tôi tại Lu-xơ trong xứ Ca-na-an, và đã ban phước cho tôi,"
  4: "Và phán cùng tôi rằng: Kìa, Ta sẽ làm cho ngươi sinh ích, làm cho ngươi gia tăng, và Ta sẽ làm ngươi thành một đám đông dân sự; và sẽ ban xứ này cho dòng dõi của ngươi sau ngươi làm của sở hữu đời đời."
  5: "Và nầy, hai con trai của ông, là Ê-phra-im và Ma-na-se, được sanh cho ông ở xứ Ai-cập trước khi tôi đến với ông vào xứ Ai-cập, là của tôi; như Ru-ben và Xi-môn, chúng sẽ thuộc về tôi."
  6: "Và dòng dõi của ông, mà ông sanh ra sau họ, sẽ thuộc về ông, và sẽ được gọi theo tên người anh em của họ trong sự kế nghiệp của họ."
  7: "Còn về phần tôi, khi tôi từ Pa-đan đi đến, Ra-chen đã chết bên tôi ở xứ Ca-na-an trên đường, khi mới còn một đoạn đường ngắn nữa là đến Ê-phơ-rát; và tôi chôn cất bà ấy ở đó trên đường đến Ê-phơ-rát; nơi đó chính là Bê-lem."
  8: "Ít-ra-ên nhìn thấy con trai của Giô-sép, và nói: Những người này là ai?"
  9: "Giô-sép nói cùng cha mình rằng: Đó là con trai của tôi, mà Thiên Chúa đã ban cho tôi tại nơi này. Ông ấy nói: Hãy dẫn họ đến, tôi xin, đến với tôi, và tôi sẽ ban phước cho họ."
  10: "Bấy giờ mắt của Ít-ra-ên tối đi vì già, nên ông không thấy được. Ông dẫn họ đến gần mình; và ông hôn họ, và ôm họ."
  11: "Ít-ra-ên nói cùng Giô-sép rằng: Tôi không nghĩ sẽ thấy được mặt ông; và này, Thiên Chúa đã bày tỏ cho tôi cả dòng dõi của ông nữa."
  12: "Giô-sép đưa họ ra từ giữa đầu gối của mình, và ông quỳ xuống, mặt chạm đất."
  13: "Giô-sép cầm cả hai người, Ê-phra-im trong tay phải của ông hướng về tay trái của Ít-ra-ên, và Ma-na-se trong tay trái của ông hướng về tay phải của Ít-ra-ên, và đưa họ đến gần ông."
  14: "Ít-ra-ên vươn tay phải của mình ra, và đặt trên đầu Ê-phra-im, người là em, và tay trái của mình trên đầu Ma-na-se, hướng dẫn tay mình một cách biết rõ; vì Ma-na-se là con đầu lòng."
  15: "Ông ban phước cho Giô-sép, và nói: Thiên Chúa, trước mặt các tổ phụ A-bra-ham và Y-sác của tôi đã đi lại, Đấng đã nuôi dưỡng tôi cả suốt đời tôi cho đến ngày nay,"
  16: "Đấng Thiên Sứ đã cứu chuộc tôi khỏi mọi sự gian ác, hãy ban phước cho các chàng trai; và xin để tên tôi được gọi trên họ, và tên của các tổ phụ A-bra-ham và Y-sác của tôi; và xin để họ phát triển thành đông đảo ở giữa đất."
  17: "Khi Giô-sép thấy cha mình đặt tay phải trên đầu Ê-phra-im, ông ấy không vừa lòng; và ông ấy nâng tay cha mình lên, để dời nó từ đầu Ê-phra-im sang đầu Ma-na-se."
  18: "Giô-sép nói cùng cha mình rằng: Không như thế, cha tôi; vì đây là con đầu lòng; hãy đặt tay phải trên đầu cậu ấy."
  19: "Cha ông ấy từ chối, và nói: Tôi biết, con tôi, tôi biết; cậu ấy cũng sẽ trở thành một dân sự, và cậu ấy cũng sẽ nên lớn; nhưng đúng là người em của cậu ấy sẽ lớn hơn cậu ấy, và dòng dõi của người em sẽ trở thành đông đáy các dân."
  20: "Ông ban phước cho họ trong ngày đó, nói rằng: Trong ngươi Ít-ra-ên sẽ ban phước, nói rằng: Xin Thiên Chúa làm cho ngươi như Ê-phra-im và như Ma-na-se; và ông đặt Ê-phra-im trước Ma-na-se."
  21: "Ít-ra-ên nói cùng Giô-sép rằng: Kìa, tôi sắp chết; nhưng Thiên Chúa sẽ ở cùng các ngươi, và sẽ đưa các ngươi lại về xứ của các tổ phụ của các ngươi."
  22: "Hơn nữa, tôi đã cho ông một phần hơn các người anh em của ông, phần mà tôi đã lấy từ tay người A-mô-rýt bằng gươm và bằng cung của tôi."
