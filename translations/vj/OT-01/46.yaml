46:
  1: "Đức Ít-ra-ên lên đường cùng mọi thứ của ngài, và đến Bê-ê-she-ba, và dâng lễ vật cho Thiên Chúa của cha mình là Y-sác."
  2: "Thiên Chúa phán với Ít-ra-ên trong thị kiến ban đêm, rằng: Gia-cốp, Gia-cốp. Ngài đáp: Nầy, con đây."
  3: "Ngài phán: Ta là Thiên Chúa, Thiên Chúa của cha ngươi: đừng sợ xuống Ai-cập; vì Ta sẽ làm cho ngài thành một dân tộc lớn mạnh tại đó:"
  4: "Ta sẽ xuống với ngươi đến Ai-cập; và Ta cũng chắc chắn sẽ đưa ngươi lên lại: và Giô-sép sẽ đặt tay trên mắt ngươi."
  5: "Gia-cốp dậy khỏi Bê-ê-she-ba: và các con trai của Ít-ra-ên khiêng Gia-cốp cha mình, và các em nhỏ của họ, và vợ họ, trên các xe mà Pha-ra-ô đã sai đến đưa ngài."
  6: "Họ mang gia súc, và của cải, mà họ đã có được trong xứ Ca-na-an, và vào Ai-cập, Gia-cốp, và mọi dòng dõi của ngài cùng ngài:"
  7: "Các con trai của ngài, và các con trai của các con trai ngài cùng ngài, các con gái của ngài, và các con gái của các con trai ngài, và mọi dòng dõi ngài đã mang cùng ngài vào Ai-cập."
  8: "Sau đây là tên của những người con của Ít-ra-ên, mà đã vào Ai-cập, Gia-cốp và các con trai của ngài: Ru-ben, con trai cả của Gia-cốp."
  9: "Các con trai của Ru-ben: Ha-nóc, và Pha-lu, và Hê-xrôn, và Ca-mi."
  10: "Các con trai của Xi-môn: Giê-mu-ên, và Gia-min, và Ô-hát, và Gia-kin, và Dô-ha, và Sau-lơ con trai người đàn bà Ca-na-an."
  11: "Các con trai của Lê-vi: Ghe-sơn, và Cơ-hát, và Mê-ra-ri."
  12: "Các con trai của Giu-đa: Ê, và Ô-nan, và Xê-la, và Pha-rế, và Xê-rách: nhưng Ê và Ô-nan đã chết trong xứ Ca-na-an. Các con trai của Pha-rế là Hê-xrôn và Ha-mu."
  13: "Các con trai của Ít-sa-khách: Tô-la, và Phu-va, và Giốp, và Sim-rôn."
  14: "Các con trai của Xê-bu-lôn: Xê-rét, và Ê-lôn, và Gia-lê-ên."
  15: "Những người này là các con trai của Lê-a, mà bà đã sinh cho Gia-cốp ở Pa-đan-à-râm, với con gái Di-na của ngài: mọi người của các con trai và các con gái của ngài là ba mươi ba người."
  16: "Các con trai của Gad: Xi-phôi, và Ha-gi, Xu-ni, và Xê-bôn, Ê-ri, và A-rô-đi, và A-rê-li."
  17: "Các con trai của A-xơ: Gi-m-na, và Y-su-a, và Y-sui, và Bê-ri-a, và Xê-ra em gái họ: và các con trai của Bê-ri-a: Hê-bơ, và Man-chi-ên."
  18: "Những người này là các con trai của Xin-pa, người mà La-ban đã cho con gái mình là Lê-a, và những người này bà đã sinh cho Gia-cốp, mười sáu người."
  19: "Các con trai của Ra-chen vợ Gia-cốp: Giô-sép, và Be-nê-min."
  20: "Còn với Giô-sép trong xứ Ai-cập đã sinh ra Ma-na-se và Êp-ra-im, người mà A-xê-nát con gái của Po-ti-phê-ra tư tế ở Ôn đã sinh cho ngài."
  21: "Các con trai của Be-nê-min là Bê-la, và Bê-khê, và Át-bên, Gê-ra, và Na-a-man, Ê-hi, và Rốt, Mu-phim, và Hu-phim, và Ác."
  22: "Những người này là các con trai của Ra-chen, mà được sinh ra cho Gia-cốp: mọi người là mười bốn người."
  23: "Các con trai của Đan: Hu-sim."
  24: "Các con trai của Nép-ta-li: Gia-xê-ên, và Gu-ni, và Gê-xơ, và Sim-lêm."
  25: "Những người này là các con trai của Bỉ-ha, người mà La-ban đã cho con gái mình là Ra-chen, và bà đã sinh những người này cho Gia-cốp: mọi người là bảy người."
  26: "Mọi người đến cùng Gia-cốp vào Ai-cập, mà từ loài của ngài, ngoài vợ của các con trai Gia-cốp, mọi người là sáu mươi sáu người;"
  27: "Và các con trai của Giô-sép, mà đã sinh cho ngài ở Ai-cập, là hai người: mọi người trong nhà của Gia-cốp, mà đã vào Ai-cập, là bảy mươi người."
  28: "Ngài sai Giu-đa đi trước ngài đến với Giô-sép, để chỉ cho ngài đến Gô-sên; và họ vào xứ Gô-sên."
  29: "Giô-sép chuẩn bị xe ngựa của ngài, và lên đón cha mình là Ít-ra-ên, đến Gô-sên, và trình diện với ngài; và ngài gục vào cổng ngài, và khóc trên cổng ngài một thời gian lâu."
  30: "Đức Ít-ra-ên nói với Giô-sép: Giờ hãy để con chết, vì con đã thấy mặt cháu, vì cháu còn sống."
  31: "Giô-sép nói với các anh em của ngài, và với nhà của cha ngài: Con sẽ lên, và cho Pha-ra-ô biết, và nói với ngài: Các anh em của con, và nhà của cha con, ở xứ Ca-na-an, đã đến cùng con;"
  32: "Và những người này là người chăn chiên, vì nghề nghiệp của họ là chăn gia súc; và họ đã mang đàn chiên, và đàn gia súc, và tất cả những gì họ có."
  33: "Sẽ xảy ra rằng, khi Pha-ra-ô gọi các ngươi, và nói rằng: Nghề của các ngươi là gì?"
  34: "Các ngươi sẽ nói: Những tôi tớ của ngài đã làm việc về gia súc từ khi còn trẻ cho đến nay, cả chúng con, và cả cha chúng con: để các ngươi có thể ở trong xứ Gô-sên; vì mọi người chăn chiên là điều kinh tởm đối với người Ai-cập."
