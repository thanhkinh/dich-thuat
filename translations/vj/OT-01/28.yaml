28:
  1: "Đức Y-sác gọi Gia-cốp lại, ban phước cho người, dặn dò người, và nói cùng người rằng: Con chớ lấy vợ giữa các con gái của Ca-na-an."
  2: "Hãy đứng dậy, đi đến Pa-đan-a-ram, đến nhà Bê-thu-ên, ông ngoại của con; và lấy cho mình một người vợ từ đó, trong các con gái của La-ban, cậu của con."
  3: "Xin Thiên Chúa toàn năng ban phước cho con, làm cho con sinh nhiều con cái, và tăng thêm con, hầu cho con được thành một đoàn thể đông đảo;"
  4: "Và phước cho con bằng lời phước của A-bra-ham, cho con và cho giống dòng của con cùng con; hầu cho con được thừa kế miền đất mà con đang ở đó làm người khách, là đất mà Thiên Chúa đã ban cho A-bra-ham."
  5: "Đức Y-sác tiễn Gia-cốp đi; thì người đi đến Pa-đan-a-ram, đến nhà La-ban, con trai của Bê-thu-ên người Xy-ri, là anh của Rê-bê-ca, mẹ của Gia-cốp và Ê-sau."
  6: "Khi Ê-sau thấy rằng Đức Y-sác đã ban phước cho Gia-cốp, và đã tiễn người đi đến Pa-đan-a-ram, để từ đó lấy vợ cho người; và rằng khi Ngài ban phước cho người thì đã dặn dò người rằng: Con chớ lấy vợ giữa các con gái của Ca-na-an;"
  7: "Và rằng Gia-cốp đã vâng lời cha và mẹ mình, và đã đi đến Pa-đan-a-ram;"
  8: "Ê-sau thấy rằng các con gái của Ca-na-an không vừa lòng Đức Y-sác, cha mình;"
  9: "Bấy giờ Ê-sau đi đến cùng Y-sma-ên, và lấy thêm, ngoài các người vợ đã có, Ma-ha-lath con gái của Y-sma-ên con trai của A-bra-ham, là em gái của Nê-bai-ốt, làm vợ mình."
  10: "Gia-cốp đi ra khỏi Bê-é-xê-ba, và đi về phía Ha-ran."
  11: "Người đến một nơi nào đó, và nghỉ lại đó cả đêm, vì mặt trời đã lặn; và người lấy những hòn đá nơi đó, đặt làm gối đầu, và nằm xuống ở đó để ngủ."
  12: "Người chiêm bao, và nầy, có một cái thang dựng trên đất, và đỉnh của nó chạm đến trời; và nầy, có các thiên sứ của Thiên Chúa đang lên và xuống trên cái thang đó."
  13: "Và nầy, THIÊN CHÚA đứng phía trên cái thang, và phán rằng: Ta là THIÊN CHÚA của A-bra-ham cha của con, và là Thiên Chúa của Y-sác: miếng đất mà con đang nằm trên đó, Ta sẽ cho con, và cho giống dòng của con;"
  14: "Và giống dòng của con sẽ như bụi đất của đất, và con sẽ lan ra về phía tây, và về phía đông, và về phía bắc, và về phía nam: và nơi con và nơi giống dòng của con, mọi gia đình trên đất sẽ được ban phước."
  15: "Và nầy, Ta ở cùng con, và sẽ gìn giữ con trong mọi nơi mà con đi, và sẽ đưa con lại vào đất này; vì Ta sẽ không lìa con, cho đến khi Ta đã làm trọn những điều Ta đã phán cùng con."
  16: "Gia-cốp thức giấc khỏi giấc ngủ, và người nói rằng: Chắc chắn THIÊN CHÚA ở nơi này; mà tôi không biết."
  17: "Người sợ hãi, và nói rằng: Nơi này đáng sợ thay! Này chẳng khác gì nhà của Thiên Chúa, và này là cửa của trời."
  18: "Gia-cốp dậy sớm vào buổi sáng, và lấy hòn đá mà người đã đặt làm gối đầu, dựng nó lên làm một cột đá, và đổ dầu trên đỉnh của nó."
  19: "Người gọi tên nơi đó là Bê-ên: song tên thành đó lúc đầu gọi là Luz."
  20: "Gia-cốp lập một lời thề, rằng: Nếu Thiên Chúa ở cùng tôi, và gìn giữ tôi trên con đường mà tôi đi, và cho tôi bánh để ăn, và áo quần để mặc,"
  21: "Hầu cho tôi được lại đến nhà cha tôi trong sự bình an; thì THIÊN CHÚA sẽ là Thiên Chúa của tôi:"
  22: "Và hòn đá này, mà tôi đã dựng lên làm cột đá, sẽ là nhà của Thiên Chúa: và mọi điều mà Ngài sẽ ban cho tôi, tôi sẽ chắc chắn dâng cho Ngài một phần mười."
