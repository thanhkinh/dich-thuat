2:
  1: "Vào tháng thứ bảy, ngày hai mươi mốt của tháng, có lời của Đức Giê-hô-va phán bởi ngôn sứ A-ghê, nói rằng,"
  2: "Hãy nói nay với Xê-rub-ba-bên con trai của Xê-alti-ên, quan trấn của Giu-đa, và với Giô-suê con trai của Giô-sê-đéc, thầy cả, và với phần còn lại của dân chúng, nói rằng,"
  3: "Ai còn lại giữa các ngươi đã thấy nhà này trong vinh quang đầu của nó? Và các ngươi thấy nó nay như thế nào? Phải chăng trong mắt các ngươi so với nó thì không là gì?"
  4: "Vậy nay hãy mạnh mẽ lên, hỡi Xê-rub-ba-bên, phán Đức Giê-hô-va; và hãy mạnh mẽ lên, hỡi Giô-suê, con trai của Giô-sê-đéc, thầy cả; và hãy mạnh mẽ lên, hỡi toàn thể dân của đất, phán Đức Giê-hô-va, và hãy làm việc: Vì Ta ở với các ngươi, phán Đức Giê-hô-qa vạn quân:"
  5: "Theo lời mà Ta đã giao ước với các ngươi khi các ngươi ra khỏi Ê-díp-tô, như vậy tinh thần của Ta vẫn ở giữa các ngươi: Các ngươi đừng sợ."
  6: "Vì Đức Giê-hô-qa vạn quân phán như sau; Còn một lần nữa, trong một ít thời nữa, và Ta sẽ làm rung chuyển trời, và đất, và biển, và đất khô;"
  7: "Và Ta sẽ làm rung chuyển mọi dân tộc, và điều mong muốn của mọi dân tộc sẽ đến: Và Ta sẽ làm đầy nhà này bằng vinh quang, phán Đức Giê-hô-qa vạn quân."
  8: "Bạc là của Ta, và vàng là của Ta, phán Đức Giê-hô-qa vạn quân."
  9: "Vinh quang của nhà sau này sẽ lớn hơn nhà trước, phán Đức Giê-hô-qa vạn quân: Và ở nơi này Ta sẽ cho sự bình an, phán Đức Giê-hô-qa vạn quân."
  10: "Vào ngày hai mươi bốn của tháng thứ chín, năm thứ hai của Đa-ri-u, có lời của Đức Giê-hô-va phán bởi ngôn sứ A-ghê, nói rằng,"
  11: "Đức Giê-hô-qa vạn quân phán như sau; Hãy hỏi các thầy cả về luật pháp, nói rằng,"
  12: "Nếu ai mang thịt thánh trong gấu áo của mình, và với gấu áo ấy chạm bánh, hoặc cháo, hoặc rượu, hoặc dầu, hoặc bất cứ thịt nào, có nên thánh không? Và các thầy cả đáp và nói rằng, Không."
  13: "Bấy giờ A-ghê nói rằng, Nếu ai ô uế bởi xác chết chạm vào bất cứ thứ nào trong những này, có nên ô uế không? Và các thầy cả đáp và nói rằng, Nên ô uế."
  14: "Bấy giờ A-ghê đáp và nói rằng: Dân này như vậy, và quốc gia này như vậy trước mặt Ta, phán Đức Giê-hô-va; và mọi việc của tay họ như vậy; và điều mà họ dâng ở đó là ô uế."
  15: "Và nay, xin các ngươi, hãy suy nghĩ từ ngày nay trở lên, từ trước khi một viên đá được đặt trên một viên đá trong đền của Đức Giê-hô-va:"
  16: "Kể từ những ngày ấy, khi người đến đống hai mươi đơn vị, chỉ có mười: khi người đến bồn ép để rút ra năm mươi bình từ ép, chỉ có hai mươi."
  17: "Ta đã đánh các ngươi bằng sự phá hỏng và bằng sự mốc và bằng mưa đá trong mọi lao động của tay các ngươi; nhưng các ngươi không quay về với Ta, phán Đức Giê-hô-va."
  18: "Hãy suy nghĩ nay từ ngày nay trở lên, từ ngày hai mươi bốn của tháng thứ chín, kể từ ngày mà nền móng của đền Đức Giê-hô-va được đặt, hãy suy nghĩ điều đó."
  19: "Hạt giống còn trong kho không? Vâng, cho đến nay nho, và cây sung, và cây lựu, và cây ô liu, chưa sinh ra: Từ ngày nay Ta sẽ ban phước cho các ngươi."
  20: "Và lần nữa lời của Đức Giê-hô-va đến với A-ghê vào ngày hai mươi bốn của tháng, nói rằng,"
  21: "Hãy nói với Xê-rub-ba-bên, quan trấn của Giu-đa, nói rằng, Ta sẽ làm rung chuyển trời và đất;"
  22: "Và Ta sẽ lật đổ ngai vàng của các vương quốc, và Ta sẽ tiêu diệt sức mạnh của các vương quốc của người ngoại; và Ta sẽ lật đổ các xe chiến, và những người cưỡi trong chúng; và ngựa và người cưỡi của chúng sẽ sa xuống, mỗi người bằng gươm của người anh em mình."
  23: "Trong ngày ấy, phán Đức Giê-hô-qa vạn quân, Ta sẽ nhận ngươi, hỡi Xê-rub-ba-bên, tôi tớ của Ta, con trai của Xê-alti-ên, phán Đức Giê-hô-va, và sẽ làm ngươi như một con dấu: Vì Ta đã chọn ngươi, phán Đức Giê-hô-qa vạn quân."
