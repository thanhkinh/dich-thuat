1:
  1: "Năm thứ hai của vua Đa-ri-u, vào tháng thứ sáu, ngày một của tháng, có lời của Đức Giê-hô-va phán bởi ngôn sứ A-ghê đến Xê-rub-ba-bên con trai của Xê-alti-ên, quan trấn của Giu-đa, và đến Giô-suê con trai của Giô-sê-đéc, thầy cả, nói rằng,"
  2: "Đức Giê-hô-qa vạn quân phán như sau, nói rằng: Dân này nói rằng, Chưa đến thời, thời để xây dựng nhà của Đức Giê-hô-va."
  3: "Bấy giờ có lời của Đức Giê-hô-va phán bởi ngôn sứ A-ghê, nói rằng,"
  4: "Phải chăng đã đến thời cho các ngươi, hỡi các ngươi, để ở trong những nhà đã vách trán, mà nhà này lại hoang tàn?"
  5: "Vậy nay Đức Giê-hô-qa vạn quân phán như sau: Hãy suy nghĩ về các con đường của các ngươi."
  6: "Các ngươi đã gieo nhiều, mà mang vào ít; các ngươi ăn, nhưng các ngươi không được no; các ngươi uống, nhưng các ngươi không được đầy uống; các ngươi mặc áo, nhưng không ai được ấm; và kẻ kiếm lương kiếm lương để bỏ vào túi có lỗ."
  7: "Đức Giê-hô-qa vạn quân phán như sau: Hãy suy nghĩ về các con đường của các ngươi."
  8: "Hãy lên núi, và mang gỗ về, và xây dựng nhà; và Ta sẽ hưởng thụ trong đó, và Ta sẽ được sáng danh, phán Đức Giê-hô-va."
  9: "Các ngươi trông mong nhiều, và này, nó đến ít; và khi các ngươi mang nó về nhà, Ta đã thổi vào nó. Tại sao? phán Đức Giê-hô-qa vạn quân. Vì nhà của Ta mà hoang tàn, và các ngươi chạy mỗi người đến nhà của mình."
  10: "Vậy trời trên các ngươi đã được giữ lại khỏi sương, và đất đã được giữ lại khỏi trái của nó."
  11: "Và Ta đã gọi sự hạn hán đến trên đất, và trên các ngọn núi, và trên lúa, và trên rượu mới, và trên dầu, và trên những gì đất sinh ra, và trên con người, và trên gia súc, và trên mọi lao động của tay."
  12: "Bấy giờ Xê-rub-ba-bên con trai của Xê-alti-ên, và Giô-suê con trai của Giô-sê-đéc, thầy cả, với toàn thể sự dư lại của dân chúng, đã vâng nghe tiếng của Đức Giê-hô-va Thiên Chúa của họ, và lời của ngôn sứ A-ghê, như Đức Giê-hô-va Thiên Chúa của họ đã gửi người, và dân chúng đã sợ hãi trước mặt Đức Giê-hô-va."
  13: "Bấy giờ A-ghê, sứ giả của Đức Giê-hô-va, phán trong thông điệp của Đức Giê-hô-va đến dân chúng, nói rằng: Ta ở với các ngươi, phán Đức Giê-hô-va."
  14: "Và Đức Giê-hô-va đã khơi dậy tinh thần của Xê-rub-ba-bên con trai của Xê-alti-ên, quan trấn của Giu-đa, và tinh thần của Giô-suê con trai của Giô-sê-đéc, thầy cả, và tinh thần của toàn thể sự dư lại của dân chúng; và họ đã đến và làm việc trong nhà của Đức Giê-hô-qa vạn quân, Thiên Chúa của họ,"
  15: "Vào ngày hai mươi bốn của tháng thứ sáu, năm thứ hai của vua Đa-ri-u."
