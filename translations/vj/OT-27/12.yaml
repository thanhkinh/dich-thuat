12:
  1: "Và vào thời điểm đó Mi-ca-ên sẽ đứng lên, chúa lớn đứng cho con cái của dân của ngươi: và sẽ có một thời gian của rắc rối, như chưa từng có từ khi có một quốc gia đến thời điểm đó: và vào thời điểm đó dân của ngươi sẽ được giải cứu, mọi người được tìm thấy viết trong sách."
  2: "Và nhiều của họ ngủ trong bụi của đất sẽ thức dậy, một số đến sự sống mãi mãi, và một số đến sự nhục nhã và sự khinh miệt mãi mãi."
  3: "Và những người khôn ngoan sẽ chiếu sáng như sự rực rỡ của bầu trời; và những người quay nhiều người đến sự công chính như các ngôi sao mãi mãi."
  4: "Nhưng ngươi, ôi Đa-ni-ên, hãy đóng các lời, và đóng dấu sách, đến thời gian của cuối: nhiều sẽ chạy to và fro, và sự hiểu biết sẽ được tăng."
  5: "Bấy giờ tôi Đa-ni-ên nhìn, và, này, có đứng hai người khác, một ở bên này của bờ sông, và người khác ở bên kia của bờ sông."
  6: "Và một người nói với người mặc đồ vải, trên nước của sông, Bao lâu sẽ đến cuối của những điều kỳ diệu này?"
  7: "Và tôi nghe người mặc đồ vải, trên nước của sông, khi ông giữ tay phải và tay trái của ông lên trời, và thề bởi Ngài sống mãi mãi rằng nó sẽ cho một thời gian, thời điểm, và một nửa; và khi ông sẽ hoàn thành để scatter quyền lực của dân thánh, tất cả những việc này sẽ được hoàn thành."
  8: "Và tôi nghe, nhưng tôi không hiểu: bấy giờ tôi nói, ôi Chúa của tôi, điều gì sẽ là cuối của những việc này?"
  9: "Và ông nói, Hãy đi đường của ngươi, Đa-ni-ên: vì các lời được đóng và đóng dấu đến thời gian của cuối."
  10: "Nhiều sẽ được làm sạch, và được làm trắng, và được thử; nhưng người gian ác sẽ làm điều gian ác: và không ai của người gian ác sẽ hiểu; nhưng người khôn ngoan sẽ hiểu."
  11: "Và từ thời gian mà sự hy sinh hàng ngày sẽ được lấy đi, và sự ghê tởm làm hoang tàn được đặt up, sẽ là một ngàn hai trăm chín mươi ngày."
  12: "Được phước là người chờ đợi, và đến một ngàn ba trăm năm và ba mươi lăm ngày."
  13: "Nhưng hãy đi đường của ngươi đến cuối: vì ngươi sẽ nghỉ ngơi, và đứng trong phần của ngươi vào cuối của ngày."
