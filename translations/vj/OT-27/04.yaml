4:
  1: "Nê-bu-cút-nét-xơ vua, đến tất cả dân chúng, các quốc gia, và các ngôn ngữ, dwelling trong tất cả đất; Sự bình an được nhân đôi cho các ngươi."
  2: "Tôi nghĩ điều tốt để cho thấy các dấu hiệu và những điều kỳ diệu mà Thiên Chúa cao cả đã làm toward tôi."
  3: "Điều vĩ đại là dấu hiệu của Ngài! và điều hùng mạnh là những điều kỳ diệu của Ngài! vương quốc của Ngài là một vương quốc mãi mãi, và sự cai trị của Ngài là từ thế hệ đến thế hệ."
  4: "Tôi Nê-bu-cút-nét-xơ đang nghỉ ngơi trong nhà của tôi, và thịnh vượng trong cung của tôi:"
  5: "Tôi thấy một giấc mộng làm cho tôi sợ hãi, và những suy nghĩ trên giường của tôi và những thị tượng của đầu tôi làm phiền tôi."
  6: "Do đó tôi ra một sắc lệnh để mang tất cả người khôn ngoan của Ba-by-lôn đến trước mặt tôi, để họ có thể làm cho tôi biết sự giải nghĩa của giấc mộng."
  7: "Bấy giờ đến các pháp sư, các chiêm tinh gia, người Ca-đê, và các nhà tiên tri: và tôi kể giấc mộng trước mặt họ; nhưng họ không làm cho tôi biết sự giải nghĩa của nó."
  8: "Nhưng cuối cùng Đa-ni-ên đến trước mặt tôi, người mà tên là Bên-tê-sát-xa, theo tên của thần tôi, và trong người có thần của các thần thánh: và trước mặt ông tôi kể giấc mộng, nói,"
  9: "Ôi Bên-tê-sát-xa, người đứng đầu của các pháp sư, vì tôi biết rằng thần của các thần thánh ở trong ngươi, và không có điều bí mật nào làm phiền ngươi, hãy cho tôi biết những thị tượng của giấc mộng mà tôi đã thấy, và sự giải nghĩa của nó."
  10: "Như vậy là những thị tượng của đầu tôi trên giường của tôi; tôi thấy, và này một cái cây ở giữa đất, và chiều cao của nó rất lớn."
  11: "Cây đó mọc lên, và mạnh mẽ, và chiều cao của nó đến tận trời, và cái nhìn của nó đến cuối của tất cả đất:"
  12: "Lá của nó đẹp, và quả của nó nhiều, và trong đó có thức ăn cho tất cả: các loài thú của cánh đồng có bóng mát dưới nó, và các loài chim của trời dwelling trong cành của nó, và tất cả xác thịt được nuôi bởi nó."
  13: "Tôi thấy trong những thị tượng của đầu tôi trên giường của tôi, và, này một người canh gác và một người thánh coming xuống từ trời;"
  14: "Ông hô lớn, và nói như vậy, Chặt cây đó, và cắt cành của nó, rung lá của nó, và scatter quả của nó: hãy để các loài thú đi away từ dưới nó, và các loài chim từ cành của nó:"
  15: "Tuy nhiên hãy để gốc rễ của nó ở trong đất, ngay cả với một dây sắt và đồng, trong cỏ non của cánh đồng; và hãy để nó được làm ướt với sương của trời, và hãy để phần của nó với các loài thú trong cỏ của đất:"
  16: "Hãy để lòng của nó thay đổi từ lòng của người, và hãy để lòng của loài thú được cho ông; và hãy để bảy lần qua over ông."
  17: "Việc này là bởi sắc lệnh của những người canh gác, và yêu cầu bởi lời của những người thánh: để cho người sống biết rằng Cao nhất cai trị trong vương quốc của con người, và ban nó cho bất kỳ ai Ngài muốn, và đặt lên nó người thấp hèn nhất của con người."
  18: "Giấc mộng này tôi vua Nê-bu-cút-nét-xơ đã thấy. Bây giờ ngươi, ôi Bên-tê-sát-xa, hãy tuyên bố sự giải nghĩa của nó, vì tất cả người khôn ngoan của vương quốc của tôi không thể làm cho tôi biết sự giải nghĩa: nhưng ngươi có thể; vì thần của các thần thánh ở trong ngươi."
  19: "Bấy giờ Đa-ni-ên, người mà tên là Bên-tê-sát-xa, kinh ngạc trong một giờ, và những suy nghĩ của ông làm phiền ông. Nhà vua nói, và nói, Bên-tê-sát-xa, hãy để giấc mộng, hoặc sự giải nghĩa của nó, không làm phiền ngươi. Bên-tê-sát-xa đáp và nói, Chúa của tôi, giấc mộng là cho những người ghét ngươi, và sự giải nghĩa của nó là cho kẻ thù của ngươi."
  20: "Cây mà ngươi thấy, mọc lên, và mạnh mẽ, có chiều cao đến tận trời, và cái nhìn của nó đến tất cả đất;"
  21: "Có lá đẹp, và quả của nó nhiều, và trong đó có thức ăn cho tất cả; dưới đó các loài thú của cánh đồng dwelling, và trên cành của nó các loài chim của trời có nơi ở của họ:"
  22: "Nó là ngươi, ôi vua, người mọc lên và trở nên mạnh mẽ: vì sự vĩ đại của ngươi mọc lên, và đến tận trời, và sự cai trị của ngươi đến cuối của đất."
  23: "Và trong khi nhà vua thấy một người canh gác và một người thánh coming xuống từ trời, và nói, Chặt cây đó, và tiêu diệt nó; nhưng hãy để gốc rễ của nó ở trong đất, ngay cả với một dây sắt và đồng, trong cỏ non của cánh đồng; và hãy để nó được làm ướt với sương của trời, và hãy để phần của nó với các loài thú của cánh đồng, cho đến khi bảy lần qua over ông;"
  24: "Đây là sự giải nghĩa, ôi vua, và đây là sắc lệnh của Cao nhất, đã đến trên chủ của tôi là nhà vua:"
  25: "Rằng họ sẽ đuổi ngươi khỏi con người, và nơi ở của ngươi sẽ với các loài thú của cánh đồng, và họ sẽ làm cho ngươi ăn cỏ như bò, và họ sẽ làm ướt ngươi với sương của trời, và bảy lần sẽ qua over ngươi, cho đến khi ngươi biết rằng Cao nhất cai trị trong vương quốc của con người, và ban nó cho bất kỳ ai Ngài muốn."
  26: "Và trong khi họ commanded để để gốc rễ của cây; vương quốc của ngươi sẽ chắc chắn cho ngươi, sau khi ngươi đã biết rằng trời cai trị."
  27: "Vì vậy, ôi vua, hãy để lời khuyên của tôi được chấp nhận cho ngươi, và ngừng các tội lỗi của ngươi bởi sự công chính, và sự gian ác của ngươi bởi showing sự thương xót cho người nghèo; nếu nó có thể là một sự kéo dài của sự bình an của ngươi."
  28: "Tất cả điều này đến trên vua Nê-bu-cút-nét-xơ."
  29: "Cuối mười hai tháng ông đi trong cung của vương quốc của Ba-by-lôn."
  30: "Nhà vua nói, và nói, Không phải Ba-by-lôn vĩ đại này, mà tôi đã xây dựng cho nhà của vương quốc bởi quyền lực của quyền năng của tôi, và cho vinh dự của sự vĩ đại của tôi?"
  31: "Trong khi lời nói trong miệng của nhà vua, có một tiếng nói rơi từ trời, nói, ôi vua Nê-bu-cút-nét-xơ, cho ngươi nó được nói; Vương quốc đã rời khỏi ngươi."
  32: "Và họ sẽ đuổi ngươi khỏi con người, và nơi ở của ngươi sẽ với các loài thú của cánh đồng: họ sẽ làm cho ngươi ăn cỏ như bò, và bảy lần sẽ qua over ngươi, cho đến khi ngươi biết rằng Cao nhất cai trị trong vương quốc của con người, và ban nó cho bất kỳ ai Ngài muốn."
  33: "Cùng giờ đó việc được hoàn thành trên Nê-bu-cút-nét-xơ: và ông bị đuổi khỏi con người, và ăn cỏ như bò, và cơ thể của ông được làm ướt với sương của trời, cho đến khi tóc của ông mọc như lông của đại bàng, và móng tay của ông như móng của chim."
  34: "Và cuối những ngày tôi Nê-bu-cút-nét-xơ nâng mắt tôi lên trời, và sự hiểu biết của tôi trở lại tôi, và tôi chúc phước Cao nhất, và tôi ngợi khen và tôn vinh Ngài sống mãi mãi, có sự cai trị là một sự cai trị mãi mãi, và vương quốc của Ngài là từ thế hệ đến thế hệ:"
  35: "Và tất cả cư dân của đất được coi như không có gì: và Ngài làm theo ý muốn của Ngài trong quân đội của trời, và giữa cư dân của đất: và không ai có thể giữ tay của Ngài, hoặc nói với Ngài, Ngươi làm gì?"
  36: "Cùng lúc đó lý trí của tôi trở lại tôi; và cho vinh quang của vương quốc của tôi, vinh dự và sự rực rỡ của tôi trở lại tôi; và các cố vấn và các chúa của tôi tìm đến tôi; và tôi được thiết lập trong vương quốc của tôi, và sự vĩ đại vĩ đại được thêm cho tôi."
  37: "Bây giờ tôi Nê-bu-cút-nét-xơ ngợi khen và tôn vinh và tôn vinh Vua của trời, tất cả việc của Ngài là sự thật, và cách của Ngài là sự phán xét: và những người đi trong sự kiêu ngạo Ngài có thể hạ thấp."
