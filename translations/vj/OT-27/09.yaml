9:
  1: "Năm thứ nhất của Đa-ri-u con của A-ha-xu-ê-rơ, của giống của người Mê-đê, được làm vua over the vương quốc của người Ca-đê;"
  2: "Năm thứ nhất của triều đại của ông tôi Đa-ni-ên hiểu bởi sách số của năm, mà lời của THIÊN CHÚA đến Giê-rê-mi ngôn sứ, rằng Ngài sẽ hoàn thành bảy mươi năm trong sự hoang tàn của Giê-ru-sa-lem."
  3: "Và tôi đặt mặt tôi đến Chúa Thiên Chúa, để tìm kiếm bởi cầu nguyện và thỉnh cầu, với việc ăn chay, và bao tải, và tro:"
  4: "Và tôi cầu nguyện đến THIÊN CHÚA Thiên Chúa của tôi, và làm xưng tội của tôi, và nói, ôi Chúa, Thiên Chúa lớn và đáng sợ, giữ giao ước và sự thương xót cho những người yêu mến Ngài, và cho những người giữ lời commandment của Ngài;"
  5: "Chúng tôi đã phạm tội, và đã làm gian ác, và đã làm điều ác, và đã nổi loạn, ngay cả by rời bỏ các luật lệ của ngươi và các phán xét của ngươi:"
  6: "Chúng tôi cũng không đã nghe lời của tôi tớ của ngươi là các ngôn sứ, nói trong tên của ngươi đến các vua của chúng tôi, các hoàng tử của chúng tôi, và cha ông của chúng tôi, và đến tất cả dân của đất."
  7: "Ôi Chúa, sự công chính thuộc về ngươi, nhưng đến chúng tôi sự nhục nhã của khuôn mặt, như trong ngày này; đến người của Giu-đa, và đến cư dân của Giê-ru-sa-lem, và đến tất cả Ít-ra-ên, gần, và xa, through tất cả các quốc gia mà ngươi đã đuổi họ, vì sự vi phạm của họ mà họ đã vi phạm chống lại ngươi."
  8: "Ôi Chúa, đến chúng tôi sự nhục nhã của khuôn mặt, đến các vua của chúng tôi, đến các hoàng tử của chúng tôi, và đến cha ông của chúng tôi, vì chúng tôi đã phạm tội chống lại ngươi."
  9: "Đến Chúa Thiên Chúa của chúng tôi thuộc sự thương xót và sự tha thứ, dù chúng tôi đã nổi loạn chống lại Ngài;"
  10: "Chúng tôi cũng không đã vâng lời tiếng nói của THIÊN CHÚA Thiên Chúa của chúng tôi, để đi trong luật của Ngài, mà Ngài đặt trước mặt chúng tôi bởi tôi tớ của Ngài là các ngôn sứ."
  11: "Vâng, tất cả Ít-ra-ên đã vi phạm luật của ngươi, ngay cả by rời bỏ, để họ có thể không vâng lời tiếng nói của ngươi; do đó lời nguyền được đổ trên chúng tôi, và lời thề được viết trong luật của Môi-se tôi tớ của Thiên Chúa, vì chúng tôi đã phạm tội chống lại Ngài."
  12: "Và Ngài đã xác nhận lời của Ngài, mà Ngài nói chống lại chúng tôi, và chống lại các quan phán xét của chúng tôi phán xét chúng tôi, by bringing trên chúng tôi một điều ác lớn: vì dưới toàn bộ trời đã không được làm như đã được làm trên Giê-ru-sa-lem."
  13: "Như được viết trong luật của Môi-se, tất cả điều ác này đến trên chúng tôi: nhưng chúng tôi đã không làm cầu nguyện của chúng tôi trước mặt THIÊN CHÚA Thiên Chúa của chúng tôi, để chúng tôi có thể quay away từ sự gian ác của chúng tôi, và hiểu sự thật của ngươi."
  14: "Do đó THIÊN CHÚA đã watch over điều ác, và brought nó trên chúng tôi: vì THIÊN CHÚA Thiên Chúa của chúng tôi là công chính trong tất cả việc của Ngài Ngài làm: vì chúng tôi không vâng lời tiếng nói của Ngài."
  15: "Và bây giờ, ôi Chúa Thiên Chúa của chúng tôi, đã mang dân của ngươi forth khỏi đất của Ai-cập với một tay mạnh mẽ, và đã đạt được danh tiếng của ngươi, như trong ngày này; chúng tôi đã phạm tội, chúng tôi đã làm điều ác."
  16: "Ôi Chúa, theo tất cả sự công chính của ngươi, tôi xin ngươi, hãy để sự giận và sự nổi giận của ngươi quay away từ thành của ngươi Giê-ru-sa-lem, núi thánh của ngươi: vì vì tội lỗi của chúng tôi, và vì sự gian ác của cha ông của chúng tôi, Giê-ru-sa-lem và dân của ngươi trở nên một sự sỉ nhục cho tất cả about chúng tôi."
  17: "Bây giờ do đó, ôi Thiên Chúa của chúng tôi, hãy nghe cầu nguyện của tôi tớ của ngươi, và thỉnh cầu của ông, và hãy làm cho khuôn mặt của ngươi chiếu sáng trên thánh nghiêng của ngươi hoang tàn, vì lý do của Chúa."
  18: "Ôi Thiên Chúa của tôi, hãy incline tai của ngươi, và hãy nghe; hãy mở mắt của ngươi, và hãy thấy sự hoang tàn của chúng tôi, và thành được gọi bởi tên của ngươi: vì chúng tôi không trình bày thỉnh cầu của chúng tôi trước mặt ngươi vì sự công chính của chúng tôi, nhưng vì sự thương xót lớn của ngươi."
  19: "Ôi Chúa, hãy nghe; ôi Chúa, hãy tha thứ; ôi Chúa, hãy nghe và hãy làm; hãy không trì hoãn, vì lý do của chính ngươi, ôi Thiên Chúa của tôi: vì thành của ngươi và dân của ngươi được gọi bởi tên của ngươi."
  20: "Và khi tôi nói, và cầu nguyện, và xưng tội của tôi và tội của dân của tôi Ít-ra-ên, và trình bày thỉnh cầu của tôi trước mặt THIÊN CHÚA Thiên Chúa của tôi cho núi thánh của Thiên Chúa của tôi;"
  21: "Vâng, khi tôi nói trong cầu nguyện, ngay cả người Ga-bi-ên, người mà tôi đã thấy trong thị tượng đầu tiên, được gây để bay nhanh, chạm tôi về thời gian của lễ dâng buổi tối."
  22: "Và ông thông báo cho tôi, và nói chuyện với tôi, và nói, ôi Đa-ni-ên, tôi bây giờ đến forth để cho ngươi kỹ năng và sự hiểu biết."
  23: "Đầu của thỉnh cầu của ngươi lệnh came forth, và tôi đến để cho thấy ngươi; vì ngươi được yêu thương lớn: do đó hãy hiểu việc, và hãy xem xét thị tượng."
  24: "Bảy mươi tuần được ấn định over dân của ngươi và over thành thánh của ngươi, để hoàn thành sự vi phạm, và để làm kết thúc của tội, và để làm sự hòa giải cho sự gian ác, và để mang vào sự công chính mãi mãi, và để đóng dấu thị tượng và lời tiên tri, và để xức dầu Cao nhất Thánh."
  25: "Hãy biết do đó và hãy hiểu, từ sự đi forth của lệnh để phục hồi và để xây dựng Giê-ru-sa-lem đến Đấng Mês-si Chúa sẽ là bảy tuần, và sáu mươi hai tuần: đường phố sẽ được xây dựng lại, và tường, ngay cả trong thời gian khó khăn."
  26: "Và sau sáu mươi hai tuần Đấng Mês-si sẽ bị cắt off, nhưng không vì chính mình: và dân của chúa sẽ đến sẽ tiêu diệt thành và thánh nghiêng; và cuối của nó sẽ với một trận lũ, và đến cuối của chiến tranh sự hoang tàn được ấn định."
  27: "Và ông sẽ xác nhận giao ước với nhiều người cho một tuần: và giữa tuần ông sẽ làm cho sự hy sinh và lễ dâng ngừng, và vì sự lan rộng của sự ghê tởm ông sẽ làm nó hoang tàn, ngay cả đến sự hoàn thành, và được ấn định sẽ được đổ trên hoang tàn."
