5:
  1: "Bên-tê-sát-xa vua làm một bữa tiệc lớn cho một ngàn chúa của ông, và uống rượu trước mặt một ngàn người."
  2: "Bên-tê-sát-xa, trong khi ông nếm rượu,下令 mang các đồ dùng vàng và bạc mà cha ông Nê-bu-cút-nét-xơ đã mang ra khỏi đền thờ ở Giê-ru-sa-lem; để nhà vua, và các hoàng tử của ông, các vợ của ông, và các phi tần, có thể uống trong đó."
  3: "Bấy giờ họ mang các đồ dùng vàng được mang ra khỏi đền thờ của nhà Thiên Chúa ở Giê-ru-sa-lem; và nhà vua, và các hoàng tử của ông, các vợ của ông, và các phi tần, uống trong chúng."
  4: "Họ uống rượu, và ngợi khen các thần của vàng, và của bạc, của đồng, của sắt, của gỗ, và của đá."
  5: "Cùng giờ đó những ngón tay của một bàn tay người đến, và viết đối với cây đèn trên vữa tường của cung của nhà vua: và nhà vua thấy phần của bàn tay viết."
  6: "Bấy giờ khuôn mặt của nhà vua thay đổi, và những suy nghĩ của ông làm phiền ông, cho đến khi các khớp của hông ông được nới lỏng, và đầu gối của ông đập vào nhau."
  7: "Nhà vua hô lớn để mang các chiêm tinh gia, người Ca-đê, và các nhà tiên tri đến. Và nhà vua nói, và nói với các người khôn ngoan của Ba-by-lôn, Bất kỳ ai đọc viết này, và cho tôi thấy sự giải nghĩa của nó, sẽ được mặc áo đỏ, và có một dây chuyền vàng về cổ, và sẽ là người cai trị thứ ba trong vương quốc."
  8: "Bấy giờ đến tất cả các người khôn ngoan của nhà vua: nhưng họ không thể đọc viết, cũng không làm cho nhà vua biết sự giải nghĩa của nó."
  9: "Bấy giờ vua Bên-tê-sát-xa rất bồn chồn, và khuôn mặt của ông thay đổi trong ông, và các chúa của ông kinh ngạc."
  10: "Nữ hoàng, vì lời của nhà vua và các chúa của ông, vào nhà tiệc: và nữ hoàng nói và nói, Xin vua sống mãi mãi: hãy để những suy nghĩ của ngươi không làm phiền ngươi, cũng không để khuôn mặt của ngươi thay đổi:"
  11: "Có một người trong vương quốc của ngươi, trong người có thần của các thần thánh; và trong những ngày của cha ngươi ánh sáng và sự hiểu biết và sự khôn ngoan, giống như sự khôn ngoan của các thần, được tìm thấy trong ông; người mà vua Nê-bu-cút-nét-xơ cha ngươi, vua, tôi nói, cha ngươi, làm người đứng đầu của các pháp sư, chiêm tinh gia, người Ca-đê, và các nhà tiên tri;"
  12: "Vì một thần xuất sắc, và sự hiểu biết, và sự hiểu biết, giải nghĩa giấc mộng, và cho thấy những câu khó, và giải quyết những nghi ngờ, được tìm thấy trong cùng Đa-ni-ên đó, người mà nhà vua đặt tên là Bên-tê-sát-xa: bây giờ hãy để Đa-ni-ên được gọi, và ông sẽ cho thấy sự giải nghĩa."
  13: "Bấy giờ Đa-ni-ên được mang đến trước mặt nhà vua. Và nhà vua nói và nói với Đa-ni-ên, Ngươi có phải là Đa-ni-ên đó, người là của con cái của sự lưu đày của Giu-đa, người mà vua cha tôi mang ra khỏi xứ Do Thái không?"
  14: "Tôi đã nghe về ngươi, rằng thần của các thần ở trong ngươi, và ánh sáng và sự hiểu biết và sự khôn ngoan xuất sắc được tìm thấy trong ngươi."
  15: "Và bây giờ các người khôn ngoan, các chiêm tinh gia, đã được mang đến trước mặt tôi, để họ nên đọc viết này, và làm cho tôi biết sự giải nghĩa của nó: nhưng họ không thể cho thấy sự giải nghĩa của việc:"
  16: "Và tôi đã nghe về ngươi, rằng ngươi có thể làm sự giải nghĩa, và giải quyết những nghi ngờ: bây giờ nếu ngươi có thể đọc viết, và làm cho tôi biết sự giải nghĩa của nó, ngươi sẽ được mặc áo đỏ, và có một dây chuyền vàng về cổ ngươi, và sẽ là người cai trị thứ ba trong vương quốc."
  17: "Bấy giờ Đa-ni-ên đáp và nói trước mặt nhà vua, Hãy để quà tặng của ngươi cho chính ngươi, và hãy cho phần thưởng của ngươi cho người khác; nhưng tôi sẽ đọc viết cho nhà vua, và làm cho ông biết sự giải nghĩa."
  18: "Ôi ngươi vua, Thiên Chúa cao cả đã ban cho Nê-bu-cút-nét-xơ cha ngươi một vương quốc, và sự vĩ đại, và vinh quang, và vinh dự:"
  19: "Vì sự vĩ đại mà Ngài ban cho ông, tất cả dân chúng, các quốc gia, và các ngôn ngữ, run rẩy và sợ hãi trước mặt ông: người mà Ngài muốn Ngài giết; và người mà Ngài muốn Ngài giữ sống; và người mà Ngài muốn Ngài đặt lên; và người mà Ngài muốn Ngài hạ xuống."
  20: "Nhưng khi lòng của ông được nâng lên, và tâm trí của ông cứng rắn trong sự kiêu ngạo, ông bị phế truất khỏi ngai vàng của vua, và họ lấy vinh quang của ông khỏi ông:"
  21: "Và ông bị đuổi khỏi con cái của con người; và lòng của ông được làm giống như loài thú, và nơi ở của ông với lừa hoang: họ cho ông ăn cỏ như bò, và cơ thể của ông được làm ướt với sương của trời; cho đến khi ông biết rằng Thiên Chúa cao nhất cai trị trong vương quốc của con người, và Ngài đặt lên nó bất kỳ ai Ngài muốn."
  22: "Và ngươi con của ông, ôi Bên-tê-sát-xa, không khiêm cung lòng của ngươi, dù ngươi biết tất cả điều này;"
  23: "Nhưng ngươi đã nâng chính ngươi chống lại Chúa của trời; và họ đã mang các đồ dùng của nhà Ngài đến trước mặt ngươi, và ngươi, và các chúa của ngươi, các vợ của ngươi, và các phi tần, đã uống rượu trong chúng; và ngươi đã ngợi khen các thần của bạc, và vàng, của đồng, sắt, gỗ, và đá, không thấy, không nghe, không biết: và Thiên Chúa trong tay hơi thở của ngươi, và có tất cả đường của ngươi, ngươi không tôn vinh:"
  24: "Bấy giờ phần của bàn tay được gửi từ Ngài; và viết này được viết."
  25: "Và đây là viết được viết, MÊ-NÊ, MÊ-NÊ, TÊ-CƠN, U-PHA-RIN."
  26: "Đây là sự giải nghĩa của việc: MÊ-NÊ; Thiên Chúa đã đếm vương quốc của ngươi, và hoàn thành nó."
  27: "TÊ-CƠN; Ngươi được cân trong cán cân, và được tìm thấy thiếu."
  28: "PÊ-RÊS; Vương quốc của ngươi bị chia cắt, và được ban cho người Mê-đê và người Ba-tư."
  29: "Bấy giờ Bên-tê-sát-xa下令, và họ mặc Đa-ni-ên áo đỏ, và đặt một dây chuyền vàng về cổ ông, và làm một tuyên bố về ông, rằng ông sẽ là người cai trị thứ ba trong vương quốc."
  30: "Trong đêm đó Bên-tê-sát-xa vua của người Ca-đê bị giết."
  31: "Và Đa-ri-u người Mê-đê lấy vương quốc, khoảng sáu mươi hai tuổi."
