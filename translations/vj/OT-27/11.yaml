11:
  1: "Cũng như tôi trong năm thứ nhất của Đa-ri-u người Mê-đê, tôi đứng để xác nhận và để củng cố ông."
  2: "Và bây giờ tôi sẽ cho thấy ngươi sự thật. Này, sẽ có đứng lên ba vua ở Ba-tư; và vua thứ tư sẽ giàu hơn tất cả: và bởi sức mạnh của ông qua sự giàu có của ông ông sẽ khuấy tất cả chống lại vương quốc của Hy Lạp."
  3: "Và một vua mạnh mẽ sẽ đứng lên, sẽ cai trị với sự cai trị lớn, và làm theo ý muốn của ông."
  4: "Và khi ông đứng lên, vương quốc của ông sẽ bị vỡ, và sẽ được chia toward bốn gió của trời; và không cho hậu duệ của ông, cũng không theo sự cai trị mà ông cai trị: vì vương quốc của ông sẽ bị nhổ, ngay cả cho người khác beside những người đó."
  5: "Và vua của phía nam sẽ mạnh mẽ, và một của các hoàng tử của ông; và ông sẽ mạnh mẽ above ông, và có sự cai trị; sự cai trị của ông là một sự cai trị lớn."
  6: "Và vào cuối của năm họ sẽ join chính họ together; vì con gái của vua của phía nam sẽ đến vua của phía bắc để làm một sự đồng thuận: nhưng bà sẽ không giữ quyền lực của cánh tay; cũng không ông đứng, cũng không cánh tay của ông: nhưng bà sẽ được đưa lên, và họ mà mang bà, và ông mà sinh ra bà, và ông củng cố bà trong những thời điểm."
  7: "Nhưng ra khỏi một nhánh của rễ của bà một người sẽ đứng lên trong tài sản của ông, sẽ đến với một quân đội, và sẽ vào vào pháo đài của vua của phía bắc, và sẽ xử lý chống lại họ, và sẽ thắng:"
  8: "Và sẽ cũng mang tù nhân vào Ai-cập các thần của họ, với các hoàng tử của họ, và với các đồ dùng quý giá của bạc và của vàng; và ông sẽ tiếp tục nhiều năm hơn vua của phía bắc."
  9: "Vậy vua của phía nam sẽ vào vương quốc của ông, và sẽ trở về vào đất của chính ông."
  10: "Nhưng con của ông sẽ được khuấy, và sẽ tập hợp một đám đông của lực lượng lớn: và một chắc chắn sẽ đến, và tràn, và qua: bấy giờ ông sẽ trở về, và được khuấy, đến pháo đài của ông."
  11: "Và vua của phía nam sẽ được di chuyển với sự giận dữ, và sẽ đến forth và chiến đấu với ông, với vua của phía bắc: và ông sẽ đặt forth một đám đông lớn; nhưng đám đông sẽ được cho vào tay ông."
  12: "Khi ông đã lấy đi đám đông, lòng của ông sẽ được nâng lên; và ông sẽ ném xuống nhiều mười nghìn: nhưng ông sẽ không được củng cố bởi nó."
  13: "Vì vua của phía bắc sẽ trở về, và sẽ đặt forth một đám đông lớn hơn cái trước, và chắc chắn sẽ đến sau một số năm với một quân đội lớn và với nhiều sự giàu có."
  14: "Và trong những thời điểm sẽ nhiều người đứng up chống lại vua của phía nam: cũng những kẻ cướp của dân của ngươi sẽ tôn chính họ để thiết lập thị tượng; nhưng họ sẽ ngã."
  15: "Vậy vua của phía bắc sẽ đến, và cast up một ngọn núi, và lấy các thành phố được phòng thủ tốt nhất: cánh tay của phía nam không thể chịu đựng, cũng không dân được chọn của ông, cũng không có sức mạnh để chịu đựng."
  16: "Nhưng ông đến chống lại ông sẽ làm theo ý muốn của chính ông, và không ai sẽ đứng trước mặt ông: và ông sẽ đứng trong đất vinh quang, bởi tay ông sẽ được tiêu thụ."
  17: "Ông cũng sẽ đặt mặt ông để vào với sức mạnh của toàn bộ vương quốc của ông, và người ngay chính với ông; vậy ông sẽ làm: và ông sẽ cho ông con gái của phụ nữ, làm hư bà: nhưng bà sẽ không đứng on bên của ông, cũng không cho ông."
  18: "Sau điều này ông sẽ quay mặt ông đến các đảo, và sẽ lấy nhiều: nhưng một chúa cho lợi ích của chính ông sẽ làm cho sự sỉ nhục offered bởi ông ngừng; không có sự sỉ nhục của chính ông ông sẽ làm nó quay trên ông."
  19: "Bấy giờ ông sẽ quay mặt ông toward pháo đài của đất của chính ông: nhưng ông sẽ vấp và ngã, và không được tìm thấy."
  20: "Bấy giờ sẽ đứng up trong tài sản của ông một người làm tăng thuế trong vinh quang của vương quốc: nhưng trong vài ngày ông sẽ bị tiêu diệt, không trong sự giận, cũng không trong chiến tranh."
  21: "Và trong tài sản của ông sẽ đứng up một người thấp hèn, người mà họ sẽ không cho vinh dự của vương quốc: nhưng ông sẽ đến một cách hòa bình, và có được vương quốc bởi sự tán dương."
  22: "Và với cánh tay của một trận lũ họ sẽ bị tràn from trước mặt ông, và sẽ bị vỡ; vâng, cũng chúa của giao ước."
  23: "Và sau liên minh làm với ông ông sẽ làm gian dối: vì ông sẽ lên, và sẽ trở nên mạnh với một dân nhỏ."
  24: "Ông sẽ vào một cách hòa bình ngay cả trên những nơi béo nhất của tỉnh; và ông sẽ làm cha của ông không làm, cũng không cha của cha của ông; ông sẽ scatter trong số họ con mồi, và sự cướp bóc, và sự giàu có: vâng, và ông sẽ forecast sự sắp đặt của ông against các điểm mạnh, ngay cả cho một thời gian."
  25: "Và ông sẽ khuấy quyền lực của ông và sự can đảm của ông chống lại vua của phía nam với một quân đội lớn; và vua của phía nam sẽ được khuấy đến chiến tranh với một quân đội rất lớn và mạnh mẽ; nhưng ông sẽ không đứng: vì họ sẽ forecast sự sắp đặt chống lại ông."
  26: "Vâng, họ ăn của phần của thức ăn của ông sẽ tiêu diệt ông, và quân đội của ông sẽ tràn: và nhiều sẽ ngã down bị giết."
  27: "Và cả hai lòng của các vua này sẽ làm điều ác, và họ sẽ nói sự dối tại một bàn; nhưng nó sẽ không thịnh vượng: vì vẫn cuối tại thời điểm được ấn định."
  28: "Bấy giờ ông sẽ trở về vào đất của ông với sự giàu có lớn; và lòng ông chống lại giao ước thánh; và ông sẽ làm việc, và trở về đến đất của chính ông."
  29: "Vào thời điểm được ấn định ông sẽ trở về, và đến toward phía nam; nhưng nó sẽ không như cái trước, hoặc như cái sau."
  30: "Vì con tàu của Ki-tim sẽ đến chống lại ông: do đó ông sẽ buồn, và trở về, và có sự phẫn nộ chống lại giao ước thánh: vậy ông sẽ làm; ông sẽ ngay cả trở về, và có thông tin với họ từ bỏ giao ước thánh."
  31: "Và cánh tay sẽ đứng on phần của ông, và họ sẽ làm ô uế thánh nghiêng của sức mạnh, và sẽ lấy đi sự hy sinh hàng ngày, và họ sẽ đặt sự ghê tởm làm hoang tàn."
  32: "Và những người làm điều ác chống lại giao ước ông sẽ làm hư bởi sự tán dương: nhưng dân biết Thiên Chúa của họ sẽ mạnh mẽ, và làm việc."
  33: "Và những người hiểu giữa dân sẽ dạy nhiều: nhưng họ sẽ ngã bởi gươm, và bởi lửa, bởi sự bắt giữ, và bởi sự cướp bóc, nhiều ngày."
  34: "Bây giờ khi họ ngã, họ sẽ được giúp với một chút giúp đỡ: nhưng nhiều sẽ dính vào họ với sự tán dương."
  35: "Và một số của họ của sự hiểu biết sẽ ngã, để thử họ, và để làm sạch, và để làm họ trắng, đến thời gian của cuối: vì nó vẫn cho một thời điểm được ấn định."
  36: "Và vua sẽ làm theo ý muốn của ông; và ông sẽ tôn chính ông, và tôn chính ông above every thần, và sẽ nói điều kỳ diệu chống lại Thiên Chúa của các thần, và sẽ thịnh vượng cho đến khi sự phẫn nộ được hoàn thành: vì được xác định sẽ được làm."
  37: "Ông cũng sẽ không quan tâm Thiên Chúa của cha ông, cũng không mong muốn của phụ nữ, cũng không quan tâm bất kỳ thần: vì ông sẽ tôn chính ông above tất cả."
  38: "Nhưng trong tài sản của ông ông sẽ tôn vinh Thiên Chúa của lực lượng: và một thần mà cha của ông không biết ông sẽ tôn vinh với vàng, và bạc, và với đá quý, và điều dễ thương."
  39: "Vậy ông sẽ làm trong các điểm mạnh nhất với một thần lạ, người mà ông sẽ công nhận và tăng với vinh quang: và ông sẽ làm cho họ cai trị over nhiều, và sẽ chia đất cho lợi ích."
  40: "Và vào thời gian của cuối vua của phía nam sẽ đẩy ông: và vua của phía bắc sẽ đến chống lại ông giống như một cơn lốc xoáy, với xe chiến, và với kỵ binh, và với nhiều con tàu; và ông sẽ vào vào các quốc gia, và sẽ tràn và qua."
  41: "Ông sẽ cũng vào vào đất vinh quang, và nhiều quốc gia sẽ bị lật đổ: nhưng những người này sẽ trốn khỏi tay ông, ngay cả Ê-đôm, và Mô-áp, và người đứng đầu của con cái của A-môn."
  42: "Ông sẽ stretch forth tay ông cũng trên các quốc gia: và đất của Ai-cập sẽ không trốn."
  43: "Nhưng ông sẽ có quyền lực over kho báu của vàng và của bạc, và over tất cả điều quý giá của Ai-cập: và người Li-bi-a và người Ê-ti-ô-pi-a sẽ ở bước của ông."
  44: "Nhưng tin tức từ phía đông và từ phía bắc sẽ làm phiền ông: do đó ông sẽ đi forth với sự giận dữ lớn để tiêu diệt, và hoàn toàn làm away nhiều."
  45: "Và ông sẽ trồng lều của cung của ông giữa các biển trong núi thánh vinh quang; vẫn ông sẽ đến cuối của ông, và không ai sẽ giúp ông."
