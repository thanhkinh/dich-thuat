7:
  1: "Năm thứ nhất của Bên-tê-sát-xa vua của Ba-by-lôn, Đa-ni-ên có một giấc mộng và những thị tượng của đầu ông trên giường của ông: bấy giờ ông viết giấc mộng, và kể tổng của việc."
  2: "Đa-ni-ên nói và nói, Tôi thấy trong thị tượng của tôi vào ban đêm, và, này, bốn gió của trời tranh đua trên biển lớn."
  3: "Và bốn loài thú lớn coming up từ biển, khác nhau một từ cái khác."
  4: "Cái đầu tiên giống như một con sư tử, và có cánh của đại bàng: tôi nhìn cho đến khi cánh của nó được nhổ, và nó được nâng lên khỏi đất, và làm cho đứng trên chân như một người, và lòng của một người được cho nó."
  5: "Và này một loài thú khác, một cái thứ hai, giống như một con gấu, và nó nâng chính nó lên một bên, và có ba xương sườn trong miệng của nó giữa răng của nó: và họ nói như vậy với nó, Hãy đứng lên, ăn nhiều xác thịt."
  6: "Sau điều này tôi nhìn, và này một cái khác, giống như một con báo, có trên lưng của nó bốn cánh của một con chim; loài thú cũng có bốn đầu; và sự cai trị được cho nó."
  7: "Sau điều này tôi thấy trong những thị tượng ban đêm, và này một loài thú thứ tư, đáng sợ và đáng sợ, và mạnh mẽ cực kỳ; và nó có răng sắt lớn: nó ăn và nghiền nát thành từng mảnh, và giẫm phần còn lại với chân của nó: và nó khác với tất cả các loài thú trước nó; và nó có mười sừng."
  8: "Tôi xem xét các sừng, và, này, có một cái khác nhỏ coming up trong số chúng, trước mặt có ba của các sừng đầu tiên được nhổ lên bởi rễ: và, này, trong sừng này có mắt giống như mắt của người, và một miệng nói những điều lớn."
  9: "Tôi nhìn cho đến khi các ngai vàng bị ném xuống, và Cổ xưa của ngày ngồi, có quần áo trắng như tuyết, và tóc của đầu Ngài giống như lông tinh khiết: ngai vàng của Ngài giống như ngọn lửa, và bánh xe của Ngài như lửa đang cháy."
  10: "Một dòng lửa chảy ra và coming from trước mặt Ngài: ngàn ngàn phục vụ Ngài, và mười nghìn lần mười nghìn đứng trước mặt Ngài: sự phán xét được thiết lập, và các sách được mở."
  11: "Tôi nhìn bấy giờ vì tiếng nói của những lời lớn mà sừng nói: tôi nhìn cho đến khi loài thú bị giết, và cơ thể của nó bị tiêu diệt, và được cho ngọn lửa đang cháy."
  12: "Về phần còn lại của các loài thú, họ có sự cai trị của họ bị lấy đi: nhưng cuộc sống của họ được kéo dài cho một mùa và thời gian."
  13: "Tôi thấy trong những thị tượng ban đêm, và, này giống như Con của người đến với mây của trời, và đến Cổ xưa của ngày, và họ mang Ngài đến gần trước mặt Ngài."
  14: "Và có sự cai trị được cho Ngài, và vinh quang, và một vương quốc, rằng tất cả dân chúng, các quốc gia, và các ngôn ngữ, nên phục vụ Ngài: sự cai trị của Ngài là một sự cai trị mãi mãi, sẽ không qua đi, và vương quốc của Ngài sẽ không bị tiêu diệt."
  15: "Tôi Đa-ni-ên bị đau trong thần của tôi giữa cơ thể của tôi, và những thị tượng của đầu tôi làm phiền tôi."
  16: "Tôi đến gần một của những người đứng by, và hỏi ông sự thật của tất cả điều này. Vậy ông kể cho tôi, và làm cho tôi biết sự giải nghĩa của những việc."
  17: "Những loài thú lớn này, bốn, là bốn vua, sẽ nẩy sinh từ đất."
  18: "Nhưng các thánh đồ của Cao nhất sẽ lấy vương quốc, và sở hữu vương quốc mãi mãi, mãi mãi."
  19: "Bấy giờ tôi muốn biết sự thật của loài thú thứ tư, khác với tất cả các khác, cực kỳ đáng sợ, có răng là sắt, và móng tay là đồng; ăn, nghiền nát thành từng mảnh, và giẫm phần còn lại với chân của nó;"
  20: "Và của mười sừng trong đầu của nó, và của cái khác coming up, trước mặt ba cái ngã; ngay cả của sừng đó có mắt, và một miệng nói những điều rất lớn, có cái nhìn mạnh hơn bạn của nó."
  21: "Tôi nhìn, và sừng đó làm chiến tranh với các thánh đồ, và thắng họ;"
  22: "Cho đến khi Cổ xưa của ngày đến, và sự phán xét được cho các thánh đồ của Cao nhất; và thời gian đến mà các thánh đồ sở hữu vương quốc."
  23: "Vậy ông nói, Loài thú thứ tư sẽ là vương quốc thứ tư trên đất, sẽ khác với tất cả các vương quốc, và sẽ ăn toàn bộ đất, và giẫm nó xuống, và nghiền nó thành từng mảnh."
  24: "Và mười sừng ra khỏi vương quốc này là mười vua sẽ nẩy sinh: và một cái khác sẽ nẩy sinh sau họ; và ông sẽ khác với cái đầu tiên, và ông sẽ chinh phục ba vua."
  25: "Và ông sẽ nói những lời lớn chống lại Cao nhất, và sẽ làm mòn các thánh đồ của Cao nhất, và nghĩ để thay đổi thời điểm và luật: và họ sẽ được cho vào tay ông cho đến một thời gian và thời điểm và sự chia của thời gian."
  26: "Nhưng sự phán xét sẽ ngồi, và họ sẽ lấy đi sự cai trị của ông, để tiêu thụ và để tiêu diệt nó đến cuối."
  27: "Và vương quốc và sự cai trị, và sự vĩ đại của vương quốc dưới toàn bộ trời, sẽ được cho dân của các thánh đồ của Cao nhất, có vương quốc là một vương quốc mãi mãi, và tất cả sự cai trị sẽ phục vụ và vâng lời Ngài."
  28: "Cho đến nay là cuối của việc. Còn tôi Đa-ni-ên, những suy nghĩ của tôi nhiều làm phiền tôi, và khuôn mặt của tôi thay đổi trong tôi: nhưng tôi giữ việc trong lòng tôi."
