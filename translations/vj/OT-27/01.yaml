1:
  1: "Năm thứ ba trong triều đại của Giê-hô-i-ghim vua Giu-đa, Nê-bu-cút-nét-xơ vua Ba-by-lôn đến Giê-ru-sa-lem và vây thành."
  2: "Và Chúa phó Giê-hô-i-ghim vua Giu-đa vào tay ông, cùng với một phần của các đồ dùng trong nhà Thiên Chúa; và ông mang chúng vào đất Xi-nác đến nhà của thần ông; và ông đem các đồ dùng đó vào kho báu của thần ông."
  3: "Và nhà vua nói với A-xpên-dơ người đứng đầu các quan thái giám, rằng người này nên đưa một số trong con cái Ít-ra-ên, và của dòng dõi vua, và của các hoàng tử;"
  4: "Những người trẻ không có tì vết, mà dung mạo đẹp, khéo léo trong mọi sự khôn ngoan, hiểu biết sự hiểu thức, và thấu hiểu mọi ngành học, và những người có khả năng đứng trong cung vua, và mà họ có thể dạy sự học hỏi và ngôn ngữ của người Ca-đê."
  5: "Và nhà vua định cho họ một phần ăn uống hàng ngày của nhà vua, và của rượu mà ông uống: như vậy nuôi dưỡng họ ba năm, để cuối cùng họ có thể đứng trước mặt nhà vua."
  6: "Bấy giờ trong những người trẻ này là của con cái Giu-đa, Đa-ni-ên, Ha-na-ni-a, Mi-sa-ên, và A-xa-ri-a:"
  7: "Mà người đứng đầu các quan thái giám đặt tên cho họ: vì ông đặt cho Đa-ni-ên tên là Bên-tê-sát-xa; và cho Ha-na-ni-a, là Sa-đrác; và cho Mi-sa-ên, là Mê-sác; và cho A-xa-ri-a, là A-bết-nê-gô."
  8: "Nhưng Đa-ni-ên định trong lòng mình rằng ông sẽ không làm ô uế mình với phần ăn của nhà vua, cũng như với rượu mà ông uống: do đó ông xin người đứng đầu các quan thái giám rằng ông có thể không làm ô uế mình."
  9: "Bấy giờ Thiên Chúa đã khiến Đa-ni-ên đạt được sự yêu thương và lòng nhân hậu từ người đứng đầu các quan thái giám."
  10: "Và người đứng đầu các quan thái giám nói với Đa-ni-ên, Tôi sợ chủ tôi là vua, người đã định thức ăn và thức uống của các ngươi: vì làm sao ông ấy thấy khuôn mặt của các ngươi tệ hơn những người trẻ cùng loại với các ngươi? thì các ngươi sẽ khiến tôi nguy hiểm đến cái đầu của tôi đối với vua."
  11: "Bấy giờ Đa-ni-ên nói với Mê-xa, người mà người đứng đầu các quan thái giám đã đặt trông coi Đa-ni-ên, Ha-na-ni-a, Mi-sa-ên, và A-xa-ri-a,"
  12: "Hãy thử tôi tớ của ngài, tôi xin ngài, mười ngày; và hãy để họ cho chúng tôi rau để ăn, và nước để uống."
  13: "Bấy giờ hãy để khuôn mặt của chúng tôi được nhìn thấy trước mặt ngươi, và khuôn mặt của những người trẻ ăn phần của nhà vua: và như ngươi thấy, hãy đối xử với tôi tớ của ngươi."
  14: "Vậy ông đồng ý với họ trong việc này, và thử họ mười ngày."
  15: "Và cuối mười ngày, khuôn mặt của họ trông đẹp hơn và béo hơn thịt hơn mọi người trẻ mà ăn phần của nhà vua."
  16: "Như vậy Mê-xa lấy đi phần thức ăn của họ, và rượu mà họ nên uống; và cho họ rau."
  17: "Còn bốn người trẻ này, Thiên Chúa ban cho họ sự hiểu biết và kỹ năng trong mọi sự học và khôn ngoan: và Đa-ni-ên có sự hiểu biết trong mọi thị tượng và mộng."
  18: "Bấy giờ cuối những ngày mà nhà vua đã nói rằng người nên đưa họ vào, thì người đứng đầu các quan thái giám đưa họ đến trước mặt Nê-bu-cút-nét-xơ."
  19: "Và nhà vua nói chuyện với họ; và trong tất cả họ không tìm thấy ai giống như Đa-ni-ên, Ha-na-ni-a, Mi-sa-ên, và A-xa-ri-a: do đó họ đứng trước mặt nhà vua."
  20: "Và trong mọi vấn đề về sự khôn ngoan và sự hiểu biết, mà nhà vua hỏi họ, ông thấy họ gấp mười lần hơn mọi pháp sư và chiêm tinh gia trong toàn bộ vương quốc của ông."
  21: "Và Đa-ni-ên tiếp tục cho đến năm thứ nhất của vua Kơ-rơ."
