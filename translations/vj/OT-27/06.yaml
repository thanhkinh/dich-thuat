6:
  1: "Đa-ri-u muốn đặt một trăm hai mươi hoàng tử over the vương quốc, sẽ over toàn bộ vương quốc;"
  2: "Và over ba tổng thống; người mà Đa-ni-ên là người đầu tiên: để các hoàng tử có thể đưa tài khoản cho họ, và nhà vua sẽ không có thiệt hại."
  3: "Bấy giờ Đa-ni-ên này được ưu ái above các tổng thống và hoàng tử, vì một thần xuất sắc trong ông; và nhà vua nghĩ đến đặt ông over toàn bộ vương quốc."
  4: "Bấy giờ các tổng thống và hoàng tử tìm thấy dịp chống lại Đa-ni-ên về vương quốc; nhưng họ không thể tìm thấy dịp hay lỗi; vì ông là trung thành, cũng không có bất kỳ sai lầm hay lỗi được tìm thấy trong ông."
  5: "Bấy giờ những người này nói, Chúng tôi sẽ không tìm thấy dịp chống lại Đa-ni-ên này, trừ khi chúng tôi tìm thấy nó chống lại ông về luật của Thiên Chúa của ông."
  6: "Bấy giờ các tổng thống và hoàng tử này tập hợp đến nhà vua, và nói như vậy với ông, Vua Đa-ri-u, xin sống mãi mãi."
  7: "Tất cả các tổng thống của vương quốc, các người cai trị, và các hoàng tử, các cố vấn, và các đội trưởng, đã tham khảo để thiết lập một sắc lệnh hoàng gia, và để làm một sắc lệnh chắc chắn, rằng bất kỳ ai sẽ xin một thỉnh cầu của bất kỳ Thiên Chúa hay người nào trong ba mươi ngày, trừ của ngươi, ôi vua, ông sẽ bị ném vào hố của sư tử."
  8: "Bây giờ, ôi vua, hãy thiết lập sắc lệnh, và ký vào viết, để nó không được thay đổi, theo luật của người Mê-đê và người Ba-tư, không thay đổi."
  9: "Vì vậy vua Đa-ri-u ký vào viết và sắc lệnh."
  10: "Bây giờ khi Đa-ni-ên biết rằng viết đã được ký, ông đi vào nhà của ông; và các cửa sổ của ông mở trong phòng của ông toward Giê-ru-sa-lem, ông quỳ gối ba lần một ngày, và cầu nguyện, và tạ ơn trước mặt Thiên Chúa của ông, như ông đã làm trước."
  11: "Bấy giờ những người này tập hợp, và tìm thấy Đa-ni-ên cầu nguyện và làm thỉnh cầu trước mặt Thiên Chúa của ông."
  12: "Bấy giờ họ đến gần, và nói trước mặt nhà vua về sắc lệnh của nhà vua; Ngươi không phải đã ký một sắc lệnh, rằng mọi người sẽ xin một thỉnh cầu của bất kỳ Thiên Chúa hay người nào trong ba mươi ngày, trừ của ngươi, ôi vua, sẽ bị ném vào hố của sư tử? Nhà vua đáp và nói, Việc là đúng, theo luật của người Mê-đê và người Ba-tư, không thay đổi."
  13: "Bấy giờ họ đáp và nói trước mặt nhà vua, Đa-ni-ên đó, người là của con cái của sự lưu đày của Giu-đa, không quan tâm đến ngươi, ôi vua, cũng không sắc lệnh mà ngươi đã ký, nhưng làm thỉnh cầu của ông ba lần một ngày."
  14: "Bấy giờ nhà vua, khi ông nghe những lời này, rất không hài lòng với chính mình, và đặt lòng của ông trên Đa-ni-ên để giải cứu ông: và ông làm việc cho đến khi mặt trời lặn để giải cứu ông."
  15: "Bấy giờ những người này tập hợp đến nhà vua, và nói với nhà vua, Hãy biết, ôi vua, rằng luật của người Mê-đê và người Ba-tư, Rằng không có sắc lệnh hay luật lệ nào mà nhà vua thiết lập có thể được thay đổi."
  16: "Bấy giờ nhà vua下令, và họ mang Đa-ni-ên, và ném ông vào hố của sư tử. Bây giờ nhà vua nói và nói với Đa-ni-ên, Thiên Chúa của ngươi mà ngươi phục vụ liên tục, Ngài sẽ giải cứu ngươi."
  17: "Và một hòn đá được mang, và đặt trên miệng của hố; và nhà vua đóng dấu nó với con dấu của chính mình, và với con dấu của các chúa của ông; để mục đích có thể không được thay đổi về Đa-ni-ên."
  18: "Bấy giờ nhà vua đi đến cung của ông, và qua đêm đói: cũng không có nhạc cụ được mang đến trước mặt ông: và giấc ngủ của ông rời bỏ ông."
  19: "Bấy giờ nhà vua đứng dậy rất sớm vào buổi sáng, và đi một cách vội vã đến hố của sư tử."
  20: "Và khi ông đến hố, ông hô với tiếng than khóc đến Đa-ni-ên: và nhà vua nói và nói với Đa-ni-ên, ôi Đa-ni-ên, tôi tớ của Thiên Chúa sống, có Thiên Chúa của ngươi, mà ngươi phục vụ liên tục, có thể giải cứu ngươi khỏi các sư tử?"
  21: "Bấy giờ Đa-ni-ên nói với nhà vua, ôi vua, xin sống mãi mãi."
  22: "Thiên Chúa của tôi đã gửi thiên thần của Ngài, và đã làm miệng của các sư tử đóng lại, để họ không làm tôi bị thương: vì trước mặt Ngài sự trong sạch được tìm thấy trong tôi; và cũng trước mặt ngươi, ôi vua, tôi đã không làm bất kỳ hại nào."
  23: "Bấy giờ nhà vua rất vui vẻ vì ông, và下令 rằng họ nên mang Đa-ni-ên lên khỏi hố. Vậy Đa-ni-ên được mang lên khỏi hố, và không có bất kỳ hại nào được tìm thấy trên ông, vì ông tin vào Thiên Chúa của ông."
  24: "Và nhà vua下令, và họ mang những người đã buộc tội Đa-ni-ên, và họ ném họ vào hố của sư tử, họ, con cái của họ, và vợ của họ; và các sư tử có quyền lực over họ, và nghiền tất cả xương của họ thành từng mảnh trước khi họ đến đáy của hố."
  25: "Bấy giờ vua Đa-ri-u viết đến tất cả dân chúng, các quốc gia, và các ngôn ngữ, dwelling trong tất cả đất; Sự bình an được nhân đôi cho các ngươi."
  26: "Tôi ra một sắc lệnh, Rằng trong mọi sự cai trị của vương quốc của tôi con người run rẩy và sợ hãi trước mặt Thiên Chúa của Đa-ni-ên: vì Ngài là Thiên Chúa sống, và chắc chắn mãi mãi, và vương quốc của Ngài sẽ không bị tiêu diệt, và sự cai trị của Ngài sẽ đến cuối."
  27: "Ngài giải cứu và cứu rỗi, và Ngài làm dấu hiệu và điều kỳ diệu trên trời và trên đất, người đã giải cứu Đa-ni-ên khỏi quyền lực của các sư tử."
  28: "Vậy Đa-ni-ên này thịnh vượng trong triều đại của Đa-ri-u, và trong triều đại của Kơ-rơ người Ba-tư."
