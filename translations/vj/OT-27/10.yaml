10:
  1: "Năm thứ ba của Kơ-rơ vua của Ba-tư một việc được revealed đến Đa-ni-ên, người mà tên được gọi là Bên-tê-sát-xa; và việc là đúng, nhưng thời gian được ấn định là dài: và ông hiểu việc, và có sự hiểu biết của thị tượng."
  2: "Trong những ngày đó tôi Đa-ni-ên đang than khóc ba tuần lễ đầy đủ."
  3: "Tôi không ăn bánh dễ thương, cũng không có xác thịt hay rượu trong miệng tôi, cũng không tôi xức dầu chính tôi chút nào, cho đến khi ba tuần lễ đầy đủ được hoàn thành."
  4: "Và trong ngày hai mươi bốn của tháng đầu tiên, khi tôi ở bên của sông lớn, là Hid-đê-kên;"
  5: "Bấy giờ tôi nâng mắt tôi lên, và nhìn, và này một người mặc đồ vải, có hông được thắt bằng vàng tinh khiết của U-phát:"
  6: "Cơ thể của ông cũng giống như beryl, và khuôn mặt của ông như sự xuất hiện của tia chớp, và mắt của ông như đèn của lửa, và tay và chân của ông giống màu đồng đánh bóng, và tiếng nói của lời của ông giống như tiếng nói của một đám đông."
  7: "Và tôi Đa-ni-ên một mình thấy thị tượng: vì những người đàn ông với tôi không thấy thị tượng; nhưng một sự rung chuyển lớn đến trên họ, để họ trốn để giấu chính họ."
  8: "Do đó tôi để lại một mình, và thấy thị tượng lớn này, và không còn sức mạnh trong tôi: vì sự đẹp đẽ của tôi trở nên trong tôi thành sự hư hỏng, và tôi giữ lại không có sức mạnh."
  9: "Tuy nhiên tôi nghe tiếng nói của lời của ông: và khi tôi nghe tiếng nói của lời của ông, bấy giờ tôi trong một giấc ngủ sâu trên mặt tôi, và mặt tôi toward đất."
  10: "Và, này, một bàn tay chạm tôi, đặt tôi trên đầu gối của tôi và trên lòng bàn tay của tôi."
  11: "Và ông nói với tôi, ôi Đa-ni-ên, một người được yêu thương lớn, hãy hiểu những lời mà tôi nói với ngươi, và hãy đứng thẳng: vì đến ngươi tôi bây giờ được gửi. Và khi ông đã nói lời này với tôi, tôi đứng run rẩy."
  12: "Bấy giờ ông nói với tôi, Đừng sợ hãi, Đa-ni-ên: vì từ ngày đầu tiên mà ngươi đặt lòng của ngươi để hiểu, và để kỷ luật chính ngươi trước mặt Thiên Chúa của ngươi, lời của ngươi được nghe, và tôi đến vì lời của ngươi."
  13: "Nhưng chúa của vương quốc của Ba-tư chống lại tôi hai mươi mốt ngày: nhưng này, Mi-ca-ên, một của các chúa chính, đến để giúp tôi; và tôi ở ở đó với các vua của Ba-tư."
  14: "Bây giờ tôi đến để làm cho ngươi hiểu điều gì sẽ xảy ra với dân của ngươi trong những ngày sau: vì vẫn thị tượng là cho nhiều ngày."
  15: "Và khi ông đã nói những lời như vậy với tôi, tôi đặt mặt tôi toward đất, và tôi trở nên câm."
  16: "Và, này, giống như sự giống của con cái của người đàn ông chạm môi của tôi: bấy giờ tôi mở miệng của tôi, và nói, và nói với ông đứng trước mặt tôi, ôi chúa của tôi, bởi thị tượng nỗi buồn của tôi quay trên tôi, và tôi giữ lại không có sức mạnh."
  17: "Vì làm thế nào tôi tớ của chúa của tôi có thể nói chuyện với chúa của tôi? vì đối với tôi, ngay lập tức không còn sức mạnh trong tôi, cũng không còn hơi thở left trong tôi."
  18: "Bấy giờ đến lại và chạm tôi một người giống như sự xuất hiện của một người, và ông củng cố tôi,"
  19: "Và nói, ôi người được yêu thương lớn, đừng sợ hãi: sự bình an đến ngươi, hãy mạnh mẽ, vâng, hãy mạnh mẽ. Và khi ông đã nói với tôi, tôi được củng cố, và nói, Hãy để chúa của tôi nói; vì ngươi đã củng cố tôi."
  20: "Bấy giờ ông nói, Ngươi có biết lý do tôi đến với ngươi không? và bây giờ tôi sẽ trở về để chiến đấu với chúa của Ba-tư: và khi tôi đi forth, này, chúa của Hy Lạp sẽ đến."
  21: "Nhưng tôi sẽ cho thấy ngươi điều được ghi trong kinh thánh của sự thật: và không ai giữ với tôi trong những việc này, nhưng Mi-ca-ên chúa của các ngươi."
