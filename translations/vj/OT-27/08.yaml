8:
  1: "Năm thứ ba của triều đại của vua Bên-tê-sát-xa một thị tượng appeared đến tôi, đến tôi Đa-ni-ên, sau điều appeared đến tôi đầu tiên."
  2: "Và tôi thấy trong một thị tượng; và nó đến, khi tôi thấy, rằng tôi ở Xu-san trong cung, ở tỉnh của Ê-lam; và tôi thấy trong một thị tượng, và tôi ở sông U-lai."
  3: "Bấy giờ tôi nâng mắt tôi lên, và thấy, và, này, có đứng trước sông một con cừu đực có hai sừng: và hai sừng cao; nhưng một cái cao hơn cái khác, và cái cao hơn coming up cuối."
  4: "Tôi thấy con cừu đực đẩy về phía tây, và phía bắc, và phía nam; để không có loài thú có thể đứng trước mặt nó, cũng không có bất kỳ ai có thể giải cứu khỏi tay nó; nhưng nó làm theo ý muốn của nó, và trở nên lớn."
  5: "Và khi tôi xem xét, này một con dê đực đến từ phía tây trên mặt của toàn bộ đất, và không chạm đất: và con dê đực có một sừng đáng chú ý giữa mắt của nó."
  6: "Và nó đến con cừu đực có hai sừng, mà tôi đã thấy đứng trước sông, và chạy đến nó trong cơn giận của quyền lực của nó."
  7: "Và tôi thấy nó đến gần con cừu đực, và nó được di chuyển với sự giận dữ chống lại nó, và đập con cừu đực, và vỡ hai sừng của nó: và không có quyền lực trong con cừu đực để đứng trước mặt nó, nhưng nó ném nó xuống đất, và giẫm lên nó: và không có bất kỳ ai có thể giải cứu con cừu đực khỏi tay nó."
  8: "Do đó con dê đực trở nên rất lớn: và khi nó mạnh, sừng lớn bị vỡ; và vì nó bốn sừng đáng chú ý coming up toward bốn gió của trời."
  9: "Và ra khỏi một của chúng một sừng nhỏ coming forth, trở nên cực kỳ lớn, toward phía nam, và toward phía đông, và toward đất dễ thương."
  10: "Và nó trở nên lớn, đến đội quân của trời; và nó ném một số của đội quân và của các ngôi sao xuống đất, và giẫm lên chúng."
  11: "Vâng, nó tôn chính nó đến chúa của đội quân, và bởi ông sự hy sinh hàng ngày bị lấy đi, và nơi của thánh nghiêng của nó bị ném xuống."
  12: "Và một đội quân được cho ông chống lại sự hy sinh hàng ngày vì sự vi phạm, và nó ném sự thật xuống đất; và nó thực hành, và thịnh vượng."
  13: "Bấy giờ tôi nghe một thánh đồ nói, và một thánh đồ khác nói với thánh đồ đó nói, Bao lâu thị tượng về sự hy sinh hàng ngày, và sự vi phạm của sự hoang tàn, để cho cả thánh nghiêng và đội quân bị giẫm dưới chân?"
  14: "Và ông nói với tôi, Đến hai nghìn ba trăm ngày; bấy giờ thánh nghiêng sẽ được làm sạch."
  15: "Và nó đến, khi tôi, tôi Đa-ni-ên, đã thấy thị tượng, và tìm kiếm ý nghĩa, bấy giờ, này, có đứng trước tôi như sự xuất hiện của một người."
  16: "Và tôi nghe tiếng nói của một người giữa hai bờ của U-lai, gọi, và nói, Ga-bi-ên, hãy làm người này hiểu thị tượng."
  17: "Vậy ông đến gần nơi tôi đứng: và khi ông đến, tôi sợ hãi, và sấp mặt xuống: nhưng ông nói với tôi, Hãy hiểu, ôi con trai của người: vì vào thời gian của cuối thị tượng."
  18: "Bây giờ khi ông nói với tôi, tôi trong một giấc ngủ sâu trên mặt tôi toward đất: nhưng ông chạm tôi, và đặt tôi thẳng."
  19: "Và ông nói, Này, tôi sẽ làm cho ngươi biết điều gì sẽ trong cuối cuối của sự phẫn nộ: vì vào thời gian được ấn định cuối."
  20: "Con cừu đực mà ngươi thấy có hai sừng là các vua của Mê-đê và Ba-tư."
  21: "Và con dê đực thô ráp là vua của Hy Lạp: và sừng lớn giữa mắt của ông là vua đầu tiên."
  22: "Bây giờ bị vỡ, bốn đứng up cho nó, bốn vương quốc sẽ đứng up ra khỏi quốc gia, nhưng không trong quyền lực của ông."
  23: "Và trong thời gian sau của vương quốc của họ, khi những người vi phạm đến đầy, một vua của khuôn mặt dữ tợn, và hiểu những câu tối, sẽ đứng up."
  24: "Và quyền lực của ông sẽ mạnh mẽ, nhưng không bởi quyền lực của chính ông: và ông sẽ tiêu diệt một cách đáng kinh ngạc, và sẽ thịnh vượng, và thực hành, và sẽ tiêu diệt người mạnh mẽ và dân thánh."
  25: "Và qua chính sách của ông ông cũng sẽ làm cho sự khôn vong thịnh vượng trong tay ông; và ông sẽ tôn chính ông trong lòng ông, và bởi hòa bình sẽ tiêu diệt nhiều người: ông cũng sẽ đứng up chống lại Chúa của các chúa; nhưng ông sẽ bị vỡ không có tay."
  26: "Và thị tượng của buổi tối và buổi sáng được kể là đúng: do đó hãy đóng thị tượng; vì nó sẽ cho nhiều ngày."
  27: "Và tôi Đa-ni-ên ngất xỉu, và bị bệnh một số ngày; sau đó tôi đứng up, và làm việc của nhà vua; và tôi kinh ngạc tại thị tượng, nhưng không ai hiểu nó."
