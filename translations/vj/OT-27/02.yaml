2:
  1: "Và năm thứ hai trong triều đại của Nê-bu-cút-nét-xơ, Nê-bu-cút-nét-xơ mơ những giấc mộng, làm cho tinh thần ông bồn chồn, và giấc ngủ của ông bị cắt đứt."
  2: "Bấy giờ nhà vua下令 gọi các pháp sư, và các chiêm tinh gia, và các phù thủy, và người Ca-đê, để cho nhà vua thấy những giấc mộng của mình. Vậy họ đến và đứng trước mặt nhà vua."
  3: "Và nhà vua nói với họ, Tôi đã mơ một giấc mộng, và tinh thần tôi bồn chồn để biết giấc mộng đó."
  4: "Bấy giờ người Ca-đê nói với nhà vua bằng tiếng Xi-ri, Xin vua sống mãi mãi: hãy kể cho tôi tớ của ngài giấc mộng, và chúng tôi sẽ cho biết sự giải nghĩa."
  5: "Nhà vua đáp và nói với người Ca-đê, Việc đó đã rời khỏi tôi: nếu các ngươi không cho tôi biết giấc mộng, với sự giải nghĩa của nó, các ngươi sẽ bị chặt thành từng mảnh, và nhà của các ngươi sẽ bị làm thành đống phân."
  6: "Nhưng nếu các ngươi cho thấy giấc mộng, và sự giải nghĩa của nó, các ngươi sẽ nhận được từ tôi quà tặng và phần thưởng và vinh dự lớn: do đó hãy cho tôi thấy giấc mộng, và sự giải nghĩa của nó."
  7: "Họ đáp lại và nói, Xin nhà vua kể cho tôi tớ của ngài giấc mộng, và chúng tôi sẽ cho biết sự giải nghĩa của nó."
  8: "Nhà vua đáp và nói, Tôi biết chắc chắn rằng các ngươi muốn trì hoãn thời gian, vì các ngươi thấy việc đó đã rời khỏi tôi."
  9: "Nhưng nếu các ngươi không cho tôi biết giấc mộng, chỉ có một sắc lệnh cho các ngươi: vì các ngươi đã chuẩn bị những lời nói dối và phỉnh báng để nói trước mặt tôi, cho đến khi thời gian thay đổi: do đó hãy kể cho tôi giấc mộng, và tôi sẽ biết rằng các ngươi có thể cho tôi thấy sự giải nghĩa của nó."
  10: "Người Ca-đê đáp trước mặt nhà vua, và nói, Không có một người nào trên đất có thể cho thấy việc của nhà vua: do đó không có vua, chúa, hay người cai trị, mà hỏi những việc như vậy ở bất kỳ pháp sư, hay chiêm tinh gia, hay người Ca-đê nào."
  11: "Và việc mà nhà vua yêu cầu là một điều hiếm, và không có ai khác có thể cho thấy trước mặt nhà vua, trừ các thần, nơi ở của họ không phải với xác thịt."
  12: "Vì nguyên nhân này, nhà vua đã giận数据和 rất nổi giận, và下令 tiêu diệt mọi người khôn ngoan của Ba-by-lôn."
  13: "Và sắc lệnh được đưa ra rằng những người khôn ngoan sẽ bị giết; và họ tìm Đa-ni-ên và bạn của ông để giết."
  14: "Bấy giờ Đa-ni-ên đáp với lời khuyên và sự khôn ngoan cho A-ri-ốc người chỉ huy cận vệ của nhà vua, người đã đi ra để giết những người khôn ngoan của Ba-by-lôn:"
  15: "Ông đáp và nói với A-ri-ốc người chỉ huy của nhà vua, Tại sao sắc lệnh lại vội vã từ nhà vua? Bấy giờ A-ri-ốc làm cho việc được biết đến Đa-ni-ên."
  16: "Bấy giờ Đa-ni-ên đi vào, và xin nhà vua rằng ông sẽ cho ông thời gian, và rằng ông sẽ cho nhà vua thấy sự giải nghĩa."
  17: "Bấy giờ Đa-ni-ên đi đến nhà của mình, và làm cho việc được biết đến Ha-na-ni-a, Mi-sa-ên, và A-xa-ri-a, bạn của ông:"
  18: "Rằng họ sẽ xin sự thương xót của Thiên Chúa trên trời về điều bí mật này; để Đa-ni-ên và bạn của ông không bị tiêu diệt với phần còn lại của những người khôn ngoan của Ba-by-lôn."
  19: "Bấy giờ điều bí mật được cho Đa-ni-ên biết trong một thị tượng ban đêm. Bấy giờ Đa-ni-ên chúc phước cho Thiên Chúa trên trời."
  20: "Đa-ni-ên đáp và nói, Xin chúc phước danh của Thiên Chúa cho đến mãi mãi: vì sự khôn ngoan và quyền năng là của Ngài:"
  21: "Và Ngài thay đổi những thời điểm và những mùa: Ngài dời các vua, và đặt lên các vua: Ngài ban sự khôn ngoan cho người khôn ngoan, và sự hiểu biết cho những người biết sự hiểu biết:"
  22: "Ngài bày tỏ những điều sâu thẳm và bí mật: Ngài biết điều gì trong bóng tối, và ánh sáng ở cùng Ngài."
  23: "Tôi tạ ơn ngài, và ngợi khen ngài, ôi Thiên Chúa của cha ông tôi, người đã ban cho tôi sự khôn ngoan và quyền năng, và đã làm cho tôi biết bây giờ điều mà chúng tôi mong muốn ở ngài: vì ngài đã bây giờ làm cho chúng tôi biết việc của nhà vua."
  24: "Do đó Đa-ni-ên đi đến với A-ri-ốc, người mà nhà vua đã định để tiêu diệt những người khôn ngoan của Ba-by-lôn: ông đi và nói như vậy với ông; Đừng tiêu diệt những người khôn ngoan của Ba-by-lôn: hãy đưa tôi đến trước mặt nhà vua, và tôi sẽ cho nhà vua thấy sự giải nghĩa."
  25: "Bấy giờ A-ri-ốc đưa Đa-ni-ên đến trước mặt nhà vua một cách vội vã, và nói như vậy với ông, Tôi đã tìm thấy một người trong những tù nhân của Giu-đa, sẽ cho nhà vua biết sự giải nghĩa."
  26: "Nhà vua đáp và nói với Đa-ni-ên, người mà tên là Bên-tê-sát-xa, Ngươi có thể cho tôi biết giấc mộng mà tôi đã thấy, và sự giải nghĩa của nó không?"
  27: "Đa-ni-ên đáp trước mặt nhà vua, và nói, Điều bí mật mà nhà vua đã yêu cầu không thể những người khôn ngoan, các chiêm tinh gia, các pháp sư, các nhà tiên tri, cho thấy nhà vua;"
  28: "Nhưng có một Thiên Chúa trên trời bày tỏ điều bí mật, và làm cho vua Nê-bu-cút-nét-xơ biết điều gì sẽ xảy ra trong những ngày sau. Giấc mộng của ngài, và những thị tượng của đầu ngài trên giường ngài, là những điều này;"
  29: "Còn đối với ngài, ôi vua, những suy nghĩ của ngài đến trong tâm trí ngài trên giường ngài, điều gì sẽ xảy ra sau này: và người bày tỏ điều bí mật làm cho ngài biết điều gì sẽ xảy ra."
  30: "Nhưng còn đối với tôi, điều bí mật này không được cho tôi biết vì sự khôn ngoan nào mà tôi có hơn bất kỳ người sống nào, nhưng vì sự của những người sẽ cho nhà vua biết sự giải nghĩa, và để ngươi có thể biết những suy nghĩ của lòng ngươi."
  31: "Ngươi, ôi vua, đã thấy, và này một tượng lớn. Tượng lớn này, mà sự rực rỡ của nó rất xuất sắc, đứng trước mặt ngươi; và hình dạng của nó rất đáng sợ."
  32: "Đầu của tượng này là vàng tinh khiết, ngực và tay của nó là bạc, bụng và đùi của nó là đồng,"
  33: "Chân của nó là sắt, chân của nó một phần sắt và một phần đất sét."
  34: "Ngươi thấy cho đến khi một hòn đá được cắt ra không có tay, mà đập vào tượng trên chân của nó là sắt và đất sét, và nghiền nát chúng thành từng mảnh."
  35: "Bấy giờ sắt, đất sét, đồng, bạc, và vàng, bị nghiền nát cùng nhau, và trở nên như vỏ lúa của sân sấy lúa mùa hè; và gió cuốn chúng đi, không tìm thấy chỗ cho chúng: và hòn đá đập vào tượng trở thành một ngọn núi lớn, và lấp đầy cả đất."
  36: "Đây là giấc mộng; và chúng tôi sẽ kể sự giải nghĩa của nó trước mặt nhà vua."
  37: "Ngươi, ôi vua, là một vua của các vua: vì Thiên Chúa trên trời đã ban cho ngươi một vương quốc, quyền lực, và sức mạnh, và vinh quang."
  38: "Và bất cứ nơi nào con cái của con người dwelling, các loài thú của cánh đồng và các loài chim của trời, ngài đã ban vào tay ngươi, và đã làm cho ngươi là người cai trị over tất cả chúng. Ngươi là cái đầu vàng đó."
  39: "Và sau ngươi sẽ nẩy sinh một vương quốc khác thấp hơn ngươi, và một vương quốc thứ ba là đồng, sẽ cai trị over cả đất."
  40: "Và vương quốc thứ tư sẽ mạnh như sắt: vì sắt nghiền nát và chinh phục tất cả mọi vật: và như sắt nghiền nát tất cả những điều này, nó sẽ nghiền nát và làm bầm dập."
  41: "Và trong khi ngươi thấy chân và ngón chân, một phần đất sét của người làm gốm, và một phần sắt, vương quốc sẽ bị chia cắt; nhưng sẽ có trong nó sự mạnh mẽ của sắt, vì ngươi thấy sắt trộn với đất sét lầy."
  42: "Và như ngón chân của chân là một phần sắt, và một phần đất sét, vương quốc sẽ một phần mạnh, và một phần bị phá vỡ."
  43: "Và trong khi ngươi thấy sắt trộn với đất sét lầy, họ sẽ hòa mình với giống của con người: nhưng họ sẽ không dính vào nhau, như sắt không trộn với đất sét."
  44: "Và trong những ngày của những vua này, Thiên Chúa trên trời sẽ thiết lập một vương quốc, sẽ không bao giờ bị tiêu diệt: và vương quốc sẽ không được left cho người khác, nhưng nó sẽ nghiền nát và tiêu thụ tất cả những vương quốc này, và nó sẽ đứng mãi mãi."
  45: "Vì ngươi thấy rằng hòn đá được cắt ra khỏi núi không có tay, và rằng nó nghiền nát sắt, đồng, đất sét, bạc, và vàng; Thiên Chúa lớn đã làm cho nhà vua biết điều gì sẽ xảy ra sau này: và giấc mộng là chắc chắn, và sự giải nghĩa của nó là tin cậy."
  46: "Bấy giờ vua Nê-bu-cút-nét-xơ sấp mặt xuống, và thờ phượng Đa-ni-ên, và下令 rằng họ nên dâng lễ vật và hương thơm cho ông."
  47: "Nhà vua đáp với Đa-ni-ên, và nói, Thật là đúng, Thiên Chúa của các ngươi là một Thiên Chúa của các thần, và một Chúa của các vua, và người bày tỏ điều bí mật, vì ngươi có thể bày tỏ điều bí mật này."
  48: "Bấy giờ nhà vua làm cho Đa-ni-ên một người lớn, và ban cho ông nhiều quà tặng lớn, và làm cho ông cai trị over toàn bộ tỉnh của Ba-by-lôn, và người đứng đầu của các người cai trị over tất cả những người khôn ngoan của Ba-by-lôn."
  49: "Bấy giờ Đa-ni-ên xin nhà vua, và ông đặt Sa-đrác, Mê-sác, và A-bết-nê-gô, over những công việc của tỉnh của Ba-by-lôn: nhưng Đa-ni-ên ngồi ở cửa của nhà vua."
