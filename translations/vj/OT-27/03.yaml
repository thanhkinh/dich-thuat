3:
  1: "Nê-bu-cút-nét-xơ vua làm một tượng vàng, có chiều cao là sáu mươi thước, và chiều rộng sáu thước: ông dựng nó lên trên đồng bằng Du-ra, trong tỉnh của Ba-by-lôn."
  2: "Bấy giờ Nê-bu-cút-nét-xơ vua gửi đi để tập hợp các hoàng tử, các người cai trị, và các đội trưởng, các quan tòa, các thủ quỹ, các cố vấn, các quan quản lý, và tất cả những người cai trị của các tỉnh, để đến lễ dâng hiến của tượng mà Nê-bu-cút-nét-xơ vua đã dựng lên."
  3: "Bấy giờ các hoàng tử, các người cai trị, và đội trưởng, các quan tòa, các thủ quỹ, các cố vấn, các quan quản lý, và tất cả những người cai trị của các tỉnh, được tập hợp đến lễ dâng hiến của tượng mà Nê-bu-cút-nét-xơ vua đã dựng lên; và họ đứng trước mặt tượng mà Nê-bu-cút-nét-xơ đã dựng lên."
  4: "Bấy giờ một người loan điển hô lớn, Các ngươi được commanded, ôi dân chúng, các quốc gia, và các ngôn ngữ,"
  5: "Rằng vào lúc các ngươi nghe tiếng của kèn, sáo, đàn hạc, đàn ghi-ta, đàn thập luyến, đàn đờ-bua, và tất cả các loại nhạc cụ, các ngươi phải sấp xuống và thờ phượng tượng vàng mà Nê-bu-cút-nét-xơ vua đã dựng lên:"
  6: "Và bất kỳ ai không sấp xuống và thờ phượng sẽ vào cùng giờ đó bị ném vào giữa một lò lửa đang cháy."
  7: "Do đó vào lúc đó, khi tất cả dân chúng nghe tiếng của kèn, sáo, đàn hạc, đàn ghi-ta, đàn thập luyến, và tất cả các loại nhạc cụ, tất cả dân chúng, các quốc gia, và các ngôn ngữ, sấp xuống và thờ phượng tượng vàng mà Nê-bu-cút-nét-xơ vua đã dựng lên."
  8: "Vì vậy vào lúc đó một số người Ca-đê đến gần, và buộc tội người Do Thái."
  9: "Họ nói và nói với vua Nê-bu-cút-nét-xơ, Xin vua sống mãi mãi."
  10: "Ngươi, ôi vua, đã ra một sắc lệnh, rằng mọi người sẽ nghe tiếng của kèn, sáo, đàn hạc, đàn ghi-ta, đàn thập luyến, và tất cả các loại nhạc cụ, phải sấp xuống và thờ phượng tượng vàng:"
  11: "Và bất kỳ ai không sấp xuống và thờ phượng, sẽ bị ném vào giữa một lò lửa đang cháy."
  12: "Có một số người Do Thái mà ngươi đã đặt over những công việc của tỉnh của Ba-by-lôn, Sa-đrác, Mê-sác, và A-bết-nê-gô; những người này, ôi vua, không quan tâm đến ngươi: họ không phục vụ các thần của ngươi, cũng không thờ phượng tượng vàng mà ngươi đã dựng lên."
  13: "Bấy giờ Nê-bu-cút-nét-xơ trong cơn giận数据和 nổi giận下令 mang Sa-đrác, Mê-sác, và A-bết-nê-gô đến. Bấy giờ họ mang những người này đến trước mặt nhà vua."
  14: "Nê-bu-cút-nét-xơ nói và nói với họ, Có đúng không, ôi Sa-đrác, Mê-sác, và A-bết-nê-gô, các ngươi không phục vụ các thần của tôi, cũng không thờ phượng tượng vàng mà tôi đã dựng lên?"
  15: "Bây giờ nếu các ngươi đã sẵn sàng rằng vào lúc các ngươi nghe tiếng của kèn, sáo, đàn hạc, đàn ghi-ta, đàn thập luyến, và tất cả các loại nhạc cụ, các ngươi sấp xuống và thờ phượng tượng mà tôi đã làm; được: nhưng nếu các ngươi không thờ phượng, các ngươi sẽ bị ném vào cùng giờ đó vào giữa một lò lửa đang cháy; và ai là Thiên Chúa sẽ giải cứu các ngươi khỏi tay tôi?"
  16: "Sa-đrác, Mê-sác, và A-bết-nê-gô, đáp và nói với vua, ôi Nê-bu-cút-nét-xơ, chúng tôi không cần thận trọng để đáp lại ngươi trong việc này."
  17: "Nếu nó như vậy, Thiên Chúa của chúng tôi mà chúng tôi phục vụ có thể giải cứu chúng tôi khỏi lò lửa đang cháy, và Ngài sẽ giải cứu chúng tôi khỏi tay ngươi, ôi vua."
  18: "Nhưng nếu không, hãy để cho ngươi biết, ôi vua, rằng chúng tôi sẽ không phục vụ các thần của ngươi, cũng không thờ phượng tượng vàng mà ngươi đã dựng lên."
  19: "Bấy giờ Nê-bu-cút-nét-xơ đầy sự giận dữ, và hình dạng của khuôn mặt của ông thay đổi chống lại Sa-đrác, Mê-sác, và A-bết-nê-gô: do đó ông nói, và下令 rằng họ nên làm nóng lò bảy lần nóng hơn nó thường được làm nóng."
  20: "Và ông下令 những người mạnh mẽ nhất trong quân đội của ông trói Sa-đrác, Mê-sác, và A-bết-nê-gô, và ném họ vào lò lửa đang cháy."
  21: "Bấy giờ những người này bị trói trong áo choàng của họ, quần của họ, và mũ của họ, và các trang phục khác của họ, và bị ném vào giữa lò lửa đang cháy."
  22: "Do đó vì lệnh của nhà vua rất gấp, và lò rất nóng, ngọn lửa giết những người đó đang cầm Sa-đrác, Mê-sác, và A-bết-nê-gô."
  23: "Và ba người này, Sa-đrác, Mê-sác, và A-bết-nê-gô, sấp xuống bị trói vào giữa lò lửa đang cháy."
  24: "Bấy giờ Nê-bu-cút-nét-xơ vua kinh ngạc, và đứng dậy một cách vội vã, và nói, và nói với các cố vấn của ông, Chúng ta không ném ba người bị trói vào giữa lửa sao? Họ đáp và nói với vua, Đúng, ôi vua."
  25: "Ông đáp và nói, Này, tôi thấy bốn người không bị trói, đi trong giữa lửa, và họ không bị thương tổn; và hình dạng của người thứ tư giống như Con của Thiên Chúa."
  26: "Bấy giờ Nê-bu-cút-nét-xơ đến gần miệng của lò lửa đang cháy, và nói, và nói, Sa-đrác, Mê-sác, và A-bết-nê-gô, các tôi tớ của Thiên Chúa tối cao, hãy ra, và hãy đến đây. Bấy giờ Sa-đrác, Mê-sác, và A-bết-nê-gô, ra khỏi giữa lửa."
  27: "Và các hoàng tử, người cai trị, và đội trưởng, và các cố vấn của nhà vua, được tập hợp, thấy những người này, trên cơ thể của họ lửa không có quyền lực, cũng không có một sợi tóc của đầu họ bị cháy, cũng không phải áo choàng của họ bị thay đổi, cũng không mùi của lửa đã qua họ."
  28: "Bấy giờ Nê-bu-cút-nét-xơ nói, và nói, Xin chúc phước Thiên Chúa của Sa-đrác, Mê-sác, và A-bết-nê-gô, người đã gửi thiên thần của Ngài, và giải cứu tôi tớ của Ngài tin cậy vào Ngài, và đã thay đổi lời của nhà vua, và phó thân thể của họ, để họ không phải phục vụ cũng không thờ phượng bất kỳ thần nào, trừ Thiên Chúa của chính họ."
  29: "Do đó tôi ra một sắc lệnh, Rằng mọi dân chúng, quốc gia, và ngôn ngữ, nói bất cứ điều gì sai chống lại Thiên Chúa của Sa-đrác, Mê-sác, và A-bết-nê-gô, sẽ bị chặt thành từng mảnh, và nhà của họ sẽ bị làm thành đống phân: vì không có Thiên Chúa khác có thể giải cứu theo cách này."
  30: "Bấy giờ nhà vua thăng chức Sa-đrác, Mê-sác, và A-bết-nê-gô, trong tỉnh của Ba-by-lôn."
