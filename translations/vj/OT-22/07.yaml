7:
  1: "Đẹp đẽ bao nhiêu là chân của ngươi với giày, hỡi con gái của hoàng tử! Các khớp của đùi ngươi như đá quý, tác phẩm của tay một người thợ khéo léo."
  2: "Rốn của ngươi như một cái bát tròn, không thiếu rượu; bụng của ngươi như một đống lúa mì được sắp đặt với các hoa loa kèn."
  3: "Hai vú của ngươi như hai con hươu con là song sinh."
  4: "Cổ của ngươi như tháp ngà; mắt của ngươi như các ao ở Hê-x-bôn, gần cổng Ba-th-rab-bim; mũi của ngươi như tháp của Lê-ba-nôn nhìn về phía Đa-mách."
  5: "Đầu của ngươi trên ngươi như Ca-mên, và tóc của đầu ngươi như tím; vua bị giữ trong các phòng trưng bày."
  6: "Đẹp đẽ và dễ thương bao nhiêu là ngươi, hỡi người yêu, vì các niềm vui!"
  7: "Thân hình của ngươi giống như cây cọ, và vú của ngươi như các chùm nho."
  8: "Tôi nói: Tôi sẽ leo lên cây cọ, tôi sẽ nắm các cành của nó; bây giờ vú của ngươi cũng sẽ như các chùm của cây nho, và mùi hương của mũi ngươi như trái táo,"
  9: "Và mái của miệng ngươi như rượu ngon nhất cho người yêu của tôi, chảy xuống ngọt ngào, làm cho môi của những người đang ngủ phải nói."
  10: "Tôi thuộc về người yêu của tôi, và khao khát của Ngài hướng về tôi."
  11: "Hãy đến, hỡi người yêu của tôi, hãy để chúng ta đi ra vào đồng; hãy để chúng ta qua đêm trong các làng."
  12: "Hãy để chúng ta dậy sớm đi đến các vườn nho; hãy để chúng ta xem xem cây nho có nở hoa, nho non có xuất hiện, và các cây lựu có đâm chồi không; ở đó tôi sẽ cho ngươi tình yêu của tôi."
  13: "Các cây bỉ ngạn tỏa mùi thơm, và tại các cửa của chúng ta là mọi loại trái cây dễ chịu, mới và cũ, mà tôi đã để dành cho ngươi, hỡi người yêu của tôi."
