8:
  1: "Nguyện rằng ngươi như anh em của tôi, người đã bú vú của mẹ tôi! Khi tôi tìm thấy ngươi ở ngoài, tôi sẽ hôn ngươi; thật sự tôi sẽ không bị khinh bỉ."
  2: "Tôi sẽ dẫn ngươi, và đưa ngươi vào nhà của mẹ tôi, người sẽ hướng dẫn tôi; tôi sẽ khiến ngươi uống rượu có gia vị của nước ép của quả lựu của tôi."
  3: "Tay trái của Ngài sẽ dưới đầu tôi, và tay phải của Ngài sẽ ôm tôi."
  4: "Tôi truyền cho các ngươi, hỡi các nàng con gái của Giê-ru-sa-lem, rằng các ngươi chớ đánh thức, cũng chớ làm cho tình yêu của tôi thức giấc cho đến khi Ngài vui lòng."
  5: "Ai là người này đi lên từ hoang mạc, tựa vào người yêu của nàng? Tôi đã nâng ngươi lên dưới cây táo; ở đó mẹ ngươi đã sinh ra ngươi; ở đó người đã sinh ra ngươi đã sinh ra ngươi."
  6: "Hãy đặt tôi như một con dấu trên lòng ngươi, như một con dấu trên cánh tay ngươi; vì tình yêu mạnh như cái chết; sự ghen ghét tàn khốc như mộ phần; các than hồng của nó là các than hồng của lửa, ngọn lửa rực rỡ nhất."
  7: "Nhiều nước không thể dập tắt tình yêu, và các con sông không thể nhấn chìm nó; nếu một người muốn trao mọi tài sản của nhà ông ấy vì tình yêu, nó sẽ hoàn toàn bị khinh bỉ."
  8: "Chúng tôi có một người em gái, và nàng không có vú; chúng tôi sẽ làm gì cho người em gái của chúng tôi trong ngày khi nàng được đính hôn?"
  9: "Nếu nàng là một bức tường, chúng tôi sẽ xây dựng trên nó một lâu đài của bạc; và nếu nàng là một cánh cửa, chúng tôi sẽ bao đóng nó bằng các ván gỗ tuyết tùng."
  10: "Tôi là một bức tường, và vú của tôi như các tháp; khi đó tôi trong mắt Ngài như người tìm được ân điển."
  11: "Sa-lô-mon có một vườn nho tại Ba-an-ha-môn; ông ấy cho thuê vườn nho cho những người giữ; mỗi người vì trái cây của nó phải mang một nghìn miếng bạc."
  12: "Vườn nho của tôi, là của tôi, trước mặt tôi; ngươi, hỡi Sa-lô-mon, phải có một nghìn, và những người giữ trái cây của nó hai trăm."
  13: "Người ở trong các vườn, các bạn hiệp nghe tiếng nói của ngươi; hãy để tôi nghe nó."
  14: "Hãy nhanh lên, hỡi người yêu của tôi, và hãy giống như con hươu hoặc con hươu con trên các ngọn núi của các gia vị."
