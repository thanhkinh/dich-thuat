5:
  1: "Tôi đã vào vườn của tôi, chị tôi, vợ tôi; tôi đã thu hoạch nhũ hương của tôi với gia vị của tôi; tôi đã ăn tổ ong của tôi với mật của tôi; tôi đã uống rượu của tôi với sữa của tôi; hãy ăn, hỡi bạn bè; hãy uống, thật sự hãy uống nhiều, hỡi người yêu của tôi."
  2: "Tôi ngủ, nhưng lòng tôi thức; ấy là tiếng nói của người yêu của tôi đang gõ, nói rằng: Hãy mở cho tôi, chị tôi, người yêu của tôi, bồ câu của tôi, người không bị ô uế của tôi; vì đầu của tôi đầy sương, và mái tóc của tôi đầy các giọt của đêm."
  3: "Tôi đã cởi áo của tôi; làm sao tôi có thể mặc nó lại? Tôi đã rửa chân của tôi; làm sao tôi có thể làm bẩn chúng?"
  4: "Người yêu của tôi đưa tay Ngài qua lỗ của cửa, và lòng tôi vì Ngài mà xúc động."
  5: "Tôi đứng dậy để mở cho người yêu của tôi; và hai tay của tôi nhỏ xuống với nhũ hương, và các ngón tay của tôi với nhũ hương thơm, trên các tay cầm của ổ khóa."
  6: "Tôi đã mở cho người yêu của tôi; nhưng người yêu của tôi đã rút lui, và đã đi rồi; linh hồn của tôi yếu đi khi Ngài nói; tôi tìm kiếm Ngài, nhưng tôi không thể tìm thấy Ngài; tôi gọi Ngài, nhưng Ngài không đáp lời tôi."
  7: "Những người canh gác đi vòng quanh thành phố tìm thấy tôi, họ đánh tôi, họ làm tôi bị thương; những người giữ tường đã lấy khăn trùm đầu của tôi."
  8: "Tôi truyền cho các ngươi, hỡi các nàng con gái của Giê-ru-sa-lem, nếu các ngươi tìm thấy người yêu của tôi, hãy nói cho Ngài biết rằng tôi yêu đến mức yếu."
  9: "Người yêu của ngươi khác gì người yêu khác, hỡi nàng đẹp nhất trong các phụ nữ? Người yêu của ngươi khác gì người yêu khác, mà ngươi lại truyền cho chúng tôi như vậy?"
  10: "Người yêu của tôi trắng và hồng, người đứng đầu nhất trong mười ngàn người."
  11: "Đầu của Ngài như vàng tinh khiết nhất, mái tóc của Ngài rậm, và đen như quạ."
  12: "Mắt của Ngài như mắt của các bồ câu bên các con sông của nước, được rửa bằng sữa, và được đặt vừa vặn."
  13: "Hai má của Ngài như một giường của các gia vị, như các hoa thơm; môi của Ngài như hoa loa kèn, nhỏ xuống nhũ hương thơm."
  14: "Hai tay của Ngài như các nhẫn vàng được đặt với ngọc lục bảo; bụng của Ngài như ngà trắng sáng được bọc với ngọc lam."
  15: "Hai chân của Ngài như các cột của đá cẩm thạch, được đặt trên các đế của vàng tinh khiết; dung nhan của Ngài như Lê-ba-nôn, xuất sắc như các cây tuyết tùng."
  16: "Miệng của Ngài ngọt ngào nhất; thật sự Ngài hoàn toàn dễ thương. Đây là người yêu của tôi, và đây là bạn của tôi, hỡi các nàng con gái của Giê-ru-sa-lem."
