6:
  1: "Người yêu của ngươi đã đi đâu, hỡi nàng đẹp nhất trong các phụ nữ? Người yêu của ngươi đã quay sang phía nào? để chúng tôi có thể tìm kiếm Ngài cùng ngươi."
  2: "Người yêu của tôi đã đi xuống vào vườn của Ngài, đến các giường của các gia vị, để cho ăn trong các vườn, và để thu hoạch các hoa loa kèn."
  3: "Tôi thuộc về người yêu của tôi, và người yêu của tôi thuộc về tôi; Ngài cho ăn giữa các hoa loa kèn."
  4: "Ngươi đẹp đẽ, hỡi người yêu của tôi, như Tít-xa, đẹp đẽ như Giê-ru-sa-lem, khủng khiếp như một đạo quân với các cờ."
  5: "Hãy quay mắt ngươi away khỏi tôi, vì chúng đã chinh phục tôi; tóc của ngươi như một đàn dê xuất hiện từ Gi-lê-ád."
  6: "Răng của ngươi như một đàn cừu đi lên từ nơi giặt, mỗi con sinh đôi, và không có con nào là vô sinh trong chúng."
  7: "Như một miếng quả lựu là thái dương của ngươi trong mái tóc của ngươi."
  8: "Có sáu mươi hoàng hậu, và tám mươi thiếp, và các trinh nữ không đếm được."
  9: "Bồ câu của tôi, người không bị ô uế của tôi chỉ là một; ngươi là người duy nhất của mẹ ngươi, ngươi là người được chọn của người đã sinh ra ngươi. Các nàng con gái nhìn thấy ngươi, và chúc phước cho ngươi; thật sự các hoàng hậu và các thiếp, và họ khen ngợi ngươi."
  10: "Ai là người tỏa mình như buổi sáng, đẹp đẽ như mặt trăng, rõ ràng như mặt trời, và khủng khiếp như một đạo quân với các cờ?"
  11: "Tôi đã đi xuống vào vườn của các hạt để xem các trái cây của thung lũng, và để xem xem cây nho có phát triển, và các cây lựu có đâm chồi không."
  12: "Trước khi tôi nhận ra, linh hồn của tôi làm tôi như các xe của Am-mi-na-đíp."
  13: "Hãy quay lại, hãy quay lại, hỡi nàng Shu-lam; hãy quay lại, hãy quay lại, để chúng tôi có thể nhìn ngươi. Các ngươi sẽ thấy gì trong nàng Shu-lam? Như hai đạo quân."
