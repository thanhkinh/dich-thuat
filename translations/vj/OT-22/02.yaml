2:
  1: "Tôi là hoa hồng của Sa-rôn, và hoa loa kèn của các thung lũng."
  2: "Như hoa loa kèn giữa gai, vậy người yêu của tôi giữa các nàng con gái."
  3: "Như cây táo giữa các cây của rừng, vậy người yêu của tôi giữa các con trai. Tôi ngồi dưới bóng của Ngài với sự vui mừng lớn, và trái của Ngài ngọt ngào đối với vị giác của tôi."
  4: "Ngài đã đưa tôi vào nhà tiệc, và cờ của Ngài trên tôi là tình yêu."
  5: "Hãy nâng đỡ tôi bằng các bình rượu, hãy an ủi tôi bằng các trái táo, vì tôi yêu đến mức yếu đuối."
  6: "Tay trái của Ngài dưới đầu tôi, và tay phải của Ngài ôm tôi."
  7: "Tôi truyền cho các ngươi, hỡi các nàng con gái của Giê-ru-sa-lem, bởi các con hươu và nai của đồng ruộng, rằng các ngươi chớ đánh thức, cũng chớ làm cho tình yêu của tôi thức giấc cho đến khi Ngài vui lòng."
  8: "Tiếng nói của người yêu của tôi! Này, Ngài đến nhảy trên các ngọn núi, nhảy trên các ngọn đồi."
  9: "Người yêu của tôi giống như con hươu hoặc con hươu con: này, Ngài đứng sau tường của chúng ta, Ngài nhìn qua các cửa sổ, tỏ mình qua song cửa."
  10: "Người yêu của tôi nói và nói với tôi rằng: Hãy đứng dậy, hỡi người yêu của tôi, hỡi người đẹp của tôi, và hãy đi cùng."
  11: "Vì này, mùa đông đã qua, mưa đã đi qua và hết rồi,"
  12: "Các hoa xuất hiện trên đất, thời điểm của việc ca hát của các loài chim đã đến, và tiếng nói của rùa đôc được nghe trong đất của chúng ta,"
  13: "Cây sung đơ chồi xanh, các cây nho với nho non tỏa mùi thơm tốt. Hãy đứng dậy, hỡi người yêu của tôi, hỡi người đẹp của tôi, và hãy đi cùng."
  14: "Hỡi bồ câu của tôi, người ở trong các khe của đá, ở những nơi bí mật của cầu thang, hãy để tôi nhìn dung nhan của ngươi, hãy để tôi nghe tiếng nói của ngươi, vì tiếng nói của ngươi ngọt ngào, và dung nhan của ngươi đẹp đẽ."
  15: "Hãy bắt các con cáo cho chúng tôi, những con cáo nhỏ, làm hỏng các cây nho, vì các cây nho của chúng ta có nho non."
  16: "Người yêu của tôi là của tôi, và tôi là của Ngài, Ngài cho ăn giữa các hoa loa kèn."
  17: "Cho đến ngày phá sáng và cái bóng biến mất, hãy quay lại, hỡi người yêu của tôi, và hãy giống như con hươu hoặc con hươu con trên các ngọn núi của Bê-thê."
