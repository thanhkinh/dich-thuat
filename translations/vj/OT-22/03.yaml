3:
  1: "Vào ban đêm trên giường của tôi, tôi tìm kiếm người ai mà linh hồn tôi yêu mến; tôi tìm kiếm Ngài, nhưng tôi không tìm thấy Ngài."
  2: "Tôi sẽ đứng dậy bây giờ và đi khắp thành phố trên các đường phố, và trên các con đường lớn tôi sẽ tìm kiếm người ai mà linh hồn tôi yêu mến; tôi tìm kiếm Ngài, nhưng tôi không tìm thấy Ngài."
  3: "Những người canh gác đi vòng quanh thành phố tìm thấy tôi, những người ai mà tôi nói rằng: Các ngươi có thấy người ai mà linh hồn tôi yêu mến không?"
  4: "Chỉ một chút nữa tôi đi xa khỏi họ, nhưng tôi tìm thấy người ai mà linh hồn tôi yêu mến; tôi nắm Ngài và không thả Ngài đi cho đến khi tôi đưa Ngài vào nhà của mẹ tôi, và vào phòng của người đã mang thai tôi."
  5: "Tôi truyền cho các ngươi, hỡi các nàng con gái của Giê-ru-sa-lem, bởi các con hươu và nai của đồng ruộng, rằng các ngươi chớ đánh thức, cũng chớ làm cho tình yêu của tôi thức giấc cho đến khi Ngài vui lòng."
  6: "Ai là người này đi ra từ hoang mạc như các cột khói, được thơm với nhũ hương và hương đàn hương, với mọi bột của người buôn?"
  7: "Này, giường của Ngài, ấy là của Sa-lô-mon; sáu mươi người dũng sĩ vây quanh nó, những người dũng sĩ của Ít-ra-ên."
  8: "Họ tất cả đều cầm gươm, là những người giỏi trong chiến trận; mỗi người đều có gươm trên đùi của mình vì sợ hãi trong đêm."
  9: "Vua Sa-lô-mon đã làm cho mình một chiếc xe bằng gỗ của Lê-ba-nôn."
  10: "Ngài làm các cột của nó bằng bạc, đáy của nó bằng vàng, lớp phủ của nó bằng tím, giữa của nó được lát bằng tình yêu, vì các nàng con gái của Giê-ru-sa-lem."
  11: "Hãy ra đi, hỡi các nàng con gái of Xi-on, và hãy nhìn vua Sa-lô-mon với vương miện mà mẹ Ngài đã đội lên Ngài trong ngày lễ đính hôn của Ngài, và trong ngày sự vui mừng của lòng Ngài."
