4:
  1: "Này, ngươi đẹp đẽ, hỡi người yêu của tôi; này, ngươi đẹp đẽ; ngươi có mắt như bồ câu trong mái tóc của ngươi; tóc của ngươi như một đàn dê xuất hiện từ núi Gi-lê-ád."
  2: "Răng của ngươi như một đàn cừu vừa được cắt lông, đi lên từ nơi giặt; mỗi con trong chúng sinh đôi, và không có con nào là vô sinh trong chúng."
  3: "Môi của ngươi như một sợi màu đỏ thắm, và lời nói của ngươi đẹp đẽ; thái dương của ngươi như một miếng quả lựu trong mái tóc của ngươi."
  4: "Cổ của ngươi như tháp của Đa-vít được xây dựng cho kho vũ khí, nơi đó treo một ngàn cái khiên, tất cả các khiên của những người dũng mạnh."
  5: "Hai vú của ngươi như hai con hươu con là song sinh, cho ăn giữa các hoa loa kèn."
  6: "Cho đến ngày phá sáng và cái bóng biến mất, tôi sẽ đến núi nhũ hương, và đến đồi hương đàn hương."
  7: "Ngươi đẹp đẽ toàn toàn, hỡi người yêu của tôi; không có vết nhọn trong ngươi."
  8: "Hãy đến cùng tôi từ Lê-ba-nôn, hỡi vợ tôi, hãy đến cùng tôi từ Lê-ba-nôn; hãy nhìn từ đỉnh A-ma-na, từ đỉnh She-ni-ơ và Hêr-môn, từ các hang của sư tử, từ các ngọn núi của báo báo."
  9: "Ngươi đã cướp lấy lòng của tôi, chị tôi, vợ tôi; ngươi đã cướp lấy lòng của tôi bằng một mắt của ngươi, bằng một chuỗi của cổ ngươi."
  10: "Tình yêu của ngươi đẹp đẽ bao nhiêu, chị tôi, vợ tôi! Tình yêu của ngươi tốt hơn rượu bao nhiêu! Và mùi hương của các dầu thơm của ngươi tốt hơn mọi gia vị bao nhiêu!"
  11: "Môi của ngươi, hỡi vợ tôi, nhỏ xuống như tổ ong; mật và sữa dưới lưỡi của ngươi; và mùi hương của quần áo của ngươi như mùi hương của Lê-ba-nôn."
  12: "Một vườn được bao đóng là chị tôi, vợ tôi; một nguồn suối bị đóng kín, một đài phun nước được niêm phong."
  13: "Các cây trồng của ngươi là một vườn cây lựu với các trái cây dễ chịu; cây henna với dầu nam,"
  14: "Dầu nam và nhụy hoa nghệ; cỏ hương bài và quế với mọi cây của hương đàn hương; nhũ hương và gỗ đàn hương với mọi gia vị chính:"
  15: "Một đài phun nước của các vườn, một giếng của nước sống, và các suối từ Lê-ba-nôn."
  16: "Hãy thức giấc, hỡi gió bắc; và hãy đến, hỡi gió nam; hãy thổi vào vườn của tôi, để các gia vị của nó có thể chảy ra. Hãy để người yêu của tôi đến vào vườn của Ngài, và ăn các trái cây dễ chịu của Ngài."
