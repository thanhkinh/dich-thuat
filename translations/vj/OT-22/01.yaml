  1: "Bài ca của các bài ca, ấy là của Sa-lô-mon."
  2: "Ngài hãy hôn tôi bằng những nụ hôn của miệng Ngài, vì tình yêu của ngươi tốt hơn rượu."
  3: "Vì mùi hương thơm của các dầu thơm tốt của ngươi, tên của ngươi như dầu thơm được đổ ra, nên các trinh nữ yêu mến ngươi."
  4: "Ngài hãy kéo tôi, chúng tôi sẽ chạy theo Ngài; vua đã đưa tôi vào các phòng của Ngài; chúng tôi sẽ vui mừng và hoan hỷ trong Ngài, chúng tôi sẽ nhớ tình yêu của ngươi hơn rượu; những người ngay chính yêu mến ngươi."
  5: "Tôi đen đúa, nhưng đẹp đẽ, hỡi các nàng con gái của Giê-ru-sa-lem, như các lều của Kê-đác, như các rèm của Sa-lô-mon."
  6: "Các ngươi chớ nhìn tôi, vì tôi đen đúa, vì mặt trời đã chiếu lên tôi; các con của mẹ tôi giận dữ với tôi, họ đặt tôi làm người giữ vườn nho, còn vườn nho của tôi tôi chẳng giữ gì."
  7: "Hãy nói cho tôi biết, hỡi người ai mà linh hồn tôi yêu mến, ngươi cho bầy chiên của ngươi ăn ở đâu, ngươi cho bầy chiên của ngươi nghỉ ngơi ở nơi nào vào giờ giữa trưa, để tôi không phải như kẻ bị lạc đi cùng các bầy chiên của bạn hiệp của ngươi."
  8: "Nếu ngươi không biết, hỡi nàng đẹp nhất trong các phụ nữ, thì hãy đi theo dấu chân của bầy chiên, và cho các dê con của ngươi ăn gần các lều của các mục tử."
  9: "Tôi so sánh ngươi, hỡi người yêu của tôi, như một đội ngựa trong xe của Pha-ra-ô."
  10: "Hai má của ngươi đẹp đẽ với các hàng trang sức, cổ của ngươi với các chuỗi vàng."
  11: "Chúng tôi sẽ làm cho ngươi các viền vàng với các đinh bạc."
  12: "Trong khi vua ngồi tại bàn của mình, dầu nam của tôi tỏa hương thơm của nó."
  13: "Bó nhũ hương của người yêu dấu của tôi là đối với tôi như một bó; Ngài sẽ nằm suốt đêm giữa hai vú của tôi."
  14: "Người yêu của tôi đối với tôi như chùm cây henna trong các vườn nho của Ên-ghe-đi."
  15: "Này, ngươi đẹp đẽ, hỡi người yêu của tôi; này, ngươi đẹp đẽ; ngươi có mắt như bồ câu."
  16: "Này, ngươi đẹp đẽ, hỡi người yêu của tôi, và thật dễ chịu; giường của chúng tôi xanh tươi."
  17: "Các xà nhà của nhà chúng tôi bằng gỗ tuyết tùng, và các đà rui của chúng tôi bằng gỗ phe."
