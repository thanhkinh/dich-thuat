11:
  1: "Và khi họ đến gần Giê-ru-sa-lem, gần làng Bết-pha-giê và Bê-tha-ni, tại núi Ô-liu, Ngài sai hai môn đồ đi,"
  2: "Và phán cùng họ rằng: Hãy đi vào làng đối diện các ngươi: và ngay khi vừa vào đó, các ngươi sẽ thấy một con lừa con đang buộc, là con chưa từng có ai cưỡi; hãy mở nó ra, và dắt [nó] về."
  3: "Và nếu có ai hỏi các ngươi rằng: Tại sao các ngươi làm việc này? thì hãy nói rằng Chúa có cần nó; và ngay lập tức người ấy sẽ cho dắt nó đến đây."
  4: "Và họ đi, thấy con lừa con đang buộc nơi cửa ở ngoài tại một nơi có hai đường gặp nhau; và họ mở nó ra."
  5: "Và vài người đứng tại đó hỏi họ rằng: Các ngươi làm gì mà mở con lừa con đó?"
  6: "Và họ trả lời họ y như Đức Giê-xu đã dặn: và những người đó để họ đi."
  7: "Và họ dắt con lừa con đến cùng Đức Giê-xu, rồi lấy áo xống mình trải trên nó; và Ngài cưỡi lên nó."
  8: "Và nhiều người trải áo xống mình trên đường: và những người khác chặt các cành cây, rồi rải [chúng] trên đường."
  9: "Và những kẻ đi trước, cùng những kẻ theo sau, đều kêu lên rằng: Hô-sa-na; Đáng chúc tụng [thay] Đấng nhân danh Chúa mà đến:"
  10: "Đáng chúc tụng [thay] vương quốc của cha chúng ta là Đa-vít, là vương quốc nhân danh Chúa mà đến: Hô-sa-na trên nơi cao nhất."
  11: "Và Đức Giê-xu vào Giê-ru-sa-lem, và vào trong đền thờ: và khi Ngài đã liếc nhìn mọi vật xung quanh, và bấy giờ trời đã tối, Ngài cùng mười hai môn đồ đi ra làng Bê-tha-ni."
  12: "Và ngày mai, khi họ từ Bê-tha-ni trở về, Ngài thấy đói:"
  13: "Và thấy một cây vả từ xa có lá, Ngài đến đó, xem thử có thể tìm được gì trên đó chăng: và khi Ngài đến gần nó, Ngài chẳng thấy gì ngoài lá; vì chưa đến [mùa] vả."
  14: "Và Đức Giê-xu đáp lại và phán cùng nó rằng: Từ nay về sau chẳng bao giờ có ai ăn trái của ngươi nữa. Và các môn đồ Ngài đều nghe [lời đó]."
  15: "Và họ đến Giê-ru-sa-lem: và Đức Giê-xu vào trong đền thờ, bắt đầu đuổi những kẻ bán và mua trong đền thờ, lật đổ các bàn của những người đổi bạc, và các ghế của những kẻ bán chim bồ câu;"
  16: "Và không cho phép [người] nào mang [bất cứ] đồ vật nào băng qua đền thờ."
  17: "Và Ngài dạy dỗ, mà phán cùng họ rằng: Chẳng có lời chép rằng: Nhà Ta sẽ được gọi là nhà cầu nguyện của mọi dân tộc sao? nhưng các ngươi đã làm cho nó trở nên một hang trộm cướp."
  18: "Và các thầy thông giáo cùng các thầy tế lễ thượng phẩm nghe [điều đó], thì tìm cách làm sao để hủy diệt Ngài: vì họ sợ Ngài, bởi cả dân chúng đều kinh ngạc về lẽ-đạo của Ngài."
  19: "Và khi buổi chiều đã đến, Ngài đi ra khỏi thành."
  20: "Và buổi sáng, khi họ đi ngang qua, họ thấy cây vả đã khô tận rễ."
  21: "Và Phi-e-rơ nhớ lại, thưa với Ngài rằng: Thưa Thầy, kìa, cây vả Thầy đã rủa sả nay đã héo đi rồi."
  22: "Và Đức Giê-xu đáp lại mà phán cùng họ rằng: Hãy có đức tin nơi Đức Chúa Trời."
  23: "Vì quả thật Ta bảo các ngươi, hễ ai bảo núi này rằng: Hãy dời đi, và hãy quăng mình xuống biển; mà không nghi ngờ trong lòng mình, nhưng tin rằng những điều mình nói sẽ xảy ra; thì người đó sẽ nhận được bất cứ điều gì mình nói."
  24: "Vì vậy Ta bảo các ngươi: Bất cứ điều gì các ngươi mong muốn khi cầu nguyện, hãy tin rằng mình nhận được [chúng], thì các ngươi sẽ có [chúng]."
  25: "Và khi các ngươi đứng cầu nguyện, nếu có điều gì nghịch cùng ai, hãy tha thứ; để Cha các ngươi ở trên trời cũng tha thứ cho các ngươi những lỗi lầm của các ngươi."
  26: "Nhưng nếu các ngươi không tha thứ, thì Cha các ngươi ở trên trời cũng sẽ không tha thứ những lỗi lầm của các ngươi."
  27: "Và họ lại đến Giê-ru-sa-lem: và khi Ngài đang đi dạo trong đền thờ, các thầy tế lễ thượng phẩm, các thầy thông giáo, và các trưởng lão đến cùng Ngài,"
  28: "Và thưa cùng Ngài rằng: Bởi thẩm quyền nào mà Ngài làm những việc này? và ai đã ban cho Ngài thẩm quyền này để làm những việc này?"
  29: "Và Đức Giê-xu đáp lại và phán cùng họ rằng: Ta cũng sẽ hỏi các ngươi một câu hỏi, hãy trả lời Ta, rồi Ta sẽ nói cho các ngươi biết bởi thẩm quyền nào mà Ta làm những việc này."
  30: "Phép báp-têm của Giăng là từ trời, hay là từ loài người? hãy trả lời Ta."
  31: "Và họ nghị luận với nhau rằng: Nếu chúng ta nói: Từ trời; thì Người sẽ nói: Vậy tại sao các ngươi không tin người?"
  32: "Nhưng nếu chúng ta nói: Từ loài người; thì họ lại sợ dân chúng: vì mọi [người] đều coi Giăng thật là một đấng tiên tri."
  33: "Và họ đáp lại mà thưa cùng Đức Giê-xu rằng: Chúng tôi không biết. Và Đức Giê-xu đáp lại và phán cùng họ rằng: Ta cũng không nói cho các ngươi biết bởi thẩm quyền nào mà Ta làm những việc này."
