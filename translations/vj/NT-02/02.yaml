2:
  1: "Và Ngài lại vào Ca-be-na-um sau [vài] ngày; và người ta nghe đồn rằng Ngài ở trong nhà."
  2: "Và ngay lập tức nhiều người nhóm lại, đến nỗi không còn chỗ nào để chứa [họ], ngay cả ở quanh cửa: và Ngài rao giảng đạo cho họ."
  3: "Và họ đến cùng Ngài, đem theo một người bại, được bốn người khiêng."
  4: "Và khi họ không thể đến gần Ngài vì cớ đám đông, họ dỡ mái nhà nơi Ngài đang ở: và khi họ đã dỡ [nó] xong, họ hạ cái giường mà người bại đang nằm xuống."
  5: "Khi Đức Giê-xu thấy đức tin của họ, Ngài phán cùng người bại rằng: Con ơi, các tội lỗi của con đã được tha."
  6: "Nhưng có vài người trong các thầy thông giáo ngồi tại đó, và nghị luận trong lòng họ rằng,"
  7: "Tại sao [người] này lại nói những lời phạm thượng như vậy? Ai có thể tha các tội lỗi ngoài một mình Đức Chúa Trời?"
  8: "Và ngay lập tức, khi Đức Giê-xu nhận biết trong tâm linh Ngài rằng họ đang nghị luận như vậy trong lòng, Ngài phán cùng họ rằng: Tại sao các ngươi nghị luận những điều này trong lòng mình?"
  9: "Điều nào dễ hơn, nói với người bại rằng: Các tội lỗi của con đã được tha; hay là nói: Hãy đứng dậy, vác giường mình và đi?"
  10: "Nhưng để các ngươi biết rằng Con Người có thẩm quyền trên đất để tha các tội lỗi, (Ngài phán cùng người bại,)"
  11: "Ta bảo con: Hãy đứng dậy, vác giường mình, và đi về nhà con."
  12: "Và ngay lập tức người đứng dậy, vác giường, và đi ra trước mặt mọi [người]; đến nỗi thảy đều sửng sốt, và tôn vinh Đức Chúa Trời, mà rằng: Chúng tôi chưa từng thấy việc gì như thế này."
  13: "Và Ngài lại đi ra bờ biển; và mọi giáo dân đều đến cùng Ngài, và Ngài dạy dỗ họ."
  14: "Và khi Ngài đi ngang qua, Ngài thấy Lê-vi, con của A-phê, đang ngồi tại nhà thu thuế, và phán cùng người rằng: Hãy theo Ta. Và người đứng dậy đi theo Ngài."
  15: "Và việc đã xảy ra là, khi Đức Giê-xu đang ngồi ăn trong nhà người, có nhiều người thu thuế và kẻ có tội cũng ngồi cùng với Đức Giê-xu và các môn đồ Ngài: vì có nhiều người, và họ đi theo Ngài."
  16: "Và khi các thầy thông giáo và những người Pha-ri-si thấy Ngài ăn với những người thu thuế và kẻ có tội, họ nói với các môn đồ Ngài rằng: Làm sao mà Ngài ăn và uống với những người thu thuế và kẻ có tội?"
  17: "Khi Đức Giê-xu nghe [điều đó], Ngài phán cùng họ rằng: Những người khỏe mạnh không cần thầy thuốc, nhưng là những người đau ốm: Ta đến không phải để gọi những người công chính, nhưng là kẻ có tội đến sự ăn năn."
  18: "Và các môn đồ của Giăng và của những người Pha-ri-si thường kiêng ăn: và họ đến thưa với Ngài rằng: Tại sao các môn đồ của Giăng và của những người Pha-ri-si kiêng ăn, còn các môn đồ của Ngài không kiêng ăn?"
  19: "Và Đức Giê-xu phán cùng họ rằng: Các con cái của phòng dâu có thể kiêng ăn trong khi chàng rể còn ở cùng họ chăng? chừng nào họ còn có chàng rể ở cùng mình, họ không thể kiêng ăn được."
  20: "Nhưng những ngày sẽ đến, khi chàng rể sẽ bị đem đi khỏi họ, và rồi họ sẽ kiêng ăn trong những ngày đó."
  21: "Cũng không có ai khâu một miếng vải mới vào một cái áo cũ: nếu không, miếng mới đắp vào đó sẽ làm rách cái cũ, và chỗ rách càng xấu hơn."
  22: "Và không có ai đổ rượu mới vào các bầu da cũ: nếu không, rượu mới sẽ làm nứt các bầu, và rượu chảy ra, và các bầu sẽ bị hỏng: nhưng rượu mới phải được đổ vào các bầu da mới."
  23: "Và việc đã xảy ra là, Ngài đi băng qua các đồng lúa mì vào ngày sa-bát; và các môn đồ Ngài bắt đầu ngắt các bông lúa mì trong khi họ đi."
  24: "Và những người Pha-ri-si thưa với Ngài rằng: Kìa, tại sao họ làm một việc không được phép trong ngày sa-bát?"
  25: "Và Ngài phán cùng họ rằng: Các ngươi chưa từng đọc điều Đa-vít đã làm khi người thiếu thốn, và bị đói, người và những người ở cùng người sao?"
  26: "Người đã vào nhà của Đức Chúa Trời trong những ngày của A-bi-a-tha làm thầy tế lễ thượng phẩm, và đã ăn bánh cung hiến, là bánh mà chỉ các thầy tế lễ mới được phép ăn, và cũng cho những người ở cùng mình nữa?"
  27: "Và Ngài phán cùng họ rằng: Ngày sa-bát được làm nên vì loài người, chứ không phải loài người vì ngày sa-bát:"
  28: "Vậy nên Con Người cũng là Chúa của ngày sa-bát."
