7:
  1: "Khi ấy những người Pha-ri-si và vài thầy thông giáo từ Giê-ru-sa-lem đến nhóm lại bên Ngài."
  2: "Và khi họ thấy vài môn đồ của Ngài ăn bánh với bàn tay ô uế, nghĩa là chưa rửa, thì họ chê trách."
  3: "Vì những người Pha-ri-si và mọi người Giu-đa, nếu không thường xuyên rửa các bàn tay mình, thì không ăn, vì họ giữ truyền thống của các bậc trưởng lão."
  4: "Và [khi họ từ] chợ về, nếu không rửa, họ không ăn. Và còn nhiều điều khác nữa mà họ đã nhận để giữ, [như] sự rửa các chén, các bình, các bình đồng, và các bàn."
  5: "Khi đó những người Pha-ri-si và các thầy thông giáo hỏi Ngài rằng: Tại sao các môn đồ Ngài không bước đi theo truyền thống của các bậc trưởng lão, nhưng lại ăn bánh với bàn tay chưa rửa?"
  6: "Ngài đáp lại và phán cùng họ rằng: Ê-sai đã nói tiên tri rất đúng về các ngươi là những kẻ đạo đức giả, như đã chép rằng: Dân này tôn kính Ta bằng [các] môi miếng của họ, nhưng lòng họ thì xa cách Ta."
  7: "Tuy nhiên họ thờ phượng Ta là vô ích, vì họ dạy [làm] các giáo lý những điều răn của loài người."
  8: "Vì khi gạt bỏ điều răn của Đức Chúa Trời, các ngươi giữ truyền thống của loài người, [như] sự rửa các bình và các chén: và các ngươi còn làm nhiều điều khác tương tự như thế nữa."
  9: "Và Ngài phán cùng họ rằng: Các ngươi thật khéo gạt bỏ điều răn của Đức Chúa Trời, để có thể giữ truyền thống riêng của mình."
  10: "Vì Môi-se đã nói: Hãy hiếu kính cha mẹ ngươi; và: Kẻ nào rủa sả cha hay mẹ, thì phải bị xử tử:"
  11: "Nhưng các ngươi lại nói: Nếu một người nói với cha hay mẹ mình rằng: [Đó là] Co-ban, nghĩa là một lễ vật, bất cứ điều gì mà cha hay mẹ có thể được lợi từ tôi; [thì người ấy sẽ được tự do]."
  12: "Và các ngươi không cho phép người ấy làm bất cứ điều gì cho cha hay mẹ mình nữa;"
  13: "Làm cho đạo của Đức Chúa Trời ra vô hiệu bởi truyền thống của các ngươi, là điều các ngươi đã truyền lại: và các ngươi còn làm nhiều điều khác tương tự như thế nữa."
  14: "Và khi Ngài đã gọi mọi người [đến cùng Ngài], Ngài phán cùng họ rằng: Mỗi [người trong các ngươi] hãy lắng nghe Ta, và hãy hiểu:"
  15: "Không có gì từ ngoài một người mà khi vào trong người có thể làm ô uế người được: nhưng những điều ra từ người đó, chính những điều ấy mới làm ô uế người."
  16: "Nếu ai có tai để nghe, hãy nghe."
  17: "Và khi Ngài đã rời đám đông để vào trong nhà, các môn đồ Ngài hỏi Ngài về thí dụ đó."
  18: "Và Ngài phán cùng họ rằng: Các ngươi cũng không hiểu biết như vậy sao? Các ngươi không nhận thấy rằng bất cứ điều gì từ ngoài vào trong người, [nó] không thể làm ô uế người sao;"
  19: "Vì nó không vào trong lòng người, nhưng vào trong bụng, rồi thải ra ngoài hố xí, làm sạch mọi đồ ăn?"
  20: "Và Ngài phán rằng: Điều ra từ người đó, chính điều ấy làm ô uế người."
  21: "Vì từ bên trong, từ lòng của loài người, ra những ý tưởng ác, những sự ngoại tình, những sự tà dâm, những sự giết người,"
  22: "Những sự trộm cắp, sự tham lam, sự độc ác, sự dối trá, sự buông tuồng, một con mắt ác, lời phạm thượng, sự kiêu ngạo, sự điên rồ:"
  23: "Mọi điều ác này đều từ bên trong mà ra, và làm ô uế người."
  24: "Và từ đó Ngài đứng dậy, đi vào các miền của Ty-rơ và Xi-đôn, rồi vào một ngôi nhà, và không muốn [người] nào biết: nhưng Ngài không thể ẩn mình được."
  25: "Vì có một người đàn bà kia, có con gái nhỏ bị một tà linh ám, nghe nói về Ngài, bà đến sấp mình xuống dưới chân Ngài:"
  26: "Người đàn bà đó là người Hy Lạp, dân tộc Sy-rô-phê-ni-xi; bà nài xin Ngài đuổi quỷ ra khỏi con gái mình."
  27: "Nhưng Đức Giê-xu phán cùng bà rằng: Hãy để các con cái được no nê trước đã: vì lấy bánh của các con cái mà quăng cho các chó thì không tốt."
  28: "Và bà đáp lại mà thưa cùng Ngài rằng: Thưa Chúa, đúng vậy: nhưng các chó dưới bàn cũng ăn những miếng bánh vụn của các con cái."
  29: "Và Ngài phán cùng bà rằng: Vì lời nói đó hãy đi; quỷ đã ra khỏi con gái ngươi rồi."
  30: "Và khi bà về đến nhà mình, bà thấy quỷ đã ra rồi, và con gái bà đang nằm trên giường."
  31: "Và một lần nữa, khi rời khỏi các miền của Ty-rơ và Xi-đôn, Ngài đến biển Ga-li-lê, đi ngang qua giữa các miền của Đê-ca-bô-lơ."
  32: "Và họ đem đến cho Ngài một người điếc và có tật ngọng; và họ nài xin Ngài đặt tay trên người."
  33: "Và Ngài đem người ra riêng khỏi đám đông, đặt các ngón tay Ngài vào các tai người, rồi Ngài nhổ nước miếng, và chạm vào lưỡi người;"
  34: "Và Ngài ngước mắt lên trời, thở dài, mà phán cùng người rằng: Ép-pha-tha, nghĩa là: Hãy mở ra."
  35: "Và ngay lập tức các tai người được mở ra, và sợi gân của lưỡi người được tháo lỏng, và người nói rõ ràng."
  36: "Và Ngài dặn bảo họ không được nói cho người nào: nhưng Ngài càng dặn bảo họ bao nhiêu, thì họ lại càng công bố [việc đó] nhiều bấy nhiêu;"
  37: "Và họ vô cùng kinh ngạc, mà rằng: Ngài đã làm mọi việc đều tốt đẹp: Ngài khiến cả người điếc được nghe, và người câm được nói."
