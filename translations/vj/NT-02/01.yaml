1:
  1: "Sự khởi đầu của Phúc Âm của Đấng Cơ-đốc Giê-xu, Con của Đức Chúa Trời;"
  2: "Như đã chép trong các tiên tri rằng: Kìa, Ta sai sứ giả của Ta đi trước mặt ngươi, người sẽ dọn đường của ngươi trước mặt ngươi."
  3: "Tiếng của một người kêu trong đồng vắng rằng: Hãy dọn đường của Chúa, làm cho thẳng các nẻo đường của Ngài."
  4: "Giăng đã làm báp-têm trong đồng vắng, và rao giảng phép báp-têm của sự ăn năn để được sự tha của các tội lỗi."
  5: "Và mọi miền của Giu-đê cùng những người của Giê-ru-sa-lem đều đi đến với người, và thảy đều được người làm báp-têm dưới sông Giô-đanh, trong khi xưng các tội lỗi của họ."
  6: "Và Giăng mặc áo bằng lông lạc đà, và thắt lưng bằng da quanh hông người; và người ăn châu chấu cùng mật ong rừng;"
  7: "Và người rao giảng rằng: Có Đấng quyền năng hơn ta đến sau ta, ta chẳng đáng cúi xuống để mở quai của đôi giày của Ngài."
  8: "Ta thật đã làm báp-têm cho các ngươi bằng nước, nhưng Ngài sẽ làm báp-têm cho các ngươi bằng Đức Thánh Linh."
  9: "Và việc đã xảy ra trong những ngày đó, là Đức Giê-xu đã đến từ Na-xa-rét của Ga-li-lê, và được Giăng làm báp-têm dưới sông Giô-đanh."
  10: "Và vừa khi lên khỏi nước, Ngài thấy các tầng trời mở ra, và Thần Linh như chim bồ câu ngự xuống trên Ngài:"
  11: "Và có một tiếng từ trời đến rằng: Ngươi là Con yêu dấu của Ta, trong Ngươi Ta rất hài lòng."
  12: "Và ngay lập tức Thần Linh giục Ngài vào đồng vắng."
  13: "Và Ngài đã ở đó trong đồng vắng bốn mươi ngày, chịu Sa-tan cám dỗ; và đã ở cùng các loài thú rừng; và các thiên sứ hầu việc Ngài."
  14: "Sau khi Giăng đã bị bỏ tù, Đức Giê-xu đến miền Ga-li-lê, rao giảng Phúc Âm của Vương Quốc của Đức Chúa Trời,"
  15: "Và nói rằng: Thì giờ đã trọn, và Vương Quốc của Đức Chúa Trời đã đến gần; các ngươi hãy ăn năn và tin Phúc Âm."
  16: "Khi Ngài đi dọc theo biển Ga-li-lê, Ngài thấy Si-môn và Anh-rê, anh em của người, đang quăng lưới xuống biển; vì họ là những người đánh cá."
  17: "Đức Giê-xu phán cùng họ rằng: Hãy theo Ta, và Ta sẽ khiến các ngươi trở nên những người đánh cá người."
  18: "Và ngay lập tức họ bỏ các lưới của mình mà theo Ngài."
  19: "Và khi Ngài đi xa hơn một chút từ đó, Ngài thấy Gia-cơ, con của Xê-bê-đê, và Giăng, anh em của người, cũng đang ở trong thuyền mà vá các lưới."
  20: "Và ngay lập tức Ngài gọi họ; và họ để Xê-bê-đê, cha của họ, ở trong thuyền với những người làm thuê, rồi đi theo Ngài."
  21: "Và họ đi vào Ca-be-na-um; và ngay lập tức vào ngày sa-bát, Ngài vào nhà hội và giảng dạy."
  22: "Và họ kinh ngạc về lẽ-đạo của Ngài; vì Ngài dạy họ như một Đấng có thẩm quyền, chứ không như các thầy thông giáo."
  23: "Và trong nhà hội của họ có một người bị một tà linh ám; và người ấy kêu lên,"
  24: "Rằng: Hãy để cho [chúng tôi] yên; hỡi Đức Giê-xu của Na-xa-rét, chúng tôi có can hệ gì với Ngài chăng? Ngài đến để hủy diệt chúng tôi sao? Ta biết Ngài là ai, là Đấng Thánh của Đức Chúa Trời."
  25: "Và Đức Giê-xu quở nó rằng: Hãy nín đi, và ra khỏi người này."
  26: "Và khi tà linh đã làm cho người ấy co giật và kêu lên một tiếng lớn, nó ra khỏi người."
  27: "Và thảy đều sửng sốt, đến nỗi họ hỏi nhau rằng: Việc này là gì? lẽ-đạo mới này [là] gì? vì với thẩm quyền Ngài ra lệnh cho cả các tà linh, và chúng vâng lời Ngài."
  28: "Và ngay lập tức danh tiếng của Ngài đồn ra khắp mọi miền xung quanh Ga-li-lê."
  29: "Và ngay lập tức, khi họ đã ra khỏi nhà hội, họ vào nhà của Si-môn và Anh-rê, cùng với Gia-cơ và Giăng."
  30: "Nhưng mẹ vợ của Si-môn đang nằm bệnh vì một cơn sốt, và ngay đó họ thưa với Ngài về bà."
  31: "Và Ngài đến nắm tay bà, đỡ dậy; và ngay lập tức cơn sốt lìa khỏi bà, và bà phục vụ họ."
  32: "Và đến buổi chiều, khi mặt trời đã lặn, họ đem đến cho Ngài mọi kẻ bị bệnh, và những kẻ bị quỷ ám."
  33: "Và cả thành đều nhóm lại tại cửa."
  34: "Và Ngài chữa lành nhiều người bị các thứ bệnh khác nhau, và đuổi nhiều quỷ; và Ngài không cho phép các quỷ nói, vì chúng biết Ngài."
  35: "Và vào buổi sáng, khi trời còn tối mịt, Ngài chờ dậy, đi ra, và lánh vào một nơi vắng vẻ, và cầu nguyện tại đó."
  36: "Và Si-môn cùng những người ở với người đi tìm Ngài."
  37: "Và khi họ đã tìm thấy Ngài, họ thưa với Ngài rằng: Mọi [người] đều đang tìm Ngài."
  38: "Và Ngài phán cùng họ rằng: Chúng ta hãy đi vào các làng lân cận, để Ta cũng rao giảng tại đó nữa; vì ấy là vì lý do đó mà Ta đã đến."
  39: "Và Ngài rao giảng trong các nhà hội của họ khắp cả Ga-li-lê, và đuổi các quỷ."
  40: "Và có một người phung đến cùng Ngài, nài xin Ngài, và quỳ xuống trước mặt Ngài, mà thưa rằng: Nếu Ngài muốn, Ngài có thể khiến tôi được sạch."
  41: "Và Đức Giê-xu, động lòng thương xót, giơ tay ra, và chạm đến người, mà phán cùng người rằng: Ta muốn; hãy sạch đi."
  42: "Và ngay khi Ngài vừa phán xong, tức thì bệnh phung lìa khỏi người, và người được sạch."
  43: "Và Ngài nghiêm nghị dặn bảo người, rồi liền cho người đi;"
  44: "Và phán cùng người rằng: Hãy coi chừng, đừng nói gì với ai cả; nhưng hãy đi, tỏ mình cho thầy tế lễ, và dâng vì sự làm sạch của ngươi những điều mà Môi-se đã truyền, để làm chứng cho họ."
  45: "Nhưng người đi ra, và bắt đầu công bố [việc đó] nhiều, và đồn ra câu chuyện ấy, đến nỗi Đức Giê-xu không còn có thể vào thành một cách công khai nữa, nhưng phải ở ngoài tại những nơi vắng vẻ; và người ta từ mọi phía đều đến cùng Ngài."
