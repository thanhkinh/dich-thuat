8:
  1: "Trong những ngày đó, đám đông rất lớn và không có gì để ăn, Đức Giê-xu gọi các môn đồ Ngài [đến cùng Ngài], và phán cùng họ rằng,"
  2: "Ta động lòng thương xót đám đông này, vì họ đã ở cùng Ta ba ngày nay, và không có gì để ăn:"
  3: "Và nếu Ta cho họ về nhà mình trong khi đang đói, họ sẽ bị ngất đi dọc đường: vì có nhiều người trong họ đến từ nơi xa."
  4: "Và các môn đồ Ngài thưa với Ngài rằng: Tại nơi đồng vắng này, ai có thể cho những [người] này ăn no bánh được?"
  5: "Và Ngài hỏi họ rằng: Các ngươi có bao nhiêu ổ bánh? Và họ thưa: Bảy ổ."
  6: "Và Ngài truyền cho dân chúng ngồi xuống đất: rồi Ngài cầm bảy ổ bánh, tạ ơn, bẻ ra, và đưa cho các môn đồ Ngài để đặt trước mặt [họ]; và các môn đồ đặt [chúng] trước mặt dân chúng."
  7: "Và họ có vài con cá nhỏ: và Ngài tạ ơn, rồi truyền đặt chúng nữa trước mặt [họ]."
  8: "Vậy họ đã ăn, và được no nê: và họ thu lại được bảy giỏ những miếng bánh vụn còn thừa."
  9: "Và những kẻ đã ăn là khoảng bốn ngàn người: rồi Ngài cho họ về."
  10: "Và ngay lập tức Ngài cùng các môn đồ xuống thuyền, và đến các miền Đanh-ma-nu-tha."
  11: "Và những người Pha-ri-si đi ra, và bắt đầu tranh luận với Ngài, đòi Ngài một dấu lạ từ trời để thử Ngài."
  12: "Và Ngài thở dài trong tâm linh Ngài, mà rằng: Tại sao thế hệ này lại tìm kiếm một dấu lạ? Quả thật Ta bảo các ngươi, sẽ chẳng có dấu lạ nào được ban cho thế hệ này."
  13: "Và Ngài bỏ họ, rồi lại xuống thuyền đi qua bờ bên kia."
  14: "Vả, [các môn đồ] đã quên đem theo bánh, và họ không có gì trong thuyền ngoài một ổ bánh duy nhất."
  15: "Và Ngài dặn bảo họ rằng: Hãy cẩn thận, hãy coi chừng men của những người Pha-ri-si, và men của Hê-rốt."
  16: "Và họ nghị luận với nhau rằng: [Đó là] vì chúng ta không có bánh."
  17: "Và khi Đức Giê-xu biết [điều đó], Ngài phán cùng họ rằng: Tại sao các ngươi nghị luận rằng vì các ngươi không có bánh? Các ngươi vẫn chưa nhận thấy, cũng chưa hiểu sao? Lòng các ngươi vẫn còn cứng cỏi sao?"
  18: "Có mắt, mà các ngươi không thấy sao? có tai, mà các ngươi không nghe sao? và các ngươi không nhớ sao?"
  19: "Khi Ta bẻ năm ổ bánh cho năm ngàn người, các ngươi thu được bao nhiêu giỏ đầy những miếng bánh vụn? Họ thưa với Ngài: Mười hai giỏ."
  20: "Và khi bẻ bảy ổ bánh cho bốn ngàn người, các ngươi thu được bao nhiêu giỏ đầy những miếng bánh vụn? Và họ thưa: Bảy giỏ."
  21: "Và Ngài phán cùng họ rằng: Làm sao mà các ngươi vẫn chưa hiểu?"
  22: "Và Ngài đến Bết-sai-đa; và người ta đem một người mù đến cùng Ngài, và nài xin Ngài chạm vào người."
  23: "Và Ngài nắm lấy tay người mù, dẫn người ra ngoài làng; và khi Ngài đã nhổ nước miếng trên các mắt người, và đặt các tay Ngài trên người, Ngài hỏi người có thấy điều gì không."
  24: "Và người ngước nhìn, mà rằng: Tôi thấy loài người giống như các cây đang đi bộ."
  25: "Sau đó Ngài lại đặt các tay Ngài trên các mắt người một lần nữa, và bảo người ngước nhìn: và người được phục hồi, và thấy mọi người cách rõ ràng."
  26: "Và Ngài cho người về nhà mình, mà rằng: Đừng vào trong làng, cũng đừng thuật [việc đó] cho người nào trong làng."
  27: "Và Đức Giê-xu cùng các môn đồ Ngài đi đến các làng của thành Sê-sa-rê Phi-líp: và dọc đường Ngài hỏi các môn đồ Ngài rằng: Loài người nói Ta là ai?"
  28: "Và họ thưa rằng: Giăng Báp-tít: nhưng vài người [nói]: Ê-li; và những người khác: Một trong các đấng tiên tri."
  29: "Và Ngài phán cùng họ rằng: Nhưng các ngươi nói Ta là ai? Và Phi-e-rơ thưa cùng Ngài rằng: Ngài là Đấng Cơ-đốc."
  30: "Và Ngài dặn bảo họ rằng không được nói về Ngài cho người nào."
  31: "Và Ngài bắt đầu dạy họ rằng Con Người phải chịu nhiều sự đau khổ, và bị các trưởng lão, các thầy tế lễ thượng phẩm, cùng các thầy thông giáo từ bỏ, và bị giết, rồi sau ba ngày sẽ sống lại."
  32: "Và Ngài nói lời đó cách công khai. Và Phi-e-rơ đem Ngài riêng ra, rồi bắt đầu trách Ngài."
  33: "Nhưng khi Ngài đã quay lại và nhìn các môn đồ Ngài, Ngài trách Phi-e-rơ rằng: Hãy lui ra đằng sau Ta, hỡi Sa-tan: vì ngươi không nghĩ đến những việc của Đức Chúa Trời, nhưng nghĩ đến những việc của loài người."
  34: "Và khi Ngài đã gọi dân chúng [đến cùng Ngài] với các môn đồ Ngài nữa, Ngài phán cùng họ rằng: Hễ ai muốn theo Ta, hãy tự từ bỏ chính mình, vác thập tự giá mình mà theo Ta."
  35: "Vì hễ ai muốn cứu mạng sống mình thì sẽ mất nó; nhưng hễ ai vì cớ Ta và Phúc Âm mà mất mạng sống mình, thì sẽ cứu được nó."
  36: "Vì nếu một người được cả thế gian mà mất linh hồn mình, thì có ích gì?"
  37: "Hay một người sẽ lấy gì để đổi lấy linh hồn mình?"
  38: "Vì vậy hễ ai hổ thẹn về Ta và về các lời của Ta giữa thế hệ ngoại tình và tội lỗi này; thì Con Người cũng sẽ hổ thẹn về người đó, khi Ngài ngự đến trong vinh hiển của Cha Ngài cùng với các thiên sứ thánh."
