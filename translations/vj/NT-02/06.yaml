6:
  1: "Và Ngài đi khỏi đó, đến quê hương mình; và các môn đồ đi theo Ngài."
  2: "Và khi ngày sa-bát đã đến, Ngài bắt đầu dạy dỗ trong nhà hội: và nhiều người nghe [Ngài] đều sửng sốt, mà rằng: Người [này] bởi đâu mà có những điều này? và sự khôn ngoan gì [đây] đã được ban cho người, đến nỗi những việc quyền năng như thế cũng được thực hiện bởi tay người?"
  3: "Đây chẳng phải là thợ mộc, con của Ma-ri, anh em của Gia-cơ, Giô-sê, Giu-đa, và Si-môn sao? và các chị em người chẳng phải đang ở đây với chúng ta sao? Và họ vấp phạm vì Ngài."
  4: "Nhưng Đức Giê-xu phán cùng họ rằng: Một đấng tiên tri không phải là không được tôn trọng, ngoại trừ tại quê hương mình, giữa bà con mình, và trong nhà mình."
  5: "Và tại đó Ngài không thể làm một việc quyền năng nào, ngoại trừ việc Ngài đặt các tay trên một vài người đau ốm, và chữa lành [họ]."
  6: "Và Ngài kinh ngạc vì sự không tin của họ. Và Ngài đi khắp các làng xung quanh, mà dạy dỗ."
  7: "Và Ngài gọi mười hai môn đồ [đến cùng Ngài], và bắt đầu sai họ đi từng đôi một; và ban cho họ quyền năng trên các tà linh;"
  8: "Và truyền cho họ không được đem gì cho [cuộc] hành trình, ngoại trừ một cây gậy; không túi, không bánh, không tiền trong [túi] thắt lưng:"
  9: "Nhưng [phải] mang dép; và không được mặc hai cái áo."
  10: "Và Ngài phán cùng họ rằng: Bất cứ nơi nào các ngươi vào một ngôi nhà, hãy ở đó cho đến khi các ngươi rời khỏi nơi ấy."
  11: "Và hễ ai không đón tiếp các ngươi, cũng không nghe các ngươi, khi các ngươi rời khỏi đó, hãy phủi bụi dưới chân mình để làm chứng chống lại họ. Quả thật, Ta bảo các ngươi, trong ngày phán xét, thành Xô-đôm và Gô-mô-rơ sẽ dễ chịu hơn là thành đó."
  12: "Và họ đi ra, và rao giảng rằng loài người nên ăn năn."
  13: "Và họ đuổi nhiều quỷ, và xức dầu cho nhiều người đau ốm, và chữa lành [họ]."
  14: "Và vua Hê-rốt nghe [về Ngài]; (vì danh tiếng Ngài đã đồn ra khắp nơi:) và vua nói rằng: Giăng Báp-tít đã sống lại từ cõi chết, và vì thế những việc quyền năng mới thể hiện ra trong người."
  15: "Những người khác nói rằng: Đó là Ê-li. Và những người khác lại nói rằng: Đó là một đấng tiên tri, hay giống như một trong các đấng tiên tri."
  16: "Nhưng khi Hê-rốt nghe [điều đó], vua nói rằng: Đó là Giăng, người ta đã chém đầu: người đã sống lại từ cõi chết."
  17: "Vì chính Hê-rốt đã sai người đi bắt Giăng, và xiềng người trong ngục vì cớ Hê-rô-đia, vợ của Phi-líp là em vua: vì vua đã lấy bà."
  18: "Vì Giăng đã nói với Hê-rốt rằng: Vua không được phép lấy vợ của em mình."
  19: "Vì vậy Hê-rô-đia căm ghét người, và muốn giết người; nhưng bà không thể:"
  20: "Vì Hê-rốt sợ Giăng, biết người là một người công chính và thánh khiết, nên vua bảo vệ người; và khi vua nghe người nói, vua làm theo nhiều điều, và nghe người cách vui vẻ."
  21: "Và khi một ngày thuận tiện đã đến, là ngày sinh nhật của Hê-rốt, vua dọn một bữa tiệc tối cho các quan đại thần, các tướng lĩnh, và những người lãnh đạo của Ga-li-lê;"
  22: "Và khi con gái của Hê-rô-đia ấy vào, và nhảy múa, làm hài lòng Hê-rốt và những người cùng ngồi với vua, vua phán cùng cô gái rằng: Hãy xin Ta bất cứ điều gì cô muốn, Ta sẽ cho cô [điều đó]."
  23: "Và vua thề với cô rằng: Bất cứ điều gì cô xin Ta, Ta sẽ cho cô [điều đó], cho đến một nửa vương quốc của Ta."
  24: "Và cô đi ra, thưa với mẹ mình rằng: Con nên xin điều gì? Và bà mẹ nói: Cái đầu của Giăng Báp-tít."
  25: "Và cô liền vội vàng vào gặp vua, mà xin rằng: Tôi muốn vua cho tôi cái đầu của Giăng Báp-tít đặt trên một cái mâm ngay bây giờ."
  26: "Và vua vô cùng buồn rầu; [nhưng] vì cớ lời thề của mình, và vì cớ những người cùng ngồi với mình, vua không muốn từ chối cô."
  27: "Và ngay lập tức vua sai một tên đao phủ, và truyền mang đầu người đến: và hắn đi chém đầu người trong ngục,"
  28: "Và mang đầu người đặt trên một cái mâm, rồi đưa cho cô gái: và cô gái đưa cho mẹ mình."
  29: "Và khi các môn đồ người nghe [về việc đó], họ đến lấy xác người, và đặt trong một cái mộ."
  30: "Và các sứ đồ nhóm lại cùng Đức Giê-xu, và thuật cho Ngài mọi điều, cả những việc họ đã làm, và những điều họ đã dạy."
  31: "Và Ngài phán cùng họ rằng: Chính các ngươi hãy đi riêng ra một nơi vắng vẻ, và nghỉ ngơi một chút: vì có nhiều người đi đi lại lại, đến nỗi họ không có thì giờ ngay cả để ăn."
  32: "Và họ dùng thuyền đi riêng đến một nơi vắng vẻ."
  33: "Và dân chúng thấy họ đi, và nhiều người nhận ra Ngài, nên từ mọi thành họ chạy bộ đến đó, và đến trước họ, rồi cùng nhau nhóm lại bên Ngài."
  34: "Và Đức Giê-xu khi ra khỏi thuyền, thấy đám đông rất lớn, thì động lòng thương xót họ, vì họ như chiên không có người chăn: và Ngài bắt đầu dạy dỗ họ nhiều điều."
  35: "Và khi ngày đã xế chiều, các môn đồ Ngài đến cùng Ngài, mà thưa rằng: Đây là nơi vắng vẻ, và bây giờ giờ đã trễ rồi:"
  36: "Xin cho họ về, để họ có thể đi vào các miền quê và các làng xung quanh, mà tự mua bánh cho mình: vì họ không có gì để ăn."
  37: "Ngài đáp lại và phán cùng họ rằng: Các ngươi hãy cho họ ăn. Và họ thưa với Ngài rằng: Chúng tôi sẽ đi mua bánh trị giá hai trăm đê-ni-ê, và cho họ ăn sao?"
  38: "Ngài phán cùng họ rằng: Các ngươi có bao nhiêu ổ bánh? hãy đi xem. Và khi họ đã biết, họ thưa rằng: Năm ổ, và hai con cá."
  39: "Và Ngài truyền cho họ bảo mọi người ngồi xuống từng nhóm trên cỏ xanh."
  40: "Và họ ngồi xuống từng hàng, hàng một trăm và hàng năm mươi."
  41: "Và khi Ngài đã cầm năm ổ bánh và hai con cá, Ngài ngước mắt lên trời, tạ ơn, rồi bẻ các ổ bánh ra, đưa cho các môn đồ Ngài để đặt trước mặt họ; và Ngài cũng chia hai con cá cho thảy đều họ."
  42: "Và thảy đều ăn, và được no nê."
  43: "Và họ thu lại được mười hai giỏ đầy những miếng bánh vụn và cá."
  44: "Và những kẻ đã ăn các ổ bánh đó là khoảng năm ngàn người nam."
  45: "Và ngay lập tức Ngài giục các môn đồ xuống thuyền, và đi qua bờ bên kia trước đến Bết-sai-đa, trong khi Ngài cho dân chúng về."
  46: "Và khi Ngài đã cho họ về rồi, Ngài đi lên một ngọn núi để cầu nguyện."
  47: "Và khi buổi chiều đã đến, thuyền đang ở giữa biển, và Ngài ở một mình trên đất."
  48: "Và Ngài thấy họ đang khổ sở chèo lái; vì gió ngược chiều với họ: và khoảng canh tư đêm đó Ngài đi bộ trên biển mà đến cùng họ, và có ý muốn đi lướt qua họ."
  49: "Nhưng khi họ thấy Ngài đi bộ trên biển, họ ngỡ là một ma linh, nên kêu la lên:"
  50: "Vì thảy đều thấy Ngài, và đều hoảng hốt. Và ngay lập tức Ngài nói chuyện với họ, và phán cùng họ rằng: Hãy vững lòng: chính Ta đây; đừng sợ."
  51: "Và Ngài lên thuyền với họ; và gió ngừng: và chính họ đều vô cùng kinh ngạc và lạ lùng quá mức."
  52: "Vì họ không suy xét [phép lạ] của các ổ bánh: vì lòng họ đã bị cứng cỏi."
  53: "Và khi họ đã đi qua biển, họ đến xứ Ghê-nê-xa-rét, và cập bến."
  54: "Và khi họ vừa ra khỏi thuyền, ngay lập tức người ta nhận ra Ngài,"
  55: "Và chạy khắp cả vùng đó, và bắt đầu khiêng những người đau ốm nằm trên các giường đi khắp nơi nào họ nghe có Ngài ở đó."
  56: "Và bất cứ nơi nào Ngài vào, trong các làng, các thành, hay miền quê, họ đều đặt những người đau ốm tại các đường phố, và nài xin Ngài cho họ có thể chạm đến ít nhất là gấu áo Ngài: và hễ ai chạm đến Ngài đều được lành bệnh."
