14:
  1: "Sau hai ngày là [lễ] Vượt Qua, và lễ bánh không men: các thầy tế lễ thượng phẩm cùng các thầy thông giáo tìm cách dùng mưu kế để bắt Ngài, và xử tử [Ngài]."
  2: "Nhưng họ nói: Đừng làm trong [ngày] lễ, kẻo dân chúng náo động."
  3: "Và khi Ngài đang ở Bê-tha-ni trong nhà của Si-môn phung, lúc Ngài đang ngồi ăn, có một người đàn bà mang một bình ngọc đựng dầu cam tùng rất quý giá đến; bà đập vỡ bình ra, rồi đổ [dầu] trên đầu Ngài."
  4: "Và có vài người tức giận trong lòng, mà rằng: Tại sao lại phí phạm dầu này như vậy?"
  5: "Vì dầu này có thể bán được hơn ba trăm đê-ni-ê, để lấy tiền cho người nghèo. Và họ lẩm bẩm oán trách bà."
  6: "Nhưng Đức Giê-xu phán: Hãy để bà yên; tại sao các ngươi làm khó bà? bà đã làm một việc tốt cho Ta."
  7: "Vì các ngươi luôn có người nghèo ở cùng mình, và bất cứ khi nào các ngươi muốn đều có thể làm ơn cho họ: nhưng Ta thì các ngươi không có luôn đâu."
  8: "Bà đã làm điều mình có thể làm: bà đã đến trước để xức dầu thân thể Ta cho việc chôn cất."
  9: "Quả thật Ta bảo các ngươi, hễ nơi nào Phúc Âm này sẽ được rao giảng khắp cả thế gian, [việc] bà đã làm cũng sẽ được thuật lại để kỷ niệm về bà."
  10: "Bấy giờ Giu-đa Ích-ca-ri-ốt, một trong mười hai môn đồ, đi đến các thầy tế lễ thượng phẩm, để phản Ngài cho họ."
  11: "Và khi họ nghe [điều đó], họ đều vui mừng, và hứa sẽ cho nó tiền. Và nó tìm dịp tiện để phản Ngài."
  12: "Và ngày thứ nhất của lễ bánh không men, khi người ta giết chiên con lễ Vượt Qua, các môn đồ Ngài thưa với Ngài rằng: Ngài muốn chúng tôi đi chuẩn bị tại đâu để Ngài có thể ăn lễ Vượt Qua?"
  13: "Và Ngài sai hai môn đồ đi, mà phán cùng họ rằng: Các ngươi hãy vào trong thành, tại đó sẽ gặp một người mang một vò nước: hãy đi theo người đó."
  14: "Và hễ người đó vào nơi nào, hãy nói với chủ nhà rằng: Thầy hỏi: Phòng khách ở đâu, là nơi Ta sẽ ăn lễ Vượt Qua với các môn đồ Ta?"
  15: "Và người sẽ chỉ cho các ngươi một phòng lớn trên lầu đã bày dọn [và] chuẩn bị sẵn: hãy chuẩn bị cho chúng ta tại đó."
  16: "Và các môn đồ Ngài đi ra, vào trong thành, và thấy đúng như Ngài đã phán cùng họ: rồi họ chuẩn bị lễ Vượt Qua."
  17: "Và buổi chiều Ngài đến cùng mười hai môn đồ."
  18: "Và khi họ đang ngồi ăn, Đức Giê-xu phán: Quả thật Ta bảo các ngươi, một người trong các ngươi là kẻ đang ăn cùng Ta sẽ phản Ta."
  19: "Và họ bắt đầu buồn rầu, và từng người một thưa với Ngài rằng: [Có phải] là tôi chăng? và người khác [cũng nói: Có phải] là tôi chăng?"
  20: "Và Ngài đáp lại mà phán cùng họ rằng: [Đó là] một trong mười hai người, là kẻ đang nhúng tay vào đĩa cùng với Ta."
  21: "Con Người thật sẽ đi, y như đã chép về Ngài: nhưng khốn cho kẻ nào phản Con Người! thà kẻ đó đừng sinh ra thì hơn."
  22: "Và khi họ đang ăn, Đức Giê-xu cầm lấy bánh, tạ ơn, rồi bẻ [ra], đưa cho họ, và phán: Hãy cầm lấy mà ăn: đây là thân thể Ta."
  23: "Và Ngài cầm lấy chén, sau khi đã tạ ơn, Ngài đưa cho họ: và thảy đều uống chén ấy."
  24: "Và Ngài phán cùng họ rằng: Đây là huyết Ta của giao ước mới, là huyết đổ ra cho nhiều người."
  25: "Quả thật Ta bảo các ngươi, Ta sẽ không uống trái của nho này nữa, cho đến ngày đó khi Ta uống nó mới trong Vương Quốc của Đức Chúa Trời."
  26: "Và khi họ đã hát một bài thánh ca, họ đi ra núi Ô-liu."
  27: "Và Đức Giê-xu phán cùng họ rằng: Đêm nay hết thảy các ngươi sẽ vấp phạm vì cớ Ta: vì có lời chép rằng: Ta sẽ đánh người chăn, và bầy chiên sẽ bị tan lạc."
  28: "Nhưng sau khi Ta đã sống lại, Ta sẽ đi đến Ga-li-lê trước các ngươi."
  29: "Nhưng Phi-e-rơ thưa cùng Ngài rằng: Dù hết thảy đều vấp phạm, nhưng tôi thì [sẽ] không."
  30: "Và Đức Giê-xu phán cùng người rằng: Quả thật Ta bảo ngươi, chính ngày hôm nay, [thậm chí] trong đêm nay, trước khi gà gáy hai lần, ngươi sẽ chối Ta ba lần."
  31: "Nhưng người lại càng nói quyết liệt hơn rằng: Nếu tôi phải chết với Ngài, tôi sẽ chẳng bao giờ chối Ngài đâu. Hết thảy các môn đồ cũng đều nói như vậy."
  32: "Và họ đến một nơi gọi là Ghết-sê-ma-nê: và Ngài phán cùng các môn đồ Ngài rằng: Hãy ngồi đây, trong khi Ta đi cầu nguyện."
  33: "Và Ngài đem Phi-e-rơ, Gia-cơ và Giăng đi cùng mình, rồi bắt đầu kinh hãi và sầu não vô cùng;"
  34: "Và phán cùng họ rằng: Linh hồn Ta đau buồn quá đỗi cho đến chết: các ngươi hãy ở lại đây và tỉnh thức."
  35: "Và Ngài đi tới một ít, sấp mình xuống đất, và cầu nguyện rằng nếu có thể được, thì giờ này có thể lìa khỏi Ngài."
  36: "Và Ngài thưa rằng: A-ba, lạy Cha, mọi sự [đều] có thể cho Cha; xin cất chén này khỏi Ta: tuy nhiên không theo ý Ta muốn, nhưng theo ý Cha muốn."
  37: "Và Ngài trở lại, thấy các môn đồ đang ngủ, thì phán cùng Phi-e-rơ rằng: Si-môn, ngươi ngủ sao? ngươi không thể tỉnh thức được một giờ sao?"
  38: "Hãy tỉnh thức và cầu nguyện, kẻo các ngươi sa vào sự cám dỗ. Tâm linh thì thật [là] sẵn sàng, nhưng xác thịt thì [lại] yếu đuối."
  39: "Và Ngài lại đi cầu nguyện lần nữa, và cũng nói những lời đó."
  40: "Và khi Ngài trở lại, Ngài thấy họ lại đang ngủ, (vì mắt họ đã nặng trĩu,) và họ không biết phải trả lời Ngài như thế nào."
  41: "Và Ngài đến lần thứ ba, mà phán cùng họ rằng: Bây giờ các ngươi hãy cứ ngủ và nghỉ ngơi đi: đủ rồi, giờ đã đến; kìa, Con Người bị phản vào tay kẻ có tội."
  42: "Hãy chỗi dậy, chúng ta hãy đi; kìa, kẻ phản Ta đã đến gần."
  43: "Và ngay lập tức, trong khi Ngài còn đang phán, Giu-đa, một trong mười hai môn đồ đến, và một đám đông lớn với gươm giáo và gậy gộc cùng đi với nó, là những kẻ từ các thầy tế lễ thượng phẩm, các thầy thông giáo, và các trưởng lão sai đến."
  44: "Và kẻ phản Ngài đã cho họ một dấu hiệu, mà rằng: Hễ Ta hôn người nào, thì chính là người đó; hãy bắt lấy người, và giải [người] đi cách an toàn."
  45: "Và ngay khi nó vừa đến, nó liền đi thẳng đến cùng Ngài, mà rằng: Thưa Thầy, thưa Thầy; rồi hôn Ngài."
  46: "Và họ tra tay trên Ngài, rồi bắt Ngài."
  47: "Và một trong những người đứng gần đó rút gươm ra, đánh một đầy tớ của thầy tế lễ thượng phẩm, và chém đứt tai người."
  48: "Và Đức Giê-xu đáp lại mà phán cùng họ rằng: Các ngươi mang gươm giáo và gậy gộc đến bắt Ta như bắt một tên trộm sao?"
  49: "Hằng ngày Ta ở cùng các ngươi trong đền thờ mà dạy dỗ, và các ngươi không bắt Ta: nhưng các lời Kinh Thánh phải được ứng nghiệm."
  50: "Và thảy đều lìa bỏ Ngài và chạy trốn."
  51: "Và có một người trẻ tuổi kia đi theo Ngài, chỉ đắp một tấm vải lanh trên [thân thể] trần của [mình]; và các thanh niên bắt lấy người:"
  52: "Nhưng người bỏ tấm vải lanh lại, rồi ở trần mà chạy trốn khỏi họ."
  53: "Và họ giải Đức Giê-xu đến cùng thầy tế lễ thượng phẩm: tại đó mọi thầy tế lễ thượng phẩm, các trưởng lão, và các thầy thông giáo đều nhóm lại."
  54: "Và Phi-e-rơ đi theo Ngài từ xa, cho đến tận bên trong dinh của thầy tế lễ thượng phẩm: rồi người ngồi với các đầy tớ, và sưởi ấm bên đống lửa."
  55: "Bấy giờ các thầy tế lễ thượng phẩm và cả hội đồng tìm lời chứng chống lại Đức Giê-xu để xử tử Ngài; nhưng họ không tìm được lời nào."
  56: "Vì có nhiều kẻ làm chứng dối chống lại Ngài, nhưng các lời chứng của họ không khớp với nhau."
  57: "Và có vài kẻ đứng dậy làm chứng dối chống lại Ngài, mà rằng:"
  58: "Chúng tôi đã nghe người nói: Ta sẽ phá đổ đền thờ này là đền thờ được làm bởi tay người, và trong ba ngày Ta sẽ xây một đền thờ khác không phải bởi tay người làm nên."
  59: "Nhưng lời chứng của họ cũng không khớp với nhau."
  60: "Và thầy tế lễ thượng phẩm đứng dậy giữa hội đồng, hỏi Đức Giê-xu rằng: Ngươi không đáp lại điều gì sao? những kẻ này làm chứng chống lại Ngươi [là] gì vậy?"
  61: "Nhưng Ngài nín lặng, không đáp lại lời nào. Một lần nữa thầy tế lễ thượng phẩm lại hỏi Ngài, mà rằng: Ngươi có phải là Đấng Cơ-đốc, Con của Đấng Đáng Chúc Tụng không?"
  62: "Và Đức Giê-xu phán: Ta chính là Ngài: và các ngươi sẽ thấy Con Người ngồi bên hữu của quyền năng, và ngự trong các đám mây trên trời mà đến."
  63: "Khi đó thầy tế lễ thượng phẩm xé áo mình, mà rằng: Chúng ta còn cần những lời chứng nào nữa làm gì?"
  64: "Các ngươi đã nghe lời phạm thượng rồi: các ngươi nghĩ sao? Và thảy đều kết án Ngài đáng chết."
  65: "Và vài người bắt đầu nhổ trên Ngài, che mặt Ngài, đánh Ngài bằng nắm đấm, và nói với Ngài rằng: Hãy nói tiên tri đi: và các đầy tớ cũng lấy lòng bàn tay mà tát Ngài."
  66: "Và khi Phi-e-rơ đang ở dưới sân dinh, có một người tớ gái của thầy tế lễ thượng phẩm đến:"
  67: "Và khi thấy Phi-e-rơ đang sưởi ấm, cô nhìn người, mà rằng: Ngươi cũng đã ở với Đức Giê-xu của Na-xa-rét."
  68: "Nhưng người chối, mà rằng: Ta không biết, cũng chẳng hiểu ngươi nói gì. Rồi người đi ra ngoài hiên; và gà gáy."
  69: "Và một người tớ gái lại thấy người, và bắt đầu nói với những người đứng gần đó rằng: Đây là [một người] trong số họ."
  70: "Và người lại chối một lần nữa. Và một lúc sau, những người đứng gần đó lại nói với Phi-e-rơ rằng: Chắc chắn ngươi là [một người] trong số họ: vì ngươi là người Ga-li-lê, và giọng nói của ngươi cũng giống [như vậy]."
  71: "Nhưng người bắt đầu rủa sả và thề rằng: Ta không biết người mà các ngươi đang nói đó là ai."
  72: "Và lần thứ hai gà gáy. Phi-e-rơ nhớ lại lời Đức Giê-xu đã phán cùng mình rằng: Trước khi gà gáy hai lần, ngươi sẽ chối Ta ba lần. Và khi nghĩ đến điều đó, người bật khóc."
