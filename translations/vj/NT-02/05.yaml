5:
  1: "Và họ đi qua bờ bên kia của biển, vào miền của những người Ga-đa-ren."
  2: "Và khi Ngài vừa ra khỏi thuyền, ngay lập tức có một người bị một tà linh ám từ các hang mộ đi ra gặp Ngài,"
  3: "Người này [đã] ở giữa các hang mộ; và không ai có thể trói người được, ngay cả bằng các xiềng xích cũng không:"
  4: "Vì người đã thường bị trói bằng các cùm chân và xiềng xích, nhưng các xiềng xích đã bị người bẻ gãy, và các cùm chân bị đập nát: cũng không [người] nào có thể khuất phục được người."
  5: "Và luôn luôn, đêm và ngày, người ở trong các núi, và trong các hang mộ, kêu la, và tự lấy đá cắt mình."
  6: "Nhưng khi người thấy Đức Giê-xu từ xa, người chạy đến và thờ lạy Ngài,"
  7: "Và kêu lên một tiếng lớn, mà rằng: Tôi có can hệ gì với Ngài, hỡi Đức Giê-xu, Con của Đức Chúa Trời Tối Cao? Tôi nhân danh Đức Chúa Trời khẩn nài Ngài, xin đừng làm khổ tôi."
  8: "Vì Ngài đã phán cùng nó rằng: Hãy ra khỏi người này, [hỡi] tà linh."
  9: "Và Ngài hỏi nó rằng: Tên ngươi [là] gì? Và nó đáp rằng: Tên tôi [là] Quân-đoàn: vì chúng tôi rất đông."
  10: "Và nó nài xin Ngài nhiều để Ngài không đuổi chúng ra khỏi miền đó."
  11: "Vả, tại đó, ở gần các núi có một bầy heo lớn đang ăn."
  12: "Và mọi quỷ nài xin Ngài rằng: Xin sai chúng tôi vào bầy heo, để chúng tôi có thể nhập vào chúng."
  13: "Và ngay lập tức Đức Giê-xu cho phép chúng. Và các tà linh ra khỏi người đó, và nhập vào bầy heo: và bầy heo từ một triền dốc chạy lao xuống biển, (có khoảng hai ngàn con;) và bị chết ngạt dưới biển."
  14: "Và những kẻ chăn heo bỏ chạy, và kể [việc đó] lại trong thành, và trong miền quê. Và người ta đi ra để xem việc gì đã xảy ra."
  15: "Và họ đến cùng Đức Giê-xu, và thấy kẻ đã từng bị quỷ ám, và đã có quân đoàn quỷ đó, đang ngồi, có mặc quần áo, và tâm trí tỉnh táo: và họ đều sợ hãi."
  16: "Và những người đã thấy [việc đó] kể lại cho họ biết việc đã xảy ra cho kẻ bị quỷ ám, và [cũng] về bầy heo nữa."
  17: "Và họ bắt đầu nài xin Ngài rời khỏi các miền của họ."
  18: "Và khi Ngài đã lên thuyền, kẻ đã từng bị quỷ ám nài xin Ngài cho mình được ở cùng Ngài."
  19: "Tuy nhiên Đức Giê-xu không cho phép người, nhưng phán cùng người rằng: Hãy về nhà con với các bạn hữu con, và thuật cho họ biết những việc lớn lao Chúa đã làm cho con, và Ngài đã thương xót con như thế nào."
  20: "Và người đi, và bắt đầu công bố trong Đê-ca-bô-lơ những việc lớn lao Đức Giê-xu đã làm cho mình: và mọi [người] đều kinh ngạc."
  21: "Và khi Đức Giê-xu dùng thuyền đi qua bờ bên kia lần nữa, có rất đông người nhóm lại bên Ngài: và Ngài đang ở gần biển."
  22: "Và kìa, có một người trong các cai nhà hội đến, tên là Giai-ru; và khi người thấy Ngài, người sấp mình xuống dưới chân Ngài,"
  23: "Và khẩn khoản nài xin Ngài rằng: Con gái nhỏ của tôi đang gần chết: [tôi xin Ngài], hãy đến đặt các tay Ngài trên nó, để nó có thể được chữa lành; và nó sẽ sống."
  24: "Và [Đức Giê-xu] đi cùng người; và rất đông người đi theo Ngài, và chen lấn Ngài."
  25: "Và có một người đàn bà kia, bị bệnh mất máu đã mười hai năm,"
  26: "Và đã chịu khổ nhiều bởi nhiều thầy thuốc, và đã tiêu hết mọi thứ mình có, mà chẳng thuyên giảm chút nào, nhưng bệnh lại càng nặng hơn,"
  27: "Khi bà đã nghe nói về Đức Giê-xu, bà lách vào trong đám đông từ phía sau, và chạm vào áo Ngài."
  28: "Vì bà nói rằng: Nếu tôi chỉ có thể chạm vào các áo của Ngài, tôi sẽ được lành."
  29: "Và ngay lập tức nguồn máu của bà khô đi; và bà cảm biết trong thân thể mình rằng bà đã được chữa lành khỏi bệnh tật đó."
  30: "Và Đức Giê-xu, ngay lập tức nhận biết trong chính mình rằng có quyền năng đã ra từ Ngài, Ngài quay lại trong đám đông, và phán rằng: Ai đã chạm vào các áo của Ta?"
  31: "Và các môn đồ Ngài thưa với Ngài rằng: Ngài thấy đám đông đang chen lấn Ngài, mà Ngài còn hỏi: Ai đã chạm vào Ta sao?"
  32: "Và Ngài nhìn xung quanh để xem người đã làm việc đó."
  33: "Nhưng người đàn bà sợ hãi và run rẩy, vì biết điều đã xảy ra trong mình, bà đến sấp mình xuống trước mặt Ngài, và thưa cho Ngài mọi sự thật."
  34: "Và Ngài phán cùng bà rằng: Con gái ơi, đức tin của con đã làm cho con được lành; hãy đi bình an, và được lành khỏi bệnh tật của con."
  35: "Trong khi Ngài còn đang phán, có [vài người] từ [nhà] của cai nhà hội đến nói rằng: Con gái ông chết rồi: tại sao ông còn làm phiền Thầy nữa làm gì?"
  36: "Ngay khi Đức Giê-xu nghe lời đã nói đó, Ngài phán cùng cai nhà hội rằng: Đừng sợ, chỉ hãy tin thôi."
  37: "Và Ngài không cho phép [người] nào theo Ngài, trừ Phi-e-rơ, và Gia-cơ, và Giăng là anh em của Gia-cơ."
  38: "Và Ngài đến nhà của cai nhà hội, và thấy sự ồn ào, và những người khóc lóc cùng kêu la thảm thiết."
  39: "Và khi Ngài đã vào trong, Ngài phán cùng họ rằng: Tại sao các ngươi làm náo động và khóc lóc như vậy? đứa trẻ không phải chết đâu, nhưng đang ngủ."
  40: "Và họ nhạo báng Ngài. Nhưng sau khi Ngài đã đưa thảy đều ra ngoài, Ngài đem cha và mẹ của đứa trẻ, cùng những người ở với Ngài, và vào nơi đứa trẻ đang nằm."
  41: "Và Ngài nắm lấy tay đứa trẻ, mà phán cùng nó rằng: Ta-li-tha cu-mi; nghĩa là, khi được thông dịch: Hỡi con gái nhỏ, Ta bảo con, hãy chỗi dậy."
  42: "Và ngay lập tức đứa trẻ chỗi dậy và đi bộ; vì nó [đã được] mười hai tuổi. Và họ vô cùng kinh ngạc."
  43: "Và Ngài nghiêm nghị dặn bảo họ rằng không ai được biết việc đó; và truyền cho họ cho nó một thứ gì đó để ăn."
