15:
  1: "Và ngay lập tức vào buổi sáng, các thầy tế lễ thượng phẩm bàn luận với các trưởng lão, các thầy thông giáo, và cả hội đồng, rồi trói Đức Giê-xu lại, giải [Ngài] đi, và nộp [Ngài] cho Phi-lát."
  2: "Và Phi-lát hỏi Ngài rằng: Ngươi có phải là Vua của dân Giu-đa không? Và Ngài đáp lại mà phán cùng người rằng: Ngươi nói đúng [đó]."
  3: "Và các thầy tế lễ thượng phẩm tố cáo Ngài nhiều điều: nhưng Ngài không đáp lại lời nào."
  4: "Và Phi-lát lại hỏi Ngài lần nữa, mà rằng: Ngươi không đáp lại điều gì sao? hãy xem họ làm chứng chống lại Ngươi nhiều điều là dường nào."
  5: "Nhưng Đức Giê-xu vẫn không đáp lại lời nào nữa; đến nỗi Phi-lát vô cùng kinh ngạc."
  6: "Vả, cứ vào mỗi [kỳ] lễ đó, quan thường tha cho họ một tên tù, bất cứ người nào họ muốn."
  7: "Bấy giờ có [một người] tên là Ba-ra-ba, [đang bị] giam cùng với những kẻ phiến loạn đã gây ra cuộc bạo động, là kẻ đã giết người trong cuộc bạo động đó."
  8: "Và đám đông kêu la lớn tiếng, bắt đầu đòi [quan làm] cho họ như quan vẫn thường làm."
  9: "Nhưng Phi-lát đáp lại họ mà rằng: Các ngươi có muốn ta tha Vua của dân Giu-đa cho các ngươi chăng?"
  10: "Vì quan biết rằng các thầy tế lễ thượng phẩm đã nộp Ngài vì lòng đố kỵ."
  11: "Nhưng các thầy tế lễ thượng phẩm khích động dân chúng để quan tha Ba-ra-ba cho họ thì hơn."
  12: "Và Phi-lát lại đáp và nói với họ lần nữa rằng: Vậy thì các ngươi muốn ta làm gì [cho người] mà các ngươi gọi là Vua của dân Giu-đa?"
  13: "Và họ lại kêu lên rằng: Hãy đóng đinh hắn trên thập tự giá."
  14: "Khi đó Phi-lát nói với họ rằng: Tại sao, người đã làm điều ác gì? Nhưng họ lại càng kêu la dữ dội hơn rằng: Hãy đóng đinh hắn trên thập tự giá."
  15: "Và [như vậy] Phi-lát, vì muốn làm hài lòng dân chúng, đã tha Ba-ra-ba cho họ, và sau khi đã cho đánh đòn [Ngài], quan nộp Đức Giê-xu để bị đóng đinh trên thập tự giá."
  16: "Và các lính giải Ngài vào bên trong dinh, gọi là Praetorium; rồi chúng gọi cả toán lính lại."
  17: "Và chúng mặc cho Ngài một cái áo màu tía, rồi kết một vương miện bằng gai, và đặt trên [đầu] Ngài,"
  18: "Và bắt đầu chào Ngài rằng: Lạy Vua của dân Giu-đa!"
  19: "Và chúng lấy một cây sậy đánh trên đầu Ngài, nhổ trên Ngài, rồi quỳ [các] đầu gối [mình] xuống mà thờ lạy Ngài."
  20: "Và khi chúng đã nhạo báng Ngài xong, chúng cởi áo màu tía ra khỏi Ngài, rồi mặc lại áo xống của chính Ngài cho Ngài, và dẫn Ngài đi để đóng đinh trên thập tự giá."
  21: "Và chúng cưỡng ép một người tên là Si-môn, người miền Sy-ren, đang đi ngang qua khi từ miền quê về, là cha của A-léc-xan-đơ và Ru-phu, phải vác thập tự giá của Ngài."
  22: "Và chúng giải Ngài đến một nơi gọi là Gô-gô-tha, nghĩa là, khi được thông dịch: Nơi Cái Sọ."
  23: "Và chúng cho Ngài uống rượu có pha một dược: nhưng Ngài không nhận lấy [nó]."
  24: "Và khi chúng đã đóng đinh Ngài trên thập tự giá, chúng chia nhau các áo xống của Ngài, bắt thăm trên chúng, để xem mỗi người được lấy gì."
  25: "Và lúc đó là canh ba, và chúng đóng đinh Ngài trên thập tự giá."
  26: "Và bảng ghi tội trạng của Ngài được viết ở phía trên rằng: VUA CỦA DÂN GIU-ĐA."
  27: "Và cùng với Ngài chúng đóng đinh hai tên trộm; một tên bên hữu Ngài, và một tên bên tả Ngài."
  28: "Và lời Kinh Thánh được ứng nghiệm rằng: Người đã bị xếp vào hàng những kẻ vi phạm."
  29: "Và những kẻ đi ngang qua sỉ nhục Ngài, lắc đầu và nói rằng: Chà, ngươi là kẻ phá đền thờ, và xây lại [nó] trong ba ngày,"
  30: "Hãy tự cứu mình, và xuống khỏi thập tự giá đi."
  31: "Cũng vậy, các thầy tế lễ thượng phẩm nhạo báng nói với nhau cùng với các thầy thông giáo rằng: Nó đã cứu những người khác; mà không thể tự cứu mình."
  32: "Hãy để Đấng Cơ-đốc là Vua của Y-sơ-ra-ên bây giờ xuống khỏi thập tự giá đi, để chúng ta thấy và tin. Và những kẻ bị đóng đinh cùng với Ngài cũng mắng nhiếc Ngài."
  33: "Và khi canh sáu đã đến, bóng tối bao trùm khắp cả xứ cho đến tận canh chín."
  34: "Và đến canh chín, Đức Giê-xu kêu lên một tiếng lớn, mà rằng: Ê-lô-i, Ê-lô-i, la-ma sa-bách-ta-ni? nghĩa là, khi được thông dịch: Đức Chúa Trời của tôi, Đức Chúa Trời của tôi, tại sao Ngài lìa bỏ tôi?"
  35: "Và vài người đứng gần đó, khi nghe [điều đó], thì nói rằng: Kìa, người gọi Ê-li."
  36: "Và có một người chạy đi nhúng một miếng bọt biển đầy giấm, rồi cắm trên một cây sậy, và đưa cho Ngài uống, mà rằng: Hãy để mặc người; chúng ta hãy xem thử Ê-li có đến để hạ người xuống chăng."
  37: "Và Đức Giê-xu kêu lên một tiếng lớn, rồi trút hơi thở cuối cùng."
  38: "Và bức màn của đền thờ bị xé làm đôi từ trên xuống dưới."
  39: "Và khi viên đội trưởng, là người đứng đối diện Ngài, thấy Ngài đã kêu lên như vậy, và trút hơi thở cuối cùng, thì nói rằng: Quả thật người này là Con của Đức Chúa Trời."
  40: "Cũng có các phụ nữ đứng nhìn từ xa: trong số đó có Ma-ri Ma-đơ-lên, và Ma-ri mẹ của Gia-cơ nhỏ và của Giô-sê, cùng Sa-lô-mê;"
  41: "(Là những người cũng đã đi theo Ngài, và phục vụ Ngài khi Ngài còn ở Ga-li-lê;) và còn nhiều phụ nữ khác nữa là những người cùng Ngài đi lên Giê-ru-sa-lem."
  42: "Và lúc đó khi buổi chiều đã đến, vì đó là ngày chuẩn bị, nghĩa là ngày trước ngày sa-bát,"
  43: "Giô-sép người miền A-ri-ma-thê, một quan nghị viên được tôn trọng, cũng là người đang trông đợi Vương Quốc của Đức Chúa Trời, đã đến, và dạn dĩ vào gặp Phi-lát, để xin thi hài của Đức Giê-xu."
  44: "Và Phi-lát kinh ngạc không biết Ngài đã chết chưa: nên gọi viên đội trưởng [đến cùng mình], và hỏi người xem Ngài đã chết lâu chưa."
  45: "Và khi quan đã biết [việc đó] từ viên đội trưởng, quan giao thi hài cho Giô-sép."
  46: "Và ông mua vải lanh tốt, rồi hạ thi hài Ngài xuống, lấy vải lanh quấn lại, và đặt trong một cái mộ đã được đục ra từ vách đá, rồi lăn một tảng đá đến trước cửa mộ."
  47: "Và Ma-ri Ma-đơ-lên cùng Ma-ri [mẹ] của Giô-sê đều nhìn thấy nơi Ngài được đặt."
