12:
  1: "Và Ngài bắt đầu dùng các thí dụ mà phán cùng họ. Có một người [kia] trồng một vườn nho, rào xung quanh vườn [đó], đào [một chỗ để] ép rượu, và xây một cái tháp, rồi cho các tá điền thuê, và đi xa."
  2: "Và đến mùa, người sai một đầy tớ đến cùng các tá điền, để nhận từ các tá điền phần hoa lợi của vườn nho."
  3: "Nhưng họ bắt lấy [đầy tớ đó], đánh đập người, rồi đuổi [người] về tay không."
  4: "Và người lại sai một đầy tớ khác đến cùng họ; và họ lấy đá ném người, làm người bị thương ở đầu, rồi đuổi [người] về cách nhục nhã."
  5: "Và người lại sai một người khác nữa; và họ giết người đó, và còn nhiều người khác nữa; kẻ thì bị họ đánh, người thì bị họ giết."
  6: "Vì vậy người vẫn còn một con trai, là con yêu dấu của mình, nên cuối cùng người cũng sai con mình đến cùng họ, mà rằng: Họ sẽ tôn trọng con ta."
  7: "Nhưng những tá điền đó nói với nhau rằng: Đây là kẻ thừa kế; nào, chúng ta hãy giết nó đi, và phần gia tài sẽ thuộc về chúng ta."
  8: "Và họ bắt lấy con trai ấy, giết [người], và quăng [người] ra ngoài vườn nho."
  9: "Vậy chủ vườn nho sẽ làm gì? người sẽ đến và hủy diệt những tá điền đó, và sẽ giao vườn nho cho những người khác."
  10: "Và các ngươi chưa từng đọc lời Kinh Thánh này sao: Hòn đá mà những thợ xây loại ra đã trở nên đá đầu góc nhà:"
  11: "Đây là việc của Chúa làm, và nó thật kỳ diệu trong mắt chúng ta?"
  12: "Và họ tìm cách bắt Ngài, nhưng lại sợ dân chúng: vì họ biết rằng Ngài đã dùng thí dụ đó để ám chỉ họ: nên họ bỏ Ngài mà đi."
  13: "Và họ sai vài người Pha-ri-si và người đảng Hê-rốt đến cùng Ngài, để gài bẫy Ngài trong lời nói."
  14: "Và khi họ đến, họ thưa với Ngài rằng: Thưa Thầy, chúng tôi biết Thầy là người chân thật, và chẳng nể nang người nào: vì Thầy không xem trọng diện mạo của loài người, nhưng dạy dỗ đường lối của Đức Chúa Trời theo sự thật: Có được phép nộp thuế cho Sê-sa chăng, hay là không?"
  15: "Chúng tôi nên nộp, hay là không nên nộp? Nhưng Ngài, biết sự giả hình của họ, phán cùng họ rằng: Tại sao các ngươi thử Ta? hãy đem cho Ta một đồng bạc, để Ta xem [nó]."
  16: "Và họ đem đến một đồng. Và Ngài phán cùng họ rằng: Hình và chữ này [là] của ai? Và họ thưa cùng Ngài rằng: Của Sê-sa."
  17: "Và Đức Giê-xu đáp lại mà phán cùng họ rằng: Hãy trả cho Sê-sa những gì của Sê-sa, và trả cho Đức Chúa Trời những gì của Đức Chúa Trời. Và họ vô cùng kinh ngạc về Ngài."
  18: "Khi đó những người Sa-đu-sê, là những kẻ nói rằng không có sự sống lại, đến cùng Ngài; và họ hỏi Ngài rằng,"
  19: "Thưa Thầy, Môi-se đã viết cho chúng tôi rằng: Nếu anh em của một người chết đi, để [lại] vợ [đằng sau mình], và không để lại con cái, thì anh em người đó phải lấy vợ người, và nối dòng dõi cho anh em mình."
  20: "Vả, có bảy anh em: người thứ nhất lấy vợ, và khi chết không để lại dòng dõi."
  21: "Và người thứ hai lấy bà, rồi chết, cũng không để lại dòng dõi nào: và người thứ ba cũng vậy."
  22: "Và cả bảy người đều lấy bà, và không để lại dòng dõi: rốt hết người đàn bà cũng chết."
  23: "Vậy trong sự sống lại, khi họ sống lại, bà sẽ là vợ của ai trong họ? vì cả bảy người đều đã lấy bà làm vợ."
  24: "Và Đức Giê-xu đáp lại mà phán cùng họ rằng: Các ngươi chẳng phải đang sai lầm sao, vì các ngươi không biết Kinh Thánh, cũng chẳng biết quyền năng của Đức Chúa Trời?"
  25: "Vì khi họ sống lại từ cõi chết, họ không cưới vợ, cũng không gả chồng; nhưng giống như các thiên sứ ở trên trời."
  26: "Còn về kẻ chết, rằng họ sống lại: các ngươi chưa từng đọc trong sách của Môi-se, về việc trong bụi gai Đức Chúa Trời đã phán cùng người rằng: Ta [là] Đức Chúa Trời của Áp-ra-ham, và Đức Chúa Trời của Y-sác, và Đức Chúa Trời của Gia-cốp sao?"
  27: "Ngài không phải là Đức Chúa Trời của kẻ chết, nhưng là Đức Chúa Trời của kẻ sống: vậy nên các ngươi sai lầm lớn."
  28: "Và có một thầy thông giáo đến, nghe họ tranh luận với nhau, và nhận thấy rằng Ngài đã trả lời họ rất tốt, nên hỏi Ngài rằng: Điều răn nào là đầu hết của mọi điều răn?"
  29: "Và Đức Giê-xu đáp lại người rằng: Điều răn đầu hết của mọi điều răn [là]: Hãy nghe, hỡi Y-sơ-ra-ên; Chúa là Đức Chúa Trời chúng ta là Chúa duy nhất:"
  30: "Và ngươi hãy kính mến Chúa là Đức Chúa Trời ngươi hết lòng, hết linh hồn, hết trí khôn, và hết sức lực ngươi: đây [là] điều răn thứ nhất."
  31: "Và điều răn thứ hai [là] tương tự, [đó là]: Ngươi hãy yêu người lân cận như chính mình. Không có điều răn nào khác lớn hơn các điều răn này."
  32: "Và thầy thông giáo thưa cùng Ngài rằng: Thưa Thầy, thật tốt lắm, Thầy đã nói đúng sự thật: vì chỉ có một Đức Chúa Trời; và không có đấng nào khác ngoài Ngài:"
  33: "Và kính mến Ngài hết lòng, hết sự hiểu biết, hết linh hồn, và hết sức lực, và yêu người lân cận như chính mình, thì hơn mọi của lễ thiêu và các tế lễ."
  34: "Và khi Đức Giê-xu thấy người trả lời cách khôn ngoan, Ngài phán cùng người rằng: Ngươi không xa Vương Quốc của Đức Chúa Trời đâu. Và từ đó không ai dám hỏi Ngài [câu hỏi nào] nữa."
  35: "Và Đức Giê-xu đáp lại và phán, trong khi Ngài dạy dỗ trong đền thờ rằng: Tại sao các thầy thông giáo nói rằng Đấng Cơ-đốc là Con của Đa-vít?"
  36: "Vì chính Đa-vít đã cảm cảm bởi Đức Thánh Linh mà nói rằng: Chúa đã phán cùng Chúa tôi: Hãy ngồi bên hữu Ta, cho đến khi Ta đặt các kẻ thù của Ngươi làm bệ chân Ngươi."
  37: "Vậy chính Đa-vít gọi Ngài là Chúa; vậy thì làm sao Ngài lại là con người [ấy] được? Và dân thường nghe Ngài cách vui vẻ."
  38: "Và Ngài phán cùng họ trong lẽ-đạo của Ngài rằng: Hãy coi chừng các thầy thông giáo, là những kẻ ưa mặc áo dài đi dạo, và [ưa] được chào hỏi tại các chợ,"
  39: "Và ưa các ghế đầu trong các nhà hội, và những chỗ cao nhất trong các bữa tiệc:"
  40: "Là những kẻ nuốt nhà của các góa phụ, và giả bộ cầu nguyện dài: những kẻ đó sẽ nhận sự phán xét nặng nề hơn."
  41: "Và Đức Giê-xu ngồi đối diện thùng dâng hiến, và xem dân chúng bỏ tiền vào thùng dâng hiến như thế nào: và nhiều người giàu đã bỏ vào rất nhiều."
  42: "Và có một bà góa nghèo kia đến, bà bỏ vào hai đồng tiền nhỏ, là tiền bằng một phần tư xu."
  43: "Và Ngài gọi các môn đồ Ngài [đến cùng Ngài], và phán cùng họ rằng: Quả thật Ta bảo các ngươi, bà góa nghèo này đã bỏ vào nhiều hơn hết thảy những người đã bỏ vào thùng dâng hiến:"
  44: "Vì thảy đều lấy từ sự dư dật của mình mà bỏ vào; nhưng bà này lấy từ sự thiếu thốn của mình mà đã bỏ vào mọi sự mình có, [thậm chí] là cả sự sống của mình."
