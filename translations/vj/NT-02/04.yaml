4:
  1: "Và Ngài lại bắt đầu dạy dỗ bên bờ biển: và có một đám đông lớn nhóm lại bên Ngài, đến nỗi Ngài phải xuống một chiếc thuyền, và ngồi dưới biển; và cả đám đông đều ở trên đất bên bờ biển."
  2: "Và Ngài dùng các thí dụ dạy họ nhiều điều, và phán cùng họ trong lẽ-đạo của Ngài rằng,"
  3: "Hãy lắng nghe; kìa, có một người gieo giống đi ra để gieo:"
  4: "Và việc đã xảy ra là, khi người gieo, có vài hạt rơi bên đường, và các chim trời bay đến ăn hết sạch."
  5: "Và vài hạt rơi trên đất đá, là nơi không có nhiều đất; và ngay lập tức nó mọc lên, vì không có đất sâu:"
  6: "Nhưng khi mặt trời mọc lên, nó bị cháy sạm; và vì không có rễ, nó bị héo đi."
  7: "Và vài hạt rơi giữa bụi gai, và gai mọc lên, làm nghẹt nó, và nó không kết quả."
  8: "Và những hạt khác rơi trên đất tốt, và kết quả mọc lên và gia tăng; và sinh ra, hạt này ba mươi, hạt kia sáu mươi, và hạt nọ một trăm."
  9: "Và Ngài phán cùng họ rằng: Ai có tai để nghe, hãy nghe."
  10: "Và khi Ngài ở một mình, những người ở xung quanh Ngài cùng với mười hai môn đồ hỏi Ngài về thí dụ đó."
  11: "Và Ngài phán cùng họ rằng: Các ngươi đã được ban cho để biết sự mầu nhiệm của Vương Quốc của Đức Chúa Trời: nhưng đối với những người ở ngoài, mọi việc [này] đều được thực hiện bằng các thí dụ:"
  12: "Để cho họ xem thì thấy, mà không nhận biết; và nghe thì nghe, mà không hiểu; kẻo bất cứ lúc nào họ có thể được hoán cải, và các tội lỗi [của họ] được tha cho họ."
  13: "Và Ngài phán cùng họ rằng: Các ngươi không biết thí dụ này sao? và làm sao các ngươi sẽ biết mọi thí dụ được?"
  14: "Người gieo giống gieo đạo."
  15: "Và đây là những người bên đường, nơi đạo được gieo; nhưng khi họ đã nghe, Sa-tan đến ngay lập tức, và cướp lấy đạo đã được gieo trong lòng họ."
  16: "Và cũng vậy, đây là những người được gieo trên đất đá; là những người, khi đã nghe đạo, ngay lập tức đón nhận đạo cách vui mừng;"
  17: "Và không có rễ trong chính mình, nên chỉ chịu đựng được một thời gian: về sau, khi sự hoạn nạn hay sự bắt bớ dấy lên vì cớ đạo, họ ngay lập tức bị vấp ngã."
  18: "Và đây là những người được gieo giữa bụi gai; là những kẻ nghe đạo,"
  19: "Và những sự lo lắng của thế gian này, và sự lừa dối của giàu sang, và sự tham muốn những điều khác xen vào, làm nghẹt đạo, và nó trở nên không kết quả."
  20: "Và đây là những người được gieo trên đất tốt; là những kẻ nghe đạo, và đón nhận [đạo], và kết quả, hạt này gấp ba mươi lần, hạt kia sáu mươi, và hạt nọ một trăm."
  21: "Và Ngài phán cùng họ rằng: Một ngọn nến được đem đến để đặt dưới một cái giỏ, hay dưới một cái giường sao? chứ không phải để đặt trên một chân đèn sao?"
  22: "Vì không có điều gì kín giấu mà sẽ không được bày tỏ ra; cũng không có điều gì được giữ bí mật, mà nó không được đưa ra công khai."
  23: "Nếu ai có tai để nghe, hãy nghe."
  24: "Và Ngài phán cùng họ rằng: Hãy cẩn thận về điều các ngươi nghe: các ngươi đong bằng đấu nào, thì sẽ được đong lại cho bằng đấu đó: và các ngươi là những kẻ nghe sẽ được ban cho thêm nữa."
  25: "Vì hễ ai có, thì sẽ được ban cho: và hễ ai không có, thì ngay cả điều người có cũng sẽ bị lấy đi khỏi người."
  26: "Và Ngài phán rằng: Vương Quốc của Đức Chúa Trời là như thế này, như một người quăng hạt giống vào đất;"
  27: "Và người ngủ, rồi thức đêm và ngày, và hạt giống nảy mầm và mọc lên, người không biết như thế nào."
  28: "Vì đất tự mình sinh ra hoa quả; trước hết là lá xanh, rồi đến bông lúa, sau đó là hạt lúa mì chín đầy trong bông."
  29: "Nhưng khi hoa quả đã chín, ngay lập tức người tra lưỡi liềm vào, vì mùa gặt đã đến."
  30: "Và Ngài phán rằng: Chúng ta sẽ ví Vương Quốc của Đức Chúa Trời với điều gì? hay với sự so sánh nào mà chúng ta sẽ so sánh nó?"
  31: "[Nó] giống như một hạt cải, khi được gieo vào đất, thì nhỏ hơn mọi hạt giống trên đất:"
  32: "Nhưng khi được gieo rồi, nó mọc lên, và trở nên lớn hơn mọi loài rau, và đâm ra các cành lớn; đến nỗi các chim trời có thể trú ngụ dưới bóng của nó."
  33: "Và bằng nhiều thí dụ như thế Ngài giảng đạo cho họ, y như họ có thể nghe [được]."
  34: "Nhưng nếu không dùng thí dụ thì Ngài không phán cùng họ: và khi họ ở một mình, Ngài giải thích mọi điều cho các môn đồ Ngài."
  35: "Và cũng chính ngày đó, khi buổi chiều đã đến, Ngài phán cùng họ rằng: Chúng ta hãy đi qua bờ bên kia."
  36: "Và khi họ đã cho đám đông về, họ đưa Ngài đi y như Ngài đang ở trong thuyền. Và cũng có những chiếc thuyền nhỏ khác ở cùng Ngài."
  37: "Và có một cơn bão gió lớn dấy lên, và các sóng vỗ vào thuyền, đến nỗi thuyền nay đã đầy nước."
  38: "Và Ngài đang ở phía sau lái của thuyền, đang ngủ trên một cái gối: và họ đánh thức Ngài dậy, và thưa với Ngài rằng: Thưa Thầy, Ngài không lo rằng chúng ta bị chết mất sao?"
  39: "Và Ngài chờ dậy, và quở gió, và phán cùng biển rằng: Hãy bình tịnh, hãy lặng đi. Và gió ngừng, và có một sự yên lặng lớn."
  40: "Và Ngài phán cùng họ rằng: Tại sao các ngươi sợ hãi như vậy? làm sao các ngươi không có đức tin?"
  41: "Và họ vô cùng sợ hãi, và nói với nhau rằng: Đây là người như thế nào, mà ngay cả gió và biển cũng vâng lệnh người?"
