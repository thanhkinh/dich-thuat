16:
  1: "Và khi ngày sa-bát đã qua, Ma-ri Ma-đơ-lên, và Ma-ri [mẹ] của Gia-cơ, cùng Sa-lô-mê, đã mua các hương liệu để có thể đến xức xác Ngài."
  2: "Và vào buổi sáng rất sớm ngày thứ nhất trong tuần, khi mặt trời mọc, họ đến nơi mộ."
  3: "Và họ nói với nhau rằng: Ai sẽ lăn tảng đá ra khỏi cửa mộ cho chúng ta đây?"
  4: "Và khi họ nhìn lên, họ thấy tảng đá đã được lăn ra rồi: vì nó rất lớn."
  5: "Và khi vào trong mộ, họ thấy một người trẻ tuổi ngồi bên hữu, mặc áo dài trắng; và họ đều kinh hãi."
  6: "Và người phán cùng họ rằng: Đừng kinh hãi: Các ngươi tìm Đức Giê-xu của Na-xa-rét, là Đấng đã bị đóng đinh trên thập tự giá: Ngài đã sống lại rồi; Ngài không ở đây: hãy xem nơi họ đã đặt Ngài."
  7: "Nhưng hãy đi bảo các môn đồ Ngài và Phi-e-rơ rằng Ngài đi trước các ngươi đến miền Ga-li-lê: các ngươi sẽ thấy Ngài tại đó, y như Ngài đã phán cùng các ngươi."
  8: "Và họ vội vàng đi ra, và chạy trốn khỏi mộ; vì họ run rẩy và sửng sốt: họ chẳng nói gì với bất cứ ai; vì họ sợ hãi."
  9: "Và, khi [Đức Giê-xu] đã sống lại vào buổi sáng sớm ngày thứ nhất trong tuần, trước hết Ngài hiện ra cho Ma-ri Ma-đơ-lên, là người mà Ngài đã đuổi bảy quỷ ra khỏi."
  10: "[Và] bà đi báo cho những kẻ đã ở cùng Ngài, trong khi họ đang tang chế và khóc lóc."
  11: "Và họ, khi nghe nói Ngài đang sống và bà đã thấy Ngài, thì không tin."
  12: "Sau đó Ngài hiện ra dưới một hình dạng khác cho hai người trong họ, khi họ đang đi bộ về miền quê."
  13: "Và họ đi báo cho những người còn lại: họ cũng không tin hai người đó."
  14: "Sau đó Ngài hiện ra cho mười một sứ đồ khi họ đang ngồi ăn, và quở trách sự vô tín và sự cứng lòng của họ, vì họ không tin những kẻ đã thấy Ngài sau khi Ngài sống lại."
  15: "Và Ngài phán cùng họ rằng: Các ngươi hãy đi khắp thế gian, và rao giảng Phúc Âm cho mọi tạo vật."
  16: "Kẻ nào tin và chịu phép báp-têm sẽ được cứu; nhưng kẻ nào không tin sẽ bị kết án."
  17: "Và những dấu lạ này sẽ theo những kẻ tin; nhân danh Ta họ sẽ đuổi các quỷ; họ sẽ nói các ngôn ngữ mới;"
  18: "Họ sẽ bắt các con rắn; và nếu họ uống giống chi độc, cũng chẳng hại gì họ; họ sẽ đặt tay trên những người đau ốm, và những người ấy sẽ được lành."
  19: "Vậy sau khi Chúa đã phán cùng họ xong, Ngài được tiếp lên trời, và ngồi bên hữu Đức Chúa Trời."
  20: "Và họ đi ra, rao giảng khắp mọi nơi, Chúa cùng làm việc với [họ], và lấy các dấu lạ kèm theo mà xác chứng đạo. A-men."
