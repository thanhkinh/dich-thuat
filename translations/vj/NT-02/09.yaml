9:
  1: "Và Ngài phán cùng họ rằng: Quả thật, Ta bảo các ngươi, có vài người đang đứng đây sẽ không nếm mùi chết cho đến khi thấy Vương Quốc của Đức Chúa Trời ngự đến trong quyền năng."
  2: "Sau sáu ngày, Đức Giê-xu đem Phi-e-rơ, Gia-cơ và Giăng [đi với Ngài], và dẫn riêng họ lên một ngọn núi cao: và Ngài biến hóa trước mặt họ."
  3: "Và áo xống Ngài trở nên sáng chói, trắng tinh như tuyết; đến nỗi không có thợ giặt nào trên đất có thể làm cho trắng được như thế."
  4: "Và Ê-li cùng Môi-se hiện ra với họ: và họ đang trò chuyện với Đức Giê-xu."
  5: "Và Phi-e-rơ đáp lại mà thưa cùng Đức Giê-xu rằng: Thưa Thầy, chúng ta ở đây thật tốt: và chúng ta hãy dựng ba cái lều; một cái cho Ngài, một cái cho Môi-se, và một cái cho Ê-li."
  6: "Vì người không biết phải nói gì; vì họ đều vô cùng sợ hãi."
  7: "Và có một đám mây bao phủ họ: và có một tiếng từ đám mây phán ra rằng: Đây là Con yêu dấu của Ta: hãy nghe Ngài."
  8: "Và bất thình lình, khi họ nhìn xung quanh, họ không còn thấy người nào nữa, ngoại trừ chỉ một mình Đức Giê-xu ở với họ."
  9: "Và khi họ từ trên núi xuống, Ngài dặn bảo họ không được thuật cho người nào những điều mình đã thấy, cho đến khi Con Người đã sống lại từ cõi chết."
  10: "Và họ giữ kín lời đó trong lòng mình, và hỏi nhau rằng sự sống lại từ cõi chết có nghĩa là gì."
  11: "Và họ hỏi Ngài rằng: Tại sao các thầy thông giáo nói rằng Ê-li phải đến trước?"
  12: "Và Ngài đáp lại mà thuật cho họ rằng: Ê-li thật sẽ đến trước, và phục hồi mọi sự; và như đã chép về Con Người rằng Ngài phải chịu nhiều sự đau khổ, và bị coi khinh."
  13: "Nhưng Ta bảo các ngươi rằng Ê-li thật đã đến rồi, và họ đã đối đãi với người theo ý họ muốn, y như đã chép về người."
  14: "Và khi Ngài đến cùng các môn đồ, Ngài thấy một đám đông lớn xung quanh họ, và các thầy thông giáo đang tranh luận với họ."
  15: "Và ngay lập tức cả đám đông, khi nhìn thấy Ngài, đều vô cùng kinh ngạc, và chạy đến [Ngài] mà chào Ngài."
  16: "Và Ngài hỏi các thầy thông giáo rằng: Các ngươi tranh luận điều gì với họ?"
  17: "Và một người trong đám đông đáp lại mà rằng: Thưa Thầy, tôi đã đem con trai tôi đến cùng Ngài, nó bị một u linh câm ám;"
  18: "Và bất cứ nơi nào nó bắt lấy đứa trẻ, nó đều vật vã đứa trẻ: rồi đứa trẻ sùi bọt mép, nghiến răng, và gầy mòn đi: và tôi đã nói với các môn đồ Ngài để họ đuổi nó ra; nhưng họ không thể."
  19: "Ngài đáp lại người ấy và phán rằng: Hỡi thế hệ không có đức tin, Ta sẽ ở với các ngươi cho đến chừng nào? Ta sẽ chịu đựng các ngươi cho đến bao lâu? Hãy đem nó đến cùng Ta."
  20: "Và họ đem đứa trẻ đến cùng Ngài: và khi nó thấy Ngài, ngay lập tức u linh đó vật vã nó; và nó ngã xuống đất, lăn lộn và sùi bọt mép."
  21: "Và Ngài hỏi cha nó rằng: Việc này xảy ra cho nó đã bao lâu rồi? Và người thưa: Từ khi còn nhỏ."
  22: "Và nó thường quăng nó vào lửa, và xuống nước, để hủy diệt nó: nhưng nếu Ngài có thể làm được việc gì, xin động lòng thương xót chúng tôi, và giúp đỡ chúng tôi."
  23: "Đức Giê-xu phán cùng người rằng: Nếu con có thể tin, thì mọi sự [đều] có thể cho kẻ nào tin."
  24: "Và ngay lập tức cha đứa trẻ kêu lên, và vừa khóc vừa thưa rằng: Thưa Chúa, tôi tin; xin giúp cho sự không tin của tôi."
  25: "Khi Đức Giê-xu thấy dân chúng chạy đến cùng nhau, Ngài quở u linh ô uế đó mà phán cùng nó rằng: [Hỡi] u linh câm và điếc, Ta truyền cho ngươi hãy ra khỏi nó, và đừng bao giờ nhập vào nó nữa."
  26: "Và [u linh đó] kêu lên, vật vã nó dữ dội, rồi ra khỏi nó: và đứa trẻ trông như người đã chết; đến nỗi nhiều người nói: Nó chết rồi."
  27: "Nhưng Đức Giê-xu nắm lấy tay nó, và đỡ dậy; và nó đứng lên."
  28: "Và khi Ngài đã vào trong nhà, các môn đồ Ngài hỏi riêng Ngài rằng: Tại sao chúng tôi không thể đuổi nó ra được?"
  29: "Và Ngài phán cùng họ rằng: Loại này không thể ra được bằng cách nào khác, ngoại trừ bằng sự cầu nguyện và kiêng ăn."
  30: "Và họ đi khỏi đó, và đi ngang qua Ga-li-lê; và Ngài không muốn [người] nào biết [điều đó]."
  31: "Vì Ngài dạy các môn đồ Ngài, và phán cùng họ rằng: Con Người bị nộp vào tay loài người, và họ sẽ giết Ngài; và sau khi Ngài bị giết, Ngài sẽ sống lại vào ngày thứ ba."
  32: "Nhưng họ không hiểu lời đó, và sợ không dám hỏi Ngài."
  33: "Và Ngài đến Ca-be-na-um: và khi ở trong nhà Ngài hỏi họ rằng: Dọc đường các ngươi đã tranh luận gì với nhau?"
  34: "Nhưng họ đều nín lặng: vì dọc đường họ đã tranh luận với nhau xem ai [sẽ là] người lớn nhất."
  35: "Và Ngài ngồi xuống, gọi mười hai môn đồ lại, và phán cùng họ rằng: Nếu ai muốn làm đầu, thì [người đó] phải làm rốt hết, và làm đầy tớ của mọi người."
  36: "Và Ngài bế một đứa trẻ, đặt nó vào giữa họ: và khi Ngài đã bế nó trong đôi tay mình, Ngài phán cùng họ rằng,"
  37: "Hễ ai nhân danh Ta đón tiếp một trong những đứa trẻ như thế này, là đón tiếp Ta: và hễ ai đón tiếp Ta, không phải là đón tiếp Ta, nhưng là đón tiếp Đấng đã sai Ta."
  38: "Và Giăng thưa cùng Ngài rằng: Thưa Thầy, chúng tôi thấy một người nhân danh Ngài mà đuổi các quỷ, và người đó không theo chúng ta: nên chúng tôi đã ngăn cấm người, vì người không theo chúng ta."
  39: "Nhưng Đức Giê-xu phán: Đừng ngăn cấm người: vì không có ai nhân danh Ta làm một phép lạ, mà có thể dễ dàng nói xấu Ta được."
  40: "Vì hễ ai không chống lại chúng ta là thuộc về phía chúng ta."
  41: "Vì hễ ai nhân danh Ta mà cho các ngươi một chén nước uống, vì các ngươi thuộc về Đấng Cơ-đốc, quả thật Ta bảo các ngươi, người đó sẽ không mất phần thưởng của mình đâu."
  42: "Và hễ ai làm vấp phạm một trong những [đứa] trẻ này là những kẻ tin Ta, thì thà buộc một thớt cối xay vào cổ người đó, rồi quăng xuống biển thì còn tốt hơn."
  43: "Và nếu bàn tay ngươi làm ngươi vấp phạm, hãy chặt nó đi: thà cụt một tay mà vào sự sống còn hơn là có đủ hai tay mà vào địa ngục, vào trong lửa chẳng bao giờ tắt:"
  44: "Nơi sâu bọ của chúng không hề chết, và lửa không hề tắt."
  45: "Và nếu bàn chân ngươi làm ngươi vấp phạm, hãy chặt nó đi: thà què một chân mà vào sự sống còn hơn là có đủ hai chân mà bị quăng vào địa ngục, vào trong lửa chẳng bao giờ tắt:"
  46: "Nơi sâu bọ của chúng không hề chết, và lửa không hề tắt."
  47: "Và nếu con mắt ngươi làm ngươi vấp phạm, hãy móc nó ra: thà độc nhãn mà vào Vương Quốc của Đức Chúa Trời còn hơn là có đủ hai mắt mà bị quăng vào lửa địa ngục:"
  48: "Nơi sâu bọ của chúng không hề chết, và lửa không hề tắt."
  49: "Vì mỗi người sẽ bị ướp bằng lửa, và mỗi của lễ sẽ bị ướp bằng muối."
  50: "Muối [là] tốt: nhưng nếu muối mất vị mặn của nó, thì các ngươi sẽ dùng gì để làm cho mặn lại? Hãy có muối trong chính mình, và hãy hòa thuận với nhau."
