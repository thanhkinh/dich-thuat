13:
  1: "Và khi Ngài ra khỏi đền thờ, một trong các môn đồ thưa với Ngài rằng: Thưa Thầy, hãy xem các tảng đá này và các tòa nhà này [ở đây] như thế nào!"
  2: "Và Đức Giê-xu đáp lại mà phán cùng người rằng: Ngươi thấy những tòa nhà lớn này sao? sẽ không còn một tảng đá nào chồng trên một tảng đá khác mà không bị đổ xuống."
  3: "Và khi Ngài đang ngồi trên núi Ô-liu đối diện đền thờ, Phi-e-rơ, Gia-cơ, Giăng và Anh-rê hỏi riêng Ngài rằng,"
  4: "Xin hãy nói cho chúng tôi biết, khi nào những việc này sẽ xảy ra? và dấu lạ [sẽ là] gì khi mọi việc này sẽ được hoàn thành?"
  5: "Và Đức Giê-xu đáp lại họ mà bắt đầu phán rằng: Hãy cẩn thận kẻo có [người] nào lừa dối các ngươi:"
  6: "Vì nhiều kẻ sẽ nhân danh Ta mà đến, mà rằng: Ta là [Đấng Cơ-đốc]; và sẽ lừa dối nhiều người."
  7: "Và khi các ngươi sẽ nghe về các cuộc chiến tranh và những tin đồn về chiến tranh, đừng hoảng hốt: vì [những việc như thế] phải xảy đến; nhưng sự cuối cùng vẫn chưa [đến] đâu."
  8: "Vì dân này sẽ dấy lên nghịch cùng dân nọ, và nước này nghịch cùng nước kia: và sẽ có các trận động đất ở nhiều nơi khác nhau, và sẽ có các nạn đói và những sự khốn đốn: đây [là] những khởi đầu của những nỗi sầu khổ."
  9: "Nhưng chính các ngươi hãy cẩn thận: vì họ sẽ nộp các ngươi cho các hội đồng; và trong các nhà hội các ngươi sẽ bị đánh đòn: và vì cớ Ta các ngươi sẽ bị giải đến trước mặt các quan tổng đốc và các vua, để làm chứng chống lại họ."
  10: "Và trước hết Phúc Âm phải được công bố giữa mọi dân tộc."
  11: "Nhưng khi họ giải [các ngươi] đi, và nộp các ngươi, đừng lo nghĩ trước về những gì các ngươi sẽ nói, cũng đừng suy tính trước: nhưng bất cứ điều gì sẽ được ban cho các ngươi trong giờ đó, hãy nói điều ấy: vì không phải các ngươi nói, nhưng là Đức Thánh Linh."
  12: "Bấy giờ anh sẽ phản anh mình đến chết, và cha phản con; và con cái sẽ dấy lên nghịch cùng cha mẹ [mình], và khiến họ bị xử tử."
  13: "Và các ngươi sẽ bị mọi [người] ghét vì cớ danh Ta: nhưng kẻ nào bền chí cho đến cuối cùng, thì người đó sẽ được cứu."
  14: "Nhưng khi các ngươi thấy sự gớm ghiếc của sự hoang tàn, đã được nói bởi đấng tiên tri Đa-ni-ên, đứng tại nơi nó không nên đứng, (ai đọc hãy hiểu,) thì khi đó những kẻ ở trong Giu-đê hãy trốn lên các núi:"
  15: "Và kẻ nào ở trên mái nhà đừng xuống vào trong nhà, cũng đừng vào [đó], để lấy bất cứ thứ gì ra khỏi nhà mình:"
  16: "Và kẻ nào ở ngoài đồng đừng trở lại để lấy áo xống mình."
  17: "Nhưng khốn cho những phụ nữ có thai, và những phụ nữ cho con bú trong những ngày đó!"
  18: "Và các ngươi hãy cầu nguyện để sự trốn tránh của các ngươi không xảy ra vào mùa đông."
  19: "Vì [trong] những ngày đó sẽ có sự hoạn nạn, đến nỗi chưa từng có kể từ lúc bắt đầu của sự sáng tạo mà Đức Chúa Trời đã tạo nên cho đến nay, và cũng sẽ chẳng bao giờ có nữa."
  20: "Và nếu Chúa không rút ngắn những ngày đó, thì không một xác thịt nào được cứu: nhưng vì cớ những người được chọn, là những người Ngài đã chọn, Ngài đã rút ngắn những ngày đó."
  21: "Và khi đó nếu có ai nói với các ngươi rằng: Kìa, Đấng Cơ-đốc [ở] đây; hay, kìa, [Ngài ở] đó; thì đừng tin [người đó]:"
  22: "Vì các Đấng Cơ-đốc giả và các tiên tri giả sẽ dấy lên, và sẽ làm các dấu lạ và các việc lạ, để nếu [có thể] được, thì lừa dối cả những người được chọn nữa."
  23: "Nhưng các ngươi hãy cẩn thận: kìa, Ta đã nói trước cho các ngươi mọi sự rồi."
  24: "Nhưng trong những ngày đó, sau sự hoạn nạn ấy, mặt trời sẽ tối tăm, và mặt trăng sẽ không tỏa sáng,"
  25: "Và các ngôi sao trên trời sẽ sa xuống, và các quyền năng ở trên trời sẽ bị rúng động."
  26: "Và khi đó họ sẽ thấy Con Người ngự trong các đám mây mà đến với quyền năng và vinh hiển lớn."
  27: "Và khi đó Ngài sẽ sai các thiên sứ Ngài, và sẽ nhóm lại những người được chọn của Ngài từ bốn phương gió, từ nơi tận cùng của trái đất cho đến nơi tận cùng của trời."
  28: "Bây giờ hãy học thí dụ về cây vả; Khi cành nó còn non, và đâm lá, các ngươi biết rằng mùa hạ đã gần:"
  29: "Cũng vậy, khi các ngươi thấy những việc này xảy đến, hãy biết rằng nó đã gần, [thậm chí] đang ở trước các cửa."
  30: "Quả thật Ta bảo các ngươi, thế hệ này sẽ không qua đi cho đến khi mọi việc này được thực hiện."
  31: "Trời và đất sẽ qua đi: nhưng các lời của Ta sẽ không qua đi."
  32: "Nhưng về ngày đó và giờ [đó] thì không ai biết, ngay cả các thiên sứ ở trên trời cũng không, Con cũng không, ngoại trừ Cha."
  33: "Các ngươi hãy cẩn thận, hãy tỉnh thức và cầu nguyện: vì các ngươi không biết khi nào thì giờ đến."
  34: "[Vì Con Người] giống như một người đi đường xa, bỏ nhà mình, giao thẩm quyền cho các đầy tớ mình, giao việc cho mỗi người, và truyền cho người canh cửa phải tỉnh thức."
  35: "Vậy các ngươi hãy tỉnh thức: vì các ngươi không biết khi nào chủ nhà đến, lúc chiều tối, lúc nửa đêm, lúc gà gáy, hay là buổi sáng:"
  36: "Kẻo khi chủ đến bất thình lình, thấy các ngươi đang ngủ."
  37: "Và điều Ta nói với các ngươi, Ta cũng nói với mọi người: Hãy tỉnh thức."
