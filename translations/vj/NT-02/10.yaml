10:
  1: "Và Ngài từ đó chỗi dậy, đi vào các miền của Giu-đê bởi phía bên kia sông Giô-đanh: và dân chúng lại nhóm lại bên Ngài; và Ngài lại dạy dỗ họ như lệ thường."
  2: "Và những người Pha-ri-si đến cùng Ngài, mà hỏi Ngài để thử Ngài rằng: Một người chồng có được phép ly dị vợ mình chăng?"
  3: "Và Ngài đáp lại và phán cùng họ rằng: Môi-se đã truyền cho các ngươi điều gì?"
  4: "Và họ thưa: Môi-se cho phép viết một tờ ly dị, rồi đuổi [vợ] đi."
  5: "Và Đức Giê-xu đáp lại mà phán cùng họ rằng: Vì cớ sự cứng lòng của các ngươi mà người đã viết cho các ngươi điều răn này."
  6: "Nhưng từ lúc bắt đầu của sự sáng tạo, Đức Chúa Trời đã làm nên họ có nam và có nữ."
  7: "Vì lý do đó người nam sẽ lìa cha mẹ mình, và gắn bó với vợ mình;"
  8: "Và cả hai sẽ trở nên một thịt: vậy nên họ không còn là hai nữa, nhưng là một thịt."
  9: "Vậy điều gì Đức Chúa Trời đã phối hợp, thì loài người không được phân rẽ."
  10: "Và khi ở trong nhà, các môn đồ Ngài lại hỏi Ngài về [việc] đó."
  11: "Và Ngài phán cùng họ rằng: Hễ ai ly dị vợ mình mà lấy người khác, thì phạm tội ngoại tình chống lại vợ mình."
  12: "Và nếu một người vợ ly dị chồng mình, mà kết hôn với người khác, thì bà phạm tội ngoại tình."
  13: "Và họ đem những đứa trẻ đến cùng Ngài, để Ngài có thể chạm đến chúng: và [các] môn đồ trách những người đem [chúng] đến."
  14: "Nhưng khi Đức Giê-xu thấy [điều đó], Ngài vô cùng không hài lòng, và phán cùng họ rằng: Hãy để các đứa trẻ đến cùng Ta, và đừng ngăn cấm chúng: vì Vương Quốc của Đức Chúa Trời thuộc về những người giống như chúng."
  15: "Quả thật Ta bảo các ngươi, hễ ai không đón nhận Vương Quốc của Đức Chúa Trời như một đứa trẻ, thì sẽ không được vào đó đâu."
  16: "Và Ngài bế chúng trong đôi tay mình, đặt [các] tay Ngài trên chúng, và chúc phước cho chúng."
  17: "Và khi Ngài vừa ra đi dọc đường, có một người chạy đến, quỳ xuống trước mặt Ngài, mà hỏi Ngài rằng: Thưa Thầy nhân lành, tôi phải làm gì để có thể hưởng được sự sống đời đời?"
  18: "Và Đức Giê-xu phán cùng người rằng: Tại sao ngươi gọi Ta là nhân lành? Không [có] ai nhân lành ngoại trừ một mình [Đấng đó là] Đức Chúa Trời."
  19: "Ngươi biết các điều răn: Đừng ngoại tình, Đừng giết người, Đừng trộm cắp, Đừng làm chứng dối, Đừng lừa đảo, Hãy hiếu kính cha mẹ ngươi."
  20: "Và người đáp lại mà thưa cùng Ngài rằng: Thưa Thầy, mọi điều này tôi đã giữ từ khi còn trẻ."
  21: "Khi đó Đức Giê-xu liếc nhìn người thì yêu mến người, và phán cùng người rằng: Ngươi còn thiếu một điều: hãy đi bán mọi sự ngươi có, và cho những người nghèo, thì ngươi sẽ có kho báu ở trên trời: rồi hãy đến, vác thập tự giá, mà theo Ta."
  22: "Và người buồn rầu vì lời đó, rồi đi ra cách đau đớn: vì người có rất nhiều tài sản."
  23: "Và Đức Giê-xu nhìn xung quanh, mà phán cùng các môn đồ Ngài rằng: Những kẻ giàu có vào Vương Quốc của Đức Chúa Trời khó biết bao!"
  24: "Và các môn đồ kinh ngạc về những lời của Ngài. Nhưng Đức Giê-xu lại đáp và phán cùng họ rằng: Hỡi các con, những kẻ tin cậy vào sự giàu có vào Vương Quốc của Đức Chúa Trời thật khó biết bao!"
  25: "Một con lạc đà đi qua lỗ kim còn dễ hơn một người giàu vào Vương Quốc của Đức Chúa Trời."
  26: "Và họ vô cùng kinh ngạc, mà nói với nhau rằng: Vậy thì ai có thể được cứu?"
  27: "Và Đức Giê-xu liếc nhìn họ mà phán rằng: Với loài người [điều đó là] không thể, nhưng với Đức Chúa Trời thì không phải vậy: vì với Đức Chúa Trời mọi sự đều có thể."
  28: "Khi đó Phi-e-rơ bắt đầu thưa với Ngài rằng: Kìa, chúng tôi đã bỏ mọi sự mà theo Ngài."
  29: "Và Đức Giê-xu đáp lại mà phán rằng: Quả thật Ta bảo các ngươi, không có người nào đã bỏ nhà cửa, anh em, chị em, cha, mẹ, vợ, con cái, hay đất ruộng, vì cớ Ta và cớ Phúc Âm,"
  30: "Mà không nhận được gấp trăm lần ngay trong thời gian này, nào là nhà cửa, anh em, chị em, mẹ, con cái, và đất ruộng, cùng với những sự bắt bớ; và trong thế giới hầu đến là sự sống đời đời."
  31: "Nhưng có nhiều kẻ [đang] ở đầu sẽ trở nên rốt; và kẻ ở rốt sẽ trở nên đầu."
  32: "Và họ đang ở dọc đường đi lên Giê-ru-sa-lem; và Đức Giê-xu đi trước họ: và họ kinh ngạc; và khi họ đi theo, họ sợ hãi. Và Ngài lại đem mười hai môn đồ riêng ra, và bắt đầu thuật cho họ những việc sẽ xảy đến cho Ngài,"
  33: "[Rằng]: Kìa, chúng ta đi lên Giê-ru-sa-lem; và Con Người sẽ bị nộp cho các thầy tế lễ thượng phẩm, và cho các thầy thông giáo; và họ sẽ kết án tử hình Ngài, và sẽ nộp Ngài cho dân ngoại:"
  34: "Và họ sẽ nhạo báng Ngài, và sẽ đánh đòn Ngài, và sẽ nhổ trên Ngài, và sẽ giết Ngài: và ngày thứ ba Ngài sẽ sống lại."
  35: "Và Gia-cơ và Giăng, các con trai của Xê-bê-đê, đến cùng Ngài, mà rằng: Thưa Thầy, chúng tôi muốn Thầy làm cho chúng tôi bất cứ điều gì chúng tôi sẽ yêu cầu."
  36: "Và Ngài phán cùng họ rằng: Các ngươi muốn Ta làm điều gì cho các ngươi?"
  37: "Họ thưa cùng Ngài rằng: Xin cho chúng tôi được ngồi, một người bên hữu Ngài, và một người bên tả Ngài, trong vinh hiển của Ngài."
  38: "Nhưng Đức Giê-xu phán cùng họ rằng: Các ngươi không biết mình xin điều gì: các ngươi có thể uống chén mà Ta uống chăng? và chịu phép báp-têm mà Ta chịu chăng?"
  39: "Và họ thưa cùng Ngài rằng: Chúng tôi có thể. Và Đức Giê-xu phán cùng họ rằng: Các ngươi thật sẽ uống chén mà Ta uống; và chịu phép báp-têm mà Ta chịu:"
  40: "Nhưng ngồi bên hữu hay bên tả Ta, thì không phải quyền Ta ban cho; nhưng [điều đó sẽ được ban cho những người] mà nó đã được chuẩn bị sẵn."
  41: "Và khi mười môn đồ kia nghe [điều đó], họ bắt đầu vô cùng không hài lòng với Gia-cơ và Giăng."
  42: "Nhưng Đức Giê-xu gọi họ [đến cùng Ngài], và phán cùng họ rằng: Các ngươi biết rằng những kẻ được coi là cai trị dân ngoại thì lấn lướt trên họ; và những người lớn của họ thì dùng thẩm quyền trên họ."
  43: "Nhưng giữa các ngươi sẽ không như vậy: hễ ai muốn làm lớn giữa các ngươi, thì phải làm người phục vụ các ngươi:"
  44: "Và hễ ai trong các ngươi muốn làm đầu, thì phải làm đầy tớ của mọi người."
  45: "Vì ngay cả Con Người đến không phải để được phục vụ, nhưng để phục vụ, và để phó mạng sống mình làm giá chuộc cho nhiều người."
  46: "Và họ đến Giê-ri-cô: và khi Ngài cùng các môn đồ và một số lượng lớn dân chúng ra khỏi Giê-ri-cô, Ba-ti-mê mù, con của Ti-mê, đang ngồi bên vệ đường xin ăn."
  47: "Và khi người nghe rằng đó là Đức Giê-xu của Na-xa-rét, người bắt đầu kêu lên, và rằng: Hỡi Đức Giê-xu, Con của Đa-vít, xin thương xót tôi."
  48: "Và nhiều người trách người bảo người hãy nín đi: nhưng người lại càng kêu lên nhiều hơn rằng: Hỡi Con của Đa-vít, xin thương xót tôi."
  49: "Và Đức Giê-xu dừng lại, truyền gọi người đến. Và họ gọi người mù, mà rằng: Hãy yên lòng, đứng dậy; Ngài gọi ngươi."
  50: "Và người quăng áo mình đi, chỗi dậy, và đến cùng Đức Giê-xu."
  51: "Và Đức Giê-xu đáp lại và phán cùng người rằng: Ngươi muốn Ta làm điều gì cho ngươi? Người mù thưa cùng Ngài rằng: Thưa Chúa, để tôi có thể được sáng mắt."
  52: "Và Đức Giê-xu phán cùng người rằng: Hãy đi; đức tin của ngươi đã làm cho ngươi được lành. Và ngay lập tức người sáng mắt, và đi theo Đức Giê-xu trên đường."
