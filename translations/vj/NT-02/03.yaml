3:
  1: "Và Ngài lại vào nhà hội; và tại đó có một người có một bàn tay bị teo."
  2: "Và họ theo dõi Ngài, xem Ngài có chữa lành người ấy trong ngày sa-bát chăng; để họ có thể tố cáo Ngài."
  3: "Và Ngài phán cùng người có bàn tay bị teo rằng: Hãy đứng ra giữa."
  4: "Và Ngài phán cùng họ rằng: Trong các ngày sa-bát, làm việc thiện là được phép, hay làm việc ác? cứu một mạng sống, hay là giết đi? Nhưng họ đều nín lặng."
  5: "Và khi Ngài giận dữ liếc nhìn xung quanh họ, buồn rầu vì sự cứng lòng của họ, Ngài phán cùng người ấy rằng: Hãy giơ tay con ra. Và người giơ [nó] ra: và tay người được phục hồi lành lặn như tay kia."
  6: "Và những người Pha-ri-si đi ra, và ngay lập tức bàn luận với những người đảng Hê-rốt để chống lại Ngài, làm sao để họ có thể hủy diệt Ngài."
  7: "Nhưng Đức Giê-xu cùng các môn đồ Ngài lánh ra phía biển: và một đám đông lớn từ Ga-li-lê đi theo Ngài, và từ Giu-đê,"
  8: "Và từ Giê-ru-sa-lem, và từ Y-đu-mê, và [từ] bên kia sông Giô-đanh; và những người ở quanh Ty-rơ và Xi-đôn, một đám đông lớn, khi họ đã nghe những việc lớn lao Ngài đã làm, thì đều đến cùng Ngài."
  9: "Và Ngài bảo các môn đồ Ngài rằng một chiếc thuyền nhỏ nên túc trực bên Ngài vì cớ đám đông, kẻo họ chen lấn Ngài."
  10: "Vì Ngài đã chữa lành nhiều người; đến nỗi họ chen lấn nhau để chạm đến Ngài, hễ ai có các bệnh tật đều như vậy."
  11: "Và các tà linh, khi chúng thấy Ngài, đều sấp mình xuống trước mặt Ngài, và kêu lên rằng: Ngài là Con của Đức Chúa Trời."
  12: "Và Ngài nghiêm nghị dặn bảo chúng rằng không được làm cho Ngài được biết đến."
  13: "Và Ngài đi lên một ngọn núi, và gọi [đến với Ngài] những người Ngài muốn: và họ đến cùng Ngài."
  14: "Và Ngài lập mười hai người, để họ ở cùng Ngài, và để Ngài có thể sai họ đi rao giảng,"
  15: "Và để có quyền năng chữa lành các bệnh tật, và đuổi các quỷ:"
  16: "Và Si-môn, người mà Ngài đặt tên là Phi-e-rơ;"
  17: "Và Gia-cơ, con của Xê-bê-đê, và Giăng, anh em của Gia-cơ; và Ngài đặt tên cho họ là Bô-a-nê, nghĩa là: Các con trai của sấm sét:"
  18: "Và Anh-rê, và Phi-líp, và Ba-thê-lê-my, và Ma-thi-ơ, và Thô-ma, và Gia-cơ, con của A-phê, và Tha-đê, và Si-môn người Ca-na-an,"
  19: "Và Giu-đa Ích-ca-ri-ốt, cũng là kẻ đã phản Ngài: và họ đi vào một ngôi nhà."
  20: "Và đám đông lại nhóm lại, đến nỗi họ không thể ăn bánh được."
  21: "Và khi những người thân của Ngài nghe [về điều đó], họ đi ra để bắt Ngài: vì họ nói rằng: Người đã mất trí rồi."
  22: "Và các thầy thông giáo là những người từ Giê-ru-sa-lem xuống nói rằng: Người bị quỷ Bê-ên-xê-bun ám, và nhờ chúa của các quỷ mà người đuổi các quỷ."
  23: "Và Ngài gọi họ [đến cùng Ngài], và dùng các thí dụ mà phán cùng họ rằng: Làm sao Sa-tan có thể đuổi Sa-tan được?"
  24: "Và nếu một vương quốc tự chia rẽ chống lại chính mình, vương quốc đó không thể đứng vững được."
  25: "Và nếu một nhà tự chia rẽ chống lại chính mình, nhà đó không thể đứng vững được."
  26: "Và nếu Sa-tan dấy lên chống lại chính mình, và bị chia rẽ, nó không thể đứng vững được, nhưng đã đến hồi kết thúc."
  27: "Không ai có thể vào nhà của một người mạnh sức, và cướp bóc của cải người, trừ khi trước hết người ấy trói người mạnh sức đó lại; và rồi người ấy mới cướp bóc nhà người."
  28: "Quả thật, Ta bảo các ngươi: Mọi tội lỗi sẽ được tha cho các con trai của loài người, và mọi lời phạm thượng mà họ sẽ nói ra phạm thượng:"
  29: "Nhưng kẻ nào nói phạm thượng chống lại Đức Thánh Linh thì chẳng bao giờ được tha thứ, nhưng mắc tội đáng chịu sự phán xét đời đời:"
  30: "Vì họ đã nói rằng: Người có một tà linh."
  31: "Khi ấy các anh em của Ngài và mẹ Ngài đến, và đứng ở ngoài, sai người vào gọi Ngài."
  32: "Và đám đông đang ngồi xung quanh Ngài, và họ thưa với Ngài rằng: Kìa, mẹ Ngài và các anh em Ngài đang ở ngoài tìm Ngài."
  33: "Và Ngài đáp lại họ rằng: Ai là mẹ Ta, hay là các anh em Ta?"
  34: "Và Ngài liếc nhìn xung quanh những người đang ngồi quanh Ngài, mà rằng: Kìa là mẹ Ta và các anh em Ta!"
  35: "Vì hễ ai làm theo ý muốn của Đức Chúa Trời, thì người đó là anh em Ta, và chị em Ta, và mẹ Ta."
