31:
  1: "Và điều đó đã xảy ra trong năm thứ mười một, trong tháng thứ ba, trong ngày thứ nhất của tháng, lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy nói với Pha-ra-ô vua của Ê-díp-tô, và với sự đa số của hắn: Ngươi giống ai trong sự vĩ đại của ngươi?"
  3: "Kìa, người Á-sư-ri là một cây xì tan trong Li-ban với cành đẹp, và với một cái bóng che phủ, và là một tầm vóc cao: và đỉnh của hắn là giữa các cành dày."
  4: "Nước đã làm cho hắn lớn, vực sâu đã đặt hắn lên cao với sông của nó chảy khắp vòng quanh cây của hắn, và gửi ra sông nhỏ của nó đến mọi cây của cánh đồng."
  5: "Vậy tầm cao của hắn được tôn cao hơn mọi cây của cánh đồng, và cành của hắn được nhân lên, và nhánh của hắn trở nên dài bởi vì sự đa số của nước, khi hắn bắn ra."
  6: "Mọi chim của trời đã làm tổ của chúng trong cành của hắn, và dưới nhánh của hắn mọi thú của cánh đồng đã sinh ra con của chúng, và dưới bóng của hắn ở mọi dân tộc lớn."
  7: "Như vậy là hắn đẹp trong sự vĩ đại của hắn, trong chiều dài của nhánh của hắn: vì rễ của hắn là bởi nước lớn."
  8: "Các cây xì tan trong vườn của Đức Chúa Trời không thể che giấu hắn: cây thông không giống như cành của hắn, và cây chestnut không giống như nhánh của hắn: cũng không có cây nào trong vườn của Đức Chúa Trời giống như hắn trong sự đẹp đẽ của hắn."
  9: "Ta đã làm cho hắn đẹp bởi sự đa số của nhánh của hắn: để mọi cây của Ê-đen, là trong vườn của Đức Chúa Trời, ghen tị với hắn."
  10: "Vậy Đức Chúa Trời phán rằng: Vì ngươi đã nâng chính ngươi lên trong chiều cao, và hắn đã bắn đỉnh của hắn lên giữa các cành dày, và lòng của hắn được nâng lên trong chiều cao của hắn;"
  11: "Ta đã giao hắn vào tay của người mạnh của người ngoại: hắn chắc chắn sẽ đối xử với hắn: Ta đã đuổi hắn ra bởi vì sự gian ác của hắn."
  12: "Và người lạ, những người đáng sợ của các dân tộc, đã cắt hắn, và đã để hắn: trên các ngọn núi và trong mọi thung lũng nhánh của hắn đã ngã, và cành của hắn bị làm gãy bởi mọi sông của đất: và mọi người của đất đã đi xuống từ bóng của hắn, và đã để hắn."
  13: "Trên sự đổ nát của hắn mọi chim của trời sẽ ở lại, và mọi thú của cánh đồng sẽ là trên nhánh của hắn:"
  14: "Đến kết quả rằng không một trong mọi cây bởi nước nâng chính họ lên bởi vì chiều cao của họ, cũng không bắn đỉnh của họ lên giữa các cành dày, cũng cây của họ đứng lên trong chiều cao của họ, mọi thứ uống nước: vì họ tất cả được giao đến sự chết, đến phần dưới của đất, ở giữa con cái của người, với những người đi xuống hố."
  15: "Đức Chúa Trời phán rằng: Trong ngày khi hắn đi xuống mộ Ta đã gây ra một sự than khóc: Ta đã che vực sâu cho hắn, và Ta đã giữ lại lũ lụt của nó, và nước lớn đã được dừng: và Ta đã khiến Li-ban than khóc cho hắn, và mọi cây của cánh đồng ngất xỉu cho hắn."
  16: "Ta đã khiến các dân tộc rung tại tiếng của tiếng ngã của hắn, khi Ta ném hắn xuống hỏa ngục với những người đi xuống hố: và mọi cây của Ê-đen, sự chọn và tốt nhất của Li-ban, mọi thứ uống nước, sẽ được an ủi trong phần dưới của đất."
  17: "Họ cũng đi xuống hỏa ngục với hắn đến những người bị giết bởi gươm: và những người là cánh tay của hắn, ở dưới bóng của hắn ở giữa người ngoại."
  18: "Ngươi giống ai vậy trong sự vinh quang và trong sự vĩ đại giữa các cây của Ê-đen? nhưng ngươi sẽ được đưa xuống với các cây của Ê-đen đến phần dưới của đất: ngươi sẽ nằm ở giữa những người chưa cắt bì với những người bị giết bởi gươm. Đây là Pha-ra-ô và mọi sự đa số của hắn, Đức Chúa Trời phán."
