43:
  1: "Sau đó Người mang ta đến cổng, ngay cả cổng nhìn về phía đông:"
  2: "Và, kìa, sự vinh quang của Đức Chúa Trời của Ít-ra-ên đến từ đường của phía đông: và tiếng của Người giống như tiếng của nhiều nước: và đất tỏa sáng bởi sự vinh quang của Người."
  3: "Và nó là theo vẻ ngoài của hình ảnh mà ta thấy, ngay cả theo hình ảnh mà ta thấy khi ta đến để hủy diệt thành phố: và hình ảnh là giống như hình ảnh mà ta thấy bên sông Khê-ba: và ta ngã xuống mặt ta."
  4: "Và sự vinh quang của THIÊN CHÚA đi vào nhà bởi đường của cổng cái nhìn của nó là hướng về phía đông."
  5: "Vậy Thần Linh mang ta lên, và mang ta vào sân trong: và, kìa, sự vinh quang của THIÊN CHÚA đầy nhà."
  6: "Và ta nghe Người nói với ta từ nhà: và người đứng bên ta."
  7: "Và Người nói với ta rằng: Hỡi con người, nơi ngai của Ta, và nơi lòng bàn chân của Ta, nơi Ta sẽ ở giữa con cái của Ít-ra-ên mãi mãi, và tên thánh của Ta, sẽ không được nhà của Ít-ra-ên làm ô uế, cũng không họ, cũng không vua của họ, bởi sự gian dâm của họ, cũng không bằng xác của vua của họ ở những nơi cao của họ."
  8: "Trong việc đặt bậc của họ bởi bậc của Ta, và cột của họ bởi cột của Ta, và bức tường giữa Ta và họ, họ đã làm ô uế tên thánh của Ta bởi sự ghê tởm mà họ đã phạm: vậy Ta đã tiêu diệt họ trong sự giận dữ của Ta."
  9: "Bây giờ hãy để họ đưa sự gian dâm của họ, và xác của vua của họ, xa từ Ta, và Ta sẽ ở giữa họ mãi mãi."
  10: "Hỡi con người, hãy chỉ nhà cho nhà của Ít-ra-ên, để họ có thể xấu hổ bởi sự gian ác của họ: và hãy để họ đo mẫu."
  11: "Và nếu họ xấu hổ của mọi điều mà họ đã làm, hãy chỉ cho họ hình thức của nhà, và kiểu của nó, và đường đi ra của nó, và đường đi vào của nó, và mọi hình thức của nó, và mọi quy chế của nó, và mọi hình thức của nó, và mọi luật pháp của nó: và hãy viết nó trước mắt họ, để họ có thể giữ toàn bộ hình thức của nó, và mọi quy chế của nó, và làm điều đó."
  12: "Đây là luật pháp của nhà: Trên đỉnh của ngọn núi toàn bộ giới hạn của nó khắp vòng quanh là thánh nhất. Kìa, đây là luật pháp của nhà."
  13: "Và đây là sự đo của bàn thờ theo cubit: Cubit là một cubit và một lòng tay rộng: ngay cả đáy sẽ là một cubit, và chiều rộng một cubit, và biên giới của nó bởi cạnh của nó khắp vòng quanh là một span: và này sẽ là nơi cao hơn của bàn thờ."
  14: "Và từ đáy trên đất đến nền thấp hơn sẽ là hai cubit, và chiều rộng một cubit: và từ nền thấp hơn đến nền lớn hơn sẽ là bốn cubit, và chiều rộng một cubit."
  15: "Vậy bàn thờ sẽ là bốn cubit: và từ bàn thờ và hướng lên sẽ là bốn sừng."
  16: "Và bàn thờ sẽ là mười hai cubit dài, mười hai rộng, vuông trong bốn vuông của nó."
  17: "Và nền sẽ là mười bốn cubit dài và mười bốn rộng trong bốn vuông của nó: và biên giới xung quanh nó sẽ là một phần của cubit: và đáy của nó sẽ là một cubit xung quanh: và cầu thang của nó sẽ nhìn về phía đông."
  18: "Và Người nói với ta rằng: Hỡi con người, Đức Chúa Trời phán rằng: Đây là các quy chế của bàn thờ trong ngày khi họ sẽ làm nó, để dâng lễ thiêu toàn thiêu trên đó, và để rải máu trên đó."
  19: "Và ngươi sẽ cho tư tế là người Lê-ví là của giống giống của Xa-đốc, là những người đến gần Ta, để phục vụ Ta, Đức Chúa Trời phán, một bò đực trẻ cho lễ tội."
  20: "Và ngươi sẽ lấy của máu của nó, và đặt nó trên bốn sừng của nó, và trên bốn góc của nền, và trên biên giới khắp vòng quanh: như vậy ngươi sẽ làm sạch và thanh tẩy nó."
  21: "Ngươi cũng sẽ lấy bò của lễ tội, và hắn sẽ đốt nó ở nơi được chỉ định của nhà, bên ngoài nơi thánh."
  22: "Và trong ngày thứ hai ngươi sẽ dê con không có khuyết tật cho lễ tội: và họ sẽ làm sạch bàn thờ, như họ làm sạch nó với bò."
  23: "Khi ngươi đã làm xong việc làm sạch nó, ngươi sẽ dâng một bò đực trẻ không có khuyết tật, và một cừu đực từ đàn không có khuyết tật."
  24: "Và ngươi sẽ dâng chúng trước THIÊN CHÚA, và tư tế sẽ rải muối trên chúng, và họ sẽ dâng chúng lên làm lễ thiêu toàn thiêu cho THIÊN CHÚA."
  25: "Bảy ngày ngươi sẽ chuẩn bị mỗi ngày một dê cho lễ tội: họ cũng sẽ chuẩn bị một bò đực trẻ, và một cừu đực từ đàn, không có khuyết tật."
  26: "Bảy ngày họ sẽ thanh tẩy bàn thờ và làm cho nó thanh khiết: và họ sẽ làm cho chính họ nên thánh."
  27: "Và khi những ngày này đã hết, sẽ là, rằng trong ngày thứ tám, và về sau, tư tế sẽ làm lễ thiêu toàn thiêu của các ngươi trên bàn thờ, và lễ thiêu hòa bình của các ngươi: và Ta sẽ chấp nhận các ngươi, Đức Chúa Trời phán."
