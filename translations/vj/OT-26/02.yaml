2:
  1: "Và Ngài phán cùng ta rằng: Hỡi con người, hãy đứng trên chân của ngươi, và Ta sẽ nói cùng ngươi."
  2: "Và thần khí đã vào trong ta khi Ngài phán cùng ta, và đặt ta trên chân của ta, để ta nghe Ngài đang phán cùng ta."
  3: "Và Ngài phán cùng ta rằng: Hỡi con người, Ta sai ngươi đến con cái Ít-ra-ên, đến một dân tộc phản loạn đã nổi loạn chống lại Ta: họ và cha ông của họ đã phạm tội chống lại Ta, cho đến ngày nay."
  4: "Vì họ là con cái trơ trẽn và lòng cứng đầu. Ta sai ngươi đến họ; và ngươi sẽ phán cùng họ rằng, Đức Chúa Trời phán rằng:"
  5: "Và họ, dù họ có nghe, hay họ có chớ nghe, vì họ là nhà phản loạn, họ sẽ biết rằng có một ngôn sứ ở giữa họ."
  6: "Còn ngươi, hỡi con người, đừng sợ họ, cũng đừng sợ lời của họ, dầu có gai và chông gai ở với ngươi, và ngươi ở giữa bọ cạp: đừng sợ lời của họ, cũng đừng kinh hoàng vì vẻ ngoài của họ, dầu họ là nhà phản loạn."
  7: "Và ngươi sẽ nói lời của Ta đến họ, dù họ có nghe, hay họ có chớ nghe: vì họ là kẻ phản loạn quá lắm."
  8: "Còn ngươi, hỡi con người, hãy nghe những gì Ta phán cùng ngươi: Đừng phản loạn như nhà phản loạn đó: hãy mở miệng ngươi ra, và ăn những gì Ta cho ngươi."
  9: "Vậy khi ta nhìn, thì xem, có một cánh tay được gửi đến ta; và kìa, một cuốn sách trong đó;"
  10: "Và Ngài trải nó ra trước ta; và nó được viết bên trong và bên ngoài: và có viết trong đó những lời than khóc, và đau buồn, và tai họa."
