6:
  1: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy hướng mặt ngươi về các ngọn núi của Ít-ra-ên, và hãy nói tiên tri chống chúng,"
  3: "Và hãy nói rằng: Hỡi các ngọn núi của Ít-ra-ên, hãy nghe lời của Đức Chúa Trời; Đức Chúa Trời phán với các ngọn núi, và với các đồi, với các sông, và với các thung lũng rằng: Kìa, Ta, chính Ta, sẽ mang gươm đến trên các ngươi, và Ta sẽ tiêu diệt các nơi cao của các ngươi."
  4: "Và các bàn thờ của các ngươi sẽ hoang vu, và các hình tượng của các ngươi sẽ bị bẻ gãy: và Ta sẽ đổ người bị giết trước các thần tượng của các ngươi."
  5: "Và Ta sẽ đặt xác chết của con cái Ít-ra-ên trước các thần tượng của họ; và Ta sẽ vãi xương các ngươi khắp vòng quanh các bàn thờ của các ngươi."
  6: "Trong mọi nơi ở của các ngươi, các thành phố sẽ bị phá hủy, và các nơi cao sẽ hoang vu; để các bàn thờ của các ngươi bị phá hủy và làm cho hoang vu, và các thần tượng của các ngươi bị bẻ gãy và chấm dứt, và các hình tượng của các ngươi bị đốn hạ, và các công việc của các ngươi bị bãi bỏ."
  7: "Và người bị giết sẽ ngã ở giữa các ngươi, và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  8: "Tuy nhiên Ta sẽ để lại một phần còn lại, để các ngươi có những người sẽ thoát gươm ở giữa các dân tộc, khi các ngươi bị vãi khắp các quốc gia."
  9: "Và những người thoát của các ngươi sẽ nhớ Ta ở giữa các dân tộc nơi họ bị bắt làm tù, vì Ta tan nát vì lòng gian dâm của họ, đã xa rời Ta, và vì mắt họ, đi theo các thần tượng của họ mà gian dâm: và họ sẽ ghê tởm chính mình vì những sự gian ác mà họ đã làm trong mọi sự gớm ghét của họ."
  10: "Và họ sẽ biết rằng Ta là THIÊN CHÚA, và Ta không nói vô nghĩa rằng Ta sẽ làm sự gian ác này đến họ."
  11: "Đức Chúa Trời phán rằng: Hãy vỗ tay, và giậm chân, và hãy nói rằng: Khốn cho mọi sự gớm ghết gian ác của nhà Ít-ra-ên! vì họ sẽ ngã bởi gươm, bởi nạn đói, và bởi bệnh dịch."
  12: "Người ở xa sẽ chết vì bệnh dịch; và người ở gần sẽ ngã bởi gươm; và người còn lại và bị vây hãm sẽ chết vì nạn đói: như vậy Ta sẽ hoàn thành sự cuồng nộ của Ta trên họ."
  13: "Khi đó các ngươi sẽ biết rằng Ta là THIÊN CHÚA, khi người bị giết của họ ở giữa các thần tượng của họ khắp vòng quanh các bàn thờ của họ, trên mọi ngọn đồi cao, ở mọi đỉnh núi, và dưới mọi cây xanh, và dưới mọi cây sồi rậm, nơi họ đã dâng hương thơm đến mọi thần tượng của họ."
  14: "Như vậy Ta sẽ vươn tay Ta trên họ, và làm cho đất hoang vu, đúng hơn, hoang vu hơn hoang mạc hướng về Di-bla-th, trong mọi nơi ở của họ: và họ sẽ biết rằng Ta là THIÊN CHÚA."
