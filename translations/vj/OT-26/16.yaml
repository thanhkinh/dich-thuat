16:
  1: "Lại lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy làm cho Giê-ru-sa-lem biết sự gớm ghét của mình,"
  3: "Và hãy nói rằng: Đức Chúa Trời phán với Giê-ru-sa-lem rằng: Sự sinh ra và sự sinh sản của ngươi từ đất Ca-na-an; cha ngươi là người A-mô-rít, và mẹ ngươi là người Hít-tít."
  4: "Về sự sinh sản của ngươi, trong ngày ngươi được sinh ra rốn ngươi không được cắt, cũng ngươi không được rửa trong nước để làm mềm ngươi; ngươi không được muối chút nào, cũng không được quấn tã chút nào."
  5: "Không mắt nào thương xót ngươi, để làm bất cứ điều nào trong những điều này cho ngươi, để có sự thương xót trên ngươi; nhưng ngươi bị ném ra ở cánh đồng trống, đến sự ghê tởm của người ngươi, trong ngày ngươi được sinh ra."
  6: "Và khi Ta đi qua ngươi, và thấy ngươi bị làm ô uế trong máu của chính ngươi, Ta phán với ngươi khi ngươi trong máu rằng: Sống; đúng, Ta phán với ngươi khi ngươi trong máu rằng: Sống."
  7: "Ta đã khiến ngươi sinh sôi như chồi của cánh đồng, và ngươi đã tăng lên và trở nên lớn, và ngươi đến được đồ trang sức đẹp: ngực của ngươi được định hình, và tóc của ngươi mọc dài, trong khi ngươi trần truồng và trần trụi."
  8: "Bây giờ khi Ta đi qua ngươi, và nhìn ngươi, kìa, thời gian của ngươi là thời gian của yêu thương; và Ta trải vạt áo Ta trên ngươi, và che sự trần trụi của ngươi: đúng, Ta thề với ngươi, và entered vào một giao ước với ngươi, Đức Chúa Trời phán, và ngươi đã trở thành của Ta."
  9: "Rồi Ta rửa ngươi với nước; đúng, Ta rửa sạch máu của ngươi khỏi ngươi, và Ta xức dầu trên ngươi."
  10: "Ta cũng mặc cho ngươi đồ viền, và giày cho ngươi da rái cá, và Ta thắt lưng cho ngươi với vải lanh tinh, và Ta che ngươi với lụa."
  11: "Ta trang sức cho ngươi với đồ trang sức, và Ta đặt vòng tay trên tay ngươi, và một chuỗi trên cổ ngươi."
  12: "Và Ta đặt một viên đá trên trán ngươi, và bông tai trong tai ngươi, và một vương miện đẹp trên đầu ngươi."
  13: "Như vậy ngươi được trang sức với vàng và bạc; và quần áo của ngươi là vải lanh tinh, và lụa, và đồ viền; ngươi ăn bột mịn, và mật, và dầu: và ngươi quá đẹp, và ngươi thịnh vượng thành một vương quốc."
  14: "Và danh tiếng của ngươi đi ra giữa người ngoại vì vẻ đẹp của ngươi: vì nó hoàn hảo qua sự đẹp đẽ của Ta, mà Ta đã đặt trên ngươi, Đức Chúa Trời phán."
  15: "Nhưng ngươi đã tin vào vẻ đẹp của chính ngươi, và hành động như điếm vì danh tiếng của ngươi, và đổ sự ngoại tình của ngươi ra trên mỗi người đi ngang qua; của hắn đó."
  16: "Và từ quần áo của ngươi ngươi đã lấy, và trang sức nơi cao của ngươi với nhiều màu sắc, và hành động như điếm ở đó: những điều như thế sẽ không đến, cũng sẽ không như thế."
  17: "Ngươi cũng đã lấy những đồ trang sức đẹp của Ta bằng vàng và bằng bạc, mà Ta đã cho ngươi, và làm cho chính mình hình tượng của người, và hành động gian dâm với họ,"
  18: "Và lấy đồ viền của ngươi, và che họ: và ngươi đã đặt dầu của Ta và hương thơm của Ta trước họ."
  19: "Thức ăn của Ta mà Ta cho ngươi, bột mịn, và dầu, và mật, Ta nuôi ngươi, ngươi đã đặt trước họ làm hương thơm: và như vậy nó đã, Đức Chúa Trời phán."
  20: "Hơn nữa ngươi đã lấy con trai và con gái của ngươi, mà ngươi đã sinh cho Ta, và những người này ngươi đã hy sinh cho họ để bị ăn nuốt. Đây là sự gian dâm của ngươi một điều nhỏ,"
  21: "Rằng ngươi đã giết con cái của Ta, và giao họ để khiến họ đi qua lửa cho họ?"
  22: "Và trong mọi sự gớm ghét và sự gian dâm của ngươi ngươi không nhớ ngày tháng của tuổi trẻ của ngươi, khi ngươi trần truồng và trần trụi, và bị làm ô uế trong máu của ngươi."
  23: "Và sau mọi sự gian ác của ngươi, khốn, khốn cho ngươi! Đức Chúa Trời phán;"
  24: "Rằng ngươi cũng đã xây cho ngươi một nơi nổi bật, và đã làm cho ngươi một nơi cao trong mỗi đường."
  25: "Ngươi đã xây nơi cao của ngươi ở mỗi đầu của đường, và đã làm vẻ đẹp của ngươi bị ghê tởm, và đã mở chân ngươi cho mỗi người đi ngang qua, và làm tăng sự gian dâm của ngươi."
  26: "Ngươi cũng đã hành động gian dâm với người Ê-díp-tô hàng xóm của ngươi, lớn về thịt; và đã làm tăng sự gian dâm của ngươi, để gây ra sự giận dữ của Ta."
  27: "Kìa, vậy Ta đã vươn tay Ta trên ngươi, và đã giảm thức ăn thường xuyên của ngươi, và giao ngươi đến ý muốn của những người ghét ngươi, các con gái của người Phi-li-tin, những người xấu hổ về cách gian dâm của ngươi."
  28: "Ngươi cũng đã hành động như điếm với người Á-sy-ri, vì ngươi không biết thỏa mãn; đúng, ngươi đã hành động như điếm với họ, và nhưng không thể thỏa mãn."
  29: "Ngươi hơn nữa đã làm tăng sự ngoại tình của ngươi trong đất Ca-na-an đến Ca-đê-a; và nhưng ngươi không thỏa mãn với điều đó."
  30: "Lòng ngươi yếu đuối bao nhiêu, Đức Chúa Trời phán, thấy ngươi làm mọi điều này, việc của một người đàn bà gian dâm độc đoán;"
  31: "Rằng ngươi xây nơi nổi bật của ngươi ở đầu của mỗi đường, và làm nơi cao của ngươi trong mỗi đường; và chưa từng như điếm, trong đó ngươi coi thường tiền công;"
  32: "Nhưng như một người vợ phạm tội ngoại tình, người lấy người lạ thay vì chồng mình!"
  33: "Họ đưa quà cho mọi điếm: nhưng ngươi đưa quà của ngươi cho mọi người yêu của ngươi, và thuê họ, để họ có thể đến ngươi từ mọi phía vì sự gian dâm của ngươi."
  34: "Và điều trái ngược ở ngươi từ phụ nữ khác trong sự gian dâm của ngươi, trong khi không ai theo ngươi để hành động gian dâm: và trong đó ngươi đưa phần thưởng, và không phần thưởng được đưa đến ngươi, vậy ngươi trái ngược."
  35: "Vậy, hỡi điếm, hãy nghe lời của THIÊN CHÚA:"
  36: "Đức Chúa Trời phán rằng: Vì sự dơ bẩn của ngươi được đổ ra, và sự trần trụi của ngươi được khám phá qua sự gian dâm của ngươi với người yêu của ngươi, và với mọi thần tượng của sự gớm ghét của ngươi, và bởi máu của con cái của ngươi, mà ngươi đã đưa cho họ;"
  37: "Kìa, vậy Ta sẽ tập hợp mọi người yêu của ngươi, với những người ngươi đã lấy niềm vui, và tất cả những người ngươi đã yêu, với tất cả những người ngươi đã ghét; Ta sẽ tập hợp họ khắp vòng quanh chống lại ngươi, và sẽ khám phá sự trần trụi của ngươi cho họ, để họ có thể thấy mọi sự trần trụi của ngươi."
  38: "Và Ta sẽ phán xét ngươi, như phụ nữ phá vỡ hôn nhân và đổ máu được phán xét; và Ta sẽ đưa máu cho ngươi trong sự cuồng nộ và sự ghen ghét."
  39: "Và Ta cũng sẽ đưa ngươi vào tay họ, và họ sẽ đổ xuống nơi nổi bật của ngươi, và sẽ phá đổ nơi cao của ngươi: họ cũng sẽ lột quần áo của ngươi, và sẽ lấy những đồ trang sức đẹp của ngươi, và để ngươi trần truồng và trần trụi."
  40: "Họ cũng sẽ mang một nhóm đến chống lại ngươi, và họ sẽ ném ngươi với đá, và đâm ngươi với gươm của họ."
  41: "Và họ sẽ đốt nhà của ngươi với lửa, và thi hành các sự phán xét trên ngươi trước mặt nhiều phụ nữ: và Ta sẽ khiến ngươi chấm dứt hành động như điếm, và ngươi cũng sẽ không đưa tiền công nữa."
  42: "Như vậy Ta sẽ làm cho sự cuồng nộ của Ta đến ngươi nghỉ, và sự ghen ghét của Ta sẽ rời khỏi ngươi, và Ta sẽ im lặng, và sẽ không còn giận dữ."
  43: "Vì ngươi không nhớ ngày tháng của tuổi trẻ của ngươi, nhưng đã làm Ta phiền muộn trong mọi điều này; kìa, vậy Ta cũng sẽ đền lại đường lối của ngươi trên đầu ngươi, Đức Chúa Trời phán: và ngươi sẽ không hành động sự gian dâm này trên mọi sự gớm ghết của ngươi."
  44: "Kìa, mỗi người dùng ngạn ngữ sẽ dùng ngạn ngữ này chống lại ngươi, nói rằng: Như mẹ, như con gái."
  45: "Ngươi là con gái của mẹ ngươi, người ghét chồng mình và con cái của mình; và ngươi là em gái của các em gái của ngươi, người ghét chồng của họ và con cái của họ: mẹ của ngươi là người Hít-tít, và cha ngươi là người A-mô-rít."
  46: "Và chị em của ngươi là Sa-ma-ri, nàng và con cái của nàng ở bên trái của ngươi: và em gái của ngươi, ở bên phải của ngươi, là Xô-đôm và con cái của nàng."
  47: "Nhưng ngươi chưa từng đi theo đường lối của họ, cũng chưa từng làm theo sự gớm ghết của họ: nhưng, như thể điều đó là một điều rất nhỏ, ngươi đã bị hư hỏng hơn họ trong mọi đường lối của ngươi."
  48: "Ta sống, Đức Chúa Trời phán, Xô-đôm em gái của ngươi chưa từng làm, nàng cũng không con cái của nàng, như ngươi đã làm, ngươi và con cái của ngươi."
  49: "Kìa, đây là sự gian ác của em gái ngươi Xô-đôm, kiêu ngạo, sự đầy đủ của bánh, và sự dư thừa của sự nhàn rỗi ở nàng và trong con cái của nàng, cũng không nàng mạnh tay người nghèo và người cần."
  50: "Và họ kiêu ngạo, và hành động sự gớm ghét trước Ta: vậy Ta đã đưa họ đi như Ta thấy tốt."
  51: "Cũng Sa-ma-ri chưa từng làm một nửa tội lỗi của ngươi; nhưng ngươi đã làm tăng sự gcmc ghết của ngươi hơn họ, và đã công nhận các em gái của ngươi trong mọi sự gcmc ghết của ngươi mà ngươi đã làm."
  52: "Ngươi cũng, đã phán xét các em gái của ngươi, hãy gánh chịu sự sỉ nhục của chính ngươi vì tội lỗi của ngươi mà ngươi đã hành động hơn gcmc ghết hơn họ: họ công chính hơn ngươi: đúng, hãy ngươi cũng bị sỉ nhục, và hãy gánh chịu sự sỉ nhục của ngươi, trong đó ngươi đã công nhận các em gái của ngươi."
  53: "Khi Ta sẽ đưa lại sự bị bắt làm tù của họ, sự bị bắt làm tù của Xô-đôm và con cái của nàng, và sự bị bắt làm tù của Sa-ma-ri và con cái của nàng, khi đó Ta sẽ đưa lại sự bị bắt làm tù của những người bị bắt làm tù của ngươi ở giữa họ:"
  54: "Để ngươi có thể gánh chịu sự sỉ nhục của chính ngươi, và có thể bị sỉ nhục trong tất cả những gì ngươi đã làm, trong đó ngươi là sự an ủi cho họ."
  55: "Khi các em gái của ngươi, Xô-đôm và con cái của nàng, sẽ trở lại tình trạng cũ của họ, và Sa-ma-ri và con cái của nàng sẽ trở lại tình trạng cũ của họ, khi đó ngươi và con cái của ngươi sẽ trở lại tình trạng cũ của các ngươi."
  56: "Vì em gái ngươi Xô-đôm không được nhắc đến bởi miệng ngươi trong ngày của sự kiêu ngạo của ngươi,"
  57: "Trước khi sự gian ác của ngươi được khám phá, như vào thời gian của sự sỉ nhục của con cái của Xu-ri, và tất cả những người quanh vòng nàng, các con cái của người Phi-li-tin, who coi thường ngươi khắp vòng quanh."
  58: "Ngươi đã gánh chịu sự gian dâm và sự gcmc ghét của ngươi, THIÊN CHÚA phán."
  59: "Vì Đức Chúa Trời phán rằng: Ta sẽ đối xử với ngươi như ngươi đã làm, đã coi thường lời thề trong việc phá vỡ giao ước."
  60: "Tuy nhiên Ta sẽ nhớ giao ước của Ta với ngươi trong ngày tháng của tuổi trẻ của ngươi, và Ta sẽ thiết lập cho ngươi một giao ước đời đời."
  61: "Khi đó ngươi sẽ nhớ đường lối của ngươi, và sẽ xấu hổ, khi ngươi sẽ nhận các em gái của ngươi, chị cả và em gái: và Ta sẽ đưa họ cho ngươi làm con cái, nhưng không bởi giao ước của ngươi."
  62: "Và Ta sẽ thiết lập giao ước của Ta với ngươi; và ngươi sẽ biết rằng Ta là THIÊN CHÚA:"
  63: "Để ngươi có thể nhớ, và bị sỉ nhục, và không bao giờ mở miệng ngươi nữa vì sự sỉ nhục của ngươi, khi Ta được xoa dịu đến ngươi vì tất cả những gì ngươi đã làm, Đức Chúa Trời phán."
