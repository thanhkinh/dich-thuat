21:
  1: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy hướng mặt ngươi về Giê-ru-sa-lem, và hãy thả lời ngươi về những nơi thánh, và hãy nói tiên tri chống đất của Ít-ra-ên:"
  3: "Và hãy nói với đất của Ít-ra-ên rằng: THIÊN CHÚA phán rằng: Kìa, Ta chống lại ngươi, và sẽ rút gươm của Ta ra khỏi vỏ, và sẽ cắt khỏi ngươi người công chính và kẻ ác."
  4: "Thấy rằng Ta sẽ cắt khỏi ngươi người công chính và kẻ ác, vậy gươm của Ta sẽ đi ra khỏi vỏ của nó chống mọi thịt từ phương nam đến phương bắc:"
  5: "Để mọi thịt có thể biết rằng Ta, THIÊN CHÚA đã rút gươm của Ta ra khỏi vỏ của nó: nó sẽ không trở lại nữa."
  6: "Vậy hãy thở dài, hỡi con người, với sự gãy của hông của ngươi: và với sự đắng cay hãy thở dài trước mắt họ."
  7: "Và sẽ như thế, khi họ nói với ngươi rằng: Tại sao ngươi thở dài? ngươi sẽ trả lời rằng: Vì tin tức: vì nó đến: và mọi lòng sẽ tan chảy, và mọi tay sẽ yếu ớt, và mọi thần khí sẽ ngất xỉu, và mọi gối sẽ yếu như nước: kìa, nó đến, và sẽ được thực hiện, Đức Chúa Trời phán."
  8: "Lại lời của THIÊN CHÚA đến ta, nói rằng:"
  9: "Hỡi con người, hãy nói tiên tri, và hãy nói rằng: THIÊN CHÚA phán rằng: Hãy nói rằng: Một gươm, một gươm được mài sắc, và cũng được mài bóng:"
  10: "Nó được mài sắc để làm một cuộc thảm sát đau đớn: nó được mài bóng để nó có thể lấp lánh: chúng ta hãy làm vui mừng sao? nó coi thường cây gậy của con trai Ta, như mọi cây."
  11: "Và Ngài đã cho nó được mài bóng, để nó có thể được cầm: gươm này được mài sắc, và nó được mài bóng, để đưa nó vào tay kẻ giết."
  12: "Hãy kêu và rên lên, hỡi con người: vì nó sẽ ở trên dân Ta, nó sẽ ở trên mọi thủ lĩnh của Ít-ra-ên: sự kinh hoàng vì gươm sẽ ở trên dân Ta: hãy đập trên đùi ngươi."
  13: "Vì nó là một sự thử thách, và nếu gươm coi thường ngay cả cây gậy? nó sẽ không còn nữa, Đức Chúa Trời phán."
  14: "Vậy ngươi, hỡi con người, hãy nói tiên tri, và hãy đập tay ngươi lại, và hãy để gươm được gấp đôi lần thứ ba, gươm của người bị giết: nó là gươm của người lớn bị giết, đi vào phòng riêng của họ."
  15: "Ta đã đặt mũi của gươm chống lại mọi cánh cổng của họ, để lòng họ có thể ngất xỉu, và sự hoang tàn của họ được nhân lên: ôi! nó được làm rực rỡ, nó được gói lại cho cuộc thảm sát."
  16: "Hãy đi ngươi một cách hoặc cách khác, hoặc bên tay phải, hoặc bên tay trái, bất cứ nơi mặt ngươi được hướng."
  17: "Ta cũng sẽ đập tay Ta lại, và Ta sẽ để sự cuồng nộ của Ta nghỉ: Ta, THIÊN CHÚA đã phán điều đó."
  18: "Lời của THIÊN CHÚA đến ta lại, nói rằng:"
  19: "Cũng vậy, hỡi con người, hãy đặt cho ngươi hai đường, để gươm của vua Ba-by-lôn có thể đến: cả hai sẽ đi ra từ một đất: và hãy chọn một nơi, hãy chọn nó ở đầu của đường đến thành."
  20: "Hãy đặt một đường, để gươm có thể đến Ráb-bath của người A-môn, và đến Giu-đa ở Giê-ru-sa-lem được phòng thủ."
  21: "Vì vua của Ba-by-lôn đứng ở chỗ chia đường, ở đầu của hai đường, để dùng sự bói toán: hắn đã làm mũi tên của hắn rực rỡ, hắn đã tham khảo với hình tượng, hắn đã nhìn trong gan."
  22: "Ở bên tay phải của hắn là sự bói toán cho Giê-ru-sa-lem, để chỉ định thủ lĩnh, để mở miệng trong cuộc thảm sát, để nhấc tiếng với tiếng reo, để chỉ định bắn công chống lại cánh cổng, để đắp mô, và xây đồi lũy."
  23: "Và nó sẽ là cho họ như một sự bói toán giả trong mắt họ, đến những người đã thề lời thề: nhưng hắn sẽ gọi nhớ sự gian ác, để họ có thể bị bắt."
  24: "Vậy Đức Chúa Trời phán rằng: Vì các ngươi đã làm cho sự gian ác của các ngươi được nhớ, trong đó sự phạm tội của các ngươi được khám phá, để trong mọi việc làm của các ngươi tội lỗi của các ngươi xuất hiện: vì, Ta nói, rằng các ngươi đến sự nhớ, các ngươi sẽ bị bắt với tay."
  25: "Và ngươi, thủ lĩnh gian ác ô uế của Ít-ra-ên, ngày của ngươi đến, khi sự gian ác sẽ chấm dứt,"
  26: "Đức Chúa Trời phán rằng: Hãy bỏ vương miện, và hãy lấy xuống vương miện: điều này sẽ không như vậy: hãy nâng kẻ thấp, và hãy hạ kẻ cao."
  27: "Ta sẽ lật đổ, lật đổ, lật đổ, nó: và nó sẽ không còn nữa, cho đến khi người đến mà nó thuộc về; và Ta sẽ cho nó người đó."
  28: "Và ngươi, hỡi con người, hãy nói tiên tri và hãy nói rằng: Đức Chúa Trời phán về người A-môn, và về sự sỉ nhục của họ: hãy nói rằng: Gươm, gươm được rút ra: cho cuộc thảm sát nó được mài bóng, để tiêu diệt vì sự lấp lánh:"
  29: "Khi họ thấy sự hư không cho ngươi, khi họ bói toán sự nói dối cho ngươi, để đưa ngươi đến trên cổ của những người bị giết, của kẻ ác, ngày của họ đến, khi sự gian ác của họ sẽ chấm dứt."
  30: "Ta sẽ khiến nó trở lại vào vỏ của nó không? Ta sẽ phán xét ngươi ở nơi ngươi được tạo ra, trong đất của sự sinh sản của ngươi."
  31: "Và Ta sẽ đổ sự phẫn nộ của Ta ra trên ngươi, Ta sẽ thổi vào ngươi trong lửa của sự thịnh nộ của Ta, và giao ngươi vào tay người dã man, và khéo léo để hủy diệt."
  32: "Ngươi sẽ là nhiên liệu cho lửa: máu của ngươi sẽ ở giữa đất: ngươi sẽ không được nhớ nữa: vì Ta, THIÊN CHÚA đã phán điều đó."
