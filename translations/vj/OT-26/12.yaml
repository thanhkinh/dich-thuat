12:
  1: "Lời của THIÊN CHÚA cũng đến ta, nói rằng:"
  2: "Hỡi con người, ngươi ở giữa một nhà phản loạn, có mắt để thấy, và không thấy; họ có tai để nghe, và không nghe: vì họ là nhà phản loạn."
  3: "Vậy, hỡi con người, hãy chuẩn bị đồ đạc để dời đi, và hãy dời đi vào ban ngày trước mặt họ; và ngươi sẽ dời từ nơi ngươi đến nơi khác trước mặt họ: có thể họ sẽ suy nghĩ, dầu họ là nhà phản loạn."
  4: "Rồi ngươi sẽ mang đồ đạc của ngươi ra vào ban ngày trước mặt họ, như đồ đạc để dời đi: và ngươi sẽ đi ra vào buổi tối trước mặt họ, như những người đi ra vào bị bắt làm tù."
  5: "Hãy đào qua tường trước mặt họ, và mang ra qua đó."
  6: "Trước mặt họ ngươi sẽ mang nó trên vai, và mang ra vào hoàng hôn: ngươi sẽ che mặt ngươi, để ngươi không thấy đất: vì Ta đã đặt ngươi làm một dấu hiệu cho nhà Ít-ra-ên."
  7: "Và ta làm như vậy như ta được ra lệnh: ta mang đồ đạc của ta ra vào ban ngày, như đồ đạc để bị bắt làm tù, và vào buổi tối ta đào qua tường bằng tay ta; ta mang nó ra vào hoàng hôn, và ta mang nó trên vai ta trước mặt họ."
  8: "Và vào buổi sáng lời của THIÊN CHÚA đến ta, nói rằng:"
  9: "Hỡi con người, nhà Ít-ra-ên, nhà phản loạn, chưa từng nói với ngươi rằng: Ngươi làm gì không?"
  10: "Hãy nói với họ rằng: Đức Chúa Trời phán rằng: Gánh nặng này liên quan đến thủ lĩnh ở Giê-ru-sa-lem, và cả nhà Ít-ra-ên ở giữa họ."
  11: "Hãy nói rằng: Ta là dấu hiệu của các ngươi: như ta đã làm, như vậy sẽ được làm cho họ: họ sẽ dời đi và đi vào bị bắt làm tù."
  12: "Và thủ lĩnh ở giữa họ sẽ mang trên vai vào hoàng hôn, và sẽ đi ra: họ sẽ đào qua tường để mang ra qua đó: hắn sẽ che mặt hắn, để hắn không thấy đất bằng mắt hắn."
  13: "Ta cũng sẽ trải lưới của Ta trên hắn, và hắn sẽ bị bắt trong bẫy của Ta: và Ta sẽ dẫn hắn đến Ba-by-lôn đến đất của người Ca-đê; yet hắn sẽ không thấy nó, dầu hắn sẽ chết ở đó."
  14: "Và Ta sẽ vãi đến mọi gió tất cả những người ở quanh hắn để giúp hắn, và mọi nhóm của hắn; và Ta sẽ rút gươm ra đuổi theo họ."
  15: "Và họ sẽ biết rằng Ta là THIÊN CHÚA, khi Ta vãi họ giữa các dân tộc, và phân tán họ trong các quốc gia."
  16: "Nhưng Ta sẽ để lại một số ít người của họ khỏi gươm, khỏi nạn đói, và khỏi bệnh dịch; để họ có thể tuyên bố mọi sự gớm ghét của họ giữa người ngoại nơi họ đến; và họ sẽ biết rằng Ta là THIÊN CHÚA."
  17: "Hơn nữa lời của THIÊN CHÚA đến ta, nói rằng:"
  18: "Hỡi con người, hãy ăn bánh của ngươi với sự rung động, và hãy uống nước của ngươi với sự run rẩy và sự lo âu:"
  19: "Và hãy nói với dân đất rằng: Đức Chúa Trời của những người ở Giê-ru-sa-lem, và của đất Ít-ra-ên phán rằng: Họ sẽ ăn bánh của họ với sự lo âu, và uống nước của họ với sự kinh ngạc, để đất của nó có thể hoang vu khỏi tất cả những gì trong đó, vì sự bạo lực của tất cả những người ở trong đó."
  20: "Và các thành phố được ở sẽ bị phá hủy, và đất sẽ hoang vu; và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  21: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  22: "Hỡi con người, ngạn ngữ nào mà các ngươi có trong đất Ít-ra-ên, nói rằng: Những ngày được kéo dài, và mọi thịnh vương thất bại?"
  23: "Hãy nói với họ rằng: Đức Chúa Trời phán rằng: Ta sẽ làm cho ngạn ngữ này chấm dứt, và họ sẽ không dùng nó nữa làm ngạn ngữ trong Ít-ra-ên; nhưng hãy nói với họ rằng: Những ngày đã gần, và kết quả của mọi thịnh vương."
  24: "Vì sẽ không còn thịnh vương vô nghĩa cũng không sự bói toán nịnh nọt trong nhà Ít-ra-ên."
  25: "Vì Ta là THIÊN CHÚA: Ta sẽ nói, và lời mà Ta sẽ nói sẽ xảy ra; nó sẽ không còn được kéo dài: vì trong ngày của các ngươi, hỡi nhà phản loạn, Ta sẽ nói lời, và sẽ thực hiện nó, Đức Chúa Trời phán."
  26: "Lại lời của THIÊN CHÚA đến ta, nói rằng:"
  27: "Hỡi con người, kìa, nhà Ít-ra-ên nói rằng: Thịnh vương mà hắn thấy là cho nhiều ngày đến, và hắn nói tiên tri về những thời gian xa xôi."
  28: "Vậy hãy nói với họ rằng: Đức Chúa Trời phán rằng: Không một lời nào của Ta sẽ được kéo dài nữa, nhưng lời mà Ta đã nói sẽ được làm, Đức Chúa Trời phán."
