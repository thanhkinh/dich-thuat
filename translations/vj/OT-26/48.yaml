48:
  1: "Bây giờ đây là tên của các chi phái. Từ phía bắc cuối đến bờ biển của đường của Hết-lôn, như người đi đến Ha-mát, Ha-dơ-rê-nan, biên giới của Đa-mác hướng về phía bắc, đến bờ biển của Ha-mát: vì đây là bên của hắn hướng đông và tây: một phần cho Đan."
  2: "Và bởi biên giới của Đan, từ phía đông đến phía tây, một phần cho A-xê."
  3: "Và bởi biên giới của A-xê, từ phía đông đến phía tây, một phần cho Naphtan-li."
   4: "Và bởi biên giới của Naphtan-li, từ phía đông đến phía tây, một phần cho Ma-na-se."
  5: "Và bởi biên giới của Ma-na-se, từ phía đông đến phía tây, một phần cho Êp-ra-im."
  6: "Và bởi biên giới của Êp-ra-im, từ phía đông đến phía tây, một phần cho Ru-bên."
  7: "Và bởi biên giới của Ru-bên, từ phía đông đến phía tây, một phần cho Giu-đa."
  8: "Và bởi biên giới của Giu-đa, từ phía đông đến phía tây, sẽ là lễ dâng mà các ngươi sẽ dâng của hai mươi lăm ngàn trong chiều rộng, và trong chiều dài như một của các phần khác, từ phía đông đến phía tây: và nơi thánh sẽ ở giữa nó."
  9: "Lễ dâng mà các ngươi sẽ dâng cho THIÊN CHÚA sẽ là hai mươi lăm ngàn dài, và mười ngàn rộng."
  10: "Và cho họ, ngay cả cho tư tế, sẽ là lễ dâng thánh này: hướng về phía bắc hai mươi lăm ngàn dài, và hướng về phía tây mười ngàn rộng, và hướng về phía đông mười ngàn rộng, và hướng về phía nam hai mươi lăm ngàn dài: và nơi thánh của THIÊN CHÚA sẽ ở giữa nó."
  11: "Nó sẽ là cho tư tế là được làm thánh của con cái của Xa-đốc: là những người đã giữ trách nhiệm của Ta, là những người không lầm lạc khi con cái của Ít-ra-ên lầm lạc, như người Lê-ví đã lầm lạc."
  12: "Và lễ dâng của đất được dâng sẽ là cho họ một điều thánh nhất bởi biên giới của người Lê-ví."
  13: "Và đối với biên giới của tư tế người Lê-ví sẽ có hai mươi lăm ngàn dài, và mười ngàn rộng: toàn bộ chiều dài sẽ là hai mươi lăm ngàn, và chiều rộng mười ngàn."
  14: "Và họ sẽ không bán của nó, cũng không trao đổi, cũng không làm vắn bớ hạt đầu tiên của đất: vì nó là thánh cho THIÊN CHÚA."
  15: "Và năm ngàn, là còn lại trong chiều rộng đối với hai mươi lăm ngàn, sẽ là một nơi ô uế cho thành phố, để ở, và cho vùng ngoại: và thành phố sẽ ở giữa nó."
  16: "Và đây sẽ là sự đo của nó: phía bắc bốn ngàn năm trăm, và phía nam bốn ngàn năm trăm, và phía đông bốn ngàn năm trăm, và phía tây bốn ngàn năm trăm."
 17: "Và vùng ngoại của thành phố sẽ hướng về phía bắc hai trăm năm mươi, và hướng về phía nam hai trăm năm mươi, và hướng về phía đông hai trăm năm mươi, và hướng về phía tây hai trăm năm mươi."
  18: "Và phần còn lại trong chiều dài đối với lễ dâng của phần thánh sẽ là mười ngàn hướng đông, và mười ngàn hướng tây: và nó sẽ đối với lễ dâng của phần thánh: và sự tăng trưởng của nó sẽ là cho thực cho họ là phục vụ thành phố."
  19: "Và họ là người phục vụ thành phố sẽ phục vụ nó từ mọi chi phái của Ít-ra-ên."
  20: "Mọi lễ dâng sẽ là hai mươi lăm ngàn bởi hai mươi lăm ngàn: các ngươi sẽ dâng lễ dâng thánh vuông theo, với sự sở hữu của thành phố."
  21: "Và phần còn lại sẽ là cho thủ lĩnh, một bên và một bên kia của lễ dâng thánh, và của sự sở hữu của thành phố, đối với hai mươi lăm ngàn của lễ dâng hướng về biên giới đông, và hướng tây đối với hai mươi lăm ngàn hướng về biên giới tây, đối với các phần cho thủ lĩnh: và nó sẽ là lễ dâng thánh: và nơi thánh của nhà sẽ ở giữa nó."
  22: "Hơn nữa từ sự sở hữu của người Lê-ví, và từ sự sở hữu của thành phố, là ở giữa của thủ lĩnh, giữa biên giới của Giu-đa và biên giới của Bên-gia-myin, sẽ là cho thủ lĩnh."
  23: "Như cho các chi phái còn lại, từ phía đông đến phía tây, Bên-gia-myin sẽ có một phần."
 24: "Và bởi biên giới của Bên-gia-myin, từ phía đông đến phía tây, Si-mê-ôn sẽ có một phần."
  25: "Và bởi biên giới của Si-mê-ôn, từ phía đông đến phía tây, I-sác-ca sẽ có một phần."
 26: "Và bởi biên giới của I-sác-ca, từ phía đông đến phía tây, Xê-bu-lun sẽ có một phần."
  27: "Và bởi biên giới của Xê-bu-lun, từ phía đông đến phía tây, Gad sẽ có một phần."
  28: "Và bởi biên giới của Gad, ở phía nam hướng nam, biên giới sẽ là từ Ta-mắc đến nước tranh chấp ở Ca-đét, và đến sông hướng về biển lớn."
  29: "Đây là đất mà các ngươi sẽ chia bằng xử số cho các chi phái của Ít-ra-ên làm sự kế thừa, và đây là sự phân của họ, Đức Chúa Trời phán."
  30: "Và đây là đường đi ra của thành phố trên phía bắc, bốn ngàn năm trăm sự đo."
  31: "Và các cổng của thành phố sẽ theo tên của các chi phái của Ít-ra-ên: ba cổng hướng bắc: một cổng của Ru-bên, một cổng của Giu-đa, một cổng của Lê-vi."
  32: "Và ở phía đông bốn ngàn năm trăm: và ba cổng: một cổng của Giô-sép, một cổng của Bên-gia-myin, một cổng của Đan."
  33: "Và ở phía nam bốn ngàn năm trăm sự đo: và ba cổng: một cổng của Si-mê-ôn, một cổng của I-sác-ca, một cổng của Xê-bu-lun."
  18: "Ở phía tây bốn ngàn năm trăm, với ba cổng của họ: một cổng của Gad, một cổng của A-xê, một cổng của Naphtan-li."
  35: "Nó là khắp vòng quanh mười tám ngàn sự đo: và tên của thành phố từ ngày đó sẽ là: THIÊN CHÚA ở đó."
