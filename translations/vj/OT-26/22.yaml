22:
  1: "Hơn nữa lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Bây giờ, hỡi con người, ngươi sẽ phán xét, ngươi sẽ phán xét thành đổ máu sao? đúng, ngươi sẽ cho biết tất cả sự gớm ghết của nó."
  3: "Rồi hãy nói rằng: Đức Chúa Trời phán rằng: Thành phố đổ máu ở giữa nó, để thời của nó có thể đến, và làm thần tượng chống chính mình để làm ô uế chính mình."
  4: "Ngươi đã trở thành có tội trong máu mà ngươi đã đổ: và đã làm ô uế chính mình trong các thần tượng mà ngươi đã làm: và ngươi đã gây ngày tháng của ngươi đến gần, và đã đến năm của ngươi: vậy Ta đã làm ngươi thành một sự sỉ nhục cho người ngoại, và một sự chế giễu cho tất cả các quốc gia."
  5: "Những người ở gần, và những người ở xa ngươi, sẽ chế giễu ngươi, người có tiếng xấu và rất phiền muộn."
  6: "Kìa, các thủ lĩnh của Ít-ra-ên, mỗi người ở trong ngươi đến quyền lực của họ để đổ máu."
  7: "Trong ngươi họ đã đặt nhẹ nhàng bởi cha và mẹ: ở giữa ngươi họ đã đối xử bằng sự áp bức với người lạ: trong ngươi họ đã làm phiền muộn người không cha và người góa bụa."
  8: "Ngươi đã coi thường những điều thánh của Ta, và đã làm ô uế ngày Sa-bat của Ta."
  9: "Trong ngươi có những người mang tin đồn để đổ máu: và trong ngươi họ ăn trên các ngọn núi: ở giữa ngươi họ hành động sự gian dâm."
  10: "Trong ngươi họ đã khám phá sự trần trụi của cha họ: trong ngươi họ đã hạ thấp người được đặt riêng để làm ô uế."
  11: "Và một người đã hành động sự gớm ghết với vợ của người hàng xóm: và một người đã làm ô uế một cách gian dâm con dâu của mình: và một người trong ngươi đã hạ thấp em gái, con gái của cha người."
  12: "Trong ngươi họ đã lấy quà để đổ máu: ngươi đã lấy lãi suất và sự tăng thêm, và ngươi đã tham lam được của người hàng xóm bằng sự cưỡng bức, và đã quên Ta, Đức Chúa Trời phán."
  13: "Kìa, vậy Ta đã đập tay Ta tại sự giận lợi bất chính mà ngươi đã làm, và tại máu đã ở giữa ngươi."
  14: "Lòng ngươi có thể chịu đựng, hoặc tay ngươi có thể mạnh mẽ, trong ngày mà Ta sẽ đối xử với ngươi không? Ta, THIÊN CHÚA đã phán điều đó, và sẽ làm điều đó."
  15: "Và Ta sẽ vãi ngươi giữa người ngoại, và phân tán ngươi trong các quốc gia, và sẽ tiêu diệt sự dơ bẩn của ngươi."
  16: "Và ngươi sẽ lấy sự kế thừa của ngươi trong chính ngươi trước mắt người ngoại, và ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  17: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  18: "Hỡi con người, nhà Ít-ra-ên là với ta trở thành scum: họ tất cả là đồng, và thiếc, và sắt, và chì, ở giữa lò: họ là scum của bạc."
  19: "Vậy Đức Chúa Trời phán rằng: Vì các ngươi tất cả đã trở thành scum, kìa, vậy Ta sẽ tập hợp các ngươi vào giữa Giê-ru-sa-lem."
  20: "Như họ tập hợp bạc, và đồng, và sắt, và chì, và thiếc, vào giữa lò, để thổi lửa trên nó, để nóng chảy nó: như vậy Ta sẽ tập hợp các ngươi trong sự giận dữ và trong sự cuồng nộ của Ta, và Ta sẽ để các ngươi ở đó, và nóng chảy các ngươi."
  21: "Đúng, Ta sẽ tập hợp các ngươi, và thổi vào các ngươi trong lửa của sự thịnh nộ của Ta, và các ngươi sẽ được nóng chảy ở giữa nó."
  22: "Như bạc được nóng chảy ở giữa lò, như vậy các ngươi sẽ được nóng chảy ở giữa nó: và các ngươi sẽ biết rằng Ta, THIÊN CHÚA đã đổ sự cuồng nộ của Ta ra trên các ngươi."
  23: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  24: "Hỡi con người, hãy nói với nó rằng: Ngươi là đất không được thanh tẩy, cũng không được mưa trong ngày sự phẫn nộ."
  25: "Có một âm mưu của các ngôn sứ của nó ở giữa nó, như một con sư tử gầm rú ăn mồi: họ đã nuốt chửng linh hồn: họ đã lấy kho báu và vật quý: họ đã làm nhiều người góa bụa ở giữa nó."
  26: "Các tư tế của nó đã vi phạm luật pháp của Ta, và đã làm ô uế những điều thánh của Ta: họ đã không đặt sự khác biệt giữa điều thánh và điều ô uế, cũng không họ đã cho thấy sự khác biệt giữa điều không sạch và điều sạch, và đã che mắt của họ khỏi ngày Sa-bat của Ta, và Ta được làm ô uế ở giữa họ."
  27: "Các thủ lĩnh của nó ở giữa nó như những con sói ăn mồi, để đổ máu, và để hủy diệt linh hồn, để lấy sự giàn lợi bất chính."
  28: "Và các ngôn sứ của họ đã trát họ với vôi chưa trộn, thấy sự hư không, và bói toán sự nói dối cho họ, nói rằng: Đức Chúa Trời phán, khi THIÊN CHÚA chưa từng phán."
  29: "Dân của đất đã dùng sự áp bức, và hành động cướp bóc, và đã làm phiền muộn người nghèo và người cần: đúng, họ đã áp bức người lạ một cách sai trái."
  30: "Và Ta tìm kiếm một người trong họ, sẽ làm hàng rào, và đứng trong khe hở trước Ta cho đất, để Ta sẽ không hủy diệt nó: nhưng Ta không tìm thấy ai."
  31: "Vậy Ta đã đổ sự phẫn nộ của Ta ra trên họ: Ta đã tiêu diệt họ với lửa của sự thịnh nộ của Ta: đường lối của chính họ Ta đã đền lại trên đầu họ, Đức Chúa Trời phán."
