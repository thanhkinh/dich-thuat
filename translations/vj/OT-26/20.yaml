20:
  1: "Đã đến lần thứ bảy, tháng thứ năm, ngày mười của tháng, một số người già của Ít-ra-ên đến để cầu khẩn THIÊN CHÚA, và ngồi trước ta."
  2: "Rồi lời của THIÊN CHÚA đến ta, nói rằng:"
  3: "Hỡi con người, hãy nói với các người già của Ít-ra-ên, và hãy nói với họ rằng: Đức Chúa Trời phán rằng: Các ngươi đến để cầu khẩn Ta sao? Ta sống, Đức Chúa Trời phán, Ta sẽ không được cầu khẩn bởi các ngươi."
  4: "Ngươi sẽ phán xét họ, hỡi con người, ngươi sẽ phán xét họ? khiến họ biết sự gớm ghét của cha ông họ:"
  5: "Và hãy nói với họ rằng: Đức Chúa Trời phán rằng: Trong ngày Ta chọn Ít-ra-ên, và nhấc tay Ta đến hạt giống của nhà Gia-cốp, và làm cho Ta được biết đến họ trong đất của Ai-cập, khi Ta nhấc tay Ta đến họ, nói rằng: Ta là THIÊN CHÚA Thiên Chúa của các ngươi:"
  6: "Trong ngày Ta nhấc tay Ta đến họ, để dẫn họ ra khỏi đất của Ai-cập vào một đất mà Ta đã xem xét cho họ, chảy sữa và mật, là sự vinh quang của mọi đất:"
  7: "Rồi Ta phán với họ rằng: Hãy ném đi mỗi người sự gớm ghét của mắt mình, và đừng làm ô uế chính mình với các thần tượng của Ai-cập: Ta là THIÊN CHÚA Thiên Chúa của các ngươi."
  8: "Nhưng họ đã nổi loạn chống Ta, và sẽ không nghe Ta: họ không từng người ném đi sự gcmc ghét của mắt họ, cũng họ không bỏ các thần tượng của Ai-cập: khi đó Ta nói rằng: Ta sẽ đổ sự cuồng nộ của Ta ra trên họ, để hoàn thành sự giận dữ của Ta chống họ ở giữa đất của Ai-cập."
  9: "Nhưng Ta làm vì danh của Ta, để nó không bị làm ô uế trước người ngoại, ở giữa họ, trước mắt họ Ta làm cho Ta được biết đến họ, trong việc dẫn họ ra khỏi đất của Ai-cập."
  10: "Vậy Ta khiến họ đi ra khỏi đất của Ai-cập, và dẫn họ vào hoang mạc."
  11: "Và Ta đưa cho họ điều lệ của Ta, và cho họ thấy sự phán xét của Ta, nếu một người làm, người sẽ chắc chắn sống trong chúng."
  12: "Hơn nữa Ta cũng đưa cho họ ngày Sa-bát của Ta, để làm một dấu hiệu giữa Ta và họ, để họ có thể biết rằng Ta là THIÊN CHÚA thánh hóa họ."
  13: "Nhưng nhà Ít-ra-ên đã nổi loạn chống Ta trong hoang mạc: họ không sống trong điều lệ của Ta, và họ coi thường sự phán xét của Ta, nếu một người làm, người sẽ chắc chắn sống trong chúng: và ngày Sa-bat của họ họ làm ô uế rất nhiều: khi đó Ta nói rằng: Ta sẽ đổ sự cuồng nộ của Ta ra trên họ trong hoang mạc, để tiêu diệt họ."
  14: "Nhưng Ta làm vì danh của Ta, để nó không bị làm ô uế trước người ngoại, trước mắt họ Ta đã dẫn họ ra."
  15: "Nhưng Ta cũng nhấc tay Ta đến họ trong hoang mạc, rằng Ta sẽ không dẫn họ vào đất mà Ta đã cho họ, chảy sữa và mật, là sự vinh quang của mọi đất:"
  16: "Vì họ đã coi thường sự phán xét của Ta, và không sống trong điều lệ của Ta, nhưng làm ô uế ngày Sa-bat của Ta: vì lòng họ đi sau các thần tượng của họ."
  17: "Tuy nhiên mắt Ta đã thương xót họ khỏi việc hủy diệt họ, cũng Ta không làm chấm dứt họ trong hoang mạc."
  18: "Nhưng Ta phán với con cái của họ trong hoang mạc rằng: Đừng sống trong điều lệ của cha các ngươi, cũng hãy quan sát sự phán xét của họ, cũng đừng làm ô uế chính mình với các thần tượng của họ:"
  19: "Ta là THIÊN CHÚA Thiên Chúa của các ngươi: hãy sống trong điều lệ của Ta, và hãy giữ sự phán xét của Ta, và hãy làm chúng:"
  20: "Và hãy thánh hóa ngày Sa-bat của Ta: và chúng sẽ là một dấu hiệu giữa Ta và các ngươi, để các ngươi có thể biết rằng Ta là THIÊN CHÚA Thiên Chúa của các ngươi."
  21: "Tuy nhiên con cái đã nổi loạn chống Ta: họ không sống trong điều lệ của Ta, cũng không giữ sự phán xét của Ta để làm chúng, nếu một người làm, người sẽ chắc chắn sống trong chúng: họ làm ô uế ngày Sa-bat của Ta: khi đó Ta nói rằng: Ta sẽ đổ sự cuồng nộ của Ta ra trên họ, để hoàn thành sự giận dữ của Ta chống họ trong hoang mạc."
  22: "Tuy nhiên Ta đã rút tay Ta, và làm vì danh của Ta, để nó không bị làm ô uế trước mắt người ngoại, trước mắt họ Ta đã dẫn họ ra."
  23: "Ta cũng nhấc tay Ta đến họ trong hoang mạc, rằng Ta sẽ vãi họ giữa người ngoại, và phân tán họ qua các quốc gia:"
  24: "Vì họ đã không thi hành sự phán xét của Ta, nhưng đã coi thường điều lệ của Ta, và đã làm ô uế ngày Sa-bat của Ta, và mắt họ sau các thần tượng của cha ông họ."
  25: "Vậy Ta cũng đưa cho họ điều lệ không tốt, và sự phán xét whereby họ sẽ không sống:"
  26: "Và Ta làm ô uế họ trong quà của chính họ, trong đó họ khiến đi qua lửa tất cả những gì mở rộng tử cung, để Ta có thể làm cho họ hoang vu, để kết thúc rằng họ có thể biết rằng Ta là THIÊN CHÚA."
  27: "Vậy, hỡi con người, hãy nói với nhà Ít-ra-ên, và hãy nói với họ rằng: Đức Chúa Trời phán rằng: Nhưng trong điều này cha ông các ngươi đã báng bổ Ta, trong đó họ đã hành động một sự phạm tội chống Ta."
  28: "Khi Ta đã dẫn họ vào đất, cho đó Ta nhấc tay Ta để cho nó cho họ, khi đó họ thấy mọi ngọn đồi cao, và mọi cây rậm, và họ dâng hy sinh ở đó, và ở đó họ trình sự gây ra sự giận dữ của lễ vật của họ: ở đó cũng họ làm hương thơm của họ, và đổ ra đó lễ vật đồ uống của họ."
  29: "Rồi Ta phán với họ rằng: Nơi cao là gì mà các ngươi đi? Và tên của nó được gọi là Ba-mah đến ngày nay."
  30: "Vậy hãy nói với nhà Ít-ra-ên rằng: Đức Chúa Trời phán rằng: Các ngươi bị làm ô uế theo cách của cha ông các ngươi sao? và các ngươi hành động gian dâm theo sự gcmc ghết của họ sao?"
  31: "Vì khi các ngươi dâng quà của các ngươi, khi các ngươi làm con trai các ngươi đi qua lửa, các ngươi làm ô uế chính mình với mọi thần tượng của các ngươi, đến cả ngày nay: và Ta sẽ được cầu khẩn bởi các ngươi sao, hỡi nhà Ít-ra-ên? Ta sống, Đức Chúa Trời phán, Ta sẽ không được cầu khẩn bởi các ngươi."
  32: "Và điều nào đến trong tâm trí các ngươi sẽ không chút nào, rằng các ngươi nói rằng: Ta sẽ như người ngoại, như các gia đình của các quốc gia, để phục vụ gỗ và đá."
  33: "Ta sống, Đức Chúa Trời phán, đúng là với một tay mạnh mẽ, và với một cánh tay vươn ra, và với sự cuồng nộ đổ ra, Ta sẽ cai trị các ngươi:"
  34: "Và Ta sẽ dẫn các ngươi ra khỏi dân, và sẽ tập hợp các ngươi từ các quốc gia nơi các ngươi bị vãi, với một tay mạnh mẽ, và với một cánh tay vươn ra, và với sự cuồng nộ đổ ra."
  35: "Và Ta sẽ dẫn các ngươi vào hoang mạc của dân, và ở đó Ta sẽ tranh luận với các ngươi mặt đối mặt."
  36: "Như Ta đã tranh luận với cha ông các ngươi trong hoang mạc của đất của Ai-cập, như vậy Ta sẽ tranh luận với các ngươi, Đức Chúa Trời phán."
  37: "Và Ta sẽ khiến các ngươi đi dưới cây gậy, và Ta sẽ dẫn các ngươi vào ràng buộc của giao ước:"
  38: "Và Ta sẽ thanh lọc từ giữa các ngươi những kẻ phản loạn, và những người phạm tội chống Ta: Ta sẽ dẫn họ ra khỏi quốc gia nơi họ trú, và họ sẽ không vào đất của Ít-ra-ên: và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  39: "Về các ngươi, hỡi nhà Ít-ra-ên, Đức Chúa Trời phán rằng: Hãy đi, hãy phục vụ mỗi người thần tượng của mình, và sau đó, nếu các ngươi không nghe Ta: nhưng đừng làm ô uế tên thánh của Ta nữa với quà của các ngươi, và với các thần tượng của các ngươi."
  40: "Vì trên núi thánh của Ta, trên ngọn núi của độ cao của Ít-ra-ên, Đức Chúa Trời phán, ở đó cả nhà Ít-ra-ên, tất cả họ trong đất, sẽ phục vụ Ta: ở đó Ta sẽ chấp nhận họ, và ở đó Ta sẽ đòi hỏi lễ vật của các ngươi, và quả đầu của lễ vật của các ngươi, với mọi điều thánh của các ngươi."
  41: "Ta sẽ chấp nhận các ngươi với hương thơm của các ngươi, khi Ta dẫn các ngươi ra khỏi dân, và tập hợp các ngươi từ các quốc gia nơi các ngươi đã bị vãi: và Ta sẽ được thánh hóa trong các ngươi trước người ngoại."
  42: "Và các ngươi sẽ biết rằng Ta là THIÊN CHÚA, khi Ta sẽ dẫn các ngươi vào đất của Ít-ra-ên, vào quốc gia cho đó Ta nhấc tay Ta để cho nó cho cha ông các ngươi."
  43: "Và ở đó các ngươi sẽ nhớ đường lối của các ngươi, và mọi việc làm của các ngươi, nơi các ngươi đã bị làm ô uế: và các ngươi sẽ ghê tởm chính mình trong mắt chính mình vì mọi sự gian ác của các ngươi mà các ngươi đã hành động."
  44: "Và các ngươi sẽ biết rằng Ta là THIÊN CHÚA, khi Ta đã làm với các ngươi vì danh của Ta, không theo đường lối gian ác của các ngươi, cũng không theo việc làm hư hỏng của các ngươi, hỡi nhà Ít-ra-ên, Đức Chúa Trời phán."
  45: "Hơn nữa lời của THIÊN CHÚA đến ta, nói rằng:"
  46: "Hỡi con người, hãy hướng mặt ngươi về phương nam, và hãy thả lời ngươi về phương nam, và hãy nói tiên tri chống rừng của cánh đồng phương nam:"
  47: "Và hãy nói với rừng của phương nam rằng: Hãy nghe lời của THIÊN CHÚA: Đức Chúa Trời phán rằng: Kìa, Ta sẽ thắp lửa trong ngươi, và nó sẽ ăn mọi cây xanh trong ngươi, và mọi cây khô: ngọn lửa cháy sẽ không bị dập tắt, và mọi mặt từ phương nam đến phương bắc sẽ bị đốt trong đó."
  48: "Và mọi thịt sẽ thấy rằng Ta, THIÊN CHÚA đã thắp nó: nó sẽ không bị dập tắt."
  49: "Rồi ta nói rằng: Ôi, Đức Chúa Trời! họ nói về ta rằng: Hắn không nói ngôn dụ sao?"
