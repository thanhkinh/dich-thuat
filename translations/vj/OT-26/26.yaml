26:
  1: "Đã đến lần thứ mười một, tháng thứ nhất, ngày nhất của tháng, lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, vì Tơ-rơ đã nói chống Giê-ru-sa-rem rằng: Aha, nó đã bị phá vỡ là cánh cổng của dân: nó đã quay về Ta: Ta sẽ được đầy đủ, bây giờ nó bị hoang vu:"
  3: "Vậy Đức Chúa Trời phán rằng: Kìa, Ta chống lại ngươi, hỡi Tơ-rơ, và sẽ khiến nhiều dân tộc đến chống lại ngươi, như biển khiến sóng của nó đến lên."
  4: "Và họ sẽ phá hủy tường của Tơ-rơ, và phá đổ tháp của nó: Ta cũng sẽ cào bụi của nó từ nó, và làm nó như đỉnh của một tảng đá."
  5: "Nó sẽ là nơi trải lưới ở giữa biển: vì Ta đã phán điều đó, Đức Chúa Trời phán: và nó sẽ trở thành mồi săn cho các dân tộc."
  6: "Và con cái của nó ở cánh đồng sẽ bị giết bởi gươm: và họ sẽ biết rằng Ta là THIÊN CHÚA."
 7: "Vì Đức Chúa Trời phán rằng: Kìa, Ta sẽ mang Nê-bu-xát-nê-xa vua của Ba-by-lôn đến Tơ-rơ, vua của các vua, từ phương bắc, với ngựa, và với xe ngựa, và với người cưỡ ngựa, và nhóm, và nhiều người."
  8: "Hắn sẽ giết với gươm con cái của nó ở cánh đồng: và hắn sẽ làm một đồi lũy chống lại ngươi, và đắp mô đất chống lại ngươi, và nhấc khiên chống lại ngươi."
  9: "Và hắn sẽ đặt máy móc chiến tranh chống lại tường của ngươi, và với rìu của hắn hắn sẽ phá đổ tháp của ngươi."
  10: "Vì sự nhiều ngựa của hắn bụi của họ sẽ che đậy ngươi: tường của ngươi sẽ rung bởi tiếng người cưỡ ngựa, và bánh xe, và xe ngựa, khi hắn sẽ vào cánh cổng của ngươi, như người vào thành có chỗ bị phá vỡ."
  11: "Bằng vó ngựa của hắn hắn sẽ đạp xuống mọi đường của ngươi: hắn sẽ giết dân của ngươi bằng gươm, và đồi quân mạnh của ngươi sẽ xuống đất."
 12: "Và họ sẽ làm mồi săn của sự giàu có của ngươi, và làm mồi săn của hàng hóa của ngươi: và họ sẽ phá đổ tường của ngươi, và hủy diệt những nhà đẹp của ngươi: và họ sẽ đặt đá và gỗ và bụi của ngươi ở giữa nước."
  13: "Và Ta sẽ khiến tiếng hát của ngươi chấm dứt: và tiếng đàn của ngươi sẽ không còn được nghe."
  14: "Và Ta sẽ làm ngươi như đỉnh của một tảng đá: ngươi sẽ là nơi trải lưới: ngươi sẽ không được xây nữa: vì Ta, THIÊN CHÚA đã phán điều đó, Đức Chúa Trời phán."
  15: "Đức Chúa Trời phán với Tơ-rơ rằng: Các đảo sẽ không rung tại tiếng ngươi ngã, khi người bị thương kêu khóc, khi cuộc thảm sát được làm ở giữa ngươi sao?"
  16: "Rồi tất cả các thủ lĩnh của biển sẽ đi xuống từ ngai vàng của họ, và để lại áo choàng của họ, và cởi quần áo viền của họ: họ sẽ mặc quần áo run rẩy: họ sẽ ngồi trên đất, và sẽ run rẩy tại mọi khoảnh khắc, và ngạc ngạc vì ngươi."
  17: "Và họ sẽ cất lên một lời than khóc cho ngươi, và nói với ngươi rằng: Ngươi bị hủy diệt như thế, được ở bởi người đi biển, thành nổi tiếng, mạnh ở biển, nàng và người ở của nàng, gây sự kinh hoàng cho tất cả những người quanh nó!"
  18: "Bây giờ các đảo sẽ rung trong ngày ngươi ngã: đúng, các đảo ở biển sẽ bị rắc rối khi ngươi rời đi."
  19: "Vì Đức Chúa Trời phán rằng: Khi Ta làm ngươi thành thành hoang vu, như các thành không được ở: khi Ta sẽ mang biển sâu lên trên ngươi, và nước lớn sẽ che đậy ngươi:"
  20: "Khi Ta sẽ dẫn ngươi xuống với những người đi xuống vực sâu, với người của thời cổ, và sẽ đặt ngươi ở phần thấp của đất, ở những nơi hoang vu từ trước, với những người đi xuống vực sâu, để ngươi không được ở: và Ta sẽ đặt sự vinh quang trong đất của sự sống:"
  21: "Ta sẽ làm ngươi thành sự kinh hoàng, và ngươi sẽ không còn nữa: dầu ngươi được tìm kiếm, nhưng ngươi sẽ không bao giờ được tìm thấy nữa, Đức Chúa Trời phán."
