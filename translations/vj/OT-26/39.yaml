39:
  1: "Vậy, hỡi con người, hãy nói tiên tri chống Góg, và hãy nói rằng: Đức Chúa Trời phán rằng: Kìa, Ta chống ngươi, hỡi Góg, thủ lĩnh chính của Mê-xếc và Tu-ban:"
  2: "Và Ta sẽ quay ngươi lại, và để lại một phần sáu của ngươi, và sẽ khiến ngươi lên từ phần phương bắc, và sẽ mang ngươi trên các ngọn núi của Ít-ra-ên:"
  3: "Và Ta sẽ đánh cung của ngươi ra khỏi tay trái của ngươi, và sẽ khiến mũi tên của ngươi ngã ra khỏi tay phải của ngươi."
  4: "Ngươi sẽ ngã trên các ngọn núi của Ít-ra-ên, ngươi, và mọi nhóm của ngươi, và dân là với ngươi: Ta sẽ cho ngươi cho chim ăn thịt của mọi loại, và cho thú của cánh đồng để nuốt chửng."
  5: "Ngươi sẽ ngã trên cánh đồng mở: vì Ta đã phán điều đó, Đức Chúa Trời phán."
  6: "Và Ta sẽ gửi lửa trên Ma-góg, và giữa những người ở không lo trong các đảo: và họ sẽ biết rằng Ta là THIÊN CHÚA."
  7: "Vậy Ta sẽ làm cho tên thánh của Ta được biết ở giữa dân của Ta là Ít-ra-ên: và Ta sẽ không để họ làm ô uế tên thánh của Ta nữa: và người ngoại sẽ biết rằng Ta là THIÊN CHÚA, Đấng Thánh trong Ít-ra-ên."
  8: "Kìa, nó đến, và nó được làm, Đức Chúa Trời phán: đây là ngày mà Ta đã phán."
  9: "Và họ là những người ở trong các thành phố của Ít-ra-ên sẽ đi ra, và sẽ đặt lửa và đốt vũ khí, cả khiên và khiên nhỏ, cung và mũi tên, và giáo, và giáo thương, và họ sẽ đốt chúng bằng lửa bảy năm:"
  10: "Để họ sẽ không lấy gỗ từ cánh đồng, cũng không chặt từ rừng: vì họ sẽ đốt vũ khí bằng lửa: và họ sẽ cướp những người đã cướp họ, và lấy cắp những người đã lấy cắp họ, Đức Chúa Trời phán."
  11: "Và điều đó sẽ đến xảy ra trong ngày đó, Ta sẽ cho Góg một nơi mộ ở Ít-ra-ên, thung lũng của người đi đường ở phía đông của biển: và nó sẽ ngăn mũi của người đi đường: và ở đó họ sẽ chôn Góg và toàn bộ nhóm của hắn: và họ sẽ gọi nó là Thung lũng Ha-mô-nóg."
  12: "Và bảy tháng nhà của Ít-ra-ên sẽ chôn họ, để họ có thể làm sạch đất."
  13: "Đúng, toàn bộ dân của đất sẽ chôn họ: và nó sẽ là cho họ một sự nổi tiếng trong ngày mà Ta sẽ được vinh quang, Đức Chúa Trời phán."
  14: "Và họ sẽ tách ra người của sự làm việc liên tục, đi qua đất để chôn với người đi đường những người còn lại trên mặt của đất, để làm sạch nó: sau cuối của bảy tháng họ sẽ tìm kiếm."
  15: "Và người đi đường đi qua đất, khi thấy xương của người, thì sẽ dựng một dấu bên cạnh nó, cho đến khi người chôn đã chôn nó trong thung lũng Ha-mô-nóg."
  16: "Và cũng tên của thành phố sẽ là Ha-mô-na. Như vậy họ sẽ làm sạch đất."
  17: "Và, hỡi con người, Đức Chúa Trời phán rằng: Hãy nói với mọi chim có lông, và với mọi thú của cánh đồng rằng: Hãy tập hợp các ngươi, và hãy đến; hãy quy tụ các ngươi mọi phía đến của lễ thiêu của Ta mà Ta làm lễ thiêu cho các ngươi, một lễ thiêu lớn trên các ngọn núi của Ít-ra-ên, để các ngươi có thể ăn thịt, và uống máu."
  18: "Các ngươi sẽ ăn thịt của người mạnh, và uống máu của các thủ lĩnh của đất, của cừu đực, của chiên, và của dê, của bò đực, tất cả chúng là béo của Ba-san."
  19: "Và các ngươi sẽ ăn phần mỡ cho đến khi các ngươi đầy, và uống máu cho đến khi các ngươi say, của lễ thiêu của Ta mà Ta đã làm lễ thiêu cho các ngươi."
  20: "Như vậy các ngươi sẽ được đầy tại bàn của Ta với ngựa và xe ngựa, với người mạnh, và với mọi người chiến tranh, Đức Chúa Trời phán."
  21: "Và Ta sẽ đặt sự vinh quang của Ta giữa người ngoại, và mọi người ngoại sẽ thấy sự phán xét của Ta mà Ta đã thi hành, và tay của Ta mà Ta đã đặt trên họ."
  22: "Vậy nhà của Ít-ra-ên sẽ biết rằng Ta là THIÊN CHÚA Đức Chúa Trời của họ từ ngày đó và về sau."
  23: "Và người ngoại sẽ biết rằng nhà của Ít-ra-ên đi vào bị bắt làm tù bởi vì sự gian ác của họ: bởi vì họ đã phạm chống Ta, vậy Ta đã che mặt Ta khỏi họ, và đã đưa họ vào tay của kẻ thù của họ: như vậy họ tất cả ngã bởi gươm."
  24: "Theo sự ô uế của họ và theo sự vi phạm của họ Ta đã làm cho họ, và đã che mặt Ta khỏi họ."
  25: "Vậy Đức Chúa Trời phán rằng: Bây giờ Ta sẽ mang lại sự bị bắt làm tù của Gia-cốp, và sẽ thương xót toàn bộ nhà của Ít-ra-ên, và sẽ ghen tị cho tên thánh của Ta:"
  26: "Sau khi họ đã mang sự sỉ nhục của họ, và mọi sự vi phạm mà họ đã phạm chống Ta, khi họ ở an toàn trong đất của họ, và không ai làm họ sợ hãi."
  27: "Khi Ta đã mang họ lại từ các dân, và quy tụ họ ra khỏi đất của kẻ thù của họ, và được làm thánh trong họ trước mắt của nhiều dân tộc:"
  28: "Rồi họ sẽ biết rằng Ta là THIÊN CHÚA Đức Chúa Trời của họ, là Đấng đã khiến họ bị dẫn đi vào bị bắt làm tù giữa người ngoại: nhưng Ta đã quy tụ họ đến đất của chính họ, và đã để không còn của họ nữa ở đó."
  29: "Cũng Ta sẽ không che mặt Ta khỏi họ nữa: vì Ta đã đổ Thần Linh của Ta trên nhà của Ít-ra-ên, Đức Chúa Trời phán."
