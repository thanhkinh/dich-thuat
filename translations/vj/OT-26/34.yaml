34:
  1: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy nói tiên tri chống những người chăn chiên của Ít-ra-ên, hãy nói tiên tri, và hãy nói với họ rằng: Đức Chúa Trời phán với những người chăn chiên rằng: Khốn cho những người chăn chiên của Ít-ra-ên là những người tự ăn! Những người chăn chiên có nên chăn đàn không?"
  3: "Các ngươi ăn phần mỡ, và các ngươi mặc chính các ngươi bằng len, các ngươi giết những người được cho ăn: nhưng các ngươi không chăn đàn."
  4: "Người bệnh các ngươi không làm mạnh, cũng không các ngươi chữa lành người bị bệnh, cũng không các ngươi băng lại người bị làm gãy, cũng không các ngươi mang lại người bị đuổi đi, cũng không các ngươi tìm người bị lạc: nhưng bằng sức mạnh và bằng sự tàn bạo các ngươi đã cai trị họ."
  5: "Và họ bị phân tán, bởi vì không có người chăn chiên: và họ trở thành thịt cho mọi thú của cánh đồng, khi họ bị phân tán."
  6: "Cừu của Ta lang thang qua mọi ngọn núi, và trên mọi đồi cao: đúng, đàn của Ta bị phân tán trên mọi mặt của đất, và không ai tìm kiếm hoặc tìm theo họ."
  7: "Vậy, hỡi những người chăn chiên, hãy nghe lời của THIÊN CHÚA:"
  8: "Ta sống, Đức Chúa Trời phán, chắc chắn bởi vì đàn của Ta trở thành con mồi, và đàn của Ta trở thành thịt cho mọi thú của cánh đồng, bởi vì không có người chăn chiên, cũng không những người chăn chiên của Ta tìm kiếm đàn của Ta, nhưng những người chăn chiên tự ăn, và không chăn đàn của Ta:"
  9: "Vậy, hỡi những người chăn chiên, hãy nghe lời của THIÊN CHÚA:"
  10: "Đức Chúa Trời phán rằng: Kìa, Ta chống những người chăn chiên: và Ta sẽ đòi đàn của Ta tại tay của họ, và khiến họ chấm dứt từ việc chăn đàn: cũng những người chăn chiên sẽ tự ăn nữa: vì Ta sẽ giải cứu đàn của Ta từ miệng của họ, để họ sẽ không là thịt cho họ."
  11: "Vì Đức Chúa Trời phán rằng: Kìa, Ta, chính Ta, sẽ cả tìm kiếm cừu của Ta, và tìm ra chúng."
  12: "Như người chăn chiên tìm kiếm đàn của hắn trong ngày mà hắn ở giữa cừu của hắn bị phân tán: như vậy Ta sẽ tìm kiếm cừu của Ta, và sẽ giải cứu chúng ra khỏi mọi nơi mà chúng đã bị phân tán trong ngày nhiều mây và tối."
  13: "Và Ta sẽ đưa chúng ra từ các dân, và quy tụ chúng từ các quốc gia, và sẽ mang chúng đến đất của chính chúng, và chăn chúng trên các ngọn núi của Ít-ra-ên bởi các sông, và trong mọi nơi ở của đất."
  14: "Ta sẽ chăn chúng trong một đồng cỏ tốt, và trên các ngọn núi cao của Ít-ra-ên sẽ là chuồng của chúng: ở đó chúng sẽ nằm trong một chuồng tốt, và trong một đồng cỏ mỡ chúng sẽ chăn trên các ngọn núi của Ít-ra-ên."
  15: "Ta sẽ chăn đàn của Ta, và Ta sẽ khiến chúng nằm xuống, Đức Chúa Trời phán."
  16: "Ta sẽ tìm người bị lạc, và mang lại người bị đuổi đi, và sẽ băng lại người bị làm gãy, và sẽ làm mạnh người bị bệnh: nhưng Ta sẽ hủy diệt người mỡ và người mạnh: Ta sẽ chăn chúng với sự phán xét."
  17: "Và đối với các ngươi, hỡi đàn của Ta, Đức Chúa Trời phán rằng: Kìa, Ta phán xét giữa gia súc và gia súc, giữa cừu đực và dê đực."
  18: "Có phải là một điều nhỏ với các ngươi để đã ăn hết đồng cỏ tốt, nhưng các ngươi phải giẫm xuống bằng chân của các ngươi phần còn lại của đồng cỏ của các ngươi: và để đã uống của nước sâu, nhưng các ngươi phải làm bẩn phần còn lại bằng chân của các ngươi:"
  19: "Và đối với đàn của Ta, họ ăn điều mà các ngươi đã giẫm bằng chân của các ngươi: và họ uống điều mà các ngươi đã làm bẩn bằng chân của các ngươi."
  20: "Vậy Đức Chúa Trời phán với họ rằng: Kìa, Ta, chính Ta, sẽ phán xét giữa gia súc mỡ và gia súc gầy."
  21: "Bởi vì các ngươi đã húc bằng hông và bằng vai, và đẩy mọi người bệnh bằng sừng của các ngươi, cho đến khi các ngươi phân tán họ đi khắp:"
  22: "Vậy Ta sẽ cứu đàn của Ta, và họ sẽ không còn là con mồi: và Ta sẽ phán xét giữa gia súc và gia súc."
  23: "Và Ta sẽ đặt một người chăn chiên trên họ, và hắn sẽ chăn chúng, tôi tớ của Ta là Đa-vít: hắn sẽ chăn chúng, và hắn sẽ là người chăn chiên của họ."
  24: "Và Ta, THIÊN CHÚA sẽ là Đức Chúa Trời của họ, và tôi tớ của Ta là Đa-vít một thủ lĩnh giữa họ: Ta, THIÊN CHÚA đã phán điều đó."
  25: "Và Ta sẽ làm với họ một giao ước của sự bình an, và sẽ khiến thú ác chấm dứt ra khỏi đất: và họ sẽ ở an toàn trong hoang mạc, và ngủ trong rừng."
  26: "Và Ta sẽ làm cho họ và các nơi xung quanh ngọn núi của Ta một sự phước: và Ta sẽ khiến mưa rơi xuống trong mùa của nó: sẽ có mưa của sự phước."
  27: "Và cây của cánh đồng sẽ sinh trái của nó, và đất sẽ sinh sự tăng trưởng của nó, và họ sẽ an toàn trong đất của họ, và sẽ biết rằng Ta là THIÊN CHÚA, khi Ta đã làm gãy các dây ách của họ, và giải cứu họ ra khỏi tay của những người đã tự phục vụ từ họ."
  28: "Và họ sẽ không còn là con mồi cho người ngoại, cũng thú của đất sẽ không nuốt chửng họ: nhưng họ sẽ ở an toàn, và không ai sẽ làm họ sợ hãi."
  29: "Và Ta sẽ dựng lên cho họ một cây nổi tiếng, và họ sẽ không còn bị tiêu diệt bởi sự đói trong đất, cũng không mang sự sỉ nhục của người ngoại nữa."
  30: "Như vậy họ sẽ biết rằng Ta, THIÊN CHÚA Đức Chúa Trời của họ ở với họ, và họ, ngay cả nhà Ít-ra-ên, là dân của Ta, Đức Chúa Trời phán."
  31: "Và các ngươi, đàn của Ta, đàn của đồng cỏ của Ta, là người, và Ta là Đức Chúa Trời của các ngươi, Đức Chúa Trời phán."
