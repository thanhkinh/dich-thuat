19:
  1: "Hơn nữa hãy ngươi cất lên một lời than khóc cho các thủ lĩnh của Ít-ra-ên,"
  2: "Và hãy nói rằng: Mẹ ngươi là gì? Một con sư tử: nó nằm xuống giữa các sư tử, nó nuôi dưỡng những con của nó giữa các sư tử non."
  3: "Và nó nuôi dưỡng một của những con của nó: nó trở thành một sư tử non, và nó học để bắt mồi; nó nuốt chửng người."
  4: "Các dân tộc cũng nghe về hắn; hắn bị bắt trong hầm của họ, và họ dẫn hắn với xích đến đất của Ai-cập."
  5: "Bây giờ khi nó thấy rằng nó đã đợi chờ, và hy vọng của nó mất, khi đó nó lấy một của những con của nó, và làm hắn thành một sư tử non."
  6: "Và hắn đi lên đi xuống giữa các sư tử, hắn trở thành một sư tử non, và học để bắt mồi, và nuốt chửng người."
  7: "Và hắn biết các cung điện hoang của họ, và hắn làm hoang nát các thành của họ: và đất bị hoang, và sự đầy đủ của nó, bởi tiếng gầm của hắn."
  8: "Rồi các dân tộc đặt chống lại hắn từ mọi phía từ các tỉnh, và trải lưới của họ trên hắn: hắn bị bắt trong hầm của họ."
  9: "Và họ đặt hắn trong ngục với xích, và dẫn hắn đến vua của Ba-by-lôn: họ dẫn hắn vào nơi giam giữ, để tiếng của hắn không còn được nghe trên các ngọn núi của Ít-ra-ên."
  10: "Mẹ ngươi như một cây nho trong máu của ngươi, được trồng bên cạnh nước: nó nhiều trái và đầy nhánh vì nhiều nước."
  11: "Và nó có những thân mạnh cho quyền trượng của những người cai trị, và stature của nó được nâng cao giữa các nhánh rậm, và nó xuất hiện trong độ cao của nó với sự đông đảo của nhánh của nó."
  12: "Nhưng nó bị nhổ lên trong sự cuồng nộ, nó bị ném xuống đất, và gió đông làm khô trái của nó: những thân mạnh của nó bị bẻ gãy và héo: lửa ăn chúng."
  13: "Và bây giờ nó được trồng trong hoang mạc, trong đất khô và khát."
  14: "Và lửa đã đi ra từ một thân của nhánh của nó, đã ăn trái của nó, để nó không có thân mạnh để làm quyền trượng để cai trị. Đây là một lời than khóc, và sẽ là một lời than khóc."
