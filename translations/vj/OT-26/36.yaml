36:
  1: "Cũng, hỡi con người, hãy nói tiên tri cho các ngọn núi của Ít-ra-ên, và hãy nói rằng: Hỡi các ngọn núi của Ít-ra-ên, hãy nghe lời của THIÊN CHÚA:"
  2: "Đức Chúa Trời phán rằng: Bởi vì kẻ thù đã nói chống các ngươi rằng: Aha, ngay cả nơi cao cổ là sự sở hữu của chúng ta:"
  3: "Vậy hãy nói tiên tri và hãy nói rằng: Đức Chúa Trời phán rằng: Bởi vì họ đã làm các ngươi hoang vu, và nuốt chửng các ngươi mọi phía, để các ngươi có thể là một sự sở hữu cho phần còn lại của người ngoại, và các ngươi được đưa lên trong môi của người nói, và là sự sỉ nhục của dân:"
  4: "Vậy, hỡi các ngọn núi của Ít-ra-ên, hãy nghe lời của Đức Chúa Trời: Đức Chúa Trời phán với các ngọn núi, và với các đồi, với các sông, và với các thung lũng, với các hoang vu hoang tàn, và với các thành phố bị bỏ, đã trở thành con mồi và sự chế giễu cho phần còn lại của người ngoại là xung quanh:"
  5: "Vậy Đức Chúa Trời phán rằng: Chắc chắn trong lửa của sự ghen tị của Ta Ta đã phán chống phần còn lại của người ngoại, và chống toàn bộ Ê-đôm, đã đặt đất của Ta làm sự sở hữu của họ với sự vui mừng của mọi lòng của họ, với lòng khinh rẻ, để ném nó ra làm con mồi."
  6: "Vậy hãy nói tiên tri về đất của Ít-ra-ên, và hãy nói với các ngọn núi, và với các đồi, với các sông, và với các thung lũng rằng: Đức Chúa Trời phán rằng: Kìa, Ta đã phán trong sự ghen tị của Ta và trong sự cuồng nộ của Ta, bởi vì các ngươi đã mang sự sỉ nhục của người ngoại:"
  7: "Vậy Đức Chúa Trời phán rằng: Ta đã nhấc tay Ta lên, chắc chắn người ngoại là xung quanh các ngươi, họ sẽ mang sự sỉ nhục của họ."
  8: "Nhưng các ngươi, hỡi các ngọn núi của Ít-ra-ên, các ngươi sẽ bắn ra nhánh của các ngươi, và sinh trái cho dân của Ta là Ít-ra-ên: vì họ ở gần để đến."
  9: "Vì, kìa, Ta là cho các ngươi, và Ta sẽ quay lại đến các ngươi, và các ngươi sẽ được cày và gieo:"
  10: "Và Ta sẽ nhân người trên các ngươi, toàn bộ nhà của Ít-ra-ên, ngay cả mọi thứ: và các thành phố sẽ được ở, và các hoang vu sẽ được xây dựng:"
  11: "Và Ta sẽ nhân trên các ngươi người và thú: và họ sẽ tăng và sinh trái: và Ta sẽ đặt các ngươi sau sự nghiệp cũ của các ngươi, và sẽ làm tốt hơn cho các ngươi hơn là tại sự bắt đầu của các ngươi: và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  12: "Đúng, Ta sẽ khiến người đi trên các ngươi, ngay cả dân của Ta là Ít-ra-ên: và họ sẽ sở hữu các ngươi, và các ngươi sẽ là sự kế thừa của họ, và các ngươi sẽ không còn thiếu người nữa từ bây giờ."
  13: "Đức Chúa Trời phán rằng: Bởi vì họ nói với các ngươi rằng: Ngươi nuốt chửng người, và đã thiếu các dân tộc của ngươi:"
  14: "Vậy ngươi sẽ không nuốt chửng người nữa, cũng thiếu các dân tộc của ngươi nữa, Đức Chúa Trời phán."
  15: "Cũng Ta sẽ không khiến người nghe trong các ngươi sự sỉ nhục của người ngoại nữa, cũng ngươi sẽ mang sự sỉ nhục của dân nữa, cũng ngươi sẽ khiến các dân tộc của ngươi ngã nữa, Đức Chúa Trời phán."
  16: "Hơn nữa lời của THIÊN CHÚA đến ta, nói rằng:"
  17: "Hỡi con người, khi nhà của Ít-ra-ên ở trong đất của chính họ, họ làm ô uế nó bởi đường lối của chính họ và bởi việc làm của họ: đường lối của họ là trước Ta như sự ô uế của người phụ nữ bị đuổi đi."
  18: "Vì vậy Ta đã đổ sự cuồng nộ của Ta trên họ bởi vì máu mà họ đã đổ trên đất, và bởi vì thần tượng mà họ đã làm ô uế nó:"
  19: "Và Ta đã phân tán họ trong người ngoại, và họ bị phân tán qua các quốc gia: theo đường lối của họ và theo việc làm của họ Ta đã phán xét họ."
  20: "Và khi họ vào đến người ngoại, nơi họ đi, họ làm ô uế tên thánh của Ta, khi họ nói với họ rằng: Đây là dân của THIÊN CHÚA, và đã đi ra khỏi đất của Ngài."
  21: "Nhưng Ta đã thương tên thánh của Ta, mà nhà của Ít-ra-ên đã làm ô uế trong người ngoại, nơi họ đi."
  22: "Vậy hãy nói với nhà của Ít-ra-ên rằng: Đức Chúa Trời phán rằng: Ta không làm điều này bởi vì các ngươi, hỡi nhà của Ít-ra-ên, nhưng bởi vì tên thánh của Ta, mà các ngươi đã làm ô uế trong người ngoại, nơi các ngươi đi."
  23: "Và Ta sẽ làm cho tên lớn của Ta nên thánh, là điều bị làm ô uế trong người ngoại, mà các ngươi đã làm ô uế ở giữa họ: và người ngoại sẽ biết rằng Ta là THIÊN CHÚA, Đức Chúa Trời phán, khi Ta sẽ được làm thánh trong các ngươi trước mắt của họ."
  24: "Vì Ta sẽ lấy các ngươi từ giữa người ngoại, và quy tụ các ngươi ra khỏi mọi quốc gia, và sẽ mang các ngươi vào đất của chính các ngươi."
  25: "Rồi Ta sẽ rải nước sạch trên các ngươi, và các ngươi sẽ sạch: từ mọi sự dơ bẩn của các ngươi, và từ mọi thần tượng của các ngươi, Ta sẽ làm sạch các ngươi."
  26: "Một lòng mới cũng Ta sẽ cho các ngươi, và một tinh thần mới Ta sẽ đặt trong các ngươi: và Ta sẽ lấy lòng đá ra khỏi thịt của các ngươi, và Ta sẽ cho các ngươi một lòng thịt."
  27: "Và Ta sẽ đặt Thần Linh của Ta trong các ngươi, và khiến các ngươi đi trong các quy chế của Ta, và các ngươi sẽ giữ sự phán xét của Ta, và làm điều đó."
  28: "Và các ngươi sẽ ở trong đất mà Ta đã cho cha của các ngươi: và các ngươi sẽ là dân của Ta, và Ta sẽ là Đức Chúa Trời của các ngươi."
  29: "Ta cũng sẽ cứu các ngươi khỏi mọi sự ô uế của các ngươi: và Ta sẽ gọi lúa mì, và sẽ tăng nó, và sẽ không đặt đói kém trên các ngươi."
  30: "Và Ta sẽ nhân trái của cây, và sự tăng trưởng của cánh đồng, để các ngươi sẽ không nhận sự sỉ nhục của đói kém giữa người ngoại nữa."
  31: "Rồi các ngươi sẽ nhớ đường lối ác của chính các ngươi, và việc làm của các ngươi là không tốt, và sẽ ghét chính các ngươi trong mắt của chính các ngươi bởi vì sự gian ác của các ngươi và bởi vì sự ghê tởm của các ngươi."
  32: "Không bởi vì các ngươi Ta làm điều này, Đức Chúa Trời phán, hãy biết điều đó: hãy xấu hổ và bối rối bởi vì đường lối của chính các ngươi, hỡi nhà của Ít-ra-ên."
  33: "Đức Chúa Trời phán rằng: Trong ngày mà Ta sẽ làm sạch các ngươi khỏi mọi sự gian ác của các ngươi Ta cũng sẽ khiến các ngươi ở trong các thành phố, và các hoang vu sẽ được xây dựng."
  34: "Và đất hoang vu sẽ được cày, trong khi nó nằm hoang vu trước mắt của mọi người đi qua."
  35: "Và họ sẽ nói rằng: Đất này là hoang vu trở thành giống như vườn của Ê-đen: và hoang vu và hoang tàn và các thành phố bị hủy hoại đã được làm hàng rào, và được ở."
  36: "Rồi người ngoại là còn lại xung quanh các ngươi sẽ biết rằng Ta, THIÊN CHÚA xây những nơi bị hủy hoại, và trồng điều là hoang vu: Ta, THIÊN CHÚA đã phán điều đó, và Ta sẽ làm điều đó."
  37: "Đức Chúa Trời phán rằng: Ta sẽ còn vì điều này được hỏi bởi nhà của Ít-ra-ên, để làm điều đó cho họ: Ta sẽ tăng họ với người như một đàn."
  38: "Như đàn thánh, như đàn của Giê-ru-sa-lem trong các lễ hội trang trọng của nó: như vậy các thành phố hoang vu sẽ được đầy với đàn của người: và họ sẽ biết rằng Ta là THIÊN CHÚA."
