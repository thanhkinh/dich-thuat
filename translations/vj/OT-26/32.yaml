32:
  1: "Và điều đó đã xảy ra trong năm thứ mười hai, trong tháng thứ mười hai, trong ngày thứ nhất của tháng, lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy cất lên một lời than khóc cho Pha-ra-ô vua của Ê-díp-tô, và hãy nói với hắn rằng: Ngươi giống như một sư tử trẻ của các dân tộc, và ngươi như một con cá voi trong các biển: và ngươi đã đi ra với sông của ngươi, và làm phiền nhiễu nước với chân của ngươi, và làm bẩn sông của họ."
  3: "Đức Chúa Trời phán rằng: Ta sẽ vì vậy trải ra lưới của Ta trên ngươi với một nhóm của nhiều người: và họ sẽ đưa ngươi lên trong lưới của Ta."
  4: "Rồi Ta sẽ để ngươi trên đất, Ta sẽ ném ngươi ra trên cánh đồng mở, và sẽ khiến mọi chim của trời ở lại trên ngươi, và Ta sẽ đầy thú của mọi đất với ngươi."
  5: "Và Ta sẽ đặt thịt của ngươi trên các ngọn núi, và đầy các thung lũng với chiều cao của ngươi."
  6: "Ta cũng sẽ tưới bằng máu của ngươi đất mà ngươi bơi, đến các ngọn núi: và các sông sẽ đầy của ngươi."
  7: "Và khi Ta sẽ đưa ngươi ra, Ta sẽ che trời, và làm cho ngôi sao của nó tối: Ta sẽ che mặt trời với một đám mây, và mặt trăng sẽ không cho ánh sáng của nó."
  8: "Mọi ánh sáng sáng của trời Ta sẽ làm tối trên ngươi, và đặt bóng tối trên đất của ngươi, Đức Chúa Trời phán."
  9: "Ta cũng sẽ làm phiền lòng của nhiều người, khi Ta sẽ mang sự hủy diệt của ngươi giữa các dân tộc, vào các quốc gia mà ngươi không biết."
  10: "Đúng, Ta sẽ làm nhiều người ngạc nhiên bởi vì ngươi, và các vua của họ sẽ rất sợ hãi bởi vì ngươi, khi Ta sẽ vẫy gươm của Ta trước mặt họ: và họ sẽ run rẩy tại mọi khoảnh khắc, mọi người cho sự sống của chính mình, trong ngày của sự ngã của ngươi."
  11: "Vì Đức Chúa Trời phán rằng: Gươm của vua của Ba-by-lôn sẽ đến trên ngươi."
  12: "Bởi gươm của người mạnh Ta sẽ khiến sự đa số của ngươi ngã, những người đáng sợ của các dân tộc, tất cả họ: và họ sẽ cướp sự lộng lẫy của Ê-díp-tô, và mọi sự đa số của nó sẽ bị hủy diệt."
  13: "Ta cũng sẽ hủy diệt mọi thú của nó từ bên cạnh nước lớn: cũng không có chân của người làm phiền chúng nữa, cũng móng guốc của thú làm phiền chúng."
  14: "Rồi Ta sẽ làm nước của họ sâu, và khiến sông của họ chảy như dầu, Đức Chúa Trời phán."
  15: "Khi Ta sẽ làm đất của Ê-díp-tô hoang vu, và đất sẽ thiếu những thứ mà nó đầy, khi Ta sẽ đánh mọi người ở trong đó, thì họ sẽ biết rằng Ta là THIÊN CHÚA."
  16: "Đây là lời than khóc mà họ sẽ than khóc nó: các con gái của các dân tộc sẽ than khóc nó: họ sẽ than khóc cho nó, cho Ê-díp-tô, và cho mọi sự đa số của nó, Đức Chúa Trời phán."
  17: "Điều đó cũng đã xảy ra trong năm thứ mười hai, trong ngày thứ mười lăm của tháng, lời của THIÊN CHÚA đến ta, nói rằng:"
  18: "Hỡi con người, hãy than khóc cho sự đa số của Ê-díp-tô, và ném họ xuống, nó, và các con gái của các dân tộc nổi tiếng, đến phần dưới của đất, với những người đi xuống hố."
  19: "Ngươi vượt qua ai trong sự đẹp đẽ? đi xuống, và ngươi được đặt với những người chưa cắt bì."
  20: "Họ sẽ ngã ở giữa những người bị giết bởi gươm: nó được giao đến gươm: kéo nó và mọi sự đa số của nó."
  21: "Người mạnh giữa những người mạnh sẽ nói với hắn từ giữa hỏa ngục với những người giúp đỡ hắn: họ đã đi xuống, họ nằm chưa cắt bì, bị giết bởi gươm."
  22: "Á-sua ở đó và mọi nhóm của hắn: mộ của hắn là xung quanh hắn: tất cả họ bị giết, ngã bởi gươm:"
  23: "Mộ của họ là đặt ở bên của hố, và nhóm của nó là xung quanh mộ của nó: tất cả họ bị giết, ngã bởi gươm, người đã gây sự kinh hoàng trong đất của sự sống."
  24: "Có Ê-lam và mọi sự đa số của nó xung quanh mộ của nó, tất cả họ bị giết, ngã bởi gươm, người đã đi xuống chưa cắt bì vào phần dưới của đất, người đã gây sự kinh hoàng của họ trong đất của sự sống: nhưng họ đã mang sự sỉ nhục của họ với những người đi xuống hố."
  25: "Họ đã đặt cho nó một giường ở giữa người bị giết với mọi sự đa số của nó: mộ của nó là xung quanh hắn: tất cả họ chưa cắt bì, bị giết bởi gươm: mặc dầu sự kinh hoàng của họ được gây trong đất của sự sống, nhưng họ đã mang sự sỉ nhục của họ với những người đi xuống hố: hắn được đặt ở giữa người bị giết."
  26: "Có Mê-xếc, Tu-ban, và mọi sự đa số của nó: mộ của nó là xung quanh hắn: tất cả họ chưa cắt bì, bị giết bởi gươm, mặc dầu họ đã gây sự kinh hoàng của họ trong đất của sự sống."
  27: "Và họ sẽ không nằm với những người mạnh là những người ngã của người chưa cắt bì, là những người đi xuống hỏa ngục với vũ khí chiến tranh của họ: và họ đã đặt gươm của họ dưới đầu của họ, nhưng sự gian ác của họ sẽ trên xương của họ, mặc dầu họ là sự kinh hoàng của người mạnh trong đất của sự sống."
  28: "Đúng, ngươi sẽ bị làm gãy ở giữa người chưa cắt bì, và sẽ nằm với người bị giết bởi gươm."
  29: "Có Ê-đôm, các vua của nó, và mọi thủ lĩnh của nó, người với sức mạnh của họ được đặt bởi người bị giết bởi gươm: họ sẽ nằm với người chưa cắt bì, và với người đi xuống hố."
  30: "Có các thủ lĩnh của phương bắc, tất cả họ, và mọi người Xi-đôn, người đã đi xuống với người bị giết: với sự kinh hoàng của họ họ xấu hổ của sức mạnh của họ: và họ nằm chưa cắt bì với người bị giết bởi gươm, và mang sự sỉ nhục của họ với người đi xuống hố."
  31: "Pha-ra-ô sẽ thấy họ, và sẽ được an ủi trên mọi sự đa số của hắn, Pha-ra-ô và mọi quân đội của hắn bị giết bởi gươm, Đức Chúa Trời phán."
  32: "Vì Ta đã gây sự kinh hoàng của Ta trong đất của sự sống: và hắn sẽ được đặt ở giữa người chưa cắt bì với người bị giết bởi gươm, Pha-ra-ô và mọi sự đa số của hắn, Đức Chúa Trời phán."
