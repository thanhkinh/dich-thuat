13:
  1: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy nói tiên tri chống các ngôn sứ của Ít-ra-ên nói tiên tri, và hãy nói với những người nói tiên tri từ lòng họ rằng: Hãy nghe lời của THIÊN CHÚA;"
  3: "Đức Chúa Trời phán rằng: Khốn cho các ngôn sứ ngu ngốc, theo thần khí của chính mình, và chưa từng thấy gì!"
  4: "Hỡi Ít-ra-ên, các ngôn sứ của ngươi như những con cáo trong sa mạc."
  5: "Các ngươi không đã lên vào các khe hở, cũng không làm hàng rào cho nhà Ít-ra-ên để đứng trong trận chiến trong ngày của THIÊN CHÚA."
  6: "Họ đã thấy sự hư không và sự bói toán nói dối, nói rằng: THIÊN CHÚA phán: và THIÊN CHÚA không đã gửi họ: và họ đã làm người khác hy vọng rằng họ sẽ xác nhận lời."
  7: "Các ngươi chưa từng thấy một thịnh vương hư không, và các ngươi chưa từng nói một sự bói toán nói dối, trong khi các ngươi nói rằng: THIÊN CHÚA phán điều đó; dầu Ta chưa từng phán?"
  8: "Vậy Đức Chúa Trời phán rằng: Vì các ngươi đã nói sự hư không, và thấy sự nói dối, vậy, kìa, Ta chống lại các ngươi, Đức Chúa Trời phán."
  9: "Và tay Ta sẽ ở trên các ngôn sứ thấy sự hư không, và bói toán sự nói dối: họ sẽ không trong hội nghị của dân Ta, cũng sẽ không được viết trong viết của nhà Ít-ra-ên, cũng sẽ không vào đất của Ít-ra-ên; và các ngươi sẽ biết rằng Ta là Đức Chúa Trời."
  10: "Vì, đúng là họ đã dẫn dắt dân Ta, nói rằng: Bình an; và không có bình an; và người xây một bức tường, và kìa, người khác trát nó với vôi chưa trộn:"
  11: "Hãy nói với những người trát nó với vôi chưa trộn rằng: Nó sẽ ngã: sẽ có một cơn mưa tràn; và các ngươi, hỡi những viên đá lớn, sẽ ngã; và một cơn giông bão sẽ xé nó."
  12: "Kìa, khi bức tường ngã, sẽ không được nói với các ngươi rằng: Việc trát ở đâu mà các ngươi đã trát nó?"
  13: "Vậy Đức Chúa Trời phán rằng: Ta sẽ xé nó với một cơn giông bão trong sự cuồng nộ của Ta; và sẽ có một cơn mưa tràn trong sự giận dữ của Ta, và những viên đá lớn trong sự cuồng nộ của Ta để tiêu diệt nó."
  14: "Như vậy Ta sẽ phá đổ bức tường mà các ngươi đã trát với vôi chưa trộn, và dẫn nó xuống đất, để nền móng của nó được khám phá, và nó sẽ ngã, và các ngươi sẽ bị tiêu diệt ở giữa nó: và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  15: "Như vậy Ta sẽ hoàn thành sự thịnh nộ của Ta trên bức tường, và trên những người đã trát nó với vôi chưa trộn, và sẽ nói với các ngươi rằng: Bức tường không còn, cũng những người đã trát nó;"
  16: "Tức là, các ngôn sứ của Ít-ra-ên nói tiên tri về Giê-ru-sa-lem, và thấy thịnh vương của bình an cho nó, và không có bình an, Đức Chúa Trời phán."
  17: "Cũng vậy, hỡi con người, hãy hướng mặt ngươi chống lại các con gái của dân ngươi, những người nói tiên tri từ lòng họ; và hãy nói tiên tri chống họ,"
  18: "Và hãy nói rằng: Đức Chúa Trời phán rằng: Khốn cho những người may gối cho mọi lỗ tay, và làm khăn cho đầu của mọi vóc dáng để săn linh hồn! Các ngươi sẽ săn linh hồn của dân Ta, và các ngươi sẽ cứu linh hồn còn sống đến với các ngươi sao?"
  19: "Và các ngươi sẽ làm ô uế Ta giữa dân Ta vì một nắm đại mạch và vì miếng bánh, để giết linh hồn không nên chết, và để cứu linh hồn còn sống không nên sống, bằng sự nói dối của các ngươi với dân Ta nghe sự nói dối của các ngươi?"
  20: "Vậy Đức Chúa Trời phán rằng: Kìa, Ta chống lại gối của các ngươi, nơi các ngươi săn linh hồn để làm chúng bay, và Ta sẽ xé chúng từ tay các ngươi, và sẽ để linh hồn đi, cả linh hồn mà các ngươi săn để làm chúng bay."
  21: "Khăn của các ngươi cũng Ta sẽ xé, và giải cứu dân Ta khỏi tay các ngươi, và họ sẽ không còn trong tay các ngươi để bị săn; và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  22: "Vì với sự nói dối các ngươi đã làm lòng của người công chính buồn, người mà Ta chưa từng làm buồn; và đã mạnh tay kẻ ác, để hắn không quay lại khỏi đường ác của hắn, bằng cách hứa hẹn sự sống cho hắn:"
  23: "Vậy các ngươi sẽ không thấy sự hư không nữa, cũng không bói toán sự bói toán: vì Ta sẽ giải cứu dân Ta khỏi tay các ngươi: và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
