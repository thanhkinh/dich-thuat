41:
  1: "Sau đó Người mang ta đến đền thánh, và đo cột, sáu cubit rộng bên này, và sáu cubit rộng bên kia, là chiều rộng của nơi tạ."
  2: "Và chiều rộng của cửa là mười cubit: và bên cạnh của cửa là năm cubit bên này, và năm cubit bên kia: và Người đo chiều dài của nó, bốn mươi cubit: và chiều rộng, hai mươi cubit."
  3: "Rồi Người đi vào trong, và đo cột của cửa, hai cubit: và cửa, sáu cubit: và chiều rộng của cửa, bảy cubit."
  4: "Vậy Người đo chiều dài của nó, hai mươi cubit: và chiều rộng, hai mươi cubit, trước đền thánh: và Người nói với ta rằng: Đây là nơi thánh nhất."
  5: "Sau khi Người đo bức tường của nhà, sáu cubit: và chiều rộng của mọi phòng bên, bốn cubit, khắp vòng quanh nhà mọi phía."
  6: "Và các phòng bên là ba, một trên một, và ba mươi theo thứ tự: và chúng đi vào trong bức tường là của nhà cho các phòng bên khắp vòng quanh, để chúng có thể giữ, nhưng chúng không có giữ trong bức tường của nhà."
  7: "Và có sự mở rộng, và một sự quấn quanh vẫn hướng lên đến các phòng bên: vì sự quấn quanh của nhà đi vẫn hướng lên khắp vòng quanh nhà: vậy chiều rộng của nhà vẫn hướng lên, và tăng từ thấp nhất đến cao nhất bởi giữa."
  8: "Ta cũng thấy chiều cao của nhà khắp vòng quanh: nền của các phòng bên là một sào đầy của sáu cubit lớn."
  9: "Chiều dày của bức tường, là cho phòng bên ngoài, là năm cubit: và điều còn lại là nơi của các phòng bên là trong."
  10: "Và giữa các phòng là chiều rộng hai mươi cubit khắp vòng quanh nhà mọi phía."
  11: "Và cửa của các phòng bên là hướng về nơi được để lại, một cửa hướng về phía bắc, và một cửa hướng về phía nam: và chiều rộng của nơi được để lại là năm cubit khắp vòng quanh."
  12: "Bây giờ tòa nhà là trước nơi riêng ở cuối về phía tây là bảy mươi cubit rộng: và bức tường của tòa nhà là năm cubit dày khắp vòng quanh, và chiều dài của nó chín mươi cubit."
  13: "Vậy Người đo nhà, một trăm cubit dài: và nơi riêng, và tòa nhà, với bức tường của nó, một trăm cubit dài:"
 14: "Cũng chiều rộng của mặt của nhà, và của nơi riêng hướng về phía đông, một trăm cubit."
  15: "Và Người đo chiều dài của tòa nhà đối với nơi riêng là phía sau nó, và các hành lang của nó một bên và một bên kia, một trăm cubit, với đền thánh trong, và sảnh của sân:"
 16: "Cột cổng, và cửa sổ hẹp, và các hành lang khắp vòng quanh trên ba tầng của chúng, đối với cổng, được trần gỗ khắp vòng quanh, và từ đất lên đến cửa sổ, và cửa sổ được che:"
 17: "Đến trên cổng, cho đến đền thánh trong, và bên ngoài, và bởi mọi bức tường khắp vòng quanh trong và ngoài, theo sự đo."
 18: "Và nó được làm với thiên sứ và cây cọ, để một cây cọ là giữa một thiên sứ và một thiên sứ: và mọi thiên sứ có hai mặt:"
  19: "Để mặt của người là hướng về cây cọ một bên, và mặt của sư tử con hướng về cây cọ bên kia: nó được làm qua toàn bộ nhà khắp vòng quanh."
  20: "Từ đất đến trên cổng là thiên sứ và cây cọ được làm, và trên bức tường của đền thánh."
 21: "Cột của đền thánh là vuông, và mặt của nơi thánh: vẻ ngoài của một là giống như vẻ ngoài của một khác."
 22: "Bàn thờ bằng gỗ là ba cubit cao, và chiều dài của nó hai cubit: và góc của nó, và chiều dài của nó, và bức tường của nó, là bằng gỗ: và Người nói với ta rằng: Đây là bàn là trước THIÊN CHÚA."
  23: "Và đền thánh và nơi thánh có hai cửa."
 24: "Và cửa có hai lá mỗi cửa, hai lá quay: hai lá cho một cửa, và hai lá cho cửa kia."
 25: "Và có làm trên chúng, trên cửa của đền thánh, thiên sứ và cây cọ, giống như được làm trên bức tường: và có ván dày trên mặt của sảnh bên ngoài."
 26: "Và có cửa sổ hẹp và cây cọ một bên và một bên, trên các bên của sảnh, và trên các phòng bên của nhà, và ván dày."
