11:
  1: "Hơn nữa thần khí nhấc ta lên, và dẫn ta đến cánh cổng phía đông của nhà THIÊN CHÚA, nhìn về phía đông: và kìa tại cửa của cánh cổng khoảng hai mươi năm người; trong số đó ta thấy Gai-a-xa-nh-a con trai của A-xua, và Pê-la-ti-a con trai của Bê-na-i-a, các thủ lĩnh của dân."
  2: "Rồi Ngài phán cùng ta rằng: Hỡi con người, đây là những người âm mưu sự gian ác, và đưa lời khuyên gian ác trong thành phố này:"
  3: "Những người nói rằng: Sự đó không gần; hãy xây nhà: thành phố này là nồi, và chúng ta là thịt."
  4: "Vậy hãy nói tiên tri chống họ, hãy nói tiên tri, hỡi con người."
  5: "Và Thần Linh của THIÊN CHÚA ở trên ta, và phán cùng ta rằng: Hãy nói; THIÊN CHÚA phán rằng: Như vậy các ngươi đã nói, hỡi nhà Ít-ra-ên: vì Ta biết những điều đến trong tâm trí các ngươi, mọi điều."
  6: "Các ngươi đã làm tăng người bị giết của các ngươi trong thành phố này, và các ngươi đã đầy đường của nó với người bị giết."
  7: "Vậy Đức Chúa Trời phán rằng: Người bị giết của các ngươi mà các ngươi đã đặt ở giữa nó, họ là thịt, và thành phố này là nồi: nhưng Ta sẽ dẫn các ngươi ra khỏi giữa nó."
  8: "Các ngươi đã sợ gươm; và Ta sẽ mang gươm đến các ngươi, Đức Chúa Trời phán."
  9: "Và Ta sẽ dẫn các ngươi ra khỏi giữa nó, và giao các ngươi vào tay người lạ, và sẽ thi hành các sự phán xét giữa các ngươi."
  10: "Các ngươi sẽ ngã bởi gươm; Ta sẽ phán xét các ngươi ở biên giới của Ít-ra-ên; và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  11: "Thành phố này sẽ không là nồi của các ngươi, cũng các ngươi sẽ không là thịt ở giữa nó; nhưng Ta sẽ phán xét các ngươi ở biên giới của Ít-ra-ên:"
  12: "Và các ngươi sẽ biết rằng Ta là THIÊN CHÚA: vì các ngươi đã không sống trong các điều lệ của Ta, cũng không thi hành các sự phán xét của Ta, nhưng đã làm theo cách của người ngoại bao quanh các ngươi."
  13: "Và khi ta nói tiên tri, Pê-la-ti-a con trai của Bê-na-i-a chết. Rồi ta sấp mặt xuống đất, và kêu lớn, và nói rằng: Ôi, Đức Chúa Trời! Ngài sẽ làm chấm dứt phần còn lại của Ít-ra-ên sao?"
  14: "Lại lời của THIÊN CHÚA đến ta, nói rằng:"
  15: "Hỡi con người, anh em của ngươi, đúng là anh em của ngươi, những người của đồng loại của ngươi, và cả nhà Ít-ra-ên hoàn toàn, là những người mà người ở Giê-ru-sa-lem đã nói rằng: Hãy xa THIÊN CHÚA: đất này được cho chúng ta làm sở hữu."
  16: "Vậy hãy nói rằng: Đức Chúa Trời phán rằng: Dầu Ta đã đuổi họ xa giữa người ngoại, và dầu Ta đã vãi họ giữa các quốc gia, Ta sẽ là cho họ một nơi thánh nhỏ trong các quốc gia nơi họ sẽ đến."
  17: "Vậy hãy nói rằng: Đức Chúa Trời phán rằng: Ta sẽ thu thập các ngươi từ dân, và tập hợp các ngươi từ các quốc gia nơi các ngươi đã bị vãi, và Ta sẽ cho các ngươi đất của Ít-ra-ên."
  18: "Và họ sẽ đến đó, và họ sẽ mang đi mọi sự đáng ghét của nó và mọi sự gớm ghét của nó từ đó."
  19: "Và Ta sẽ cho họ một lòng, và Ta sẽ đặt một thần khí mới trong các ngươi; và Ta sẽ lấy lòng đá ra khỏi thịt của họ, và sẽ cho họ một lòng thịt:"
  20: "Để họ có thể sống trong các điều lệ của Ta, và giữ các điều lệ của Ta, và làm chúng: và họ sẽ là dân của Ta, và Ta sẽ là Thiên Chúa của họ."
  21: "Nhưng những người có lòng đi theo lòng của những sự đáng ghét và sự gớm ghét của họ, Ta sẽ đền lại đường lối của họ trên đầu họ, Đức Chúa Trời phán."
  22: "Rồi các cherubim nhấc cánh của họ lên, và các bánh xe bên cạnh họ; và sự vinh quang của Thiên Chúa của Ít-ra-ên ở trên họ."
  23: "Và sự vinh quang của THIÊN CHÚA đi lên từ giữa thành phố, và đứng trên ngọn núi ở phía đông của thành phố."
  24: "Sau đó thần khí nhấc ta lên, và dẫn ta trong thịnh vương bởi Thần Linh của Thiên Chúa đến Ca-đê, đến những người bị bắt làm tù. Vậy thịnh vương mà ta đã thấy đi lên từ ta."
  25: "Rồi ta phán với những người bị bắt làm tù mọi điều mà THIÊN CHÚA đã bày cho ta."
