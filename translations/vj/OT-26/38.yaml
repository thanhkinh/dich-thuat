38:
  1: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy hướng mặt ngươi chống Góg, đất của Ma-góg, thủ lĩnh chính của Mê-xếc và Tu-ban, và hãy nói tiên tri chống hắn,"
  3: "Và hãy nói rằng: Đức Chúa Trời phán rằng: Kìa, Ta chống ngươi, hỡi Góg, thủ lĩnh chính của Mê-xếc và Tu-ban:"
  4: "Và Ta sẽ quay ngươi lại, và đặt móc vào hàm của ngươi, và Ta sẽ đưa ngươi ra, và toàn bộ quân đội của ngươi, ngựa và người cưỡi ngựa, tất cả họ mặc với mọi loại áo giáp, một nhóm lớn với khiên và khiên nhỏ, tất cả họ cầm gươm:"
  5: "Ba-tư, Ê-ti-ô-pi, và Li-bi-a với họ: tất cả họ với khiên và mũ sọ:"
  6: "Gô-mê, và mọi nhóm của hắn: nhà của Tô-ga-ma của phần phương bắc, và mọi nhóm của hắn: và nhiều người với ngươi."
  7: "Hãy chuẩn bị, và hãy chuẩn bị cho chính ngươi, ngươi, và toàn bộ nhóm của ngươi được tập hợp đến ngươi, và hãy là người canh gác cho họ."
  8: "Sau nhiều ngày ngươi sẽ được viếng: trong những năm sau ngươi sẽ đến vào đất được mang lại từ gươm, và được quy tụ ra khỏi nhiều dân, chống các ngọn núi của Ít-ra-ên, luôn là hoang vu: nhưng nó được mang ra khỏi các dân tộc, và họ sẽ ở an toàn tất cả họ."
  9: "Ngươi sẽ lên và đến như một cơn bão, ngươi sẽ như một đám mây che đất, ngươi, và mọi nhóm của ngươi, và nhiều người với ngươi."
  10: "Đức Chúa Trời phán rằng: Điều đó cũng sẽ đến xảy ra, cùng lúc đó những điều sẽ đến trong tâm trí của ngươi, và ngươi sẽ nghĩ một suy nghĩ ác:"
  11: "Và ngươi sẽ nói rằng: Ta sẽ đi lên đến đất của làng mạc không có tường: Ta sẽ đi đến họ là nghỉ ngơi, ở an toàn, tất cả họ ở mà không có tường, và không có thanh hay cổng,"
  12: "Để lấy chiến lợi phẩm, và để lấy con mồi: để quay tay ngươi trên những nơi hoang vu hiện nay được ở, và trên dân được quy tụ ra khỏi các dân tộc, đã được súc vật và hàng hóa, ở giữa đất."
  13: "Xê-ba, và Ê-đan, và người buôn bán của Tar-sís, với mọi sư tử con của nó, sẽ nói với ngươi rằng: Ngươi đã đến để lấy chiến lợi phẩm sao? ngươi đã quy tụ nhóm của ngươi để lấy con mồi sao? để mang đi bạc và vàng, để mang đi súc vật và hàng hóa, để lấy một chiến lợi phẩm lớn sao?"
  14: "Vậy, hỡi con người, hãy nói tiên tri và hãy nói với Góg rằng: Đức Chúa Trời phán rằng: Trong ngày đó khi dân của Ta là Ít-ra-ên ở an toàn, ngươi sẽ không biết điều đó sao?"
  15: "Và ngươi sẽ đến từ nơi của ngươi từ phần phương bắc, ngươi, và nhiều người với ngươi, tất cả họ cưỡi ngựa, một nhóm lớn, và một quân đội mạnh:"
  16: "Và ngươi sẽ lên chống dân của Ta là Ít-ra-ên, như một đám mây che đất: nó sẽ là trong những ngày sau, và Ta sẽ mang ngươi chống đất của Ta, để người ngoại biết Ta, khi Ta sẽ được làm thánh trong ngươi, hỡi Góg, trước mắt của họ."
  17: "Đức Chúa Trời phán rằng: Ngươi là người mà Ta đã nói trong thời cổ bằng tôi tớ của Ta là các ngôn sứ của Ít-ra-ên, là những người đã nói tiên tri trong những ngày nhiều năm rằng Ta sẽ mang ngươi chống họ sao?"
  18: "Và điều đó sẽ đến xảy ra cùng lúc khi Góg sẽ đến chống đất của Ít-ra-ên, Đức Chúa Trời phán rằng: Sự cuồng nộ của Ta sẽ lên trong mặt Ta."
  19: "Vì trong sự ghen tị và trong lửa của sự thịnh nộ của Ta Ta đã phán, Chắc chắn trong ngày đó sẽ có một sự rung động lớn trong đất của Ít-ra-ên:"
  20: "Để cá của biển, và chim của trời, và thú của cánh đồng, và mọi thứ bò sát mà bò trên đất, và mọi người là trên mặt của đất, sẽ rung tại sự hiện diện của Ta, và các ngọn núi sẽ bị ném xuống, và những nơi dốc sẽ ngã, và mọi bức tường sẽ ngã xuống đất."
  21: "Và Ta sẽ gọi gươm chống hắn qua mọi ngọn núi của Ta, Đức Chúa Trời phán: Gươm của mọi người sẽ chống người em trai của hắn."
  22: "Và Ta sẽ tranh luận chống hắn với bệnh dịch và với máu: và Ta sẽ mưa trên hắn, và trên nhóm của hắn, và trên nhiều người là với hắn, mưa tràn, và đá sét lớn, lửa, và lưu huỳnh."
  23: "Như vậy Ta sẽ làm cho chính Ta vinh quang, và làm cho chính Ta nên thánh: và Ta sẽ được biết trong mắt của nhiều dân tộc, và họ sẽ biết rằng Ta là THIÊN CHÚA."
