10:
  1: "Rồi ta nhìn, và kìa, trong vòm trời ở trên đầu của các cherubim có xuất hiện trên họ như một đá sapphire, như vẻ ngoài của hình dáng của ngai vàng."
  2: "Và Ngài phán với người mặc vải lanh, và nói rằng: Hãy vào giữa các bánh xe, dưới cherub, và hãy đầy tay ngươi với than hồng từ giữa các cherubim, và vãi chúng lên thành phố. Và hắn đi vào trước mắt ta."
  3: "Bây giờ các cherubim đứng bên phải của nhà, khi người đàn ông đi vào; và đám mây đầy sân trong."
  4: "Rồi sự vinh quang của THIÊN CHÚA đi lên từ cherub, và đứng trên ngưỡng cửa của nhà; và nhà đầy đám mây, và sân đầy sự rực rỡ của sự vinh quang của THIÊN CHÚA."
  5: "Và tiếng cánh của các cherubim được nghe đến sân ngoài, như tiếng của Thiên Chúa Toàn Năng khi Ngài phán."
  6: "Và khi Ngài đã ra lệnh cho người mặc vải lanh, nói rằng: Hãy lấy lửa từ giữa các bánh xe, từ giữa các cherubim; thì hắn đi vào, và đứng cạnh các bánh xe."
  7: "Và một cherub vươn tay của hắn từ giữa các cherubim đến lửa ở giữa các cherubim, và lấy, và đặt vào tay của người mặc vải lanh: người lấy, và đi ra."
  8: "Và trong các cherubim xuất hiện hình dáng của một bàn tay người dưới cánh của họ."
  9: "Và khi ta nhìn, kìa bốn bánh xe bên cạnh các cherubim, một bánh xe bên cạnh một cherub, và một bánh xe khác bên cạnh một cherub khác: và vẻ ngoài của các bánh xe như màu của một đá ngọc lục bảo."
  10: "Về vẻ ngoài của họ, cả bốn có một hình dáng, như thể một bánh xe ở giữa một bánh xe."
  11: "Khi họ đi, họ đi trên bốn phía của họ; họ không quay lại khi họ đi, nhưng đến nơi đầu nhìn họ theo nó; họ không quay lại khi họ đi."
  12: "Và toàn thân thể của họ, và lưng của họ, và tay của họ, và cánh của họ, và các bánh xe, đầy mắt khắp vòng quanh, cả các bánh xe mà họ bốn có."
  13: "Về các bánh xe, nó được kêu gọi đến họ trong tai ta, hỡi bánh xe."
  14: "Và mỗi người có bốn mặt: mặt thứ nhất là mặt của cherub, và mặt thứ hai là mặt của người, và mặt thứ ba là mặt của sư tử, và mặt thứ tư là mặt của đại bàng."
  15: "Và các cherubim được nhấc lên. Đây là sinh vật mà ta thấy bên sông Kê-bar."
  16: "Và khi các cherubim đi, các bánh xe đi với họ: và khi các cherubim nhấc cánh của họ lên để leo lên từ đất, các bánh xe đó cũng không quay lại từ bên cạnh họ."
  17: "Khi họ đứng, họ đứng; và khi họ được nhấc lên, họ tự nhấc lên: vì thần khí của sinh vật ở trong họ."
  18: "Rồi sự vinh quang của THIÊN CHÚA rời khỏi ngưỡng cửa của nhà, và đứng trên các cherubim."
  19: "Và các cherubim nhấc cánh của họ lên, và leo lên từ đất trước mắt ta: khi họ đi ra, các bánh xe cũng bên cạnh họ, và mỗi người đứng tại cửa của cánh cổng phía đông của nhà THIÊN CHÚA; và sự vinh quang của Thiên Chúa của Ít-ra-ên ở trên họ."
  20: "Đây là sinh vật mà ta thấy dưới Thiên Chúa của Ít-ra-ên bên sông Kê-bar; và ta biết rằng họ là các cherubim."
  21: "Mỗi người có bốn mặt, và mỗi người bốn cánh; và hình dáng của tay của người dưới cánh của họ."
  22: "Và hình dáng của mặt của họ là cùng những mặt mà ta thấy bên sông Kê-bar, vẻ ngoài của họ và chính họ: họ đi mỗi người thẳng về phía trước."
