44:
  1: "Rồi Người mang ta lại đường của cổng của nơi thánh ngoài nhìn về phía đông: và nó được đóng."
  2: "Rồi THIÊN CHÚA nói với ta rằng: Cổng này sẽ được đóng, nó sẽ không được mở, và không người sẽ đi vào bởi nó: bởi vì THIÊN CHÚA, Đức Chúa Trời của Ít-ra-ên, đã đi vào bởi nó, vậy nó sẽ được đóng."
  3: "Nó là cho thủ lĩnh: thủ lĩnh, hắn sẽ ngồi trong đó để ăn bánh trước THIÊN CHÚA: hắn sẽ đi vào bằng đường của sảnh của cổng đó, và sẽ đi ra bằng đường của cùng."
  4: "Rồi Người dẫn ta đường của cổng phía bắc trước nhà: và ta nhìn, và, kìa, sự vinh quang của THIÊN CHÚA đầy nhà của THIÊN CHÚA: và ta ngã xuống mặt ta."
  5: "Và THIÊN CHÚA nói với ta rằng: Hỡi con người, ghi nhớ thật tốt, và nhìn bằng mắt ngươi, và hãy nghe bằng tai ngươi mọi điều mà Ta nói với ngươi về mọi quy chế của nhà của THIÊN CHÚA, và mọi luật pháp của nó: và ghi nhớ thật tốt việc đi vào của nhà, với mọi đường đi ra của nơi thánh."
  6: "Và ngươi sẽ nói với người phản loạn, ngay cả với nhà của Ít-ra-ên rằng: Đức Chúa Trời phán rằng: Hỡi nhà của Ít-ra-ên, hãy đủ cho các ngươi của mọi sự ghê tởm của các ngươi,"
  7: "Bởi vì các ngươi đã mang người lạ vào nơi thánh của Ta, chưa cắt bì trong lòng, và chưa cắt bì trong thịt, để ở trong nơi thánh của Ta, để làm ô uế nó, ngay cả nhà của Ta, khi các ngươi dâng bánh của Ta, phần mỡ và máu, và họ đã làm gãy giao ước của Ta bởi vì mọi sự ghê tởm của các ngươi."
  8: "Và các ngươi không giữ trách nhiệm của những điều thánh của Ta: nhưng các ngươi đã đặt người giữ trách nhiệm của Ta trong nơi thánh của Ta cho chính các ngươi."
  9: "Đức Chúa Trời phán rằng: Không có người lạ, chưa cắt bì trong lòng, cũng chưa cắt bì trong thịt, sẽ đi vào nơi thánh của Ta, của bất kỳ người lạ là trong con cái của Ít-ra-ên."
  10: "Và người Lê-ví là đã đi xa khỏi Ta, khi Ít-ra-ên lầm lạc, là đã lầm lạc xa khỏi Ta sau thần tượng của họ: họ sẽ chịu sự gian ác của họ."
  11: "Nhưng họ sẽ phục vụ trong nơi thánh của Ta, có trách nhiệm tại các cổng của nhà, và phục vụ nhà: họ sẽ giết lễ thiêu toàn thiêu và lễ thiêu cho dân, và họ sẽ đứng trước họ để phục vụ họ."
  12: "Bởi vì họ đã phục vụ họ trước thần tượng của họ, và khiến nhà của Ít-ra-ên ngã vào sự gian ác: vậy Ta đã nhấc tay Ta lên chống họ, Đức Chúa Trời phán, và họ sẽ chịu sự gian ác của họ."
  13: "Và họ sẽ không đến gần Ta, để làm việc của tư tế cho Ta, cũng không đến gần bất kỳ điều thánh của Ta, trong nơi thánh nhất: nhưng họ sẽ chịu sự sỉ nhục của họ, và sự ghê tởm mà họ đã phạm."
  14: "Nhưng Ta sẽ làm cho họ người giữ trách nhiệm của nhà, cho mọi phục vụ của nó, và cho mọi điều sẽ được làm trong đó."
  15: "Nhưng tư tế là người Lê-ví, con cái của Xa-đốc, là những người đã giữ trách nhiệm của nơi thánh của Ta khi con cái của Ít-ra-ên lầm lạc khỏi Ta, họ sẽ đến gần Ta để phục vụ Ta, và họ sẽ đứng trước Ta để dâng cho Ta phần mỡ và máu, Đức Chúa Trời phán:"
  16: "Họ sẽ đi vào nơi thánh của Ta, và họ sẽ đến gần bàn của Ta, để phục vụ Ta, và họ sẽ giữ trách nhiệm của Ta."
  17: "Và điều đó sẽ đến xảy ra, khi họ đi vào tại các cổng của sân trong, họ sẽ mặc quần áo bằng lanh: và không có len sẽ đến trên họ, trong khi họ phục vụ trong các cổng của sân trong, và trong."
  18: "Họ sẽ có mũ lanh trên đầu của họ, và sẽ có quần lanh trên eo của họ: họ sẽ không thắt lưng với bất kỳ điều gây mồ hôi."
  19: "Và khi họ đi ra vào sân ngoài, ngay cả vào sân ngoài cho dân, họ sẽ cởi quần áo của họ là họ đã phục vụ, và đặt chúng trong các phòng thánh, và họ sẽ mặc quần áo khác: và họ sẽ không làm cho dân nên thánh bằng quần áo của họ."
  20: "Cũng họ sẽ không cạo đầu của họ, cũng không để tóc của họ mọc dài: họ chỉ sẽ cắt tóc đầu của họ."
  21: "Cũng không tư tế nào sẽ uống rượu, khi họ đi vào sân trong."
  22: "Cũng họ sẽ không lấy vợ là người góa bụa, cũng không người bị đuổi đi: nhưng họ sẽ lấy trinh nữ của giống giống của nhà của Ít-ra-ên, hoặc người góa bụa đã có tư tế trước."
  23: "Và họ sẽ dạy dân của Ta sự khác biệt giữa điều thánh và điều ô uế, và khiến họ phân biệt giữa điều không sạch và điều sạch."
  24: "Và trong tranh chấp họ sẽ đứng trong sự phán xét: và họ sẽ phán xét nó theo sự phán xét của Ta: và họ sẽ giữ luật pháp của Ta và quy chế của Ta trong mọi hội họp của Ta: và họ sẽ làm cho ngày Sa-bat của Ta nên thánh."
  25: "Và họ sẽ không đến bất kỳ người chết để làm ô uế chính họ: nhưng vì cha, hoặc vì mẹ, hoặc vì con trai, hoặc vì con gái, hoặc vì anh em trai, hoặc vì chị em gái là không có chồng, họ có thể làm ô uế chính họ."
  26: "Và sau khi hắn được làm sạch, họ sẽ tính cho hắn bảy ngày."
  27: "Và trong ngày mà hắn đi vào nơi thánh, đến sân trong, để phục vụ trong nơi thánh, hắn sẽ dâng lễ tội của hắn, Đức Chúa Trời phán."
  28: "Và nó sẽ là cho họ một sự kế thừa: Ta là sự kế thừa của họ: và các ngươi sẽ không cho họ sự sở hữu trong Ít-ra-ên: Ta là sự sở hữu của họ."
  29: "Họ sẽ ăn lễ thiêu, và lễ tội, và lễ tội: và mọi điều được dâng riêng trong Ít-ra-ên sẽ là của họ."
  30: "Và đầu của mọi hạt đầu tiên của mọi thứ, và mọi lễ dâng của tất cả, của mọi loại của lễ dâng của các ngươi, sẽ là của tư tế: các ngươi cũng sẽ cho tư tế đầu của bột của các ngươi, để hắn có thể khiến sự phước nghỉ trong nhà của các ngươi."
  31: "Tư tế sẽ không ăn của bất kỳ điều là chết tự nó, hoặc bị xé, là chim hay thú."
