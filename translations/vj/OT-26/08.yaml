8:
  1: "Đã đến lần thứ sáu, tháng thứ sáu, ngày năm của tháng, khi ta ngồi trong nhà ta, và các người già của Giu-đa ngồi trước ta, tay của Đức Chúa Trời ở đó trên ta."
  2: "Rồi ta nhìn, và kìa một hình dáng như vẻ ngoài của lửa: từ vẻ ngoài của hông Ngài trở xuống, lửa; và từ hông Ngài trở lên, như vẻ ngoài của sự rực rỡ, như màu của hổ phách."
  3: "Và Ngài vươn ra hình dạng của một bàn tay, và nắm ta bằng một lọn tóc đầu của ta; và thần khí nhấc ta lên giữa đất và trời, và dẫn ta trong thịnh vương của Thiên Chúa đến Giê-ru-sa-lem, đến cửa của cánh cổng bên trong nhìn về phương bắc; nơi có ngai của hình tượng sự ghen ghét, gây ra sự ghen ghét."
  4: "Và kìa, sự vinh quang của Thiên Chúa của Ít-ra-ên ở đó, theo thịnh vương mà ta thấy ở đồng."
  5: "Rồi Ngài phán cùng ta rằng: Hỡi con người, hãy nhấc mắt ngươi bây giờ đường về phía bắc. Vậy ta nhấc mắt ta đường về phía bắc, và kìa về phía bắc tại cửa của bàn thờ, hình tượng sự ghen ghét này ở lối vào."
  6: "Ngài còn phán cùng ta rằng: Hỡi con người, ngươi thấy họ làm gì không? đúng là những sự gớm ghét lớn mà nhà Ít-ra-ên làm ở đây, để Ta phải đi xa khỏi nơi thánh của Ta? nhưng hãy quay lại nữa, và ngươi sẽ thấy những sự gớm ghét lớn hơn."
  7: "Và Ngài dẫn ta đến cửa của sân trong; và khi ta nhìn, kìa một lỗ hổng trong tường."
  8: "Rồi Ngài phán cùng ta rằng: Hỡi con người, hãy đào ngay trong tường: và khi ta đã đào trong tường, kìa một cửa."
  9: "Và Ngài phán cùng ta rằng: Hãy vào, và hãy xem những sự gớm ghét gian ác mà họ làm ở đây."
  10: "Vậy ta đi vào và thấy; và kìa mọi hình dáng của con vật bò, và thú vật gớm ghết, và mọi thần tượng của nhà Ít-ra-ên, được vẽ trên tường khắp vòng quanh."
  11: "Và ở đó đứng trước họ bảy mươi người của người già của nhà Ít-ra-ên, và ở giữa họ đứng Gai-a-xa-nh-a con trai của Sa-phan, với mỗi người một lư hương trong tay; và một đám mây dày của hương thơm đi lên."
  12: "Rồi Ngài phán cùng ta rằng: Hỡi con người, ngươi đã thấy những gì người già của nhà Ít-ra-ên làm trong bóng tối không, mỗi người trong phòng của hình tượng của mình? vì họ nói rằng: THIÊN CHÚA không thấy chúng ta; THIÊN CHÚA đã bỏ đất."
  13: "Ngài cũng phán cùng ta rằng: Hãy quay lại nữa, và ngươi sẽ thấy những sự gớm ghết lớn hơn mà họ làm."
  14: "Rồi Ngài dẫn ta đến cửa của cánh cổng của nhà THIÊN CHÚA về phía bắc; và kìa, ở đó có các phụ nữ than khóc cho Tam-mu."
  15: "Rồi Ngài phán cùng ta rằng: Ngươi đã thấy điều này chưa, hỡi con người? hãy quay lại nữa, và ngươi sẽ thấy những sự gớm ghét lớn hơn những điều này."
  16: "Và Ngài dẫn ta vào sân trong của nhà THIÊN CHÚA, và kìa, tại cửa của đền thờ của THIÊN CHÚA, giữa hiên và bàn thờ, khoảng hai mươi năm người, với lưng của họ về đền thờ của THIÊN CHÚA, và mặt của họ về phía đông; và họ thờ phượng mặt trời về phía đông."
  17: "Rồi Ngài phán cùng ta rằng: Ngươi đã thấy điều này chưa, hỡi con người? Có phải là điều nhẹ nhàng cho nhà Giu-đa rằng họ làm những sự gớm ghét mà họ làm ở đây không? vì họ đã đầy đất với bạo lực, và đã trở lại gây ra sự giận dữ của Ta: và kìa, họ để cành vào mũi họ."
  18: "Vậy Ta cũng sẽ đối xử trong sự cuồng nộ: mắt Ta sẽ không thương xót, cũng Ta sẽ không có sự thương xót: dầu họ kêu trong tai Ta với tiếng lớn, Ta sẽ không nghe họ."
