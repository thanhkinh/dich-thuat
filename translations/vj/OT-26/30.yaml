30:
  1: "Lời của THIÊN CHÚA đến lại ta, nói rằng:"
  2: "Hỡi con người, hãy nói tiên tri và hãy nói rằng: Đức Chúa Trời phán rằng: Hãy kêu gào, Khốn cho ngày!"
  3: "Vì ngày gần, ngay ngày của THIÊN CHÚA gần, một ngày nhiều mây: nó sẽ là thời của người ngoại."
  4: "Và gươm sẽ đến trên Ê-díp-tô, và nỗi đau lớn sẽ là ở Ê-ti-ô-pi, khi người bị giết sẽ ngã ở Ê-díp-tô, và họ sẽ mang đi sự đa số của nó, và nền móng của nó sẽ bị phá đổ."
  5: "Ê-ti-ô-pi, và Li-bi-a, và Li-di-a, và mọi người hòa trộn, và Cu, và người của đất là trong liên minh, sẽ ngã với họ bởi gươm."
  6: "THIÊN CHÚA phán rằng: Họ cũng là những người hỗ trợ Ê-díp-tô sẽ ngã: và sự kiêu ngạo của sức mạnh của nó sẽ đi xuống: từ tháp của Sy-ên họ sẽ ngã trong nó bởi gươm, Đức Chúa Trời phán."
  7: "Và họ sẽ là hoang vu ở giữa các quốc gia là hoang vu, và các thành phố của nó sẽ là ở giữa các thành phố bị làm hoang tàn."
  8: "Và họ sẽ biết rằng Ta là THIÊN CHÚA, khi Ta đã đặt lửa trong Ê-díp-tô, và khi mọi người giúp đỡ của nó sẽ bị hủy diệt."
  9: "Trong ngày đó sứ giả sẽ đi ra từ Ta trong tàu để làm cho người Ê-ti-ô-pi không lo sợ hãi, và nỗi đau lớn sẽ đến trên họ, như trong ngày của Ê-díp-tô: vì, kìa, nó đến."
  10: "Đức Chúa Trời phán rằng: Ta cũng sẽ khiến sự đa số của Ê-díp-tô chấm dứt bởi tay của Nê-bu-xát-nê-xa vua của Ba-by-lôn."
  11: "Hắn và dân của hắn với hắn, những người đáng sợ của các dân tộc, sẽ được mang đến để hủy diệt đất: và họ sẽ rút gươm của họ chống Ê-díp-tô, và đầy đất với người bị giết."
  12: "Và Ta sẽ làm cho sông khô, và bán đất vào tay của người ác: và Ta sẽ làm đất hoang tàn, và mọi thứ là trong đó, bởi tay của người lạ: Ta, THIÊN CHÚA đã phán điều đó."
  13: "Đức Chúa Trời phán rằng: Ta cũng sẽ hủy diệt các thần tượng, và Ta sẽ khiến hình ảnh của họ chấm dứt ra khỏi Nốt: và sẽ không còn thủ lĩnh của đất của Ê-díp-tô: và Ta sẽ đặt sự sợ hãi trong đất của Ê-díp-tô."
  14: "Và Ta sẽ làm Pa-thrốt hoang vu, và sẽ đặt lửa in Xô-ân, và sẽ thi hành sự phán xét ở Nô."
  15: "Và Ta sẽ đổ sự cuồng nộ của Ta trên Xin, sức mạnh của Ê-díp-tô: và Ta sẽ cắt sự đa số của Nô."
  16: "Và Ta sẽ đặt lửa trong Ê-díp-tô: Xin sẽ có nỗi đau lớn, và Nô sẽ bị xé toạc, và Nốt sẽ có sự đau khổ hàng ngày."
  17: "Người trẻ của A-ven và của Pi-bê-xét sẽ ngã bởi gươm: và các thành phố này sẽ đi vào bị bắt làm tù."
  18: "Ở Tê-háp-nê-hét cũng ngày sẽ bị tối, khi Ta sẽ làm gãy ở đó ách của Ê-díp-tô: và sự lộng lẫy của sức mạnh của nó sẽ chấm dứt trong nó: còn nó, mây sẽ che nó, và con gái của nó sẽ đi vào bị bắt làm tù."
  19: "Như vậy Ta sẽ thi hành sự phán xét trong Ê-díp-tô: và họ sẽ biết rằng Ta là THIÊN CHÚA."
  20: "Và điều đó đã xảy ra trong năm thứ mười một, trong tháng thứ nhất, trong ngày thứ bảy của tháng, lời của THIÊN CHÚA đến ta, nói rằng:"
  21: "Hỡi con người, Ta đã làm gãy cánh tay của Pha-ra-ô vua của Ê-díp-tô: và, kìa, nó sẽ không được băng lại để lành, để đặt một cây lăn để băng nó, để làm nó mạnh để giữ gươm."
  22: "Vậy Đức Chúa Trời phán rằng: Kìa, Ta chống Pha-ra-ô vua của Ê-díp-tô, và sẽ làm gãy tay của hắn, người mạnh, và cái đã bị làm gãy: và Ta sẽ khiến gươm ngã ra khỏi tay của hắn."
  23: "Và Ta sẽ phân tán người Ê-díp-tô trong các dân tộc, và sẽ làm họ tan đi qua các quốc gia."
  24: "Và Ta sẽ làm mạnh cánh tay của vua của Ba-by-lôn, và đặt gươm của Ta trong tay của hắn: nhưng Ta sẽ làm gãy tay của Pha-ra-ô, và hắn sẽ rên rỉ trước mặt hắn với tiếng rên rỉ của một người bị thương gây chết."
  25: "Nhưng Ta sẽ làm mạnh cánh tay của vua của Ba-by-lôn, và cánh tay của Pha-ra-ô sẽ ngã xuống: và họ sẽ biết rằng Ta là THIÊN CHÚA, khi Ta sẽ đặt gươm của Ta vào tay của vua của Ba-by-lôn, và hắn sẽ vươn nó ra trên đất của Ê-díp-tô."
  26: "Và Ta sẽ phân tán người Ê-díp-tô trong các dân tộc, và làm họ tan đi trong các quốc gia; và họ sẽ biết rằng Ta là THIÊN CHÚA."
