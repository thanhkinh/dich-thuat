46:
  1: "Đức Chúa Trời phán rằng: Cổng của sân trong nhìn về phía đông sẽ được đóng sáu ngày làm việc: nhưng trong ngày Sa-bat nó sẽ được mở, và trong ngày của tháng mới nó sẽ được mở."
  2: "Và thủ lĩnh sẽ đi vào bằng đường của sảnh của cổng đó bên ngoài, và sẽ đứng bên cột của cổng, và tư tế sẽ chuẩn bị lễ thiêu toàn thiêu của hắn và lễ thiêu hòa bình của hắn, và hắn sẽ thờ phượng tại bậc của cổng: rồi hắn sẽ đi ra: nhưng cổng sẽ không được đóng cho đến tối."
  3: "Như vậy dân của đất sẽ thờ phượng tại cửa của cổng này trước THIÊN CHÚA trong các ngày Sa-bat và trong các tháng mới."
  4: "Và lễ thiêu toàn thiêu mà thủ lĩnh sẽ dâng cho THIÊN CHÚA trong ngày Sa-bat sẽ là sáu chiên không có khuyết tật, và một cừu đực không có khuyết tật."
  5: "Và lễ thiêu sẽ là một ephah cho một cừu đực, và lễ thiêu cho các chiên như hắn có thể cho, và một hin của dầu cho một ephah."
  6: "Và trong ngày của tháng mới sẽ là một bò đực trẻ không có khuyết tật, và sáu chiên, và một cừu đực: chúng sẽ không có khuyết tật."
  7: "Và hắn sẽ chuẩn bị một lễ thiêu, một ephah cho một bò đực, và một ephah cho một cừu đực, và cho các chiên theo tay hắn có thể cho, và một hin của dầu cho một ephah."
  8: "Và khi thủ lĩnh sẽ đi vào, hắn sẽ đi vào bằng đường của sảnh của cổng đó, và hắn sẽ đi ra bằng đường của nó."
  9: "Nhưng khi dân của đất sẽ đến trước THIÊN CHÚA trong các lễ hội trang trọng, người đi vào bằng đường của cổng phía bắc để thờ phượng sẽ đi ra bằng đường của cổng phía nam: và người đi vào bằng đường của cổng phía nam sẽ đi ra bằng đường của cổng phía bắc: hắn sẽ không trở lại bằng đường của cổng mà người đi vào, nhưng sẽ đi ra đối với nó."
  10: "Và thủ lĩnh ở giữa họ, khi họ đi vào, sẽ đi vào: và khi họ đi ra, sẽ đi ra."
  11: "Và trong các lễ hội và trong các sự trang trọng lễ thiêu sẽ là một ephah cho một bò đực, và một ephah cho một cừu đực, và cho các chiên như hắn có thể cho, và một hin của dầu cho một ephah."
  12: "Bây giờ khi thủ lĩnh sẽ chuẩn bị một lễ thiêu toàn thiêu tự nguyện hoặc lễ thiêu hòa bình tự nguyện cho THIÊN CHÚA, người sẽ mở cho hắn cổng nhìn về phía đông, và hắn sẽ chuẩn bị lễ thiêu toàn thiêu của hắn và lễ thiêu hòa bình của hắn, như hắn đã làm trong ngày Sa-bat: rồi hắn sẽ đi ra: và sau khi hắn đi ra người sẽ đóng cổng."
  13: "Ngươi sẽ mỗi ngày chuẩn bị một lễ thiêu toàn thiêu cho THIÊN CHÚA của một chiên của năm đầu không có khuyết tật: ngươi sẽ chuẩn bị nó mỗi buổi sáng."
  14: "Và ngươi sẽ chuẩn bị một lễ thiêu cho nó mỗi buổi sáng, phần sáu của một ephah, và phần ba của một hin của dầu, để pha với bột mịn: một lễ thiêu liên tục theo một quy chế vĩnh cửu cho THIÊN CHÚA."
  15: "Như vậy họ sẽ chuẩn bị chiên, và lễ thiêu, và dầu, mỗi buổi sáng cho một lễ thiêu toàn thiêu liên tục."
  16: "Đức Chúa Trời phán rằng: Nếu thủ lĩnh cho một quà cho bất kỳ con trai của hắn, sự kế thừa của nó sẽ là của con trai của hắn: nó sẽ là sự sở hữu của họ bởi sự kế thừa."
  17: "Nhưng nếu hắn cho một quà của sự kế thừa của hắn cho một tôi tớ của hắn, thì nó sẽ là của hắn đến năm của sự tự do: sau đó nó sẽ trở lại thủ lĩnh: nhưng sự kế thừa của hắn sẽ là của con trai của hắn cho họ."
  18: "Hơn nữa thủ lĩnh sẽ không lấy của sự kế thừa của dân bởi sự áp bức, để đẩy họ ra khỏi sự sở hữu của họ: nhưng hắn sẽ cho con trai của hắn sự kế thừa từ sự sở hữu của chính mình: để dân của Ta không bị phân tán mọi người từ sự sở hữu của họ."
  19: "Sau khi Người dẫn ta qua cửa vào, là ở bên cạnh của cổng, vào các phòng thánh của tư tế, là nhìn về phía bắc: và, kìa, có một nơi trên hai bên phía tây."
  20: "Rồi Người nói với ta rằng: Đây là nơi tư tế sẽ luộc lễ tội và lễ tội, nơi họ sẽ nướng lễ thiêu: để họ không mang chúng ra vào sân ngoài, để làm cho dân nên thánh."
  21: "Rồi Người dẫn ta ra vào sân ngoài, và khiến ta đi qua bốn góc của sân: và, kìa, trong mỗi góc của sân có một sân."
  22: "Trong bốn góc của sân có sân được kết nối bốn mươi cubit dài và ba mươi rộng: bốn góc này là của một sự đo."
  23: "Và có một hàng xây dựng khắp vòng quanh trong chúng, khắp vòng quanh chúng bốn, và được làm với nơi luộc dưới các hàng khắp vòng quanh."
  24: "Rồi Người nói với ta rằng: Đây là những nơi của họ là người luộc, nơi người phục vụ của nhà sẽ luộc lễ thiêu của dân."
