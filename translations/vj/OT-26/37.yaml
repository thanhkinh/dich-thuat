37:
  1: "Tay của THIÊN CHÚA ở trên ta, và mang ta ra trong Thần Linh của THIÊN CHÚA, và đặt ta xuống ở giữa thung lũng là đầy xương,"
  2: "Và khiến ta đi qua chúng khắp vòng quanh: và, kìa, có rất nhiều trong thung lũng mở: và, kìa, chúng rất khô."
  3: "Và Người nói với ta rằng: Hỡi con người, có thể những xương này sống không? Và ta trả lời rằng: Hỡi Đức Chúa Trời, Ngài biết."
  4: "Lại Người nói với ta rằng: Hãy nói tiên tri trên những xương này, và hãy nói với chúng rằng: Hỡi những xương khô, hãy nghe lời của THIÊN CHÚA."
  5: "Đức Chúa Trời phán với những xương này rằng: Kìa, Ta sẽ khiến hơi thở vào trong các ngươi, và các ngươi sẽ sống:"
  6: "Và Ta sẽ đặt gân trên các ngươi, và sẽ mang thịt lên trên các ngươi, và che các ngươi bằng da, và đặt hơi thở trong các ngươi, và các ngươi sẽ sống: và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  7: "Vậy ta nói tiên tri như ta được ra lệnh: và như ta nói tiên tri, có một tiếng, và kìa một sự rung động, và những xương đến với nhau, xương với xương của hắn."
  8: "Và khi ta nhìn, kìa, những gân và thịt đến lên trên chúng, và da che chúng ở trên: nhưng không có hơi thở trong chúng."
  9: "Rồi Người nói với ta rằng: Hãy nói tiên tri với gió, hãy nói tiên tri, hỡi con người, và hãy nói với gió rằng: Đức Chúa Trời phán rằng: Hãy đến từ bốn hướng gió, hỡi hơi thở, và hãy thổi trên những người bị giết này, để họ có thể sống."
  10: "Vậy ta nói tiên tri như Người ra lệnh cho ta, và hơi thở đến trong chúng, và họ sống, và đứng lên trên chân của họ, một quân đội rất lớn."
  11: "Rồi Người nói với ta rằng: Hỡi con người, những xương này là toàn bộ nhà của Ít-ra-ên: kìa, họ nói rằng: Xương của chúng ta đã khô, và hy vọng của chúng ta đã mất: chúng ta bị cắt bỏ bởi phần của chúng ta."
  12: "Vậy hãy nói tiên tri và hãy nói với họ rằng: Đức Chúa Trời phán rằng: Kìa, hỡi dân của Ta, Ta sẽ mở mộ của các ngươi, và khiến các ngươi đi ra khỏi mộ của các ngươi, và mang các ngươi vào đất của Ít-ra-ên."
  13: "Và các ngươi sẽ biết rằng Ta là THIÊN CHÚA, khi Ta đã mở mộ của các ngươi, hỡi dân của Ta, và mang các ngươi lên khỏi mộ của các ngươi,"
  14: "Và sẽ đặt Thần Linh của Ta trong các ngươi, và các ngươi sẽ sống, và Ta sẽ đặt các ngươi trong đất của chính các ngươi: rồi các ngươi sẽ biết rằng Ta, THIÊN CHÚA đã phán điều đó, và làm điều đó, THIÊN CHÚA phán."
  15: "Lời của THIÊN CHÚA đến lại ta, nói rằng:"
  16: "Hơn nữa, hỡi con người, hãy lấy cho ngươi một cây gậy, và hãy viết trên nó rằng: Cho Giu-đa, và cho con cái của Ít-ra-ên là bạn đồng hành của hắn: rồi hãy lấy một cây gậy khác, và hãy viết trên nó rằng: Cho Giô-sép, cây gậy của Êp-ra-im, và cho toàn bộ nhà của Ít-ra-ên là bạn đồng hành của hắn:"
  17: "Và hãy kết chúng một với một thành một cây gậy: và chúng sẽ thành một trong tay của ngươi."
  18: "Và khi con cái của dân ngươi sẽ nói với ngươi rằng: Ngươi sẽ không cho chúng ta biết điều ngươi có ý nghĩa bởi những điều này sao?"
  19: "Hãy nói với họ rằng: Đức Chúa Trời phán rằng: Kìa, Ta sẽ lấy cây gậy của Giô-sép, là trong tay của Êp-ra-im, và các chi phái của Ít-ra-ên là bạn đồng hành của hắn, và sẽ đặt họ với hắn, ngay cả với cây gậy của Giu-đa, và làm cho họ thành một cây gậy, và họ sẽ là một trong tay của Ta."
  20: "Và những cây gậy mà ngươi viết sẽ là trong tay của ngươi trước mắt của họ."
  21: "Và hãy nói với họ rằng: Đức Chúa Trời phán rằng: Kìa, Ta sẽ lấy con cái của Ít-ra-ên từ giữa người ngoại, nơi họ đi, và sẽ quy tụ họ mọi phía, và mang họ vào đất của chính họ:"
  22: "Và Ta sẽ làm cho họ thành một dân tộc trong đất trên các ngọn núi của Ít-ra-ên: và một vua sẽ là vua cho tất cả họ: và họ sẽ không còn là hai dân tộc, cũng sẽ họ được chia thành hai vương quốc nữa tại tất cả:"
  23: "Cũng họ sẽ làm ô uế chính họ nữa bằng thần tượng của họ, cũng bằng những điều ghê tởm của họ, cũng bằng bất kỳ sự vi phạm của họ: nhưng Ta sẽ cứu họ ra khỏi mọi nơi ở của họ, nơi họ đã phạm tội, và sẽ làm sạch họ: như vậy họ sẽ là dân của Ta, và Ta sẽ là Đức Chúa Trời của họ."
  24: "Và Đa-vít tôi tớ của Ta sẽ là vua trên họ: và họ tất cả sẽ có một người chăn chiên: họ cũng sẽ đi trong sự phán xét của Ta, và giữ quy chế của Ta, và làm điều đó."
  25: "Và họ sẽ ở trong đất mà Ta đã cho Gia-cốp tôi tớ của Ta, nơi cha của các ngươi đã ở: và họ sẽ ở trong đó, ngay cả họ, và con cái của họ, và con cái của con cái của họ mãi mãi: và tôi tớ của Ta là Đa-vít sẽ là thủ lĩnh của họ mãi mãi."
  26: "Hơn nữa Ta sẽ làm một giao ước của sự bình an với họ: nó sẽ là một giao ước mãi mãi với họ: và Ta sẽ đặt họ, và nhân họ, và sẽ đặt nơi thánh của Ta ở giữa họ mãi mãi."
  27: "Lều của Ta cũng sẽ là với họ: đúng, Ta sẽ là Đức Chúa Trời của họ, và họ sẽ là dân của Ta."
  28: "Và người ngoại sẽ biết rằng Ta, THIÊN CHÚA làm cho Ít-ra-ên nên thánh, khi nơi thánh của Ta sẽ là ở giữa họ mãi mãi."
