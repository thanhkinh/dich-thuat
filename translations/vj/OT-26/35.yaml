35:
  1: "Hơn nữa lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy hướng mặt ngươi chống núi Xê-ia, và hãy nói tiên tri chống nó,"
  3: "Và hãy nói với nó rằng: Đức Chúa Trời phán rằng: Kìa, hỡi núi Xê-ia, Ta chống ngươi, và Ta sẽ vươn tay Ta ra chống ngươi, và Ta sẽ làm ngươi hoang vu nhất."
  4: "Ta sẽ đặt các thành phố của ngươi thành hoang tàn, và ngươi sẽ là hoang vu, và ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  5: "Bởi vì ngươi đã có sự hận thù vĩnh cửu, và đã đổ máu của con cái của Ít-ra-ên bằng sức mạnh của gươm trong thời của tai ương của họ, trong thời mà sự gian ác của họ có kết thúc:"
  6: "Vậy, Ta sống, Đức Chúa Trời phán, Ta sẽ chuẩn bị ngươi đến máu, và máu sẽ đuổi theo ngươi: bởi vì ngươi không ghét máu, ngay cả máu sẽ đuổi theo ngươi."
  7: "Như vậy Ta sẽ làm núi Xê-ia hoang vu nhất, và cắt khỏi nó người đi ra và người trở lại."
  8: "Và Ta sẽ đầy các ngọn núi của hắn với người bị giết của hắn: trong các đồi của ngươi, và trong các thung lũng của ngươi, và trong mọi sông của ngươi, họ sẽ ngã là người bị giết bởi gươm."
  9: "Ta sẽ làm cho ngươi sự hoang vu vĩnh cửu, và các thành phố của ngươi sẽ không trở lại: và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  10: "Bởi vì ngươi đã nói rằng: Hai dân tộc này và hai đất này sẽ là của ta, và chúng ta sẽ sở hữu nó: trong khi THIÊN CHÚA ở đó:"
  11: "Vậy, Ta sống, Đức Chúa Trời phán, Ta sẽ làm theo sự giận dữ của ngươi, và theo sự ghen tị của ngươi mà ngươi đã dùng từ sự hận thù của ngươi chống họ: và Ta sẽ làm cho chính Ta được biết giữa họ, khi Ta đã phán xét ngươi."
  12: "Và ngươi sẽ biết rằng Ta là THIÊN CHÚA, và Ta đã nghe mọi sự báng bổ của ngươi mà ngươi đã nói chống các ngọn núi của Ít-ra-ên, nói rằng: Chúng được đặt hoang vu, chúng được cho chúng ta để tiêu diệt."
  13: "Như vậy bằng miệng của các ngươi các ngươi đã kiêu ngạo chống Ta, và đã nhân lời của các ngươi chống Ta: Ta đã nghe điều đó."
  14: "Đức Chúa Trời phán rằng: Khi toàn bộ đất vui mừng, Ta sẽ làm ngươi hoang vu."
  15: "Như ngươi đã vui mừng tại sự kế thừa của nhà Ít-ra-ên, bởi vì nó là hoang vu, như vậy Ta sẽ làm cho ngươi: ngươi sẽ là hoang vu, hỡi núi Xê-ia, và toàn bộ Ê-đôm, ngay cả mọi thứ của nó: và họ sẽ biết rằng Ta là THIÊN CHÚA."
