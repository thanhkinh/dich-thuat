25:
  1: "Lời của THIÊN CHÚA đến lại ta, nói rằng:"
  2: "Hỡi con người, hãy hướng mặt ngươi chống người A-môn, và hãy nói tiên tri chống họ;"
  3: "Và hãy nói với người A-môn rằng: Hãy nghe lời của Đức Chúa Trời: Đức Chúa Trời phán rằng: Vì ngươi đã nói rằng: Aha, chống nơi thánh của Ta, khi nó bị làm ô uế: và chống đất của Ít-ra-ên, khi nó hoang vu: và chống nhà Giu-đa, khi họ đi vào bị bắt làm tù:"
  4: "Kìa, vậy Ta sẽ giao ngươi cho người phương đông làm sở hữu, và họ sẽ đặt cung điện của họ trong ngươi, và làm nơi ở của họ trong ngươi: họ sẽ ăn trái của ngươi, và họ sẽ uống sữa của ngươi."
  5: "Và Ta sẽ làm Ráb-bath thành chuồng cho lạc đà, và người A-môn thành nơi nằm cho đàn: và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  6: "Vì Đức Chúa Trời phán rằng: Vì ngươi đã vỗ tay, và giậm chân, và vui lòng trong lòng với mọi sự khinh nhờ của ngươi chống đất của Ít-ra-ên:"
  7: "Kìa, vậy Ta sẽ vươn tay Ta ra trên ngươi, và sẽ giao ngươi làm mồi săn cho người ngoại: và Ta sẽ cắt ngươi khỏi dân, và Ta sẽ khiến ngươi tiêu tan khỏi các quốc gia: Ta sẽ hủy diệt ngươi: và ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  8: "Đức Chúa Trời phán rằng: Vì Mô-áb và Xê-ơ nói rằng: Kìa, nhà Giu-đa như mọi người ngoại:"
  9: "Vậy, kìa, Ta sẽ mở bên của Mô-áb từ các thành, từ các thành của nó ở biên giới của nó, sự vinh quang của đất, Bét-gê-si-mô-th, Ba-an-mê-ôn, và Ki-ri-ath-giai-im,"
  10: "Đến người phương đông với người A-môn, và sẽ cho họ làm sở hữu, để người A-môn không được nhớ giữa các dân tộc."
 11: "Và Ta sẽ thi hành sự phán xét trên Mô-áb: và họ sẽ biết rằng Ta là THIÊN CHÚA."
 12: "Đức Chúa Trời phán rằng: Vì Ê-đôm đã đối xử với nhà Giu-đa bằng cách trả thù, và đã xúc phạm rất nhiều, và đã trả thù trên họ:"
  13: "Vậy Đức Chúa Trời phán rằng: Ta cũng sẽ vươn tay Ta ra trên Ê-đôm, và sẽ cắt người và thú khỏi nó: và Ta sẽ làm cho nó hoang vu từ Tê-mân: và người của Xê-đan sẽ ngã bởi gươm."
  14: "Và Ta sẽ đặt sự trả thù của Ta trên Ê-đôm bằng tay dân Ta Ít-ra-ên: và họ sẽ làm ở Ê-đôm theo sự giận dữ của Ta và theo sự cuồng nộ của Ta: và họ sẽ biết sự trả thù của Ta, Đức Chúa Trời phán."
  15: "Đức Chúa Trời phán rằng: Vì người Phi-li-tin đã đối xử bằng sự trả thù, và đã trả thù với lòng khinh nhờ, để hủy diệt vì lòng thù cũ:"
  16: "Vậy Đức Chúa Trời phán rằng: Kìa, Ta sẽ vươn tay Ta ra trên người Phi-li-tin, và Ta sẽ cắt người Xê-rê-thim, và hủy diệt phần còn lại của bờ biển."
  17: "Và Ta sẽ thi hành sự trả thù lớn trên họ với sự trách mắng cuồng nộ: và họ sẽ biết rằng Ta là THIÊN CHÚA, khi Ta đặt sự trả thù của Ta trên họ."
