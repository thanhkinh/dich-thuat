15:
  1: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, Cây nho hơn cây nào, hoặc một nhánh ở giữa các cây của rừng?"
  3: "Gỗ sẽ được lấy từ đó để làm việc gì không? hoặc người ta sẽ lấy một cái đinh từ nó để treo bất cứ vật gì lên đó không?"
  4: "Kìa, nó bị ném vào lửa làm nhiên liệu; lửa ăn cả hai đầu của nó, và giữa của nó bị đốt. Nó có thích hợp cho bất cứ việc gì không?"
  5: "Kìa, khi nó còn toàn vẹn, nó không thích hợp cho bất cứ việc gì: bao nhiêu hơn nó sẽ không thích hợp cho bất cứ việc gì, khi lửa đã ăn nó, và nó bị đốt?"
  6: "Vậy Đức Chúa Trời phán rằng: Như cây nho ở giữa các cây của rừng, mà Ta đã cho lửa làm nhiên liệu, như vậy Ta sẽ cho người ở Giê-ru-sa-lem."
  7: "Và Ta sẽ hướng mặt Ta chống lại họ; họ sẽ đi ra từ một lửa, và một lửa khác sẽ ăn họ; và các ngươi sẽ biết rằng Ta là THIÊN CHÚA, khi Ta hướng mặt Ta chống lại họ."
  8: "Và Ta sẽ làm cho đất hoang vu, vì họ đã phạm tội, Đức Chúa Trời phán."
