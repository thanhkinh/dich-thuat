23:
  1: "Lời của THIÊN CHÚA đến lại ta, nói rằng:"
  2: "Hỡi con người, có hai người phụ nữ, con gái của một người mẹ:"
  3: "Và họ hành động gian dâm trong Ai-cập: họ hành động gian dâm trong tuổi trẻ của họ: ở đó ngực của họ được ép, và ở đó họ làm bầm ngực của sự trinh trắng của họ."
  4: "Và tên của họ là A-hô-lah chị cả, và A-hô-li-bah em gái của nàng: và họ là của Ta, và họ sinh con trai và con gái. Như vậy là tên của họ: Sa-ma-ri là A-hô-lah, và Giê-ru-sa-lem là A-hô-li-bah."
  5: "Và A-hô-lah hành động như điếm khi nàng là của Ta: và nàng say đắm những người yêu của nàng, trên người Á-sy-ri hàng xóm của nàng,"
  6: "Những người được mặc màu xanh, các chỉ huy và các người cai trị, tất cả họ là thanh niên đáng mong, người cưỡ ngựa cưỡ ngựa."
  7: "Như vậy nàng hành động gian dâm của nàng với họ, với tất cả họ là người được chọn của người Á-sy-ri, và với tất cả những người nàng say đắm: với mọi thần tượng của họ nàng làm ô uế chính mình."
  8: "Nàng cũng không để lại sự gian dâm của nàng từ Ai-cập: vì trong tuổi trẻ của họ họ nằm với nàng, và họ làm bầm ngực của sự trinh trắng của nàng, và đổ sự gian dâm của họ trên nàng."
  9: "Vậy Ta đã giao nàng vào tay những người yêu của nàng, vào tay người Á-sy-ri, trên những người nàng say đắm."
  10: "Những người này đã khám phá sự trần trụi của nàng: họ đã lấy con trai và con gái của nàng, và đã giết nàng với gươm: và nàng trở nên nổi tiếng giữa các phụ nữ: vì họ đã thi hành sự phán xét trên nàng."
  11: "Và khi em gái A-hô-li-bah thấy điều này, nàng bị hư hỏng hơn trong tình yêu không đúng đắn của nàng hơn chị cả, và trong sự gian dâm của nàng hơn chị cả trong sự gian dâm của nàng."
  12: "Nàng say đắm những người Á-sy-ri hàng xóm của nàng, các chỉ huy và các người cai trị được mặc rất đẹp, người cưỡ ngựa cưỡ ngựa, tất cả họ là thanh niên đáng mong."
  13: "Rồi ta thấy rằng nàng bị làm ô uế, họ đã đi cả một đường,"
  14: "Và nàng đã làm tăng sự gian dâm của nàng: vì khi nàng thấy người được vẽ trên tường, hình ảnh của người Ca-đê được vẽ với màu son,"
  15: "Được thắt lưng bên hông, vượt quá trong quần áo được nhuộm trên đầu họ, tất cả họ là thủ lĩnh để nhìn, theo cách của người Ba-by-lôn của Ca-đê-a, đất của sự sinh sản của họ:"
  16: "Và ngay khi nàng thấy họ với mắt của nàng, nàng say đắm họ, và gửi sứ thần đến họ vào Ca-đê-a."
  17: "Và người Ba-by-lôn đến với nàng vào giường yêu thương, và họ làm ô uế nàng với sự gian dâm của họ, và nàng bị làm ô uế với họ, và tâm trí của nàng bị xa lạ với họ."
  18: "Vậy nàng đã khám phá sự gian dâm của nàng, và khám phá sự trần trụi của nàng: khi đó tâm trí của Ta bị xa lạ với nàng, như tâm trí của Ta bị xa lạ với chị cả của nàng."
  19: "Yet nàng làm tăng sự gian dâm của nàng, trong việc gọi nhớ ngày tháng của tuổi trẻ của nàng, nơi nàng đã hành động như điếm trong đất của Ai-cập."
  20: "Vì nàng say đắm những người tình, có thịt như thịt của lừa, và có sự phóng thích như sự phóng thích của ngựa."
  21: "Như vậy ngươi đã gọi nhớ sự gian dâm của tuổi trẻ của ngươi, trong việc làm bầm ngực của ngươi bởi người Ai-cập vì ngực của tuổi trẻ của ngươi."
  22: "Vậy, hỡi A-hô-li-bah, Đức Chúa Trời phán rằng: Kìa, Ta sẽ nhấc lên những người yêu của ngươi chống lại ngươi, từ những người tâm trí của ngươi bị xa lạ, và Ta sẽ dẫn họ chống lại ngươi từ mọi phía:"
  23: "Người Ba-by-lôn, và tất cả người Ca-đê, Pê-cốt, và Xoa, và Koa, và tất cả người Á-sy-ri với họ: tất cả họ là thanh niên đáng mong, các chỉ huy và các người cai trị, các lãnh chúa lớn và nổi tiếng, tất cả họ cưỡ ngựa."
  24: "Và họ sẽ đến chống lại ngươi với xe, xe ngựa, và bánh xe, và với hội nghị của dân, sẽ đặt bên cạnh ngươi khiên và khiên và mũ sọ khắp vòng quanh: và Ta sẽ đặt sự phán xét trước họ, và họ sẽ phán xét ngươi tùy theo sự phán xét của họ."
  25: "Và Ta sẽ đặt sự ghen ghét của Ta chống lại ngươi, và họ sẽ đối xử một cách cuồng nộ với ngươi: họ sẽ lấy mũi và tai của ngươi: và phần còn lại của ngươi sẽ ngã bởi gươm: họ sẽ lấy con trai và con gái của ngươi: và phần còn lại của ngươi sẽ bị nuốt chửng bởi lửa."
  26: "Họ cũng sẽ lột quần áo của ngươi, và lấy những đồ trang sức đẹp của ngươi."
  27: "Như vậy Ta sẽ làm cho sự gian dâm của ngươi chấm dứt khỏi ngươi, và sự gian dâm của ngươi từ đất của Ai-cập: để ngươi sẽ không nhấc mắt ngươi đến họ, cũng không nhớ Ai-cập nữa."
  28: "Vì Đức Chúa Trời phán rằng: Kìa, Ta sẽ giao ngươi vào tay những người ngươi ghét, vào tay những người tâm trí của ngươi bị xa lạ:"
  29: "Và họ sẽ đối xử với ngươi bằng sự ghét, và sẽ lấy mọi lao động của ngươi, và sẽ để ngươi trần truồng và trần trụi: và sự trần trụi của sự gian dâm của ngươi sẽ được khám phá, cả sự gian dâm và sự gian dâm của ngươi."
  30: "Ta sẽ làm những điều này cho ngươi, vì ngươi đã đi hành động như điếm theo người ngoại, và vì ngươi bị làm ô uế với các thần tượng của họ."
  31: "Ngươi đã đi trong đường lối của chị cả ngươi: vậy Ta sẽ đưa ly của chị cả vào tay ngươi."
  32: "Đức Chúa Trời phán rằng: Ngươi sẽ uống của ly của chị cả ngươi sâu và lớn: ngươi sẽ bị cười chế giễu và sỉ nhục: nó chứa nhiều."
  33: "Ngươi sẽ đầy với sự say sỉ và sự buồn phiền, với ly của sự kinh ngạc và sự hoang tàn, với ly của chị cả ngươi Sa-ma-ri."
  34: "Ngươi sẽ thậm chí uống nó và hút nó, và ngươi sẽ làm vỡ mảnh của nó, và nhổ ngực của chính ngươi: vì Ta đã phán điều đó, Đức Chúa Trời phán."
  35: "Vậy Đức Chúa Trời phán rằng: Vì ngươi đã quên Ta, và đã ném Ta sau lưng ngươi, vậy hãy gánh chịu sự gian dâm và sự gian dâm của ngươi."
  36: "THIÊN CHÚA còn nói với ta rằng: Hỡi con người, ngươi sẽ phán xét A-hô-lah và A-hô-li-bah sao? đúng, hãy tuyên bố cho họ sự gớm ghết của họ:"
  37: "Rằng họ đã hành động ngoại tình, và máu ở trong tay họ, và với các thần tượng của họ họ đã hành động ngoại tình, và cũng đã khiến con trai của họ, mà họ sinh cho Ta, đi qua lửa cho họ, để nuốt chửng họ."
  38: "Hơn nữa điều này họ đã làm cho Ta: họ đã làm ô uế nơi thánh của Ta trong cùng ngày, và đã làm ô uế ngày Sa-bat của Ta."
  39: "Vì khi họ đã giết con cái của họ cho các thần tượng của họ, khi đó họ đến cùng ngày vào nơi thánh của Ta để làm ô uế nó: và kìa, như vậy họ đã làm ở giữa nhà của Ta."
  40: "Và hơn nữa, ngươi đã gửi người đến từ xa, đến người mà một sứ thần được gửi: và kìa, họ đến: người ngươi đã rửa chính ngươi, vẽ mắt ngươi, và trang sức ngươi với đồ trang sức,"
  41: "Và ngồi trên giường đẹp, và bàn được chuẩn bị trước nó, trên đó ngươi đã đặt hương thơm của Ta và dầu của Ta."
  42: "Và tiếng của một nhóm người đang nghỉ ngơi là với nàng: và với người của loại thường được đưa người Sa-bê-an từ hoang mạc, người đặt vòng tay trên tay họ, và vương miện đẹp trên đầu họ."
  43: "Rồi ta nói với người già trong ngoại tình rằng: Họ bây giờ sẽ hành động gian dâm với nàng sao, và nàng với họ?"
  44: "Yet họ đi vào với nàng, như họ đi vào với một người phụ nữ hành động như điếm: như vậy họ đi vào với A-hô-lah và với A-hô-li-bah, những người phụ nữ gian dâm."
  45: "Và người công chính, họ sẽ phán xét họ theo cách của người phạm tội ngoại tình, và theo cách của người phụ nữ đổ máu: vì họ là người phạm tội ngoại tình, và máu ở trong tay họ."
  46: "Vì Đức Chúa Trời phán rằng: Ta sẽ mang một nhóm đến trên họ, và sẽ cho họ bị dời đi và bị cướp bóc."
  47: "Và nhóm sẽ ném họ với đá, và giết họ với gươm của họ: họ sẽ giết con trai và con gái của họ, và đốt cháy nhà của họ với lửa."
  48: "Như vậy Ta sẽ khiến sự gian dâm chấm dứt khỏi đất, để mọi người phụ nữ có thể được dạy không làm theo sự gian dâm của ngươi."
  49: "Và họ sẽ đền lại sự gian dâm của ngươi trên ngươi, và ngươi sẽ gánh chịu tội lỗi của các thần tượng của ngươi: và ngươi sẽ biết rằng Ta là Đức Chúa Trời."
