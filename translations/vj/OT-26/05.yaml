5:
  1: "Còn ngươi nữa, hỡi con người, hãy lấy một con dao sắc, lấy một dao cạo của người cắt tóc, và để nó đi trên đầu ngươi và trên râu ngươi: rồi hãy lấy cân để cân, và chia tóc."
  2: "Ngươi sẽ đốt với lửa một phần ba ở giữa thành phố, khi ngày tháng của sự vây hãm được hoàn thành: và ngươi sẽ lấy một phần ba, và chém quanh nó với dao: và một phần ba ngươi sẽ vãi vào gió; và Ta sẽ rút gươm ra đuổi theo họ."
  3: "Ngươi cũng sẽ lấy từ đó một số ít, và trói chúng trong gấu áo ngươi."
  4: "Rồi hãy lấy từ chúng, và ném chúng vào giữa lửa, và đốt chúng trong lửa; vì từ đó sẽ có lửa đi ra đến cả nhà Ít-ra-ên."
  5: "Đức Chúa Trời phán rằng: Đây là Giê-ru-sa-lem: Ta đã đặt nó ở giữa các dân tộc và các quốc gia bao quanh nó."
  6: "Và nó đã biến đổi các sự phán xét của Ta thành sự gian ác hơn các dân tộc, và các điều lệ của Ta hơn các quốc gia bao quanh nó: vì họ đã từ chối các sự phán xét và các điều lệ của Ta, họ đã không sống trong đó."
  7: "Vậy Đức Chúa Trời phán rằng: Vì các ngươi đã đông hơn các dân tộc bao quanh các ngươi, và không sống trong các điều lệ của Ta, cũng không giữ các sự phán xét của Ta, cũng không làm theo các sự phán xét của các dân tộc bao quanh các ngươi;"
  8: "Vậy Đức Chúa Trời phán rằng: Kìa, Ta, chính Ta, chống lại ngươi, và sẽ thi hành các sự phán xét ở giữa ngươi trước mặt các dân tộc."
  9: "Và Ta sẽ làm trên ngươi những điều mà Ta chưa từng làm, và sẽ không làm thêm điều như thế nữa, vì mọi sự gớm ghét của ngươi."
  10: "Vì vậy cha sẽ ăn con ở giữa ngươi, và con sẽ ăn cha mình; và Ta sẽ thi hành các sự phán xét trên ngươi, và cả phần còn lại của ngươi Ta sẽ vãi vào mọi gió."
  11: "Vì vậy, Ta sống, Đức Chúa Trời phán rằng: Quả thật, vì ngươi đã làm ô uế nơi thánh của Ta với mọi sự đáng ghét của ngươi, và với mọi sự gớm ghét của ngươi, vậy Ta cũng sẽ giảm bớt ngươi; mắt Ta sẽ không thương xót, cũng Ta sẽ không có sự thương xót."
  12: "Một phần ba của ngươi sẽ chết vì bệnh dịch, và vì nạn đói họ sẽ bị tiêu diệt ở giữa ngươi: và một phần ba sẽ chết bởi gươm bao quanh ngươi; và Ta sẽ vãi một phần ba vào mọi gió, và Ta sẽ rút gươm ra đuổi theo họ."
  13: "Như vậy sự giận dữ của Ta sẽ được hoàn thành, và Ta sẽ để sự cuồng nộ của Ta nghỉ trên họ, và Ta sẽ được an ủi: và họ sẽ biết rằng Ta, THIÊN CHÚA, đã phán điều đó trong sự sốt sắng của Ta, khi Ta hoàn thành sự cuồng nộ của Ta trên họ."
  14: "Hơn nữa Ta sẽ làm ngươi hoang vu, và một sự sỉ nhục ở giữa các dân tộc bao quanh ngươi, trước mặt mọi người đi ngang qua."
  15: "Vậy nó sẽ là một sự sỉ nhục và một sự chế giễu, một sự giáo huấn và một sự kinh ngạc cho các dân tộc bao quanh ngươi, khi Ta thi hành các sự phán xét trên ngươi trong sự giận dữ và sự cuồng nộ và trong sự trách mắng cuồng nộ. Ta, THIÊN CHÚA, đã phán điều đó."
  16: "Khi Ta gửi đến họ những mũi tai họa của nạn đói, sẽ là sự hủy diệt của họ, mà Ta sẽ gửi để hủy diệt các ngươi: và Ta sẽ tăng nạn đói trên các ngươi, và sẽ bẻ gãy bánh của lương thực của các ngươi:"
  17: "Vậy Ta sẽ gửi đến các ngươi nạn đói và thú dữ, và chúng sẽ làm cho các ngươi mất con cái: và bệnh dịch và máu sẽ đi qua các ngươi: và Ta sẽ mang gươm đến trên các ngươi. Ta, THIÊN CHÚA, đã phán điều đó."
