7:
  1: "Hơn nữa lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Cũng vậy, hỡi con người, Đức Chúa Trời phán với xứ Ít-ra-ên rằng: Sự kết thúc, sự kết thúc đã đến trên bốn góc đất."
  3: "Bây giờ sự kết thúc đã đến trên ngươi, và Ta sẽ gửi sự giận dữ của Ta đến ngươi, và sẽ phán xét ngươi tùy theo đường lối của ngươi, và sẽ đền lại trên ngươi mọi sự gớm ghét của ngươi."
  4: "Và mắt Ta sẽ không thương xót ngươi, cũng Ta sẽ không có sự thương xót: nhưng Ta sẽ đền lại đường lối của ngươi trên ngươi, và sự gớm ghét của ngươi sẽ ở giữa ngươi: và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  5: "Đức Chúa Trời phán rằng: Một sự gian ác, chỉ một sự gian ác, kìa, đã đến."
  6: "Sự kết thúc đã đến, sự kết thúc đã đến: nó chờ đợi ngươi; kìa, nó đã đến."
  7: "Buổi sáng đã đến với ngươi, hỡi ngươi ở trong đất: thời gian đã đến, ngày tai họa gần, và không tiếng reo của các ngọn núi."
  8: "Bây giờ Ta sẽ đổ sự cuồng nộ của Ta ra trên ngươi ngay, và hoàn thành sự giận dữ của Ta trên ngươi: và Ta sẽ phán xét ngươi tùy theo đường lối của ngươi, và sẽ đền lại ngươi vì mọi sự gớm ghét của ngươi."
  9: "Và mắt Ta sẽ không thương xót, cũng Ta sẽ không có sự thương xót: Ta sẽ đền lại ngươi tùy theo đường lối của ngươi và sự gớm ghét của ngươi ở giữa ngươi; và các ngươi sẽ biết rằng Ta là THIÊN CHÚA đang đánh."
  10: "Kìa ngày, kìa, nó đã đến: buổi sáng đã ra; cây gậy đã nở hoa, kiêu ngạo đã nảy mầm."
  11: "Bạo lực đã nổi lên thành một cây gậy gian ác: không một trong họ sẽ còn lại, cũng không của đám đông của họ, cũng không của bất cứ của họ: cũng sẽ không có tiếng khóc than cho họ."
  12: "Thời gian đã đến, ngày gần: người mua đừng vui mừng, người bán đừng than khóc: vì sự thịnh nộ ở trên cả đám đông của nó."
  13: "Vì người bán sẽ không trở lại thứ đã bán, dầu họ còn sống: vì thịnh vương chạm đến cả đám đông của nó, sẽ không trở lại; cũng không ai sẽ mạnh mẽ trong sự gian ác của cuộc đời mình."
  14: "Họ đã thổi kèn, để chuẩn bị mọi thứ; nhưng không ai đi ra trận: vì sự thịnh nộ của Ta ở trên cả đám đông của nó."
  15: "Gươm ở bên ngoài, và bệnh dịch và nạn đói ở bên trong: người ở ngoài đồng sẽ chết bởi gươm; và người ở trong thành, nạn đói và bệnh dịch sẽ nuốt chửng hắn."
  16: "Nhưng những người thoát của họ sẽ thoát, và sẽ ở trên các ngọn núi như chim bồ câu của các thung lũng, tất cả họ than khóc, mỗi người vì sự gian ác của mình."
  17: "Mọi tay sẽ yếu ớt, và mọi gối sẽ yếu như nước."
  18: "Họ cũng sẽ khoác vải thô, và kinh hoàng sẽ che đậy họ; và sự sỉ nhục sẽ trên mọi mặt, và hói đầu trên mọi đầu của họ."
  19: "Họ sẽ ném bạc của họ trên đường, và vàng của họ sẽ bị dời đi: bạc và vàng của họ sẽ không thể giải cứu họ trong ngày sự thịnh nộ của THIÊN CHÚA: họ sẽ không thỏa mãn linh hồn của họ, cũng không đầy ruột của họ: vì nó là vật gây vấp của sự gian ác của họ."
  20: "Về vẻ đẹp của đồ trang sức của Ngài, Ngài đã đặt nó trong sự vinh hiển: nhưng họ đã làm các hình tượng của sự gớm ghết và của những sự đáng ghét của họ ở đó: vậy Ta đã đặt nó xa họ."
  21: "Và Ta sẽ cho nó vào tay người lạ làm mồi săn, và kẻ ác của đất làm chiến lợi phẩm; và họ sẽ làm ô uế nó."
  22: "Ta sẽ quay mặt Ta cũng từ họ, và họ sẽ làm ô uế nơi thánh của Ta: vì kẻ cướp sẽ vào đó, và làm ô uế nó."
  23: "Hãy làm một sợi xích: vì đất đầy tội ác đẫm máu, và thành đầy bạo lực."
  24: "Vì vậy Ta sẽ mang kẻ tồi tệ nhất của người ngoại đến, và họ sẽ chiếm hữu nhà của họ: Ta cũng sẽ làm cho sự vinh dự của kẻ mạnh chấm dứt; và các nơi thánh của họ sẽ bị làm ô uế."
  25: "Sự hủy diệt đến; và họ sẽ tìm sự bình an, và sẽ không có."
  26: "Tai họa sẽ đến trên tai họa, và tin đồn sẽ đến trên tin đồn: khi đó họ sẽ tìm một thịnh vương của ngôn sứ; nhưng luật pháp sẽ mất từ tư tế, và lời khuyên từ người già."
  27: "Vua sẽ than khóc, và thủ lãnh sẽ mặc sự hoang tàn, và tay của dân đất sẽ lo lắng: Ta sẽ làm cho họ theo đường lối của họ, và tùy theo sự xứng đáng của họ Ta sẽ phán xét họ; và họ sẽ biết rằng Ta là THIÊN CHÚA."
