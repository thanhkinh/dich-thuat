3:
  1: "Hơn nữa Ngài phán cùng ta rằng: Hỡi con người, hãy ăn những gì ngươi tìm thấy; hãy ăn cuốn sách này, và đi nói cùng nhà Ít-ra-ên."
  2: "Vậy ta mở miệng ta ra, và Ngài khiến ta ăn cuốn sách đó."
  3: "Và Ngài phán cùng ta rằng: Hỡi con người, hãy làm cho bụng ngươi ăn, và đầy ruột ngươi với cuốn sách mà Ta cho ngươi này. Rồi ta ăn nó; và nó trong miệng ta như mật vì sự ngọt ngào."
  4: "Và Ngài phán cùng ta rằng: Hỡi con người, hãy đi, đến nhà Ít-ra-ên, và nói lời Ta đến họ."
  5: "Vì ngươi không được sai đến một dân tộc nói tiếng lạ và nói tiếng khó hiểu, mà đến nhà Ít-ra-ên;"
  6: "Không đến nhiều người nói tiếng lạ và nói tiếng khó hiểu, mà ngươi không thể hiểu lời của họ. Quả thật, nếu Ta sai ngươi đến họ, họ sẽ nghe ngươi."
  7: "Nhưng nhà Ít-ra-ên sẽ không nghe ngươi; vì họ sẽ không nghe Ta: vì cả nhà Ít-ra-ên đều trơ trẽn và lòng cứng lòng."
  8: "Kìa, Ta đã làm mặt ngươi mạnh chống lại mặt họ, và trán ngươi mạnh chống lại trán họ."
  9: "Như kim cương cứng hơn đá sét Ta đã làm trán ngươi: đừng sợ họ, cũng đừng kinh hoàng vì vẻ ngoài của họ, dầu họ là nhà phản loạn."
  10: "Hơn nữa Ngài phán cùng ta rằng: Hỡi con người, mọi lời Ta mà Ta sẽ nói cùng ngươi hãy nhận trong lòng ngươi, và hãy nghe bằng tai ngươi."
  11: "Và hãy đi, đến người bị bắt làm tù, đến con cái của dân ngươi, và nói cùng họ, và báo cho họ rằng, Đức Chúa Trời phán rằng; dầu họ có nghe, hay họ có chớ nghe."
  12: "Rồi thần khí nhấc ta lên, và ta nghe phía sau ta tiếng của một tiếng reo lớn, nói: Các lời chúc phước cho sự vinh quang của THIÊN CHÚA từ nơi Ngài."
  13: "Ta cũng nghe tiếng cánh của các sinh vật chạm nhau, và tiếng của các bánh xe đối diện chúng, và tiếng của một tiếng reo lớn."
  14: "Vậy thần khí nhấc ta lên, và đưa ta đi, và ta đi trong sự đắng cay, trong sự nóng giận của thần khí ta; nhưng tay của THIÊN CHÚA mạnh mẽ trên ta."
  15: "Rồi ta đến người bị bắt làm tù ở Tê-la-bíp, ở bên sông Kê-bar, và ta ngồi nơi họ ngồi, và ở đó ngây ngất giữa họ bảy ngày."
  16: "Đến cuối bảy ngày, lời của THIÊN CHÚA đến ta, nói rằng:"
  17: "Hỡi con người, Ta đã làm ngươi làm người gác cho nhà Ít-ra-ên: vậy hãy nghe lời từ miệng Ta, và hãy cảnh báo họ từ Ta."
  18: "Khi Ta phán cùng kẻ ác rằng: Ngươi sẽ chắc chắn chết; và ngươi không cảnh báo hắn, cũng không nói để cảnh báo kẻ ác khỏi đường ác của hắn, để cứu mạng hắn; kẻ ác đó sẽ chết trong sự gian ác của hắn; nhưng Ta sẽ đòi máu hắn tại tay ngươi."
  19: "Tuy nhiên, nếu ngươi cảnh báo kẻ ác, và hắn không quay lại khỏi sự gian ác của hắn, cũng không khỏi đường ác của hắn, hắn sẽ chết trong sự gian ác của hắn; nhưng ngươi đã cứu linh hồn ngươi."
  20: "Lại nữa, khi một người công chính quay khỏi sự công chính của mình, và làm sự gian ác, và Ta đặt vật gây vấp trước mặt hắn, hắn sẽ chết: vì ngươi không cảnh báo hắn, hắn sẽ chết trong tội lỗi của hắn, và sự công chính mà hắn đã làm sẽ không được nhớ đến; nhưng Ta sẽ đòi máu hắn tại tay ngươi."
  21: "Tuy nhiên nếu ngươi cảnh báo người công chính, để người công chính không phạm tội, và hắn không phạm tội, hắn sẽ chắc chắn sống, vì hắn được cảnh báo; cũng ngươi đã cứu linh hồn ngươi."
  22: "Và tay của THIÊN CHÚA ở trên ta; và Ngài phán cùng ta rằng: Hãy đứng dậy, hãy ra đồng, và Ta sẽ nói với ngươi ở đó."
  23: "Rồi ta đứng dậy, và ra đồng: và kìa, sự vinh quang của THIÊN CHÚA ở đó, như sự vinh quang mà ta thấy bên sông Kê-bar: và ta sấp mặt xuống."
  24: "Rồi thần khí vào trong ta, và đặt ta trên chân ta, và nói với ta, và phán cùng ta rằng: Hãy đi, hãy đóng mình trong nhà ngươi."
  25: "Nhưng ngươi, hỡi con người, kìa, họ sẽ trói buộc ngươi, và sẽ trói ngươi với chúng, và ngươi sẽ không đi ra giữa họ:"
  26: "Và Ta sẽ làm lưỡi ngươi dính vào vòm miệng ngươi, để ngươi bị câm, và sẽ không là người trách mắng họ: vì họ là nhà phản loạn."
  27: "Nhưng khi Ta nói với ngươi, Ta sẽ mở miệng ngươi, và ngươi sẽ nói với họ rằng, Đức Chúa Trời phán rằng: Ai nghe, hãy nghe; và ai chớ nghe, hãy chớ nghe: vì họ là nhà phản loạn."
