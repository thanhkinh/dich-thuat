1:
  1: "Đã đến lần thứ ba mươi, tháng thứ tư, ngày năm của tháng, khi ta ở giữa người bị bắt làm tù ở bên sông Kê-bar, thì trời được mở ra, và ta thấy những thịnh vinh của Thiên Chúa."
  2: "Ngày năm của tháng, năm thứ năm của vua Giê-hô-iachin bị bắt làm tù,"
  3: "Lời của THIÊN CHÚA đến răn dạy Ê-xê-chi-ên, con trai của Bu-xi, người tư tế, trong xứ người Ca-đê bên sông Kê-bar; và tay của THIÊN CHÚA ở trên ông ấy."
  4: "Vậy ta nhìn, thì xem, một cơn lốc từ phương bắc đến, một đám mây lớn, và lửa cuộn tròn, và sự rực rỡ bao quanh nó, và ở giữa như màu của hổ phách, từ giữa lửa."
  5: "Cũng từ giữa đó có hình dáng của bốn sinh vật. Và đây là vẻ ngoài của chúng; chúng có hình dáng của con người."
  6: "Mỗi sinh vật có bốn mặt, và mỗi sinh vật có bốn cánh."
  7: "Và chân của chúng thẳng; và lòng bàn chân của chúng như lòng bàn chân của bê con: và chúng lấp lánh như màu của đồng thau đánh bóng."
  8: "Và chúng có tay người dưới cánh của chúng ở bốn phía; và bốn sinh vật có mặt và cánh của chúng."
  9: "Cánh của chúng nối với nhau; chúng không quay lại khi đi; chúng đi thẳng về phía trước."
  10: "Còn về hình dáng của mặt chúng, bốn sinh vật có mặt người, và mặt sư tử ở bên phải: và bốn sinh vật có mặt bò ở bên trái; bốn sinh vật cũng có mặt đại bàng."
  11: "Đó là mặt của chúng: và cánh của họ vươn lên; mỗi sinh vật có hai cánh nối với nhau, và hai cánh che thân của chúng."
  12: "Và mỗi sinh vật đi thẳng về phía trước: nơi nào thần khí muốn đi, chúng đi đến đó; và chúng không quay lại khi đi."
  13: "Về hình dáng của các sinh vật, vẻ ngoài của chúng như than hồng đang cháy, và như vẻ ngoài của ngọn đèn: nó đi lên xuống giữa các sinh vật; và lửa rực rỡ, và từ lửa ra tia chớp."
  14: "Và các sinh vật chạy và quay lại như vẻ ngoài của tia chớp."
  15: "Khi ta nhìn các sinh vật, thì xem, một bánh xe trên đất bên cạnh các sinh vật, với bốn mặt của nó."
  16: "Vẻ ngoài của các bánh xe và công việc của chúng giống như màu của ngọc lục bảo: và bốn bánh xe có một hình dáng: và vẻ ngoài và công việc của chúng như thể một bánh xe ở giữa một bánh xe."
  17: "Khi chúng đi, chúng đi trên bốn phía; và chúng không quay lại khi đi."
  18: "Về vành của chúng, chúng cao đến đáng sợ; và vành của chúng đầy mắt quanh bốn phía."
  19: "Và khi các sinh vật đi, các bánh xe đi cùng chúng: và khi các sinh vật được nhấc khỏi đất, các bánh xe cũng được nhấc lên."
  20: "Nơi nào thần khí muốn đi, chúng đi đến đó, là nơi thần khí của chúng muốn đi; và các bánh xe được nhấc lên đối diện chúng: vì thần khí của các sinh vật ở trong các bánh xe."
  21: "Khi những sinh vật đi, các bánh xe đi; và khi những sinh vật đứng, các bánh xe đứng; và khi những sinh vật được nhấc khỏi đất, các bánh xe được nhấc lên đối diện chúng: vì thần khí của các sinh vật ở trong các bánh xe."
  22: "Và hình dáng của vòm trời trên đầu các sinh vật như màu của tinh thể đáng sợ, vươn ra trên đầu chúng."
  23: "Và dưới vòm trời, cánh của chúng thẳng, cái này về phía cái kia: mỗi sinh vật có hai cánh, che thân bên này, và mỗi sinh vật có hai cánh, che thân bên kia."
  24: "Và khi chúng đi, ta nghe tiếng cánh của chúng, như tiếng nước lớn, như tiếng của Đấng Toàn Năng, tiếng lời nói, như tiếng của đoàn quân: khi chúng đứng, chúng hạ cánh xuống."
  25: "Và có một tiếng từ vòm trời trên đầu chúng, khi chúng đứng, và đã hạ cánh xuống."
  26: "Và trên vòm trời trên đầu chúng có hình dáng của ngai vàng, như vẻ ngoài của đá sapphire: và trên hình dáng của ngai vàng có hình dáng như vẻ ngoài của con người ở trên đó."
  27: "Và ta thấy như màu của hổ phách, như vẻ ngoài của lửa bao quanh trong đó, từ vẻ ngoài của hông Ngài trở lên, và từ vẻ ngoài của hông Ngài trở xuống, ta thấy như vẻ ngoài của lửa, và Ngài có sự rực rỡ bao quanh."
  28: "Như vẻ ngoài của cung vằng ở trong đám mày trong ngày mưa, như thế là vẻ ngoài của sự rực rỡ bao quanh. Đây là vẻ ngoài của hình dáng của sự vinh quang của THIÊN CHÚA. Vậy khi ta thấy, ta sấp mặt xuống đất, và ta nghe tiếng của một người đang nói."
