29:
  1: "Trong năm thứ mười, trong tháng thứ mười, trong ngày thứ mười hai của tháng, lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy hướng mặt ngươi chống Pha-ra-ô vua của Ê-díp-tô, và hãy nói tiên tri chống hắn, và chống mọi Ê-díp-tô:"
  3: "Hãy nói, và hãy nói rằng: Đức Chúa Trời phán rằng: Kìa, Ta chống ngươi, Pha-ra-ô vua của Ê-díp-tô, con rồng lớn nằm ở giữa sông của hắn, người đã nói rằng: Sông của ta là của chính ta, và Ta đã làm nó cho chính ta."
  4: "Nhưng Ta sẽ đặt móc vào hàm của ngươi, và Ta sẽ khiến cá của sông của ngươi dính vào vảy của ngươi, và Ta sẽ đưa ngươi lên từ giữa sông của ngươi, và mọi cá của sông của ngươi sẽ dính vào vảy của ngươi."
  5: "Và Ta sẽ để ngươi ném vào hoang mạc, ngươi và mọi cá của sông của ngươi: ngươi sẽ ngã trên cánh đồng mở: ngươi sẽ không được mang lại với nhau, cũng không được quy tụ: Ta đã cho ngươi làm thịt cho thú của cánh đồng và cho chim của trời."
  6: "Và mọi người ở của Ê-díp-tô sẽ biết rằng Ta là THIÊN CHÚA, bởi vì họ đã là một cây gậy của sậy cho nhà Ít-ra-ên."
  7: "Khi họ nắm lấy ngươi bằng tay của ngươi, ngươi đã làm gãy, và xé vai của họ: và khi họ tựa vào ngươi, ngươi đã làm gãy, và làm cho mọi lưng của họ đứng yên."
  8: "Vậy Đức Chúa Trời phán rằng: Kìa, Ta sẽ mang gươm đến trên ngươi, và cắt người và thú ra khỏi ngươi."
  9: "Và đất của Ê-díp-tô sẽ là hoang vu và hoang tàn: và họ sẽ biết rằng Ta là THIÊN CHÚA: bởi vì hắn đã nói rằng: Sông là của ta, và Ta đã làm nó."
  10: "Kìa, vậy Ta chống ngươi, và chống sông của ngươi, và Ta sẽ làm đất của Ê-díp-tô hoang tàn hoàn toàn và hoang vu, từ tháp của Sy-ên cho đến biên giới của Ê-ti-ô-pi."
  11: "Không có chân của người sẽ đi qua nó, cũng không có chân của thú sẽ đi qua nó, cũng không có người sẽ ở trong đó bốn mươi năm."
  12: "Và Ta sẽ làm đất của Ê-díp-tô hoang vu ở giữa các quốc gia là hoang vu, và các thành phố của nó giữa các thành phố bị làm hoang tàn sẽ là hoang vu bốn mươi năm: và Ta sẽ phân tán người Ê-díp-tô trong các dân tộc, và sẽ làm họ tan đi qua các quốc gia."
  13: "Nhưng Đức Chúa Trời phán rằng: Vào cuối của bốn mươi năm Ta sẽ tập hợp người Ê-díp-tô từ các dân nơi họ bị phân tán:"
  14: "Và Ta sẽ mang lại sự bị bắt làm tù của Ê-díp-tô, và sẽ khiến họ trở lại vào đất của Pa-thrốt, vào đất của sự ở của họ: và họ sẽ ở đó một vương quốc thấp hèn."
  15: "Nó sẽ là vương quốc thấp hèn nhất: cũng không nó sẽ nâng mình lên nữa trên các dân tộc: vì Ta sẽ giảm bớt họ, để họ sẽ không cai trị trên các dân tộc nữa."
  16: "Và nó sẽ không còn là sự tin cậy của nhà Ít-ra-ên, mang sự gian ác của họ đến sự nhớ lại, khi họ sẽ nhìn sau họ: nhưng họ sẽ biết rằng Ta là Đức Chúa Trời."
  17: "Và điều đó đã xảy ra trong năm thứ bảy mươi, trong tháng thứ nhất, trong ngày thứ nhất của tháng, lời của THIÊN CHÚA đến ta, nói rằng:"
  18: "Hỡi con người, Nê-bu-xát-nê-xa vua của Ba-by-lôn đã khiến quân đội của hắn phục vụ một phục vụ lớn chống Tơ-rơ: mọi đầu được làm trọc, và mọi vai được làm bong: nhưng hắn không có tiền lương, cũng không quân đội của hắn, cho Tơ-rơ, cho phục vụ mà hắn đã phục vụ chống nó:"
  19: "Vậy Đức Chúa Trời phán rằng: Kìa, Ta sẽ cho đất của Ê-díp-tô cho Nê-bu-xát-nê-xa vua của Ba-by-lôn: và hắn sẽ lấy sự đa số của nó, và lấy chiến lợi phẩm của nó, và lấy con mồi của nó: và nó sẽ là tiền lương cho quân đội của hắn."
  20: "Ta đã cho hắn đất của Ê-díp-tô cho lao động của hắn mà hắn đã phục vụ chống nó, bởi vì họ đã làm việc cho Ta, Đức Chúa Trời phán."
  21: "Trong ngày đó Ta sẽ khiến sừng của nhà Ít-ra-ên nảy ra, và Ta sẽ cho ngươi sự mở của miệng ở giữa họ: và họ sẽ biết rằng Ta là THIÊN CHÚA."
