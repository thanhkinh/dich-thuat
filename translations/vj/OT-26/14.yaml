14:
  1: "Rồi một số người già của Ít-ra-ên đến ta, và ngồi trước ta."
  2: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  3: "Hỡi con người, những người này đã lập thần tượng của họ trong lòng họ, và đặt vật gây vấp của sự gian ác của họ trước mặt họ: Ta có nên được cầu khẩn bởi họ không?"
  4: "Vậy hãy nói với họ, và hãy nói với họ rằng: Đức Chúa Trời phán rằng: Mọi người của nhà Ít-ra-ên lập thần tượng của mình trong lòng mình, và đặt vật gây vấp của sự gian ác của mình trước mặt mình, và đến ngôn sứ; Ta, THIÊN CHÚA sẽ trả lời người đến tùy theo số lượng thần tượng của mình;"
  5: "Để Ta có thể nhận nhà Ít-ra-ên trong lòng họ, vì họ đều xa lạ với Ta qua thần tượng của họ."
  6: "Vậy hãy nói với nhà Ít-ra-ên rằng: Đức Chúa Trời phán rằng: Hãy ăn năn, và hãy quay lại khỏi thần tượng của các ngươi; và hãy quay mặt khỏi mọi sự gớm ghét của các ngươi."
  7: "Vì mỗi người của nhà Ít-ra-ên, hoặc của người lạ ở trong Ít-ra-ên, tách mình khỏi Ta, và lập thần tượng của mình trong lòng mình, và đặt vật gây vấp của sự gian ác của mình trước mặt mình, và đến ngôn sứ để cầu khẩn về Ta; Ta, THIÊN CHÚA sẽ trả lời hắn bằng chính Ta:"
  8: "Và Ta sẽ hướng mặt Ta chống lại người đó, và sẽ làm hắn thành một dấu hiệu và một ngạn ngữ, và Ta sẽ cắt hắn khỏi giữa dân Ta; và các ngươi sẽ biết rằng Ta là THIÊN CHÚA."
  9: "Và nếu ngôn sứ bị lừa dối khi hắn đã nói một điều, Ta, THIÊN CHÚA đã lừa dối ngôn sứ đó, và Ta sẽ vươn tay Ta trên hắn, và sẽ tiêu diệt hắn khỏi giữa dân Ta Ít-ra-ên."
  10: "Và họ sẽ gánh chịu hình phạt của sự gian ác của họ: hình phạt của ngôn sứ sẽ như hình phạt của người tìm đến hắn;"
  11: "Để nhà Ít-ra-ên có thể không còn lạc đường khỏi Ta, cũng không còn bị làm ô uế với mọi sự phạm tội của họ; nhưng để họ có thể là dân của Ta, và Ta có thể là Thiên Chúa của họ, Đức Chúa Trời phán."
  12: "Lời của THIÊN CHÚA đến lại ta, nói rằng:"
  13: "Hỡi con người, khi đất phạm tội chống Ta bằng việc phạm tội nặng nề, khi đó Ta sẽ vươn tay Ta trên nó, và sẽ bẻ gãy bánh của lương thực của nó, và sẽ gửi nạn đói đến nó, và sẽ cắt người và thú khỏi nó:"
  14: "Dầu ba người này, Nô-ê, Đa-ni-ên, và Giô-úp, ở trong nó, họ sẽ giải cứu nhưng chỉ linh hồn của chính họ bởi sự công chính của họ, Đức Chúa Trời phán."
  15: "Nếu Ta khiến thú dữ đi qua đất, và chúng làm hỏng nó, để nó hoang vu, không ai có thể đi qua vì thú:"
  16: "Dầu ba người này ở trong nó, Ta sống, Đức Chúa Trời phán, họ sẽ không giải cứu con trai hay con gái; chỉ họ sẽ được giải cứu, nhưng đất sẽ hoang vu."
  17: "Hoặc nếu Ta mang gươm đến đất đó, và nói rằng: Gươm, hãy đi qua đất; để Ta cắt người và thú khỏi nó:"
  18: "Dầu ba người này ở trong nó, Ta sống, Đức Chúa Trời phán, họ sẽ không giải cứu con trai hay con gái, nhưng chỉ họ sẽ tự giải cứu chính mình."
  19: "Hoặc nếu Ta gửi bệnh dịch đến đất đó, và đổ sự cuồng nộ của Ta trên nó trong máu, để cắt khỏi nó người và thú:"
  20: "Dầu Nô-ê, Đa-ni-ên, và Giô-úp ở trong nó, Ta sống, Đức Chúa Trời phán, họ sẽ không giải cứu con trai hay con gái; họ sẽ nhưng giải cứu linh hồn của chính họ bởi sự công chính của họ."
  21: "Vì Đức Chúa Trời phán rằng: Bao nhiêu hơn khi Ta gửi bốn sự phán xét nghiêm khắc của Ta đến Giê-ru-sa-lem, gươm, và nạn đói, và thú dữ, và bệnh dịch, để cắt khỏi nó người và thú?"
  22: "Tuy nhiên, kìa, ở đó sẽ còn lại một phần còn lại sẽ được đưa ra, cả con trai và con gái: kìa, họ sẽ đến các ngươi, và các ngươi sẽ thấy đường lối và việc làm của họ: và các ngươi sẽ được an ủi về sự gian ác mà Ta đã mang đến Giê-ru-sa-lem, về tất cả những gì Ta đã mang đến nó."
  23: "Và họ sẽ an ủi các ngươi, khi các ngươi thấy đường lối và việc làm của họ: và các ngươi sẽ biết rằng Ta đã không làm không có nguyên nhân tất cả những gì Ta đã làm trong đó, Đức Chúa Trời phán."
