27:
  1: "Lời của THIÊN CHÚA đến lại ta, nói rằng:"
  2: "Vậy, hỡi con người, hãy cất lên một lời than khóc cho Tơ-rơ;"
  3: "Và hãy nói với Tơ-rơ rằng: Nơi ở ở cửa ngõ của biển, là người buôn bán cho các dân và cho nhiều hòn đảo, Đức Chúa Trời phán rằng: Này Tơ-rơ, ngươi đã nói rằng: Ta là sự hoàn hảo trong sự đẹp đẽ."
  4: "Giới hạn của ngươi ở giữa các biển, những người xây dựng ngươi đã làm cho sự đẹp đẽ của ngươi hoàn hảo."
  5: "Họ đã làm mọi ván tàu của ngươi bằng cây thông của Xê-ni: họ đã lấy xì tan từ Li-ban để làm cột buồm cho ngươi."
  6: "Họ đã làm chèo của ngươi từ cây sồi của Ba-san: công ty của người Á-sư-ri đã làm băng ghế của ngươi bằng ngà voi, được đưa ra từ các đảo của Ki-tim."
  7: "Vải gai đẹp có thêu từ Ê-díp-tô là cái mà ngươi trải ra để làm buồm của ngươi: màu xanh và màu tím từ các đảo của Ê-li-sa là cái mà che ngươi."
  8: "Người ở Xi-đôn và Ar-vát là người đi biển của ngươi: người khôn ngoan của ngươi, hỡi Tơ-rơ, những người ở trong ngươi, là người dẫn đường của ngươi."
  9: "Người già của Ghê-ban và người khôn ngoan của nó ở trong ngươi là người chắp vá của ngươi: mọi tàu của biển với người đi biển của nó là ở trong ngươi để buôn bán hàng hóa của ngươi."
  10: "Người của Ba-tư và của Lu và của Pu là trong quân đội của ngươi, người chiến tranh của ngươi: họ treo khiên và mũ sọ trong ngươi: họ làm cho sự đẹp đẽ của ngươi hiển thị."
  11: "Người của Ar-vát với quân đội của ngươi trên tường của ngươi khắp vòng quanh, và người Gam-ma-đim là trong tháp của ngươi: họ treo khiên của họ trên tường của ngươi khắp vòng quanh; họ đã làm sự đẹp đẽ của ngươi hoàn hảo."
  12: "Tar-sís là người buôn bán của ngươi bởi lý do của sự đa số của mọi loại sự giàu có: với bạc, sắt, thiếc, và chì, họ buôn bán trong chợ của ngươi."
  13: "Ga-van, Tu-ban, và Mê-xếc, họ là người buôn bán của ngươi: họ buôn bán người và đồ bằng đồng trong chợ của ngươi."
  14: "Người của nhà Tô-ga-ma buôn bán trong chợ của ngươi với ngựa và người cưỡi ngựa và la."
  15: "Người của Ê-đan là người buôn bán của ngươi: nhiều hòn đảo là hàng hóa của tay ngươi: họ mang đến cho ngươi làm quà sừng ngà voi và gỗ mun."
  16: "Sy-ri là người buôn bán của ngươi bởi lý do của sự đa số của hàng hóa của sự làm của ngươi: họ buôn bán trong chợ của ngươi với ngọc lục bảo, màu tím, và công việc thêu, và vải gai đẹp, và san hô, và ngọc a-gát."
  17: "Giu-đa, và đất của Ít-ra-ên, họ là người buôn bán của ngươi: họ buôn bán trong chợ của ngươi lúa mì của Min-nith, và Pan-nag, và mật, và dầu, và nhựa thơm."
  18: "Đa-mác là người buôn bán của ngươi trong sự đa số của hàng hóa của sự làm của ngươi, bởi lý do của sự đa số của mọi sự giàu có: trong rượu của Hên-bôn, và len trắng."
  19: "Đan cũng và Ga-van đi đến và đi đã buôn bán trong chợ của ngươi: sắt sáng, quế, và sậy, là trong chợ của ngươi."
  20: "Ê-đan là người buôn bán của ngươi trong quần áo quý cho xe ngựa."
  21: "A-rập, và mọi thủ lĩnh của Xê-đa, họ buôn bán với ngươi trong chiên, và cừu đực, và dê: trong những điều này là họ người buôn bán của ngươi."
  22: "Người buôn bán của Xê-ba và Ra-a-ma, họ là người buôn bán của ngươi: họ buôn bán trong chợ của ngươi với mọi gia vị tốt nhất, và với mọi viên đá quý, và vàng."
  23: "Ha-ran, Can-nê, và Ê-đen, người buôn bán của Xê-ba, A-sua, và Chil-mát, là người buôn bán của ngươi."
  24: "Những người này là người buôn bán của ngươi trong mọi loại, trong quần áo màu xanh, và công việc thêu, và trong hòm của quần áo giàu có, buộc bằng dây thừng, và làm bằng gỗ xì tan, trong hàng hóa của ngươi."
  25: "Các tàu của Tar-sís đã hát về ngươi trong chợ của ngươi: và ngươi được đầy, và làm rất vinh quang ở giữa các biển."
  26: "Người chèo của ngươi đã mang ngươi vào nước lớn: gió đông đã làm ngươi gãy ở giữa các biển."
  27: "Sự giàu có của ngươi, và chợ của ngươi, hàng hóa của ngươi, người đi biển của ngươi, và người dẫn đường của ngươi, người chắp vá của ngươi, và người chiếm đoạt hàng hóa của ngươi, và mọi người chiến tranh của ngươi, những người ở trong ngươi, và trong mọi công ty của ngươi là ở giữa ngươi, sẽ ngã vào giữa các biển trong ngày của sự hủy diệt của ngươi."
  28: "Ngoại ô sẽ rung tại tiếng của tiếng kêu của người dẫn đường của ngươi."
  29: "Và mọi người cầm chèo, người đi biển, và mọi người dẫn đường của biển, sẽ đi xuống từ tàu của họ, họ sẽ đứng trên đất;"
  30: "Và sẽ khiến tiếng của họ được nghe chống ngươi, và sẽ kêu khóc đắng cay, và sẽ ném bụi lên đầu của họ, họ sẽ lăn mình trong tro bụi:"
  31: "Và họ sẽ khiến chính họ trọc trệt hoàn toàn bởi vì ngươi, và thắt lưng bằng vải thô, và họ sẽ khóc bởi vì ngươi với sự đắng cay của lòng và tiếng than khóc đắng cay."
  32: "Và trong tiếng than khóc của họ họ sẽ cất lên một lời than khóc cho ngươi, và than khóc trên ngươi, nói rằng: Thành phố nào giống như Tơ-rơ, giống như người bị hủy diệt ở giữa biển?"
  33: "Khi hàng hóa của ngươi đi ra từ các biển, ngươi đã làm cho nhiều dân đầy: ngươi đã làm cho các vua của đất giàu có bởi sự đa số của sự giàu có của ngươi và của hàng hóa của ngươi."
  34: "Trong thời gian ngươi sẽ bị làm gãy bởi các biển trong vực sâu của nước, hàng hóa của ngươi và mọi công ty của ngươi ở giữa ngươi sẽ ngã."
  35: "Mọi người ở của các hòn đảo sẽ ngạc nhiên bởi vì ngươi, và các vua của họ sẽ rất sợ hãi, họ sẽ bị rắc rối trong khuôn mặt của họ."
  36: "Người buôn bán trong các dân sẽ xì xào đối với ngươi; ngươi sẽ là một sự kinh hoàng, và sẽ không bao giờ còn nữa."
