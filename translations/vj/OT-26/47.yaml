47:
  1: "Sau đó Người mang ta lại đến cửa của nhà: và, kìa, nước chảy ra từ dưới bậc của nhà hướng về phía đông: vì mặt của nhà đứng về phía đông, và nước chảy xuống từ dưới từ bên phải của nhà, ở phía nam của bàn thờ."
  2: "Rồi Người dẫn ta ra đường của cổng hướng bắc, và dẫn ta quanh đường bên ngoài đến cổng ngoài bởi đường nhìn về phía đông: và, kìa, ở đó chảy ra nước ở bên phải."
  3: "Và khi người có sào trong tay đi về phía đông, Người đo một ngàn cubit, và Người dẫn ta qua nước: nước là đến mắt cá."
  4: "Lại Người đo một ngàn, và dẫn ta qua nước: nước là đến đầu gối. Lại Người đo một ngàn, và dẫn ta qua: nước là đến eo."
  5: "Sau đó Người đo một ngàn: và là một sông mà ta không thể đi qua: vì nước đã dâng lên, nước để bơi, một sông không thể đi qua."
  6: "Và Người nói với ta rằng: Hỡi con người, ngươi đã thấy điều này chưa? Rồi Người dẫn ta, và khiến ta trở lại bờ sông."
  7: "Bây giờ khi ta đã trở lại, kìa, tại bờ sông có rất nhiều cây một bên và một bên."
  8: "Rồi Người nói với ta rằng: Những nước này chảy ra hướng về đất phía đông, và đi xuống vào hoang mạc, và đi vào biển: được mang ra vào biển, nước sẽ được chữa lành."
  9: "Và điều đó sẽ đến xảy ra, mọi điều sống, di chuyển, bất cứ sông nào sẽ đến, sẽ sống: và sẽ có một số rất lớn của cá, bởi vì những nước này sẽ đến đó: vì chúng sẽ được chữa lành: và mọi điều sẽ sống nơi sông đến."
  10: "Và điều đó sẽ đến xảy ra, người đánh cá sẽ đứng trên đó từ Ên-gê-di cho đến Ê-nê-gê-laim: họ sẽ là một nơi để trải lưới: cá của họ sẽ theo loại của họ, giống như cá của biển lớn, vượt quá nhiều."
  11: "Nhưng nơi bùn của nó và nơi đầm lầy của nó sẽ không được chữa lành: chúng sẽ được cho muối."
  12: "Và bởi sông trên bờ của nó, bên này và bên kia, sẽ mọc mọi cây cho thực, lá của nó sẽ không tàn, cũng trái của nó sẽ không bị tiêu diệt: nó sẽ sinh trái mới theo tháng của nó, bởi vì nước của chúng chúng chảy ra từ nơi thánh: và trái của nó sẽ là cho thực, và lá của nó cho thuốc."
  13: "Đức Chúa Trời phán rằng: Đây sẽ là biên giới, whereby các ngươi sẽ kế thừa đất theo mười hai chi phái của Ít-ra-ên: Giô-sép sẽ có hai phần."
  14: "Và các ngươi sẽ kế thừa nó, một như một khác: về điều Ta đã nhấc tay Ta lên để cho nó cho cha của các ngươi: và đất này sẽ ngã xuống cho các ngươi làm sự kế thừa."
  15: "Và đây sẽ là biên giới của đất hướng về phía bắc, từ biển lớn, đường của Hết-lôn, như người đi đến Xê-đác:"
  16: "Ha-mát, Bê-rô-tha, Xi-bra-im, là giữa biên giới của Đa-mác và biên giới của Ha-mát: Ha-dán-hát-ti-côn, là ở bờ biển của Ha-u-ran."
  17: "Và biên giới từ biển sẽ là Ha-dơ-rê-nan, biên giới của Đa-mác, và phía bắc hướng bắc, và biên giới của Ha-mát. Và đây là phía bắc."
 28: "Và phía đông các ngươi sẽ đo từ Ha-u-ran, và từ Đa-mác, và từ Gi-lê-át, và từ đất của Ít-ra-ên bởi Gio-căng, từ biên giới đến biển phía đông. Và đây là phía đông."
  19: "Và phía nam hướng nam, từ Ta-mắc đến nước của tranh chấp ở Ca-đét, sông đến biển lớn. Và đây là phía nam hướng nam."
  20: "Và phía tây cũng sẽ là biển lớn từ biên giới, cho đến khi người đến đối với Ha-mát. Đây là phía tây."
  21: "Vậy các ngươi sẽ chia đất này cho các ngươi theo chi phái của Ít-ra-ên."
  22: "Và điều đó sẽ đến xảy ra, các ngươi sẽ chia nó bằng xử số làm sự kế thừa cho các ngươi, và cho người lạ là ở giữa các ngươi, sẽ sinh con cái giữa các ngươi: và họ sẽ là cho các ngươi như sinh ra trong đất giữa con cái của Ít-ra-ên: họ sẽ có sự kế thừa với các ngươi giữa các chi phái của Ít-ra-ên."
  23: "Và điều đó sẽ đến xảy ra, trong chi phái người lạ ở, sẽ cho hắn sự kế thừa của hắn, Đức Chúa Trời phán."
