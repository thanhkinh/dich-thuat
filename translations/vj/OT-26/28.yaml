28:
  1: "Lời của THIÊN CHÚA đến lại ta, nói rằng:"
  2: "Hỡi con người, hãy nói với thủ lĩnh của Tơ-rơ rằng: Đức Chúa Trời phán rằng: Vì lòng ngươi được nâng lên, và ngươi đã nói rằng: Ta là Đức Chúa Trời, Ta ngồi trên ngai của Đức Chúa Trời, ở giữa các biển; tuy nhiên ngươi là một người, và không phải là Đức Chúa Trời, mặc dầu ngươi đặt lòng ngươi như lòng của Đức Chúa Trời:"
  3: "Kìa, ngươi khôn ngoan hơn Đa-ni-ên: không có bí mật nào mà họ có thể giấu khỏi ngươi:"
  4: "Bằng sự khôn ngoan của ngươi và bằng sự hiểu biết của ngươi, ngươi đã được sự giàu có cho chính ngươi, và đã mang vàng và bạc vào kho báu của ngươi:"
  5: "Bởi sự khôn ngoan lớn của ngươi và bởi sự buôn bán của ngươi, ngươi đã tăng sự giàu có của ngươi, và lòng ngươi được nâng lên bởi vì sự giàu có của ngươi:"
  6: "Vậy Đức Chúa Trời phán rằng: Vì ngươi đã đặt lòng ngươi như lòng của Đức Chúa Trời;"
  7: "Kìa, vậy Ta sẽ mang người lạ đến trên ngươi, những người đáng sợ của các dân tộc: và họ sẽ rút gươm của họ chống sự đẹp đẽ của sự khôn ngoan của ngươi, và họ sẽ làm ô uế sự rực rỡ của ngươi."
  8: "Họ sẽ đưa ngươi xuống hố, và ngươi sẽ chết cái chết của những người bị giết ở giữa các biển."
  9: "Ngươi sẽ còn nói trước mặt người giết ngươi rằng: Ta là Đức Chúa Trời sao? nhưng ngươi sẽ là một người, và không phải là Đức Chúa Trời, trong tay của người giết ngươi."
  10: "Ngươi sẽ chết cái chết của những người chưa cắt bì bởi tay của người lạ: vì Ta đã phán điều đó, Đức Chúa Trời phán."
  11: "Hơn nữa lời của THIÊN CHÚA đến ta, nói rằng:"
  12: "Hỡi con người, hãy cất lên một lời than khóc trên vua của Tơ-rơ, và hãy nói với hắn rằng: Đức Chúa Trời phán rằng: Ngươi đóng dấu tổng số, đầy sự khôn ngoan, và hoàn hảo trong sự đẹp đẽ."
  13: "Ngươi đã ở trong Ê-đen vườn của Đức Chúa Trời: mọi viên đá quý là áo che của ngươi, sardin, topaz, và kim cương, beryl, onyx, và jasper, sapphire, ngọc lục bảo, và carbuncle, và vàng: sự làm việc của trống và sáo của ngươi được chuẩn bị trong ngươi trong ngày mà ngươi được tạo dựng."
  14: "Ngươi là thiên sứ đã được xức dầu che đậy: và Ta đã đặt ngươi như vậy: ngươi trên núi thánh của Đức Chúa Trời: ngươi đã đi lên và đi xuống ở giữa các viên đá của lửa."
  15: "Ngươi hoàn hảo trong đường lối của ngươi từ ngày mà ngươi được tạo dựng, cho đến khi sự gian ác được tìm thấy trong ngươi."
  16: "Bởi sự đa số của hàng hóa của ngươi, họ đã đầy giữa ngươi với bạo lực, và ngươi đã phạm tội: vậy Ta sẽ ném ngươi như điều ô uế ra khỏi núi của Đức Chúa Trời: và Ta sẽ hủy diệt ngươi, hỡi thiên sứ che đậy, từ giữa các viên đá của lửa."
  17: "Lòng ngươi được nâng lên bởi vì sự đẹp đẽ của ngươi, ngươi đã làm hư sự khôn ngoan của ngươi bởi lý do của sự rực rỡ của ngươi: Ta sẽ ném ngươi xuống đất, Ta sẽ đặt ngươi trước các vua, để họ có thể nhìn ngươi."
  18: "Ngươi đã làm ô uế nơi thánh của ngươi bởi sự đa số của sự gian ác của ngươi, bởi sự gian ác của sự buôn bán của ngươi: vậy Ta sẽ mang lửa ra từ giữa ngươi, nó sẽ nuốt chửng ngươi, và Ta sẽ đưa ngươi thành tro bụi trên đất trước mặt mọi người nhìn ngươi."
  19: "Mọi người biết ngươi trong các dân sẽ ngạc nhiên bởi vì ngươi: ngươi sẽ là sự kinh hoàng, và sẽ không bao giờ còn nữa."
  20: "Lại lời của THIÊN CHÚA đến ta, nói rằng:"
  21: "Hỡi con người, hãy hướng mặt ngươi chống Xi-đôn, và hãy nói tiên tri chống nó,"
  22: "Và hãy nói rằng: Đức Chúa Trời phán rằng: Kìa, Ta chống ngươi, hỡi Xi-đôn: và Ta sẽ được vinh quang ở giữa ngươi: và họ sẽ biết rằng Ta là THIÊN CHÚA, khi Ta sẽ thi hành sự phán xét trong nó, và sẽ được làm thánh trong nó."
  23: "Vì Ta sẽ gửi bệnh dịch vào nó, và máu vào đường phố của nó: và người bị thương sẽ bị phán xét ở giữa nó bởi gươm trên nó mọi phía: và họ sẽ biết rằng Ta là THIÊN CHÚA."
  24: "Và sẽ không còn gai nhọn gây đau đớn cho nhà Ít-ra-ên, cũng không có gai gây buồn phiền của mọi người xung quanh họ, những người khinh rẻ họ: và họ sẽ biết rằng Ta là Đức Chúa Trời."
  25: "Đức Chúa Trời phán rằng: Khi Ta sẽ tập hợp nhà Ít-ra-ên từ các dân trong số họ bị phân tán, và sẽ được làm thánh trong họ trước mặt người ngoại, thì họ sẽ ở trong đất mà Ta đã cho tôi tớ của Ta là Gia-cốp."
  26: "Và họ sẽ ở an toàn trong đó, và sẽ xây nhà, và trồng vườn nho: đúng, họ sẽ ở với sự tin cậy, khi Ta đã thi hành sự phán xét trên mọi người khinh rẻ họ xung quanh họ: và họ sẽ biết rằng Ta là THIÊN CHÚA Đức Chúa Trời của họ."
