9:
  1: "Ngài cũng kêu lớn trong tai ta, nói rằng: Hãy khiến những người có trách nhiệm thành phố đến gần, mỗi người với vũ khí hủy diệt của mình trong tay."
  2: "Và kìa, sáu người đàn ông đến từ đường của cánh cổng trên, nằm về phía bắc, và mỗi người có một vũ khí giết chóc trong tay; và một người trong họ mặc vải lanh, với một bình mực của người viết bên cạnh: và họ đi vào, và đứng cạnh bàn thờ đồng."
  3: "Và sự vinh quang của Thiên Chúa của Ít-ra-ên đã đi lên từ cherub, nơi Ngài ở, đến ngưỡng cửa của nhà. Và Ngài gọi người mặc vải lanh, có bình mực của người viết bên cạnh;"
  4: "Và THIÊN CHÚA phán với hắn rằng: Hãy đi qua giữa thành phố, qua giữa Giê-ru-sa-lem, và đặt một dấu hiệu trên trán của những người thở dài và kêu khóc vì mọi sự gớm ghét được làm ở giữa nó."
  5: "Và với những người khác Ngài phán trong hearing của ta rằng: Hãy đi theo hắn qua thành phố, và hãy giết: đừng để mắt các ngươi thương xót, cũng các ngươi đừng có sự thương xót:"
  6: "Giết hoàn toàn người già và trẻ, cả gái trinh, và trẻ nhỏ, và phụ nữ: nhưng đừng đến gần bất cứ người nào có dấu hiệu: và hãy bắt đầu tại nơi thánh của Ta. Rồi họ bắt đầu tại những người già ở trước nhà."
  7: "Và Ngài phán với họ rằng: Hãy làm ô uế nhà, và hãy đầy sân với người bị giết: hãy đi ra. Và họ đi ra, và giết trong thành phố."
  8: "Và khi họ giết họ, và ta còn lại, ta sấp mặt xuống đất, và kêu khóc, và nói rằng: Ôi, Đức Chúa Trời! Ngài sẽ hủy diệt cả phần còn lại của Ít-ra-ên trong việc Ngài đổ sự cuồng nộ của Ngài xuống Giê-ru-sa-lem sao?"
  9: "Rồi Ngài phán với ta rằng: Sự gian ác của nhà Ít-ra-ên và Giu-đa quá lớn, và đất đầy máu, và thành đầy sự gian trá: vì họ nói rằng: THIÊN CHÚA đã bỏ đất, và THIÊN CHÚA không thấy."
  10: "Còn Ta cũng vậy, mắt Ta sẽ không thương xót, cũng Ta sẽ không có sự thương xót, nhưng Ta sẽ đền lại đường lối của họ trên đầu họ."
  11: "Và kìa, người mặc vải lanh, có bình mực bên cạnh, báo cáo việc đó, nói rằng: Ta đã làm như ngươi đã ra lệnh cho ta."
