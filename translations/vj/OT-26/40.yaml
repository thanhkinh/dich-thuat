40:
  1: "Trong năm thứ hai mươi lăm của sự bị bắt làm tù của chúng ta, trong đầu năm, trong ngày thứ mười của tháng, trong năm thứ mười bốn sau khi thành phố bị đánh, trong ngày chính xác tay của THIÊN CHÚA ở trên ta, và mang ta đến đó."
  2: "Trong hình ảnh của Đức Chúa Trời Người mang ta vào đất của Ít-ra-ên, và đặt ta trên một ngọn núi rất cao, bên đó là như khung của một thành ở phía nam."
  3: "Và Người mang ta đến đó, và, kìa, có một người, vẻ ngoài của người giống như vẻ ngoài của đồng thau, với một sợi lanh trong tay người, và một sào đo: và Người đứng trong cổng."
  4: "Và người nói với ta rằng: Hỡi con người, hãy nhìn bằng mắt của ngươi, và hãy nghe bằng tai của ngươi, và hãy đặt lòng ngươi trên mọi điều mà Ta sẽ chỉ cho ngươi: vì với ý định rằng Ta có thể chỉ chúng cho ngươi là ngươi được mang đến đây: hãy tuyên bố mọi điều ngươi thấy cho nhà của Ít-ra-ên."
  5: "Và kìa một bức tường ở bên ngoài của nhà khắp vòng quanh, và trong tay của người một sào đo sáu cubít dài theo cubit và một lòng tay rộng: như vậy người đo chiều rộng của tòa nhà, một sào: và chiều cao, một sào."
  6: "Rồi Người đến cổng nhìn về phía đông, và đi lên cầu thang của nó, và đo bậc của cổng, là một sào rộng: và bậc kia của cổng, là một sào rộng."
  7: "Và mọi phòng nhỏ là một sào dài, và một sào rộng: và giữa các phòng nhỏ là năm cubit: và bậc của cổng bởi sảnh của cổng trong là một sào."
  8: "Người cũng đo sảnh của cổng trong, một sào."
  9: "Rồi Người đo sảnh của cổng, tám cubit: và cột của nó, hai cubit: và sảnh của cổng là hướng trong."
  10: "Và các phòng nhỏ của cổng hướng đông là ba bên này, và ba bên kia: họ ba là của một sự đo: và cột có một sự đo bên này và bên kia."
  11: "Và Người đo chiều rộng của cửa vào của cổng, mười cubit: và chiều dài của cổng, mười ba cubit."
  12: "Khoảng không cũng trước các phòng nhỏ là một cubit bên này, và khoảng không là một cubit bên kia: và các phòng nhỏ là sáu cubit bên này, và sáu cubit bên kia."
  13: "Người đo cổng từ mái của một phòng nhỏ đến mái của một khác: chiều rộng là năm mươi cubit, cửa đối cửa."
  14: "Người cũng làm cột của sáu mươi cubit, cho đến cột của sân khắp vòng quanh cổng."
  15: "Và từ mặt của cổng của cửa vào đến mặt của sảnh của cổng trong là năm mươi cubit."
  16: "Và có cửa sổ hẹp đến các phòng nhỏ, và đến cột của chúng trong cổng khắp vòng quanh, và cũng đến các vòm: và cửa sổ khắp vòng quanh hướng trong: và trên mỗi cột có cây cọ."
  17: "Rồi Người mang ta vào sân ngoài, và, kìa, có phòng, và một sân lát được làm cho sân khắp vòng quanh: ba mươi phòng là trên sân lát."
  18: "Và sân lát bên cạnh của các cổng đối với chiều dài của các cổng là sân lát thấp hơn."
  19: "Rồi Người đo chiều rộng từ mặt của cổng thấp đến mặt của sân trong không, một trăm cubit hướng đông và hướng bắc."
  20: "Và cổng của sân ngoài nhìn về phía bắc, Người đo chiều dài của nó, và chiều rộng của nó."
  21: "Và các phòng nhỏ của nó là ba bên này và ba bên kia: và cột của nó và vòm của nó là theo sự đo của cổng đầu tiên: chiều dài của nó là năm mươi cubit, và chiều rộng hai mươi lăm cubit."
  22: "Và cửa sổ của họ, và vòm của họ, và cây cọ của họ, là theo sự đo của cổng nhìn về phía đông: và họ đi lên đến nó bằng bảy bước: và vòm của nó là trước chúng."
  23: "Và cổng của sân trong là đối với cổng hướng bắc, và hướng đông: và Người đo từ cổng đến cổng một trăm cubit."
  24: "Sau đó Người mang ta hướng về phía nam, và kìa một cổng hướng về phía nam: và Người đo cột của nó và vòm của nó theo những sự đo này."
  25: "Và có cửa sổ trong nó và trong vòm của nó khắp vòng quanh, giống như những cửa sổ: chiều dài là năm mươi cubit, và chiều rộng hai mươi lăm cubit."
  26: "Và có bảy bước để đi lên đến nó, và vòm của nó là trước chúng: và nó có cây cọ, một bên này, và một bên kia, trên cột của nó."
  27: "Và có một cổng trong sân trong hướng về phía nam: và Người đo từ cổng đến cổng hướng về phía nam một trăm cubit."
  28: "Và Người mang ta đến sân trong bằng cổng phía nam: và Người đo cổng phía nam theo những sự đo này:"
  29: "Và các phòng nhỏ của nó, và cột của nó, và vòm của nó, theo những sự đo này: và có cửa sổ trong nó và trong vòm của nó khắp vòng quanh: nó là năm mươi cubit dài, và hai mươi lăm cubit rộng."
  30: "Và vòm khắp vòng quanh là hai mươi lăm cubit dài, và năm cubit rộng."
  31: "Và vòm của nó là hướng về sân ngoài: và cây cọ là trên cột của nó: và đường đi lên đến nó có tám bước."
  32: "Và Người mang ta vào sân trong hướng về phía đông: và Người đo cổng theo những sự đo này."
  33: "Và các phòng nhỏ của nó, và cột của nó, và vòm của nó, là theo những sự đo này: và có cửa sổ trong đó và trong vòm của nó khắp vòng quanh: nó là năm mươi cubit dài, và hai mươi lăm cubit rộng."
  34: "Và vòm của nó là hướng về sân ngoài: và cây cọ là trên cột của nó, bên này, và bên kia: và đường đi lên đến nó có tám bước."
  35: "Và Người mang ta đến cổng phía bắc, và đo nó theo những sự đo này:"
  36: "Các phòng nhỏ của nó, cột của nó, và vòm của nó, và cửa sổ của nó khắp vòng quanh: chiều dài là năm mươi cubit, và chiều rộng hai mươi lăm cubit."
  37: "Và cột của nó là hướng về sân ngoài: và cây cọ là trên cột của nó, bên này, và bên kia: và đường đi lên đến nó có tám bước."
  38: "Và các phòng và cửa vào của nó là bởi cột của các cổng, nơi họ rửa lễ thiêu toàn thiêu."
  39: "Và trong sảnh của cổng có hai bàn bên này, và hai bàn bên kia, để giết ở đó lễ thiêu toàn thiêu và lễ tội và lễ tội."
  40: "Và ở bên ngoài, như người đi lên đến cửa vào của cổng phía bắc, có hai bàn: và bên kia, là ở sảnh của cổng, có hai bàn."
  41: "Bốn bàn là bên này, và bốn bàn bên kia, bên cạnh của cổng: tám bàn, trên đó họ giết lễ thiêu của họ."
  42: "Và bốn bàn là của đá đã khéo cho lễ thiêu toàn thiêu, một cubit rưỡi dài, và một cubit rưỡi rộng, và một cubit cao: nơi cũng họ đặt dụng cụ mà họ giết lễ thiêu toàn thiêu và lễ thiêu."
  43: "Và trong là móc, một lòng tay rộng, được buộc chặt chẽ khắp vòng quanh: và trên bàn là thịt của lễ thiêu."
  44: "Và bên ngoài cổng trong là các phòng của người hát trong sân trong, là ở bên cạnh của cổng phía bắc: và cái nhìn của họ là về phía nam: một ở bên cạnh của cổng phía đông có cái nhìn về phía bắc."
  45: "Và Người nói với ta rằng: Phòng này, cái nhìn của nó là về phía nam, là cho tư tế, những người giữ trách nhiệm của nhà."
  46: "Và phòng cái nhìn của nó là về phía bắc là cho tư tế, những người giữ trách nhiệm của bàn thờ: đây là con cái của Xa-đốc trong con cái của Lê-vi, là những người đến gần THIÊN CHÚA để phục vụ Người."
  47: "Vậy Người đo sân, một trăm cubit dài, và một trăm cubit rộng, bốn cạnh vuông: và bàn thờ là trước nhà."
  48: "Và Người mang ta đến sảnh của nhà, và đo mỗi cột của sảnh, năm cubit bên này, và năm cubit bên kia: và chiều rộng của cổng là ba cubit bên này, và ba cubit bên kia."
  49: "Chiều dài của sảnh là hai mươi cubit, và chiều rộng mười một cubit: và Người dẫn ta bằng các bước mà họ đi lên đến nó: và có cột bởi cột, một bên này, và một bên kia."
