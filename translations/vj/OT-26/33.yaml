33:
  1: "Lại lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy nói với con cái của dân ngươi, và hãy nói với họ rằng: Khi Ta mang gươm trên một đất, nếu dân của đất lấy một người từ biên giới của họ, và đặt hắn làm người canh gác của họ:"
  3: "Nếu khi hắn thấy gươm đến trên đất, hắn thổi kèn, và cảnh báo dân:"
  4: "Rồi bất cứ ai nghe tiếng kèn, và không nhận sự cảnh báo: nếu gươm đến, và mang người đó đi, máu của người đó sẽ trên đầu của chính người đó."
  5: "Hắn đã nghe tiếng kèn, và không nhận sự cảnh báo: máu của hắn sẽ trên hắn. Nhưng người nhận sự cảnh báo sẽ giải cứu linh hồn của hắn."
  6: "Nhưng nếu người canh gác thấy gươm đến, và không thổi kèn, và dân không được cảnh báo: nếu gươm đến, và mang bất kỳ người nào từ giữa họ, hắn được mang đi trong sự gian ác của hắn: nhưng Ta sẽ đòi máu của hắn tại tay của người canh gác."
  7: "Vậy ngươi, hỡi con người, Ta đã đặt ngươi làm người canh gác cho nhà Ít-ra-ên: vậy ngươi sẽ nghe lời tại miệng của Ta, và cảnh báo họ từ Ta."
  8: "Khi Ta nói với người ác rằng: Hỡi người ác, ngươi chắc chắn sẽ chết: nếu ngươi không nói để cảnh báo người ác từ đường lối của hắn, người ác đó sẽ chết trong sự gian ác của hắn: nhưng Ta sẽ đòi máu của hắn tại tay ngươi."
  9: "Tuy nhiên, nếu ngươi cảnh báo người ác của đường lối của hắn để quay lại từ nó: nếu hắn không quay lại từ đường lối của hắn, hắn sẽ chết trong sự gian ác của hắn: nhưng ngươi đã giải cứu linh hồn của ngươi."
  10: "Vậy, hỡi con người, hãy nói với nhà Ít-ra-ên: Các ngươi nói như vậy, nói rằng: Nếu sự vi phạm của chúng ta và tội lỗi của chúng ta là trên chúng ta, và chúng ta héo đi trong chúng, chúng ta sẽ sống như thế nào?"
  11: "Hãy nói với họ rằng: Ta sống, Đức Chúa Trời phán, Ta không có sự vui trong cái chết của người ác: nhưng rằng người ác quay lại từ đường lối của hắn và sống: hãy quay lại, hãy quay lại từ đường lối ác của các ngươi: tại sao các ngươi sẽ chết, hỡi nhà Ít-ra-ên?"
  12: "Vậy, hỡi con người, hãy nói với con cái của dân ngươi rằng: Sự công chính của người công chính sẽ không giải cứu hắn trong ngày của sự vi phạm của hắn: còn sự gian ác của người ác, hắn sẽ không ngã bởi nó trong ngày mà hắn quay lại từ sự gian ác của hắn: cũng người công chính không có thể sống bởi sự công chính của hắn trong ngày mà hắn phạm tội."
  13: "Khi Ta sẽ nói với người công chính rằng: Hắn chắc chắn sẽ sống: nếu hắn tin vào sự công chính của chính mình, và phạm sự gian ác, mọi sự công chính của hắn sẽ không được nhớ: nhưng bởi vì sự gian ác mà hắn đã phạm, hắn sẽ chết bởi vì nó."
  14: "Lại, khi Ta nói với người ác rằng: Ngươi chắc chắn sẽ chết: nếu hắn quay lại từ tội lỗi của hắn, và làm điều là hợp pháp và đúng:"
  15: "Nếu người ác trả lại thế chấp, lại cho điều mà hắn đã cướp, đi trong các quy chế của sự sống, không phạm sự gian ác: hắn chắc chắn sẽ sống, hắn sẽ không chết."
  16: "Không một trong tội lỗi của hắn mà hắn đã phạm sẽ được nhắc đến với hắn: hắn đã làm điều là hợp pháp và đúng: hắn chắc chắn sẽ sống."
  17: "Nhưng con cái của dân ngươi nói rằng: Đường lối của Chúa không công bằng: còn đối với họ, đường lối của họ không công bằng."
  18: "Khi người công chính quay lại từ sự công chính của hắn, và phạm sự gian ác, hắn sẽ chết bởi vì nó."
  19: "Nhưng nếu người ác quay lại từ sự gian ác của hắn, và làm điều là hợp pháp và đúng, hắn sẽ sống bởi vì nó."
  20: "Nhưng các ngươi nói rằng: Đường lối của Chúa không công bằng. Hỡi nhà Ít-ra-ên, Ta sẽ phán xét các ngươi mỗi người theo đường lối của họ."
  21: "Và điều đó đã xảy ra trong năm thứ mười hai của sự bị bắt làm tù của chúng ta, trong tháng thứ mười, trong ngày thứ năm của tháng, người thoát ra từ Giê-ru-sa-lem đến ta, nói rằng: Thành phố bị đánh."
  22: "Bây giờ tay của THIÊN CHÚA ở trên ta vào buổi tối, trước khi người thoát đến: và đã mở miệng của ta, cho đến khi hắn đến ta vào buổi sáng: và miệng của ta được mở, và ta không còn câm nữa."
  23: "Rồi lời của THIÊN CHÚA đến ta, nói rằng:"
  24: "Hỡi con người, họ là những người ở trong những hoang vu của đất của Ít-ra-ên nói rằng: A-bra-ham là một người, và ông ấy được hưởng đất: nhưng chúng ta là nhiều: đất được cho chúng ta làm sự kế thừa."
  25: "Vậy hãy nói với họ rằng: Đức Chúa Trời phán rằng: Các ngươi ăn với máu, và nhấc mắt của các ngươi đến thần tượng của các ngươi, và đổ máu: và các ngươi sẽ sở hữu đất sao?"
  26: "Các ngươi đứng trên gươm của các ngươi, các ngươi làm sự ghê tởm, và các ngươi làm ô uế mỗi người vợ của người hàng xóm của mình: và các ngươi sẽ sở hữu đất sao?"
  27: "Hãy nói với họ như vậy rằng: Đức Chúa Trời phán rằng: Ta sống, chắc chắn họ là những người ở trong hoang vu sẽ ngã bởi gươm, và người là ở trong cánh đồng mở Ta sẽ cho thú để nuốt chửng, và họ là ở trong các pháo đài và trong các hang động sẽ chết bởi bệnh dịch."
  28: "Vì Ta sẽ đặt đất hoang vu nhất, và sự lộng lẫy của sức mạnh của nó sẽ chấm dứt: và các ngọn núi của Ít-ra-ên sẽ là hoang vu, để không người sẽ đi qua."
  29: "Rồi họ sẽ biết rằng Ta là THIÊN CHÚA, khi Ta đã đặt đất hoang vu nhất bởi vì mọi sự ghê tởm của họ mà họ đã phạm."
  30: "Cũng, hỡi con người, con cái của dân ngươi vẫn đang nói chống ngươi bởi các bức tường và trong cửa của các nhà, và nói một với một, mọi người với người em trai của mình, nói rằng: Đến, tôi xin các ngươi, và nghe lời gì đến ra từ THIÊN CHÚA."
  31: "Và họ đến với ngươi như dân đến, và họ ngồi trước ngươi như dân của Ta, và họ nghe lời của ngươi, nhưng họ sẽ không làm điều đó: vì bằng miệng của họ họ cho thấy nhiều sự yêu thương, nhưng lòng của họ đi theo sự tham lam của họ."
  32: "Và, kìa, ngươi là cho họ như một bài hát rất yêu của người có tiếng giọng dễ chịu, và có thể chơi tốt trên một nhạc cụ: vì họ nghe lời của ngươi, nhưng họ không làm điều đó."
  33: "Và khi điều này đến xảy ra, kìa, nó sẽ đến, thì họ sẽ biết rằng một ngôn sứ đã ở giữa họ."
