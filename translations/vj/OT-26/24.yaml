24:
  1: "Lại trong năm thứ chín, tháng thứ mười, ngày mười của tháng, lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy viết cho ngươi tên của ngày, của ngày nay: vua của Ba-by-lôn đặt chính mình chống Giê-ru-sa-lem ngày nay."
  3: "Và hãy nói một ngôn dụ cho nhà phản loạn, và hãy nói với họ rằng: Đức Chúa Trời phán rằng: Hãy đặt một nồi, hãy đặt nó lên, và cũng hãy đổ nước vào nó:"
  4: "Hãy tập hợp các mảnh của nó vào đó, mọi mảnh tốt, đùi, và vai: hãy đầy nó với xương tốt."
  5: "Hãy lấy sự chọn của đàn, và cũng đốt xương dưới nó, và làm nó sôi tốt, và để chúng ninh xương của nó trong đó."
  6: "Vậy Đức Chúa Trời phán rằng: Khốn cho thành đổ máu, cho nồi có bọt trong đó, và bọt của nó không đi ra khỏi nó! hãy mang nó ra từng mảnh: để không có một phần nào rơi trên nó."
  7: "Vì máu của nó ở giữa nó: nó đặt nó trên đỉnh của một tảng đá: nó không đổ nó xuống đất, để che nó với bụi:"
  8: "Để nó có thể gây ra sự giận dữ đến để trả thù: Ta đã đặt máu của nó trên đỉnh của một tảng đá, để nó không được che."
  9: "Vậy Đức Chúa Trời phán rằng: Khốn cho thành đổ máu! Ta sẽ làm cho đống lửa lớn."
  10: "Hãy chất gỗ lên, thắp lửa, tiêu diệt thịt, và gia vị nó tốt, và hãy để xương bị đốt."
  11: "Rồi hãy đặt nó trống trên than củi của nó, để đồng của nó có thể nóng, và có thể đốt, và sự dơ bẩn của nó có thể nóng chảy trong đó, để bọt của nó có thể bị tiêu diệt."
  12: "Nàng đã mệt mỏi với sự nói dối, và bọt lớn của nàng không đi ra khỏi nàng: bọt của nàng sẽ trong lửa."
  13: "Trong sự dơ bẩn của ngươi là sự gian dâm: vì Ta đã thanh lọc ngươi, và ngươi không được thanh lọc, ngươi sẽ không được thanh lọc khỏi sự dơ bẩn của ngươi nữa, cho đến khi Ta đã khiến sự cuồng nộ của Ta nghỉ trên ngươi."
  14: "Ta, THIÊN CHÚA đã phán điều đó: nó sẽ xảy ra, và Ta sẽ làm điều đó: Ta sẽ không quay lại, cũng Ta sẽ không thương xót, cũng Ta sẽ không hối cải: tùy theo đường lối của ngươi, và tùy theo việc làm của ngươi, họ sẽ phán xét ngươi, Đức Chúa Trời phán."
  15: "Cũng lời của THIÊN CHÚA đến ta, nói rằng:"
  16: "Hỡi con người, kìa, Ta lấy đi từ ngươi sự mong ước của mắt ngươi với một đòn: nhưng ngươi sẽ không than khóc cũng không khóc lóc, cũng nước mắt của ngươi sẽ không chảy xuống."
  17: "Hãy nén tiếng khóc, đừng làm than khóc cho người chết, buộc khăn đầu của ngươi trên ngươi, và đặt giày trên chân ngươi, và đừng che môi, và đừng ăn bánh của người."
  18: "Vậy ta nói với dân vào buổi sáng: và vào buổi tối vợ ta chết: và ta làm vào buổi sáng như ta được ra lệnh."
  19: "Và dân nói với ta rằng: Ngươi sẽ không cho chúng ta biết những điều này là gì, ngươi làm như vậy sao?"
  20: "Rồi ta trả lời họ rằng: Lời của THIÊN CHÚA đến ta, nói rằng:"
  21: "Hãy nói với nhà Ít-ra-ên rằng: Đức Chúa Trời phán rằng: Kìa, Ta sẽ làm ô uế nơi thánh của Ta, sự vinh hiển của sức mạnh của các ngươi, sự mong ước của mắt các ngươi, và điều mà linh hồn các ngươi thương xót: và con trai và con gái các ngươi mà các ngươi đã để lại sẽ ngã bởi gươm."
  22: "Và các ngươi sẽ làm như ta đã làm: các ngươi sẽ không che môi, cũng không ăn bánh của người."
  23: "Và khăn của các ngươi sẽ trên đầu các ngươi, và giày của các ngươi trên chân các ngươi: các ngươi sẽ không than khóc cũng không khóc lóc: nhưng các ngươi sẽ héo đi vì sự gian ác của các ngươi, và than khóc một với một."
 24: "Như vậy Ê-xê-chi-ên là cho các ngươi một dấu hiệu: tùy theo tất cả những gì hắn đã làm các ngươi sẽ làm: và khi điều này đến, các ngươi sẽ biết rằng Ta là Đức Chúa Trời."
  25: "Cũng vậy, hỡi con người, sẽ không trong ngày Ta lấy từ họ sức mạnh của họ, niềm vui của sự vinh quang của họ, sự mong ước của mắt họ, và điều mà họ đặt tâm trí họ, con trai và con gái của họ:"
  26: "Người thoát trong ngày đó sẽ đến với ngươi, để khiến ngươi nghe với tai ngươi."
  27: "Trong ngày đó miệng ngươi sẽ được mở cho người thoát, và ngươi sẽ nói, và sẽ không câm nữa: và ngươi sẽ là một dấu hiệu cho họ: và họ sẽ biết rằng Ta là THIÊN CHÚA."
