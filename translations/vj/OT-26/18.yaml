18:
  1: "Lời của THIÊN CHÚA đến ta lại, nói rằng:"
  2: "Các ngươi có ý nghĩa gì, mà các ngươi dùng ngạn ngữ này về đất của Ít-ra-ên, nói rằng: Các cha đã ăn nho chua, và răng của con cái bị ê buốt?"
  3: "Ta sống, Đức Chúa Trời phán, các ngươi sẽ không có dịp nào dùng ngạn ngữ này nữa trong Ít-ra-ên."
  4: "Kìa, mọi linh hồn là của Ta; như linh hồn của cha, cũng như linh hồn của con trai là của Ta: linh hồn phạm tội, nó sẽ chết."
  5: "Nhưng nếu một người công chính, và làm điều hợp pháp và đúng,"
  6: "Và chưa từng ăn trên các ngọn núi, cũng chưa từng nhấc mắt của mình đến các thần tượng của nhà Ít-ra-ên, cũng chưa từng làm ô uế vợ của người hàng xóm, cũng chưa từng đến gần người phụ nữ kinh nguyệt,"
  7: "Và chưa từng áp bức bất cứ ai, nhưng đã trả lại vật thế cho người nợ, chưa từng cướp bóc bằng bạo lực, đã đưa bánh của mình đến người đói, và đã che người trần truồng với quần áo:"
  8: "Người chưa từng đưa ra với lãi suất, cũng chưa từng lấy bất cứ sự tăng thêm, người đã rút tay của hắn khỏi sự gian ác, đã thi hành sự phán xét thật sự giữa người và người,"
  9: "Đã sống trong các điều lệ của Ta, và đã giữ các sự phán xét của Ta, để đối xử thật sự: người công chính, người sẽ chắc chắn sống, Đức Chúa Trời phán."
  10: "Nếu người sinh một con trai là kẻ cướp, người đổ máu, và làm như vậy với bất cứ một trong những điều này,"
  11: "Và không làm bất cứ điều nào trong những nhiệm vụ đó, nhưng đã ăn trên các ngọn núi, và làm ô uế vợ của người hàng xóm,"
  12: "Đã áp bức người nghèo và người cần, đã cướp bóc bằng bạo lực, không trả lại vật thế, và đã nhấc mắt đến các thần tượng, đã hành động sự gcmc ghét,"
  13: "Đã đưa ra với lãi suất, và đã lấy sự tăng thêm: hắn sẽ sống sao? hắn sẽ không sống: hắn đã làm tất cả những sự gcmc ghết này: hắn sẽ chắc chắn chết: máu của hắn sẽ trên hắn."
  14: "Bây giờ, kìa, nếu người sinh một con trai, thấy tất cả tội lỗi của cha mình mà người đã làm, và suy nghĩ, và không làm như vậy,"
  15: "Không ăn trên các ngọn núi, cũng không nhấc mắt đến các thần tượng của nhà Ít-ra-ên, không làm ô uế vợ của người hàng xóm,"
  16: "Không áp bức bất cứ ai, không giữ lại vật thế, cũng không cướp bóc bằng bạo lực, nhưng đã đưa bánh của mình đến người đói, và đã che người trần truồng với quần áo,"
  17: "Đã rút tay của hắn khỏi người nghèo, không nhận lãi suất hay sự tăng thêm, đã thi hành các sự phán xét của Ta, đã sống trong các điều lệ của Ta: người sẽ không chết vì sự gian ác của cha người, người sẽ chắc chắn sống."
  18: "Về cha người, vì người đã áp bức tàn bạo, cướp bóc anh em người bằng bạo lực, và làm điều không tốt trong dân của người, kìa, đúng là người sẽ chết trong sự gian ác của người."
  19: "Nhưng các ngươi nói rằng: Tại sao? con trai không gánh chịu sự gian ác của cha sao? Khi con trai đã làm điều hợp pháp và đúng, và giữ tất cả điều lệ của Ta, và làm chúng, người sẽ chắc chắn sống."
  20: "Linh hồn phạm tội, nó sẽ chết. Con trai sẽ không gánh chịu sự gian ác của cha, cũng cha sẽ không gánh chịu sự gian ác của con trai: sự công chính của người công chính sẽ trên hắn, và sự gian ác của người ác sẽ trên hắn."
  21: "Nhưng nếu người ác sẽ quay lại khỏi tất cả tội lỗi của hắn mà hắn đã hành động, và giữ tất cả điều lệ của Ta, và làm điều hợp pháp và đúng, hắn sẽ chắc chắn sống, hắn sẽ không chết."
  22: "Tất cả sự phạm tội của hắn mà hắn đã hành động, chúng sẽ không được nhắc đến với hắn: trong sự công chính của hắn mà hắn đã làm hắn sẽ sống."
  23: "Ta có bất cứ sự vui thích nào mà người ác nên chết không? Đức Chúa Trời phán: và không rằng hắn nên quay lại khỏi đường lối của hắn, và sống?"
  24: "Nhưng khi người công chính quay xa khỏi sự công chính của mình, và hành động sự gian ác, và làm theo tất cả sự gcmc ghết mà người ác làm, hắn sẽ sống sao? Tất cả sự công chính của hắn mà hắn đã làm sẽ không được nhắc đến: trong sự phạm tội của hắn mà hắn đã phạm tội, và trong tội lỗi của hắn mà hắn đã phạm tội, trong chúng hắn sẽ chết."
  25: "Nhưng các ngươi nói rằng: Đường lối của Chúa không công bằng. Hãy nghe bây giờ, hỡi nhà Ít-ra-ên: Đường lối của Ta không công bằng sao? đường lối của các ngươi không công bằng sao?"
  26: "Khi người công chính quay xa khỏi sự công chính của mình, và hành động sự gian ác, và chết trong chúng: vì sự gian ác của hắn mà hắn đã làm hắn sẽ chết."
  27: "Lại nữa, khi người ác quay xa khỏi sự gian ác của hắn mà hắn đã hành động, và làm điều hợp pháp và đúng, hắn sẽ cứu linh hồn của hắn còn sống."
  28: "Vì hắn suy nghĩ, và quay xa khỏi tất cả sự phạm tội của hắn mà hắn đã hành động, hắn sẽ chắc chắn sống, hắn sẽ không chết."
  29: "Nhưng nhà Ít-ra-ên nói rằng: Đường lối của Chúa không công bằng. Hỡi nhà Ít-ra-ên, đường lối của Ta không công bằng sao? đường lối của các ngươi không công bằng sao?"
  30: "Vậy Ta sẽ phán xét các ngươi, hỡi nhà Ít-ra-ên, mỗi người tùy theo đường lối của mình, Đức Chúa Trời phán. Hãy ăn năn, và hãy quay lại khỏi tất cả sự phạm tội của các ngươi: như vậy sự gian ác sẽ không là sự hủy diệt của các ngươi."
  31: "Hãy ném đi khỏi các ngươi tất cả sự phạm tội của các ngươi, nơi đó các ngươi đã phạm tội: và hãy làm cho các ngươi một lòng mới và một thần khí mới: vì sao các ngươi sẽ chết, hỡi nhà Ít-ra-ên?"
  32: "Vì Ta không có sự vui thích trong sự chết của người chết, Đức Chúa Trời phán: vậy hãy quay lại, và các ngươi hãy sống."
