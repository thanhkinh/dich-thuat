42:
  1: "Rồi Người mang ta ra vào sân ngoài, đường hướng về phía bắc: và Người mang ta vào phòng là đối với nơi riêng, và là trước tòa nhà hướng về phía bắc."
  2: "Trước chiều dài một trăm cubit là cổng phía bắc, và chiều rộng là năm mươi cubit."
  3: "Đối với hai mươi cubit là cho sân trong, và đối với sân lát là cho sân ngoài, là hành lang đối với hành lang trong ba tầng."
  4: "Và trước các phòng là một lối đi mười cubit rộng hướng trong, một đường một cubit: và cửa của chúng hướng về phía bắc."
  5: "Bây giờ các phòng trên là ngắn hơn: vì các hành lang cao hơn những điều này, hơn thấp hơn, và hơn giữa nhất của tòa nhà."
  6: "Vì chúng là trong ba tầng, nhưng không có cột như cột của các sân: vậy tòa nhà bị hẹp hơn là thấp nhất và giữa nhất từ đất."
  7: "Và bức tường là bên ngoài đối với các phòng, hướng về sân ngoài ở phần trước của các phòng, chiều dài của nó là năm mươi cubit."
  8: "Vì chiều dài của các phòng là trong sân ngoài là năm mươi cubit: và, kìa, trước đền thánh là một trăm cubit."
  9: "Và từ dưới các phòng là cửa vào ở phía đông, như người đi vào chúng từ sân ngoài."
  10: "Các phòng là trong chiều dày của bức tường của sân hướng về phía đông, đối với nơi riêng, và đối với tòa nhà."
  11: "Và đường trước chúng là giống như vẻ ngoài của các phòng là hướng về phía bắc, dài như chúng, và rộng như chúng: và mọi đường đi ra của họ là cả theo kiểu của họ, và theo cửa của họ."
  12: "Và theo cửa của các phòng là hướng về phía nam là một cửa ở đầu đường, ngay đường thẳng trước bức tường hướng về phía đông, như người đi vào chúng."
  13: "Rồi Người nói với ta rằng: Các phòng phía bắc và các phòng phía nam, là trước nơi riêng, chúng là các phòng thánh, nơi tư tế đến gần THIÊN CHÚA sẽ ăn những điều thánh nhất: ở đó họ sẽ đặt những điều thánh nhất, và lễ thiêu, và lễ tội, và lễ tội: vì nơi là thánh."
  14: "Khi tư tế đi vào trong đó, thì họ sẽ không đi ra khỏi nơi thánh vào sân ngoài, nhưng ở đó họ sẽ đặt quần áo của họ là họ phục vụ: vì họ là thánh: và sẽ mặc quần áo khác, và sẽ đến gần những điều là cho dân."
  15: "Bây giờ khi Người đã làm xong việc đo nhà trong, Người mang ta ra hướng về cổng cái nhìn của nó là hướng về phía đông, và đo nó khắp vòng quanh."
  16: "Người đo phía đông với sào đo, năm trăm sào, với sào đo khắp vòng quanh."
  17: "Người đo phía bắc, năm trăm sào, với sào đo khắp vòng quanh."
  18: "Người đo phía nam, năm trăm sào, với sào đo."
  19: "Người quay sang phía tây, và đo năm trăm sào với sào đo."
  20: "Người đo nó bởi bốn phía: nó có một bức tường khắp vòng quanh, năm trăm sào dài, và năm trăm rộng, để làm sự tách biệt giữa nơi thánh và nơi ô uế."
