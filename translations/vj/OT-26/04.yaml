4:
  1: "Còn ngươi nữa, hỡi con người, hãy lấy một viên gạch, và đặt nó trước mặt ngươi, và vẽ thành phố trên đó, là Giê-ru-sa-lem:"
  2: "Và hãy vây hãm nó, và xây đồi lũy chống nó, và đắp mô đất chống nó; cũng đặt trại lính chống nó, và đặt bắn công chống nó khắp vòng quanh."
  3: "Hơn nữa hãy lấy một chảo sắt, và đặt làm một bức tường sắt giữa ngươi và thành phố: và hướng mặt ngươi về nó, và nó sẽ bị vây hãm, và ngươi sẽ vây hãm nó. Đây sẽ là một dấu hiệu cho nhà Ít-ra-ên."
  4: "Ngươi cũng hãy nằm ở bên trái ngươi, và đặt sự gian ác của nhà Ít-ra-ên trên đó: tùy theo số ngày mà ngươi nằm trên đó, ngươi sẽ gánh sự gian ác của họ."
  5: "Vì Ta đã đặt trên ngươi năm tháng của sự gian ác của họ, tùy theo số ngày, ba trăm chín mươi ngày: như vậy ngươi sẽ gánh sự gian ác của nhà Ít-ra-ên."
  6: "Và khi ngươi hoàn thành chúng, hãy nằm lại ở bên phải ngươi, và ngươi sẽ gánh sự gian ác của nhà Giu-đa bốn mươi ngày: Ta đã định cho ngươi mỗi ngày thay một năm."
  7: "Vậy ngươi hãy hướng mặt ngươi về sự vây hãm Giê-ru-sa-lem, và cánh tay ngươi sẽ để trần, và ngươi sẽ nói tiên tri chống nó."
  8: "Và kìa, Ta sẽ trói buộc ngươi, và ngươi sẽ không quay từ bên này sang bên kia, cho đến khi ngươi hết ngày tháng của sự vây hãm ngươi."
  9: "Ngươi cũng hãy lấy lúa mì, và đại mạch, và đậu, và đậu lăng, và kê, và cây cỏ ri, và đặt chúng trong một bình, và làm bánh từ đó, tùy theo số ngày mà ngươi nằm ở bên cạnh ngươi, ba trăm chín mươi ngày ngươi sẽ ăn từ đó."
  10: "Và thức ăn mà ngươi sẽ ăn sẽ theo cân nặng, hai mươi si-kên một ngày: từng lúc ngươi sẽ ăn nó."
  11: "Ngươi cũng sẽ uống nước theo đo, một phần sáu của một hin: từng lúc ngươi sẽ uống."
  12: "Và ngươi sẽ ăn nó như bánh đại mạch, và ngươi sẽ nướng nó với phân từ người, trước mặt họ."
  13: "Và THIÊN CHÚA phán rằng: Như vậy con cái Ít-ra-ên sẽ ăn bánh dơ bẩn của họ ở giữa người ngoại, nơi Ta sẽ đuổi họ đi."
  14: "Rồi ta nói rằng: Ôi, Đức Chúa Trời! Kìa, linh hồn ta chưa từng bị làm ô uế: vì từ khi ta còn trẻ đến nay ta chưa từng ăn gì tự chết, hay bị xé ra; cũng chưa từng có thịt ghê tởm nào vào miệng ta."
  15: "Rồi Ngài phán cùng ta rằng: Kìa, Ta đã cho ngươi phân bò thay phân người, và ngươi sẽ chuẩn bị bánh ngươi với nó."
  16: "Hơn nữa Ngài phán cùng ta rằng: Hỡi con người, kìa, Ta sẽ bẻ gãy bánh của lương thực ở Giê-ru-sa-lem: và họ sẽ ăn bánh theo cân nặng, và lo âu; và họ sẽ uống nước theo đo, và kinh hoàng:"
  17: "Để họ thiếu bánh và nước, và kinh ngạc nhau, và tiêu tan vì sự gian ác của họ."
