17:
  1: "Và lời của THIÊN CHÚA đến ta, nói rằng:"
  2: "Hỡi con người, hãy đặt một câu đố, và hãy nói một ngôn dụ cho nhà Ít-ra-ên;"
  3: "Và hãy nói rằng: Đức Chúa Trời phán rằng: Một con đại bàng lớn với cánh lớn, cánh dài, đầy lông vũ, có nhiều màu sắc, đến Li-banon, và lấy nhánh cao nhất của cây sê-đa:"
  4: "Hắn cắt ngọn chồi non của hắn, và mang nó vào đất buôn bán; hắn đặt nó trong một thành của thương nhân."
  5: "Hắn cũng lấy hạt giống của đất, và trồng nó trong một cánh đồng nhiều trái; hắn đặt nó bên cạnh những dòng nước lớn, và đặt nó như một cây liễu."
  6: "Và nó mọc lên, và trở thành một cây nho lan rộng của stature thấp, nhánh của nó quay về phía hắn, và rễ của nó dưới hắn: như vậy nó trở thành một cây nho, và đưa ra nhánh, và bắn ra chồi."
  7: "Cũng có một con đại bàng lớn khác với cánh lớn và nhiều lông vũ: và kìa, cây nho này này uốn rễ của nó về phía hắn, và bắn ra nhánh của nó về phía hắn, để hắn có thể tưới nó bằng những rãnh của sự trồng của nó."
  8: "Nó được trồng trong đất tốt bên cạnh những dòng nước lớn, để nó có thể đưa ra nhánh, và để nó có thể sinh trái, để nó có thể là một cây nho tốt."
  9: "Hãy nói rằng: Đức Chúa Trời phán rằng: Nó sẽ thịnh vượng sao? hắn sẽ không nhổ rễ của nó, và cắt trái của nó, để nó héo không? nó sẽ héo trong mọi lá của mùa xuân của nó, ngay cả không cần quyền lực lớn hay nhiều người để nhổ nó lên bởi rễ của nó."
  10: "Đúng, kìa, được trồng, nó sẽ thịnh vượng sao? nó sẽ không hoàn toàn héo, khi gió đông chạm nó? nó sẽ héo trong những rãnh nơi nó mọc."
  11: "Hơn nữa lời của THIÊN CHÚA đến ta, nói rằng:"
  12: "Hãy bây giờ nói với nhà phản loạn rằng: Các ngươi không biết những điều này có ý nghĩa gì không? hãy nói cho họ rằng: Kìa, vua của Ba-by-lôn đã đến Giê-ru-sa-lem, và đã lấy vua của nó, và các thủ lĩnh của nó, và dẫn họ với hắn đến Ba-by-lôn;"
  13: "Và đã lấy hạt giống của vua, và làm một giao ước với hắn, và đã lấy một lời thề từ hắn: hắn cũng đã lấy những người mạnh mẽ của đất:"
  14: "Để vương quốc có thể thấp hèn, để nó có thể không tự nâng mình lên, nhưng để bằng cách giữ giao ước của hắn nó có thể đứng."
  15: "Nhưng hắn đã nổi loạn chống lại hắn trong việc gửi sứ thần của mình đến Ai-cập, để họ có thể cho hắn ngựa và nhiều người. Hắn sẽ thịnh vượng sao? hắn sẽ thoát người làm những điều này sao? hoặc hắn sẽ phá vỡ giao ước, và được giao sao?"
  16: "Ta sống, Đức Chúa Trời phán, đúng là ở nơi vua ở làm hắn vua, có lời thề hắn coi thường, và giao ước hắn phá vỡ, ngay với hắn ở giữa Ba-by-lôn hắn sẽ chết."
  17: "Cũng không Pha-ra-ô với quân đội mạnh mẽ và nhóm lớn của hắn sẽ làm cho hắn trong chiến tranh, bằng cách đắp mô, và xây đồi lũy, để cắt nhiều người:"
  18: "Thấy hắn coi thường lời thề bằng cách phá vỡ giao ước, khi kìa, hắn đã đưa tay, và đã làm tất cả những điều này, hắn sẽ không thoát."
  19: "Vậy Đức Chúa Trời phán rằng: Ta sống, đúng là lời thề của Ta mà hắn đã coi thường, và giao ước của Ta mà hắn đã phá vỡ, ngay nó Ta sẽ đền lại trên đầu chính hắn."
  20: "Và Ta sẽ trải lưới của Ta trên hắn, và hắn sẽ bị bắt trong bẫy của Ta, và Ta sẽ dẫn hắn đến Ba-by-lôn, và sẽ tranh luận với hắn ở đó về sự phạm tội của hắn mà hắn đã phạm tội chống Ta."
  21: "Và tất cả người chạy trốn của hắn với tất cả nhóm của hắn sẽ ngã bởi gươm, và những người còn lại sẽ bị vãi đến mọi gió: và các ngươi sẽ biết rằng Ta, THIÊN CHÚA đã phán điều đó."
  22: "Đức Chúa Trời phán rằng: Ta cũng sẽ lấy nhánh cao nhất của cây sê-đa cao, và sẽ đặt nó; Ta sẽ cắt từ ngọn chồi non của hắn một cái mềm, và sẽ trồng nó trên một ngọn núi cao và nổi bật:"
  23: "Trên ngọn núi của độ cao của Ít-ra-ên Ta sẽ trồng nó: và nó sẽ đưa ra cành, và sinh trái, và là một cây sê-đa tốt: và dưới nó sẽ ở mọi chim của mọi cánh; trong bóng của nhánh của nó chúng sẽ ở."
  24: "Và mọi cây của cánh đồng sẽ biết rằng Ta, THIÊN CHÚA đã hạ cây cao, đã nâng cây thấp, đã làm khô cây xanh, và đã làm cây khô phát triển: Ta, THIÊN CHÚA đã phán và đã làm điều đó."
