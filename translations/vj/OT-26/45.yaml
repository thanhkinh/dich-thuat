45:
  1: "Hơn nữa, khi các ngươi sẽ chia bằng xử số đất làm sự kế thừa, các ngươi sẽ dâng một lễ dâng cho THIÊN CHÚA, một phần thánh của đất: chiều dài sẽ là chiều dài của hai mươi lăm ngàn, và chiều rộng sẽ là mười ngàn. Đây sẽ là thánh trong mọi biên giới của nó khắp vòng quanh."
  2: "Của này sẽ là cho nơi thánh năm trăm dài, với năm trăm rộng, vuông khắp vòng quanh: và năm mươi cubit khắp vòng quanh cho vùng ngoại của nó."
  3: "Và của sự đo này ngươi sẽ đo chiều dài hai mươi lăm ngàn, và chiều rộng mười ngàn: và trong đó sẽ là nơi thánh và nơi thánh nhất."
  4: "Phần thánh của đất sẽ là cho tư tế là người phục vụ của nơi thánh, là những người sẽ đến gần để phục vụ THIÊN CHÚA: và nó sẽ là một nơi cho nhà của họ, và một nơi thánh cho nơi thánh."
  5: "Và hai mươi lăm ngàn của chiều dài, và mười ngàn của chiều rộng, cũng người Lê-ví, người phục vụ của nhà, có cho chính họ, làm sự sở hữu cho hai mươi phòng."
  6: "Và các ngươi sẽ đặt sự sở hữu của thành phố năm ngàn rộng, và hai mươi lăm ngàn dài, đối với lễ dâng của phần thánh: nó sẽ là cho toàn bộ nhà của Ít-ra-ên."
  7: "Và một phần sẽ là cho thủ lĩnh một bên và một bên kia của lễ dâng của phần thánh, và của sự sở hữu của thành phố, trước lễ dâng của phần thánh, và trước sự sở hữu của thành phố, từ phía tây hướng tây, và từ phía đông hướng đông: và chiều dài sẽ đối với một của các phần, từ biên giới tây đến biên giới đông."
  8: "Trong đất sẽ là sự sở hữu của hắn trong Ít-ra-ên: và các thủ lĩnh của Ta sẽ không còn áp bức dân của Ta: và phần còn lại của đất họ sẽ cho nhà của Ít-ra-ên theo chi phái của họ."
  9: "Đức Chúa Trời phán rằng: Hãy đủ cho các ngươi, hỡi các thủ lĩnh của Ít-ra-ên: hãy gỡ bạo lực và cướp bóc, và thi hành sự phán xét và sự công chính, hãy gỡ sự ép buộc của các ngươi từ dân của Ta, Đức Chúa Trời phán."
  10: "Các ngươi sẽ có cân bằng, và ephah bằng, và bath bằng."
  11: "Ephah và bath sẽ là của một sự đo, để bath có thể chứa một phần mười của một homer, và ephah một phần mười của một homer: sự đo của nó sẽ là sau homer."
  12: "Và shekel sẽ là hai mươi gerah: hai mươi shekel, năm mươi shekel, mười lăm shekel, sẽ là maneh của các ngươi."
  13: "Đây là lễ dâng mà các ngươi sẽ dâng: phần sáu của một ephah của một homer của lúa mì, và các ngươi sẽ cho phần sáu của một ephah của một homer của lúa mạch:"
  14: "Về quy chế của dầu, bath của dầu, các ngươi sẽ dâng phần mười của một bath từ cor, là một homer của mười bath: vì mười bath là một homer:"
  15: "Và một chiên từ đàn, từ hai trăm, từ đồng cỏ mỡ của Ít-ra-ên: cho lễ thiêu, và cho lễ thiêu toàn thiêu, và cho lễ thiêu hòa bình, để làm hòa giải cho họ, Đức Chúa Trời phán."
  16: "Mọi dân của đất sẽ cho lễ dâng này cho thủ lĩnh trong Ít-ra-ên."
  17: "Và nó sẽ là phần của thủ lĩnh để dâng lễ thiêu toàn thiêu, và lễ thiêu, và lễ dâng rượu, trong các lễ hội, và trong tháng mới, và trong ngày Sa-bat, trong mọi sự trang trọng của nhà của Ít-ra-ên: hắn sẽ chuẩn bị lễ tội, và lễ thiêu, và lễ thiêu toàn thiêu, và lễ thiêu hòa bình, để làm hòa giải cho nhà của Ít-ra-ên."
  18: "Đức Chúa Trời phán rằng: Trong tháng thứ nhất, trong ngày thứ nhất của tháng, ngươi sẽ lấy một bò đực trẻ không có khuyết tật, và làm sạch nơi thánh:"
  19: "Và tư tế sẽ lấy của máu của lễ tội, và đặt nó trên cột của nhà, và trên bốn góc của nền của bàn thờ, và trên cột của cổng của sân trong."
  20: "Vậy ngươi sẽ làm vào ngày thứ bảy của tháng cho mỗi người lầm lỗi, và cho người đơn sơ: như vậy các ngươi sẽ làm hòa giải cho nhà."
  21: "Trong tháng thứ nhất, trong ngày thứ mười bốn của tháng, các ngươi sẽ có lễ Vượt qua, một lễ hội bảy ngày: bánh không men sẽ được ăn."
  22: "Và trong ngày đó thủ lĩnh sẽ chuẩn bị cho chính mình và cho toàn bộ dân của đất một bò đực cho lễ tội."
  23: "Và bảy ngày của lễ hội hắn sẽ chuẩn bị một lễ thiêu toàn thiêu cho THIÊN CHÚA, bảy bò đực và bảy cừu đực không có khuyết tật mỗi ngày bảy ngày: và một dê con mỗi ngày cho lễ tội."
  24: "Và hắn sẽ chuẩn bị một lễ thiêu của một ephah cho một bò đực, và một ephah cho một cừu đực, và một hin của dầu cho một ephah."
  25: "Trong tháng thứ bảy, trong ngày thứ mười lăm của tháng, hắn sẽ làm giống như vậy trong lễ hội của bảy ngày, theo lễ tội, theo lễ thiêu toàn thiêu, và theo lễ thiêu, và theo dầu."
