4:
  1: "Và việc đó xảy ra, khi toàn thể dân đã đi qua hoàn toàn sông Gior-đanh, THIÊN CHÚA phán với Giô-suê, rằng:"
  2: "Hãy chọn mười hai người từ dân, từ mỗi chi dòng một người,"
  3: "Và truyền lệnh cho họ, rằng: Hãy lấy từ đây từ giữa sông Gior-đanh, từ nơi mà chân của các tư tế đứng vững, mười hai hòn đá, và các ngươi sẽ mang chúng qua với các ngươi, và để chúng ở nơi nghỉ, nơi các ngươi sẽ nghỉ đêm nay."
  4: "Bấy giờ Giô-suê gọi mười hai người, mà ngài đã chuẩn bị từ con cái của Ít-ra-ên, từ mỗi chi dòng một người:"
  5: "Và Giô-suê nói với họ, Hãy đi qua trước hòm của THIÊN CHÚA Đức Chúa Trời của các ngươi vào giữa sông Gior-đanh, và mỗi người các ngươi hãy nhấc một hòn đá lên vai của mình, theo số của các chi dòng của con cái của Ít-ra-ên:"
  6: "Để điều này có thể là một dấu hiệu giữa các ngươi, rằng khi con cái các ngươi hỏi cha của họ trong thời gian đến, rằng: Các hòn đá này có ý nghĩa gì?"
  7: "Khi đó các ngươi sẽ đáp họ, Rằng nước của sông Gior-đanh bị cắt đứt trước hòm giao ước của THIÊN CHÚA; khi nó đi qua sông Gior-đanh, nước của sông Gior-đanh bị cắt đứt: và những hòn đá này sẽ là một kỷ niệm cho con cái của Ít-ra-ên mãi mãi."
  8: "Và con cái của Ít-ra-ên làm như Giô-suê truyền lệnh, và nhấc mười hai hòn đá từ giữa sông Gior-đanh, như THIÊN CHÚA phán với Giô-suê, theo số của các chi dòng của con cái của Ít-ra-ên, và mang chúng qua với họ đến nơi họ nghỉ, và đặt chúng xuống đó."
  9: "Và Giô-suê dựng lên mười hai hòn đá giữa sông Gior-đanh, ở nơi mà chân của các tư tế khiêng hòm giao ước đứng: và chúng ở đó đến ngày nay."
  10: "Vì các tư tế khiêng hòm đứng giữa sông Gior-đanh, cho đến khi mọi thứ được hoàn thành mà THIÊN CHÚA truyền lệnh cho Giô-suê phán với dân, theo tất cả những gì Môi-se truyền lệnh cho Giô-suê: và dân vội vã và đi qua."
  11: "Và việc đó xảy ra, khi toàn thể dân đã đi qua hoàn toàn, hòm của THIÊN CHÚA đi qua, và các tư tế, trước mặt dân."
  12: "Và con cái của Ru-bên, và con cái của Ga, và nửa chi dòng của Ma-na-sê, đi qua vũ trang trước mặt con cái của Ít-ra-ên, như Môi-se đã phán với họ:"
  13: "Khoảng bốn mươi ngàn người được chuẩn bị cho chiến tranh đi qua trước mặt THIÊN CHÚA để chiến đấu, đến đồng bằng của thành Giê-ri-chô."
  14: "Ngày đó THIÊN CHÚA làm cho Giô-suê vinh đại trước mặt toàn thể Ít-ra-ên; và họ sợ ngài, như họ sợ Môi-se, suốt mọi ngày của cuộc đời ngài."
  15: "Và THIÊN CHÚA phán với Giô-suê, rằng:"
  16: "Hãy truyền lệnh cho các tư tế khiêng hòm của sự chứng nghiệm, rằng họ phải lên khỏi sông Gior-đanh."
  17: "Giô-suê vì vậy truyền lệnh cho các tư tế, rằng: Hãy các ngươi lên khỏi sông Gior-đanh."
  18: "Và việc đó xảy ra, khi các tư tế khiêng hòm giao ước của THIÊN CHÚA đã lên khỏi giữa sông Gior-đanh, và lòng bàn chân của các tư tế được nhấc lên đến đất khô, nước của sông Gior-đanh trở về nơi của nó, và chảy tràn bờ tất cả, như trước đây."
  19: "Và dân lên khỏi sông Gior-đanh vào ngày thứ mười của tháng đầu, và cắm trại ở Ghân-ga, ở biên giới phía đông của thành Giê-ri-chô."
  20: "Và những mười hai hòn đá, mà họ lấy từ sông Gior-đanh, Giô-suê đặt ở Ghân-ga."
  21: "Và ngài phán với con cái của Ít-ra-ên, rằng: Khi con cái các ngươi hỏi cha của họ trong thời gian đến, rằng: Những hòn đá này có ý nghĩa gì?"
  22: "Khi đó các ngươi sẽ để con cái các ngươi biết, rằng: Ít-ra-ên đi qua sông Gior-đanh này trên đất khô."
  23: "Vì THIÊN CHÚA Đức Chúa Trời của các ngươi làm khô nước của sông Gior-đanh từ trước mặt các ngươi, cho đến khi các ngươi đi qua, như THIÊN CHÚA Đức Chúa Trời của các ngươi đã làm với biển Đỏ, mà Ngài làm khô từ trước mặt chúng ta, cho đến khi chúng ta đi qua:"
  24: "Để toàn thể dân của đất có thể biết bàn tay của THIÊN CHÚA, rằng nó hùng mạnh: để các ngươi có thể sợ THIÊN CHÚA Đức Chúa Trời của các ngươi mãi mãi."
