17:
  1: "Đã có một phần cho chi dòng của Ma-na-sê; vì ngài là con trai đầu của Giô-sép; cho Ma-khia con trai đầu của Ma-na-sê, cha của Gi-lê-át: vì ngài là người đàn ông của chiến tranh, vì vậy ngài có Gi-lê-át và Ba-san."
  2: "Đã có một phần cho phần còn lại của con cái of Ma-na-sê theo gia đình của họ; cho con cái of A-bi-ê-dơ, và cho con cái of Hê-léc, và cho con cái of A-xi-ên, và cho con cái of Xê-khêm, và cho con cái of Hê-pha, và cho con cái of Xê-mi-đa: đây là con trai của Ma-na-sê con trai of Giô-sép theo gia đình của họ."
  3: "Nhưng Xê-lô-ph-had, con trai of Hê-pha, con trai of Gi-lê-át, con trai of Ma-khia, con trai of Ma-na-sê, không có con trai, mà con gái: và đây là tên của con gái của ngài, Ma-la, và Nô-a, Hôg-la, Mil-ca, và Ti-xa."
  4: "Và họ đến gần trước Ê-lê-a-sa tư tế, và trước Giô-suê con trai of Na-non, và trước các thủ lĩnh, rằng: THIÊN CHÚA đã truyền lệnh cho Môi-se để ban cho chúng tôi gia sản giữa anh em của chúng tôi. Vì vậy theo truyền lệnh của THIÊN CHÚA ngài đã ban cho họ gia sản giữa anh em của cha họ."
  5: "Và có mười phần rơi cho Ma-na-sê, ngoài vùng đất của Gi-lê-át và Ba-san, ở bên kia sông Gior-đanh;"
  6: "Vì con cái of Ma-na-sê có gia sản giữa con trai của ngài: và phần còn lại của con trai của Ma-na-sê có vùng đất của Gi-lê-át."
  7: "Và bờ của Ma-na-sê từ Ach-ê đến Mich-mê-tha, trước Xê-khêm; và biên giới đi tay phải đến cư dân of Ên-táp-pu-a."
  8: "Ma-na-sê có vùng đất of Táp-pu-a: nhưng Táp-pu-a trên biên giới của Ma-na-sê thuộc về con cái of Êp-ra-im;"
  9: "Và bờ đi xuống đến sông Ca-na, về phía nam của sông: các thành của Êp-ra-im giữa các thành của Ma-na-sê: bờ của Ma-na-sê cũng ở phía bắc của sông, và lối ra của nó ở biển:"
  10: "Về phía nam là của Êp-ra-im, và về phía bắc là của Ma-na-sê, và biển là biên giới của nó; và họ gặp nhau ở Ach-ê về phía bắc, và ở Y-sách-ca về phía đông."
  11: "Và Ma-na-sê có ở Y-sách-ca và ở Ach-ê Bết-sê-an và thị trấn của nó, và I-blê-am và thị trấn của nó, và cư dân của Đơ và thị trấn của nó, và cư dân of Ên-đô và thị trấn của nó, và cư dân of Ta-a-nác và thị trấn của nó, và cư dân of Mê-gi-đô và thị trấn của nó, ba vùng đất."
  12: "Tuy nhiên con cái of Ma-na-sê không thể đuổi cư dân của những thành đó; nhưng người Ca-na-an sẽ sống trong vùng đất đó."
  13: "Tuy nhiên việc đó xảy ra, khi con cái of Ít-ra-ên trở nên mạnh, họ đặt người Ca-na-an dưới cống nạp; nhưng không đuổi họ hoàn toàn."
  14: "Và con cái of Giô-sép phán với Giô-suê, rằng: Tại sao ngươi đã ban cho tôi chỉ một phần và một phần gia sản, thấy tôi là một dân lớn, vì THIÊN CHÚA đã phước cho tôi đến nay?"
  15: "Và Giô-suê đáp họ, Nếu ngươi là một dân lớn, hãy lên đến vùng đất rừng, và chặt cho chính ngươi ở đó trong vùng đất của người Pê-rít và của người khổng lồ, nếu núi Êp-ra-im quá hẹp cho ngươi."
  16: "Và con cái of Giô-sép nói, Núi không đủ cho chúng tôi: và toàn thể người Ca-na-an sống trong vùng đất của thung lũng có xe chiến sắt, cả họ ở Bết-sê-an và thị trấn của nó, và họ ở thung lũng of Giê-xrê-ên."
  17: "Và Giô-suê phán với nhà của Giô-sép, đến Êp-ra-im và đến Ma-na-sê, rằng: Ngươi là một dân lớn, và có sức lớn: ngươi sẽ không có một phần chỉ:"
  18: "Nhưng núi sẽ là của ngươi; vì nó là rừng, và ngươi sẽ chặt nó xuống: và lối ra của nó sẽ là của ngươi: vì ngươi sẽ đuổi người Ca-na-an, mặc dù họ có xe chiến sắt, và mặc dù họ mạnh."
