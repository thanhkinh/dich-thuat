1:
  1: "Sau khi Môi-se tôi tớ của THIÊN CHÚA đã mất, việc đó xảy ra rằng, THIÊN CHÚA phán cùng Giô-suê con trai của Na-non, người hầu hạ của Môi-se, rằng:"
  2: "Môi-se tôi tớ của Ta đã chết; vậy bây giờ hãy dậy, ngươi và toàn thể dân này hãy đi qua sông Gior-đanh, về vùng đất mà Ta ban cho họ, cho con cái của Ít-ra-ên."
  3: "Mọi nơi mà lòng bàn chân của các ngươi bước tới, đó Ta đã ban cho các ngươi, như Ta đã phán cùng Môi-se."
  4: "Từ hoang mạc và Li-băng này cho đến sông lớn, sông Ơ-phrát, tất cả vùng đất của người Hết, và cho đến biển lớn về phía mặt trời lặn, sẽ là lãnh thổ của các ngươi."
  5: "Sẽ không ai có thể đứng trước mặt ngươi suốt mọi ngày của cuộc đời ngươi: như Ta đã cùng Môi-se, Ta sẽ cùng ngươi: Ta sẽ không thất hứa với ngươi, cũng chẳng bỏ rơi ngươi."
  6: "Hãy mạnh mẽ và hãy can đảm: vì ngươi sẽ chia vùng đất này làm gia sản cho dân này, vùng đất mà Ta đã thề với tổ tiên họ để ban cho họ."
  7: "Chỉ cần ngươi hãy mạnh mẽ và rất can đảm, để ngươi có thể chăm sóc làm theo mọi luật pháp, mà Môi-se tôi tớ của Ta đã truyền lệnh cho ngươi: ch đừng đi lệch khỏi nó sang bên phải hay sang bên trái, để ngươi có thể thành công wherever ngươi đi."
  8: "Cuốn sách luật pháp này không được xa khỏi miệng ngươi; nhưng ngươi hãy suy ngẫm trong đó ngày và đêm, để ngươi có thể chăm sóc làm theo mọi điều được viết trong đó: vì khi đó ngươi sẽ làm cho con đường của ngươi được thành công, và khi đó ngươi sẽ có sự thành công tốt đẹp."
  9: "Chẳng phải Ta đã truyền lệnh cho ngươi sao? Hãy mạnh mẽ và hãy can đảm; đừng sợ hãi, cũng đừng bối rối: vì THIÊN CHÚA Đức Chúa Trời của ngươi ở cùng ngươi wherever ngươi đi."
  10: "Bấy giờ Giô-suê ra lệnh cho quan lại của dân, rằng:"
  11: "Hãy đi qua trại quân, và truyền lệnh cho dân, rằng: Hãy chuẩn bị lương thực cho các ngươi; vì trong vòng ba ngày các ngươi sẽ đi qua sông Gior-đanh này, để đi vào chiếm lấy vùng đất, mà THIÊN CHÚA Đức Chúa Trời của các ngươi ban cho các ngươi làm chủ."
  12: "Và đến người Ru-bên, và đến người Ga, và đến nửa chi dòng của Ma-na-sê, Giô-suê phán rằng:"
  13: "Hãy nhớ lời mà Môi-se tôi tớ của THIÊN CHÚA đã truyền lệnh cho các ngươi, rằng: THIÊN CHÚA Đức Chúa Trời của các ngươi đã ban cho các ngươi sự nghỉ ngơi, và đã ban cho các ngươi vùng đất này."
  14: "Vợ, con nhỏ và gia súc của các ngươi sẽ ở lại trong vùng đất mà Môi-se đã ban cho các ngươi bên này sông Gior-đanh; nhưng các ngươi hãy đi trước mặt anh em các ngươi có vũ trang, tất cả những người dũng mạnh, và giúp đỡ họ;"
  15: "Cho đến khi THIÊN CHÚA đã ban cho anh em các ngươi sự nghỉ ngơi, như đã ban cho các ngươi, và họ cũng đã chiếm lấy vùng đất mà THIÊN CHÚA Đức Chúa Trời của các ngươi ban cho họ: khi đó các ngươi sẽ trở về vùng đất của sự làm chủ của các ngươi, và hưởng thụ nó, vùng đất mà Môi-se tôi tớ của THIÊN CHÚA đã ban cho các ngươi bên này sông Gior-đanh về phía mặt trời mọc."
  16: "Và họ đáp lại Giô-suê, rằng: Mọi điều ngươi truyền lệnh cho chúng tôi, chúng tôi sẽ làm, và wherever ngươi sai chúng tôi đi, chúng tôi sẽ đi."
  17: "Như chúng ta đã vâng lời Môi-se trong mọi sự, chúng tôi cũng sẽ vâng lời ngươi: chỉ có THIÊN CHÚA Đức Chúa Trời của ngươi ở cùng ngươi, như Ngài đã ở cùng Môi-se."
  18: "Bất cứ ai mà nổi loạn chống lại mệnh lệnh của ngươi, và không vâng lời ngươi trong mọi điều ngươi truyền lệnh cho người đó, người đó sẽ bị xử tử: chỉ cần mạnh mẽ và hãy can đảm."
