19:
  1: "Và phần thứ hai đến cho Xi-môn, cho chi dòng của con cái of Xi-môn theo gia đình của họ: và gia sản của họ trong gia sản của con cái of Giu-đa."
  2: "Và họ có trong gia sản của họ Bê-ê-xê-ba, hoặc Xê-ba, và Mô-la-đa,"
  3: "Và Ha-xar-su-ân, và Ba-a-lah, và Xê-m,"
  4: "Và Êl-tô-lad, và Bết-ul, và Hôr-ma,"
  5: "Và Xi-klag, và Bết-ma-ca-bốt, và Ha-xar-su-sa,"
  6: "Và Bết-lê-bao-th, và Sa-ru-hên; mười ba thành với làng của họ:"
  7: "Ain, Rêm-môn, và Ê-thê, và A-san; bốn thành với làng của họ:"
  8: "Và tất cả các làng xung quanh các thành này đến Ba-a-lath-bê-ê, Ra-mát của phía nam. Đây là gia sản của chi dòng của con cái of Xi-môn theo gia đình của họ."
  9: "Từ phần của con cái of Giu-đa là gia sản của con cái of Xi-môn: vì phần của con cái of Giu-đa quá nhiều cho họ: vì vậy con cái of Xi-môn có gia sản của họ trong gia sản của họ."
  10: "Và phần thứ ba lên cho con cái of Xu-bu-lôn theo gia đình của họ: và biên giới của gia sản của họ đến Xa-ri:"
  11: "Và biên giới của họ leo lên về phía biển, và Ma-ra-la, và đến Dab-ba-xê-th, và đến sông trước Gioc-nê-âm;"
  12: "Và quay từ Xa-ri về phía đông về phía mặt trời mọc đến biên giới of Xî-slôt-tha-bô, và sau đó đi ra đến Xa-bê-rát, và leo lên đến Ga-phi-a,"
  13: "Và từ đó đi tiếp về phía đông đến Gît-ta-hê-pha, đến It-ta-ka-xin, và đi ra đến Rêm-môn-mê-thoa đến Nê-a;"
  14: "Và biên giới đi vòng về phía bắc đến Han-na-tôn: và lối ra của nó trong thung lũng of Giph-tha-ên:"
  15: "Vận Cát-tát, và Na-ha-lal, và Xi-m-rôn, và I-đa-lah, và Bết-lê-hêm; mười hai thành với làng của họ."
  16: "Đây là gia sản của con cái of Xu-bu-lôn theo gia đình của họ, các thành với làng của họ."
  17: "Và phần thứ tư đến cho con cái of Y-sách-ca, cho con cái of Y-sách-ca theo gia đình của họ."
  18: "Và biên giới của họ về phía Giê-xrê-ên, và Xê-sul-lôt, và Xu-nêm,"
  19: "Và Ha-pha-ra-im, và Xi-ôn, và A-na-ha-rát,"
  20: "Vận Rab-bít, và Xi-si-ôn, và A-bê,"
  21: "Vận Rê-mê-th, và Ên-ga-nim, và Ên-had-đa, và Bết-pa-xê-xê;"
  22: "Và bờ đến Ta-bô, và Xa-ha-xi-ma, và Bết-sê-mê; và lối ra của biên giới của họ ở sông Gior-đanh: mười sáu thành với làng của họ."
  23: "Đây là gia sản của chi dòng của con cái of Y-sách-ca theo gia đình của họ, các thành và làng của họ."
  24: "Và phần thứ năm đến cho chi dòng của con cái of Ach-sơ theo gia đình của họ."
  25: "Và biên giới của họ là Hêl-cát, và Ha-li, và Bê-tên, và Ach-sáp,"
  26: "Vận A-lam-mê-léc, và A-ma, và Mi-xê-ân; và đến Cár-mên về phía tây, và đến Xi-hô-li-bnát;"
  27: "Và quay về phía mặt trời mọc đến Bết-đa-gôn, và đến Xu-bu-lôn, và đến thung lũng of Gipf-tha-ên về phía bắc của Bết-mê-céc, và Nê-iên, và đi ra đến Ca-bu bên trái,"
  28: "Vận Hê-b-rơn, và Rê-hô, và Ha-môn, và Ca-na, thậm chí đến Xî-đôn lớn;"
  29: "Và sau đó bờ quay đến Ra-ma, và đến thành mạnh Tư-rô; và bờ quay đến Hô-sa; và lối ra của nó ở biển từ bờ đến Ach-xib:"
  30: "Ûm-a cũng, và A-phê, và Rê-hô: hai mươi hai thành với làng của họ."
  31: "Đây là gia sản của chi dòng của con cái of Ach-sơ theo gia đình của họ, các thành với làng của họ."
  32: "Phần thứ sáu đến cho con cái of Nép-ta-li, cho con cái of Nép-ta-li theo gia đình của họ."
  33: "Và bờ của họ từ Hê-lép, từ Allon đến Xa-a-na-nim, và A-đa-mi, Nê-kêb, và Jab-nê-ên, đến La-kum; và lối ra của nó ở sông Gior-đanh:"
  34: "Và sau đó bờ quay về phía tây đến X-nô-th-ta-bô, và đi ra từ đó đến Hu-côc, và đến Xu-bu-lôn về phía nam, và đến Ach-sơ về phía tây, và đến Giu-đa tại sông Gior-đanh về phía mặt trời mọc."
  35: "Và các thành có tường là Xid-im, Xê, và Ha-mát, Rac-cát, và Xîn-nê-rốt,"
  36: "Vận A-đa-ma, và Ra-ma, và Ha-dơ,"
  37: "Vận Xê-đê, và Ê-rê-i, và Ên-ha-dơ,"
  38: "Vận I-rôn, và Mig-đa-ên, Hô-rêm, và Bết-a-nát, và Bết-sê-mê; mười chín thành với làng của họ."
  39: "Đây là gia sản của chi dòng của con cái of Nép-ta-li theo gia đình của họ, các thành và làng của họ."
  40: "Và phần thứ bảy đến cho chi dòng của con cái of Dan theo gia đình của họ."
  41: "Và bờ của gia sản của họ là Xô-ra, và Êx-ta-ên, và I-r-xê-mê,"
  42: "Vận Xa-a-la-bin, và Ja-lôn, và Geth-lah,"
  43: "Vận Ê-lôn, và Thim-na-tha, và Ê-crôn,"
  44: "Vận Êl-tê-các, và Gib-bê-thôn, và Ba-a-lath,"
  45: "Vận Giê-hu, và Bê-nê-bê-rác, và Gath-rim-môn,"
  46: "Vận Mê-gia-côn, và Rac-côn, với biên giới trước Ja-phô."
  47: "Và bờ của con cái of Dan đi ra quá ít cho họ: vì vậy con cái of Dan đi lên để chiến đấu chống lại Lê-xêm, và chiếm nó, và đánh nó bằng lưỡi gươm, và chiếm nó, và sống trong đó, và gọi Lê-xêm, Dan, theo tên của Dan cha của họ."
  48: "Đây là gia sản của chi dòng của con cái of Dan theo gia đình của họ, các thành với làng của họ."
  49: "Khi họ đã làm xong việc chia vùng đất làm gia sản theo bờ của họ, con cái of Ít-ra-ên ban gia sản cho Giô-suê con trai of Na-non giữa họ:"
  50: "Theo lời của THIÊN CHÚA họ ban cho ngài thành mà ngài đã yêu cầu, Tim-nath-xê-ra trong núi Êp-ra-im: và ngài xây thành, và sống trong đó."
  51: "Đây là các gia sản, mà Ê-lê-a-sa tư tế, và Giô-suê con trai of Na-non, và các người đứng đầu của cha của các chi dòng của con cái of Ít-ra-ên, đã chia làm gia sản bằng xổ số ở Xi-lô trước THIÊN CHÚA, tại cửa của nhà tạm của hội chúng. Vậy họ làm xong việc chia vùng đất."
