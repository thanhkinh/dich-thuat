16:
  1: "Và phần của con cái of Giô-sép rơi từ sông Gior-đanh gần thành Giê-ri-chô, đến nước của thành Giê-ri-chô về phía đông, đến hoang mạc đi lên từ thành Giê-ri-chô qua núi Bết-ên,"
  2: "Và đi ra từ Bết-ên đến Luz, và đi qua đến biên giới of A-chi đến A-ta-rốt,"
  3: "Và đi xuống về phía tây đến bờ of Ja-phlê-ti, đến bờ of Bết-hô-rôn dưới, và đến Xê-rơ: và lối ra của nó ở biển."
  4: "Vậy con cái of Giô-sép, Ma-na-sê và Êp-ra-im, nhận gia sản của họ."
  5: "Và biên giới của con cái of Êp-ra-im theo gia đình của họ như sau: biên giới của gia sản của họ về phía đông là A-ta-rốt-a-đa, đến Bết-hô-rôn trên;"
  6: "Và biên giới đi ra về phía biển đến Mich-mê-tha về phía bắc; và biên giới đi về phía đông đến Ta-a-nath-xi-lô, và đi qua nó về phía đông đến Ja-nô-ha;"
  7: "Và nó đi xuống từ Ja-nô-ha đến A-ta-rốt, và đến Na-a-rát, và đến thành Giê-ri-chô, và đi ra tại sông Gior-đanh."
  8: "Biên giới đi ra từ Táp-pu-a về phía tây đến sông Ca-na; và lối ra của nó ở biển. Đây là gia sản của chi dòng của con cái of Êp-ra-im theo gia đình của họ."
  9: "Và các thành riêng cho con cái of Êp-ra-im giữa gia sản của con cái of Ma-na-sê, tất cả các thành với làng của họ."
  10: "Và họ không đuổi người Ca-na-an sống ở Xê-rơ: nhưng người Ca-na-an sống giữa người Êp-ra-im đến ngày nay, và phục dưới sự cống nạp."
