15:
  1: "Đây là phần của chi dòng của con cái của Giu-đa theo gia đình của họ; đến biên giới of Ê-đôm hoang mạc of Xin về phía nam là phần cực nam của bờ phía nam."
  2: "Và biên giới phía nam của họ từ bờ của biển mặn, từ vịnh nhìn về phía nam:"
  3: "Và nó đi ra đến phía nam đến Ma-a-lê-ha-crab-bim, và đi qua đến Xin, và leo lên phía nam đến Ca-đét-ba-nê-a, và đi qua đến Hét-xôn, và leo lên到 A-đa, và đi vòng đến Ca-ca-a:"
  4: "Từ đó nó đi về phía X-môn, và đi ra đến sông của Ê-díp-tô; và lối ra của bờ đó ở biển: đây sẽ là bờ phía nam của các ngươi."
  5: "Và biên giới phía đông là biển mặn, đến cuối của sông Gior-đanh. Và biên giới của họ ở phía bắc từ vịnh của biển ở phần cực nam của sông Gior-đanh:"
  6: "Và biên giới leo lên đến Bết-hốt-gia, và đi qua phía bắc của Bết-a-ra-ba; và biên giới leo lên đến đá của Bô-han con trai của Ru-bên:"
  7: "Và biên giới leo lên về phía Ê-bi từ thung lũng of A-khô, và về phía bắc, nhìn về Ghân-ga, trước lối lên到 A-đum-mim, ở phía nam của sông: và biên giới đi về phía nước of Ên-xê-mê, và lối ra của nó ở Ên-rô-gel:"
  8: "Và biên giới leo lên theo thung lũng của con trai of Hin-nôm đến phía nam của người Giê-bu; cùng là Giê-ru-sa-lem: và biên giới leo lên đến đỉnh của núi trước thung lũng of Hin-nôm về phía tây, ở cuối thung lũng của người khổng lồ về phía bắc:"
  9: "Và biên giới được vẽ từ đỉnh của đồi đến nguồn nước của Néphtoa, và đi ra đến các thành của núi Êp-rôn; và biên giới được vẽ đến Ba-a-lah, là Qui-rát-giê-a-rim:"
  10: "Và biên giới đi vòng từ Ba-a-lah về phía tây đến núi Xê-ê, và đi qua đến phía của núi Giê-a-rim, là Xê-sa-lôn, ở phía bắc, và đi xuống đến Bết-sê-mê, và đi qua đến Tim-na:"
  11: "Và biên giới đi ra đến phía của Ê-crôn về phía bắc: và biên giới được vẽ đến Xi-crôn, và đi qua đến núi Ba-a-lah, và đi ra đến Jab-nê-ên; và lối ra của biên giới ở biển."
  12: "Và biên giới phía tây đến biển lớn, và bờ của nó. Đây là bờ của con cái của Giu-đa xung quanh theo gia đình của họ."
  13: "Và đến Ca-lếp con trai của Giê-phu-nê ngài ban một phần giữa con cái của Giu-đa, theo truyền lệnh của THIÊN CHÚA cho Giô-suê, thành của A-ba cha của A-na, là Hê-b-rơn."
  14: "Và Ca-lếp đuổi ba con trai của A-na từ đó, Xê-sai, và A-hi-man, và Tal-mai, con cái của A-na."
  15: "Và ngài leo lên từ đó đến cư dân của Ê-bi: và tên của Ê-bi trước đây là Qui-rát-xê-pha."
  16: "Và Ca-lếp nói, Người đánh Qui-rát-xê-pha, và chiếm nó, tôi sẽ gả Ach-sa con gái của tôi cho người đó."
  17: "Vào Ôt-ni-ên con trai of Cơ-na, anh em của Ca-lếp, chiếm nó: và ngài gả Ach-sa con gái của ngài cho người đó."
  18: "Và việc đó xảy ra, khi bà ấy đến với người đó, bà ấy thúc giục người đó nhờ cha bà ấy một cánh đồng: và bà ấy xuống khỏi lừa; và Ca-lếp phán với bà ấy, Bà muốn gì?"
  19: "Bà ấy đáp, Hãy cho tôi một phước; vì ngươi đã ban cho tôi một vùng đất phía nam; hãy cho tôi cũng các suối nước. Và ngài ban cho bà ấy các suối trên, và các suối dưới."
  20: "Đây là gia sản của chi dòng của con cái của Giu-đa theo gia đình của họ."
  21: "Và các thành cực của chi dòng của con cái của Giu-đa về phía bờ của Ê-đôm về phía nam là Kab-xê-ên, và Ê-đê, và Ja-gu,"
  22: "Và Ki-na, và Di-mô-na, và A-đa-da,"
  23: "Và Xê-đê, và Ha-dơ, và Ith-nan,"
  24: "Xíp, và Tê-lêm, và Bê-a-lốt,"
  25: "Và Ha-dơ, Ha-đat-ta, và Xê-ri-ốt, và Hét-xôn, là Ha-dơ,"
  26: "A-mam, và Xê-ma, và Mô-la-đa,"
  27: "Và Ha-xar-ga-đa, và Hét-môn, và Bết-pa-lết,"
  28: "Và Ha-xar-su-ân, và Bê-ê-xê-ba, và Biz-jo-thi-a,"
  29: "Ba-a-lah, và I-im, và Xê-m,"
  30: "Và Êl-tô-lad, và Xê-sil, và Hôr-ma,"
  31: "Và Xi-klag, và Mad-ma-na, và Xan-san-na,"
  32: "Và Lê-bao-th, và Xil-him, và Ain, và Rim-môn: tất cả các thành là hai mươi chín, với làng của họ:"
  33: "Trong thung lũng, Êx-ta-ên, và Xô-rê-a, và Ach-na,"
  34: "Và Xa-nô-a, và Ên-ga-nim, Táp-pu-a, và Ê-nam,"
  35: "Gia-mút, và A-đu-lam, Xô-cô, và Xê-xa,"
  36: "Và Sa-ra-im, và A-đi-tha-im, và Gê-đê-ra, và Gê-đê-rô-tha-im; mười bốn thành với làng của họ:"
  37: "Xê-nan, và Ha-đa-cha, và Mig-đal-ga,"
  38: "Và Di-lê-an, và Miz-pê, và Gioc-thê-ên,"
  39: "La-khit, và Bốt-kát, và Êch-lôn,"
  40: "Và Cab-bôn, và La-ma-m, và Xit-lit,"
  41: "Và Gê-đê-rốt, Bết-đa-gôn, và Na-a-ma, và Ma-kê-đa; mười sáu thành với làng của họ:"
  42: "Li-p-na, và Ê-thê, và A-san,"
  43: "Và Giphtah, và Ach-na, và Nê-xib,"
  44: "Vối Cê-l-a, và Ach-xib, và Ma-rê-xa; chín thành với làng của họ:"
  45: "Ê-crôn, với thị trấn và làng của nó:"
  46: "Từ Ê-crôn thậm chí đến biển, tất cả gần Ach-đốt, với làng của họ:"
  47: "Ach-đốt với thị trấn và làng của nó, Ga-za với thị trấn và làng của nó, đến sông của Ê-díp-tô, và biển lớn, và biên giới của nó:"
  48: "Và trong các ngọn núi, Xa-mi, và Giac-thi, và Xô-cô,"
  49: "Và Dan-na, và Qui-rát-xan-na, là Ê-bi,"
  50: "Và A-náp, và Êx-tê-mô, và A-nim,"
  51: "Và Gô-sên, và Hô-lôn, và Gi-lô; mười một thành với làng của họ:"
  52: "A-ráp, và Du-ma, và Ê-xê-an,"
  53: "Và Ja-num, và Bết-táp-pu-a, và A-phê-ka,"
  54: "Và Humta, và Qui-rát-gia-ba, là Hê-b-rơn, và Xi-ôn; chín thành với làng của họ:"
  55: "Ma-ôn, Cár-mên, và Xíp, và Ju-ta,"
  56: "Và Giê-xrê-ên, và Gioc-đê-am, và Xa-nô-a,"
  57: "Ca-in, Gui-bê-a, và Tim-na; mười thành với làng của họ:"
  58: "Ha-lhul, Bết-xu, và Gê-đô,"
  59: "Và Ma-a-rát, và Bết-a-nốt, và Êl-tê-côn; sáu thành với làng của họ:"
  60: "Qui-rát-baal, là Qui-rát-giê-a-rim, và Rab-ba; hai thành với làng của họ:"
  61: "Trong hoang mạc, Bết-a-ra-ba, Mid-din, và Xê-ca-ca,"
  62: "Và Nib-san, và thành of Muối, và Ên-gê-đi; sáu thành với làng của họ."
  63: "Còn người Giê-bu cư dân của Giê-ru-sa-lem, con cái của Giu-đa không thể đuổi họ ra: nhưng người Giê-bu sống với con cái của Giu-đa ở Giê-ru-sa-lem đến ngày nay."
