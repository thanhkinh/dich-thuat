2:
  1: "Và Giô-suê con trai của Na-non sai từ Sít-tim hai người đi do thám bí mật, rằng: Hãy đi xem xét vùng đất, kể thành Giê-ri-chô. Và họ đi, và vào nhà của một người đàn bà bán dâm tên là Ra-háp, và ở đó."
  2: "Và việc đó được báo cho vua Giê-ri-chô, rằng: Kìa, có người đàn ông đến đây tối nay từ con cái của Ít-ra-ên để do thám vùng đất."
  3: "Và vua Giê-ri-chô sai người đến Ra-háp, rằng: Hãy mang những người đàn ông đã đến với ngươi ra, những người đã vào nhà ngươi: vì họ đã đến để do thám toàn vùng đất."
  4: "Và người đàn bà ấy tiếp hai người đàn ông, và giấu họ, và nói như sau: Có người đàn ông đến với tôi, nhưng tôi không biết họ từ đâu:"
  5: "Và việc đó xảy ra vào lúc đóng cửa, khi trời tối, những người đàn ông đi ra: họ đi đâu tôi không biết: hãy đuổi theo họ nhanh; vì các ngươi sẽ đuổi kịp họ."
  6: "Nhưng bà ấy đã đưa họ lên mái nhà, và giấu họ với thân cây lanh, mà bà ấy đã sắp xếp trên mái."
  7: "Và những người đàn ông đuổi theo họ đường đến sông Gior-đanh đến các bến: và ngay khi những người đuổi theo họ đã đi ra, họ đóng cửa lại."
  8: "Và trước khi họ nằm xuống, bà ấy lên đến họ trên mái;"
  9: "Và bà ấy nói với những người đàn ông, Tôi biết rằng THIÊN CHÚA đã ban cho các ngươi vùng đất, và rằng nỗi khiếp sợ của các ngươi đã đổ lên chúng tôi, và rằng mọi cư dân của vùng đất ngất xỉu vì các ngươi."
  10: "Vì chúng tôi đã nghe THIÊN CHÚA làm khô nước biển Đỏ cho các ngươi, khi các ngươi đi ra khỏi Ê-díp-tô; và các ngươi đã làm gì với hai vị vua của người A-mô-rít, mà ở bên kia sông Gior-đanh, Xi-hôn và Ôc, mà các ngươi đã tiêu diệt hoàn toàn."
  11: "Và ngay khi chúng tôi đã nghe những điều này, lòng chúng tôi tan chảy, cũng không còn can đảm nào trong bất kỳ ai nữa, vì các ngươi: vì THIÊN CHÚA Đức Chúa Trời của các ngươi, Ngài là Đức Chúa Trời trên trời cao, và dưới đất."
  12: "Vậy bây giờ, tôi cầu xin các ngươi, hãy thề với tôi bởi THIÊN CHÚA, vì tôi đã ban ân sủng cho các ngươi, rằng các ngươi cũng sẽ ban ân sủng cho nhà của cha tôi, và cho tôi một dấu hiệu thật:"
  13: "Và rằng các ngươi sẽ cứu sống cha tôi, và mẹ tôi, và anh em tôi, và chị em tôi, và tất cả những gì họ có, và giải cứu mạng sống của chúng tôi khỏi cái chết."
  14: "Và những người đàn ông đáp lại bà, Mạng sống của chúng tôi đổi lấy mạng sống của bà, nếu bà không tiết lộ công việc của chúng ta này. Và sẽ là, khi THIÊN CHÚA đã ban cho chúng tôi vùng đất, chúng tôi sẽ xử tử tế và thật sự với bà."
  15: "Bấy giờ bà ấy hạ họ xuống bằng một dây qua cửa sổ: vì nhà bà ấy ở trên tường thành, và bà ấy ở trên tường."
  16: "Và bà ấy nói với họ, Hãy đi đến núi, kẻo những người đuổi theo gặp các ngươi; và hãy ẩn náu ở đó ba ngày, cho đến khi những người đuổi theo đã trở về: và sau đó các ngươi có thể đi đường của các ngươi."
  17: "Và những người đàn ông nói với bà, Chúng tôi sẽ vô tội khỏi lời thề này của bà mà bà đã khiến chúng tôi thề."
  18: "Kìa, khi chúng tôi vào vùng đất, ngươi sẽ buộc sợi chỉ đỏ này trong cửa sổ mà ngươi đã hạ chúng tôi xuống: và ngươi sẽ đưa cha ngươi, và mẹ ngươi, và anh em ngươi, và toàn thể gia đình của cha ngươi, về nhà với ngươi."
  19: "Và sẽ là, rằng bất cứ ai sẽ ra khỏi cửa của nhà ngươi ra đường, máu của người đó sẽ trên đầu người đó, và chúng tôi sẽ vô tội: và bất cứ ai sẽ ở với ngươi trong nhà, máu của người đó sẽ trên đầu chúng tôi, nếu có bất kỳ tay nào đụng đến người đó."
  20: "Và nếu ngươi tiết lộ công việc của chúng ta này, khi đó chúng tôi sẽ được miễn khỏi lời thề của ngươi mà ngươi đã khiến chúng tôi thề."
  21: "Và bà ấy nói, Theo lời của các ngươi, như vậy sẽ. Và bà ấy gửi họ đi, và họ đi: và bà ấy buộc sợi dây đỏ trong cửa sổ."
  22: "Và họ đi, và đến núi, và ở đó ba ngày, cho đến khi những người đuổi theo đã trở về: và những người đuổi theo tìm kiếm họ khắp toàn bộ đường, nhưng không tìm thấy họ."
  23: "Vậy hai người đàn ông trở về, và xuống từ núi, và đi qua, và đến Giô-suê con trai của Na-non, và kể cho ngài tất cả những điều đã xảy ra với họ:"
  24: "Và họ nói với Giô-suê, Thật sự THIÊN CHÚA đã giao vào tay chúng tôi toàn vùng đất; vì thậm chí mọi cư dân của vùng đất ngất xỉu vì chúng tôi."
