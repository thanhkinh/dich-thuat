6:
  1: "Bấy giờ thành Giê-ri-chô được đóng kín vì con cái của Ít-ra-ên: không ai đi ra, và không ai vào."
  2: "Và THIÊN CHÚA phán với Giô-suê, Kìa, Ta đã giao thành Giê-ri-chô vào tay ngươi, và vua của nó, và những người dũng mạnh."
  3: "Và các ngươi sẽ đi vòng quanh thành, tất cả người đàn ông của chiến tranh, và đi quanh thành một lần. Như vậy ngươi sẽ làm sáu ngày."
  4: "Và bảy tư tế sẽ khiêng trước hòm bảy kèn trumpet của sừng cừu: và ngày thứ bảy các ngươi sẽ đi vòng quanh thành bảy lần, và các tư tế sẽ thổi kèn."
  5: "Và sẽ xảy ra, rằng khi họ tạo ra một tiếng kèn dài với sừng cừu, và khi các ngươi nghe tiếng của kèn, toàn thể dân sẽ hô lớn một tiếng hô lớn; và tường thành sẽ đổ xuống bằng, và dân sẽ leo lên mỗi người thẳng trước mặt mình."
  6: "Và Giô-suê con trai của Na-non gọi các tư tế, và phán với họ, Hãy nhấc hòm giao ước lên, và để bảy tư tế khiêng bảy kèn trumpet của sừng cừu trước hòm của THIÊN CHÚA."
  7: "Và ngài phán với dân, Hãy đi tiếp, và đi vòng quanh thành, và để người có vũ trang đi tiếp trước hòm của THIÊN CHÚA."
  8: "Và việc đó xảy ra, khi Giô-suê đã phán với dân, bảy tư tế khiêng bảy kèn trumpet của sừng cừu đi tiếp trước THIÊN CHÚA, và thổi kèn: và hòm giao ước của THIÊN CHÚA đi theo họ."
  9: "Và những người có vũ trang đi trước các tư tế thổi kèn, và đội hậu đi sau hòm, các tư tế đi tiếp, và thổi kèn."
  10: "Và Giô-suê đã truyền lệnh cho dân, rằng: Các ngươi không được hô, cũng không được tạo ra bất kỳ tiếng nào với giọng của các ngươi, cũng không có bất kỳ từ nào đi ra khỏi miệng của các ngươi, cho đến khi ngày tôi bảo các ngươi hô; khi đó các ngươi hãy hô."
  11: "Vậy hòm của THIÊN CHÚA đi vòng quanh thành, đi quanh nó một lần: và họ vào trại, và ở trong trại."
  12: "Và Giô-suê dậy sớm vào buổi sáng, và các tư tế nhấc hòm của THIÊN CHÚA lên."
  13: "Và bảy tư tế khiêng bảy kèn trumpet của sừng cừu trước hòm của THIÊN CHÚA đi tiếp liên tục, và thổi kèn: và những người có vũ trang đi trước họ; nhưng đội hậu đi sau hòm của THIÊN CHÚA, các tư tế đi tiếp, và thổi kèn."
  14: "Và ngày thứ hai họ đi vòng quanh thành một lần, và trở về vào trại: như vậy họ làm sáu ngày."
  15: "Và việc đó xảy ra vào ngày thứ bảy, họ dậy sớm vào lúc bình minh, và đi vòng quanh thành theo cùng cách bảy lần: chỉ vào ngày đó họ đi vòng quanh thành bảy lần."
  16: "Và việc đó xảy ra vào lần thứ bảy, khi các tư tế thổi kèn, Giô-suê phán với dân, Hãy hô; vì THIÊN CHÚA đã ban thành cho các ngươi."
  17: "Và thành sẽ bị nguyền, nó, và tất cả những gì trong đó, dành cho THIÊN CHÚA: chỉ có Ra-háp người đàn bà bán dâm sẽ sống, bà ấy và tất cả những gì ở với bà ấy trong nhà, vì bà ấy đã giấu sứ giả mà chúng tôi gửi."
  18: "Và các ngươi, bằng mọi giá hãy giữ bản thân khỏi vật bị nguyền, kẻo các ngươi làm bản thân bị nguyền, khi các ngươi lấy vật bị nguyền, và làm cho trại của Ít-ra-ên bị nguyền, và gây rối cho nó."
  19: "Nhưng tất cả bạc, vàng, và đồ vật bằng đồng và sắt, được thánh hóa dành cho THIÊN CHÚA: chúng sẽ vào kho của THIÊN CHÚA."
  20: "Vậy dân hô khi các tư tế thổi kèn: và việc đó xảy ra, khi dân nghe tiếng của kèn, và dân hô một tiếng hô lớn, tường đổ xuống bằng, để dân đi vào thành, mỗi người thẳng trước mặt mình, và họ chiếm thành."
  21: "Và họ tiêu diệt hoàn toàn tất cả những gì trong thành, cả người đàn ông và đàn bà, trẻ và già, và bò, và chiên, và lừa, bằng lưỡi gươm."
  22: "Nhưng Giô-suê đã phán với hai người đã do thám vùng đất, Hãy vào nhà người đàn bà bán dâm, và mang người đàn bà ra, và tất cả những gì bà ấy có, như các ngươi đã thề với bà ấy."
  23: "Và những người trẻ là người đi do thám đi vào, và mang Ra-háp ra, và cha bà ấy, và mẹ bà ấy, và anh em bà ấy, và tất cả những gì bà ấy có; và họ mang ra toàn thể họ hàng bà ấy, và để họ bên ngoài trại của Ít-ra-ên."
  24: "Và họ đốt thành bằng lửa, và tất cả những gì trong đó: chỉ bạc, vàng, và đồ vật bằng đồng và sắt, họ để vào kho của nhà của THIÊN CHÚA."
  25: "Và Giô-suê cứu Ra-háp người đàn bà bán dâm sống, và gia đình của cha bà ấy, và tất cả những gì bà ấy có; và bà ấy sống trong Ít-ra-ên đến ngày nay; vì bà ấy đã giấu sứ giả, mà Giô-suê gửi để do thám thành Giê-ri-chô."
  26: "Và Giô-suê bắt họ thề vào lúc đó, rằng: Phước cho người đàn ông trước THIÊN CHÚA, người dậy lên và xây thành Giê-ri-chô này: người đó sẽ đặt nền tảng của nó trong con trai đầu của người đó, và trong con trai út người đó sẽ dựng cửa của nó."
  27: "Vậy THIÊN CHÚA ở cùng Giô-suê; và danh tiếng của ngài được khắp toàn vùng đất."
