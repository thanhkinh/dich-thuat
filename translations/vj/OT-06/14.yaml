14:
  1: "Và đây là những vùng đất mà con cái của Ít-ra-ên được thừa kế trong vùng đất của Ca-na-an, mà Ê-lê-a-sa tư tế, và Giô-suê con trai của Na-non, và các người đứng đầu của cha của các chi dòng của con cái của Ít-ra-ên, đã phân chia làm gia sản cho họ."
  2: "Bằng xổ số là gia sản của họ, như THIÊN CHÚA đã truyền lệnh qua tay của Môi-se, cho chín chi dòng, và cho nửa chi dòng."
  3: "Vì Môi-se đã ban gia sản của hai chi dòng và nửa chi dòng bên kia sông Gior-đanh: nhưng đến người Lê-vi ngài không ban gia sản giữa họ."
  4: "Vì con cái của Giô-sép là hai chi dòng, Ma-na-sê và Êp-ra-im: vì vậy họ không ban phần cho người Lê-vi trong vùng đất, chỉ thành để ở, với vùng ngoại ô cho gia súc và cho tài sản của họ."
  5: "Như THIÊN CHÚA đã truyền lệnh cho Môi-se, như vậy con cái của Ít-ra-ên làm, và họ chia vùng đất."
  6: "Bấy giờ con cái của Giu-đa đến Giô-suê ở Ghân-ga: và Ca-lếp con trai của Giê-phu-nê người Ca-nê-xit phán với ngài, Ngươi biết điều mà THIÊN CHÚA đã phán với Môi-se người của Đức Chúa Trời về tôi và ngươi ở Ca-đét-ba-nê-a."
  7: "Bốn mươi năm tuổi tôi khi Môi-se tôi tớ của THIÊN CHÚA sai tôi từ Ca-đét-ba-nê-a để do thám vùng đất; và tôi mang lời cho ngài lại như trong lòng tôi."
  8: "Tuy nhiên anh em của tôi đi lên với tôi làm cho lòng của dân tan chảy: nhưng tôi hoàn toàn theo THIÊN CHÚA Đức Chúa Trời của tôi."
  9: "Và Môi-se đã thề vào ngày đó, rằng: Chắc chắn vùng đất mà chân của ngươi đã bước sẽ là gia sản của ngươi, và của con cái của ngươi mãi mãi, vì ngươi đã hoàn toàn theo THIÊN CHÚA Đức Chúa Trời của tôi."
  10: "Và bây giờ, kìa, THIÊN CHÚA đã giữ tôi sống, như Ngài đã nói, bốn mươi lăm năm này, thậm chí từ khi THIÊN CHÚA phán lời này với Môi-se, trong khi con cái của Ít-ra-ên lạc lối trong hoang mạc: và bây giờ, kìa, tôi ngày này tám mươi lăm năm tuổi."
  11: "Vẫn còn tôi mạnh như ngày này như trong ngày mà Môi-se sai tôi: như sức của tôi khi đó, như vậy là sức của tôi bây giờ, cho chiến tranh, cả để đi ra, và để đi vào."
  12: "Vì vậy bây giờ hãy cho tôi núi này, mà THIÊN CHÚA đã phán vào ngày đó; vì ngươi đã nghe vào ngày đó người A-na-kim ở đó, và các thành lớn và có tường thành: nếu THIÊN CHÚA ở cùng tôi, khi đó tôi sẽ có thể đuổi họ ra, như THIÊN CHÚA đã nói."
  13: "Và Giô-suê phước cho người đó, và ban cho Ca-lếp con trai của Giê-phu-nê Hê-b-rơn làm gia sản."
  14: "Hê-b-rôn vì vậy trở thành gia sản của Ca-lếp con trai của Giê-phu-nê người Ca-nê-xit đến ngày nay, vì người đó hoàn toàn theo THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên."
  15: "Và tên của Hê-b-rơn trước đây là Qui-rát-gia-ba; mà A-ba là người lớn giữa người A-na-kim. Và vùng đất nghỉ ngơi từ chiến tranh."
