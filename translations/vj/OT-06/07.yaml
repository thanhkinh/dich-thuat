7:
  1: "Nhưng con cái của Ít-ra-ên phạm tội trong vật bị nguyền: vì A-chan, con trai của Ca-mi, con trai of Xab-đi, con trai của Xê-ra, của chi dòng của Giu-đa, đã lấy của vật bị nguyền: và sự giận dữ của THIÊN CHÚA được thiêu đốt chống lại con cái của Ít-ra-ên."
  2: "Và Giô-suê sai người từ thành Giê-ri-chô đến Ai, mà ở bên cạnh Bê-aven, ở phía đông của Bê-ên, và phán với họ, rằng: Hãy lên và xem xét vùng đất. Và người đàn ông lên và xem xét Ai."
  3: "Và họ trở về với Giô-suê, và phán với ngài, Đừng để toàn thể dân lên; nhưng hãy để khoảng hai hoặc ba ngàn người lên và đánh Ai; và đừng để toàn thể dân lao đến đó; vì họ chỉ ít."
  4: "Vậy có khoảng ba ngàn người lên đến đó của dân: và họ chạy trốn trước mặt người đàn ông của Ai."
  5: "Và người đàn ông của Ai đánh họ khoảng ba mươi sáu người: vì họ đuổi họ từ cửa đến Xê-ba-rim, và đánh họ ở đoạn đường xuống: vì vậy lòng của dân tan chảy, và trở thành như nước."
  6: "Và Giô-suê xé quần áo của ngài, và đổ xuống đất trên mặt ngài trước hòm của THIÊN CHÚA cho đến khi tối, ngài và các trưởng lão của Ít-ra-ên, và đặt bụi trên đầu của họ."
  7: "Và Giô-suê nói, Than ôi, ôi Chúa THIÊN CHÚA, tại sao Ngài đã đưa dân này qua sông Gior-đanh, để giao chúng tôi vào tay của người A-mô-rít, để tiêu diệt chúng tôi? ước gì chúng ta đã hài lòng, và sống bên kia sông Gior-đanh!"
  8: "Ôi Chúa, tôi sẽ nói gì, khi Ít-ra-ên quay lưng trước kẻ thù của họ!"
  9: "Vì người Ca-na-an và toàn thể cư dân của vùng đất sẽ nghe điều đó, và sẽ bao vây chúng ta, và cắt tên chúng ta khỏi đất: và Ngài sẽ làm gì cho danh vĩ đại của Ngài?"
  10: "Và THIÊN CHÚA phán với Giô-suê, Hãy dậy ngươi lên; tại sao ngươi nằm như vậy trên mặt ngươi?"
  11: "Ít-ra-ên đã phạm tội, và họ cũng đã vi phạm giao ước của Ta mà Ta đã truyền lệnh cho họ: vì họ đã lấy của vật bị nguyền, và cũng đã đánh cắp, và cũng đã giả vờ, và họ đã đặt nó ngay giữa đồ của họ."
  12: "Vì vậy con cái của Ít-ra-ên không thể đứng trước kẻ thù của họ, nhưng quay lưng trước kẻ thù của họ, vì họ bị nguyền: cũng sẽ không Ta ở cùng các ngươi nữa, trừ khi các ngươi tiêu diệt vật bị nguyền từ giữa các ngươi."
  13: "Hãy dậy, thánh hóa dân, và nói, Hãy thánh hóa các ngươi cho đến ngày mai: vì THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên phán như vậy, Có một vật bị nguyền ở giữa ngươi, ôi Ít-ra-ên: ngươi không thể đứng trước kẻ thù của ngươi, cho đến khi các ngươi lấy vật bị nguyền khỏi giữa các ngươi."
  14: "Vào buổi sáng vì vậy các ngươi sẽ được đưa theo chi dòng của các ngươi: và sẽ là, chi dòng mà THIÊN CHÚA lấy sẽ đến theo gia đình của nó; và gia đình mà THIÊN CHÚA lấy sẽ đến theo hộ gia đình; và hộ gia đình mà THIÊN CHÚA lấy sẽ đến người từng người."
  15: "Và sẽ là, người bị bắt với vật bị nguyền sẽ bị đốt bằng lửa, người đó và tất cả những gì người đó có: vì người đó đã vi phạm giao ước của THIÊN CHÚA, và vì người đó đã làm sự điên rồ trong Ít-ra-ên."
  16: "Vậy Giô-suê dậy sớm vào buổi sáng, và đưa Ít-ra-ên theo chi dòng của họ; và chi dòng của Giu-đa được chọn:"
  17: "Và ngài đưa gia đình của Giu-đa; và ngài chọn gia đình của người Xa-rit: và ngài đưa gia đình của người Xa-rit người từng người; và Xab-đi được chọn:"
  18: "Và ngài đưa hộ gia đình của người đó người từng người; và A-chan, con trai của Ca-mi, con trai của Xab-đi, con trai của Xê-ra, của chi dòng của Giu-đa, được chọn."
  19: "Và Giô-suê phán với A-chan, Con trai của tôi, hãy cho, tôi cầu xin ngươi, vinh quang cho THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên, và xưng tội với Ngài; và hãy cho tôi biết bây giờ những gì ngươi đã làm; đừng giấu nó khỏi tôi."
  20: "Và A-chan đáp lại Giô-suê, và nói, Thật sự tôi đã phạm tội chống lại THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên, và như vậy và như vậy tôi đã làm:"
  21: "Khi tôi thấy giữa chiến lợi phẩm một bộ đồ Bá-by-lôn tốt đẹp, và hai trăm séc-kên bạc, và một nêm vàng nặng năm mươi séc-kên, khi đó tôi khao khát chúng, và lấy chúng; và kìa, chúng được giấu trong đất giữa lều của tôi, và bạc dưới nó."
  22: "Vậy Giô-suê sai sứ giả, và họ chạy đến lều; và kìa, nó được giấu trong lều của người đó, và bạc dưới nó."
  23: "Và họ lấy chúng khỏi giữa lều, và mang chúng đến Giô-suê, và đến toàn thể con cái của Ít-ra-ên, và đặt chúng ra trước THIÊN CHÚA."
  24: "Và Giô-suê, và toàn thể Ít-ra-ên với ngài, bắt A-chan con trai của Xê-ra, và bạc, và bộ đồ, và nêm vàng, và con trai của người đó, và con gái của người đó, và bò của người đó, và lừa của người đó, và chiên của người đó, và lều của người đó, và tất cả những gì người đó có: và họ mang chúng đến thung lũng của A-khô."
  25: "Và Giô-suê nói, Tại sao ngươi đã gây rối cho chúng ta? THIÊN CHÚA sẽ gây rối cho ngươi ngày này. Và toàn thể Ít-ra-ên ném người đó bằng đá, và đốt họ bằng lửa, sau khi họ đã ném họ bằng đá."
  26: "Và họ dựng lên trên người đó một đống đá lớn đến ngày nay. Vậy THIÊN CHÚA quay khỏi sự hung tàn của sự giận dữ của Ngài. Vì vậy tên của nơi đó được gọi, Thung lũng của A-khô, đến ngày nay."
