12:
  1: "Bây giờ đây là các vua của vùng đất, mà con cái của Ít-ra-ên đã đánh, và chiếm vùng đất của họ bên kia sông Gior-đanh về phía mặt trời mọc, từ sông Ar-nôn đến núi Hê-môn, và toàn thể đồng bằng ở phía đông:"
  2: "Xi-hôn vua của người A-mô-rít, sống ở Hét-bôn, và cai trị từ A-rô-ê, ở trên bờ sông Ar-nôn, và từ giữa sông, và từ nửa Gi-lê-át, thậm chí đến sông Gab-bôc, là biên giới của con cái of A-môn;"
  3: "Và từ đồng bằng đến biển của Kîn-nê-rốt ở phía đông, và đến biển của đồng bằng, tức biển mặn ở phía đông, đường đến Bết-giê-si-mốt; và từ phía nam, dưới Ach-đốt-pi-ga:"
  4: "Và lãnh thổ của Ôc vua của Ba-san, của tàn dư của người khổng lồ, sống ở Khát-ta-rốt và ở Ê-rê-i,"
  5: "Và cai trị ở núi Hê-môn, và ở Xan-cah, và ở toàn thể Ba-san, đến biên giới của người Xê-ru và người Ma-a-chơ, và nửa Gi-lê-át, biên giới của Xi-hôn vua của Hét-bôn."
  6: "Họ Môi-se tôi tớ của THIÊN CHÚA và con cái của Ít-ra-ên đã đánh: và Môi-se tôi tớ của THIÊN CHÚA đã ban nó làm gia sản cho người Ru-bên, và người Ga, và nửa chi dòng của Ma-na-sê."
  7: "Và đây là các vua của vùng đất mà Giô-suê và con cái của Ít-ra-ên đã đánh bên này sông Gior-đanh về phía tây, từ Ba-al-ga trong thung lũng của Li-băng thậm chí đến núi Ha-lak, đi lên đến Xê-ê; mà Giô-suê đã ban cho các chi dòng của Ít-ra-ên làm gia sản theo sự phân chia của họ;"
  8: "Trong các ngọn núi, và trong các thung lũng, và trong các đồng bằng, và trong các suối, và trong hoang mạc, và trong vùng đất phía nam; người Hết, người A-mô-rít, và người Ca-na-an, người Pê-rít, người Hít, và người Giê-bu:"
  9: "Vua của thành Giê-ri-chô, một; vua của Ai, ở bên cạnh Bê-ên, một;"
  10: "Vua của Giê-ru-sa-lem, một; vua của Hê-b-rơn, một;"
  11: "Vua của Gia-mút, một; vua của La-khit, một;"
  12: "Vua của Êch-lôn, một; vua of Xê-rơ, một;"
  13: "Vua của Ê-bi, một; vua of Gê-đê, một;"
  14: "Vua của Hôr-ma, một; vua của A-ra, một;"
  15: "Vua của Li-p-na, một; vua of A-đu-lam, một;"
  16: "Vua của Ma-kê-đa, một; vua của Bê-ên, một;"
  17: "Vua of Táp-pu-a, một; vua of Hê-phia, một;"
  18: "Vua of A-phê, một; vua của La-sa-rôn, một;"
  19: "Vua của Ma-đôn, một; vua của Ha-dơ, một;"
  20: "Vua của Xi-m-rôn-mê-rôn, một; vua of Ach-sáp, một;"
  21: "Vua của Ta-a-nác, một; vua của Mê-gi-đô, một;"
  22: "Vua of Xê-đê, một; vua of Gioc-nê-am của Cár-mên, một;"
  23: "Vua của Đơ trong lãnh thổ của Đơ, một; vua của các dân tộc của Ghân-ga, một;"
  24: "Vua của Ti-xa, một: tất cả các vua ba mươi mốt."
