3:
  1: "Và Giô-suê dậy sớm vào buổi sáng; và họ đi từ Sít-tim, và đến sông Gior-đanh, ngài và toàn thể con cái của Ít-ra-ên, và ở đó trước khi họ đi qua."
  2: "Và việc đó xảy ra sau ba ngày, rằng các quan lại đi qua trại quân;"
  3: "Và họ truyền lệnh cho dân, rằng: Khi các ngươi thấy hòm giao ước của THIÊN CHÚA Đức Chúa Trời của các ngươi, và các tư tế là người Lê-vi khiêng nó, khi đó các ngươi sẽ đi khỏi nơi của các ngươi, và đi theo nó."
  4: "Tuy nhiên sẽ có khoảng cách giữa các ngươi và nó, khoảng hai ngàn cubít theo đo lường: đừng đến gần nó, để các ngươi có thể biết con đường mà các ngươi phải đi: vì các ngươi chưa đi con đường này trước đây."
  5: "Và Giô-suê nói với dân, Hãy thánh hóa các ngươi: vì ngày mai THIÊN CHÚA sẽ làm những điều kỳ diệu giữa các ngươi."
  6: "Và Giô-suê phán với các tư tế, rằng: Hãy nhấc hòm giao ước lên, và đi qua trước mặt dân. Và họ nhấc hòm giao ước lên, và đi trước mặt dân."
  7: "Và THIÊN CHÚA phán với Giô-suê, Ngày này Ta sẽ bắt đầu làm cho ngươi vinh đại trước mặt toàn thể Ít-ra-ên, để họ có thể biết rằng, như Ta đã cùng Môi-se, Ta sẽ cùng ngươi."
  8: "Và ngươi sẽ truyền lệnh cho các tư tế khiêng hòm giao ước, rằng: Khi các ngươi đến bờ nước của sông Gior-đanh, các ngươi sẽ đứng yên trong sông Gior-đanh."
  9: "Và Giô-suê nói với con cái của Ít-ra-ên, Hãy đến đây, và nghe lời của THIÊN CHÚA Đức Chúa Trời của các ngươi."
  10: "Và Giô-suê nói, Nhờ đó các ngươi sẽ biết rằng Đức Chúa Trời hằng sống ở giữa các ngươi, và rằng Ngài sẽ không thất hứa đuổi khỏi trước mặt các ngươi người Ca-na-an, và người Hết, và người Hít, và người Pê-rít, và người Gi-ga, và người A-mô-rít, và people Giê-bu."
  11: "Kìa, hòm giao ước của Chúa của toàn thể đất đi qua trước mặt các ngươi vào sông Gior-đanh."
  12: "Vậy bây giờ hãy chọn mười hai người từ các chi dòng của Ít-ra-ên, từ mỗi chi dòng một người."
  13: "Và sẽ xảy ra, ngay khi lòng bàn chân của các tư tế khiêng hòm của THIÊN CHÚA, Chúa của toàn thể đất, nghỉ trong nước của sông Gior-đanh, rằng nước của sông Gior-đanh sẽ bị cắt đứt từ nước chảy xuống từ trên; và chúng sẽ đứng thành một đống."
  14: "Và việc đó xảy ra, khi dân đi khỏi lều của họ, để đi qua sông Gior-đanh, và các tư tế khiêng hòm giao ước trước mặt dân;"
  15: "Và khi những người khiêng hòm đã đến sông Gior-đanh, và chân của các tư tế khiêng hòm bị nhúng vào mép nước, (vì sông Gior-đanh tràn bờ tất cả thời gian gặt,"
  16: "Rằng nước chảy xuống từ trên đứng và dâng lên thành một đống rất xa từ thành A-đam, đó là bên cạnh Xa-rê-tan: và những nước chảy xuống hướng biển của đồng bằng, tức biển mặn, thất bại, và bị cắt đứt: và dân đi qua ngay đối diện thành Giê-ri-chô."
  17: "Và các tư tế khiêng hòm giao ước của THIÊN CHÚA đứng vững trên đất khô trong giữa sông Gior-đanh, và toàn thể người Ít-ra-ên đi qua trên đất khô, cho đến khi toàn thể dân được đi qua hoàn toàn sông Gior-đanh."
