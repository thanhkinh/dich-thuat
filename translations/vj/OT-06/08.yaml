8:
  1: "Và THIÊN CHÚA phán với Giô-suê, Đừng sợ, cũng đừng bối rối: hãy mang toàn thể dân của chiến tranh với ngươi, và hãy dậy, đi lên đến Ai: kìa, Ta đã giao vào tay ngươi vua của Ai, và dân của ngài, và thành của ngài, và đất của ngài:"
  2: "Và ngươi sẽ làm cho Ai và vua của nó như ngươi đã làm cho thành Giê-ri-chô và vua của nó: chỉ chiến lợi phẩm của nó, và gia súc của nó, các ngươi sẽ lấy làm chiến lợi phẩm cho các ngươi: hãy đặt cho ngươi một cuộc phục kích cho thành phía sau nó."
  3: "Vậy Giô-suê dậy, và toàn thể dân của chiến tranh, để đi lên chống lại Ai: và Giô-suê chọn ra ba mươi ngàn người dũng mạnh, và sai họ đi vào ban đêm."
  4: "Và ngài truyền lệnh cho họ, rằng: Kìa, các ngươi sẽ nằm chờ chống lại thành, phía sau thành: đừng đi quá xa khỏi thành, nhưng hãy tất cả sẵn sàng:"
  5: "Và tôi, và toàn thể dân ở với tôi, sẽ đến gần thành: và sẽ xảy ra, khi họ đến chống lại chúng ta, như lần đầu, chúng tôi sẽ chạy trốn trước họ,"
  6: "Vì họ sẽ đến sau chúng ta cho đến khi chúng ta đã kéo họ khỏi thành; vì họ sẽ nói, Họ chạy trốn trước chúng ta, như lần đầu: vì vậy chúng tôi sẽ chạy trốn trước họ."
  7: "Khi đó các ngươi sẽ dậy từ cuộc phục kích, và chiếm thành: vì THIÊN CHÚA Đức Chúa Trời của các ngươi sẽ giao nó vào tay các ngươi."
  8: "Và sẽ là, khi các ngươi đã chiếm thành, các ngươi sẽ đốt cháy thành: theo truyền lệnh của THIÊN CHÚA các ngươi sẽ làm. Kìa, tôi đã truyền lệnh cho các ngươi."
  9: "Giô-suê vì vậy sai họ đi: và họ đi để nằm phục kích, và ở giữa Bê-ên và Ai, ở phía tây của Ai: nhưng Giô-suê ở đêm đó giữa dân."
  10: "Và Giô-suê dậy sớm vào buổi sáng, và kiểm kê dân, và đi lên, ngài và các trưởng lão của Ít-ra-ên, trước mặt dân đến Ai."
  11: "Và toàn thể dân, cả dân của chiến tranh ở với ngài, đi lên, và đến gần, và đến trước thành, và cắm trại ở phía bắc của Ai: bây giờ có một thung lũng giữa họ và Ai."
  12: "Và ngài chọn khoảng năm ngàn người, và đặt họ để nằm phục kích giữa Bê-ên và Ai, ở phía tây của thành."
  13: "Và khi họ đã sắp xếp dân, cả toàn thể đội quân ở phía bắc của thành, và những người nằm phục kích ở phía tây của thành, Giô-suê đi đêm đó vào giữa thung lũng."
  14: "Và việc đó xảy ra, khi vua của Ai thấy điều đó, họ vội vã và dậy sớm, và người đàn ông của thành đi ra chống lại Ít-ra-ên để chiến đấu, ngài và toàn thể dân của ngài, vào một thời điểm được chỉ định, trước đồng bằng: nhưng ngài không biết có những người nằm phục kích chống lại ngài phía sau thành."
  15: "Và Giô-suê và toàn thể Ít-ra-ên giả vờ như họ bị đánh bại trước họ, và chạy trốn theo đường của hoang mạc."
  16: "Và toàn thể dân ở Ai được gọi cùng để đuổi theo họ: và họ đuổi theo Giô-suê, và bị kéo khỏi thành."
  17: "Và không có một người đàn ông nào còn lại ở Ai hoặc Bê-ên, không đi ra đuổi theo Ít-ra-ên: và họ để thành mở, và đuổi theo Ít-ra-ên."
  18: "Và THIÊN CHÚA phán với Giô-suê, Hãy giương thương ở trong tay ngươi về phía Ai; vì Ta sẽ giao nó vào tay ngươi. Và Giô-suê giương thương ở trong tay ngài về phía thành."
  19: "Và cuộc phục kích dậy nhanh từ nơi của họ, và họ chạy ngay khi ngài đã giương tay của ngài: và họ vào thành, và chiếm nó, và vội vã và đốt cháy thành."
  20: "Và khi người đàn ông của Ai nhìn phía sau họ, họ thấy, và kìa, khói của thành lên đến trời, và họ không có sức để chạy trốn hướng này hoặc hướng kia: và dân chạy trốn đến hoang mạc quay lại chống lại những người đuổi theo."
  21: "Và khi Giô-suê và toàn thể Ít-ra-ên thấy cuộc phục kích đã chiếm thành, và rằng khói của thành lên, khi đó họ quay lại, và giết người đàn ông của Ai."
  22: "Và người khác đi ra khỏi thành chống lại họ; như vậy họ ở giữa Ít-ra-ên, một số ở bên này, và một số ở bên kia: và họ đánh họ, để họ không để bất kỳ ai trong họ còn lại hoặc trốn thoát."
  23: "Và vua của Ai họ bắt sống, và mang ngài đến Giô-suê."
  24: "Và việc đó xảy ra, khi Ít-ra-ên đã làm xong việc giết toàn thể cư dân của Ai trên đồng, trong hoang mạc nơi họ đuổi theo họ, và khi họ tất cả đã ngã trên lưỡi gươm, cho đến khi họ bị tiêu diệt, toàn thể người Ít-ra-ên trở về Ai, và đánh nó bằng lưỡi gươm."
  25: "Và như vậy là, tất cả những gì ngã ngày đó, cả người đàn ông và đàn bà, là mười hai ngàn, là toàn thể người đàn ông của Ai."
  26: "Vì Giô-suê không rút tay của ngài lại, mà ngài đã giương thương, cho đến khi ngài đã tiêu diệt hoàn toàn toàn thể cư dân của Ai."
  27: "Chỉ gia súc và chiến lợi phẩm của thành đó Ít-ra-ên lấy làm chiến lợi phẩm cho họ, theo lời của THIÊN CHÚA mà Ngài đã truyền lệnh cho Giô-suê."
  28: "Và Giô-suê đốt cháy Ai, và làm nó một đống mãi mãi, là một sự hoang tàn đến ngày nay."
  29: "Và vua của Ai ngài treo trên một cây cho đến khi tối: và ngay khi mặt trời lặn, Giô-suê truyền lệnh rằng họ phải lấy xác của ngài xuống từ cây, và ném nó ở lối vào của cửa thành, và dựng trên đó một đống đá lớn, còn lại đến ngày nay."
  30: "Bấy giờ Giô-suê dựng một đài thờ cho THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên trên núi Ê-ban,"
  31: "Như Môi-se tôi tớ của THIÊN CHÚA đã truyền lệnh cho con cái của Ít-ra-ên, như được viết trong cuốn sách luật pháp của Môi-se, một đài thờ của những hòn đá nguyên vẹn, trên đó không ai đã nhấc bất kỳ sắt nào: và họ dâng trên đó lễ toàn thiêu cho THIÊN CHÚA, và hi sinh lễ giao hòa."
  32: "Và ngài viết trên những hòn đá một bản sao của luật pháp của Môi-se, mà ngài viết trước mặt con cái của Ít-ra-ên."
  33: "Và toàn thể Ít-ra-ên, và các trưởng lão của họ, và quan lại, và các thẩm phán của họ, đứng ở bên này hòm và ở bên kia trước các tư tế là người Lê-vi, khiêng hòm giao ước của THIÊN CHÚA, cũng người lạ, như người sinh ra giữa họ; một nửa đối diện núi Giê-ri-xim, và một nửa đối diện núi Ê-ban; như Môi-se tôi tớ của THIÊN CHÚA đã truyền lệnh trước đó, rằng họ nên phước cho dân của Ít-ra-ên."
  34: "Và sau đó ngài đọc toàn thể lời của luật pháp, những lời phước và lời nguyền, theo tất cả những gì được viết trong cuốn sách luật pháp."
  35: "Không có một lời nào của tất cả những gì Môi-se truyền lệnh, mà Giô-suê không đọc trước toàn thể hội chúng của Ít-ra-ên, với phụ nữ, và trẻ nhỏ, và người lạ ở giữa họ."
