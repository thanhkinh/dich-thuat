5:
  1: "Và việc đó xảy ra, khi mọi vị vua của người A-mô-rít, mà ở phía tây sông Gior-đanh, và mọi vị vua của người Ca-na-an, mà ở biển, nghe rằng THIÊN CHÚA đã làm khô nước của sông Gior-đanh từ trước mặt con cái của Ít-ra-ên, cho đến khi chúng tôi đi qua, lòng họ tan chảy, cũng không còn tinh thần trong họ nữa, vì con cái của Ít-ra-ên."
  2: "Lúc đó THIÊN CHÚA phán với Giô-suê, Hãy làm cho ngươi những con dao sắc, và cắt bới lại con cái của Ít-ra-ên lần thứ hai."
  3: "Và Giô-suê làm cho ngài những con dao sắc, và cắt bới con cái của Ít-ra-ên tại ngọn đồi của những bao quy đầu."
  4: "Và đây là nguyên nhân mà Giô-suê đã cắt bới: Tất cả dân đi ra khỏi Ê-díp-tô, là người nam, là tất cả người đàn ông của chiến tranh, đã chết trong hoang mạc trên đường, sau khi họ đi ra khỏi Ê-díp-tô."
  5: "Bây giờ tất cả dân đi ra đã được cắt bới: nhưng tất cả dân sinh ra trong hoang mạc trên đường khi họ đi ra khỏi Ê-díp-tô, họ đã không cắt bới."
  6: "Vì con cái của Ít-ra-ên đi bốn mươi năm trong hoang mạc, cho đến khi toàn thể dân là người đàn ông của chiến tranh, đi ra khỏi Ê-díp-tô, bị tiêu diệt, vì họ không vâng lời của THIÊN CHÚA: người mà THIÊN CHÚA đã thề rằng Ngài sẽ không cho họ xem vùng đất, mà THIÊN CHÚA đã thề với cha của họ rằng Ngài sẽ ban cho chúng ta, một vùng đất chảy sữa và mật."
  7: "Và con cái của họ, mà Ngài nuôi dưỡng thay họ, Giô-suê đã cắt bới họ: vì họ chưa được cắt bới, vì họ đã không cắt bới họ trên đường."
  8: "Và việc đó xảy ra, khi họ đã làm xong việc cắt bọi toàn thể dân, họ ở tại nơi của họ trong trại, cho đến khi họ lành."
  9: "Và THIÊN CHÚA phán với Giô-suê, Ngày này Ta đã lăn bỏ sự sỉ nhục của Ê-díp-tô khỏi các ngươi. Vì vậy tên của nơi đó được gọi là Ghân-ga đến ngày nay."
  10: "Và con cái của Ít-ra-ên cắm trại ở Ghân-ga, và giữ lễ Vượt Qua vào ngày thứ mười bốn của tháng vào buổi tối ở đồng bằng của thành Giê-ri-chô."
  11: "Và họ ăn lúa cũ của vùng đất vào buổi sáng sau lễ Vượt Qua, bánh không men, và lúa nướng trong cùng ngày."
  12: "Và man-na chấm dứt vào buổi sáng sau khi họ đã ăn lúa cũ của vùng đất; con cái của Ít-ra-ên không còn man-na nữa; nhưng họ ăn trái của vùng đất Ca-na-an năm đó."
  13: "Và việc đó xảy ra, khi Giô-suê ở gần thành Giê-ri-chô, ngài nhặt mắt lên và nhìn, và kìa, có một người đàn ông đứng đối diện ngài với kiếm rút trong tay: và Giô-suê đi đến người đó, và phán với người đó, Ngươi vì chúng ta, hay vì kẻ thù của chúng ta?"
  14: "Và người đó nói, Không; mà là thủ lĩnh của đội quân của THIÊN CHÚA tôi bây giờ đến. Và Giô-suê đổ xuống mặt đến đất, và thờ phượng, và phán với người đó, Chúa tôi phán gì với tôi tớ của Ngài?"
  15: "Và thủ lĩnh của đội quân của THIÊN CHÚA phán với Giô-suê, Hãy cởi giày của ngươi khỏi chân ngươi; vì nơi ngươi đang đứng là thánh. Và Giô-suê làm như vậy."
