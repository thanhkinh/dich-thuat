18:
  1: "Và toàn thể hội chúng của con cái of Ít-ra-ên tập hợp tại Xi-lô, và dựng lên nhà tạm của hội chúng ở đó. Và vùng đất được khuất phục trước họ."
  2: "Và còn lại giữa con cái of Ít-ra-ên bảy chi dòng, chưa nhận gia sản của họ."
  3: "Và Giô-suê phán với con cái of Ít-ra-ên, Bao lâu các ngươi chậm trễ đi để chiếm vùng đất, mà THIÊN CHÚA Đức Chúa Trời của cha của các ngươi đã ban cho các ngươi?"
  4: "Hãy chọn từ giữa các ngươi ba người cho mỗi chi dòng: tôi sẽ sai họ, và họ sẽ dậy, và đi qua vùng đất, và mô tả nó theo gia sản của họ; và họ sẽ đến lại với tôi."
  5: "Và họ sẽ chia nó thành bảy phần: Giu-đa sẽ ở trong bờ của họ về phía nam, và nhà của Giô-sép sẽ ở trong bờ của họ về phía bắc."
  6: "Các ngươi vì vậy hãy mô tả vùng đất thành bảy phần, và mang mô tả đến đây với tôi, để tôi có thể xổ số cho các ngươi ở đây trước THIÊN CHÚA Đức Chúa Trời của chúng ta."
  7: "Nhưng người Lê-vi không có phần giữa các ngươi; vì sự tư tế của THIÊN CHÚA là gia sản của họ: và Ga, và Ru-bên, và nửa chi dòng của Ma-na-sê, đã nhận gia sản của họ bên kia sông Gior-đanh về phía đông, mà Môi-se tôi tớ của THIÊN CHÚA đã ban cho họ."
  8: "Và người đàn ông dậy, và đi đi: Giô-suê truyền lệnh cho người đi mô tả vùng đất, rằng: Hãy đi và đi qua vùng đất, và mô tả nó, và đến lại với tôi, để tôi có thể xổ số cho các ngươi ở đây trước THIÊN CHÚA ở Xi-lô."
  9: "Và người đàn ông đi và đi qua vùng đất, và mô tả nó theo các thành thành bảy phần trong một cuốn sách, và đến lại với Giô-suê đến trại ở Xi-lô."
  10: "Và Giô-suê xổ số cho họ ở Xi-lô trước THIÊN CHÚA: và Giô-suê chia vùng đất cho con cái of Ít-ra-ên theo sự phân chia của họ."
  11: "Và phần của chi dòng của con cái of Ben-ia-min đến theo gia đình của họ: và bờ của phần của họ đến giữa con cái of Giu-đa và con cái of Giô-sép."
  12: "Và biên giới của họ về phía bắc từ sông Gior-đanh; và biên giới leo lên đến phía của thành Giê-ri-chô về phía bắc, và leo lên qua các ngọn núi về phía tây; và lối ra của nó ở hoang mạc of Bết-a-ven."
  13: "Và biên giới đi qua từ đó về phía Luz, đến phía của Luz, là Bết-ên, về phía nam; và biên giới đi xuống đến A-ta-rốt-a-đa, gần đồi ở phía nam của Bết-hô-rôn dưới."
  14: "Và biên giới được vẽ từ đó, và đi vòng góc của biển về phía nam, từ đồi trước Bết-hô-rôn về phía nam; và lối ra của nó ở Qui-rát-baal, là Qui-rát-giê-a-rim, thành của con cái of Giu-đa: đây là phần phía tây."
  15: "Và phần phía nam từ cuối của Qui-rát-giê-a-rim, và biên giới đi ra về phía tây, và đi ra đến giếng nước của Néphtoa:"
  16: "Và biên giới đi xuống đến cuối của núi trước thung lũng of con trai of Hin-nôm, và ở trong thung lũng of người khổng lồ về phía bắc, và đi xuống đến thung lũng of Hin-nôm, đến phía của Giê-bu về phía nam, và đi xuống đến Ên-rô-gel,"
  17: "Và được vẽ từ phía bắc, và đi ra đến Ên-xê-mê, và đi ra về phía Gê-li-lốt, đối diện lối lên của A-đum-mim, và đi xuống đến đá của Bô-han con trai of Ru-bên,"
  18: "Và đi qua về phía đối diện A-ra-ba về phía bắc, và đi xuống đến A-ra-ba:"
  19: "Và biên giới đi qua đến phía của Bết-hốt-gia về phía bắc: và lối ra của biên giới ở vịnh phía bắc của biển mặn ở phần cực nam của sông Gior-đanh: đây là bờ phía nam."
  20: "Và sông Gior-đanh là biên giới của nó về phía đông. Đây là gia sản của con cái of Ben-ia-min, theo bờ của nó xung quanh, theo gia đình của họ."
  21: "Và các thành của chi dòng của con cái of Ben-ia-min theo gia đình của họ là thành Giê-ri-chô, và Bết-hốt-gia, và thung lũng of Xê-xit,"
  22: "Và Bết-a-ra-ba, và Xê-ma-ra-im, và Bết-ên,"
  23: "Và A-vim, và Pa-ra, và Ôp-ra,"
  24: "Và Xê-pha-ra-am-mô-nai, và Ôp-ni, và Ga-ba; mười hai thành với làng của họ:"
  25: "Và Ghê-bôn, và Ra-ma, và Bê-rốt,"
  26: "Và Miz-pê, và Xê-phi-ra, và Mô-za,"
  27: "Và Rê-kêm, và I-rpê-ên, và Ta-ra-la,"
  28: "Và Xê-la, Ê-lép, và Giê-bu, là Giê-ru-sa-lem, Gui-bê-a, và Qui-rát; mười bốn thành với làng của họ. Đây là gia sản của con cái of Ben-ia-min theo gia đình của họ."
