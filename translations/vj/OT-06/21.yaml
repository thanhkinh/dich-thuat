21:
  1: "Bấy giờ các người đứng đầu của cha của người Lê-vi đến gần Ê-lê-a-sa tư tế, và đến Giô-suê con trai of Na-non, và đến các người đứng đầu của cha của các chi dòng của con cái of Ít-ra-ên;"
  2: "Và họ phán với họ ở Xi-lô trong vùng đất of Ca-na-an, rằng: THIÊN CHÚA đã truyền lệnh qua tay của Môi-se để ban cho chúng ta thành để ở, với vùng ngoại ô của nó cho gia súc của chúng tôi."
  3: "Và con cái of Ít-ra-ên đã ban cho người Lê-vi từ gia sản của họ, theo truyền lệnh của THIÊN CHÚA, các thành và vùng ngoại ô của chúng."
  4: "Và phần đến cho gia đình của người Cô-hát: và con cái of A-rôn tư tế, là của người Lê-vi, có từ chi dòng of Giu-đa, và từ chi dòng of Xi-môn, và từ chi dòng of Ben-ia-min, mười ba thành."
  5: "Và phần còn lại của con cái of Cô-hát có từ gia đình của chi dòng of Êp-ra-im, và từ chi dòng of Dan, và từ nửa chi dòng of Ma-na-sê, mười thành."
  6: "Và con cái of Gê-sơn có từ gia đình của chi dòng of Y-sách-ca, và từ chi dòng of Ach-sơ, và từ chi dòng of Nép-ta-li, và từ nửa chi dòng of Ma-na-sê trong Ba-san, mười ba thành."
  7: "Con cái of Mê-ra-ri theo gia đình của họ từ chi dòng of Ru-bên, và từ chi dòng of Ga, và từ chi dòng of Xu-bu-lôn, mười hai thành."
  8: "Và con cái of Ít-ra-ên đã ban bằng xổ số cho người Lê-vi các thành với vùng ngoại ô của chúng, như THIÊN CHÚA đã truyền lệnh qua tay của Môi-se."
  9: "Và họ đã ban từ chi dòng của con cái of Giu-đa, và từ chi dòng của con cái of Xi-môn, các thành được nhắc đến tên đây,"
  10: "Mà con cái of A-rôn, là của gia đình của người Cô-hát, là của con cái of Lê-vi, có: vì của họ là phần đầu tiên."
  11: "Và họ ban cho họ thành của A-ba cha của A-na, là Hê-b-rơn, trong vùng đồi của Giu-đa, với vùng ngoại ô của nó xung quanh."
  12: "Nhưng cánh đồng của thành, và làng của nó, họ đã ban cho Ca-lếp con trai of Giê-phu-nê làm sự làm chủ của người đó."
  13: "Vì vậy họ đã ban cho con cái of A-rôn tư tế Hê-b-rơn với vùng ngoại ô của nó, là thành của nơi ẩn náu cho người giết; và Li-p-na với vùng ngoại ô của nó,"
  14: "Vận Ja-thi với vùng ngoại ô của nó, và Êx-tê-mô-a với vùng ngoại ô của nó,"
  15: "Vận Hô-lôn với vùng ngoại ô của nó, và Ê-bi với vùng ngoại ô của nó,"
  16: "Vận Ain với vùng ngoại ô của nó, và Ju-ta với vùng ngoại ô của nó, và Bết-sê-mê với vùng ngoại ô của nó; chín thành từ hai chi dòng đó."
  17: "Và từ chi dòng of Ben-ia-min, Ghê-bôn với vùng ngoại ô của nó, Gê-ba với vùng ngoại ô của nó,"
  18: "Vận A-na-tốt với vùng ngoại ô của nó, và A-l-môn với vùng ngoại ô của nó; bốn thành."
  19: "Tất cả các thành của con cái of A-rôn, tư tế, là mười ba thành với vùng ngoại ô của chúng."
  20: "Và gia đình của con cái of Cô-hát, người Lê-vi còn lại của con cái of Cô-hát, họ có các thành của phần của họ từ chi dòng of Êp-ra-im."
  21: "Vì họ đã ban cho họ Xê-khêm với vùng ngoại ô của nó trong núi Êp-ra-im, là thành của nơi ẩn náu cho người giết; và Xê-rơ với vùng ngoại ô của nó,"
  22: "Vận Xib-xa-im với vùng ngoại ô của nó, và Bết-hô-rôn với vùng ngoại ô của nó; bốn thành."
  23: "Và từ chi dòng of Dan, Êl-tê-các với vùng ngoại ô của nó, Gib-bê-thôn với vùng ngoại ô của nó,"
  24: "Vận Ai-gia-lôn với vùng ngoại ô của nó, Gath-rim-môn với vùng ngoại ô của nó; bốn thành."
  25: "Và từ nửa chi dòng of Ma-na-sê, Ta-nác với vùng ngoại ô của nó, và Gath-rim-môn với vùng ngoại ô của nó; hai thành."
  26: "Tất cả các thành là mười với vùng ngoại ô của chúng cho gia đình của con cái of Cô-hát còn lại."
  27: "Và đến con cái of Gê-sơn, của gia đình của người Lê-vi, từ nửa chi dòng khác của Ma-na-sê họ đã ban Gô-lân trong Ba-san với vùng ngoại ô của nó, là thành của nơi ẩn náu cho người giết; và Bê-xê-thê-ra với vùng ngoại ô của nó; hai thành."
  28: "Và từ chi dòng of Y-sách-ca, Xi-sôn với vùng ngoại ô của nó, Da-ba-rê với vùng ngoại ô của nó,"
  29: "Vận Gia-mút với vùng ngoại ô của nó, Ên-ga-nim với vùng ngoại ô của nó; bốn thành."
  30: "Và từ chi dòng of Ach-sơ, Mi-xal với vùng ngoại ô của nó, A-b-đôn với vùng ngoại ô của nó,"
  31: "Vận Hêl-cát với vùng ngoại ô của nó, và Rê-hô với vùng ngoại ô của nó; bốn thành."
  32: "Và từ chi dòng of Nép-ta-li, Xê-đê trong Ga-li-lê với vùng ngoại ô của nó, là thành của nơi ẩn náu cho người giết; và Ha-mô-th-đô với vùng ngoại ô của nó, và Car-tan với vùng ngoại ô của nó; ba thành."
  33: "Tất cả các thành của người Gê-sơn theo gia đình của họ là mười ba thành với vùng ngoại ô của chúng."
  34: "Và đến gia đình của con cái of Mê-ra-ri, phần còn lại của người Lê-vi, từ chi dòng of Xu-bu-lôn, Gioc-nê-âm với vùng ngoại ô của nó, và Car-ta với vùng ngoại ô của nó,"
  35: "Vận Dim-na với vùng ngoại ô của nó, Na-ha-lal với vùng ngoại ô của nó; bốn thành."
  36: "Và từ chi dòng of Ru-bên, Bê-dơ với vùng ngoại ô của nó, và Ja-ha-za với vùng ngoại ô của nó,"
  37: "Vận Xê-đê-mốt với vùng ngoại ô của nó, và Mê-pha-a với vùng ngoại ô của nó; bốn thành."
  38: "Và từ chi dòng of Ga, Ra-mốt trong Gi-lê-át với vùng ngoại ô của nó, là thành của nơi ẩn náu cho người giết; và Ma-ha-naim với vùng ngoại ô của nó,"
  39: "Vận Hét-bơn với vùng ngoại ô của nó, Ja-dơ với vùng ngoại ô của nó; bốn thành tất cả."
  40: "Vậy tất cả các thành cho con cái of Mê-ra-ri theo gia đình của họ, còn lại của gia đình của người Lê-vi, là mười hai thành."
  41: "Tất cả các thành của người Lê-vi trong sự làm chủ của con cái of Ít-ra-ên là bốn mươi tám thành với vùng ngoại ô của chúng."
  42: "Các thành này mỗi thành với vùng ngoại ô của nó xung quanh: như vậy là tất cả các thành đó."
  43: "Và THIÊN CHÚA đã ban cho Ít-ra-ên toàn thể vùng đất mà Ngài đã thề ban cho cha của họ; và họ chiếm nó, và sống trong đó."
  44: "Và THIÊN CHÚA đã ban cho họ sự nghỉ ngơi xung quanh, theo tất cả những gì Ngài đã thề với cha của họ: và không có người đàn ông nào của tất cả kẻ thù của họ đứng trước họ; THIÊN CHÚA đã giao tất cả kẻ thù của họ vào tay họ."
  45: "Không có điều tốt nào mà THIÊN CHÚA đã phán với nhà của Ít-ra-ên mà không thành; tất cả đã thành."
