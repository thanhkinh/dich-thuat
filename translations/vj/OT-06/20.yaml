20:
  1: "THIÊN CHÚA cũng phán với Giô-suê, rằng:"
  2: "Hãy phán với con cái of Ít-ra-ên, rằng: Hãy chỉ định cho các ngươi thành của nơi ẩn náu, mà tôi đã phán với các ngươi qua tay của Môi-se:"
  3: "Để người giết chết bất kỳ ai vô ý và vô thức có thể chạy trốn đến đó: và chúng sẽ là nơi ẩn náu của các ngươi khỏi người trả thù máu."
  4: "Và khi người chạy trốn đến một trong những thành đó đứng ở lối vào của cửa thành, và khai báo nguyên nhân của mình trong tai của các trưởng lão của thành đó, họ sẽ đưa người đó vào thành đến họ, và cho người đó một nơi, để người đó có thể sống giữa họ."
  5: "Và nếu người trả thù máu đuổi theo người đó, khi đó họ sẽ không giao người giết cho tay của người đó; vì người đó đã đánh người hàng xóm vô ý, và không ghét người đó trước đó."
  6: "Và người đó sẽ sống trong thành đó, cho đến khi người đó đứng trước hội chúng để phán xét, và cho đến khi cái chết của tư tế tối cao sẽ ở trong những ngày đó: khi đó người giết sẽ trở về, và đến thành của chính mình, và đến nhà của chính mình, đến thành mà người đó đã chạy trốn."
  7: "Và họ đã chỉ định Xê-đê trong Ga-li-lê trong núi Nép-ta-li, và Xê-khêm trong núi Êp-ra-im, và Qui-rát-gia-ba, là Hê-b-rơn, trong núi of Giu-đa."
  8: "Và bên kia sông Gior-đanh gần thành Giê-ri-chô về phía đông, họ đã chỉ định Bê-dơ trong hoang mạc trên đồng bằng từ chi dòng của Ru-bên, và Ra-mốt trong Gi-lê-át từ chi dòng của Ga, và Gô-lân trong Ba-san từ chi dòng của Ma-na-sê."
  9: "Đây là các thành được chỉ định cho toàn thể con cái of Ít-ra-ên, và cho người lạ ở giữa họ, để bất kỳ ai giết bất kỳ ai vô ý có thể chạy trốn đến đó, và không chết bởi tay của người trả thù máu, cho đến khi người đó đứng trước hội chúng."
