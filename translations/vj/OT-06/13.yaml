13:
  1: "Bây giờ Giô-suê già và yếu vì năm tháng; và THIÊN CHÚA phán với ngài, Ngươi già và yếu vì năm tháng, và còn lại rất nhiều vùng đất để chiếm."
  2: "Đây là vùng đất còn lại: toàn thể biên giới của người Phi-li-tinh, và toàn thể Xê-ru,"
  3: "Từ Xi-hor, trước Ê-díp-tô, thậm chí đến biên giới of Ê-crôn về phía bắc, được tính cho người Ca-na-an: năm lãnh chúa của người Phi-li-tinh; người Ga-za, người Ach-đốt, người Xê-ca-lôn, người Xít, và người Ê-crôn; cũng người A-vít:"
  4: "Từ phía nam, toàn thể vùng đất của người Ca-na-an, và Mê-a-ra ở bên cạnh người Xi-đôn, đến A-phê, đến biên giới của người A-mô-rít:"
  5: "Và vùng đất của người Gib-lít, và toàn thể Li-băng, về phía mặt trời mọc, từ Ba-al-ga dưới núi Hê-môn đến lối vào Ha-mát."
  6: "Toàn thể cư dân của vùng đồi từ Li-băng đến Mis-rê-phốt-ma-im, và toàn thể người Xi-đôn, Ta sẽ đuổi họ khỏi trước mặt con cái của Ít-ra-ên: chỉ cần ngươi chia nó bằng xổ số cho người Ít-ra-ên làm gia sản, như Ta đã truyền lệnh cho ngươi."
  7: "Vì vậy bây giờ hãy chia vùng đất này làm gia sản cho chín chi dòng, và nửa chi dòng của Ma-na-sê,"
  8: "Với người mà người Ru-bên và người Ga đã nhận gia sản của họ, mà Môi-se đã ban cho họ, bên kia sông Gior-đanh về phía đông, như Môi-se tôi tớ của THIÊN CHÚA đã ban cho họ;"
  9: "Từ A-rô-ê, ở trên bờ sông Ar-nôn, và thành ở giữa sông, và toàn thể đồng bằng of Mê-đê-ba đến Ê-bi;"
  10: "Và tất cả các thành của Xi-hôn vua của người A-mô-rít, cai trị ở Hét-bôn, đến biên giới của con cái of A-môn;"
  11: "Và Gi-lê-át, và biên giới của người Xê-ru và người Ma-a-chơ, và toàn thể núi Hê-môn, và toàn thể Ba-san đến Xan-cah;"
  12: "Toàn thể vương quốc của Ôc ở Ba-san, cai trị ở Khát-ta-rốt và ở Ê-rê-i, còn lại của tàn dư của người khổng lồ: vì những người này Môi-se đã đánh, và đuổi họ ra."
  13: "Tuy nhiên con cái của Ít-ra-ên không đuổi người Xê-ru, cũng không người Ma-a-chơ: nhưng người Xê-ru và người Ma-a-chơ sống giữa người Ít-ra-ên đến ngày nay."
  14: "Chỉ đến chi dòng của Lê-vi ngài không ban gia sản; lễ tế của THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên làm bằng lửa là gia sản của họ, như ngài đã phán với họ."
  15: "Và Môi-se đã ban cho chi dòng của con cái của Ru-bên gia sản theo gia đình của họ."
  16: "Và lãnh thổ của họ từ A-rô-ê, ở trên bờ sông Ar-nôn, và thành ở giữa sông, và toàn thể đồng bằng gần Mê-đê-ba;"
  17: "Hét-bôn, và toàn thể thành của nó ở đồng bằng; Ê-bi, và Bê-mốt-baal, và Bết-baal-mê-ôn,"
  18: "Và Ga-ha-za, và Xê-đê-mốt, và Mê-pha-a,"
  19: "V Qui-rát-gi-aim, và Xib-ma, và Xâ-rê-xa-ha trong núi của thung lũng,"
  20: "Và Bết-pê-ôn, và Ach-đốt-pi-ga, và Bết-giê-si-mốt,"
  21: "Và tất cả các thành của đồng bằng, và toàn thể vương quốc của Xi-hôn vua của người A-mô-rít, cai trị ở Hét-bôn, mà Môi-se đã đánh với các thủ lĩnh của Mi-đi-ên, Ê-vi, và Rê-kêm, và Xu, và Hu, và Rê-ba, là các công tước của Xi-hôn, sống trong vùng đất."
  22: "Ba-la-am cũng con trai of Bê-ôn, người tiên tri, con cái của Ít-ra-ên đã giết bằng gươm giữa những người bị họ giết."
  23: "Và biên giới của con cái của Ru-bên là sông Gior-đanh, và biên giới của nó. Đây là gia sản của con cái của Ru-bên theo gia đình của họ, các thành và làng của họ."
  24: "Và Môi-se đã ban gia sản cho chi dòng của Ga, cho con cái của Ga theo gia đình của họ."
  25: "Và lãnh thổ của họ là Ja-dơ, và tất cả các thành của Gi-lê-át, và nửa vùng đất của con cái of A-môn, đến A-rô-ê trước Rab-ba;"
  26: "Và từ Hét-bôn đến Ra-mát-miz-pê, và Bê-tô-nim; và từ Ma-ha-naim đến biên giới của Ê-bi;"
  27: "Và trong thung lũng, Bết-ha-ram, và Bết-nim-ra, và Xu-cốt, và Xa-phôn, phần còn lại của vương quốc của Xi-hôn vua của Hét-bôn, sông Gior-đanh và biên giới của nó, thậm chí đến rìa biển của Kîn-nê-rốt bên kia sông Gior-đanh về phía đông."
  28: "Đây là gia sản của con cái của Ga theo gia đình của họ, các thành, và làng của họ."
  29: "Và Môi-se đã ban gia sản cho nửa chi dòng của Ma-na-sê: và đây là sự làm chủ của nửa chi dòng của con cái của Ma-na-sê theo gia đình của họ."
  30: "Và lãnh thổ của họ từ Ma-ha-naim, toàn thể Ba-san, toàn thể vương quốc của Ôc vua của Ba-san, và toàn thể thị trấn của Gia-ơ, ở Ba-san, sáu mươi thành:"
  31: "Và nửa Gi-lê-át, và Khát-ta-rốt, và Ê-rê-i, các thành của vương quốc của Ôc ở Ba-san, thuộc về con cái of Ma-khia con trai của Ma-na-sê, đến một nửa của con cái of Ma-khia theo gia đình của họ."
  32: "Đây là những vùng đất mà Môi-se đã phân chia làm gia sản trong đồng bằng của Mô-ab, bên kia sông Gior-đanh, gần thành Giê-ri-chô, về phía đông."
  33: "Nhưng đến chi dòng của Lê-vi Môi-se không ban gia sản: THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên là gia sản của họ, như ngài đã phán với họ."
