24:
  1: "Và Giô-suê tập hợp toàn thể các chi dòng của Ít-ra-ên đến Xê-khêm, và gọi các trưởng lão của Ít-ra-ên, và các người đứng đầu của họ, và các thẩm phán của họ, và các quan lại của họ; và họ trình diện trước Đức Chúa Trời."
  2: "Và Giô-suê phán với toàn thể dân, Đây phán THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên, Cha của các ngươi đã sống bên kia lũ lụt trong thời cổ, là Tê-rơ, cha của A-brăm, và cha của Na-chô: và họ đã phục vụ các vị thần khác."
  3: "Và tôi đã lấy cha của các ngươi A-brăm từ bên kia lũ lụt, và dẫn ngài qua toàn thể vùng đất of Ca-na-an, và nhân giống con của ngài, và ban cho ngài I-xac."
  4: "Và tôi đã ban cho I-xac Ja-côp và Ê-xâu: và tôi đã ban cho Ê-xâu núi Xê-ê, để chiếm nó; nhưng Ja-côp và con cái của ngài đi xuống đến Ê-díp-tô."
  5: "Tôi cũng đã sai Môi-se và A-rôn, và tôi đã đánh Ê-díp-tô, theo những gì tôi đã làm trong họ: và sau đó tôi đã đưa các ngươi ra."
  6: "Và tôi đã đưa cha của các ngươi khỏi Ê-díp-tô: và các ngươi đến biển; và người Ê-díp-tô đuổi theo cha của các ngươi với xe chiến và người cưỡ ngựa đến biển Đỏ."
  7: "Và khi họ kêu cầu THIÊN CHÚA, Ngài đã đặt bóng tối giữa các ngươi và người Ê-díp-tô, và mang biển lên họ, và bao phủ họ; và mắt của các ngươi đã thấy những gì tôi đã làm ở Ê-díp-tô: và các ngươi đã sống trong hoang mạc một thời gian dài."
  8: "Và tôi đã đưa các ngươi vào vùng đất của người A-mô-rít, sống bên kia sông Gior-đanh; và họ chiến đấu với các ngươi: và tôi đã giao họ vào tay các ngươi, để các ngươi có thể chiếm vùng đất của họ; và tôi đã tiêu diệt họ khỏi trước mặt các ngươi."
  9: "Bấy giờ Ba-lác con trai of Xíp-pơ, vua của Mô-ab, dậy và chiến đấu chống lại Ít-ra-ên, và sai và gọi Ba-la-am con trai of Bê-ôn để nguyền rủa các ngươi:"
  10: "Nhưng tôi sẽ không vâng lời Ba-la-am; vì vậy người đó vẫn phước cho các ngươi: như vậy tôi đã giải cứu các ngươi khỏi tay của người đó."
  11: "Và các ngươi đi qua sông Gior-đanh, và đến thành Giê-ri-chô: và người đàn ông của thành Giê-ri-chô chiến đấu chống lại các ngươi, người A-mô-rít, và người Pê-rít, và người Ca-na-an, và người Hết, và người Gi-ga, người Hít, và người Giê-bu; và tôi đã giao họ vào tay các ngươi."
  12: "Và tôi đã gửi con bò广州市u trước các ngươi, mà đã đuổi họ khỏi trước mặt các ngươi, hai vị vua của người A-mô-rît; nhưng không bằng gươm của các ngươi, cũng không bằng cung của các ngươi."
  13: "Và tôi đã ban cho các ngươi vùng đất mà các ngươi không lao động, và các thành mà các ngươi không xây, và các ngươi sống trong chúng; của vườn nho và vườn ô-liu mà các ngươi không trồng các ngươi ăn."
  14: "Vì vậy bây giờ hãy sợ THIÊN CHÚA, và phục vụ Ngài trong sự chân thành và trong sự thật: và hãy loại bỏ các vị thần mà cha của các ngươi đã phục vụ bên kia lũ lụt, và ở Ê-díp-tô; và hãy phục vụ THIÊN CHÚA."
  15: "Và nếu nó có vẻ xấu với các ngươi để phục vụ THIÊN CHÚA, hãy chọn cho các ngươi ngày nay các ngươi sẽ phục vụ; là các vị thần mà cha của các ngươi đã phục vụ bên kia lũ lụt, hoặc là các vị thần của người A-mô-rít, trong vùng đất các ngươi sống: nhưng còn tôi và nhà của tôi, chúng tôi sẽ phục vụ THIÊN CHÚA."
  16: "Và dân đáp và nói, Đức Chúa Trời cấm chúng ta bỏ THIÊN CHÚA, để phục vụ các vị thần khác;"
  17: "Vì THIÊN CHÚA Đức Chúa Trời của chúng ta, là Đấng đã đưa chúng ta và cha của chúng ta lên khỏi vùng đất của Ê-díp-tô, khỏi nhà của nô lệ, và đã làm những dấu hiệu lớn trước mắt chúng ta, và gìn giữ chúng ta trong mọi con đường chúng ta đi, và giữa toàn thể dân mà chúng ta đã đi qua:"
  18: "Và THIÊN CHÚA đã đuổi khỏi trước mặt chúng ta toàn thể dân, là người A-mô-rít sống trong vùng đất: vì vậy chúng ta cũng sẽ phục vụ THIÊN CHÚA; vì Ngài là Đức Chúa Trời của chúng ta."
  19: "Và Giô-suê phán với dân, Các ngươi không thể phục vụ THIÊN CHÚA: vì Ngài là Đức Chúa Trời thánh; Ngài là Đức Chúa Trời ghen ghét; Ngài sẽ không tha thứ vi phạm của các ngươi cũng không tội lỗi của các ngươi."
  20: "Nếu các ngươi bỏ THIÊN CHÚA, và phục vụ các vị thần lạ, khi đó Ngài sẽ quay và làm hại cho các ngươi, và tiêu diệt các ngươi, sau khi Ngài đã làm điều tốt cho các ngươi."
  21: "Và dân nói với Giô-suê, Không; nhưng chúng tôi sẽ phục vụ THIÊN CHÚA."
  22: "Và Giô-suê phán với dân, Các ngươi là chứng nhân chống lại chính các ngươi rằng các ngươi đã chọn THIÊN CHÚA, để phục vụ Ngài. Và họ nói, Chúng tôi là chứng nhân."
  23: "Vì vậy bây giờ hãy loại bỏ, ngài nói, các vị thần lạ ở giữa các ngươi, và hướng trái tim các ngươi đến THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên."
  24: "Và dân nói với Giô-suê, THIÊN CHÚA Đức Chúa Trời của chúng ta chúng tôi sẽ phục vụ, và giọng nói của Ngài chúng tôi sẽ vâng lời."
  25: "Vậy Giô-suê đã làm một giao ước với dân ngày đó, và đặt cho họ một luật lệ và một điều lệ ở Xê-khêm."
  26: "Và Giô-suê đã viết những lời này trong cuốn sách luật pháp của Đức Chúa Trời, và đã lấy một hòn đá lớn, và dựng nó ở đó dưới một cây sồi, gần nơi thánh của THIÊN CHÚA."
  27: "Và Giô-suê phán với toàn thể dân, Kìa, hòn đá này sẽ là một chứng nhân cho chúng ta; vì nó đã nghe tất cả lời của THIÊN CHÚA mà Ngài đã phán với chúng ta: nó sẽ vì vậy là một chứng nhân cho các ngươi, để các ngươi không chối bỏ Đức Chúa Trời của các ngươi."
  28: "Vậy Giô-suê để dân ra đi, mỗi người đến gia sản của người đó."
  29: "Và việc đó xảy ra sau những điều này, Giô-suê con trai of Na-non, tôi tớ của THIÊN CHÚA, đã chết, một trăm mười năm tuổi."
  30: "Và họ chôn ngài ở biên giới của gia sản của ngài ở Tim-nath-xê-ra, trong núi Êp-ra-im, về phía bắc của đồi của Ga-a."
  31: "Và Ít-ra-ên đã phục vụ THIÊN CHÚA tất cả những ngày của Giô-suê, và tất cả những ngày của các trưởng lão sống lâu hơn Giô-suê, và đã biết tất cả các công việc của THIÊN CHÚA, mà Ngài đã làm cho Ít-ra-ên."
  32: "Và xương của Giô-sép, mà con cái of Ít-ra-ên đã đưa lên từ Ê-díp-tô, họ chôn ở Xê-khêm, trong một phần đất mà Ja-côp đã mua của con trai of Ha-mô cha của Xê-khêm cho một trăm mảnh bạc: và nó trở thành gia sản của con cái of Giô-sép."
  33: "Và Ê-lê-a-sa con trai of A-rôn đã chết; và họ chôn ngài trong một đồi thuộc về Phin-ha con trai của ngài, đã được ban cho ngài trong núi Êp-ra-im."
