23:
  1: "Và việc đó xảy ra một thời gian dài sau khi THIÊN CHÚA đã ban sự nghỉ ngơi cho Ít-ra-ên khỏi tất cả kẻ thù của họ xung quanh, Giô-suê già và yếu vì tuổi."
  2: "Và Giô-suê gọi toàn thể Ít-ra-ên, và các trưởng lão của họ, và các người đứng đầu của họ, và các thẩm phán của họ, và các quan lại của họ, và phán với họ, Tôi già và yếu vì tuổi:"
  3: "Và các ngươi đã thấy tất cả những gì THIÊN CHÚA Đức Chúa Trời của các ngươi đã làm cho tất cả các dân tộc này vì các ngươi; vì THIÊN CHÚA Đức Chúa Trời của các ngươi là Đấng đã chiến đấu cho các ngươi."
  4: "Kìa, tôi đã chia cho các ngươi bằng xổ số các dân tộc còn lại này, làm gia sản cho các chi dòng của các ngươi, từ sông Gior-đanh, với tất cả các dân tộc mà tôi đã cắt đứt, thậm chí đến biển lớn về phía tây."
  5: "Và THIÊN CHÚA Đức Chúa Trời của các ngươi, Ngài sẽ đuổi họ khỏi trước mặt các ngươi, và đuổi họ khỏi tầm mắt của các ngươi; và các ngươi sẽ chiếm vùng đất của họ, như THIÊN CHÚA Đức Chúa Trời của các ngươi đã hứa với các ngươi."
  6: "Vì vậy các ngươi hãy rất can đảm để giữ và làm tất cả những gì được viết trong cuốn sách luật pháp của Môi-se, để các ngươi không đi lạc từ nó sang bên phải hay sang bên trái;"
  7: "Để các ngươi không đến giữa các dân tộc này, những người còn lại giữa các ngươi; cũng không nhắc đến tên của các vị thần của họ, cũng không gây phải thề bởi chúng, cũng không phục vụ chúng, cũng không cúi mình trước chúng:"
  8: "Nhưng hãy bám vào THIÊN CHÚA Đức Chúa Trời của các ngươi, như các ngươi đã làm đến ngày này."
  9: "Vì THIÊN CHÚA đã đuổi khỏi trước mặt các ngươi các dân tộc lớn và mạnh: nhưng còn các ngươi, không có người đàn ông nào có thể đứng trước các ngươi đến ngày này."
  10: "Một người đàn ông của các ngươi sẽ đuổi một ngàn: vì THIÊN CHÚA Đức Chúa Trời của các ngươi, là Đấng chiến đấu cho các ngươi, như Ngài đã hứa với các ngươi."
  11: "Vì vậy hãy chú ý cẩn thận đến chính các ngươi, để các ngươi yêu THIÊN CHÚA Đức Chúa Trời của các ngươi."
  12: "Nếu không, nếu các ngươi by bất kỳ cách nào quay đi, và bám vào phần còn lại của các dân tộc này, những người còn lại giữa các ngươi, và sẽ làm hôn nhân với họ, và đi vào với họ, và họ đến với các ngươi:"
  13: "Biết chắc chắn rằng THIÊN CHÚA Đức Chúa Trời của các ngươi sẽ không còn đuổi bất kỳ các dân tộc nào nữa khỏi trước mặt các ngươi; nhưng chúng sẽ là bẫy và bẫy cho các ngươi, và roi bên cạnh của các ngươi, và gai trong mắt của các ngươi, cho đến khi các ngươi bị tiêu diệt khỏi vùng đất tốt này mà THIÊN CHÚA Đức Chúa Trời của các ngươi đã ban cho các ngươi."
  14: "Và kìa, ngày này tôi đi đường của toàn thể đất: và các ngươi biết trong toàn thể trái tim và toàn thể linh hồn của các ngươi, không có điều gì đã thất bại của tất cả điều tốt mà THIÊN CHÚA Đức Chúa Trời của các ngươi đã phán về các ngươi; tất cả đã đến với các ngươi, và không có điều gì đã thất bại."
  15: "Vì vậy sẽ xảy ra, như tất cả điều tốt đã đến với các ngươi, mà THIÊN CHÚA Đức Chúa Trời của các ngươi đã hứa với các ngươi; như vậy THIÊN CHÚA sẽ mang đến với các ngươi tất cả điều xấu, cho đến khi Ngài tiêu diệt các ngươi khỏi vùng đất tốt này mà Ngài đã ban cho các ngươi."
  16: "Khi các ngươi đã vi phạm giao ước của THIÊN CHÚA Đức Chúa Trời của các ngươi, mà Ngài đã truyền lệnh cho các ngươi, và đã đi và phục vụ các vị thần khác, và cúi mình trước chúng; khi đó sự giận dữ của THIÊN CHÚA sẽ bùng cháy chống lại các ngươi, và các ngươi sẽ bị tiêu diệt nhanh khỏi vùng đất tốt mà Ngài đã ban cho các ngươi."
