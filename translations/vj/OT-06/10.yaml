10:
  1: "Bấy giờ việc đó xảy ra, khi A-đô-ni-xê-đức vua của Giê-ru-sa-lem đã nghe Giô-suê đã chiếm Ai, và đã tiêu diệt nó hoàn toàn; như ngài đã làm cho thành Giê-ri-chô và vua của nó, như vậy ngài đã làm cho Ai và vua của nó; và cư dân của Ghê-bôn đã làm hòa bình với Ít-ra-ên, và ở giữa họ;"
  2: "Rằng họ rất sợ, vì Ghê-bôn là một thành lớn, như một của các thành vương giả, và vì nó lớn hơn Ai, và toàn thể người đàn ông của nó là dũng mạnh."
  3: "Vì vậy A-đô-ni-xê-đức vua của Giê-ru-sa-lem sai đến Hô-am vua của Hê-b-rơn, và đến Pi-ram vua của Gia-mút, và đến Ga-phi-a vua của La-khit, và đến Ê-bi vua of Êch-lôn, rằng:"
  4: "Hãy lên đến với tôi, và giúp tôi, để chúng tôi có thể đánh Ghê-bôn: vì nó đã làm hòa bình với Giô-suê và với con cái của Ít-ra-ên."
  5: "Vì vậy năm vị vua của người A-mô-rít, vua của Giê-ru-sa-lem, vua của Hê-b-rơn, vua của Gia-mút, vua của La-khit, vua của Êch-lôn, đã tập hợp cùng nhau, và đi lên, họ và toàn thể đội quân của họ, và cắm trại trước Ghê-bôn, và làm chiến tranh với nó."
  6: "Và người đàn ông của Ghê-bôn sai đến Giô-suê đến trại ở Ghân-ga, rằng: Đừng buông tay của ngươi khỏi tôi tớ của ngươi; hãy lên đến chúng tôi nhanh, và cứu chúng tôi, và giúp chúng tôi: vì tất cả các vua của người A-mô-rît ở trong núi đã tập hợp cùng nhau chống lại chúng tôi."
  7: "Vậy Giô-suê lên từ Ghân-ga, ngài, và toàn thể dân của chiến tranh với ngài, và toàn thể người dũng mạnh."
  8: "Và THIÊN CHÚA phán với Giô-suê, Đừng sợ họ: vì Ta đã giao họ vào tay ngươi; sẽ không có người đàn ông nào của họ đứng trước mặt ngươi."
  9: "Giô-suê vì vậy đến với họ đột ngột, và đi lên từ Ghân-ga suốt đêm."
  10: "Và THIÊN CHÚA làm cho họ bối rối trước Ít-ra-ên, và giết họ với một sự tàn sát lớn ở Ghê-bôn, và đuổi họ theo đường đi lên đến Bết-hô-rôn, và đánh họ đến Xê-xa, và đến Ma-kê-đa."
  11: "Và việc đó xảy ra, khi họ chạy trốn từ trước Ít-ra-ên, và ở đoạn đường xuống đến Bết-hô-rôn, THIÊN CHÚA ném đá lớn từ trời trên họ đến Xê-xa, và họ chết: nhiều người chết với đá mưa hơn những người mà con cái của Ít-ra-ên giết bằng gươm."
  12: "Bấy giờ Giô-suê phán với THIÊN CHÚA vào ngày khi THIÊN CHÚA giao người A-mô-rít trước mặt con cái của Ít-ra-ên, và ngài nói trước mặt Ít-ra-ên, Mặt trời, hãy đứng yên trên Ghê-bôn; và ngươi, Mặt trăng, ở thung lũng của A-gia-lôn."
  13: "Và mặt trời đứng yên, và mặt trăng ngừng, cho đến khi dân đã trả thù kẻ thù của họ. Chẳng phải điều này được viết trong cuốn sách của Ga-sơ không? Vậy mặt trời đứng yên giữa trời, và không vội vàng đi xuống khoảng một ngày cả."
  14: "Và không có ngày nào như vậy trước đó hoặc sau đó, mà THIÊN CHÚA vâng lời của một người đàn ông: vì THIÊN CHÚA chiến đấu cho Ít-ra-ên."
  15: "Và Giô-suê trở về, và toàn thể Ít-ra-ên với ngài, đến trại ở Ghân-ga."
  16: "Nhưng năm vị vua này chạy trốn, và ẩn mình trong một hang ở Ma-kê-đa."
  17: "Và việc đó được báo cho Giô-suê, rằng: Năm vị vua được tìm thấy ẩn trong một hang ở Ma-kê-đa."
  18: "Và Giô-suê nói, Hãy lăn đá lớn lên miệng của hang, và đặt người ở đó để giữ họ:"
  19: "Và các ngươi đừng dừng lại, nhưng hãy đuổi theo kẻ thù của các ngươi, và đánh người đi sau cùng của họ; đừng để họ vào các thành của họ: vì THIÊN CHÚA Đức Chúa Trời của các ngươi đã giao họ vào tay các ngươi."
  20: "Và việc đó xảy ra, khi Giô-suê và con cái của Ít-ra-ên đã làm xong việc giết họ với một sự tàn sát rất lớn, cho đến khi họ bị tiêu diệt, phần còn lại của họ vào các thành có tường thành."
  21: "Và toàn thể dân trở về trại đến Giô-suê ở Ma-kê-đa trong hòa bình: không ai cử lưỡi chống lại bất kỳ ai của con cái của Ít-ra-ên."
  22: "Bấy giờ Giô-suê nói, Hãy mở miệng của hang, và mang năm vị vua này ra đến tôi khỏi hang."
  23: "Và họ làm như vậy, và mang năm vị vua này ra đến ngài khỏi hang, vua của Giê-ru-sa-lem, vua của Hê-b-rơn, vua của Gia-mút, vua của La-khit, và vua của Êch-lôn."
  24: "Và việc đó xảy ra, khi họ mang những vị vua này đến Giô-suê, Giô-suê gọi toàn thể người đàn ông của Ít-ra-ên, và phán với các trưởng của người đàn ông của chiến tranh đi với ngài, Hãy đến gần, đặt chân của các ngươi lên cổ của những vị vua này. Và họ đến gần, và đặt chân của họ lên cổ của họ."
  25: "Và Giô-suê phán với họ, Đừng sợ, cũng đừng bối rối, hãy mạnh mẽ và can đảm: vì như vậy THIÊN CHÚA sẽ làm cho tất cả kẻ thù của các ngươi chống lại mà các ngươi chiến đấu."
  26: "Và sau đó Giô-suê đánh họ, và giết họ, và treo họ trên năm cây: và họ treo trên cây cho đến khi tối."
  27: "Và việc đó xảy ra vào lúc mặt trời lặn, Giô-suê truyền lệnh, và họ lấy họ xuống khỏi cây, và ném họ vào hang mà họ đã được ẩn, và đặt đá lớn ở miệng của hang, còn lại đến ngày này."
  28: "Và ngày đó Giô-suê chiếm Ma-kê-đa, và đánh nó bằng lưỡi gươm, và vua của nó ngài tiêu diệt hoàn toàn, họ, và toàn thể linh hồn ở trong đó; ngài không để ai còn lại: và ngài làm cho vua của Ma-kê-đa như ngài đã làm cho vua của thành Giê-ri-chô."
  29: "Bấy giờ Giô-suê đi từ Ma-kê-đa, và toàn thể Ít-ra-ên với ngài, đến Lip-na, và chiến đấu chống lại Li-p-na:"
  30: "Và THIÊN CHÚA giao nó cũng, và vua của nó, vào tay của Ít-ra-ên; và ngài đánh nó bằng lưỡi gươm, và toàn thể linh hồn ở trong đó; ngài không để ai còn lại trong nó; nhưng làm cho vua của nó như ngài đã làm cho vua của thành Giê-ri-chô."
  31: "Và Giô-suê đi từ Li-p-na, và toàn thể Ít-ra-ên với ngài, đến La-khit, và cắm trại chống lại nó, và chiến đấu chống lại nó:"
  32: "Và THIÊN CHÚA giao La-khit vào tay của Ít-ra-ên, họ chiếm nó vào ngày thứ hai, và đánh nó bằng lưỡi gươm, và toàn thể linh hồn ở trong đó, theo tất cả những gì ngài đã làm cho Li-p-na."
  33: "Bấy giờ Hô-ram vua of Xê-rơ đi lên để giúp La-khit; và Giô-suê đánh ngài và dân của ngài, cho đến khi ngài không để ai còn lại."
  34: "Và từ La-khit Giô-suê đi đến Êch-lôn, và toàn thể Ít-ra-ên với ngài; và họ cắm trại chống lại nó, và chiến đấu chống lại nó:"
  35: "Và họ chiếm nó vào ngày đó, và đánh nó bằng lưỡi gươm, và toàn thể linh hồn ở trong đó ngài tiêu diệt hoàn toàn ngày đó, theo tất cả những gì ngài đã làm cho La-khit."
  36: "Và Giô-suê đi lên từ Êch-lôn, và toàn thể Ít-ra-ên với ngài, đến Hê-b-rơn; và họ chiến đấu chống lại nó:"
  37: "Và họ chiếm nó, và đánh nó bằng lưỡi gươm, và vua của nó, và toàn thể thành của nó, và toàn thể linh hồn ở trong đó; ngài không để ai còn lại, theo tất cả những gì ngài đã làm cho Êch-lôn; nhưng tiêu diệt nó hoàn toàn, và toàn thể linh hồn ở trong đó."
  38: "Và Giô-suê trở về, và toàn thể Ít-ra-ên với ngài, đến Ê-bi; và chiến đấu chống lại nó:"
  39: "Và ngài chiếm nó, và vua của nó, và toàn thể thành của nó; và họ đánh họ bằng lưỡi gươm, và tiêu diệt hoàn toàn toàn thể linh hồn ở trong đó; ngài không để ai còn lại: như ngài đã làm cho Hê-b-rơn, như vậy ngài làm cho Ê-bi, và cho vua của nó; như ngài đã làm cũng cho Li-p-na, và cho vua của nó."
  40: "Vậy Giô-suê đánh toàn thể vùng đất của các đồi, và của phía nam, và của thung lũng, và của các suối, và tất cả các vua của họ: ngài không để ai còn lại, nhưng tiêu diệt hoàn toàn tất cả những gì thở, như THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên đã truyền lệnh."
  41: "Và Giô-suê đánh họ từ Ca-đét-ba-nê-a thậm chí đến Ga-za, và toàn thể vùng đất of Gô-sen, thậm chí đến Ghê-bôn."
  42: "Và tất cả các vua này và vùng đất của họ Giô-suê chiếm tại một thời điểm, vì THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên chiến đấu cho Ít-ra-ên."
  43: "Và Giô-suê trở về, và toàn thể Ít-ra-ên với ngài, đến trại ở Ghân-ga."
