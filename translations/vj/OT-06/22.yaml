22:
  1: "Bấy giờ Giô-suê gọi người Ru-bên, và người Ga, và nửa chi dòng of Ma-na-sê,"
  2: "Và phán với họ, Các ngươi đã giữ tất cả những gì Môi-se tôi tớ của THIÊN CHÚA đã truyền lệnh cho các ngươi, và đã vâng lời tôi trong tất cả những gì tôi đã truyền lệnh cho các ngươi:"
  3: "Các ngươi không để anh em của các ngươi nhiều ngày này đến ngày này, nhưng đã giữ trách nhiệm của truyền lệnh của THIÊN CHÚA Đức Chúa Trời của các ngươi."
  4: "Và bây giờ THIÊN CHÚA Đức Chúa Trời của các ngươi đã ban sự nghỉ ngơi cho anh em của các ngươi, như Ngài đã hứa với họ: vì vậy bây giờ hãy trở về, và đến lều của các ngươi, và đến vùng đất của sự làm chủ của các ngươi, mà Môi-se tôi tớ của THIÊN CHÚA đã ban cho các ngươi bên kia sông Gior-đanh."
  5: "Nhưng hãy chú ý cẩn thận để làm truyền lệnh và luật pháp, mà Môi-se tôi tớ của THIÊN CHÚA đã chỉ định các ngươi, để yêu THIÊN CHÚA Đức Chúa Trời của các ngươi, và đi trong mọi con đường của Ngài, và giữ các truyền lệnh của Ngài, và bám vào Ngài, và phục vụ Ngài với toàn thể trái tim và toàn thể linh hồn của các ngươi."
  6: "Vậy Giô-suê phước cho họ, và sai họ đi: và họ đến lều của họ."
  7: "Bây giờ cho nửa chi dòng of Ma-na-sê Môi-se đã ban sự làm chủ trong Ba-san: nhưng cho nửa còn lại Giô-suê đã ban giữa anh em của họ bên này sông Gior-đanh về phía tây. Và khi Giô-suê sai họ đi đến lều của họ, ngài phước cho họ,"
  8: "Và ngài phán với họ, rằng: Hãy trở về với nhiều của cải đến lều của các ngươi, và với rất nhiều gia súc, với bạc, và với vàng, và với đồng, và với sắt, và với rất nhiều quần áo: hãy chia chiến lợi phẩm của kẻ thù của các ngươi với anh em của các ngươi."
  9: "Và con cái of Ru-bên và con cái of Ga và nửa chi dòng of Ma-na-sê trở về, và đi từ con cái of Ít-ra-ên khỏi Xi-lô, trong vùng đất of Ca-na-an, để đi đến vùng đất of Gi-lê-át, đến vùng đất của sự làm chủ của họ, mà họ đã chiếm, theo lời của THIÊN CHÚA qua tay của Môi-se."
  10: "Và khi họ đến biên giới của sông Gior-đanh, trong vùng đất of Ca-na-an, con cái of Ru-bên và con cái of Ga và nửa chi dòng of Ma-na-sê xây một đài thờ gần sông Gior-đanh, một đài thờ lớn để nhìn đến."
  11: "Và con cái of Ít-ra-ên nghe nói, Kìa, con cái of Ru-bên và con cái of Ga và nửa chi dòng of Ma-na-sê đã xây một đài thờ đối diện với vùng đất of Ca-na-an, ở biên giới của sông Gior-đanh, ở lối đi của con cái of Ít-ra-ên."
  12: "Và khi con cái of Ít-ra-ên nghe điều đó, toàn thể hội chúng của con cái of Ít-ra-ên tập hợp tại Xi-lô, để đi lên chiến tranh chống lại họ."
  13: "Và con cái of Ít-ra-ên sai đến con cái of Ru-bên, và đến con cái of Ga, và đến nửa chi dòng of Ma-na-sê, đến vùng đất of Gi-lê-át, Phin-ha con trai của Ê-lê-a-sa tư tế,"
  14: "Và với ngài mười thủ lĩnh, mỗi người đứng đầu nhà một thủ lĩnh của toàn thể các chi dòng of Ít-ra-ên; và mỗi người là người đứng đầu nhà của cha của họ giữa ngàn người of Ít-ra-ên."
  15: "Và họ đến con cái of Ru-bên, và đến con cái of Ga, và đến nửa chi dòng of Ma-na-sê, đến vùng đất of Gi-lê-át, và họ phán với họ, rằng:"
  16: "Đây nói toàn thể hội chúng của THIÊN CHÚA, Vi phạm tội gì này mà các ngươi đã phạm chống lại Đức Chúa Trời của Ít-ra-ên, để quay đi ngày này từ việc theo THIÊN CHÚA, ở rằng các ngươi đã xây cho các ngươi một đài thờ, để các ngươi có thể nổi loạn ngày này chống lại THIÊN CHÚA?"
  17: "Sự gian ác của Pê-ô quá ít cho chúng ta, mà chúng ta chưa được sạch cho đến ngày nay, mặc dù có sự dịch bệnh trong hội chúng của THIÊN CHÚA,"
  18: "Nhưng các ngươi phải quay đi ngày này từ việc theo THIÊN CHÚA? và sẽ là, thấy các ngươi nổi loạn ngày nay chống lại THIÊN CHÚA, ngày mai Ngài sẽ giận dữ với toàn thể hội chúng của Ít-ra-ên."
  19: "Tuy nhiên, nếu vùng đất của sự làm chủ của các ngươi là không sạch, hãy đi qua đến vùng đất của sự làm chủ của THIÊN CHÚA, nơi nhà tạm của THIÊN CHÚA ở, và chiếm giữa chúng ta: nhưng đừng nổi loạn chống lại THIÊN CHÚA, cũng đừng nổi loạn chống lại chúng ta, trong việc xây cho các ngươi một đài thờ gần đài thờ của THIÊN CHÚA Đức Chúa Trời của chúng ta."
  20: "Chẳng phải A-chan con trai of Xê-ra đã phạm tội trong vật bị nguyền, và sự giận dữ đổ trên toàn thể hội chúng của Ít-ra-ên? và người đó không chết một mình trong sự gian ác của người đó."
  21: "Bấy giờ con cái of Ru-bên và con cái of Ga và nửa chi dòng of Ma-na-sê đáp, và phán với các người đứng đầu của ngàn người of Ít-ra-ên,"
  22: "THIÊN CHÚA Đức Chúa Trời của các vị thần, THIÊN CHÚA Đức Chúa Trời của các vị thần, Ngài biết, và Ít-ra-ên Ngài sẽ biết; nếu là nổi loạn, hoặc là vi phạm chống lại THIÊN CHÚA, (cứu chúng tôi ngày này),"
  23: "Rằng chúng tôi đã xây cho chúng tôi một đài thờ để quay đi từ việc theo THIÊN CHÚA, hoặc nếu để dâng lễ toàn thiêu hoặc lễ vật, hoặc nếu để dâng lễ giao hòa trên đó, để THIÊN CHÚA chính Ngài yêu cầu;"
  24: "Và nếu chúng tôi đã không làm điều này vì sợ điều này, rằng: Trong thời gian đến con cái của các ngươi có thể nói với con cái của chúng ta, rằng: Các ngươi có gì để làm với THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên?"
  25: "Vì THIÊN CHÚA đã làm sông Gior-đanh biên giới giữa chúng ta và các ngươi, con cái of Ru-bên và con cái of Ga; các ngươi không có phần trong THIÊN CHÚA: như vậy con cái của các ngươi sẽ làm cho con cái của chúng ta ngừng sợ THIÊN CHÚA."
  26: "Vì vậy chúng ta nói, Hãy bây giờ chuẩn bị xây cho chúng ta một đài thờ, không cho lễ toàn thiêu, cũng không cho sự hy sinh:"
  27: "Nhưng để nó là một chứng nhân giữa chúng ta, và các ngươi, và thế hệ của chúng ta sau chúng ta, để chúng ta có thể làm sự phục vụ của THIÊN CHÚA trước Ngài với lễ toàn thiêu của chúng ta, và với sự hy sinh của chúng ta, và với lễ giao hòa của chúng ta; để con cái của các ngươi không thể nói với con cái của chúng ta trong thời gian đến, Các ngươi không có phần trong THIÊN CHÚA."
  28: "Vì vậy chúng ta nói, rằng sẽ là, khi họ nên nói với chúng ta hoặc với thế hệ của chúng ta trong thời gian đến, chúng ta có thể nói lại, Kìa mẫu của đài thờ của THIÊN CHÚA, mà cha của chúng ta đã làm, không cho lễ toàn thiêu, cũng không cho sự hy sinh; nhưng nó là một chứng nhân giữa chúng ta và các ngươi."
  29: "Đức Chúa Trời cấm chúng ta nổi loạn chống lại THIÊN CHÚA, và quay đi ngày này từ việc theo THIÊN CHÚA, để xây một đài thờ cho lễ toàn thiêu, cho lễ vật, hoặc cho sự hy sinh, gần đài thờ của THIÊN CHÚA Đức Chúa Trời của chúng ta trước nhà tạm của Ngài."
  30: "Và khi Phin-ha tư tế, và các thủ lĩnh của hội chúng và các người đứng đầu của ngàn người of Ít-ra-ên với ngài, heard lời mà con cái of Ru-bên và con cái of Ga và con cái of Ma-na-sê đã nói, nó làm hài lòng họ."
  31: "Và Phin-ha con trai của Ê-lê-a-sa tư tế phán với con cái of Ru-bên, và đến con cái of Ga, và đến con cái of Ma-na-sê, Ngày này chúng ta nhận biết rằng THIÊN CHÚA ở giữa chúng ta, vì các ngươi đã không phạm tội này chống lại THIÊN CHÚA: bây giờ các ngươi đã giải cứu con cái of Ít-ra-ên khỏi tay của THIÊN CHÚA."
  32: "Và Phin-ha con trai của Ê-lê-a-sa tư tế, và các thủ lĩnh, trở về từ con cái of Ru-bên, và từ con cái of Ga, khỏi vùng đất of Gi-lê-át, đến vùng đất of Ca-na-an, đến con cái of Ít-ra-ên, và mang tin lại cho họ."
  33: "Và việc đó làm hài lòng con cái of Ít-ra-ên; và con cái of Ít-ra-ên phước Đức Chúa Trời, và không định đi lên chống lại họ trong chiến tranh, để tiêu diệt vùng đất mà con cái of Ru-bên và Ga sống."
  34: "Và con cái of Ru-bên và con cái of Ga gọi đài thờ Ê-đ: vì nó sẽ là một chứng nhân giữa chúng ta rằng THIÊN CHÚA là Đức Chúa Trời."
