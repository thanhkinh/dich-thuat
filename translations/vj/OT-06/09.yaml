9:
  1: "Và việc đó xảy ra, khi mọi vị vua ở bên này sông Gior-đanh, trên các đồi, và trong các thung lũng, và trong toàn thể bờ biển lớn đối diện Li-băng, người Hết, và người A-mô-rít, người Ca-na-an, người Pê-rít, người Hít, và people Giê-bu, nghe điều đó;"
  2: "Rằng họ đã tập hợp cùng nhau, để chiến đấu với Giô-suê và với Ít-ra-ên, với một lòng."
  3: "Và khi cư dân của Ghê-bôn nghe điều Giô-suê đã làm cho thành Giê-ri-chô và cho Ai,"
  4: "Họ làm việc khôn khéo, và đi và giả vờ như họ là sứ giả, và mang bao cũ trên lừa của họ, và bình rượu, cũ, và rách, và buộc lại;"
  5: "Và giày cũ và vá trên chân họ, và quần áo cũ trên họ; và toàn thể bánh của sự cung cấp của họ là khô và mốc."
  6: "Và họ đi đến Giô-suê đến trại ở Ghân-ga, và phán với ngài, và đến người đàn ông của Ít-ra-ên, Chúng tôi đến từ một vùng đất xa: vì vậy bây giờ hãy làm một liên minh với chúng tôi."
  7: "Và người đàn ông của Ít-ra-ên phán với người Hít, Có lẽ các ngươi sống giữa chúng ta; và làm sao chúng ta có thể làm một liên minh với các ngươi?"
  8: "Và họ phán với Giô-suê, Chúng tôi là tôi tớ của ngươi. Và Giô-suê phán với họ, Các ngươi là ai? và từ đâu các ngươi đến?"
  9: "Và họ phán với ngài, Từ một vùng đất rất xa tôi tớ của chúng tôi đến vì tên của THIÊN CHÚA Đức Chúa Trời của ngươi: vì chúng tôi đã nghe danh tiếng của Ngài, và tất cả những gì Ngài đã làm ở Ê-díp-tô,"
  10: "Và tất cả những gì Ngài đã làm cho hai vị vua của người A-mô-rít, ở bên kia sông Gior-đanh, cho Xi-hôn vua của Hét-bôn, và cho Ôc vua của Ba-san, ở Khát-ta-rốt."
  11: "Vì vậy các trưởng lão của chúng tôi và toàn thể cư dân của vùng đất của chúng tôi đã nói với chúng tôi, rằng: Hãy mang lương thực với các ngươi cho hành trình, và đi gặp họ, và phán với họ, Chúng tôi là tôi tớ của các ngươi: vì vậy bây giờ hãy làm một liên minh với chúng tôi."
  12: "Bánh này của chúng tôi chúng tôi đã lấy nóng cho sự cung cấp của chúng tôi khỏi nhà của chúng tôi vào ngày chúng tôi đi ra để đi đến các ngươi; nhưng bây giờ, kìa, nó là khô, và nó là mốc:"
  13: "Và những bình rượu này, mà chúng tôi đã đổ đầy, là mới; và kìa, chúng là rách: và quần áo và giày của chúng tôi đã trở thành cũ vì hành trình rất dài."
  14: "Và người đàn ông lấy của lương thực của họ, và không hỏi lời khuyên tại miệng của THIÊN CHÚA."
  15: "Và Giô-suê làm hòa bình với họ, và làm một liên minh với họ, để để họ sống: và các thủ lĩnh của hội chúng đã thề với họ."
  16: "Và việc đó xảy ra vào cuối ba ngày sau khi họ đã làm một liên minh với họ, họ nghe rằng họ là hàng xóm của họ, và rằng họ sống giữa họ."
  17: "Và con cái của Ít-ra-ên hành trình, và đến các thành của họ vào ngày thứ ba. Bây giờ các thành của họ là Ghê-bôn, Khê-phi-ra, Bê-rốt, và Qui-rát-giê-a-rim."
  18: "Và con cái của Ít-ra-ên không đánh họ, vì các thủ lĩnh của hội chúng đã thề với họ bởi THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên. Và toàn thể hội chúng phàn nàn chống lại các thủ lĩnh."
  19: "Nhưng tất cả các thủ lĩnh phán với toàn thể hội chúng, Chúng tôi đã thề với họ bởi THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên: vì vậy bây giờ chúng tôi không thể chạm vào họ."
  20: "Điều này chúng tôi sẽ làm cho họ; chúng tôi thậm chí sẽ để họ sống, kẻo sự giận dữ đổ trên chúng tôi, vì lời thề mà chúng tôi đã thề với họ."
  21: "Và các thủ lĩnh phán với họ, Hãy để họ sống; nhưng để họ là người chặt gỗ và người múc nước cho toàn thể hội chúng; như các thủ lĩnh đã hứa với họ."
  22: "Và Giô-suê gọi họ, và ngài phán với họ, rằng: Tại sao các ngươi đã lừa chúng tôi, rằng: Chúng tôi rất xa các ngươi; khi các ngươi sống giữa chúng ta?"
  23: "Vì vậy bây giờ các ngươi bị nguyền, và sẽ không ai trong các ngươi được miễn khỏi làm nô lệ, và người chặt gỗ và người múc nước cho nhà của Đức Chúa Trời của tôi."
  24: "Và họ đáp lại Giô-suê, và nói: Vì chắc chắn đã được nói cho tôi tớ của chúng tôi, rằng THIÊN CHÚA Đức Chúa Trời của ngươi đã truyền lệnh cho tôi tớ của Ngài Môi-se để ban cho các ngươi toàn thể vùng đất, và để tiêu diệt toàn thể cư dân của vùng đất từ trước mặt các ngươi, vì vậy chúng tôi rất sợ mạng sống của chúng tôi vì các ngươi, và đã làm việc này."
  25: "Và bây giờ, kìa, chúng tôi trong tay ngươi: như dường như tốt và đúng với ngươi để làm cho chúng tôi, hãy làm."
  26: "Và như vậy ngài làm cho họ, và giải cứu họ khỏi tay của con cái của Ít-ra-ên, để họ không giết họ."
  27: "Và Giô-suê làm họ ngày đó người chặt gỗ và người múc nước cho hội chúng, và cho đài thờ của THIÊN CHÚA, thậm chí đến ngày nay, ở nơi mà ngài sẽ chọn."
