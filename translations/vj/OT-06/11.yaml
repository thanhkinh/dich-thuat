11:
  1: "Và việc đó xảy ra, khi Ga-bin vua of Ha-dơ đã nghe những điều đó, ngài sai đến Giô-áp vua of Ma-đôn, và đến vua của Xi-m-rôn, và đến vua of Ach-sáp,"
  2: "Và đến các vua ở phía bắc của các ngọn núi, và của đồng bằng phía nam của Kîn-nê-rốt, và trong thung lũng, và ở biên giới của Đơ ở phía tây,"
  3: "Và người Ca-na-an ở phía đông và ở phía tây, và người A-mô-rít, và người Hết, và người Pê-rít, và người Giê-bu trong các ngọn núi, và người Hít dưới Hê-môn trong vùng đất of Miz-pê."
  4: "Và họ đi ra, họ và toàn thể đội quân của họ với họ, rất nhiều người, thậm chí như cát ở trên bờ biển trong số lượng, với ngựa và xe chiến rất nhiều."
  5: "Và khi tất cả các vua này đã gặp nhau, họ đến và cắm trại cùng nhau ở nước của Mê-rôm, để chiến đấu chống lại Ít-ra-ên."
  6: "Và THIÊN CHÚA phán với Giô-suê, Đừng sợ vì họ: vì ngày mai khoảng thời gian này Ta sẽ giao họ tất cả bị giết trước Ít-ra-ên: ngươi sẽ cắt gân ngựa của họ, và đốt cháy xe chiến của họ bằng lửa."
  7: "Vậy Giô-suê đến, và toàn thể dân của chiến tranh với ngài, chống lại họ ở nước của Mê-rôm đột ngột; và họ tấn công họ."
  8: "Và THIÊN CHÚA giao họ vào tay của Ít-ra-ên, họ đánh họ, và đuổi họ đến Xî-đôn lớn, và đến Mis-rê-phốt-ma-im, và đến thung lũng của Miz-pê về phía đông; và họ đánh họ, cho đến khi họ không để ai còn lại."
  9: "Và Giô-suê làm cho họ như THIÊN CHÚA đã bảo ngài: ngài cắt gân ngựa của họ, và đốt cháy xe chiến của họ bằng lửa."
  10: "Và Giô-suê vào lúc đó quay lại, và chiếm Ha-dơ, và đánh vua của nó bằng gươm: vì Ha-dơ trước đây là đầu của tất cả các vương quốc đó."
  11: "Và họ đánh toàn thể linh hồn ở trong đó bằng lưỡi gươm, tiêu diệt họ hoàn toàn: không có ai còn lại để thở: và ngài đốt cháy Ha-dơ bằng lửa."
  12: "Và tất cả các thành của các vua đó, và tất cả các vua của họ, Giô-suê chiếm, và đánh họ bằng lưỡi gươm, ngài tiêu diệt họ hoàn toàn, như Môi-se tôi tớ của THIÊN CHÚA đã truyền lệnh."
  13: "Nhưng các thành đứng vững trong sức mạnh của họ, Ít-ra-ên không đốt cháy bất kỳ nào, chỉ có Ha-dơ thôi; đó Giô-suê đốt cháy."
  14: "Và toàn thể chiến lợi phẩm của các thành đó, và gia súc, con cái của Ít-ra-ên lấy làm chiến lợi phẩm cho họ; nhưng mọi người họ đánh bằng lưỡi gươm, cho đến khi họ tiêu diệt họ, cũng không để ai để thở."
  15: "Như THIÊN CHÚA đã truyền lệnh cho Môi-se tôi tớ của Ngài, như vậy Môi-se truyền lệnh cho Giô-suê, và như vậy Giô-suê làm; ngài không để bất kỳ điều gì chưa làm của tất cả những gì THIÊN CHÚA đã truyền lệnh cho Môi-se."
  16: "Vậy Giô-suê chiếm toàn thể vùng đất đó, các đồi, và toàn thể vùng đất phía nam, và toàn thể vùng đất of Gô-sen, và thung lũng, và đồng bằng, và núi của Ít-ra-ên, và thung lũng của nó;"
  17: "Từ núi Ha-lak, đi lên Xê-ê, thậm chí đến Ba-al-ga trong thung lũng của Li-băng dưới núi Hê-môn: và tất cả các vua của họ ngài chiếm, và đánh họ, và giết họ."
  18: "Giô-suê làm chiến tranh một thời gian dài với tất cả các vua đó."
  19: "Không có thành nào làm hòa bình với con cái của Ít-ra-ên, chỉ có người Hít cư dân của Ghê-bôn: tất cả khác họ chiếm trong chiến tranh."
  20: "Vì đó là từ THIÊN CHÚA để làm cho lòng họ cứng đanh, để họ sẽ đến chống lại Ít-ra-ên trong chiến tranh, để Ngài có thể tiêu diệt họ hoàn toàn, và họ có thể không có sự ưu ái, nhưng để Ngài có thể tiêu diệt họ, như THIÊN CHÚA đã truyền lệnh cho Môi-se."
  21: "Và vào lúc đó Giô-suê đến, và cắt người A-na-kim khỏi các ngọn núi, từ Hê-b-rơn, từ Ê-bi, từ A-náp, và từ tất cả các ngọn núi của Giu-đa, và từ tất cả các ngọn núi của Ít-ra-ên: Giô-suê tiêu diệt họ hoàn toàn với các thành của họ."
  22: "Không có người A-na-kim nào còn lại trong vùng đất của con cái của Ít-ra-ên: chỉ ở Ga-za, ở Gát, và ở Ach-đốt, còn lại."
  23: "Vậy Giô-suê chiếm toàn thể vùng đất, theo tất cả những gì THIÊN CHÚA đã phán với Môi-se; và Giô-suê ban nó làm gia sản cho Ít-ra-ên theo sự phân chia của họ theo chi dòng của họ. Và vùng đất nghỉ ngơi từ chiến tranh."
