2:
  1: "Khốn thay cho những kẻ toan tính sự gian ác, và làm sự dữ trên giường mình! khi sáng ra, họ làm điều đó, vì nó nằm trong quyền tay họ."
  2: "Và họ thèm muốn ruộng đồng, và cướp lấy bằng bạo lực; và nhà cửa, và lấy đi: vậy họ áp bức một người và nhà người ấy, ngay cả một người và cơ nghiệp của người."
  3: "Vậy THIÊN CHÚA phán rằng: Nè, contra gia đình này Ta toan tính một sự dữ, mà các ngươi sẽ không gỡ cổ mình ra khỏi; các ngươi cũng chẳng đi ngạo nghễ: vì thời kỳ này là xấu."
  4: "Trong ngày đó người sẽ cầm một câu ngụ ngôn chống lại các ngươi, và than khóc với tiếng than đau đớn, và nói, Chúng ta bị hư hoại hoàn toàn: Ngài đã đổi phần của dân Ta: làm sao Ngài đã lấy nó khỏi Ta! quay đi Ngài đã phân chia ruộng của chúng ta."
  5: "Vậy ngươi sẽ không có ai sẽ thảy dây thăm trong hội chúng của THIÊN CHÚA."
  6: "Đừng tiên tri, họ nói với những kẻ tiên tri: họ sẽ không tiên tri cho họ, để họ không phải chịu nhục nhã."
  7: "Hỡi nhà được gọi là Gia-cơ, Thần Linh của THIÊN CHÚA có bị nghẹn không? đây có phải là việc làm của Ngài không? Lời của Ta có làm lợi cho người đi ngay thẳng không?"
  8: "Gần đây dân Ta nổi lên như kẻ thù: các ngươi lột áo choàng và quần áo khỏi những người đi qua an toàn như người ghét chiến tranh."
  9: "Phụ nữ của dân Ta các ngươi đã đuổi khỏi nhà dễ mến của họ; từ con cái họ các ngươi đã lấy vinh quang của Ta mãi mã."
  10: "Hãy đứng lên, và hãy đi đi; vì đây không phải là nghỉ ngơi của các ngươi: vì nó bị ô uế, nó sẽ hủy hoại các ngươi, ngay cả sự hủy diệt đau đớn."
  11: "Nếu một người đi trong Thần Linh và sự dối trá nói dối, rằng, Ta sẽ tiên tri cho ngươi về rượu và về rượu mạnh: người ấy sẽ là ngôn tiên của dân này."
  12: "Ta sẽ tập hợp chắc chắn, hỡi Gia-cơ, hết mọi người ngươi; Ta sẽ gomnhững người còn lại của Ít-ra-ên; Ta sẽ đặt họ lại như chiên của Bô-xanh, như bầy đàn ở giữa chuồng của họ: họ sẽ làm tiếng lớn bởi vì đa số người."
  13: "Người mở đường đã đi lên trước mặt họ: họ đã đốt phá, và đã đi qua cửa, và đã đi ra bởi nó: và vua của họ sẽ đi trước mặt họ, và THIÊN CHÚA ở đầu họ."
