3:
  1: "Và Ta nói: Hãy nghe, xin các ngươi, hỡi những kẻ đầu của Gia-cơ, và các quyền thần của nhà Ít-ra-ên; Chẳng phải để các ngươi biết sự phán xét sao?"
  2: "Những kẻ ghét sự thiện, và yêu sự dữ; những kẻ lột da của họ khỏi họ, và thịt của họ khỏi xương họ;"
  3: "Những kẻ cũng ăn thịt của dân Ta, và lột da của họ khỏi họ; và họ bẻ xương họ, và chặt họ ra mảnh, như cho vào nồi, và như thịt trong vạc."
  4: "Khi đó họ sẽ kêu cầu THIÊN CHÚA, nhưng Ngài sẽ không nghe họ: Ngài sẽ giấu mặt Ngài khỏi họ trong thời đó, như họ đã làm sự dữ trong việc làm của họ."
  5: "THIÊN CHÚA phán như vậy về những ngôn tiên làm dân Ta lạc lối,那些 cắn bằng răng họ, và kêu, Bình an; và người không bỏ vào miệng họ, họ even chuẩn bị chiến tranh contra người ấy."
  6: "Vậy đêm sẽ đến với các ngươi, để các ngươi không có visión; và tối tăm sẽ đến với các ngươi, để các ngươi không đoán; và mặt trời sẽ lặn xuống các ngôn tiên, và ngày sẽ tối tăm trên họ."
  7: "Khi đó những người kiến sự sẽ xấu hổ, và những người bói sẽ bị nhục: đàng, họ sẽ che môi mình; vì không có câu trả lời của Thiên Chúa."
  8: "Nhưng thật Ta đầy quyền lực bởi Thần Linh của THIÊN CHÚA, và sự phán xét, và quyền mạnh, để tuyên bố cho Gia-cơ sự nghịch ngợm của ngài, và cho Ít-ra-ên tội của ngài."
  9: "Hãy nghe điều này, xin các ngươi, hỡi những kẻ đầu của nhà Gia-cơ, và các quyền thần của nhà Ít-ra-ên, những kẻ gớm ghét sự phán xét, và xuyên tạc mọi sự công bình."
  10: "Họ xây dựng Si-ôn bằng máu, và Giê-ru-sa-lem bằng sự gian ác."
  11: "Những kẻ đầu của nó phán xét lấy tiền thưởng, và các thầy tế của nó dạy lấy tiền công, và các ngôn tiên của nó bói lấy tiền: nhưng họ sẽ tựa vào THIÊN CHÚA, và nói, THIÊN CHÚA chẳng phải ở giữa chúng ta sao? sự dữ nào không thể đến trên chúng ta."
  12: "Vậy Si-ôn vì các ngươi sẽ được cày như một ruộng, và Giê-ru-sa-lem sẽ thành những đống, và núi của nhà như những chỗ cao của rừng."
