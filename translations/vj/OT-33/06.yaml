6:
  1: "Hãy nghe bây giờ điều THIÊN CHÚA phán; Hãy đứng lên, hãy tranh luận trước các ngọn núi, và để các đồi nghe tiếng ngươi."
  2: "Hãy nghe, hỡi các ngọn núi, sự tranh chấp của THIÊN CHÚA, và hỡi những nền tảng mạnh mẽ của đất: vì THIÊN CHÚA có sự tranh chấp với dân Ngài, và Ngài sẽ tranh luận với Ít-ra-ên."
  3: "Hỡi dân Ta, Ta đã làm gì cho ngươi? và ở đâu Ta đã làm cho ngươi mệt mỏi? làm chứng chống lại Ta."
  4: "Vì Ta đã đưa ngươi lên khỏi đất Ê-díp-tô, và chuộc ngươi khỏi nhà tôi tớ; và Ta đã gửi trước mặt ngươi Môi-se, A-rôn, và Mi-ri-am."
  5: "Hỡi dân Ta, hãy nhớ bây giờ Ba-lác vua của Mô-ab đã tham vấn, và Ba-la-am con trai của Bê-ôr đã trả lời y từ Sít-tim đến Ghil-ga-: để các ngươi biết sự công chính của THIÊN CHÚA."
  6: "Với điều gì ta sẽ đến trước THIÊN CHÚA, và cúi mình trước Thiên Chúa cao cả? ta sẽ đến trước Ngài với lễ thiêu, với bò con một năm tuổi không?"
  7: "THIÊN CHÚA sẽ vui lòng với hàng ngàn con chiên đực, hay với mười ngàn dòng dầu? ta sẽ give con trai đầu lòng của ta cho sự nghịch ngợm của ta, quả của xác thể ta cho tội của tâm hồn ta không?"
  8: "Ngài đã chỉ cho ngươi, hỡi người đàn ông, điều gì là thiện; và điều THIÊN CHÚA đòi hỏi của ngươi, là làm sự công bằng, và yêu sự thương xót, và đi khiêm cung với Thiên Chúa của ngươi."
  9: "Tiếng của THIÊN CHÚA kêu gọi đến thành, và người khôn ngoan sẽ thấy tên của ngươi: hãy nghe cây gậy, và ai đã đặt nó."
  10: "Còn có kho báu của sự gian ác trong nhà của người gian ác, và thước đo thiếu thốn đáng ghét không?"
  11: "Ta sẽ tính họ thanh sạch với cân sai trái, và với túi của cân nặng dối trá không?"
  12: "Vì những người giàu của nó đầy bạo lực, và người ở của nó đã nói dối, và lưỡi họ dối trá trong miệng họ."
  13: "Vậy cũng Ta sẽ làm cho ngươi bệnh khi đập ngươi, khi làm cho ngươi hoang tàn vì tội của ngươi."
  14: "Ngươi sẽ ăn, nhưng không được no; và sự đổ xuống của ngươi sẽ ở giữa ngươi; và ngươi sẽ nắm bắt, nhưng sẽ không giải cứu; và điều ngươi giải cứu Ta sẽ giao cho gươm."
  15: "Ngươi sẽ gieo, nhưng ngươi sẽ không gặt; ngươi sẽ đạp ô liu, nhưng ngươi sẽ không xức dầu mình; và rượu ngọt, nhưng ngươi sẽ không uống rượu."
  16: "Vì điều luật của Ôm-ri được giữ, và hết mọi việc làm của nhà A-háp, và các ngươi đi trong sự cố vấn của họ; để Ta nên làm cho ngươi hoang tàn, và người ở của nó một tiếng xu x: vậy các ngươi sẽ mang sự sỉ nhục của dân Ta."
