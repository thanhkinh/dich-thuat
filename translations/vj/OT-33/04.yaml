4:
  1: "Nhưng trong những ngày cuối cùng điều đó sẽ xảy ra, núi của nhà của THIÊN CHÚA sẽ được thành lập trên đỉnh của các ngọn núi, và nó sẽ được cao hơn các đồi; và các dân sẽ tuôn đến nó."
  2: "Và nhiều dân sẽ đến, và nói, Hãy đến, và chúng ta hãy đi lên núi của THIÊN CHÚA, và đến nhà của Thiên Chúa của Gia-cơ; và Ngài sẽ dạy chúng ta về đường lối của Ngài, và chúng ta sẽ đi trong con đường của Ngài: vì luật sẽ đi ra từ Si-ôn, và lời của THIÊN CHÚA từ Giê-ru-sa-lem."
  3: "Và Ngài sẽ phán xét giữa nhiều dân, và khiển trách những dân hùng mạnh ở xa; và họ sẽ đập gươm của họ thành cày, và thương của họ thành dao cắt: dân sẽ không nhấc gươm contra dân, cũng sẽ không học chiến tranh nữa."
  4: "Nhưng họ sẽ ngồi mỗi người dưới nho của mình và dưới sung của mình; và không ai làm họ sợ hãi: vì miệng của THIÊN CHÚA của các đạo quân đã phán điều đó."
  5: "Vì hết mọi người sẽ đi mỗi người trong tên của thần mình, và chúng ta sẽ đi trong tên của THIÊN CHÚA Thiên Chúa của chúng ta mãi mãi."
  6: "Trong ngày đó, THIÊN CHÚA phán, Ta sẽ tập hợp người khập khiễng, và Ta sẽ gom người bị đuổi đi, và người Ta đã afflict;"
  7: "Và Ta sẽ làm người khập khiễng thành những người còn lại, và người bị cast đi xa thành một dân hùng mạnh: và THIÊN CHÚA sẽ cai trị trên họ trên núi Si-ôn từ nay, ngay cả mãi mãi."
  8: "Và ngươi, hỡi tháp của bầy đàn, thành trì của con gái Si-ôn, đến ngươi điều đó sẽ đến, ngay cả quyền thống trị đầu tiên; vương quốc sẽ đến con gái Giê-ru-sa-lem."
  9: "Bây giờ tại sao ngươi kêu to? Không có vua trong ngươi sao? người cố vấn của ngươi đã chết sao? vì sự đau đớn đã bắt ngươi như người phụ nữ trong khi sinh nở."
  10: "Hãy đau đớn, và hãy lao động để sanh ra, hỡi con gái Si-ôn, như người phụ nữ trong khi sinh nở: vì bây giờ ngươi sẽ đi ra khỏi thành, và ngươi sẽ ở trong ruộng, và ngươi sẽ đi đến Ba-by-lôn; ở đó ngươi sẽ được sanh; ở đó THIÊN CHÚA sẽ chuộc ngươi khỏi tay kẻ thù của ngươi."
  11: "Bây giờ cũng nhiều dân được tập hợp chống lại ngươi,那些 nói, Hãy để nó bị ô uế, và hãy để mắt chúng ta nhìn trên Si-ôn."
  12: "Nhưng họ không biết ý nghĩ của THIÊN CHÚA, cũng không hiểu kế hoạch của Ngài: vì Ngài sẽ gom họ như bó lúa vào sân đập."
  13: "Hãy đứng lên và đập lúa, hỡi con gái Si-ôn: vì Ta sẽ làm sừng của ngươi thành sắt, và Ta sẽ làm móng guốc của ngươi thành đồng: và ngươi sẽ đập nát nhiều dân: và Ta sẽ dành lợi của họ cho THIÊN CHÚA, và tài sản của họ cho Chúa của cả đất."
