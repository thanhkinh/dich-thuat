7:
  1: "Khốn thay ta! vì ta như khi họ đã thu hoạch trái mùa hè, như nhặt nho của mùa ép: không có chùm để ăn: tâm hồn ta mong muốn trái chín đầu tiên."
  2: "Người thiện đã hư mất khỏi đất: và không có người ngay thẳng giữa loài người: họ tất cả nằm chờ máu; họ săn mỗi người anh em của họ với lưới."
  3: "Để họ có thể làm sự dữ với hai tay earnestly, quyền thần hỏi, và quan xét hỏi tiền thưởng; và người vĩ đại, người nói điều ác của mình: như vậy họ bọc nó lại."
  4: "Người tốt nhất của họ như cây gai: người ngay thẳng nhất sắc hơn hàng gai: ngày của những người canh gác và sự viếng thăm của ngươi đến: bây giờ sẽ là sự bối rối của họ."
  5: "Đừng tin trong người bạn, đừng đặt sự tin tưởng trong người dẫn đường: hãy giữ cửa miệng ngươi khỏi người nằm trong lòng ngươi."
  6: "Vì con trai làm nhục cha, con gái đứng lên chống mẹ nàng, con dâu chống mẹ chồng; kẻ thù của người đàn ông là người của nhà hắn."
  7: "Vậy ta sẽ nhìn đến THIÊN CHÚA; ta sẽ chờ đợi Thiên Chúa của sự cứu rỗi của ta: Thiên Chúa của ta sẽ nghe ta."
  8: "Đừng vui vẻ chống lại ta, hỡi kẻ thù của ta: khi ta ngã, ta sẽ đứng dậy; khi ta ngồi trong tối tăm, THIÊN CHÚA sẽ là ánh sáng cho ta."
  9: "Ta sẽ chịu sự giận dữ của THIÊN CHÚA, vì ta đã phạm tội contra Ngài, cho đến khi Ngài biện hộ trường hợp của ta, và thực hiện sự phán xét cho ta: Ngài sẽ đưa ta ra ánh sáng, và ta sẽ thấy sự công chính của Ngài."
  10: "Khi đó kẻ thù của ta sẽ thấy điều đó, và sự xấu hổ sẽ che người đã nói với ta, THIÊN CHÚA Thiên Chúa của ngươi đâu? mắt ta sẽ thấy người: bây giờ người sẽ bị đạp nát như bùn của đường phố."
  11: "Trong ngày mà tường thành của ngươi sẽ được xây, trong ngày đó sắc lệnh sẽ bị xa bỏ."
  12: "Trong ngày đó người sẽ đến đến cùng ngươi từ A-sy-ri, và từ các thành trì, và từ thành trì đến sông, và từ biển đến biển, và từ núi đến núi."
  13: "Tuy nhiên đất sẽ hoang tàn vì những người ở trong đó, vì quả của việc làm của họ."
  14: "Hãy chăn dân ngươi với gậy ngươi, bầy đàn của cơ nghiệp ngươi, những người ở đơn độc trong rừng, ở giữa Ca-mên: hãy để họ chăn trong Ba-san và Gi-lê-đ, như trong ngày xưa."
  15: "Theo ngày của ngươi đi ra khỏi đất Ê-díp-tô Ta sẽ chỉ cho người những điều kỳ diệu."
  16: "Các dân sẽ thấy và bị nhục nhã tại hết mọi quyền mạnh của họ: họ sẽ đặt tay trên miệng họ, tai họ sẽ bị điếc."
  17: "Họ sẽ liếm bụi như con rắn, họ sẽ di chuyển khỏi lỗ của họ như sâu của đất: họ sẽ sợ THIÊN CHÚA Thiên Chúa của chúng ta, và sẽ sợ vì ngươi."
  18: "Ai là Thiên Chúa giống như ngươi, tha thứ sự gian ác, và bỏ qua sự nghịch ngợm của những người còn lại của cơ nghiệp của Ngài? Ngài không giữ sự giận của Ngài mãi mãi, vì Ngài vui vẻ trong sự thương xót."
  19: "Ngài sẽ trở lại, Ngài sẽ có lòng thương xót trên chúng ta; Ngài sẽ chế ngự sự gian ác của chúng ta; và ngươi sẽ ném hết mọi tội của họ vào sâu của biển."
  20: "Ngươi sẽ thực hiện sự thật cho Gia-cơ, và sự thương xót cho A-bra-ham, điều ngươi đã thề với cha chúng ta từ ngày xưa."
