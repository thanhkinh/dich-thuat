5:
  1: "Bây giờ hãy tập hợp mình thành đoàn quân, hỡi con gái của các đoàn quân: y đã bao vây chống lại chúng ta: họ sẽ đập quan xét của Ít-ra-ên bằng gậy trên má."
  2: "Nhưng ngươi, Bết-lê-hem Êp-ra-ta, tuy ngươi nhỏ giữa hàng ngàn của Giu-đa, nhưng khỏi ngươi người sẽ đến cùng Ta, là người sẽ cai trị trong Ít-ra-ên; sự xuất đi của người từ xưa, từ vĩnh cửu."
  3: "Vậy người sẽ giao họ, cho đến khi người đang chịu đau đớn đã sanh ra: khi đó những người còn lại của anh em người sẽ trở lại con cái của Ít-ra-ên."
  4: "Và người sẽ đứng và chăn trong quyền mạnh của THIÊN CHÚA, trong sự vĩ đại của tên của THIÊN CHÚA Thiên Chúa của người; và họ sẽ ở lại: vì bây giờ người sẽ vĩ đại đến cùng cực của đất."
  5: "Và người này sẽ là sự bình an, khi A-sy-ri sẽ vào trong đất chúng ta: và khi người bước trong các cung điện của chúng ta, khi đó chúng ta sẽ đứng lên chống người ấy bảy người chăn chiên, và tám người chính."
  6: "Và họ sẽ làm hoang đất của A-sy-ri bằng gươm, và đất của Nim-rô-đét ở các cửa của nó: như vậy người sẽ giải cứu chúng ta khỏi A-sy-ri, khi người vào trong đất chúng ta, và khi người bước trong biên giới của chúng ta."
  7: "Và những người còn lại của Gia-cơ sẽ ở giữa nhiều dân như sương từ THIÊN CHÚA, như mưa rào trên cỏ, không chờ người, cũng không đợi con trai của người."
  8: "Và những người còn lại của Gia-cơ sẽ ở giữa các dân ngoại trong giữa nhiều dân như sư tử giữa các loài thú của rừng, như sư tử trẻ giữa bầy chiên: người, nếu đi qua, cả đạp nát, và xé ra mảnh, và không ai giải cứu."
  9: "Tay ngươi sẽ được nhấc lên trên kẻ thù của ngươi, và hết mọi kẻ thù của ngươi sẽ bị cắt đứt."
  10: "Và điều đó sẽ xảy ra trong ngày đó, THIÊN CHÚA phán, rằng Ta sẽ cắt ngựa của ngươi khỏi giữa ngươi, và Ta sẽ hủy hoại xe của ngươi:"
  11: "Và Ta sẽ cắt các thành của đất ngươi, và đổ xuống hết mọi thành trì của ngươi:"
  12: "Và Ta sẽ cắt sự phù thủy khỏi tay ngươi; và ngươi sẽ không có những người bói nữa:"
  13: "Hình tượng tạc của ngươi cũng Ta sẽ cắt, và tượng đứng của ngươi khỏi giữa ngươi; và ngươi sẽ không thờ phượng việc làm của tay ngươi nữa."
  14: "Và Ta sẽ nhấc lên các chỗ rừng của ngươi khỏi giữa ngươi: như vậy Ta sẽ hủy hoại các thành của ngươi."
  15: "Và Ta sẽ thực hiện sự trả thù trong sự giận và cuồng nộ trên các dân ngoại, như họ chưa từng nghe."
