  1: "Lời của THIÊN CHÚA phán cùng Mi-chê người Mô-rê-sết trong ngày của Giô-tham, A-hác và Hê-xê-chia, vua Giu-đa, điều ngài thấy về Sa-ma-ri và Giê-ru-sa-lem."
  2: "Hãy nghe này, hỡi hết mọi dân nào; hãy nghe, hỡi đất đâu, và mọi sự ở trong đó: và xin Chúa THIÊN CHÚA làm chứng cớ cùng các ngươi, Chúa từ đền thánh của Ngài."
  3: "Vì nè, THIÊN CHÚA ra khỏi nơi Ngài, và sẽ đi xuống, và sẽ bước lên trên những chỗ cao của đất."
  4: "Và các núi sẽ tan chảy dưới Ngài, và các thung lũng sẽ bị nứt ra, như sáp trước lửa, và như những dòng nước đổ xuống từ chỗ dốc."
  5: "Vì sự nghịch ngợm của Gia-cơ là tất cả những điều này, và vì các tội của nhà Ít-ra-ên. Sự nghịch ngợm của Gia-cơ là gì nào? Chẳng phải là Sa-ma-ri sao? Và những chỗ cao của Giu-đa là gì nào? Chẳng phải là Giê-ru-sa-lem sao?"
  6: "Vậy Ta sẽ làm cho Sa-ma-ri như một đống hoang trên đồng, như những nơi trồng nho: và Ta sẽ đổ đá của nó xuống thung lũng, và Ta sẽ phơi nền móng của nó."
  7: "Và mọi hình tượng tạc của nó sẽ bị đập tan, và mọi tiền công của nó sẽ bị thiêu bằng lửa, và mọi tượng thần của nó Ta sẽ làm cho hoang tàn: vì nó đã thu góp của tiền công gái điếm, và chúng sẽ trở lại tiền công của gái điếm."
  8: "Vậy Ta sẽ than khóc và rên la, Ta sẽ đi trần trụi và trống không: Ta sẽ làm tiếng than như những con rồng, và tiếng than như những con cú."
  9: "Vì vết thương của nó là không thể chữa lành: vì nó đã đến Giu-đa; nó đã đến cửa của dân Ta, cho đến Giê-ru-sa-lem."
  10: "Đừng xưng chuyện đó ở Gát, đừng khóc chút nào: ở nhà Áp-ra hãy lăn mình trong bụi."
  11: "Hãy đi qua, hỡi người ở Sa-phia, mang nhục nhã trần trụi: người ở Xa-a-nan không ra đi trong sự tang chế của Bê-thê-đen: nó sẽ nhận của ngươi nơi đứng của nó."
  12: "Vì người ở Ma-rốt chờ mong sự thiện cẩn thận: nhưng sự dữ đã descending từ THIÊN CHÚA đến cửa Giê-ru-sa-lem."
  13: "Hỡi người ở La-chis hãy ngựa xe vào con thú nhanh: nó là sự khởi đầu của tội lỗi cho con gái Si-ôn: vì những sự nghịch ngợm của Ít-ra-ên đã được tìm thấy trong ngươi."
  14: "Vậy ngươi sẽ biếu Mô-rê-sết Gát: những nhà của Ác-xib sẽ là sự dối trá cho các vua của Ít-ra-ên."
  15: "Tuy nhiên Ta sẽ đưa người thừa kế đến cùng ngươi, hỡi người ở Ma-rê-sa: sự vinh quang của Ít-ra-ên sẽ đến A-đu-lam."
  16: "Hãy làm cho đầu trọc cho mình, và hãy cạo tóc vì những đứa con yêu dấu của ngươi; hãy làm cho nơi trọc của ngươi lớn như chim đại bàng: vì chúng đã đi vào sự làm tù từ nơi ngươi."
