4:
  1: "Bấy giờ Đức Giê-xu được Đức Thánh Linh dẫn lên đồng vắng, để bị ma quỷ cám dỗ."
  2: "Ngài đã ăn nit bốn mươi ngày và bốn mươi đêm; sau đó thì Ngài đói."
  3: "Và khi kẻ cám dỗ đến gần Ngài, thì nói rằng: Nếu ngươi là Con Đức Chúa Trời, hãy truyền cho những hòn đá nầy biến thành bánh."
  4: "Nhưng Ngài đáp rằng: Có chép rằng: Người ta sống không phải chỉ bởi bánh đâu, nhưng bởi mọi lời nói ra từ miệng Đức Chúa Trời."
  5: "Ma quỷ bèn đem Ngài lên thành thánh, đặt Ngài trên chót hiên đền thờ,"
  6: "và nói rằng: Nếu ngươi là Con Đức Chúa Trời, hãy gieo mình xuống; vì có chép rằng: Ngài sẽ truyền các thiên sứ của Ngài lo việc ngươi, và họ sẽ nâng ngươi trên tay, e ngươi giập chân vào đá chăng."
  7: "Đức Giê-xu phán rằng: Cũng có chép rằng: Ngươi chớ thử Chúa là Đức Chúa Trời ngươi."
  8: "Ma quỷ lại đem Ngài lên một ngọn núi rất cao, chỉ cho Ngài xem các nước thế gian và sự vinh hiển của các nước ấy,"
  9: "rồi nói rằng: Ngươi sẽ được mọi vật nầy, nếu ngươi quỳ lạy ta."
  10: "Bấy giờ Đức Giê-xu phán cùng nó rằng: Hỡi Sa-tan, hãy lui ra! Vì có chép rằng: Ngươi phải thờ lạy Chúa là Đức Chúa Trời ngươi, và chỉ hầu việc một mình Ngài mà thôi."
  11: "Vậy, ma quỷ lìa Ngài ra đi; và nầy, các thiên sứ đến hầu việc Ngài."
  12: "Khi Đức Giê-xu nghe tin Giăng bị tù, thì Ngài lui về xứ Ga-li-lê."
  13: "Ngài lìa thành Na-xa-rét, đến ở tại thành Ca-bê-na-um, gần bờ biển, trong địa phận Dơ-bu-lôn và Nép-ta-li,"
  14: "để cho ứng nghiệm lời Đấng tiên tri Ê-sai đã nói rằng:"
  15: "Đất Dơ-bu-lôn và đất Nép-ta-li, con đường đi dọc biển, bên kia sông Giô-đanh, xứ Ga-li-lê của người ngoại,"
  16: "Dân ngồi trong bóng tối đã thấy sáng lớn; và cho những kẻ ngồi trong đất và bóng sự chết, thì sự sáng đã mọc lên."
  17: "Từ bấy giờ, Đức Giê-xu khởi giảng dạy mà nói rằng: Các ngươi hãy ăn năn; vì nước trời đã đến gần."
  18: "Đức Giê-xu đi dọc biển Ga-li-lê, thấy hai anh em, là Si-môn, cũng gọi là Phi-e-rơ, và Anh-rê em người, đang thả lưới xuống biển; vì họ là kẻ chài lưới."
  19: "Ngài phán cùng họ rằng: Hãy theo Ta, Ta sẽ làm cho các ngươi trở nên kẻ chài lưới người ta."
  20: "Tức thì họ bỏ lưới mà theo Ngài."
  21: "Đi khỏi nơi đó thêm một đàng, Ngài lại thấy hai anh em khác, là Gia-cơ con Xê-bê-đê, và Giăng em người, đang ở trong tàu với Xê-bê-đê cha mình, và sửa lưới; Ngài bèn gọi họ."
  22: "Tức thì họ bỏ tàu và cha mình mà theo Ngài."
  23: "Đức Giê-xu đi rảo khắp xứ Ga-li-lê, dạy dỗ trong các hội đường, giảng Tin Lành của nước trời, và chữa mọi tật bịnh và mọi bệnh trong dân sự."
  24: "Tiếng Ngài đồn khắp xứ Si-ri; người ta đem đến cho Ngài mọi kẻ đau ốm, hoặc bị các bệnh và sự đau đớn khác nhau, hoặc bị quỷ ám, hoặc bị điên, hoặc bị liệt; và Ngài chữa lành hết."
  25: "Có đoàn đông người từ xứ Ga-li-lê, xứ Đê-ca-po-lơ, thành Giê-ru-sa-lem, xứ Giu-đê, và từ bên kia sông Giô-đanh, theo Ngài."
