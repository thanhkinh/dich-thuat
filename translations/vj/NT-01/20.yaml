20:
  1: "Vì nước trời giống như một người làm chủ nhà, sáng sớm đi ra thuê thợ làm việc trong vườn nho của mình."
  2: "Khi đã thỏa thuận với các thợ một đơ-ni-ê một ngày, người bèn sai họ vào vườn nho của mình."
  3: "Đoạn, vào giờ thứ ba, người đi ra và thấy những kẻ khác đang đứng không làm gì trong chợ,"
  4: "bèn nói cùng họ rằng: Các ngươi cũng hãy đi vào vườn nho, điều chi phải lẽ ta sẽ cho các ngươi. Vậy họ đi."
  5: "Lại vào khoảng giờ thứ sáu và thứ chín, người cũng đi ra và làm y như vậy."
  6: "Vả, vào khoảng giờ thứ mười một, người đi ra và thấy những kẻ khác đứng đó không làm gì, bèn nói cùng họ rằng: Cớ sao các ngươi đứng đây cả ngày không làm chi?"
  7: "Họ thưa cùng người rằng: Vì không ai thuê chúng tôi. Người phán cùng họ rằng: Các ngươi cũng hãy đi vào vườn nho; và điều chi phải lẽ, các ngươi sẽ được lĩnh lấy."
  8: "Chiều đến, chủ vườn nho phán cùng người quản gia rằng: Hãy gọi các thợ đến và trả công cho họ, từ người sau rốt cho đến người thứ nhất."
  9: "Vậy, những kẻ đã đi làm vào khoảng giờ thứ mười một đến, mỗi người lãnh một đơ-ni-ê."
  10: "Nhưng khi những người thứ nhất đến, họ tưởng sẽ được nhiều hơn; nhưng họ cũng chỉ lãnh mỗi người một đơ-ni-ê."
  11: "Khi lãnh được rồi, họ lầm bầm cùng gia chủ,"
  12: "mà nói rằng: Những người sau rốt nầy chỉ làm một giờ, mà ông đãi họ bằng chúng tôi, là kẻ đã chịu cực nhọc và nắng nôi trọn ngày."
  13: "Người bèn đáp lại một người trong họ mà rằng: Hỡi bạn, ta không làm thiệt hại chi bạn; bạn há chẳng thỏa thuận với ta một đơ-ni-ê sao?"
  14: "Hãy lấy phần thuộc về bạn mà đi; ta muốn cho người sau rốt nầy cũng như cho bạn."
  15: "Chẳng phải phép ta làm ý muốn của ta với vật thuộc về ta sao? Hay là mắt bạn thấy dữ, vì ta là người tốt sao?"
  16: "Như vậy, người sau rốt sẽ làm đầu, và người đầu sẽ làm sau rốt; vì có nhiều kẻ được gọi, nhưng ít kẻ được chọn."
  17: "Đức Giê-xu lên Giê-ru-sa-lem, dọc đường gọi mười hai môn đồ riêng ra mà phán cùng họ rằng:"
  18: "Nầy, chúng ta lên Giê-ru-sa-lem; và Đấng Nhân Tử sẽ bị nộp cho các thầy tế lễ trưởng và các thầy thông giáo, họ sẽ lên án xử tử Ngài."
  19: "Rồi họ sẽ nộp Ngài cho người ngoại để nhục mạ, để đánh roi, và để đóng đinh; song ngày thứ ba Ngài sẽ sống lại."
  20: "Bấy giờ mẹ của các con Xê-bê-đê cùng với hai con mình đến gần Ngài, phủ phục trước mặt Ngài và xin một điều."
  21: "Ngài hỏi người rằng: Ngươi muốn chi? Người thưa cùng Ngài rằng: Xin hãy truyền cho hai con trai tôi nầy được ngồi một đứa bên hữu, một đứa bên tả Ngài trong nước Ngài."
  22: "Đức Giê-xu đáp rằng: Các ngươi không biết mình xin chi. Các ngươi có thể uống chén mà ta sắp uống, và chịu phép báp-têm mà ta chịu không? Họ thưa cùng Ngài rằng: Được."
  23: "Ngài phán cùng họ rằng: Các ngươi sẽ uống chén của ta, và sẽ chịu phép báp-têm mà ta chịu; nhưng ngồi bên hữu hay bên tả ta, ấy chẳng phải tại ta mà cho, song sẽ dành cho những kẻ mà Cha ta đã sắm sẵn."
  24: "Khi mười môn đồ nghe thấy điều đó, thì phẩn nộ cùng hai anh em ấy."
  25: "Đức Giê-xu bèn gọi họ đến mà phán rằng: Các ngươi biết rằng các vua của người ngoại cai trị dân mình, và các quan lớn của họ dùng quyền hành trên dân."
  26: "Nhưng giữa các ngươi thì chẳng vậy; ai muốn làm lớn giữa các ngươi, thì hãy làm tôi tớ các ngươi;"
  27: "Và ai muốn làm đầu giữa các ngươi, thì hãy làm đầy tớ các ngươi."
  28: "Cũng như Đấng Nhân Tử đến không phải để người ta hầu việc, nhưng để hầu việc người ta, và phó sự sống mình làm giá chuộc nhiều người."
  29: "Khi họ từ Giê-ri-cô đi ra, có đám đông đông đảo theo Ngài."
  30: "Nầy, có hai người đui ngồi bên đường, nghe tin Đức Giê-xu đi ngang qua, bèn kêu lên rằng: Lạy Chúa, Con Đa-vít, xin thương xót chúng tôi!"
  31: "Đám đông quở trách họ, bắt họ phải im đi; song họ càng kêu lớn tiếng mà rằng: Lạy Chúa, Con Đa-vít, xin thương xót chúng tôi!"
  32: "Đức Giê-xu đứng lại, gọi họ và phán rằng: Các ngươi muốn ta làm chi cho các ngươi?"
  33: "Họ thưa cùng Ngài rằng: Lạy Chúa, xin cho mắt chúng tôi được mở ra."
  34: "Đức Giê-xu động lòng thương xót họ, bèn sờ vào mắt họ; tức thì mắt họ được sáng, và họ theo Ngài."
