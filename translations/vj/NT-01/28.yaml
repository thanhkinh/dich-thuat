28:
  1: "Vào cuối ngày Sa-bát, khi bắt đầu rạng đông hướng về ngày thứ nhất trong tuần, Ma-ri Ma-đơ-len và Ma-ri kia đến xem mộ."
  2: "Và nầy, có một trận động đất lớn: vì thiên sứ của Chúa từ trời giáng xuống, đến và lăn hòn đá khỏi cửa, rồi ngồi trên đó."
  3: "Diện mạo người như chớp nhoáng, và áo người trắng như tuyết:"
  4: "Vì sợ người, những kẻ canh giữ run rẩy, và trở nên như người chết."
  5: "Thiên sứ cất tiếng đáp cùng những người nữ rằng, Các ngươi đừng sợ: vì ta biết các ngươi tìm Giê-xu, Đấng đã bị đóng đinh."
  6: "Ngài không ở đây: vì Ngài đã sống lại, như lời Ngài đã nói. Hãy đến, xem nơi Chúa đã nằm."
  7: "Hãy đi mau, và báo cho các môn đồ Ngài biết rằng Ngài đã từ kẻ chết sống lại; và nầy, Ngài đi trước các ngươi vào Ga-li-lê; ở đó các ngươi sẽ thấy Ngài: nầy, ta đã nói cho các ngươi rồi."
  8: "Các người ấy vội vàng ra khỏi mộ với sự sợ hãi và niềm vui lớn; và chạy đi báo tin cho các môn đồ Ngài."
  9: "Khi các người ấy đi báo tin cho các môn đồ Ngài, nầy, Đức Giê-xu đón gặp các người ấy, mà phán rằng, Mừng cho các ngươi. Các người ấy đến nắm chân Ngài, và thờ lạy Ngài."
  10: "Bấy giờ Đức Giê-xu phán cùng các người ấy rằng, Đừng sợ hãi: hãy đi báo cho các anh em Ta biết rằng họ hãy đi đến Ga-li-lê, và ở đó họ sẽ thấy Ta."
  11: "Vả, khi các người ấy đang đi, nầy, mấy người trong đội canh vào thành, và báo cho các thầy tế lễ cả mọi việc đã xảy ra."
  12: "Khi họ đã nhóm lại với các trưởng lão, và đã bàn kế, họ cho lính nhiều tiền,"
  13: "Rằng, Hãy nói rằng, Các môn đồ Ngài đến ban đêm, và trộm Ngài đi trong lúc chúng ta ngủ."
  14: "Và nếu việc này đến tai quan tổng trấn, chúng ta sẽ thuyết phục quan, và bảo vệ các ngươi."
  15: "Vậy họ nhận tiền, và làm theo lời người ta dạy: và lời nói này vẫn được đồn đại giữa người Giu-đa cho đến ngày nay."
  16: "Bấy giờ mười một môn đồ đi đến Ga-li-lê, vào ngọn núi mà Đức Giê-xu đã định cho họ."
  17: "Khi họ thấy Ngài, họ thờ lạy Ngài: nhưng có mấy người nghi ngại."
  18: "Đức Giê-xu đến gần phán cùng họ rằng, Cả quyền phép đã được giao cho Ta ở trên trời và dưới đất."
  19: "Vậy, hãy đi làm môn đồ mọi dân, làm phép báp-têm cho họ nhân danh Cha, và Con, và Đức Thánh Linh:"
  20: "Dạy họ giữ hết thảy mọi điều Ta đã truyền cho các ngươi: và nầy, Ta thường ở cùng các ngươi cho đến tận thế. A-men."
