9:
  1: "Ngài xuống tàu, qua sông bên kia, và đến thành phố của chính mình."
  2: "Kìa, người ta đem đến cho Ngài một kẻ bị bại, nằm trên giường. Đức Giê-xu thấy đức tin của họ, bèn phán cùng kẻ bại rằng: Hỡi con, hãy vững lòng; tội lỗi của con đã được tha rồi."
  3: "Kìa, có mấy thầy thông giáo nghĩ thầm trong lòng rằng: Người này nói phạm thượng."
  4: "Đức Giê-xu biết ý tưởng của họ, bèn phán rằng: Các ngươi nghĩ điều ác trong lòng sao?"
  5: "Vì nói: Tội lỗi con đã được tha rồi, hay là nói: Hãy chổi dậy mà đi, điều nào dễ hơn?"
  6: "Nhưng để các ngươi biết rằng Đấng Nhân Tử có quyền phép ở dưới đất để tha tội, bèn phán cùng kẻ bại rằng: Hãy chổi dậy, vác giường ngươi, và về nhà ngươi."
  7: "Người ấy chổi dậy, và về nhà mình."
  8: "Khi thấy vậy, đoàn dân đều kinh sợ, và ngợi khen Thiên Chúa, là Đấng đã ban quyền phép đó cho loài người."
  9: "Đức Giê-xu đi qua nơi đó, thấy một người tên là Ma-thi-ơ, ngồi ở nơi thu thuế, bèn phán cùng người rằng: Hãy theo Ta. Người ấy đứng dậy và theo Ngài."
  10: "Đang khi Đức Giê-xu ngồi ăn trong nhà, kìa, có nhiều người thu thuế và kẻ có tội đến ngồi ăn cùng Ngài và các môn đồ."
  11: "Khi người Pha-ri-si thấy vậy, bèn nói cùng các môn đồ Ngài rằng: Sao Thầy các ngươi ăn cùng người thu thuế và kẻ có tội?"
  12: "Đức Giê-xu nghe thấy vậy, bèn phán rằng: Kẻ khỏe mạnh không cần thầy thuốc, song kẻ đau ốm mới cần."
  13: "Hãy đi học cho biết lời này nghĩa là gì: Ta muốn sự thương xót chứ không phải của lễ. Vì Ta đến không phải để kêu gọi người công chính, mà là kẻ có tội ăn năn."
  14: "Bấy giờ các môn đồ của Giăng đến gần Ngài mà nói rằng: Sao chúng tôi và người Pha-ri-si giữ trai nhiều, còn môn đồ Thầy không giữ?"
  15: "Đức Giê-xu phán cùng họ rằng: Con cái của buồng cưới có thể than khóc bao lâu chàng rể còn ở với họ sao? Nhưng ngày sẽ đến khi chàng rể bị đem đi khỏi họ, rồi họ sẽ giữ trai."
  16: "Chẳng ai lấy vải mới mà vá áo cũ; vì miếng vá lấy đi chỗ của áo, và rách lại càng thêm ra."
  17: "Cũng chẳng ai đổ rượu mới vào bầu cũ; bằng không, bầu vỡ ra, rượu chảy ra, và bầu cũng hư; nhưng người ta đổ rượu mới vào bầu mới, thì cả hai đều giữ được."
  18: "Đang khi Ngài phán những điều đó với họ, kìa, có một người cai hội đường đến thờ lạy Ngài mà nói rằng: Con gái tôi mới vừa chết; nhưng xin Ngài đến đặt tay lên nó, thì nó sẽ sống."
  19: "Đức Giê-xu chổi dậy và theo người ấy, các môn đồ cũng vậy."
  20: "Kìa, có một người đàn bà bị bệnh xuất huyết đã mười hai năm, đến phía sau Ngài, và chạm đến tua áo Ngài;"
  21: "Vì bà nghĩ thầm rằng: Nếu tôi chỉ chạm được đến áo Ngài, tôi sẽ được lành."
  22: "Đức Giê-xu quay lại, thấy bà, bèn phán rằng: Hỡi con gái, hãy vững lòng; đức tin của con đã làm cho con được lành. Từ giờ đó người đàn bà được lành."
  23: "Khi Đức Giê-xu đến nhà người cai hội đường, và thấy những kẻ thổi kèn và đám đông làm rộn ràng,"
  24: "Bèn phán cùng họ rằng: Hãy lui ra; vì con gái không chết đâu, nó đang ngủ. Họ cười nhạo Ngài."
  25: "Khi đám đông đã bị đuổi ra ngoài, Ngài vào trong, cầm tay con gái, và nó chổi dậy."
  26: "Tiếng đồn đó lan ra khắp cả xứ đó."
  27: "Khi Đức Giê-xu đi khỏi nơi đó, có hai người mù theo Ngài, kêu lên rằng: Hỡi Con Đa-vít, xin thương xót chúng tôi."
  28: "Khi Ngài đã vào nhà, thì những người mù đến cùng Ngài. Đức Giê-xu phán cùng họ rằng: Các ngươi có tin Ta làm được việc này chăng? Họ thưa rằng: Lạy Chúa, phải."
  29: "Bèn sờ đến mắt họ mà phán rằng: Theo đức tin của các ngươi, hãy làm cho các ngươi như vậy."
  30: "Mắt họ mở ra; Đức Giê-xu nghiêm phạt họ rằng: Hãy coi chừng đừng cho ai biết."
  31: "Nhưng khi họ đã ra khỏi, thì đồn tiếng Ngài ra khắp cả xứ đó."
  32: "Đang khi họ đi ra, kìa, người ta đem đến Ngài một người câm bị quỉ ám."
  33: "Khi quỉ bị đuổi ra, thì người câm nói được; đoàn dân đều kinh ngạc mà nói rằng: Chưa hề thấy việc như vậy trong Ít-ra-ên."
  34: "Nhưng người Pha-ri-si nói rằng: Ngài đuổi quỉ nhờ vua quỉ."
  35: "Đức Giê-xu đi rao giảng khắp các thành và các làng, dạy dỗ trong các hội đường của họ, giảng Phúc Âm của Vương Quốc, và chữa lành mọi tật bệnh và mọi bệnh tật trong dân."
  36: "Nhưng khi Ngài thấy đoàn dân đông đảo, thì động lòng thương xót họ, vì họ cùng cực và rải rác như chiên không có người chăn."
  37: "Bấy giờ Ngài phán cùng các môn đồ rằng: Mùa gặt thật nhiều, song thợ gặt ít;"
  38: "Vậy hãy cầu xin Chúa mùa gặt sai thợ gặt vào mùa gặt của Ngài."
