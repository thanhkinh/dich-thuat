19:
  1: "Sau khi Đức Giê-xu đã dạy xong những lời nầy, Ngài rời khỏi Ga-li-lê và đến trong miền Giu-đê bên kia sông Giô-đanh."
  2: "Nhiều đám đông theo Ngài, và Ngài đã chữa lành họ tại đó."
  3: "Những người Pha-ri-si cũng đến gần Ngài, muốn thử Ngài, và nói rằng: Có được phép cho người nam ly dị vợ mình vì mọi cớ chăng?"
  4: "Ngài đáp và nói cùng họ rằng: Các ngươi chưa đọc thấy Đấng từ ban đầu đã làm nên người nam và người nữ sao?"
  5: "Và rằng: Bởi cớ đó, người nam sẽ lìa cha mẹ mà dính líu với vợ mình, và hai người sẽ cùng trở nên một thịt?"
  6: "Vậy, họ không còn là hai người, nhưng là một thịt thôi. Vậy những gì Đức Chúa Trời đã kết hiệp, người ta chớ phân rẽ."
  7: "Họ thưa cùng Ngài rằng: Vậy cớ sao Môi-se truyền phải cấp giấy ly dị mà đuổi vợ đi?"
  8: "Ngài phán cùng họ rằng: Môi-se vì sự cứng lòng của các ngươi mà cho phép các ngươi ly dị vợ mình; nhưng từ ban đầu thì không có như vậy."
  9: "Song ta nói cùng các ngươi rằng: Hễ ai ly dị vợ mình, ngoại trừ vì tội tà dâm, mà cưới vợ khác, thì phạm tội tà dâm; và ai cưới người đã bị ly dị, thì cũng phạm tội tà dâm."
  10: "Môn đồ thưa cùng Ngài rằng: Nếu sự thể của người nam với vợ mình như vậy, thì không nên cưới vợ."
  11: "Ngài phán cùng họ rằng: Không phải ai cũng chịu được lời ấy, song chỉ những kẻ đã được ban cho mà thôi."
  12: "Vì có hoạn quan sinh ra như vậy từ lòng mẹ; có hoạn quan bị người ta làm cho hoạn; và có hoạn quan tự hoạn mình vì nước trời. Ai chịu được lời ấy, thì hãy chịu lấy."
  13: "Bấy giờ người ta đem các trẻ nhỏ đến cùng Ngài, để Ngài đặt tay trên chúng nó và cầu nguyện; nhưng các môn đồ quở trách họ."
  14: "Nhưng Đức Giê-xu phán rằng: Hãy để cho các trẻ nhỏ, đừng ngăn cản chúng đến cùng ta; vì nước trời thuộc về những người như vậy."
  15: "Ngài đặt tay trên chúng nó, rồi đi khỏi đó."
  16: "Có một người đến gần và nói cùng Ngài rằng: Lạy thầy nhân lành, tôi phải làm việc lành gì để được sự sống đời đời?"
  17: "Ngài đáp cùng người rằng: Sao ngươi gọi ta là nhân lành? Chỉ có một Đấng nhân lành thôi, đó là Đức Chúa Trời; nhưng nếu ngươi muốn vào sự sống, thì hãy giữ các điều răn."
  18: "Người hỏi rằng: Những điều nào? Đức Giê-xu phán rằng: Ngươi chớ giết người, ngươi chớ phạm tội tà dâm, ngươi chớ trộm cướp, ngươi chớ làm chứng dối;"
  19: "Hãy thờ cha kính mẹ; và ngươi hãy yêu kẻ lân cận như mình."
  20: "Người trẻ tuổi thưa cùng Ngài rằng: Các điều ấy tôi đã giữ từ khi còn trẻ; tôi còn thiếu gì?"
  21: "Đức Giê-xu phán cùng người rằng: Nếu ngươi muốn được trọn vẹn, hãy đi bán cả gia tài mà cấp cho người nghèo, thì ngươi sẽ có của báu ở trên trời; rồi đến theo ta."
  22: "Người trẻ tuổi nghe lời ấy, thì buồn rầu lui đi; vì người có nhiều của cải lắm."
  23: "Đoạn, Đức Giê-xu phán cùng các môn đồ rằng: Quả thật, ta nói cùng các ngươi, người giàu khó vào nước trời lắm."
  24: "Lại ta nói cùng các ngươi: Con lạc đà lọt qua lỗ kim còn dễ hơn người giàu vào Vương Quốc của Thiên Chúa."
  25: "Khi các môn đồ nghe thấy điều đó, thì lấy làm lạ lắm mà nói rằng: Vậy ai có thể được cứu rỗi?"
  26: "Đức Giê-xu nhìn họ mà phán rằng: Đối với loài người thì điều đó không thể được; nhưng đối với Đức Chúa Trời thì mọi sự đều có thể được."
  27: "Phi-e-rơ thưa cùng Ngài rằng: Kìa, chúng tôi đã bỏ hết mọi sự mà theo Ngài; vậy chúng tôi sẽ được gì?"
  28: "Đức Giê-xu phán cùng họ rằng: Quả thật, ta nói cùng các ngươi, đến khi tái tạo, khi Đấng Nhân Tử ngồi trên ngai vinh hiển của Ngài, thì các ngươi là những kẻ đã theo ta, cũng sẽ ngồi trên mười hai ngai, mà xét xử mười hai chi phái Ít-ra-ên."
  29: "Và phàm ai vì cớ danh ta mà bỏ nhà cửa, anh em, chị em, cha mẹ, vợ con, hoặc ruộng đất, thì sẽ gấp trăm lần mà được, và kế tự sự sống đời đời."
  30: "Nhưng có nhiều kẻ đầu sẽ làm sau rốt, và kẻ sau rốt sẽ làm đầu."
