23:
  1: "Bấy giờ Đức Giê-xu phán cùng dân chúng và các môn đồ Ngài,"
  2: "mà rằng: Các thầy thông giáo và người Pha-ri-si ngồi trên ghế Môi-se,"
  3: "vậy hết thảy những gì họ truyền cho các ngươi phải giữ, thì hãy giữ và làm theo; nhưng đừng làm theo việc họ, vì họ nói mà không làm."
  4: "Vì họ trói những gánh nặng thật khó mang, để trên vai người ta; còn chính họ chẳng muốn dùng ngón tay mình giúp động chút nào."
  5: "Họ làm mọi việc vì muốn cho người ta thấy: họ đội cái trịch rộng, xê viền áo;"
  6: "họ ưa ngồi đầu bàn tiệc, và chiếm ghế trên trong các hội đường;"
  7: "họ muốn người ta chào mình trong các chợ, và xưng mình là Ra-bi, Ra-bi."
  8: "Nhưng các ngươi chớ để người ta xưng mình là Ra-bi; vì các ngươi chỉ có một Thầy, là Đấng Cơ-đốc, mà tất cả các ngươi đều là anh em."
  9: "Chớ gọi ai dưới đất là cha mình; vì các ngươi chỉ có một Cha, là Đấng ở trên trời."
  10: "Các ngươi cũng chớ để người ta xưng mình là chủ, vì các ngươi chỉ có một Chủ, là Đấng Cơ-đốc."
  11: "Người lớn nhất trong các ngươi sẽ làm đầy tớ các ngươi."
  12: "Ai tự nhắc mình lên sẽ bị hạ xuống; còn ai tự hạ mình xuống sẽ được nhắc lên."
  13: "Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình! vì các ngươi đóng nước thiên đàng trước mặt người ta; chính các ngươi không vào, mà cũng không cho ai muốn vào được vào."
  14: "Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình! vì các ngươi nuốt nhà những người góa bụa, và vì cớ bộ dáng làm ra, thì đọc kinh cầu nguyện lâu; nên các ngươi sẽ bị đoán phạt nặng hơn."
  15: "Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình! vì các ngươi đi khắp biển đất để làm cho một người ngoại đạo nhập giáo; khi đã nhập giáo rồi, thì các ngươi làm cho người ấy trở thành con cái hỏa ngục gấp đôi các ngươi."
  16: "Khốn cho các ngươi, là kẻ dẫn đường mù! vì các ngươi nói: Ai chỉ đền thờ mà thề, thì không là chi; còn ai chỉ vàng của đền thờ mà thề, thì phải giữ lời thề."
  17: "Hỡi kẻ mù loà dại dốt! cái nào lớn hơn, là vàng hay là đền thờ làm cho vàng nên thánh?"
  18: "Các ngươi lại nói: Ai chỉ bàn thờ mà thề, thì không là chi; còn ai chỉ lễ vật để trên bàn thờ mà thề, thì phải giữ lời thề."
  19: "Hỡi kẻ mù loà dại dốt! cái nào lớn hơn, là lễ vật hay là bàn thờ làm cho lễ vật nên thánh?"
  20: "Vậy ai chỉ bàn thờ mà thề, thì chỉ bàn thờ và mọi vật ở trên bàn thờ mà thề."
  21: "Ai chỉ đền thờ mà thề, thì chỉ đền thờ và Đấng ngự trong đền thờ mà thề."
  22: "Ai chỉ trời mà thề, thì chỉ ngôi Đức Chúa Trời và Đấng ngự trên ngôi mà thề."
  23: "Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình! vì các ngươi dâng mười một phần bạc hà, hồi và thì là, mà bỏ những điều quan trọng hơn trong luật pháp, là công lý, sự thương xót và đức tin; những điều nầy cần phải làm, mà cũng không nên bỏ những điều kia."
  24: "Hỡi kẻ dẫn đường mù! các ngươi lọc con muỗi ra, nuốt con lạc đà vào!"
  25: "Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình! vì các ngươi rửa sạch bên ngoài chén và đĩa, nhưng bên trong thì đầy sự trộm cướp và quá độ."
  26: "Hỡi người Pha-ri-si mù loà! hãy rửa cái bên trong chén và đĩa trước, để cái bên ngoài cũng được sạch."
  27: "Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình! vì các ngươi giống như mồ mả quét vôi trắng, bên ngoài nhìn có vẻ đẹp, nhưng bên trong thì đầy xương người chết và mọi sự ô uế."
  28: "Các ngươi cũng như vậy, bên ngoài ra công bình trước mặt người ta, nhưng bên trong đầy dẫy sự giả hình và gian ác."
  29: "Khốn cho các ngươi, thầy thông giáo và người Pha-ri-si, là kẻ giả hình! vì các ngươi xây đắp mồ các đấng tiên tri, và trang hoàng mộ của người công bình;"
  30: "và nói rằng: Nếu chúng ta ở trong đời tổ phụ chúng ta, thì không hề có phần với họ trong việc giết các đấng tiên tri."
  31: "Như vậy, chính các ngươi làm chứng cho mình rằng các ngươi là con cái của những kẻ đã giết các đấng tiên tri."
  32: "Vậy hãy làm cho đầy sự đo lường của tổ phụ các ngươi đi."
  33: "Hỡi loài rắn, hỡi dòng dõi rắn lục! các ngươi trốn đâu cho khỏi sự đoán phạt của hỏa ngục?"
  34: "Vì cớ đó, nầy, Ta sai đến cùng các ngươi các đấng tiên tri, người khôn ngoan và thầy thông giáo; trong số đó, các ngươi sẽ giết và đóng đinh trên thập tự giá; có kẻ các ngươi sẽ đánh roi trong các hội đường mình, và bắt bớ từ thành nầy qua thành khác;"
  35: "hầu cho hết thảy máu công bình đã đổ ra trên đất, từ máu A-bên công bình cho đến máu Xa-cha-ri con trai Ba-ra-chia, mà các ngươi đã giết giữa đền thờ và bàn thờ, đều đổ trên các ngươi."
  36: "Quả thật Ta nói cùng các ngươi, mọi sự đó sẽ đến trên dòng dõi nầy."
  37: "Hỡi Giê-ru-sa-lem, Giê-ru-sa-lem, ngươi giết các đấng tiên tri, và ném đá những kẻ được sai đến cùng ngươi! bao lần Ta muốn nhóm con cái ngươi lại, như gà mẹ nhóm gà con dưới cánh, mà các ngươi không chịu!"
  38: "Kìa, nhà các ngươi sẽ bị bỏ hoang."
  39: "Vì Ta bảo các ngươi, từ rày về sau, các ngươi sẽ không thấy Ta nữa, cho đến khi các ngươi nói: Đáng chúc phước cho Đấng nhân danh Chúa mà đến!"
