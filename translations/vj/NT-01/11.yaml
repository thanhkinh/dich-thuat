11:
  1: "Sau khi Đức Giê-xu đã dạy dỗ xong mười hai môn đồ của Ngài, thì Ngài rời khỏi đó, để dạy dỗ và giảng đạo trong các thành của họ."
  2: "Vả, khi Giăng Báp-tít nghe nói trong tù về các việc Cơ-đốc làm, thì sai hai môn đồ mình"
  3: "mà nói cùng Ngài rằng: Có phải Ngài là Đấng phải đến, hay chúng tôi đợi người khác?"
  4: "Đức Giê-xu đáp rằng: Các ngươi hãy đi báo cho Giăng biết những điều các ngươi nghe và thấy:"
  5: "kẻ đui thấy được, kẻ què đi được, kẻ phung được sạch, kẻ điếc nghe được, kẻ chết sống lại, và tin lành được giảng cho kẻ nghèo."
  6: "Phước cho kẻ nào không vì cớ Ta mà vấp ngã."
  7: "Khi các người đó đi rồi, Đức Giê-xu bắt đầu phán cùng dân chúng về Giăng rằng: Các ngươi ra đồng vắng xem gì? Cây sậy bị gió động hay sao?"
  8: "Vậy, các ngươi ra xem gì? Người mặc áo mềm sao? Nầy, những kẻ mặc áo mềm ở trong cung vua."
  9: "Vậy, các ngươi ra xem gì? Một đấng tiên tri sao? Ta nói thật với các ngươi, lại hơn tiên tri nữa."
  10: "Vì người nầy là Đấng đã chép về Ngài rằng: Nầy, Ta sai sứ Ta đi trước mặt ngươi, Đấng sẽ sửa đường ngươi đi trước."
  11: "Quả thật, Ta nói cùng các ngươi, trong những người bởi đàn bà sanh ra, chưa có ai lớn hơn Giăng Báp-tít dấy lên; tuy nhiên, kẻ nhỏ hơn nhất trong nước trời còn hơn người."
  12: "Từ ngày Giăng Báp-tít cho đến bây giờ, nước trời chịu dụng lực, và những kẻ dùng sức mạnh chiếm lấy."
  13: "Vì các đấng tiên tri và luật pháp đều nói tiên tri cho đến Giăng."
  14: "Còn nếu các ngươi chịu nhận lời ấy, thì ấy là Ê-li, tức là Đấng phải đến."
  15: "Ai có tai để nghe, hãy nghe."
  16: "Song ta sẽ so sánh thế hệ nầy với chi? Nó giống như trẻ nhỏ ngồi nơi chợ, kêu gọi bạn mình"
  17: "mà rằng: Chúng tôi đã thổi sáo cho các ngươi, mà các ngươi không nhảy; chúng tôi đã hát điệu buồn cho các ngươi, mà các ngươi không than khóc."
  18: "Vì Giăng đến, chẳng ăn cũng chẳng uống, thì họ nói: Người bị quỷ ám."
  19: "Đấng Nhân Tử đến ăn cũng uống, thì họ nói: Kia kẻ tham ăn ham uống, bạn của người thu thuế và kẻ có tội. Nhưng sự khôn ngoan được con cái mình xưng là công bình."
  20: "Bấy giờ Ngài bắt đầu quở trách các thành, ấy là trong thành đó đã làm nhiều phép lạ, mà họ chẳng ăn năn."
  21: "Khốn cho ngươi, Cô-ra-xin! Khốn cho ngươi, Bết-sai-đa! vì nếu các phép lạ đã làm trong các ngươi, mà làm tại Ty-rơ và Si-đôn, thì họ đã ăn năn từ lâu, mặc áo tro và ngồi tro rồi."
  22: "Song ta nói cùng các ngươi, đến ngày phán xét, sự sẽ chịu nhẹ hơn cho Ty-rơ và Si-đôn, hơn cho các ngươi."
  23: "Còn ngươi, Ca-bê-na-um, ngươi được nâng lên đến trời, sẽ bị hạ xuống âm phủ; vì nếu các phép lạ đã làm trong ngươi, mà làm tại Sô-đôm, thì nó còn đến ngày nay."
  24: "Song ta nói cùng các ngươi, đến ngày phán xét, sự sẽ chịu nhẹ hơn cho xứ Sô-đôm, hơn cho ngươi."
  25: "Lúc đó Đức Giê-xu cất tiếng nói rằng: Lạy Cha, là Chúa của trời và đất, tôi cảm tạ Cha, vì Cha đã giấu những sự nầy với kẻ khôn ngoan thông sáng, và tỏ ra cho người con nhỏ biết."
  26: "Vâng, lạy Cha, vì ý Cha là đẹp lòng như vậy."
  27: "Cha ta đã giao phó mọi sự cho ta; không ai biết Con, trừ Cha; cũng không ai biết Cha, trừ Con, và người Con muốn tỏ ra cho."
  28: "Hỡi những kẻ lao cực và gánh nặng, hãy đến cùng ta, ta sẽ cho các ngươi được nghỉ ngơi."
  29: "Hãy mang ách ta trên mình, và học cùng ta, vì ta có lòng mềm mại và khiêm nhượng, thì các ngươi sẽ tìm được sự nghỉ ngơi cho linh hồn mình."
  30: "Vì ách ta êm ái, và gánh ta nhẹ nhàng."
