25:
  1: "Khi đó, nước trời sẽ giống như mười người trinh nữ, cầm đèn đi ra đón chàng rể."
  2: "Trong số đó có năm người khôn ngoan và năm người dại dột."
  3: "Những kẻ dại dột cầm đèn nhưng không đem dầu theo;"
  4: "Còn những người khôn ngoan thì đem dầu trong bình cùng với đèn của mình."
  5: "Vì chàng rể đến trễ, nên tất cả đều buồn ngủ và ngủ thiếp đi."
  6: "Lúc nửa đêm, có tiếng kêu rằng: Này, chàng rể đến rồi; hãy đi ra đón người."
  7: "Bấy giờ, tất cả những trinh nữ ấy đều chỗi dậy và sửa soạn đèn của mình."
  8: "Những kẻ dại dột nói với người khôn ngoan rằng: Hãy cho chúng tôi chút dầu của các người, vì đèn của chúng tôi tắt mất rồi."
  9: "Người khôn ngoan đáp rằng: E rằng không đủ cho chúng tôi và các chị em; thà các chị em đến chỗ người bán mà mua lấy thì hơn."
  10: "Khi họ đi mua, thì chàng rể đến; những kẻ đã sẵn sàng cùng người vào dự tiệc cưới, và cửa đóng lại."
  11: "Sau đó, những trinh nữ kia cũng đến, nói rằng: Lạy Chúa, lạy Chúa, mở cửa cho chúng tôi!"
  12: "Người đáp rằng: Quả thật, ta nói cùng các ngươi, ta không biết các ngươi."
  13: "Vậy hãy thức, vì các ngươi không biết ngày nào hay giờ nào Con người sẽ đến."
  14: "Vì nước trời cũng như người kia đi đường xa, gọi các tôi tớ của mình đến và giao tài sản của mình cho họ."
  15: "Cho người này năm ta lăng, người kia hai ta lăng, người khác một ta lăng, tùy theo khả năng của mỗi người; rồi người đi đường."
  16: "Người đã nhận năm ta lăng đi làm ăn và lời được năm ta lăng khác."
  17: "Cũng vậy, người đã nhận hai ta lăng cũng lời được hai ta lăng."
  18: "Nhưng người đã nhận một ta lăng đi đào đất giấu tiền của chủ mình."
  19: "Sau lâu ngày, chủ của những tôi tớ ấy đến và tính sổ với họ."
  20: "Vậy, người đã nhận năm ta lăng đến, mang theo năm ta lăng khác, nói rằng: Lạy Chúa, Chúa đã giao cho tôi năm ta lăng; này, tôi đã lời thêm năm ta lăng nữa."
  21: "Chủ người ấy nói rằng: Hỡi tôi tớ tốt lành và trung tín, làm được lắm; ngươi đã trung tín trong việc nhỏ, ta sẽ lập ngươi cai quản việc lớn; hãy vào hưởng sự vui mừng của chủ ngươi."
  22: "Người đã nhận hai ta lăng cũng đến nói rằng: Lạy Chúa, Chúa đã giao cho tôi hai ta lăng; này, tôi đã lời thêm hai ta lăng nữa."
  23: "Chủ người ấy nói rằng: Hỡi tôi tớ tốt lành và trung tín, làm được lắm; ngươi đã trung tín trong việc nhỏ, ta sẽ lập ngươi cai quản việc lớn; hãy vào hưởng sự vui mừng của chủ ngươi."
  24: "Kế đó, người đã nhận một ta lăng đến nói rằng: Lạy Chúa, tôi biết Chúa là người nghiêm khắc, gặt nơi không có gieo và thu góp nơi không có rải;"
  25: "Tôi sợ hãi, đi giấu ta lăng của Chúa trong đất; này, của Chúa đây, xin trả lại cho Chúa."
  26: "Chủ người ấy đáp rằng: Hỡi tôi tớ độc ác và lười biếng, ngươi biết ta gặt nơi không có gieo và thu góp nơi không có rải;"
  27: "Thế thì ngươi hãy để bạc của ta nơi những người đổi tiền, rồi khi ta đến, ta sẽ lấy lại vốn cùng lời."
  28: "Vậy, hãy lấy ta lăng đó khỏi nó và cho người có mười ta lăng."
  29: "Vì phàm ai có, sẽ được cho thêm, và người ấy sẽ dư dật; nhưng ai không có, thì ngay cả điều mình có cũng sẽ bị lấy đi."
  30: "Hãy quăng đầy tớ vô ích kia ra chỗ tối tăm bên ngoài; ở đó sẽ có khóc lóc và nghiến răng."
  31: "Khi Con người đến trong sự vinh quang của Ngài, cùng với tất cả các thiên sứ thánh, thì Ngài sẽ ngồi trên ngôi vinh hiển của Ngài."
  32: "Trước mặt Ngài sẽ tụ họp muôn dân; Ngài sẽ phân chia người nọ với người kia, như người chăn chiên phân chia chiên với dê."
  33: "Ngài sẽ để chiên bên hữu mình, và dê bên tả."
  34: "Bấy giờ Vua sẽ phán cùng những kẻ ở bên hữu rằng: Hãy đến, hỡi những người được Cha Ta ban phước, hãy nhận lấy nước đã sắm sẵn cho các ngươi từ khi sáng thế."
  35: "Vì khi Ta đói, các ngươi đã cho Ta ăn; khi Ta khát, các ngươi đã cho Ta uống; khi Ta là khách lạ, các ngươi đã tiếp rước Ta;"
  36: "Khi Ta trần truồng, các ngươi đã cho Ta mặc; khi Ta đau ốm, các ngươi đã thăm Ta; khi Ta bị tù, các ngươi đã đến thăm Ta."
  37: "Bấy giờ những người công chính sẽ thưa cùng Ngài rằng: Lạy Chúa, bao giờ chúng tôi thấy Chúa đói mà cho ăn, hay khát mà cho uống?"
  38: "Bao giờ chúng tôi thấy Chúa là khách lạ mà tiếp rước, hay trần truồng mà cho mặc?"
  39: "Bao giờ chúng tôi thấy Chúa đau ốm hay bị tù mà đến thăm Chúa?"
  40: "Vua sẽ đáp lại cùng họ rằng: Quả thật, ta nói cùng các ngươi, các ngươi đã làm việc đó cho một trong những anh em rất hèn mọn nầy của Ta, tức là đã làm cho chính Ta vậy."
  41: "Kế đó, Ngài sẽ phán cùng những kẻ ở bên tả rằng: Hỡi kẻ bị rủa sả, hãy lui ra khỏi Ta, vào lửa đời đời đã sắm sẵn cho ma quỉ và các sứ giả của nó."
  42: "Vì khi Ta đói, các ngươi không cho Ta ăn; khi Ta khát, các ngươi không cho Ta uống;"
  43: "Khi Ta là khách lạ, các ngươi không tiếp rước Ta; khi Ta trần truồng, các ngươi không cho Ta mặc; khi Ta đau ốm và bị tù, các ngươi không thăm Ta."
  44: "Họ cũng sẽ thưa lại rằng: Lạy Chúa, bao giờ chúng tôi thấy Chúa đói hay khát, hay là khách lạ, hay trần truồng, hay đau ốm hay bị tù, mà không giúp đỡ Chúa?"
  45: "Ngài sẽ đáp lại cùng họ rằng: Quả thật, ta nói cùng các ngươi, các ngươi không làm việc đó cho một trong những người rất hèn mọn nầy, tức là không làm cho chính Ta vậy."
  46: "Những kẻ ấy sẽ đi vào sự trừng phạt đời đời, còn những người công chính sẽ đi vào sự sống đời đời."
