1:
  1: "Quyển sách về dòng dõi của Đức Giê-xu Cơ-đốc, con của Đa-vít, con của A-bra-ham."
  2: "A-bra-ham sanh ra Y-sác; Y-sác sanh ra Gia-cốp; Gia-cốp sanh ra Giu-đa và các anh em người;"
  3: "Giu-đa sanh ra Pha-rét và Xa-ra bởi Ta-ma; Pha-rét sanh ra Hét-xôn; Hét-xôn sanh ra A-ram;"
  4: "A-ram sanh ra A-mi-na-đáp; A-mi-na-đáp sanh ra Na-a-sôn; Na-a-sôn sanh ra San-môn;"
  5: "San-môn sanh ra Bô-ô bởi Ra-háp; Bô-ô sanh ra Ô-bết bởi Ru-tơ; Ô-bết sanh ra Giê-sê;"
  6: "Giê-sê sanh ra Đa-vít vua; Đa-vít vua sanh ra Sa-lô-môn bởi người [từng là vợ] của U-ri;"
  7: "Sa-lô-môn sanh ra Rô-bô-am; Rô-bô-am sanh ra A-bi-a; A-bi-a sanh ra A-sa;"
  8: "A-sa sanh ra Giô-sa-phát; Giô-sa-phát sanh ra Giô-ram; Giô-ram sanh ra Ô-xia;"
  9: "Ô-xia sanh ra Giô-tham; Giô-tham sanh ra A-cha; A-cha sanh ra Ê-xê-chia;"
  10: "Ê-xê-chia sanh ra Ma-na-se; Ma-na-se sanh ra A-môn; A-môn sanh ra Giô-si-a;"
  11: "Giô-si-a sanh ra Giê-cô-nia và các anh em người, khoảng thời gian bị bắt đi Ba-by-lôn:"
  12: "Sau khi bị đem đến Ba-by-lôn rồi, Giê-cô-nia sanh ra Sa-la-thi-ên; Sa-la-thi-ên sanh ra Xô-rô-ba-bên;"
  13: "Xô-rô-ba-bên sanh ra A-bi-út; A-bi-út sanh ra Ê-li-a-kim; Ê-li-a-kim sanh ra A-xo;"
  14: "A-xo sanh ra Sa-đốc; Sa-đốc sanh ra A-kim; A-kim sanh ra Ê-li-út;"
  15: "Ê-li-út sanh ra Ê-lê-a-xa; Ê-lê-a-xa sanh ra Ma-than; Ma-than sanh ra Gia-cốp;"
  16: "Gia-cốp sanh ra Giô-sép, chồng của Ma-ri, bởi người đó đã sanh ra Giê-xu, gọi là Cơ-đốc."
  17: "Vậy, mọi đời từ A-bra-ham đến Đa-vít là mười bốn đời; từ Đa-vít đến lúc bị bắt đi Ba-by-lôn là mười bốn đời; và từ lúc bị bắt đi Ba-by-lôn đến Cơ-đốc là mười bốn đời."
  18: "Về sự giáng sanh của Đức Giê-xu Cơ-đốc thì như vầy: Khi Ma-ri mẹ Ngài đã đính hôn với Giô-sép, trước khi hai người đến với nhau, thì bà được thấy có thai bởi Đức Thánh Linh."
  19: "Giô-sép chồng bà là người công chính, không muốn làm nhục bà, bèn toan kín đáo để bà đi."
  20: "Đang khi ông nghĩ đến việc đó, thì nầy, thiên sứ của Chúa hiện đến cùng ông trong chiêm bao, mà phán rằng: Hỡi Giô-sép, con dòng Đa-vít, ngươi chớ sợ lấy Ma-ri làm vợ; vì con mà bà chịu thai là bởi Đức Thánh Linh."
  21: "Bà sẽ sanh một con trai, ngươi khá đặt tên là GIÊ-XU; vì Ngài sẽ cứu dân Ngài khỏi tội lỗi họ."
  22: "Mọi việc ấy đã xảy ra như vậy, để cho ứng nghiệm lời Chúa đã dùng tiên tri mà phán rằng:"
  23: "Này, một gái đồng trinh sẽ chịu thai, sẽ sanh một con trai, người ta sẽ gọi tên Ngài là Em-ma-nu-ên (nghĩa là: Thiên Chúa ở cùng chúng ta)."
  24: "Khi Giô-sép thức dậy, liền làm theo lời thiên sứ của Chúa dặn, và lấy vợ về nhà;"
  25: "Nhưng không biết đến bà cho đến khi bà sanh được con trai đầu lòng, thì đặt tên là GIÊ-XU."
