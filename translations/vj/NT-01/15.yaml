15:
  1: "Bấy giờ có những thầy thông giáo và người Pha-ri-si từ Giê-ru-sa-lem đến cùng Đức Giê-xu, mà nói rằng,"
  2: "Tại sao các môn đồ của thầy phạm đến truyền thống của các trưởng lão? vì khi ăn bánh, họ không rửa tay."
  3: "Ngài đáp và phán cùng họ rằng, Tại sao các ngươi cũng phạm đến điều răn của Thiên Chúa bởi truyền thống của các ngươi?"
  4: "Vì Thiên Chúa đã phán rằng, Hãy thờ cha kính mẹ; và, Ai rủa cha hay rủa mẹ, thì phải chết."
  5: "Nhưng các ngươi nói rằng, Ai nói cùng cha hay cùng mẹ rằng, Món lễ vật nầy là của người được lợi bởi tôi;"
  6: "Thì người đó chẳng cần thờ cha kính mẹ; như vậy các ngươi đã làm cho điều răn của Thiên Chúa trở nên vô hiệu bởi truyền thống của các ngươi."
  7: "Hỡi kẻ đạo đức giả, Ê-sai đã nói tiên tri về các ngươi thật phải lắm, rằng,"
  8: "Dân nầy lấy miệng kính trọng Ta, nhưng lòng họ xa Ta lắm;"
  9: "Song họ thờ Ta cách vô ích, vì dạy những điều răn của người ta làm lẽ đạo."
  10: "Đoạn Ngài gọi đám dân chúng đến, mà phán cùng họ rằng, Hãy nghe và hiểu:"
  11: "Điều gì vào miệng không làm ô uế người đâu; nhưng điều gì ra khỏi miệng, ấy là điều làm ô uế người."
  12: "Bấy giờ các môn đồ đến thưa Ngài rằng, Thầy hay biết rằng người Pha-ri-si nghe lời nầy thì lấy làm giận chăng?"
  13: "Nhưng Ngài đáp rằng, Mọi cây nào Cha Ta ở trên trời chưa trồng, đều phải nhổ đi."
  14: "Hãy để họ lại; họ là người mù dẫn kẻ mù. Nếu người mù dẫn người mù, thì cả hai đều sẽ sa hố."
  15: "Phi-e-rơ thưa Ngài rằng, Xin thầy giải nghĩa dụ ngôn nầy cho chúng tôi."
  16: "Đức Giê-xu phán rằng, Các ngươi cũng chưa hiểu sao?"
  17: "Các ngươi không hiểu rằng mọi sự vào miệng đều xuống bụng, và bị thải ra ngoài sao?"
  18: "Nhưng những điều ra khỏi miệng, bởi lòng mà ra, và ấy là điều làm ô uế người."
  19: "Vì từ trong lòng phát ra những ý tưởng dữ, những sự giết người, tà dâm, gian dâm, trộm cướp, làm chứng dối, lộng ngôn;"
  20: "Những điều nầy là điều làm ô uế người; nhưng ăn với tay không rửa, chẳng làm ô uế người đâu."
  21: "Đoạn Đức Giê-xu khỏi nơi đó, đi đến miền Ty-rơ và Si-đôn."
  22: "Nầy, một người đàn bà Ca-na-an ở trong miền đó đến, kêu cầu Ngài rằng, Lạy Chúa, lạy Con Đa-vít, xin thương xót tôi; con gái tôi bị quỷ hành hạ đau đớn lắm."
  23: "Nhưng Ngài không đáp lời nào. Các môn đồ đến cầu xin Ngài rằng, Xin đuổi người đàn bà đó đi; vì nàng cứ kêu theo chúng tôi."
  24: "Ngài đáp rằng, Ta chỉ được sai đến cùng những con chiên lạc của nhà Ít-ra-ên mà thôi."
  25: "Bấy giờ người đàn bà đến lạy Ngài mà nói rằng, Lạy Chúa, xin giúp tôi."
  26: "Ngài đáp rằng, Không nên lấy bánh của con cái ném cho chó."
  27: "Người đàn bà nói rằng, Thưa Chúa, phải lắm; nhưng chó cũng ăn những mẩu bánh rơi từ bàn của chủ mình."
  28: "Bấy giờ Đức Giê-xu đáp và phán cùng người đàn bà rằng, Hỡi người đàn bà, đức tin của ngươi lớn lắm; sẽ xảy ra cho ngươi như ý ngươi muốn. Và từ giờ đó, con gái nàng được lành."
  29: "Đoạn Đức Giê-xu bỏ nơi đó, đến gần biển Ga-li-lê, lên núi và ngồi tại đó."
  30: "Nhiều đám đông dân chúng đến cùng Ngài, dẫn theo những kẻ què, đui, câm, quặt, và nhiều kẻ khác; họ để họ dưới chân Đức Giê-xu, và Ngài chữa lành họ;"
  31: "Đến nỗi đám đông dân chúng đều kinh ngạc, khi thấy kẻ câm nói, kẻ quặt lành, kẻ què đi, và kẻ đui thấy; họ ngợi khen Thiên Chúa của Ít-ra-ên."
  32: "Đoạn Đức Giê-xu gọi các môn đồ đến cùng Ngài, mà phán rằng, Ta thương xót đám đông, vì họ đã ở với Ta ba ngày nay, và không có gì ăn; Ta không muốn đuổi họ đi nhịn đói, e họ mệt nhọc trên đường."
  33: "Các môn đồ thưa Ngài rằng, Ở nơi vắng vẻ nầy, chúng tôi đi đâu kiếm được đủ bánh nuôi thật nhiều dân chúng như vậy?"
  34: "Đức Giê-xu phán cùng họ rằng, Các ngươi có mấy cái bánh? Họ thưa rằng, Bảy cái và vài con cá nhỏ."
  35: "Ngài bèn truyền cho đám đông dân chúng ngồi xuống đất."
  36: "Đoạn Ngài cầm lấy bảy cái bánh và mấy con cá, tạ ơn, bẻ ra, đưa cho các môn đồ, và các môn đồ đưa cho đám đông dân chúng."
  37: "Mọi người đều ăn và được no nê; họ nhặt những mẩu bánh thỡ còn lại được bảy sọt đầy."
  38: "Số người ăn có bốn ngàn nam nhân, ngoài đàn bà và trẻ con."
  39: "Đoạn Ngài đuổi đám đông dân chúng đi, xuống thuyền, và đến miền Ma-gơ-đa."
