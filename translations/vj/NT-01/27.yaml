27:
  1: "Khi sáng đến, tất cả các thầy tế lễ cả và các trưởng lão của dân bàn mưu chống lại Đức Giê-xu để giết Ngài."
  2: "Sau khi trói Ngài lại, họ dẫn Ngài đi và nộp Ngài cho Bên-tơ Phi-lát, quan tổng đốc."
  3: "Bấy giờ Giu-đa, kẻ đã nộp Ngài, khi thấy Ngài bị kết án, thì hối hận, mang trả lại ba mươi miếng bạc cho các thầy tế lễ cả và các trưởng lão,"
  4: "mà rằng: \"Tôi đã phạm tội, vì đã nộp máu vô tội.\" Nhưng họ nói: \"Can chi đến chúng tôi? Ông tự liệu lấy!\""
  5: "Đoạn, ông ném những miếng bạc xuống trong đền thờ, rồi lui ra, đi thắt cổ."
  6: "Các thầy tế lễ cả lượm những miếng bạc đó mà nói: \"Không nên để vào kho tiền thánh, vì là giá máu.\""
  7: "Sau khi bàn nghị, họ dùng số tiền ấy mua ruộng của người thợ gốm, để chôn người lạ."
  8: "Bởi cớ đó, ruộng ấy được gọi là Ruộng Máu cho đến ngày nay."
  9: "Thế thì ứng nghiệm lời Đấng tiên tri Giê-rê-mi đã nói rằng: \"Và họ lấy ba mươi miếng bạc, là giá định giá người đã được dân Ít-ra-ên định giá;"
  10: "và họ dùng số tiền ấy mua ruộng của người thợ gốm, như Chúa đã chỉ dạy ta.\""
  11: "Đức Giê-xu đứng trước mặt quan tổng đốc. Quan tổng đốc hỏi Ngài rằng: \"Ngươi có phải là Vua của dân Giu-đa chăng?\" Đức Giê-xu đáp rằng: \"Ngươi nói đúng.\""
  12: "Khi Ngài bị các thầy tế lễ cả và các trưởng lão cáo ghét, Ngài không trả lời chi hết."
  13: "Bấy giờ Phi-lát nói với Ngài rằng: \"Ngươi không nghe họ làm chứng bao nhiêu điều chống ngươi sao?\""
  14: "Ngài cũng không đáp một lời nào, khiến quan tổng đốc rất lấy làm lạ."
  15: "Vào lễ ấy, quan tổng đốc có thói quen thả cho dân một tù nhân, tùy ý dân xin."
  16: "Lúc bấy giờ họ có một tù nhân nổi tiếng, tên là Ba-ra-ba."
  17: "Vậy khi họ nhóm lại, Phi-lát nói với họ rằng: \"Các ngươi muốn ta thả ai cho các ngươi? Ba-ra-ba, hay là Giê-xu, gọi là Cơ-đốc?\""
  18: "Vì ông biết rằng vì sự ganh ghét mà họ đã nộp Ngài."
  19: "Khi ông đang ngồi trên tòa án, vợ ông sai người nói với ông rằng: \"Chàng đừng can dự gì đến người công bình ấy; vì hôm nay ta chịu khốn đốn nhiều việc trong chiêm bao vì người đó.\""
  20: "Nhưng các thầy tế lễ cả và các trưởng lão xui dân xin Ba-ra-ba và hủy diệt Đức Giê-xu."
  21: "Quan tổng đốc đáp mà nói với họ rằng: \"Trong hai người đó, các ngươi muốn ta thả ai cho các ngươi?\" Họ đáp rằng: \"Ba-ra-ba.\""
  22: "Phi-lát nói với họ rằng: \"Vậy ta sẽ làm gì với Giê-xu, gọi là Cơ-đốc?\" Họ thảy đều nói rằng: \"Hãy đóng đinh người trên thập tự giá!\""
  23: "Quan tổng đốc nói rằng: \"Người đã làm điều ác gì?\" Nhưng họ càng kêu lớn tiếng hơn rằng: \"Hãy đóng đinh người trên thập tự giá!\""
  24: "Khi Phi-lát thấy mình không làm gì được, lại thấy sự náo động càng thêm lên, ông lấy nước rửa tay trước mặt đám đông mà rằng: \"Ta vô tội về máu của người công bình nầy; các ngươi tự liệu lấy!\""
  25: "Bấy giờ toàn dân đáp rằng: \"Máu người hãy để trên chúng tôi và trên con cháu chúng tôi!\""
  26: "Bấy giờ ông thả Ba-ra-ba cho họ; còn Đức Giê-xu, sau khi cho đánh đòn, ông nộp Ngài để đóng đinh trên thập tự giá."
  27: "Bấy giờ lính của quan tổng đốc đem Đức Giê-xu vào trong công đường, và nhóm cả cơ đội lại quanh Ngài."
  28: "Họ lột áo Ngài ra, và mặc cho Ngài một cái áo choàng đỏ."
  29: "Họ kết một mão gai, đội trên đầu Ngài, và đặt một cây sậy trong tay mặt Ngài; họ quì gối trước mặt Ngài mà nhạo báng Ngài rằng: \"Chào Vua dân Giu-đa!\""
  30: "Họ nhổ trên Ngài, lấy cây sậy đánh trên đầu Ngài."
  31: "Sau khi nhạo báng Ngài xong, họ lột cái áo choàng đó ra, và mặc áo cũ cho Ngài, rồi dẫn Ngài đi để đóng đinh trên thập tự giá."
  32: "Khi họ đi ra, họ gặp một người Si-rê, tên là Si-môn; họ bắt người đó vác thập tự giá của Ngài."
  33: "Khi họ đến một nơi gọi là Gô-gô-tha, nghĩa là nơi cái sọ,"
  34: "họ cho Ngài uống rượu pha với mật; nhưng khi nếm rồi, Ngài không chịu uống."
  35: "Sau khi đóng đinh Ngài trên thập tự giá, họ chia nhau áo Ngài, bắt thăm, để ứng nghiệm lời Đấng tiên tri đã nói rằng: \"Họ chia nhau áo ta, và bắt thăm về cái áo ngoài của ta.\""
  36: "Đoạn họ ngồi xuống canh giữ Ngài tại đó."
  37: "Họ đặt trên đầu Ngài bảng viết tội trạng Ngài rằng: ĐÂY LÀ GIÊ-XU, VUA DÂN GIU-ĐA."
  38: "Bấy giờ có hai tên cướp bị đóng đinh trên thập tự giá với Ngài, một tên ở bên hữu, một tên ở bên tả."
  39: "Những kẻ đi qua ngang đều lẩm bẩm nghịch Ngài, vừa lắc đầu,"
  40: "mà nói rằng: \"Kia kẻ hay phá đền thờ và xây lại trong ba ngày! Nếu ngươi là Con Đức Chúa Trời, hãy xuống khỏi thập tự giá đi!\""
  41: "Cũng vậy, các thầy tế lễ cả cùng các văn sĩ và trưởng lão nhạo báng Ngài mà rằng:"
  42: "\"Kẻ kia đã cứu người khác, mà không cứu được chính mình! Nếu người là Vua Ít-ra-ên, hãy xuống khỏi thập tự giá đi, thì chúng ta sẽ tin người."
  43: "Người cậy Đức Chúa Trời; nếu Đức Chúa Trời muốn người, thì hãy cứu người bây giờ đi! Vì người đã nói: Ta là Con Đức Chúa Trời.\""
  44: "Cả những tên cướp bị đóng đinh trên thập tự giá với Ngài cũng sỉ vả Ngài như vậy."
  45: "Từ giờ thứ sáu đến giờ thứ chín, cả đất đều bị tối tăm."
  46: "Vào khoảng giờ thứ chín, Đức Giê-xu kêu lớn tiếng rằng: \"Ê-li, Ê-li, la-ma sa-bách-tha-ni?\" nghĩa là: \"Đức Chúa Trời tôi, Đức Chúa Trời tôi, sao Chúa lìa bỏ tôi?\""
  47: "Trong những kẻ đứng đó, có mấy người khi nghe vậy nói rằng: \"Người kêu Ê-li!\""
  48: "Tức thì một người trong bọn họ chạy đến, lấy miếng bọt biển, nhúng đầy dấm, buộc vào cây sậy, cho Ngài uống."
  49: "Những kẻ khác nói rằng: \"Hãy để đó, chúng ta xem Ê-li có đến cứu người chăng.\""
  50: "Đức Giê-xu lại kêu lớn tiếng, rồi trút linh hồn."
  51: "Kìa, cái màn trong đền thờ bị xé làm đôi từ trên xuống dưới; đất rung, đá nứt ra;"
  52: "các mộ mở ra, và nhiều xác của các thánh đồ đã ngủ trổi dậy,"
  53: "sau khi Ngài sống lại, họ ra khỏi các mộ, vào thành thánh, hiện ra với nhiều người."
  54: "Đội trưởng và những kẻ cùng canh giữ Đức Giê-xu, khi thấy trận động đất và các sự đã xảy ra, thì sợ quá mà nói rằng: \"Quả thật người nầy là Con Đức Chúa Trời!\""
  55: "Có nhiều đàn bà ở đó, nhìn từ xa, là kẻ đã theo Đức Giê-xu từ xứ Ga-li-lê, hầu việc Ngài;"
  56: "trong số đó có Ma-ri Mạc-đơ-len, Ma-ri mẹ của Gia-cơ và Giô-sết, và mẹ của các con Giê-bê-đê."
  57: "Khi chiều đến, có một người giàu, tên là Giô-sép, người A-ri-ma-thê, cũng là môn đồ của Đức Giê-xu,"
  58: "đến cùng Phi-lát xin xác Đức Giê-xu. Bấy giờ Phi-lát truyền cho nộp xác."
  59: "Giô-sép nhận xác, lấy vải gai sạch bọc lại,"
  60: "đặt trong mộ mới của mình, đã đục trong đá; rồi ông lăn một hòn đá lớn đến cửa mộ, thì đi而去."
  61: "Còn Ma-ri Mạc-đơ-len và Ma-ri kia thì ngồi đó, đối diện với mộ."
  62: "Ngày hôm sau, là ngày sau ngày chuẩn bị, các thầy tế lễ cả và người Pha-ri-si cùng đến với Phi-lát,"
  63: "mà rằng: \"Thưa quan, chúng tôi nhớ rằng kẻ lừa dối ấy, khi còn sống, đã nói rằng: Sau ba ngày ta sẽ sống lại."
  64: "Vậy hãy ra lệnh cho canh giữ mộ kỹ cho đến ngày thứ ba, e rằng các môn đồ đến trộm xác Ngài ban đêm, rồi nói với dân rằng: Ngài đã từ kẻ chết sống lại; thì sự lầm lạc sau cùng nầy lại càng tệ hơn sự trước.\""
  65: "Phi-lát nói với họ rằng: \"Các ngươi có lính canh; hãy đi canh giữ kỹ càng theo như các ngươi biết.\""
  66: "Vậy họ đi, canh giữ mộ, niêm phong đá, và đặt lính canh."
