21:
  1: "Khi họ đến gần Giê-ru-sa-lem, và đã đến Bết-phê-gê, tại núi Ô-li-ve, thì Đức Giê-xu sai hai môn đồ đi,"
  2: "bảo họ rằng: Các ngươi hãy vào cái làng đối diện với các ngươi, thì tức khắc sẽ thấy một con lừa cái đang bị trói, và một lừa con cùng với nó; hãy mở trói và dẫn đến đây cho ta."
  3: "Nếu ai nói chi với các ngươi, thì hãy nói rằng: Chúa cần đến chúng; thì tức khắc người ấy sẽ cho đi."
  4: "Mọi điều đó đã xảy ra, để cho ứng nghiệm lời đấng tiên tri đã nói rằng:"
  5: "Hãy nói cùng con gái Si-ôn: Này, Vua ngươi đến cùng ngươi, vừa hiền lành, cưỡi trên một con lừa, tức là lừa con, con của lừa cái."
  6: "Môn đồ đi làm theo như Đức Giê-xu đã dạy,"
  7: "đem lừa cái và lừa con đến, trải áo lên mình chúng, và để Ngài ngồi lên."
  8: "Còn đám dân rất đông, trải áo mình trên đường; có kẻ chặt nhánh cây mà rải trên đường."
  9: "Đám dân đi trước và đi sau đều kêu lên rằng: Hô-sa-na con Đa-vít! Phước cho Đấng nhân danh Chúa mà đến! Hô-sa-na ở nơi cao nhất!"
  10: "Khi Ngài đã vào Giê-ru-sa-lem, cả thành đều bị xao xuyến, mà rằng: Người nầy là ai?"
  11: "Đám dân thưa rằng: Ấy là Giê-xu, đấng tiên tri ở Na-xa-rét, xứ Ga-li-lê."
  12: "Đoạn, Giê-xu vào đền thờ của Thiên Chúa, đuổi hết mọi kẻ buôn bán trong đền, lật đổ bàn những kẻ đổi tiền và ghế những kẻ bán bồ câu."
  13: "Ngài phán cùng họ rằng: Có chép rằng: Nhà ta sẽ gọi là nhà cầu nguyện; nhưng các ngươi đã làm thành hang trộm cướp."
  14: "Trong đền thờ, có những kẻ đui và què đến cùng Ngài, và Ngài chữa lành họ."
  15: "Vả, khi các thầy tế lễ cả và các thầy thông giáo thấy những việc lạ lùng Ngài làm, và thấy trẻ con kêu lên trong đền thờ rằng: Hô-sa-na con Đa-vít! thì lấy làm bất bình,"
  16: "ngỏ lời cùng Ngài rằng: Ngươi có nghe điều họ nói chăng? Đức Giê-xu phán rằng: Có. Các ngươi chưa hề đọc lời nầy sao: Từ miệng trẻ thơ và trẻ còn bú mớm, Ngài đã làm nên lời khen ngợi trọn vẹn?"
  17: "Ngài bỏ họ mà ra khỏi thành, đi đến Bết-ha-ni, và ngủ tại đó."
  18: "Sáng mai, khi trở vào thành, Ngài đói."
  19: "Khỏi đường thấy một cây vả, Ngài đến gần, nhưng chỉ thấy lá mà không thấy quả chi hết, thì phán cùng cây rằng: Từ rày về sau, không có quả nào mọc trên ngươi nữa! Tức thì cây vả khô héo."
  20: "Môn đồ thấy vậy, lấy làm lạ mà nói rằng: Cây vả sao chóng khô héo thay!"
  21: "Đức Giê-xu đáp mà phán cùng họ rằng: Quả thật, ta nói cùng các ngươi, nếu các ngươi có đức tin và không nghi ngờ chi hết, thì không các ngươi sẽ làm được điều đã làm cho cây vả nầy thôi, mà dầu các ngươi bảo núi nầy rằng: Hãy nhổ lên và ném xuống biển, điều đó cũng sẽ xảy ra."
  22: "Muôn sự gì các ngươi xin trong lúc cầu nguyện, mà tin chắc, thì sẽ được."
  23: "Ngài vào đền thờ, đang khi dạy dân, thì các thầy tế lễ cả và các trưởng lão trong dân đến gần Ngài mà hỏi rằng: Ngươi lấy quyền nào mà làm các việc nầy? Ai đã cho ngươi quyền nầy?"
  24: "Đức Giê-xu đáp mà phán cùng họ rằng: Ta cũng sẽ hỏi các ngươi một điều; nếu các ngươi trả lời cho ta, thì ta cũng sẽ nói cho các ngươi biết ta lấy quyền nào mà làm các việc nầy."
  25: "Phép báp-têm của Giăng đến từ đâu? Từ trời hay là từ người? Họ bàn tính với nhau rằng: Nếu chúng ta nói: Từ trời, thì người sẽ hỏi chúng ta rằng: Sao các ngươi chẳng tin người?"
  26: "Nếu nói: Từ người, thì chúng ta sợ dân, vì mọi người đều coi Giăng là đấng tiên tri."
  27: "Họ bèn đáp cùng Đức Giê-xu rằng: Chúng tôi không biết. Ngài cũng phán cùng họ rằng: Ta cũng không nói cho các ngươi biết ta lấy quyền nào mà làm các việc nầy."
  28: "Các ngươi nghĩ sao? Một người có hai con trai; người đến đứa thứ nhất mà nói rằng: Hỡi con, hôm nay con hãy đi làm trong vườn nho ta."
  29: "Nó đáp rằng: Con không đi; nhưng sau nó hối hận, thì đi."
  30: "Người đến đứa thứ hai mà nói như vậy; nó đáp rằng: Lạy cha, con đi; nhưng nó không đi."
  31: "Hai đứa con ấy, đứa nào làm ý muốn cha mình? Họ thưa rằng: Đứa thứ nhất. Đức Giê-xu phán cùng họ rằng: Quả thật, ta nói cùng các ngươi, những kẻ thu thuế và đĩ điếm sẽ vào Vương Quốc của Thiên Chúa trước các ngươi."
  32: "Vì Giăng đã đến cùng các ngươi để chỉ lẽ công chính, mà các ngươi chẳng tin; nhưng những kẻ thu thuế và đĩ điếm lại tin người; các ngươi thấy điều đó, sau cũng không hối hận để tin người."
  33: "Hãy nghe một ví khác: Có một nhà kia làm chủ, trồng một vườn nho, giậu vây quanh, khoan hầm ép rượu, xây tháp, rồi cho mấy người làm thuê canh giữ, mà đi phương xa."
  34: "Khi kỳ thu hoa lợi đã gần đến, chủ sai đầy tớ đến cùng những kẻ làm thuê, để nhận phần hoa lợi của mình."
  35: "Nhưng những kẻ làm thuê bắt các đầy tớ chủ, đánh một kẻ, giết một kẻ, ném đá một kẻ."
  36: "Chủ lại sai đầy tớ khác đông hơn lần trước; nhưng họ cũng làm như vậy."
  37: "Sau hết, chủ sai con mình đến cùng họ mà rằng: Họ sẽ kính nể con ta."
  38: "Vả, khi những kẻ làm thuê thấy con trai chủ, thì nói với nhau rằng: Hắn nầy là người thừa tự; đến đi, chúng ta hãy giết nó, và chiếm lấy cơ nghiệp của nó."
  39: "Họ bắt lấy, lôi ra khỏi vườn nho, và giết đi."
  40: "Vậy, khi chủ vườn nho đến, thì sẽ xử trị những kẻ làm thuê ấy thể nào?"
  41: "Họ thưa rằng: Chủ sẽ hủy diệt những kẻ dữ ấy một cách khốn nạn, và sẽ cho kẻ khác mướn vườn nho, để họ dâng hoa lợi đúng kỳ."
  42: "Đức Giê-xu phán cùng họ rằng: Các ngươi chưa hề đọc trong Kinh Thánh sao: Đá mà người xây dựng đã bỏ, đã trở thành đá góc nhà; việc nầy do Chúa làm, lại lạ lùng trước mắt chúng ta?"
  43: "Bởi đó ta nói cùng các ngươi rằng: Vương Quốc của Thiên Chúa sẽ cất lấy khỏi các ngươi, mà ban cho một dân làm ra trái của Vương Quốc ấy."
  44: "Kẻ nào ngã trên đá nầy, sẽ bị vỡ nát; còn đá nầy ngã trên ai, sẽ nghiền người ấy ra bụi."
  45: "Khi các thầy tế lễ cả và người Pha-ri-si nghe những ví dụ của Ngài, thì biết Ngài nói về họ."
  46: "Nhưng họ tìm cách bắt Ngài, thì sợ dân chúng, vì dân chúng coi Ngài như đấng tiên tri."
