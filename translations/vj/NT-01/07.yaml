7:
  1: "Chớ xét đoán, e các ngươi bị xét đoán."
  2: "Vì các ngươi dùng sự xét đoán nào để xét đoán người, thì cũng sẽ bị xét đoán như vậy; và các ngươi dùng cái đo nào để đo, thì cũng sẽ được đo lại cho các ngươi như vậy."
  3: "Sao ngươi nhìn thấy cái rác trong mắt anh em mình, mà không thấy cái cây trong mắt mình?"
  4: "Hoặc sao ngươi nói với anh em mình rằng: Để tôi lấy cái rác khỏi mắt ngươi; trong khi nầy, kìa cái cây trong mắt ngươi?"
  5: "Hỡi kẻ giả hình! trước hãy lấy cái cây ra khỏi mắt mình, rồi mới thấy rõ mà lấy cái rác khỏi mắt anh em mình."
  6: "Chớ cho chó những vật thánh, lại chớ quăng ngọc các ngươi trước mặt heo, e rằng nó giày đạp dưới chân, rồi quay lại xé các ngươi."
  7: "Hãy xin, thì sẽ cho; hãy tìm, thì sẽ thấy; hãy gõ cửa, thì sẽ mở cho."
  8: "Vì phàm ai xin thì nhận được, ai tìm thì thấy, và ai gõ cửa thì sẽ mở cho."
  9: "Trong các ngươi có người nào, khi con mình xin bánh, lại cho đá?"
  10: "Hay là khi xin cá, lại cho rắn?"
  11: "Vậy nếu các ngươi là kẻ dữ, còn biết cho con cái mình vật tốt lành, huống chi Cha các ngươi ở trên trời, sẽ càng ban vật tốt lành cho những người xin Ngài!"
  12: "Vậy, mọi điều gì các ngươi muốn người ta làm cho mình, thì cũng hãy làm cho người ta như vậy; vì đó là luật pháp và lời các đấng tiên tri."
  13: "Hãy vào bởi cửa hẹp; vì cửa rộng và đường thênh thang dẫn đến sự hư mất, và có nhiều người đi vào đó."
  14: "Song cửa hẹp và đường chật dẫn đến sự sống, và ít người tìm được lối đó."
  15: "Hãy phòng bị tiên tri giả; họ đến với các ngươi mặc lốt chiên, nhưng trong lòng là sói dữ."
  16: "Các ngươi sẽ nhận biết họ nhờ trái họ. Nào người ta có hái nho nơi bụi gai, hay là sung nơi cây gai?"
  17: "Cũng vậy, cứ cây tốt thì sinh trái tốt, nhưng cây xấu thì sinh trái xấu."
  18: "Cây tốt không thể sinh trái xấu, và cây xấu cũng không thể sinh trái tốt."
  19: "Cây nào không sinh trái tốt, thì bị đốn hạ và quăng vào lửa."
  20: "Vậy các ngươi sẽ nhận biết họ nhờ trái họ."
  21: "Chẳng phải hễ những kẻ nói với Ta rằng: Lạy Chúa, lạy Chúa, thì đều được vào Nước trời đâu; nhưng chỉ kẻ làm theo ý muốn của Cha Ta ở trên trời mà thôi."
  22: "Trong ngày đó có nhiều người sẽ thưa cùng Ta rằng: Lạy Chúa, lạy Chúa, chúng tôi không từng nhân danh Chúa nói tiên tri, nhân danh Chúa đuổi quỷ, và nhân danh Chúa làm nhiều phép lạ sao?"
  23: "Bấy giờ Ta sẽ tuyên bố cùng họ rằng: Ta không hề biết các ngươi; hãy lui ra khỏi Ta, hỡi kẻ làm sự gian ác."
  24: "Vậy, phàm ai nghe lời Ta nói đây mà làm theo, thì giống như người khôn ngoan cất nhà mình trên đá."
  25: "Mưa xuống, nước đổ tới, gió thổi và xô dạt nhà đó, mà không sập được; vì nhà đó lập nền trên đá."
  26: "Còn ai nghe lời Ta nói đây mà không làm theo, thì giống như người dại cất nhà mình trên cát."
  27: "Mưa xuống, nước đổ tới, gió thổi và xô dạt nhà đó, thì bị sập, và sự sập nó rất lớn."
  28: "Khi Đức Giê-xu nói xong những lời nầy, thì dân chúng kinh ngạc về lẽ đạo Ngài."
  29: "Vì Ngài dạy họ như người có quyền phép, chớ không như các thư ký."
