14:
  1: "Vào thời đó, Hê-rốt phân vương nghe biết tiếng tăm của Giê-xu,"
  2: "Và nói với các đầy tớ mình rằng: Đây là Giăng Báp-tít; người đã từ kẻ chết sống lại; và bởi đó các phép lạ bày tỏ ra trong người."
  3: "Vì Hê-rốt đã bắt Giăng, trói người, và giam vào tù cớ Hê-rô-đi, vợ của Phi-líp em mình."
  4: "Vì Giăng đã nói với người rằng: Không hợp luật cho ngươi lấy nàng."
  5: "Khi người toan giết người, thì sợ đám đông, vì họ coi người như đấng tiên tri."
  6: "Nhưng khi ngày sinh nhật của Hê-rốt được giữ, con gái của Hê-rô-đi nhảy trước mặt họ, và đẹp lòng Hê-rốt."
  7: "Bởi đó người thề hứa ban cho nàng bất cứ điều gì nàng sẽ xin."
  8: "Và nàng, đã được mẹ dạy trước, nói rằng: Xin ban cho tôi ở đây đầu Giăng Báp-tít trong mâm."
  9: "Vua lấy làm buồn bã; song vì lời thề và những kẻ cùng ngồi ăn với mình, người truyền ban cho nàng."
  10: "Và người sai đi, và chặt đầu Giăng trong tù."
  11: "Và đầu người được đem trong mâm, và trao cho cô gái; và cô đem cho mẹ mình."
  12: "Các môn đồ người đến, lấy xác, chôn nó, và đi báo cho Giê-xu hay."
  13: "Khi Giê-xu hay tin đó, Ngài lui khỏi đó bằng thuyền đến một nơi vắng vẻ riêng: và khi dân chúng hay tin ấy, họ đi bộ theo Ngài từ các thành."
  14: "Giê-xu bước ra, thấy một đoàn dân đông, và động lòng thương xót họ, và Ngài chữa lành những kẻ đau ốm của họ."
  15: "Khi chiều đến, các môn đồ đến cùng Ngài, nói rằng: Nơi này là nơi vắng, và thì giờ đã trễ; xin cho đám đông lui về, để họ vào các làng mua thực phẩm cho mình."
  16: "Nhưng Giê-xu phán cùng họ rằng: Chúng không cần phải đi; các ngươi hãy cho họ ăn."
  17: "Họ thưa cùng Ngài rằng: Chúng tôi chỉ có năm cái bánh và hai con cá ở đây."
  18: "Ngài phán: Hãy đem chúng đến đây cho Ta."
  19: "Và Ngài truyền cho đám đông ngồi xuống trên cỏ, và lấy năm cái bánh và hai con cá, ngước mắt lên trời, Ngài ban phước, và bẻ ra, và trao bánh cho các môn đồ, và các môn đồ cho đám đông."
  20: "Ai nấy đều ăn và được no: và họ nhặt mười hai giỏ đầy những mảnh bánh còn dư."
  21: "Về số người đã ăn, độ năm ngàn người nam, không kể đàn bà và trẻ con."
  22: "Ngay lúc ấy, Giê-xu ép các môn đồ lên thuyền, và đi trước Ngài sang bên kia, trong khi Ngài đuổi đám đông về."
  23: "Và khi Ngài đã đuổi đám đông về, Ngài lên núi riêng để cầu nguyện: và khi chiều đến, Ngài ở đó một mình."
  24: "Nhưng con thuyền lúc bấy giờ ở giữa biển, bị sóng đánh: vì gió ngược."
  25: "Vào canh tư của đêm, Giê-xu đi đến cùng họ, đi trên mặt biển."
  26: "Khi các môn đồ thấy Ngài đi trên mặt biển, họ bối rối, nói rằng: Đó là thần; và họ la lên vì sợ hãi."
  27: "Nhưng ngay lúc ấy Giê-xu phán cùng họ rằng: Hãy yên lòng; là Ta; đừng sợ."
  28: "Phi-e-rơ đáp cùng Ngài và nói rằng: Chúa, nếu phải là Chúa, hãy truyền cho tôi đến cùng Chúa trên mặt nước."
  29: "Ngài phán: Hãy đến. Khi Phi-e-rơ xuống khỏi thuyền, người đi trên mặt nước, để đi đến cùng Giê-xu."
  30: "Nhưng khi thấy gió mạnh, người sợ; và bắt đầu chìm, người kêu lên rằng: Chúa, cứu tôi."
  31: "Và ngay tức thì Giê-xu đưa tay ra, nắm lấy người, và phán cùng người rằng: Hỡi kẻ có đức tin ít, sao ngươi nghi ngờ?"
  32: "Khi họ lên thuyền, gió liền tạnh."
  33: "Bấy giờ những kẻ trong thuyền đến thờ lạy Ngài, nói rằng: Thật Ngài là Con của Thiên Chúa."
  34: "Khi họ đã qua khỏi, họ đến xứ Ghê-nê-xa-rết."
  35: "Khi những người của nơi đó nhận biết Ngài, họ sai đi khắp xứ chung quanh, và đem đến cùng Ngài tất cả những kẻ đau bệnh;"
  36: "Và xin Ngài để họ chỉ đụng đến gấu áo Ngài: và bao nhiêu kẻ đụng đều được lành hẳn."
