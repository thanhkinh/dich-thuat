10:
  1: "Khi Ngài đã gọi mười hai môn đồ đến với mình, Ngài ban quyền cho họ trên các thần ô uế, để đuổi chúng ra và chữa lành mọi thứ bệnh tật cùng mọi thứ chứng bệnh."
  2: "Còn tên của mười hai sứ đồ là như sau: trước hết là Si-môn, cũng gọi là Phi-e-rơ, và Anh-rê anh người; Gia-cơ con của Xê-bê-đê, và Giăng anh người;"
  3: "Phi-líp và Ba-tô-lô-mê; Thô-ma và Ma-thi-ơ người thu thuế; Gia-cơ con của Anh-phê, và Lê-bê, biệt danh là Tha-đê;"
  4: "Si-môn người Kê-nê, và Giu-đa Ít-ca-ri-ốt, là kẻ phản Ngài."
  5: "Mười hai người nầy, Đức Giê-xu sai đi, và phán dặn họ rằng: Các ngươi đừng đi đến đường của người ngoại, và đừng vào thành nào của người Sa-ma-ri;"
  6: "Nhưng hãy đi đến cùng chiên lạc của nhà Ít-ra-ên."
  7: "Khi các ngươi đi, hãy rao giảng rằng: Nước Trời đã đến gần."
  8: "Hãy chữa kẻ đau, làm sạch kẻ phung, khiến kẻ chết sống lại, đuổi quỷ: các ngươi đã lãnh nhận không, hãy cho không."
  9: "Đừng sắm vàng, bạc, hay đồng trong túi các ngươi,"
  10: "Cũng đừng bị trong đường đi, cũng đừng hai áo, cũng đừng giày, cũng đừng gậy: vì người thợ xứng đáng được đồ ăn mình."
  11: "Khi các ngươi vào thành hay làng nào, hãy hỏi ai trong đó là người xứng đáng; và hãy ở đó cho đến khi các ngươi đi nơi khác."
  12: "Khi các ngươi vào nhà nào, hãy chào nhà đó."
  13: "Nếu nhà đó xứng đáng, thì sự bình an của các ngươi sẽ đến trên nó; nhưng nếu không xứng đáng, thì sự bình an của các ngươi sẽ trở lại với các ngươi."
  14: "Kể như ai không tiếp các ngươi, và không nghe lời các ngươi, khi các ngươi ra khỏi nhà hay thành đó, hãy rũ bụi chân các ngươi."
  15: "Quả thật, Ta nói cùng các ngươi, Đến ngày phán xét, sự chịu khổ cho xứ Sô-đôm và Gô-mô-rơ còn dễ chịu hơn cho thành đó."
  16: "Nầy, Ta sai các ngươi đi như chiên ở giữa muông sói: vậy hãy khôn ngoan như rắn, và đơn sơ như bồ câu."
  17: "Nhưng hãy giữ mình về người ta: vì họ sẽ nộp các ngươi cho các công đường, và sẽ đánh đòn các ngươi trong các hội đường của họ;"
  18: "Các ngươi sẽ bị đưa đến trước các quan tổng đốc và các vua vì cớ Ta, để làm chứng cho họ và cho người ngoại."
  19: "Song khi họ nộp các ngươi, đừng lo lắng về cách hay lời gì các ngươi sẽ nói: vì trong giờ đó sẽ được ban cho các ngươi điều các ngươi sẽ nói."
  20: "Vì không phải chính các ngươi nói, nhưng là Thần Linh của Cha các ngươi nói trong các ngươi."
  21: "Anh sẽ nộp em cho chết, cha sẽ nộp con; con cái sẽ dấy lên nghịch cùng cha mẹ, và làm cho cha mẹ bị chết."
  22: "Các ngươi sẽ bị mọi người ghét vì cớ danh Ta: song ai bền đỗ đến cuối cùng sẽ được cứu."
  23: "Khi người ta bắt bớ các ngươi trong thành nầy, hãy trốn sang thành khác: vì quả thật Ta nói cùng các ngươi, Các ngươi sẽ không đi hết các thành của Ít-ra-ên cho đến khi Đấng Nhân Tử đến."
  24: "Môn đồ không hơn thầy, tôi tớ không hơn chủ mình."
  25: "Môn đồ được như thầy mình, tôi tớ được như chủ mình, thì đủ lắm rồi. Nếu người ta đã gọi chủ nhà là Bê-ên-xê-bun, huống chi người nhà của người ấy sao?"
  26: "Vậy đừng sợ họ: vì không có gì che giấu mà không bị bày tỏ, và không có gì kín đáo mà không được biết."
  27: "Điều Ta nói với các ngươi trong nơi tối tăm, hãy nói ra nơi sáng láng; và điều các ngươi nghe bên tai, hãy rao giảng trên mái nhà."
  28: "Đừng sợ kẻ giết thân thể, mà không giết được linh hồn; nhưng hãy kính sợ Đấng có thể hủy hoại cả linh hồn và thân thể trong hỏa ngục."
  29: "Hai con chim sẻ không bán một đồng xu sao? mà một con trong số đó cũng không rơi xuống đất ngoài ý muốn Cha các ngươi."
  30: "Nhưng ngay cả tóc trên đầu các ngươi cũng đều được đếm hết rồi."
  31: "Vậy đừng sợ chi, vì các ngươi quý giá hơn nhiều chim sẻ."
  32: "Vậy ai tuyên xưng Ta trước mặt người ta, Ta cũng sẽ tuyên xưng người ấy trước mặt Cha Ta ở trên trời."
  33: "Còn ai chối Ta trước mặt người ta, Ta cũng sẽ chối người ấy trước mặt Cha Ta ở trên trời."
  34: "Đừng tưởng Ta đến để đem sự bình an trên đất; Ta đến không phải để đem sự bình an, nhưng là gươm giáo."
  35: "Vì Ta đến để làm cho con trai nghịch cùng cha, con gái nghịch cùng mẹ, con dâu nghịch cùng mẹ chồng."
  36: "Kẻ thù của người ta sẽ là người nhà của chính mình."
  37: "Ai yêu cha hay mẹ hơn Ta, thì không xứng đáng với Ta; ai yêu con trai hay con gái hơn Ta, thì không xứng đáng với Ta."
  38: "Ai không vác thập tự giá mình mà theo Ta, thì không xứng đáng với Ta."
  39: "Ai tìm được mạng sống mình thì sẽ mất; còn ai mất mạng sống mình vì cớ Ta thì sẽ tìm được."
  40: "Ai tiếp các ngươi là tiếp Ta; ai tiếp Ta là tiếp Đấng đã sai Ta."
  41: "Ai tiếp một tiên tri vì danh tiên tri, thì sẽ nhận phần thưởng của tiên tri; ai tiếp một người công chính vì danh người công chính, thì sẽ nhận phần thưởng của người công chính."
  42: "Và ai cho một trong những người nhỏ nầy uống một chén nước lạnh thôi, vì danh môn đồ, quả thật Ta nói cùng các ngươi, người đó sẽ không mất phần thưởng mình."
