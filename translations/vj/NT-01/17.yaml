17:
  1: "Sau sáu ngày, Đức Giê-xu đem Phi-e-rơ, Gia-cơ và Giăng là em người đó, lên một cái núi cao riêng lẽ,"
  2: "và biến hóa trước mặt họ; mặt Ngài sáng như mặt trời, và y phục Ngài trắng như sự sáng."
  3: "Nầy, Môi-se và Ê-li hiện ra cùng họ, đàm đạo với Ngài."
  4: "Bấy giờ Phi-e-rơ cất tiếng đáp cùng Đức Giê-xu rằng: Chúa ôi, chúng tôi ở tại đây thật là tốt; nếu Chúa muốn, thì chúng tôi hãy làm tại đây ba cái trại: một cái cho Chúa, một cái cho Môi-se, và một cái cho Ê-li."
  5: "Người đang nói chưa dứt lời, thì nầy, có đám mây sáng che khuất họ; và nầy, có tiếng từ đám mây phán rằng: Nầy là Con yêu dấu của Ta, đẹp lòng Ta toàn vẹn; hãy nghe theo Ngài."
  6: "Môn đồ nghe thấy vậy, sấp mặt xuống đất, và sợ hãi quá đỗi."
  7: "Đức Giê-xu đến gần, rờ các người đó và phán rằng: Hãy chổi dậy, đừng sợ."
  8: "Khi họ ngước mắt lên, chẳng thấy ai khác, chỉ thấy một mình Đức Giê-xu mà thôi."
  9: "Lúc xuống núi, Đức Giê-xu răn bảo các môn đồ rằng: Chớ thuật lại sự nhìn thấy cho ai biết, cho đến khi Đấng Nhân Tử từ trong kẻ chết sống lại."
  10: "Môn đồ hỏi Ngài rằng: Sao các giáo sư nói rằng Ê-li phải đến trước?"
  11: "Đức Giê-xu đáp rằng: Thật Ê-li phải đến trước, và phục hồi muôn vật."
  12: "Song ta nói cùng các ngươi rằng Ê-li đã đến rồi, mà họ chẳng nhận biết, lại làm cho người tùy ý muốn mình. Đấng Nhân Tử cũng sẽ chịu khốn khổ bởi họ như vậy."
  13: "Bấy giờ môn đồ hiểu rằng Ngài nói cùng họ về Giăng Báp-tít."
  14: "Khi họ đến cùng đoàn dân, thì có một người đến gần quì xuống trước mặt Ngài,"
  15: "mà nói rằng: Chúa ôi, xin thương xót con trai tôi; vì nó bị dịch bệnh, và chịu khổ lắm thay; vì nhiều lần lửa thiêu, và nhiều lần nước trôi."
  16: "Tôi đã đem nó đến cùng môn đồ Chúa, song họ không chữa được."
  17: "Đức Giê-xu đáp rằng: Hỡi thế hệ vô đức tin và bội nghịch ôi, ta sẽ ở với các ngươi đến chừng nào? ta sẽ chịu đựng các ngươi đến chừng nào? Hãy đem nó lại đây ta."
  18: "Đức Giê-xu quở trách quỷ dữ; quỷ liền ra khỏi đứa trẻ; và từ giờ đó đứa trẻ được chữa lành."
  19: "Bấy giờ các môn đồ đến riêng cùng Đức Giê-xu mà hỏi rằng: Sao chúng tôi không đuổi nó được?"
  20: "Đức Giê-xu phán cùng họ rằng: Vì sự ít đức tin của các ngươi. Quả thật, ta nói cùng các ngươi, nếu các ngươi có đức tin bằng một hạt cải, thì dù bảo núi nầy: Hãy dời chỗ kia đi, nó cũng sẽ dời đi; và không có việc nào các ngươi không làm được."
  21: "Song giống nầy chẳng trừ ra được, chi bằng bởi sự cầu nguyện và sự kiêng ăn."
  22: "Vả, khi họ còn ở trong xứ Ga-li-lê, thì Đức Giê-xu phán cùng họ rằng: Đấng Nhân Tử sẽ bị nộp trong tay người ta."
  23: "Họ sẽ giết Ngài, nhưng ngày thứ ba Ngài sẽ sống lại. Môn đồ rất buồn rầu."
  24: "Khi họ đến thành Ca-bê-na-um, những người thu tiền đền thờ đến cùng Phi-e-rơ mà hỏi rằng: Thầy các ngươi có nộp tiền đền thờ chăng?"
  25: "Người thưa rằng: Có. Khi vào nhà, Đức Giê-xu nói trước rằng: Hỡi Si-môn, ngươi nghĩ sao? Vua chúa trần gian thu thuế hay tiền đền thờ của ai? Phải của con cái mình, hay của người lạ?"
  26: "Phi-e-rơ thưa rằng: Của người lạ. Đức Giê-xu bèn phán rằng: Vậy thì con cái được miễn."
  27: "Song e rằng chúng ta làm gương xấu cho họ, thì ngươi hãy ra biển, buông câu, con cá nào bắt được trước hết, hãy lấy; mở miệng nó ra, sẽ tìm được một đồng tiền: hãy lấy đồng đó nộp thế cho ta và ngươi."
