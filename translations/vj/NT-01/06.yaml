6:
  1: "Hãy coi chừng, đừng làm sự bố thí của các ngươi trước mặt người ta, để cho họ thấy; nếu không, các ngươi không có phần thưởng của Cha các ngươi là Đấng ở trên trời."
  2: "Vậy, khi ngươi làm sự bố thí, đừng thổi kèn trước mặt ngươi, như những kẻ giả hình làm trong các hội đường và ngoài các đường phố, hầu cho người ta tôn vinh mình. Quả thật, ta nói cùng các ngươi, họ đã nhận phần thưởng của họ rồi."
  3: "Nhưng khi ngươi làm sự bố thí, đừng để tay trái biết tay phải làm việc gì;"
  4: "Để sự bố thí của ngươi được kín nhiệm; và Cha ngươi là Đấng xem xét trong chỗ kín nhiệm, sẽ thưởng cho ngươi cách công khai."
  5: "Vả, khi các ngươi cầu nguyện, chớ làm như kẻ giả hình; vì họ thích đứng cầu nguyện trong các hội đường và nơi góc đường, để cho người ta thấy. Quả thật, ta nói cùng các ngươi, họ đã nhận phần thưởng của họ rồi."
  6: "Nhưng ngươi, khi cầu nguyện, hãy vào phòng kín, đóng cửa lại, rồi cầu nguyện Cha ngươi là Đấng ở trong chỗ kín nhiệm; và Cha ngươi là Đấng xem xét trong chỗ kín nhiệm, sẽ thưởng cho ngươi cách công khai."
  7: "Lại khi cầu nguyện, chớ dùng lời lặp lại vô ích, như người ngoại; vì họ tưởng rằng cốt nói nhiều thì được nghe."
  8: "Vậy chớ bắt chước họ; vì Cha các ngươi biết các ngươi cần gì, trước khi chưa cầu xin Ngài."
  9: "Vậy, các ngươi hãy cầu nguyện như thế nầy: Lạy Cha chúng tôi ở trên trời, xin hãy được tôn thánh danh Ngài."
  10: "Xin Vương Quốc Ngài đến. Xin ý Ngài được nên, dưới đất như ở trên trời."
  11: "Xin cho chúng tôi hôm nay đồ ăn đủ ngày."
  12: "Xin tha nợ chúng tôi, như chúng tôi cũng tha kẻ mắc nợ chúng tôi."
  13: "Xin ch đừng để chúng tôi bị cám dỗ, nhưng cứu chúng tôi khỏi điều ác; vì Vương Quốc, quyền phép và sự vinh quang đều thuộc về Ngài cho đến đời đời. A-men."
  14: "Vì nếu các ngươi tha lỗi cho người ta, thì Cha các ngươi ở trên trời cũng sẽ tha lỗi cho các ngươi."
  15: "Nhưng nếu các ngươi không tha lỗi cho người ta, thì Cha các ngươi cũng sẽ không tha lỗi cho các ngươi."
  16: "Lại, khi các ngươi kiêng ăn, chớ làm như kẻ giả hình với vẻ mặt buồn rầu; vì họ làm cho mặt mũi xấu đi, hầu cho người ta thấy họ kiêng ăn. Quả thật, ta nói cùng các ngươi, họ đã nhận phần thưởng của họ rồi."
  17: "Nhưng ngươi, khi kiêng ăn, hãy xức dầu trên đầu và rửa mặt,"
  18: "Để cho người ta không thấy ngươi kiêng ăn, nhưng chỉ Cha ngươi là Đấng ở trong chỗ kín nhiệm; và Cha ngươi là Đấng xem xét trong chỗ kín nhiệm, sẽ thưởng cho ngươi cách công khai."
  19: "Chớ tích trữ của cải cho mình ở dưới đất, nơi sâu mối và rỉ sét làm hư nát, và nơi kẻ trộm khoét vách mà lấy;"
  20: "Nhưng hãy tích trữ của cải cho mình ở trên trời, nơi sâu mối và rỉ sét không làm hư nát, và nơi kẻ trộm không khoét vách mà lấy."
  21: "Vì nơi nào của cải ngươi có, thì lòng ngươi cũng ở đó."
  22: "Sự sáng của thân thể là con mắt; vậy, nếu con mắt ngươi lành lặn, thì cả thân thể ngươi sẽ sáng sủa."
  23: "Nhưng nếu con mắt ngươi xấu, thì cả thân thể ngươi sẽ tối tăm. Vậy, nếu sự sáng trong ngươi là sự tối tăm, thì sự tối tăm ấy lớn dường nào!"
  24: "Chẳng ai có thể làm tôi hai chủ mình; vì hoặc sẽ ghét chủ nầy mà yêu chủ kia, hoặc sẽ trọng chủ nầy mà khinh chủ kia. Các ngươi không thể vừa làm tôi Thiên Chúa vừa làm tôi tiền tài được."
  25: "Vì cớ đó, ta nói cùng các ngươi rằng: Đừng vì sự sống mình mà lo lắng về đồ ăn hay đồ uống; cũng đừng vì thân thể mình mà lo lắng về quần áo. Sự sống há chẳng quí hơn đồ ăn, và thân thể há chẳng quí hơn quần áo sao?"
  26: "Hãy xem các chim trời; chúng nó không gieo, không gặt, cũng không thóc lúa trong kho; thế mà Cha các ngươi ở trên trời nuôi sống nó. Các ngươi há chẳng càng quí giá hơn nó sao?"
  27: "Trong các ngươi, ai có thể lo lắng mà thêm được một cubit vào tuổi đời mình?"
  28: "Còn về quần áo, sao các ngươi lại lo lắng? Hãy học xem hoa huệ ngoài đồng trông ra thể nào; nó không làm việc, cũng không kéo sợi;"
  29: "Tuy nhiên, ta nói cùng các ngươi, đến như Sa-lô-môn trong hết lẽ vinh quang của mình, cũng không mặc đẹp như một đóa hoa trong các đóa ấy."
  30: "Vậy, nếu Thiên Chúa mặc như vậy cho cỏ ngoài đồng, nay còn mai bị ném vào lò, thì Ngài há chẳng càng mặc cho các ngươi hơn sao, hỡi kẻ мало đức tin?"
  31: "Vậy, đừng lo lắng mà nói rằng: Chúng ta sẽ ăn gì? hay uống gì? hay mặc gì?"
  32: "(Vì mọi điều nầy, dân ngoại thường tìm kiếm;) vì Cha các ngươi ở trên trời biết rõ các ngươi cần dùng mọi điều đó."
  33: "Nhưng hãy tìm trước hết Vương Quốc của Thiên Chúa và sự công chính của Ngài, thì các điều đó sẽ thêm cho các ngươi."
  34: "Vậy, đừng lo lắng về ngày mai; vì ngày mai sẽ lo việc của ngày mai. Sự khó nhọc ngày nào đủ cho ngày ấy."
