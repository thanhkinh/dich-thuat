2:
  1: "Khi Đức Giê-xu sanh tại Bết-lê-hem thuộc xứ Giu-đê, trong đời vua Hê-rốt, nầy, có mấy nhà thông thái từ phương đông đến Giê-ru-sa-lem,"
  2: "mà rằng: Vua người Giu-đa mới sanh ở đâu? vì chúng tôi đã thấy sao của Ngài ở phương đông, và đến thờ lạy Ngài."
  3: "Vua Hê-rốt nghe tin đó, bối rối, cả thành Giê-ru-sa-lem cũng vậy."
  4: "Ngài nhóm hết thảy các thầy tế lễ cả và các thầy thông giáo trong dân lại, mà hỏi họ rằng Đấng Cơ-đốc phải sanh ở đâu."
  5: "Họ thưa rằng: Tại Bết-lê-hem thuộc xứ Giu-đa; vì có lời tiên tri viết như vầy:"
  6: "Hỡi Bết-lê-hem, đất Giu-đa, ngươi chẳng phải là nhỏ nhất giữa các quan cai xứ Giu-đa đâu; vì từ ngươi sẽ ra một quan cai trị, là người sẽ chăn dân Ít-ra-ên ta."
  7: "Bấy giờ vua Hê-rốt kín mời các nhà thông thái đến, hỏi thăm kỹ thời giờ ngôi sao đã hiện ra."
  8: "Đoạn, sai họ đến Bết-lê-hem, mà phán rằng: Hãy đi tìm hỏi kỹ về trẻ nhỏ; khi đã tìm được rồi, hãy báo tin lại cho ta, đặng ta cũng đến thờ lạy Ngài."
  9: "Vậy, họ nghe vua phán xong, liền đi; kìa, ngôi sao họ đã thấy ở phương đông đi trước, cho đến khi đậu trên chỗ trẻ nhỏ ở."
  10: "Khi thấy ngôi sao, họ mừng rỡ vô cùng."
  11: "Khi vào trong nhà, thấy trẻ nhỏ với Ma-ri mẹ Ngài, họ sấp mình xuống thờ lạy Ngài; rồi mở đồ báu ra, dâng tặng Ngài các lễ vật: vàng, nhũ hương, và mộc dược."
  12: "Song bị Chúa cảnh cáo trong chiêm bao đừng trở lại cùng Hê-rốt, họ đi đường khác về xứ mình."
  13: "Đã đi rồi, nầy, thiên sứ của Chúa hiện ra cùng Giô-sép trong chiêm bao, mà phán rằng: Hãy chờ dậy, mang trẻ nhỏ và mẹ Ngài, trốn sang xứ Ê-díp-tô, ở đó cho đến khi nào ta bảo; vì Hê-rốt sẽ tìm trẻ nhỏ để giết đi."
  14: "Ông chờ dậy, mang trẻ nhỏ và mẹ Ngài trong ban đêm, trốn sang xứ Ê-díp-tô;"
  15: "Ở đó cho đến lúc Hê-rốt băng hà; để cho ứng nghiệm lời Chúa đã dùng tiên tri mà phán rằng: Ta đã gọi con ta ra khỏi xứ Ê-díp-tô."
  16: "Bấy giờ vua Hê-rốt biết mình bị mấy nhà thông thái lừa, thì giận quá, sai đi giết hết thảy các con trai tại Bết-lê-hem và trong cả xứ đó, từ hai tuổi sấp xuống, tùy theo thời giờ mình đã hỏi thăm kỹ các nhà thông thái."
  17: "Như vậy, ứng nghiệm lời tiên tri Giê-rê-mi đã nói rằng:"
  18: "Tại Ra-ma có tiếng kêu khóc, tiếng than vãn, tiếng khóc lóc lớn; Ra-chen khóc con mình, không chịu yên ủi, vì chúng không còn nữa."
  19: "Sau khi Hê-rốt băng hà, nầy, thiên sứ của Chúa hiện ra trong chiêm bao cùng Giô-sép tại xứ Ê-díp-tô,"
  20: "mà phán rằng: Hãy chờ dậy, mang trẻ nhỏ và mẹ Ngài, trở về xứ Ít-ra-ên; vì những kẻ tìm giết mạng trẻ nhỏ đã chết rồi."
  21: "Ông chờ dậy, mang trẻ nhỏ và mẹ Ngài, trở về xứ Ít-ra-ên."
  22: "Nhưng nghe rằng A-chê-lao cai trị xứ Giu-đê thay cha mình là Hê-rốt, thì ông sợ không dám đi đó; lại sau khi bị Chúa cảnh cáo trong chiêm bao, ông lui về xứ Ga-li-lê,"
  23: "đến ở thành gọi là Na-xa-rét; để cho ứng nghiệm lời các tiên tri đã nói rằng: Ngài sẽ được gọi là người Na-xa-rét."
