metadata:
  book: "Matthew"
  chapter: 22
  vietnamese_title: "Ma-thi-ơ"
  source: "KJV"
  translation_principle: "Complete Equivalence"

verses:
  "1": "Đức Giê-xu đáp và phán cùng họ lại bằng dụ ngôn, rằng:"
  "2": "Nước trời giống như một vị vua kia, làm tiệc cưới cho con mình,"
  "3": "và sai các tôi tớ mình đi kêu những người được mời đến tiệc cưới, nhưng họ không chịu đến."
  "4": "Người lại sai các tôi tớ khác đi, rằng: Hãy nói với những kẻ được mời rằng: Này, ta đã dọn tiệc của ta rồi; bò và thú béo của ta đã làm thịt rồi, mọi sự đều sẵn sàng cả; hãy đến tiệc cưới."
  "5": "Nhưng họ làm lơ điều đó, ai nấy đều đi, người thì đi ruộng, kẻ thì đi buôn bán;"
  "6": "còn lại thì bắt các tôi tớ của người, đối xử tàn tệ và giết đi."
  "7": "Nhưng khi vua nghe biết, thì nổi giận, sai quân đội mình đi, hủy diệt những kẻ giết người đó, và đốt thành họ."
  "8": "Bấy giờ người phán cùng các tôi tớ mình rằng: Tiệc cưới đã sẵn sàng rồi, nhưng những kẻ được mời không xứng đáng."
  "9": "Vậy hãy đi ra các ngã đường, và bất kỳ ai các ngươi gặp, hãy mời đến tiệc cưới."
  "10": "Vậy các tôi tớ ấy đi ra các ngã đường, họp lại tất cả những người mình gặp được, người dữ kẻ lành, và tiệc cưới đầy khách."
  "11": "Khi vua vào xem các khách, thấy ở đó một người không mặc áo tiệc cưới,"
  "12": "thì nói cùng người rằng: Hỡi bạn, sao ngươi vào đây không có áo tiệc cưới? Người ấy câm miệng không nói chi được."
  "13": "Bấy giờ vua phán cùng các tôi tớ rằng: Hãy trói tay chân nó mà quăng ra chỗ tối tăm bên ngoài; ở đó sẽ có khóc lóc và nghiến răng."
  "14": "Vì nhiều người được kêu, nhưng ít người được chọn."
  "15": "Bấy giờ người Pha-ri-si đi ra, mưu bàn nhau làm sao bắt bẻ Ngài trong lời nói."
  "16": "Họ sai môn đồ mình cùng với người Hê-rốt đến cùng Ngài, rằng: Thưa Thầy, chúng tôi biết Thầy là người chân thật, và lấy lẽ thật dạy đạo Đức Chúa Trời; Thầy chẳng chăm chi đến ai cả, vì Thầy không coi thể diện người ta."
  "17": "Vậy xin Thầy nói cho chúng tôi biết, Thầy nghĩ sao? Có hợp luật nộp thuế cho Sê-sa hay không?"
  "18": "Nhưng Đức Giê-xu biết điều ác của họ, bèn phán rằng: Các ngươi là kẻ giả hình, sao thử ta?"
  "19": "Hãy cho ta xem đồng tiền thuế. Họ đem cho Ngài một đồng đơ-na-ri."
  "20": "Ngài phán cùng họ rằng: Hình và chữ hiệu nầy là của ai?"
  "21": "Họ thưa rằng: Của Sê-sa. Bấy giờ Ngài phán cùng họ rằng: Vậy thì hãy trả cho Sê-sa những gì của Sê-sa, và cho Đức Chúa Trời những gì của Đức Chúa Trời."
  "22": "Khi họ nghe những lời ấy, thì lấy làm lạ, để Ngài lại mà đi."
  "23": "Cũng ngày đó, có người Sa-đu-sê đến cùng Ngài, là kẻ nói không có sự sống lại, và hỏi Ngài rằng:"
  "24": "Thưa Thầy, Môi-se có nói: Nếu ai chết không có con, thì anh người phải cưới vợ người, mà gây giống cho anh mình."
  "25": "Vả, ở giữa chúng tôi có bảy anh em; người trưởng nam cưới vợ rồi chết, không có con, để vợ lại cho em;"
  "26": "người thứ hai, và người thứ ba, cho đến người thứ bảy cũng vậy."
  "27": "Sau hết, người đàn bà cũng chết."
  "28": "Vậy, đến ngày sống lại, người đàn bà sẽ làm vợ của ai trong bảy người ấy? Vì tất cả đều đã cưới nàng."
  "29": "Đức Giê-xu đáp mà phán rằng: Các ngươi lầm, không biết Kinh Thánh, cũng không biết quyền phép Đức Chúa Trời."
  "30": "Vì đến ngày sống lại, người ta chẳng cưới gả, nhưng giống như thiên sứ của Đức Chúa Trời ở trên trời."
  "31": "Còn về sự kẻ chết sống lại, các ngươi chưa đọc lời Đức Chúa Trời phán cùng các ngươi rằng:"
  "32": "Ta là Đức Chúa Trời của A-bra-ham, Đức Chúa Trời của Y-sác, và Đức Chúa Trời của Gia-cốp sao? Đức Chúa Trời không phải là Đức Chúa Trời của kẻ chết, nhưng của kẻ sống."
  "33": "Khi đoàn dân nghe điều đó, thì lấy làm lạ về đạo của Ngài."
  "34": "Nhưng khi người Pha-ri-si nghe Ngài làm cho người Sa-đu-sê câm miệng, thì họp nhau lại."
  "35": "Bấy giờ một người trong bọn họ, là thông giáo, hỏi Ngài để thử, rằng:"
  "36": "Thưa Thầy, trong luật pháp điều răn nào là lớn nhất?"
  "37": "Đức Giê-xu phán rằng: Ngươi phải yêu mến Chúa Đức Chúa Trời ngươi hết lòng, hết linh hồn, và hết ý mình."
  "38": "Đó là điều răn thứ nhất và lớn nhất."
  "39": "Điều răn thứ hai cũng như vậy: Ngươi phải yêu thương người lân cận như chính mình."
  "40": "Cả luật pháp và các đấng tiên tri đều cậy hai điều răn ấy mà đứng."
  "41": "Vả, khi người Pha-ri-si đang nhóm lại, thì Đức Giê-xu hỏi họ rằng:"
  "42": "Các ngươi nghĩ sao về Đấng Cơ-đốc? Ngài là con ai? Họ thưa Ngài rằng: Con Đa-vít."
  "43": "Ngài phán cùng họ rằng: Vậy sao Đa-vít cảm được Thánh Linh mà gọi Ngài là Chúa, rằng:"
  "44": "THIÊN CHÚA phán cùng Chúa tôi: Ngươi hãy ngồi bên hữu Ta, cho đến khi Ta đặt kẻ thù nghịch ngươi làm bệ chân ngươi?"
  "45": "Nếu Đa-vít gọi Ngài là Chúa, thì Ngài sao là con Đa-vít được?"
  "46": "Chẳng có ai đáp được Ngài một lời; từ ngày đó trở đi, chẳng còn ai dám hỏi Ngài nữa."
