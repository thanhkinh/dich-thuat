5:
  1: "Thấy đám đông dân chúng, Ngài lên núi; và khi Ngài đã ngồi xuống, các môn đồ đến cùng Ngài,"
  2: "Ngài mở miệng dạy dỗ họ rằng,"
  3: "Có phước cho kẻ khó khăn trong lòng, vì nước trời thuộc về họ."
  4: "Có phước cho kẻ than khóc, vì họ sẽ được an ủi."
  5: "Có phước cho kẻ mềm mại, vì họ sẽ hưởng đất."
  6: "Có phước cho kẻ đói khát sự công chính, vì họ sẽ được no đủ."
  7: "Có phước cho kẻ thương xót, vì họ sẽ được thương xót."
  8: "Có phước cho kẻ sạch trong lòng, vì họ sẽ thấy Thiên Chúa."
  9: "Có phước cho những người làm cho hòa thuận, vì họ sẽ được gọi là con cái của Thiên Chúa."
  10: "Có phước cho kẻ bị bắt bớ vì sự công chính, vì nước trời thuộc về họ."
  11: "Có phước cho các ngươi khi người ta sỉ nhục các ngươi, bắt bớ các ngươi, và nói mọi điều xấu xa chống lại các ngươi cách giả dối vì cớ Ta."
  12: "Hãy vui mừng và hớn hở, vì phần thưởng của các ngươi ở trên trời lớn lắm; vì các đấng tiên tri trước các ngươi cũng đã bị bắt bớ như vậy."
  13: "Các ngươi là muối của đất; nhưng nếu muối mất vị, thì sẽ lấy gì mà làm muối lại? Từ đó nó không còn giá trị gì nữa, chỉ để quăng ra ngoài và bị người ta giày đạp."
  14: "Các ngươi là sự sáng của thế gian. Một cái thành xây trên núi không thể giấu được."
  15: "Cũng không ai thắp đèn mà để dưới cái giạ, nhưng để trên đĩa đèn; thì nó soi sáng cho mọi người trong nhà."
  16: "Sự sáng của các ngươi hãy soi như vậy trước mặt người ta, để họ thấy việc lành của các ngươi, và ngợi khen Cha của các ngươi ở trên trời."
  17: "Chớ nghĩ rằng Ta đến để phá luật pháp hay các đấng tiên tri; Ta đến không phải để phá, nhưng để làm cho trọn."
  18: "Vì quả thật Ta nói cùng các ngươi, Đến khi trời đất còn, một chấm hay một nét của luật pháp cũng không hề mất đi, cho đến khi mọi sự được trọn."
  19: "Vậy, kẻ nào phá một trong các điều răn nhỏ nhất nầy, và dạy người ta như vậy, thì sẽ bị gọi là nhỏ nhất trong nước trời; nhưng kẻ nào làm và dạy các điều ấy, thì sẽ được gọi là lớn trong nước trời."
  20: "Vì Ta nói cùng các ngươi rằng, nếu sự công chính của các ngươi không trổi hơn sự công chính của các thầy thông giáo và người Pha-ri-si, thì các ngươi chắc không vào được nước trời."
  21: "Các ngươi có nghe lời phán cho người xưa rằng: Ngươi chớ giết người; ai giết người thì phải chịu án xử."
  22: "Nhưng Ta nói cùng các ngươi rằng, ai giận anh em mình vô cớ thì phải chịu án xử; ai nói với anh em mình rằng: Ra-ca, thì phải chịu tội trước công nghị; còn ai nói rằng: Kẻ điên, thì phải bị ném vào lửa hỏa ngục."
  23: "Vậy, nếu ngươi dâng của lễ nơi bàn thờ, mà nhớ đến anh em mình có điều gì nghịch cùng ngươi,"
  24: "thì hãy để của lễ đó ở trước bàn thờ, đi làm hòa với anh em mình trước đã, rồi đến dâng của lễ sau."
  25: "Hãy hòa giải với kẻ nghịch cùng ngươi mau mau, khi ngươi còn đi đường với nó; e kẻ kia nộp ngươi cho quan án, quan án lại giao ngươi cho lính canh, và ngươi bị tống vào tù."
  26: "Quả thật, Ta nói cùng ngươi, ngươi sẽ không ra khỏi đó cho đến khi trả đến đồng bạc cuối cùng."
  27: "Các ngươi có nghe lời phán cho người xưa rằng: Ngươi chớ phạm tội ngoại tình."
  28: "Nhưng Ta nói cùng các ngươi rằng, ai nhìn người nữ mà mê muốn, thì trong lòng đã phạm tội ngoại tình với người đó rồi."
  29: "Nếu mắt phải của ngươi làm cho ngươi phạm tội, hãy móc nó mà ném bỏ đi; vì thà mất một chi thể còn hơn cả thân thể bị ném vào hỏa ngục."
  30: "Nếu tay phải của ngươi làm cho ngươi phạm tội, hãy chặt nó mà ném bỏ đi; vì thà mất một chi thể còn hơn cả thân thể bị ném vào hỏa ngục."
  31: "Cũng có lời phán rằng: Ai bỏ vợ mình, thì phải cho giấy ly dị."
  32: "Nhưng Ta nói cùng các ngươi rằng, ai bỏ vợ mình, ngoại trừ vì cớ tà dâm, là làm cho vợ phạm tội ngoại tình; và ai cưới người bị bỏ, thì cũng phạm tội ngoại tình."
  33: "Các ngươi cũng có nghe lời phán cho người xưa rằng: Ngươi chớ thề dối, nhưng hãy trọn lời mình với Chúa."
  34: "Nhưng Ta nói cùng các ngươi rằng: Đừng thề chi hết; chẳng đặng chỉ trời, vì đó là ngai của Thiên Chúa;"
  35: "cũng chẳng đặng chỉ đất, vì đó là bàn chân của Ngài; cũng chẳng đặng chỉ Giê-ru-sa-lem, vì đó là thành của Vua lớn."
  36: "Cũng đừng chỉ đầu ngươi mà thề, vì ngươi không thể làm cho một sợi tóc trở nên trắng hay đen được."
  37: "Nhưng lời nói của các ngươi phải: Có thì nói có, không thì nói không; còn những lời hơn ra đó đều bởi điều ác mà ra."
  38: "Các ngươi có nghe lời phán rằng: Mắt đền mắt, răng đền răng."
  39: "Nhưng Ta nói cùng các ngươi rằng: Đừng chống cự điều ác; nhưng ai vả má bên hữu ngươi, hãy giơ má kia ra nữa."
  40: "Nếu ai muốn kiện ngươi và lấy áo trong của ngươi, hãy để cho nó luôn áo ngoài."
  41: "Nếu ai bắt ngươi đi một dặm, hãy đi với người ấy hai dặm."
  42: "Kẻ nào xin ngươi, hãy cho; kẻ nào muốn mượn ngươi, đừng quay đi."
  43: "Các ngươi có nghe lời phán rằng: Hãy yêu kẻ lân cận, và ghét kẻ thù nghịch."
  44: "Nhưng Ta nói cùng các ngươi rằng: Hãy yêu kẻ thù nghịch, làm ơn cho kẻ ghét các ngươi, và cầu nguyện cho kẻ bắt bớ và sỉ nhục các ngươi;"
  45: "để các ngươi được làm con của Cha các ngươi ở trên trời, là Đấng khiến mặt mọc lên trên kẻ lành và kẻ dữ, và khiến mưa sa xuống trên người công chính và kẻ bất nghĩa."
  46: "Vì nếu các ngươi yêu kẻ yêu các ngươi, thì có phần thưởng chi đâu? Người thu thuế cũng làm như vậy chứ!"
  47: "Nếu các ngươi chỉ chào hỏi anh em mình thôi, thì các ngươi có làm chi hơn người khác? Người thu thuế cũng làm như vậy chứ!"
  48: "Vậy các ngươi hãy nên trọn vẹn, như Cha của các ngươi ở trên trời là trọn vẹn."
