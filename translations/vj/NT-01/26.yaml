26:
  1: "Khi Đức Giê-xu đã phán xong mọi lời nầy, Ngài phán cùng các môn đồ rằng,"
  2: "Các ngươi biết rằng sau hai ngày là lễ Vượt Qua, và Đấng Nhân Tử sẽ bị nộp để đóng đinh trên thập tự giá."
  3: "Bấy giờ, các thầy tế lễ cả, các thầy thông giáo, và các trưởng lão của dân chúng nhóm lại tại dinh thầy tế lễ cả, tên là Ca-i-áp,"
  4: "Và bàn mưu để bắt Đức Giê-xu bằng mưu chước, và giết Ngài."
  5: "Nhưng họ nói rằng: Không phải trong ngày lễ, e dân chúng nổi loạn chăng."
  6: "Vả, khi Đức Giê-xu đang ở Bê-tha-ni, trong nhà Si-môn người bị phung,"
  7: "Có một người đàn bà đến cùng Ngài, đem một bình ngọc đựng thuốc thơm rất quí giá, đổ trên đầu Ngài, đang khi Ngài ngồi ăn."
  8: "Nhưng khi các môn đồ thấy điều đó, họ nổi giận, nói rằng: Sao lại lãng phí như vậy?"
  9: "Vì thuốc thơm nầy có thể bán được nhiều tiền, mà cho kẻ nghèo."
  10: "Khi Đức Giê-xu biết điều đó, Ngài phán cùng họ rằng: Sao các ngươi phiền trách người đàn bà nầy? Vì nàng đã làm một việc lành cho ta."
  11: "Vì các ngươi hằng có kẻ nghèo ở với mình; nhưng ta thì các ngươi không hằng có."
  12: "Vì khi đổ thuốc thơm nầy trên thân thể ta, nàng đã làm để chôn cất ta."
  13: "Quả thật, ta nói cùng các ngươi, bất cứ nơi nào Phúc Âm nầy được giảng ra trong cả thế gian, thì người ta cũng sẽ kể lại việc nầy mà người đàn bà đã làm, để nhớ đến nàng."
  14: "Bấy giờ một trong mười hai người, gọi là Giu-đa Ít-ca-ri-ốt, đi đến cùng các thầy tế lễ cả,"
  15: "Và nói rằng: Các ông sẽ cho tôi gì, để tôi nộp Người cho các ông? Họ cân cho hắn ba mươi miếng bạc."
  16: "Từ bấy giờ, hắn tìm dịp thuận tiện để nộp Ngài."
  17: "Ngày thứ nhất của lễ Bánh Không Men, các môn đồ đến cùng Đức Giê-xu, nói rằng: Thầy muốn chúng tôi dọn cho Thầy ăn lễ Vượt Qua ở đâu?"
  18: "Ngài phán rằng: Hãy vào thành gặp một người kia, và nói cùng người ấy rằng: Thầy phán: Thì giờ ta đã gần; ta sẽ giữ lễ Vượt Qua tại nhà ngươi cùng với các môn đồ ta."
  19: "Các môn đồ làm y như Đức Giê-xu đã dặn họ; và họ sửa soạn lễ Vượt Qua."
  20: "Khi chiều đến, Ngài ngồi ăn với mười hai người."
  21: "Đang khi ăn, Ngài phán: Quả thật, ta nói cùng các ngươi, một người trong các ngươi sẽ nộp ta."
  22: "Các môn đồ rất buồn bã, và mỗi người bắt đầu hỏi Ngài rằng: Lạy Chúa, có phải tôi chăng?"
  23: "Ngài đáp rằng: Người nào nhúng tay với ta trong đĩa, chính người ấy sẽ nộp ta."
  24: "Đấng Nhân Tử đi theo như đã chép về Ngài; nhưng khốn cho người nào nộp Đấng Nhân Tử! Thà người ấy không sanh ra thì hơn."
  25: "Bấy giờ Giu-đa, kẻ nộp Ngài, đáp rằng: Thưa Thầy, có phải tôi chăng? Ngài phán cùng hắn rằng: Ngươi đã nói rồi."
  26: "Đang khi họ ăn, Đức Giê-xu cầm bánh, chúc phước, bẻ ra, đưa cho các môn đồ, và phán rằng: Hãy lấy mà ăn, nầy là thân thể ta."
  27: "Ngài cầm chén, tạ ơn, đưa cho họ, và phán rằng: Hãy uống hết thảy;"
  28: "Vì nầy là máu ta, máu của giao ước mới, đổ ra cho nhiều người được tha tội."
  29: "Nhưng ta nói cùng các ngươi, từ nay ta sẽ không uống trái nho nầy nữa, cho đến ngày ấy khi ta uống cùng các ngươi trái nho mới trong nước của Cha ta."
  30: "Khi họ đã hát thánh ca xong, họ đi ra núi Ô-li-ve."
  31: "Bấy giờ Đức Giê-xu phán cùng họ rằng: Đêm nay, các ngươi đều sẽ vấp ngã vì ta; vì có chép rằng: Ta sẽ đánh người chăn chiên, và chiên của đàn sẽ tan lạc."
  32: "Nhưng sau khi ta sống lại, ta sẽ đi trước các ngươi vào Ga-li-lê."
  33: "Phi-e-rơ đáp cùng Ngài rằng: Dù mọi người đều vấp ngã vì Thầy, tôi sẽ chẳng bao giờ vấp ngã."
  34: "Đức Giê-xu phán cùng người rằng: Quả thật, ta nói cùng ngươi, đêm nay, trước khi gà gáy, ngươi sẽ chối ta ba lần."
  35: "Phi-e-rơ thưa cùng Ngài rằng: Dù tôi phải chết với Thầy, tôi cũng sẽ không chối Thầy. Các môn đồ khác cũng đều nói như vậy."
  36: "Bấy giờ Đức Giê-xu cùng họ đến một nơi gọi là Gết-sê-ma-nê, và phán cùng các môn đồ rằng: Các ngươi hãy ngồi đây, trong khi ta đi cầu nguyện ở kia."
  37: "Ngài đem theo Phi-e-rơ và hai con trai của Xê-bê-đê, và bắt đầu buồn rầu và đau đớn lắm."
  38: "Bấy giờ Ngài phán cùng họ rằng: Linh hồn ta rất buồn bã, đến nỗi chết được; hãy ở lại đây và tỉnh thức cùng ta."
  39: "Ngài đi xa hơn một chút, sấp mặt xuống đất, cầu nguyện rằng: Ôi Cha ta, nếu được, xin cho chén nầy lướt qua ta; nhưng đừng theo ý ta, mà theo ý Cha."
  40: "Ngài đến cùng các môn đồ, thấy họ ngủ, và phán cùng Phi-e-rơ rằng: Sao, các ngươi không thể tỉnh thức cùng ta một giờ sao?"
  41: "Hãy tỉnh thức và cầu nguyện, kẻo sa vào cám dỗ: thần linh thật sẵn lòng, nhưng xác thịt yếu đuối."
  42: "Ngài đi khỏi lần thứ hai, cầu nguyện rằng: Ôi Cha ta, nếu chén nầy không thể lướt qua ta, nếu ta không uống nó, xin ý Cha được nên."
  43: "Ngài đến và thấy họ ngủ lại: vì mắt họ nặng trĩu."
  44: "Ngài để họ ở đó, đi ra lần thứ ba, cầu nguyện, nói những lời y như vậy."
  45: "Bấy giờ Ngài đến cùng các môn đồ, và phán cùng họ rằng: Hãy ngủ nghỉ đi; kìa, giờ đã gần, và Đấng Nhân Tử bị nộp vào tay kẻ có tội."
  46: "Hãy chỗi dậy, chúng ta hãy đi; kìa, kẻ nộp ta đã đến gần."
  47: "Đang khi Ngài còn nói, kìa, Giu-đa, một trong mười hai người, đến, và cùng với hắn có một đoàn đông cầm gươm và gậy, từ các thầy tế lễ cả và các trưởng lão của dân."
  48: "Kẻ nộp Ngài đã cho họ một dấu, nói rằng: Người nào tôi hôn, chính là người ấy; hãy bắt lấy người cho chắc."
  49: "Lập tức hắn đến cùng Đức Giê-xu, nói rằng: Chào Thầy; và hôn Ngài."
  50: "Đức Giê-xu phán cùng hắn rằng: Bạn, ngươi đến làm gì? Bấy giờ họ đến, tra tay trên Đức Giê-xu, và bắt Ngài."
  51: "Kìa, một trong những kẻ ở với Đức Giê-xu đưa tay ra, rút gươm, đánh người tôi tớ của thầy tế lễ cả, và chém đứt vành tai người ấy."
  52: "Bấy giờ Đức Giê-xu phán cùng người ấy rằng: Hãy tra gươm ngươi vào bao lại; vì ai cầm gươm, sẽ chết bởi gươm."
  53: "Ngươi tưởng ta không thể cầu xin Cha ta, để Ngài hiện giờ cấp cho ta hơn mười hai đạo binh thiên sứ sao?"
  54: "Nhưng nếu làm như vậy, thì làm sao ứng nghiệm lời Kinh Thánh, rằng việc nầy phải xảy ra như vậy?"
  55: "Giờ đó, Đức Giê-xu phán cùng đám đông rằng: Các ngươi ra như bắt kẻ cướp, với gươm và gậy để bắt ta sao? Ngày nào ta cũng ngồi dạy dỗ các ngươi trong đền thờ, mà các ngươi không bắt ta."
  56: "Nhưng mọi việc nầy xảy ra, để ứng nghiệm lời các đấng tiên tri trong Kinh Thánh. Bấy giờ tất cả các môn đồ đều bỏ Ngài mà trốn."
  57: "Những kẻ bắt Đức Giê-xu dẫn Ngài đến cùng Ca-i-áp thầy tế lễ cả, nơi các thầy thông giáo và các trưởng lão đã nhóm lại."
  58: "Nhưng Phi-e-rơ theo xa xa đến dinh thầy tế lễ cả, vào trong, ngồi cùng các tôi tớ, để xem sự việc ra sao."
  59: "Bấy giờ các thầy tế lễ cả, các trưởng lão, và cả công hội tìm chứng gian chống Đức Giê-xu, để giết Ngài;"
  60: "Nhưng không tìm thấy; tuy nhiều chứng gian đến, họ cũng không tìm thấy. Sau cùng, có hai chứng gian đến,"
  61: "Và nói rằng: Người nầy đã nói: Ta có thể phá hủy đền thờ của Đức Chúa Trời, và xây lại trong ba ngày."
  62: "Thầy tế lễ cả đứng dậy, và phán cùng Ngài rằng: Ngươi không trả lời gì sao? Những kẻ nầy làm chứng chống ngươi việc gì?"
  63: "Nhưng Đức Giê-xu im lặng. Thầy tế lễ cả đáp và phán cùng Ngài rằng: Ta nhân danh Đức Chúa Trời hằng sống bắt ngươi thưa cho chúng ta biết, ngươi có phải là Đấng Cơ-đốc, Con Đức Chúa Trời chăng."
  64: "Đức Giê-xu phán cùng ông rằng: Ngươi đã nói rồi; dầu vậy, ta nói cùng các ngươi, từ nay các ngươi sẽ thấy Đấng Nhân Tử ngồi bên hữu Đấng quyền năng, và đến trong đám mây trên trời."
  65: "Bấy giờ thầy tế lễ cả xé áo mình, nói rằng: Người đã nói lộng ngôn; chúng ta còn cần chi chứng nhân nữa? Kìa, các ngươi đã nghe lời lộng ngôn của người;"
  66: "Các ngươi nghĩ sao? Họ đáp rằng: Người đáng bị xử tử."
  67: "Bấy giờ họ nhổ vào mặt Ngài, và đấm Ngài; có kẻ vả mặt Ngài,"
  68: "Nói rằng: Hãy nói tiên tri cho chúng ta, Đấng Cơ-đốc kia, ai vả ngươi?"
  69: "Phi-e-rơ ngồi ngoài trong dinh; có một đứa tớ gái đến cùng người, nói rằng: Ngươi cũng ở với Giê-xu người Ga-li-lê."
  70: "Nhưng người chối trước mặt tất cả, nói rằng: Tôi không biết ngươi nói gì."
  71: "Khi người ra ngoài hành lang, một đứa tớ gái khác thấy người, và nói cùng những người ở đó rằng: Người nầy cũng ở với Giê-xu người Na-xa-rét."
  72: "Người lại chối với lời thề rằng: Tôi không biết người ấy."
  73: "Sau một lúc, những kẻ đứng gần đến cùng người, và nói cùng Phi-e-rơ rằng: Chắc ngươi cũng là một người trong bọn họ; vì giọng nói của ngươi tố cáo ngươi."
  74: "Bấy giờ người bắt đầu rủa sả và thề rằng: Tôi không biết người ấy. Tức thì gà gáy."
  75: "Phi-e-rơ nhớ lại lời Đức Giê-xu đã phán cùng người rằng: Trước khi gà gáy, ngươi sẽ chối ta ba lần. Người đi ra, khóc lóc thảm thiết."
