18:
  1: "Trong giờ đó, các môn đồ đến cùng Đức Giê-xu, mà hỏi rằng: Ai là người lớn nhất trong nước trời?"
  2: "Đức Giê-xu bèn gọi một đứa trẻ đến, đặt nó giữa họ,"
  3: "và phán rằng: Quả thật, Ta nói cùng các ngươi, nếu các ngươi không ăn năn trở lại và trở nên như trẻ nhỏ, thì các ngươi sẽ không vào được nước trời."
  4: "Vậy, ai tự hạ mình như đứa trẻ nhỏ này, người đó là lớn nhất trong nước trời."
  5: "Và ai tiếp đón một đứa trẻ như vậy nhân danh Ta, là tiếp đón Ta."
  6: "Nhưng ai làm cho một trong những kẻ nhỏ này tin Ta phải sa ngã, thì thà buộc cối xay lớn vào cổ mình và bị dìm dưới biển sâu còn hơn."
  7: "Khốn cho thế gian vì các cớ vấp ngã! Vì tất yếu là có cớ vấp ngã đến; nhưng khốn cho người nào làm cho cớ vấp ngã đến!"
  8: "Vậy nếu tay hay chân con làm con vấp ngã, hãy chặt và ném nó đi khỏi con; thà con vào sự sống què hay cụt còn hơn có hai tay hay hai chân mà bị ném vào lửa đời đời."
  9: "Và nếu mắt con làm con vấp ngã, hãy móc nó và ném nó đi khỏi con; thà con vào sự sống chỉ có một mắt còn hơn có hai mắt mà bị ném vào lửa hỏa ngục."
  10: "Hãy giữ mình đừng khinh dể một trong những kẻ nhỏ này; vì Ta nói cùng các ngươi rằng, các thiên sứ của họ ở trên trời hằng thấy diện Cha của Ta là Đấng ở trên trời."
  11: "Vì Đấng Nhân Tử đến để cứu kẻ bị mất."
  12: "Các ngươi nghĩ sao? Nếu ai có một trăm con chiên và một con lạc đường, người đó há không để chín mươi chín con ở núi, mà đi tìm con lạc đó sao?"
  13: "Và nếu tìm được, quả thật Ta nói cùng các ngươi, người đó vui mừng về con chiên đó hơn là về chín mươi chín con không lạc đường."
  14: "Cũng vậy, Cha của các ngươi ở trên trời không muốn một trong những kẻ nhỏ này bị hư mất."
  15: "Vả lại, nếu anh em con phạm tội cùng con, hãy đi kiện cáo người ấy khi chỉ có một mình người ấy với con; nếu người ấy nghe con, thì con đã được anh em mình."
  16: "Nhưng nếu người ấy không nghe, hãy đem theo một hay hai người nữa, để nhờ lời hai hay ba người làm chứng mà mọi việc được xác định."
  17: "Và nếu người ấy không nghe họ, hãy nói với Hội Thánh; nhưng nếu người ấy không nghe Hội Thánh, hãy coi người ấy như người ngoại và người thu thuế."
  18: "Quả thật Ta nói cùng các ngươi, Hễ điều gì các ngươi buộc ở đất, thì cũng sẽ bị buộc ở trời; và điều gì các ngươi mở ở đất, thì cũng sẽ được mở ở trời."
  19: "Ta lại nói cùng các ngươi rằng, nếu hai người trong các ngươi đồng ý ở đất về mọi điều mình cầu xin, thì điều đó sẽ được Cha của Ta ở trên trời ban cho."
  20: "Vì ở đâu có hai hay ba người nhân danh Ta nhóm lại, thì Ta ở giữa họ."
  21: "Bấy giờ Phi-e-rơ đến cùng Ngài, mà hỏi rằng: Lạy Chúa, anh em con phạm tội cùng con, con phải tha cho người đến mấy lần? Đến bảy lần sao?"
  22: "Đức Giê-xu phán cùng người rằng: Ta không nói với ngươi đến bảy lần, nhưng đến bảy mươi lần bảy."
  23: "Vậy nước trời giống như một vua kia muốn tính sổ với các đầy tớ mình."
  24: "Khi người vừa bắt đầu tính, thì người ta dẫn đến một người mắc nợ vạn талăng."
  25: "Vì người không có gì để trả, nên chủ ra lệnh bán người ấy, cùng vợ, con và mọi vật người ấy có, để trả nợ."
  26: "Người đầy tớ bèn sấp mình xuống, lạy người rằng: Lạy Chúa, xin chịu đựng với tôi, tôi sẽ trả hết."
  27: "Bấy giờ chủ của đầy tớ ấy động lòng thương xót, bèn thả người về và tha nợ cho."
  28: "Nhưng khi người đầy tớ ấy ra đi, thì gặp một người bạn làm đầy tớ với mình, người mắc nợ mình một trăm đơ-ni-ê; người nắm lấy và bóp cổ mà rằng: Hãy trả món nợ con mắc."
  29: "Người bạn làm đầy tớ ấy sấp mình xuống, nài xin người rằng: Hãy chịu đựng với tôi, tôi sẽ trả hết cho anh."
  30: "Nhưng người không chịu, lại đi tống người vào tù, cho đến khi trả xong nợ."
  31: "Vậy các người bạn làm đầy tớ thấy sự đã làm như vậy, thì rất buồn bã, đến kể lại cho chủ mình hay mọi việc đã làm."
  32: "Bấy giờ chủ gọi người đầy tớ ấy đến mà rằng: Hỡi đầy tớ gian ác, ta đã tha hết nợ cho ngươi, vì ngươi nài xin ta;"
  33: "ngươi cũng nên thương xót người bạn làm đầy tớ với ngươi, như ta đã thương xót ngươi chăng?"
  34: "Chủ ấy nổi giận, trao người cho kẻ tra tấn, cho đến khi trả hết mọi điều mắc nợ."
  35: "Cha Ta ở trên trời cũng sẽ làm các ngươi như vậy, nếu các ngươi không hết lòng tha tội cho anh em mình."
