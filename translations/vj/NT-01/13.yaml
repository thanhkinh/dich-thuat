13:
  1: "Ngày ấy, Đức Giê-xu ra khỏi nhà, và ngồi nơi bờ biển."
  2: "Có đoàn dân đông tụ lại bên Ngài, đến nỗi Ngài phải xuống thuyền mà ngồi, và cả đoàn dân đứng nơi bờ biển."
  3: "Ngài dùng nhiều dụ ngôn mà dạy họ những điều nầy, rằng: Nầy, một người gieo giống ra đi gieo hạt;"
  4: "lúc người ấy gieo, có vài hạt rơi bên vệ đường, chim chóc đến ăn hết;"
  5: "có vài hạt rơi nơi đất đá sỏi, đất ở đó không sâu; liền mọc lên, vì lớp đất nông;"
  6: "đến khi mặt trời mọc lên, bị nắng thiêu, và vì không rễ, nên bị héo khô."
  7: "Có vài hạt rơi vào bụi gai; gai mọc lên làm nghẹt đi."
  8: "Nhưng có vài hạt rơi nơi đất tốt, thì ra trái, hột thì được một trăm, hột thì được sáu mươi, hột thì được ba mươi."
  9: "Ai có tai để nghe, hãy nghe."
  10: "Môn đồ đến thưa cùng Ngài rằng: Sao Thầy dùng dụ ngôn mà nói với họ?"
  11: "Ngài đáp rằng: Ấy là vì các ngươi được biết các sự mầu nhiệm của nước trời, song họ không được biết."
  12: "Vì ai có, sẽ được ban cho thêm dư dật; còn ai không có, thì chính điều mình có cũng sẽ bị lấy đi."
  13: "Bởi cớ đó, ta dùng dụ ngôn mà nói với họ, vì họ nhìn mà không thấy, nghe mà không nghe và không hiểu."
  14: "Để cho ứng nghiệm lời tiên tri của Ê-sai, rằng: Các ngươi sẽ nghe mà không hiểu, sẽ thấy mà không biết;"
  15: "Vì lòng dân nầy đã chai lì, tai nặng trĩu, mắt họ nhắm lại; e rằng mắt họ thấy, tai họ nghe, lòng họ hiểu, ăn năn trở lại và ta chữa lành cho họ chăng."
  16: "Nhưng phước cho mắt các ngươi, vì thấy được; và tai các ngươi, vì nghe được."
  17: "Quả thật, ta nói cùng các ngươi, có nhiều đấng tiên tri và người công chính mong thấy điều các ngươi thấy, mà không thấy được; mong nghe điều các ngươi nghe, mà không nghe được."
  18: "Vậy hãy nghe dụ ngôn kẻ gieo giống."
  19: "Khi người nào nghe đạo của nước trời mà không hiểu, thì kẻ ác đến cướp điều đã gieo trong lòng người ấy; ấy là người nhận hạt gieo bên vệ đường."
  20: "Kẻ nhận hạt gieo nơi đất đá sỏi, là kẻ nghe đạo, liền vui mừng nhận lấy;"
  21: "song không có rễ trong mình, chỉ bền đỗ một thời gian; khi vì đạo mà gặp hoạn nạn hay sự bắt bớ, thì liền vấp ngã."
  22: "Kẻ nhận hạt gieo vào bụi gai, là kẻ nghe đạo; nhưng sự lo lắng của đời nầy và sự lừa dối của sự giàu có làm nghẹt đạo, nên không ra trái."
  23: "Còn kẻ nhận hạt gieo nơi đất tốt, là kẻ nghe đạo và hiểu; chắc chắn ra trái, hột thì được một trăm, hột thì được sáu mươi, hột thì được ba mươi."
  24: "Ngài lại dùng một dụ ngôn khác mà phán cùng họ rằng: Nước trời giống như một người gieo giống tốt trong ruộng mình."
  25: "Khi người ta ngủ, thì kẻ thù của người ấy đến gieo cỏ lùng lẩn trong lúa mì, rồi đi đi."
  26: "Đến khi lúa mì trổ và kết trái, thì cỏ lùng cũng hiện ra."
  27: "Đầy tớ của chủ nhà đến thưa cùng người rằng: Thưa chủ, chủ chẳng gieo giống tốt trong ruộng mình sao? Sao lại có cỏ lùng?"
  28: "Người đáp rằng: Kẻ thù đã làm điều đó. Đầy tớ thưa cùng người rằng: Vậy chủ muốn chúng tôi đi nhổ cỏ lùng đó chăng?"
  29: "Người đáp rằng: Không, e rằng khi nhổ cỏ lùng, các ngươi nhổ luôn cả lúa mì với nó chăng."
  30: "Hãy để cho cả hai cùng lớn lên cho đến mùa gặt; đến kỳ gặt, ta sẽ bảo con gặt rằng: Hãy nhổ cỏ lùng trước hết, bó thành bó mà đốt đi; còn lúa mì hãy chứa vào kho ta."
  31: "Ngài lại dùng một dụ ngôn khác mà phán rằng: Nước trời giống như một hạt cải, người lấy gieo trong ruộng mình."
  32: "Ấy là hạt nhỏ hơn hết mọi thứ giống; nhưng khi lớn lên, thì to hơn các thứ rau, và trở nên như cây cối, đến nỗi chim trời đến làm tổ trong nhánh nó được."
  33: "Ngài lại dùng một dụ ngôn khác mà phán cùng họ rằng: Nước trời giống như men, người đàn bà lấy trộn trong ba bột, cho đến khi cả đều dậy men."
  34: "Đức Giê-xu dùng dụ ngôn mà nói tất cả những điều đó với đoàn dân; không dùng dụ ngôn thì Ngài không nói gì với họ."
  35: "Để cho ứng nghiệm lời đã phán bởi đấng tiên tri rằng: Ta sẽ mở miệng dùng dụ ngôn mà nói; Ta sẽ bày tỏ những việc đã giữ kín từ khi sáng thế."
  36: "Bấy giờ Đức Giê-xu giải tán đoàn dân, rồi vào nhà. Môn đồ đến thưa cùng Ngài rằng: Xin giải thích cho chúng tôi dụ ngôn về cỏ lùng trong ruộng."
  37: "Ngài đáp rằng: Kẻ gieo giống tốt chính là Đấng Nhân Tử;"
  38: "ruộng là thế gian; giống tốt là con cái của nước trời; còn cỏ lùng là con cái của kẻ ác."
  39: "Kẻ thù đã gieo cỏ lùng đó là ma quỷ; mùa gặt là cuối cùng của thế gian; con gặt là các thiên sứ."
  40: "Vậy như cỏ lùng bị nhổ và đốt trong lửa thể nào, thì cuối cùng của thế gian cũng thể ấy."
  41: "Đấng Nhân Tử sẽ sai các thiên sứ Ngài đến, nhổ khỏi nước Ngài mọi sự gây gổ và kẻ làm điều ác,"
  42: "liền ném vào lò lửa; ở đó sẽ có khóc lóc và nghiến răng."
  43: "Bấy giờ người công chính sẽ sáng rực như mặt trời trong nước của Cha họ. Ai có tai để nghe, hãy nghe."
  44: "Nước trời lại giống như kho báu giấu trong ruộng; người kia tìm được, liền giấu kín, vui mừng đi bán hết cả gia tài mà mua ruộng ấy."
  45: "Nước trời lại giống như người buôn tìm hạt ngọc đẹp."
  46: "Khi tìm được một hạt ngọc quý, người ấy đi bán hết cả gia tài mà mua hạt ngọc đó."
  47: "Nước trời lại giống như lưới thả dưới biển, gom được đủ các thứ cá."
  48: "Khi lưới đầy, người ta kéo lên bờ, ngồi xuống nhốt cá tốt vào đồ đựng, còn cá xấu thì vứt đi."
  49: "Đến cuối cùng của thế gian cũng như vậy: các thiên sứ sẽ đến tách kẻ dữ ra khỏi người công chính,"
  50: "liền ném vào lò lửa; ở đó sẽ có khóc lóc và nghiến răng."
  51: "Đức Giê-xu phán cùng họ rằng: Các ngươi hiểu mọi điều đó chăng? Họ thưa rằng: Thưa Chúa, chúng tôi hiểu."
  52: "Ngài bèn phán cùng họ rằng: Vì cớ đó, thầy thông giáo nào học đạo về nước trời, thì giống như một người chủ nhà kia, trong kho mình lấy ra cả vật mới lẫn cũ."
  53: "Khi Đức Giê-xu dùng những dụ ngôn đó dạy xong, thì Ngài đi khỏi đó."
  54: "Đến nơi quê quán của Ngài, Ngài dạy họ trong nhà hội của họ, đến nỗi họ kinh ngạc mà nói rằng: Người nầy khôn ngoan và làm phép lạ nầy bởi đâu được?"
  55: "Người nầy há chẳng phải là con của người thợ mộc sao? Mẹ người há chẳng phải là Ma-ri sao? Các em người là Gia-cơ, Giô-sết, Si-môn và Giu-đa sao?"
  56: "Và các em gái người há chẳng phải đều ở với chúng ta sao? Vậy người lấy những điều nầy ở đâu được?"
  57: "Vậy họ vấp ngã vì Ngài. Nhưng Đức Giê-xu phán cùng họ rằng: Đấng tiên tri không bị khinh dể, chỉ trừ trong quê quán và trong nhà mình mà thôi."
  58: "Ngài không làm nhiều phép lạ tại đó, vì họ không tin."
