24:
  1: "Đức Giê-xu đi ra và rời khỏi đền thờ; các môn đồ Ngài đến cùng Ngài để chỉ cho Ngài xem các công trình xây dựng của đền thờ."
  2: "Đức Giê-xu phán cùng họ rằng: Các ngươi không thấy tất cả những điều này sao? Quả thật Ta nói cùng các ngươi, sẽ không còn lại ở đây một hòn đá nào trên hòn đá nào mà không bị đổ xuống."
  3: "Khi Ngài ngồi trên núi Ô-li-ve, các môn đồ đến riêng với Ngài mà nói rằng: Xin chỉ cho chúng tôi biết, khi nào những điều này sẽ xảy ra? và dấu chỉ của sự đến của Ngài, và của sự cuối cùng của thế gian là gì?"
  4: "Đức Giê-xu đáp và phán cùng họ rằng: Hãy cẩn thận kẻo có ai lừa dối các ngươi."
  5: "Vì sẽ có nhiều người nhân danh Ta mà đến, nói rằng: Ta là Cơ-đốc; và sẽ lừa dối nhiều người."
  6: "Các ngươi sẽ nghe về chiến tranh và tin đồn chiến tranh; hãy coi chừng đừng bối rối; vì tất cả những điều này phải xảy ra, nhưng sự cuối cùng chưa đến."
  7: "Vì dân tộc sẽ nổi lên chống dân tộc, và nước chống nước; sẽ có nạn đói, ôn dịch và động đất tại nhiều nơi."
  8: "Tất cả những điều này là sự bắt đầu của những sự đau đớn."
  9: "Bấy giờ người ta sẽ nộp các ngươi để bị bắt bớ, và sẽ giết các ngươi; các ngươi sẽ bị mọi dân tộc ghét vì danh Ta."
  10: "Khi đó nhiều người sẽ vấp ngã, và sẽ phản bội lẫn nhau, và sẽ ghét lẫn nhau."
  11: "Nhiều tiên tri giả sẽ nổi lên và lừa dối nhiều người."
  12: "Vì sự gian ác sẽ lan tràn, tình yêu thương của nhiều người sẽ nguội lạnh."
  13: "Nhưng ai chịu đựng đến cuối cùng, người ấy sẽ được cứu."
  14: "Phúc Âm này của Vương Quốc sẽ được rao giảng trong cả thế gian làm chứng cho mọi dân tộc; bấy giờ sự cuối cùng sẽ đến."
  15: "Vậy khi các ngươi thấy sự gớm ghiếc hoang tàn, mà đấng tiên tri Đa-ni-ên đã nói đến, đứng trong nơi thánh (ai đọc hãy hiểu),"
  16: "thì những người đang ở trong xứ Giu-đê hãy trốn vào núi;"
  17: "người nào ở trên mái nhà, đừng xuống để lấy gì trong nhà mình;"
  18: "người nào ở ngoài đồng, cũng đừng quay lại lấy áo xống mình."
  19: "Khốn cho những người mang thai và những người đang nuôi con mọn trong những ngày đó!"
  20: "Hãy cầu nguyện để sự trốn chạy của các ngươi không xảy ra vào mùa đông, cũng không vào ngày Sa-bát."
  21: "Vì bấy giờ sẽ có sự hoạn nạn lớn, như chưa từng có từ buổi đầu thế gian cho đến bây giờ, và cũng sẽ chẳng bao giờ có nữa."
  22: "Nếu những ngày ấy không bị rút ngắn lại, thì không ai được cứu; nhưng vì cớ những người được chọn, những ngày ấy sẽ được rút ngắn lại."
  23: "Bấy giờ nếu ai nói với các ngươi rằng: Kìa, Cơ-đốc ở đây, hay là ở kia; đừng tin."
  24: "Vì sẽ có những Cơ-đốc giả và tiên tri giả nổi lên, sẽ làm các dấu kỳ và phép lạ lớn, đến nỗi nếu có thể được, họ sẽ lừa dối chính những người được chọn."
  25: "Này, Ta đã bảo các ngươi trước."
  26: "Vậy nếu họ nói với các ngươi rằng: Này, Ngài ở trong nơi hoang vắng; đừng đi ra; hay là: Này, Ngài ở trong phòng kín; đừng tin."
  27: "Vì như chớp phát ra từ phương đông và chiếu sáng cho đến phương tây, thì sự đến của Đấng Nhân Tử cũng sẽ như vậy."
  28: "Vì xác chết ở đâu, thì các chim ưng sẽ tụ tập ở đó."
  29: "Ngay sau sự hoạn nạn của những ngày đó, mặt trời sẽ tối đi, mặt trăng sẽ không sáng, các ngôi sao sẽ rơi từ trời xuống, và các quyền phép của các từng trời sẽ rung chuyển."
  30: "Bấy giờ dấu chỉ của Đấng Nhân Tử sẽ hiện ra trên trời; bấy giờ mọi chi phái trên đất sẽ than khóc, và họ sẽ thấy Đấng Nhân Tử đến trên mây của trời với quyền phép và sự vinh quang lớn."
  31: "Ngài sẽ sai các thiên sứ của Ngài với tiếng kèn lớn, và họ sẽ tập hợp những người được chọn của Ngài từ bốn phương gió, từ đầu này đến đầu kia của trời."
  32: "Hãy học dụ ngôn về cây vả: Khi nhánh của nó còn non và trổ lá, thì các ngươi biết rằng mùa hạ gần đến."
  33: "Cũng như vậy, khi các ngươi thấy tất cả những điều này, hãy biết rằng nó gần rồi, ngay trước cửa."
  34: "Quả thật Ta nói cùng các ngươi, thế hệ này sẽ không qua đi cho đến khi tất cả những điều này được ứng nghiệm."
  35: "Trời và đất sẽ qua đi, nhưng lời Ta sẽ không qua đi."
  36: "Còn về ngày ấy và giờ ấy, không ai biết, không, cũng không phải các thiên sứ của trời, nhưng chỉ Cha Ta mà thôi."
  37: "Như thời của Nô-ê thế nào, thì sự đến của Đấng Nhân Tử cũng sẽ như vậy."
  38: "Vì như trong những ngày trước khi có nước lụt, người ta ăn uống, cưới gả, cho đến ngày Nô-ê vào tàu,"
  39: "và không biết cho đến khi nước lụt đến và cuốn tất cả đi; thì sự đến của Đấng Nhân Tử cũng sẽ như vậy."
  40: "Bấy giờ sẽ có hai người ở ngoài đồng; một người sẽ được mang đi, và một người để lại."
  41: "Hai người đàn bà sẽ xay lúa tại cối; một người sẽ được mang đi, và một người để lại."
  42: "Vậy hãy tỉnh thức, vì các ngươi không biết giờ nào Chúa của các ngươi sẽ đến."
  43: "Nhưng hãy biết điều này, là nếu chủ nhà biết vào canh nào kẻ trộm sẽ đến, ắt ông ta đã canh thức và không để nhà mình bị đột nhập."
  44: "Vậy các ngươi cũng hãy sẵn sàng; vì trong giờ mà các ngươi không ngờ, Đấng Nhân Tử sẽ đến."
  45: "Vậy ai là tôi tớ trung tín và khôn ngoan, mà chủ đã đặt cai quản gia đình mình, để phát lương thực đúng thì?"
  46: "Phước cho tôi tớ ấy, người mà chủ khi đến sẽ thấy đang làm như vậy."
  47: "Quả thật Ta nói cùng các ngươi, chủ sẽ đặt hắn cai quản tất cả tài sản của mình."
  48: "Nhưng nếu tôi tớ dữ ấy nói trong lòng rằng: Chủ tôi chậm đến,"
  49: "và bắt đầu đánh các tôi tớ khác, cùng ăn uống với kẻ say rượu,"
  50: "thì chủ của tôi tớ ấy sẽ đến vào ngày mà hắn không mong đợi, và vào giờ mà hắn không ngờ,"
  51: "và sẽ cắt hắn ra làm đôi, và định phần hắn với kẻ giả hình; ở đó sẽ có khóc lóc và nghiến răng."
