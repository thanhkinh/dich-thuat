12:
  1: "Lúc bấy giờ, Đức Giê-xu đi qua cánh đồng lúa vào ngày Sa-bát; và các môn đồ của Ngài đói, bèn bắt đầu bứt bông lúa mà ăn."
  2: "Nhưng khi người Pha-ri-si thấy điều đó, bèn nói với Ngài rằng: Kìa, các môn đồ của thầy làm điều không hợp phép làm trong ngày Sa-bát."
  3: "Nhưng Ngài phán cùng họ rằng: Các ngươi chưa đọc điều Đa-vít đã làm khi người và những kẻ đi với người đói lả sao?"
  4: "Người đã vào nhà của Thiên Chúa, và đã ăn bánh trần thiết, là thứ bánh không hợp phép cho người ăn, cũng chẳng hợp phép cho những kẻ đi với người, nhưng chỉ dành cho các thầy tế lễ mà thôi."
  5: "Hoặc các ngươi chưa đọc trong luật pháp, rằng trong những ngày Sa-bát, các thầy tế lễ trong đền thờ phạm ngày Sa-bát, mà vẫn vô tội sao?"
  6: "Nhưng Ta nói cùng các ngươi rằng, tại đây có Đấng lớn hơn đền thờ."
  7: "Nếu các ngươi biết câu nầy có nghĩa gì: Ta muốn sự thương xót, chớ không phải sự tế lễ, thì các ngươi không bắt tội những người vô tội."
  8: "Vì Đấng Nhân Tử là Chúa của ngày Sa-bát."
  9: "Đoạn, khi Ngài rời khỏi nơi đó, Ngài vào hội đường của họ."
  10: "Và kìa, có một người bị khô tay. Họ hỏi Ngài rằng: Có hợp phép chữa bịnh trong ngày Sa-bát chăng? hầu cho có cớ tố cáo Ngài."
  11: "Ngài phán cùng họ rằng: Trong các ngươi, ai có một con chiên, nếu con chiên ấy rơi xuống hố trong ngày Sa-bát, người ta há không nắm lấy và kéo nó lên sao?"
  12: "Vậy thì một người quý hơn một con chiên biết bao! Vì vậy, làm điều lành trong ngày Sa-bát là hợp phép."
  13: "Bấy giờ Ngài phán cùng người kia rằng: Hãy giơ tay ra. Người bèn giơ ra, và tay được lành lại như tay kia."
  14: "Đoạn, người Pha-ri-si đi ra, mưu nghị chống Ngài thể nào để tiêu diệt Ngài."
  15: "Nhưng Đức Giê-xu biết điều đó, bèn rời khỏi nơi đó; và đám đông rất đông theo Ngài, và Ngài chữa lành hết thảy."
  16: "Ngài căn dặn họ đừng cho ai biết Ngài."
  17: "Hầu cho ứng nghiệm lời đức tiên tri Ê-sai đã nói rằng:"
  18: "Kìa Con tôi tớ Ta, Đấng Ta đã chọn; Con yêu dấu Ta, mà linh hồn Ta đẹp lòng; Ta sẽ đặt Thần Linh Ta trên Ngài, và Ngài sẽ bày tỏ sự phán xét cho các dân ngoại."
  19: "Ngài sẽ không tranh cãi, cũng không kêu la; cũng chẳng ai nghe tiếng Ngài ngoài đường phố."
  20: "Cây sậy dập gãy, Ngài sẽ không đứt; bấc đèn còn khói, Ngài sẽ không dập tắt, cho đến khi Ngài đem sự phán xét đến sự thắng thế."
  21: "Và nhân danh Ngài, các dân ngoại sẽ trông cậy."
  22: "Bấy giờ người ta đem đến cho Ngài một kẻ bị quỷ ám, vừa mù vừa câm; và Ngài chữa lành người ấy, đến nỗi kẻ mù câm nói và thấy được."
  23: "Tất cả dân chúng đều kinh ngạc và nói rằng: Người nầy há chẳng phải là con trai của Đa-vít sao?"
  24: "Nhưng người Pha-ri-si nghe thấy điều đó, bèn nói rằng: Kẻ nầy chỉ trừ quỷ bởi Bên-xê-bút, vua của các quỷ mà thôi."
  25: "Đức Giê-xu biết ý nghĩ của họ, bèn phán cùng họ rằng: Mỗi nước tự chia nghịch với mình thì bị hoang vu; và mỗi thành hay nhà tự chia nghịch với mình thì không đứng vững được."
  26: "Và nếu Sa-tan trừ Sa-tan, thì nó tự chia nghịch với mình; thì nước nó làm sao đứng vững được?"
  27: "Lại nếu Ta nhờ Bên-xê-bút trừ quỷ, thì con cái các ngươi nhờ ai mà trừ? Vì cớ đó, chính họ sẽ xét xử các ngươi."
  28: "Nhưng nếu Ta nhờ Thần Linh của Thiên Chúa mà trừ quỷ, thì Vương Quốc của Thiên Chúa đã đến trên các ngươi rồi."
  29: "Hoặc làm sao một người có thể vào nhà người mạnh mẽ và cướp lấy đồ đạc của người, nếu người ấy không trói người mạnh mẽ trước? Rồi sau đó người sẽ cướp nhà người ấy."
  30: "Ai không ở với Ta thì nghịch lại Ta; và ai không thâu góp với Ta thì phân tán ra."
  31: "Vì cớ đó, Ta nói cùng các ngươi: Mọi tội và sự phạm thượng sẽ được tha cho loài người; nhưng sự phạm thượng nghịch cùng Đức Thánh Linh sẽ không được tha cho loài người."
  32: "Và ai nói một lời nghịch cùng Đấng Nhân Tử, thì sẽ được tha cho người ấy; nhưng ai nói nghịch cùng Đức Thánh Linh, thì sẽ không được tha cho người ấy, dầu ở đời nầy hay đời sau cũng vậy."
  33: "Hoặc hãy coi cây là tốt và trái nó là tốt; hoặc hãy coi cây là xấu và trái nó là xấu; vì cây được biết nhờ trái nó."
  34: "Hỡi dòng dõi rắn lục, các ngươi vốn là xấu, làm sao nói được điều tốt? Vì sự đầy tràn trong lòng, miệng mới nói ra."
  35: "Người tốt, của kho tàng tốt trong lòng, đem ra sự tốt; và người xấu, của kho tàng xấu đem ra sự xấu."
  36: "Nhưng Ta nói cùng các ngươi rằng, đến ngày phán xét, người ta sẽ phải trả lời về mọi lời lôi thôi mình đã nói."
  37: "Vì nhờ lời nói của ngươi, ngươi sẽ được xưng nghĩa; và nhờ lời nói của ngươi, ngươi sẽ bị định tội."
  38: "Bấy giờ có mấy người trong các thầy thông giáo và người Pha-ri-si thưa rằng: Thưa thầy, chúng tôi muốn thấy một dấu lạ từ nơi thầy."
  39: "Ngài đáp và phán cùng họ rằng: Một dòng dõi xấu xa và tà dâm tìm dấu lạ; và sẽ không có dấu lạ nào ban cho nó, ngoài dấu lạ của đức tiên tri Giô-na."
  40: "Vì như Giô-na ở trong bụng cá ba ngày ba đêm, thể nào Đấng Nhân Tử cũng sẽ ở trong lòng đất ba ngày ba đêm thể ấy."
  41: "Những người thành Ni-ni-ve sẽ đứng dậy trong sự phán xét cùng dòng dõi nầy, và sẽ định tội nó; vì họ đã ăn năn tại lời giảng của Giô-na; và kìa, có Đấng lớn hơn Giô-na ở đây."
  42: "Nữ vương phương nam sẽ đứng dậy trong sự phán xét cùng dòng dõi nầy, và sẽ định tội nó; vì bà từ nơi cuối đất đến nghe sự khôn ngoan của Sa-lô-môn; và kìa, có Đấng lớn hơn Sa-lô-môn ở đây."
  43: "Khi tà linh đã ra khỏi người, thì đi qua những nơi khô ráo, tìm kiếm sự nghỉ ngơi, mà không tìm được."
  44: "Bấy giờ nó nói rằng: Ta sẽ trở về nhà ta, là nơi ta đã ra khỏi; và khi nó đến, thấy nhà trống không, quét tước sạch sẽ, và trang hoàng đẹp đẽ."
  45: "Đoạn nó đi, rước theo bảy tà linh khác còn xấu hơn mình; chúng đều vào đó và ở trong đó; và tình trạng sau của người đó xấu hơn tình trạng đầu. Cũng vậy sẽ xảy ra cho dòng dõi xấu xa nầy."
  46: "Khi Ngài còn đang nói với đám đông, kìa mẹ Ngài và các em Ngài đứng ngoài, muốn nói chuyện với Ngài."
  47: "Có kẻ thưa cùng Ngài rằng: Kìa, mẹ thầy và các em thầy đứng ngoài, muốn nói chuyện với thầy."
  48: "Nhưng Ngài đáp và nói với kẻ báo tin ấy rằng: Ai là mẹ Ta? và ai là anh em Ta?"
  49: "Ngài giơ tay chỉ các môn đồ mà nói rằng: Kìa mẹ Ta và anh em Ta!"
  50: "Vì phàm ai làm theo ý muốn của Cha Ta, Đấng ở trên trời, người ấy là anh em, chị em và mẹ Ta."
