8:
  1: "Khi Ngài xuống khỏi núi, đoàn dân đông đảo đi theo Ngài."
  2: "Và nầy, có một người bị phong đến bái lạy Ngài, mà nói rằng: Lạy Chúa, nếu Chúa muốn, Chúa có thể làm cho tôi được sạch."
  3: "Đức Giê-xu giơ tay rờ đến người đó, mà phán rằng: Ta muốn; hãy được sạch. Tức thì người ấy được sạch bệnh phong."
  4: "Đức Giê-xu phán cùng người rằng: Hãy coi chừng, chớ nói với ai; nhưng hãy đi trình diện cùng thầy tế lễ, và dâng của lễ mà Môi-se đã truyền, để làm chứng cho họ."
  5: "Khi Đức Giê-xu vào thành Ca-bê-na-um, thì có một đại đội trưởng đến gặp Ngài, nài xin Ngài,"
  6: "Và nói rằng: Lạy Chúa, đầy tớ tôi nằm nhà bị bại liệt, đau đớn lắm."
  7: "Đức Giê-xu phán cùng người rằng: Ta sẽ đến chữa lành người."
  8: "Đại đội trưởng thưa rằng: Lạy Chúa, tôi không xứng đáng để Chúa vào dưới mái nhà tôi; nhưng xin hãy phán một lời thì đầy tớ tôi sẽ được lành."
  9: "Vì tôi cũng là người ở dưới quyền người khác, lại có lính tráng dưới quyền tôi; tôi bảo người nầy: Đi, thì nó đi; bảo người kia: Đến, thì nó đến; và bảo đầy tớ tôi: Làm việc nầy, thì nó làm."
  10: "Khi Đức Giê-xu nghe thấy, thì Ngài lấy làm lạ, và phán cùng những kẻ đi theo rằng: Quả thật, ta nói cùng các ngươi, ta chưa thấy một người nào có đức tin lớn như thế trong dân Ít-ra-ên."
  11: "Ta cũng nói cùng các ngươi rằng sẽ có nhiều người từ phương đông và phương tây đến, và cùng ngồi bàn tiệc với A-bra-ham, Y-sác, và Gia-cốp trong nước trời."
  12: "Nhưng con cái của nước sẽ bị ném ra ngoài vào nơi tối tăm; ở đó sẽ có khóc lóc và nghiến răng."
  13: "Đức Giê-xu phán cùng đại đội trưởng rằng: Hãy về đi; việc sẽ xảy ra cho ngươi y như ngươi đã tin. Giờ ấy, đầy tớ người được lành."
  14: "Khi Đức Giê-xu vào nhà Phi-e-rơ, thì thấy mẹ vợ của người nằm bị sốt."
  15: "Ngài rờ tay bà, thì bà hết sốt; rồi bà chổi dậy và hầu việc các ngài."
  16: "Khi chiều đến, người ta mang đến cho Ngài nhiều kẻ bị quỷ ám; Ngài dùng lời đuổi các tà ma ra, và chữa lành mọi người bị đau ốm,"
  17: "Để cho ứng nghiệm lời của đấng tiên tri Ê-sai đã nói rằng: Chính Ngài đã mang sự yếu đuối của chúng ta, và gánh lấy bệnh tật của chúng ta."
  18: "Vả, khi Đức Giê-xu thấy chung quanh Ngài đoàn dân đông đảo, thì Ngài truyền đi sang bờ bên kia."
  19: "Có một thầy thông giáo đến thưa cùng Ngài rằng: Lạy Thầy, tôi sẽ theo Thầy bất cứ đi đâu."
  20: "Đức Giê-xu phán cùng người rằng: Con cáo có hang, chim trời có tổ; nhưng Đấng Nhân Tử không có chỗ gối đầu."
  21: "Môn đồ khác thưa cùng Ngài rằng: Lạy Chúa, xin cho phép tôi trước hết đi chôn cha tôi."
  22: "Đức Giê-xu phán cùng người rằng: Hãy theo Ta; hãy để kẻ chết chôn kẻ chết của họ."
  23: "Khi Ngài xuống tàu, thì các môn đồ theo Ngài."
  24: "Và nầy, trong biển nổi cơn bão lớn, đến nỗi tàu bị sóng che phủ; nhưng Ngài đang ngủ."
  25: "Các môn đồ đến đánh thức Ngài dậy, mà nói rằng: Lạy Chúa, xin cứu chúng tôi; chúng tôi chết mất!"
  26: "Ngài phán cùng họ rằng: Sao các ngươi sợ hãi, hỡi kẻ ít đức tin? Đoạn Ngài chổi dậy, quở gió và biển; thì có sự im lặng lớn."
  27: "Những người nầy đều lấy làm lạ, mà nói rằng: Người nầy là người thế nào, mà đến gió và biển cũng vâng lời Ngài!"
  28: "Khi Ngài sang qua bờ bên kia, đến xứ Géc-ghê-sên, thì có hai người bị quỷ ám từ các phần mộ ra đón Ngài; hai người nầy rất dữ, đến nỗi không ai dám đi qua đường đó."
  29: "Và nầy, họ kêu lên rằng: Hỡi Giê-xu, Con Đức Chúa Trời, chúng tôi có can chi đến Ngài? Ngài đến đây tra khảo chúng tôi trước thời hạn sao?"
  30: "Cách họ một đàng xa, có một bầy heo rất đông đang ăn."
  31: "Các quỷ nài xin Ngài rằng: Nếu Ngài đuổi chúng tôi ra, thì xin cho chúng tôi vào bầy heo đó."
  32: "Ngài phán cùng chúng rằng: Hãy đi. Chúng nó bèn ra và nhập vào bầy heo; và nầy, cả bầy heo từ dốc núi chạy xuống biển mà chết đuối trong nước."
  33: "Kẻ chăn heo trốn chạy, vào thành báo tin mọi việc, và việc đã xảy ra cho những kẻ bị quỷ ám."
  34: "Và nầy, cả thành ra đón Đức Giê-xu; khi thấy Ngài, họ nài xin Ngài đi khỏi xứ họ."
