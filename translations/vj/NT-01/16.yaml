16:
  1: "Những người Pha-ri-si cùng với người Sa-đu-sê đến, và muốn thử Ngài, xin Ngài cho họ thấy một dấu lạ từ trời."
  2: "Ngài đáp lời họ rằng: Chiều đến, các ngươi nói: 'Trời sẽ đẹp, vì bầu trời đỏ.'"
  3: "Và buổi sáng: 'Hôm nay trời sẽ xấu, vì bầu trời đỏ và u ám.' Hỡi những kẻ đạo đức giả, các ngươi có thể phân biệt diện mạo của bầu trời, nhưng các ngươi không thể phân biệt các dấu chỉ của thời đại này sao?"
  4: "Một thế hệ gian ác và tà dâm tìm kiếm dấu lạ; và sẽ không có dấu lạ nào được ban cho nó, ngoại trừ dấu lạ của đấng tiên tri Giô-na. Và Ngài lìa bỏ họ mà đi."
  5: "Khi các môn đồ Ngài đến bờ bên kia, họ đã quên mang bánh theo."
  6: "Bấy giờ Đức Giê-xu phán cùng họ rằng: Hãy cẩn trọng và phòng men của người Pha-ri-si và người Sa-đu-sê."
  7: "Các môn đồ bàn tán với nhau rằng: 'Ấy là vì chúng ta không có mang bánh theo.'"
  8: "Đức Giê-xu biết được, liền phán cùng họ rằng: Hỡi những kẻ có đức tin nhỏ, sao các ngươi bàn tán với nhau về việc không mang bánh theo?"
  9: "Các ngươi chưa hiểu, và cũng không nhớ năm cái bánh của năm ngàn người, và các ngươi đã nhặt được bao nhiêu giỏ?"
  10: "Hay bảy cái bánh của bốn ngàn người, và các ngươi đã nhặt được bao nhiêu giỏ?"
  11: "Sao các ngươi không hiểu rằng Ta không nói với các ngươi về bánh, mà các ngươi phải phòng men của người Pha-ri-si và người Sa-đu-sê?"
  12: "Bấy giờ họ mới hiểu rằng Ngài không phải dặn họ phòng men bánh, mà là phòng lẽ đạo của người Pha-ri-si và người Sa-đu-sê."
  13: "Khi Đức Giê-xu đến miền Xê-sa-rê Phi-líp, Ngài hỏi các môn đồ rằng: Người ta nói Đấng Nhân Tử là ai?"
  14: "Họ thưa rằng: Kẻ thì nói là Giăng Báp-tít; kẻ thì nói là Ê-li; lại kẻ khác thì nói là Giê-rê-mi, hay một trong các đấng tiên tri."
  15: "Ngài phán cùng họ: Còn các ngươi, các ngươi nói Ta là ai?"
  16: "Si-môn Phi-e-rơ đáp rằng: Ngài là Đấng Cơ-đốc, Con của Đức Chúa Trời hằng sống."
  17: "Đức Giê-xu đáp lời người rằng: Hỡi Si-môn Ba-giô-na, ngươi có phước; vì xác thịt và huyết không bày tỏ điều này cho ngươi, nhưng là Cha Ta ở trên trời."
  18: "Còn Ta nói cùng ngươi rằng: Ngươi là Phi-e-rơ, và trên hòn đá này Ta sẽ xây Hội Thánh của Ta, và cửa hỏa ngục sẽ không thắng được Hội Thánh đó."
  19: "Ta sẽ ban cho ngươi các chìa khóa của nước trời; và hễ điều gì ngươi buộc ở dưới đất, thì cũng sẽ bị buộc ở trên trời; và điều gì ngươi mở ở dưới đất, thì cũng sẽ được mở ở trên trời."
  20: "Bấy giờ Ngài dặn các môn đồ đừng nói với ai rằng Ngài là Giê-xu Cơ-đốc."
  21: "Từ lúc đó, Đức Giê-xu bắt đầu bày tỏ cho các môn đồ Ngài biết rằng Ngài phải đi Giê-ru-sa-lem, chịu nhiều sự đau đớn bởi các trưởng lão, thầy cả lễ và các thầy thông giáo, và bị giết, rồi ngày thứ ba sống lại."
  22: "Phi-e-rơ bèn kéo Ngài ra và bắt đầu can Ngài rằng: Thưa Chúa, xin đừng để điều đó xảy đến cho Chúa!"
  23: "Nhưng Ngài quay lại phán cùng Phi-e-rơ rằng: Hãy lui ra đàng sau Ta, Sa-tan! Ngươi làm gương xấu cho Ta; vì ngươi không chú ý đến những việc của Đức Chúa Trời, mà những việc của loài người."
  24: "Bấy giờ Đức Giê-xu phán cùng các môn đồ rằng: Nếu ai muốn theo Ta, hãy tự bỏ mình đi, và vác thập tự giá mình mà theo Ta."
  25: "Vì ai muốn cứu mạng sống mình thì sẽ mất; còn ai mất mạng sống mình vì Ta thì sẽ tìm được."
  26: "Vì người được cả thế gian mà mất linh hồn mình, thì có ích lợi gì? Hay người sẽ lấy gì mà đổi linh hồn mình?"
  27: "Vì Đấng Nhân Tử sẽ đến trong sự vinh quang của Cha Ngài cùng với các thiên sứ của Ngài; và bấy giờ Ngài sẽ thưởng cho mỗi người tùy theo việc làm của họ."
  28: "Quả thật, Ta nói cùng các ngươi, trong những người đứng đây có người sẽ không nếm sự chết cho đến khi thấy Đấng Nhân Tử đến trong nước của Ngài."
