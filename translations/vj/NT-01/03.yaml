3:
  1: "Trong những ngày ấy, Giăng Báp-tít đến rao giảng trong đồng vắng xứ Giu-đê,"
  2: "và nói rằng: Các ngươi hãy ăn năn, vì Nước trời đã đến gần rồi."
  3: "Vì ấy là người đã được đấng tiên tri Ê-sai nói về, rằng: Có tiếng kêu trong đồng vắng rằng: Hãy dọn đường cho Chúa, hãy làm cho đường Ngài thẳng."
  4: "Chính Giăng ấy mặc áo bằng lông lạc đà, và thắt đai da nơi thắt lưng; món ăn của người là châu chấu và mật ong rừng."
  5: "Bấy giờ, thành Giê-ru-sa-lem, cả xứ Giu-đê, và cả miền quanh sông Giô-đanh đều đi đến cùng người,"
  6: "và chịu phép báp-têm bởi người trong sông Giô-đanh, xưng tội mình."
  7: "Nhưng khi người thấy nhiều người Pha-ri-si và Sa-đu-sê đến chịu phép báp-têm của người, thì người nói cùng họ rằng: Hỡi dòng dõi rắn, ai đã báo cho các ngươi trốn khỏi cơn thạnh nộ tới đến?"
  8: "Vậy hãy sinh ra trái xứng đáng với sự ăn năn."
  9: "Chớ tự nghĩ mà nói trong lòng các ngươi rằng: Chúng ta có A-bra-ham làm tổ phụ; vì ta nói cùng các ngươi rằng Thiên Chúa có thể từ những hòn đá nầy làm ra con cái cho A-bra-ham."
  10: "Và bây giờ cái rìu đã để sẵn nơi gốc cây; nên hễ cây nào không sinh trái tốt thì phải đốn xuống và quăng vào lửa."
  11: "Phần ta, ta báp-têm các ngươi bằng nước để cho sự ăn năn; nhưng Đấng đến sau ta thì quyền phép hơn ta, ta không đáng cởi dép cho Người; Ngài sẽ báp-têm các ngươi bằng Đức Thánh Linh và bằng lửa."
  12: "Cái sàng của Ngài ở trong tay Ngài, và Ngài sẽ sảy sạch sân lúa của Ngài, và thâu lúa mì của Ngài vào kho lẫm; nhưng Ngài sẽ đốt trấu bằng lửa không hề tắt."
  13: "Bấy giờ Đức Giê-xu từ Ga-li-lê đến sông Giô-đanh cùng Giăng, để chịu phép báp-têm bởi người."
  14: "Nhưng Giăng cản Ngài mà nói rằng: Ta cần phải chịu phép báp-têm bởi Ngài, mà Ngài lại đến cùng ta sao?"
  15: "Đức Giê-xu đáp rằng: Hãy cứ làm đi, vì chúng ta nên làm như vậy để cho trọn mọi sự công chính. Đoạn, người để cho Ngài."
  16: "Khi Đức Giê-xu đã chịu phép báp-têm rồi, thì lên khỏi nước ngay; và kìa, các từng trời mở ra, người thấy Thần Linh của Thiên Chúa giáng xuống như bồ câu đậu trên Ngài."
  17: "Và kìa có tiếng từ trên trời phán rằng: Này là Con yêu dấu của Ta, mà Ta đẹp lòng về Ngài."
