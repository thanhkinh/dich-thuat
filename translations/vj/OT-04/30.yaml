30:
  1: "Và Môi-se phán cùng các thủ lĩnh của các chi dòng về con cái của Ít-ra-ên rằng, Đây là điều mà THIÊN CHÚA đã commanded."
  2: "Nếu một người đàn ông thề một lời thề cho THIÊN CHÚA, hoặc thề một lời thề để trói buộc linh hồn của mình với một sự ràng buộc; người sẽ không phá lời của mình, người sẽ làm theo mọi thứ mà ra khỏi miệng của mình."
  3: "Nếu một người đàn bà cũng thề một lời thề cho THIÊN CHÚA, và trói buộc chính mình bằng một sự ràng buộc, đang trong nhà của cha mình trong thời trẻ của mình;"
  4: "Và cha của người nghe lời thề của người, và sự ràng buộc mà người đã trói buộc linh hồn của mình, và cha của người sẽ giữ im lặng tại người: thì mọi lời thề của người sẽ đứng, và mọi sự ràng buộc mà người đã trói buộc linh hồn của mình sẽ đứng."
  5: "Nhưng nếu cha của người không cho phép người vào ngày mà người nghe; không bất kỳ lời thề nào của người, hoặc của sự ràng buộc của người mà người đã trói buộc linh hồn của mình, sẽ đứng: và THIÊN CHÚA sẽ tha thứ cho người, vì cha của người đã không cho phép người."
  6: "Và nếu người đã hoàn toàn có một người chồng, khi người thề, hoặc nói bất cứ điều gì ra khỏi môi của người, mà người trói buộc linh hồn của mình;"
  7: "Và người chồng của người nghe điều đó, và giữ im lặng tại người vào ngày mà người nghe điều đó: thì lời thề của người sẽ đứng, và sự ràng buộc của người mà người trói buộc linh hồn của mình sẽ đứng."
  8: "Nhưng nếu người chồng của người không cho phép người vào ngày mà người nghe điều đó; thì người sẽ làm cho lời thề mà người đã thề, và điều mà người đã nói với môi của người, mà người trói buộc linh hồn của mình, trở nên không có hiệu lực: và THIÊN CHÚA sẽ tha thứ cho người."
  9: "Nhưng mọi lời thề của một người góa phụ, và của người đã bị ly dị, mà họ đã trói buộc linh hồn của mình, sẽ đứng chống lại người."
  10: "Và nếu người thề trong nhà của người chồng của người, hoặc trói buộc linh hồn của mình bằng một sự ràng buộc với một lời thề;"
  11: "Và người chồng của người nghe điều đó, và giữ im lặng tại người, và không không cho phép người: thì mọi lời thề của người sẽ đứng, và mọi sự ràng buộc mà người trói buộc linh hồn của mình sẽ đứng."
  12: "Nhưng nếu người chồng của người đã hoàn toàn làm cho chúng trở nên vô hiệu vào ngày người nghe chúng; thì bất cứ điều gì ra khỏi môi của người liên quan đến lời thề của người, hoặc liên quan đến sự ràng buộc của linh hồn của người, sẽ không đứng: người chồng của người đã làm cho chúng trở nên vô hiệu; và THIÊN CHÚA sẽ tha thứ cho người."
  13: "Mọi lời thề, và mọi lời thề trói buộc để afflict linh hồn, người chồng của người có thể thiết lập nó, hoặc người chồng của người có thể làm cho nó trở nên vô hiệu."
  14: "Nhưng nếu người chồng của người hoàn toàn giữ im lặng tại người từ ngày này sang ngày khác; thì người thiết lập mọi lời thề của người, hoặc mọi sự ràng buộc của người, mà đang trên người: người xác nhận chúng, vì người đã giữ im lặng tại người vào ngày mà người nghe chúng."
  15: "Nhưng nếu người sẽ bằng bất kỳ cách nào làm cho chúng trở nên vô hiệu sau khi người đã nghe chúng; thì người sẽ mang sự gian ác của người."
  16: "Đây là các điều lệ, mà THIÊN CHÚA đã commanded Môi-se, giữa một người đàn ông và vợ của mình, giữa người cha và con gái của mình, còn trong thời trẻ của mình trong nhà của cha mình."
