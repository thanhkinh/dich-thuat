29:
  1: "Và vào tháng thứ bảy, vào ngày thứ nhất của tháng, các ngươi sẽ có một thánh hội; các ngươi sẽ không làm việc làm tớ: đó là một ngày thổi kèn trumpets cho các ngươi."
  2: "Và các ngươi sẽ dâng một lễ toàn thiêu làm mùi thơm cho THIÊN CHÚA; một bò đực trẻ, một cừu đực, và bảy chiên cừu một năm không có khuyết điểm:"
  3: "Và lễ vật của chúng sẽ là bột trộn với dầu, ba phần mười cho một bò đực, và hai phần mười cho một cừu đực,"
  4: "Và một phần mười cho một chiên cừu, trong suốt bảy chiên cừu:"
  5: "Và một dê con làm lễ tội, để làm sự chuộc tội cho các ngươi:"
  6: "Bên cạnh lễ toàn thiêu của tháng, và lễ vật của nó, và lễ toàn thiêu hàng ngày, và lễ vật của nó, và lễ đồ uống của chúng, theo cách của chúng, làm mùi thơm, một lễ vật được làm bằng lửa dâng cho THIÊN CHÚA."
  7: "Và các ngươi sẽ có vào ngày thứ mười của tháng thứ bảy này một thánh hội; và các ngươi sẽ afflict linh hồn của các ngươi: các ngươi sẽ không làm bất kỳ việc nào trong đó:"
  8: "Nhưng các ngươi sẽ dâng một lễ toàn thiêu cho THIÊN CHÚA làm mùi thơm; một bò đực trẻ, một cừu đực, và bảy chiên cừu một năm; chúng sẽ là cho các ngươi không có khuyết điểm:"
  9: "Và lễ vật của chúng sẽ là bột trộn với dầu, ba phần mười cho một bò đực, và hai phần mười cho một cừu đực,"
  10: "Một phần mười cho một chiên cừu, trong suốt bảy chiên cừu:"
  11: "Một dê con làm lễ tội; bên cạnh lễ tội của sự chuộc tội, và lễ toàn thiêu thường xuyên, và lễ vật của nó, và lễ đồ uống của chúng."
  12: "Và vào ngày thứ mười lăm của tháng thứ bảy các ngươi sẽ có một thánh hội; các ngươi sẽ không làm việc làm tớ, và các ngươi sẽ giữ một lễ cho THIÊN CHÚA bảy ngày:"
  13: "Và các ngươi sẽ dâng một lễ toàn thiêu, một lễ vật được làm bằng lửa, làm mùi thơm cho THIÊN CHÚA; mười ba bò đực trẻ, hai cừu đực, và mười bốn chiên cừu một năm; chúng sẽ là không có khuyết điểm:"
  14: "Và lễ vật của chúng sẽ là bột trộn với dầu, ba phần mười cho mỗi bò đực của mười ba bò đực, hai phần mười cho mỗi cừu đực của hai cừu đực,"
  15: "Và một phần mười cho mỗi chiên cừu của mười bốn chiên cừu:"
  16: "Và một dê con làm lễ tội; bên cạnh lễ toàn thiêu thường xuyên, lễ vật của nó, và lễ đồ uống của nó."
  17: "Và vào ngày thứ hai các ngươi sẽ dâng mười hai bò đực trẻ, hai cừu đực, mười bốn chiên cừu một năm không có khuyết điểm:"
  18: "Và lễ vật của chúng và lễ đồ uống của chúng cho các bò đực, cho các cừu đực, và cho các chiên cừu, sẽ theo số lượng của chúng, theo cách:"
  19: "Và một dê con làm lễ tội; bên cạnh lễ toàn thiêu thường xuyên, và lễ vật của nó, và lễ đồ uống của chúng."
  20: "Và vào ngày thứ ba mười một bò đực, hai cừu đực, mười bốn chiên cừu một năm không có khuyết điểm;"
  21: "Và lễ vật của chúng và lễ đồ uống của chúng cho các bò đực, cho các cừu đực, và cho các chiên cừu, sẽ theo số lượng của chúng, theo cách:"
  22: "Và một dê làm lễ tội; bên cạnh lễ toàn thiêu thường xuyên, và lễ vật của nó, và lễ đồ uống của nó."
  23: "Và vào ngày thứ tư mười bò đực, hai cừu đực, và mười bốn chiên cừu một năm không có khuyết điểm:"
  24: "Lễ vật của chúng và lễ đồ uống của chúng cho các bò đực, cho các cừu đực, và cho các chiên cừu, sẽ theo số lượng của chúng, theo cách:"
  25: "Và một dê con làm lễ tội; bên cạnh lễ toàn thiêu thường xuyên, lễ vật của nó, và lễ đồ uống của nó."
  26: "Và vào ngày thứ năm chín bò đực, hai cừu đực, và mười bốn chiên cừu một năm không có khuyết điểm:"
  27: "Và lễ vật của chúng và lễ đồ uống của chúng cho các bò đực, cho các cừu đực, và cho các chiên cừu, sẽ theo số lượng của chúng, theo cách:"
  28: "Và một dê làm lễ tội; bên cạnh lễ toàn thiêu thường xuyên, và lễ vật của nó, và lễ đồ uống của nó."
  29: "Và vào ngày thứ sáu tám bò đực, hai cừu đực, và mười bốn chiên cừu một năm không có khuyết điểm:"
  30: "Và lễ vật của chúng và lễ đồ uống của chúng cho các bò đực, cho các cừu đực, và cho các chiên cừu, sẽ theo số lượng của chúng, theo cách:"
  31: "Và một dê làm lễ tội; bên cạnh lễ toàn thiêu thường xuyên, lễ vật của nó, và lễ đồ uống của nó."
  32: "Và vào ngày thứ bảy bảy bò đực, hai cừu đực, và mười bốn chiên cừu một năm không có khuyết điểm:"
  33: "Và lễ vật của chúng và lễ đồ uống của chúng cho các bò đực, cho các cừu đực, và cho các chiên cừu, sẽ theo số lượng của chúng, theo cách:"
  34: "Và một dê làm lễ tội; bên cạnh lễ toàn thiêu thường xuyên, lễ vật của nó, và lễ đồ uống của nó."
  35: "Vào ngày thứ tám các ngươi sẽ có một hội nghiêm trọng: các ngươi sẽ không làm việc làm tớ trong đó:"
  36: "Nhưng các ngươi sẽ dâng một lễ toàn thiêu, một lễ vật được làm bằng lửa, làm mùi thơm cho THIÊN CHÚA: một bò đực, một cừu đực, bảy chiên cừu một năm không có khuyết điểm:"
  37: "Lễ vật của chúng và lễ đồ uống của chúng cho bò đực, cho cừu đực, và cho các chiên cừu, sẽ theo số lượng của chúng, theo cách:"
  38: "Và một dê làm lễ tội; bên cạnh lễ toàn thiêu thường xuyên, và lễ vật của nó, và lễ đồ uống của nó."
  39: "Những điều này các ngươi sẽ làm cho THIÊN CHÚA trong các lễ hội định sẵn của các ngươi, bên cạnh các lời thề của các ngươi, và các lễ vật tự nguyện của các ngươi, cho các lễ toàn thiêu của các ngươi, và cho các lễ vật của các ngươi, và cho các lễ đồ uống của các ngươi, và cho các lễ giao hòa của các ngươi."
  40: "Và Môi-se nói với con cái của Ít-ra-ên theo mọi điều mà THIÊN CHÚA đã commanded Môi-se."
