32:
  1: "Bấy giờ con cái của Ru-ben và con cái của Ga-đan có một đoàn gia súc rất lớn: và khi họ thấy xứ của Gia-xơ, và xứ của Gi-lê-át, rằng, hãy xem, nơi đó là một nơi cho gia súc;"
  2: "Con cái của Ga-đan và con cái của Ru-ben đến và phán cùng Môi-se, và cùng Ê-le-a-sa vị tư tế, và cùng các thủ lĩnh của hội chúng rằng,"
  3: "A-ta-rốt, và Đi-bôn, và Gia-xơ, và Nim-ra, và Hét-bôn, và Ê-lê-a-lê, và Xê-bam, và Nê-bô, và Bê-ôn,"
  4: "Thậm chí xứ mà THIÊN CHÚA đã đánh trước mặt hội chúng của Ít-ra-ên, là một xứ cho gia súc, và những người đầy tớ của ngươi có gia súc:"
  5: "Vì vậy, họ nói rằng, nếu chúng tôi đã tìm thấy ơn trong mắt của ngươi, hãy để xứ này được cho cho những người đầy tớ của ngươi làm một sự sở hữu, và đừng đưa chúng tôi qua sông Gio-dan."
  6: "Và Môi-se nói với con cái của Ga-đan và con cái của Ru-ben rằng, Các anh em của các ngươi sẽ đi cuộc chiến, và các ngươi sẽ ngồi đây sao?"
  7: "Và tại sao các ngươi làm nản lòng lòng của con cái của Ít-ra-ên từ việc đi qua vào xứ mà THIÊN CHÚA đã cho họ?"
  8: "Như vậy cha của các ngươi đã làm, khi Ta gửi họ từ Ca-đết-ba-nê-a để xem xứ."
  9: "Vì khi họ đi lên đến thung lũng của Ê-côn, và thấy xứ, họ làm nản lòng lòng của con cái của Ít-ra-ên, để họ không đi vào xứ mà THIÊN CHÚA đã cho họ."
  10: "Và sự giận dữ của THIÊN CHÚA đã được thắp lên cùng lúc đó, và Người thề rằng,"
  11: "Chắc chắn không ai của những người đàn ông đã đi lên từ Ê-díp-tô, từ hai mươi tuổi trở lên, sẽ thấy xứ mà Ta đã thề cho A-bra-ham, cho Y-sác, và cho Gia-cốp; vì họ đã không hoàn toàn theo Ta:"
  12: "Ngoại trừ Ca-lếp con trai của Giê-phun-nê người Kê-nê-xi, và Giô-suê con trai của Nun: vì họ đã hoàn toàn theo THIÊN CHÚA."
  13: "Và sự giận dữ của THIÊN CHÚA đã được thắp lên chống lại Ít-ra-ên, và Người đã làm cho họ lang thang trong hoang mạc bốn mươi năm, cho đến khi mọi thế hệ, đã làm điều ác trước mặt THIÊN CHÚA, bị tiêu diệt."
  14: "Và, hãy xem, các ngươi đã đứng lên thay thế cha của các ngươi, một sự gia tăng của những người gian ác, để gia tăng thêm sự giận dữ mãnh liệt của THIÊN CHÚA hướng về Ít-ra-ên."
  15: "Vì nếu các ngươi quay đi từ sau Người, Người sẽ còn lại để họ trong hoang mạc; và các ngươi sẽ tiêu diệt mọi dân này."
  16: "Và họ đến gần người, và nói rằng, Chúng tôi sẽ xây dựng các chuồng chiên ở đây cho gia súc của chúng tôi, và các thành phố cho con cái nhỏ của chúng tôi:"
  17: "Nhưng chính chúng tôi sẽ đi sẵn vũ trang trước mặt con cái của Ít-ra-ên, cho đến khi chúng tôi đã đưa họ đến nơi của họ: và con cái nhỏ của chúng tôi sẽ ở trong các thành phố có tường rào vì của những người ở của xứ."
  18: "Chúng tôi sẽ không trở về nhà của chúng tôi, cho đến khi con cái của Ít-ra-ên đã kế thừa mỗi người gia tài của người."
  19: "Vì chúng tôi sẽ không kế thừa với họ ở phía bên kia sông Gio-dan, hoặc về phía trước; vì gia tài của chúng tôi đã rơi xuống chúng tôi ở phía bên này sông Gio-dan hướng về phía đông."
  20: "Và Môi-se nói với họ rằng, Nếu các ngươi sẽ làm điều này, nếu các ngươi sẽ đi vũ trang trước mặt THIÊN CHÚA cho cuộc chiến,"
  21: "Và sẽ đi tất cả các ngươi vũ trang qua sông Gio-dan trước mặt THIÊN CHÚA, cho đến khi Người đã đuổi kẻ thù của Người khỏi trước mặt Người,"
  22: "Và xứ đã bị khuất phục trước mặt THIÊN CHÚA: thì sau đó các ngươi sẽ trở về, và sẽ vô tội trước mặt THIÊN CHÚA, và trước mặt Ít-ra-ên; và xứ này sẽ là sự sở hữu của các ngươi trước mặt THIÊN CHÚA."
  23: "Nhưng nếu các ngươi sẽ không làm như vậy, hãy xem, các ngươi đã phạm tội chống lại THIÊN CHÚA: và hãy chắc chắn tội của các ngươi sẽ tìm ra các ngươi."
  24: "Hãy xây dựng các thành phố cho con cái nhỏ của các ngươi, và các chuồng cho chiên cừu của các ngươi; và hãy làm điều gì đã ra khỏi miệng của các ngươi."
  25: "Và con cái của Ga-đan và con cái của Ru-ben phán cùng Môi-se rằng, Những người đầy tớ của ngươi sẽ làm như những gì chúa của tôi commanded."
  26: "Con cái nhỏ của chúng tôi, vợ của chúng tôi, đàn của chúng tôi, và mọi gia súc của chúng tôi, sẽ ở đó trong các thành phố của Gi-lê-át:"
  27: "Nhưng những người đầy tớ của ngươi sẽ đi qua, mỗi người vũ trang cho cuộc chiến, trước mặt THIÊN CHÚA cho trận chiến, như chúa của tôi nói."
  28: "Vì vậy liên quan đến họ Môi-se đã commanded Ê-le-a-sa vị tư tế, và Giô-suê con trai của Nun, và các người cha chính của các chi dòng của con cái của Ít-ra-ên:"
  29: "Và Môi-se nói với họ rằng, Nếu con cái của Ga-đan và con cái của Ru-ben sẽ đi cùng các ngươi qua sông Gio-dan, mỗi người vũ trang cho trận chiến, trước mặt THIÊN CHÚA, và xứ sẽ bị khuất phục trước mặt các ngươi; thì các ngươi sẽ cho họ xứ của Gi-lê-át làm một sự sở hữu:"
  30: "Nhưng nếu họ sẽ không đi qua cùng các ngươi vũ trang, họ sẽ có những sự sở hữu trong giữa các ngươi trong xứ của Ca-na-an."
  31: "Và con cái của Ga-đan và con cái của Ru-ben trả lời rằng, Như THIÊN CHÚA đã phán với những người đầy tớ của ngươi, như vậy chúng tôi sẽ làm."
  32: "Chúng tôi sẽ đi qua vũ trang trước mặt THIÊN CHÚA vào xứ của Ca-na-an, để sự sở hữu của gia tài của chúng tôi ở phía bên này sông Gio-dan có thể là của chúng tôi."
  33: "Và Môi-se đã cho họ, thậm chí cho con cái của Ga-đan, và cho con cái của Ru-ben, và cho một nửa chi dòng của Ma-na-se con trai của Giô-sép, vương quốc của Xi-hôn vua của người A-mô-rít, và vương quốc của Ô vua của Ba-san, xứ, với các thành phố của nó trong các biên giới, thậm chí các thành phố của xứ quanh về."
  34: "Và con cái của Ga-đan đã xây dựng Đi-bôn, và A-ta-rốt, và A-rô-ơ,"
  35: "Và A-ta-rốt, Xô-phan, và Gia-xơ, và Giô-gê-ha,"
  36: "Và Bết-nim-ra, và Bết-ha-ran, các thành phố có tường rào: và các chuồng cho chiên cừu."
  37: "Và con cái của Ru-ben đã xây dựng Hét-bôn, và Ê-lê-a-lê, và Ki-ri-a-tha-im,"
  38: "Và Nê-bô, và Ba-anhê-mê-ôn, (tên của chúng đã được thay đổi,) và Xib-ma: và đã cho tên khác cho các thành phố mà họ đã xây dựng."
  39: "Và con cái của Ma-khia con trai của Ma-na-se đã đi đến Gi-lê-át, và đã lấy nó, và đã dispossess người A-mô-rít đang ở trong đó."
  40: "Và Môi-se đã cho Gi-lê-át cho Ma-khia con trai của Ma-na-se; và người đã ở trong đó."
  41: "Và Gia-ir con trai của Ma-na-se đã đi và đã lấy các thị trấn nhỏ của nó, và đã gọi chúng là Ha-vốt-gia-ir."
  42: "Và Nô-ba đã đi và đã lấy Kê-năt, và các làng của nó, và đã gọi nó là Nô-ba, theo tên của chính mình."
