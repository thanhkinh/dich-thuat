4:
  1: "Và THIÊN CHÚA phán cùng Môi-se và cùng A-rôn, rằng,"
  2: "Hãy lấy tổng số các con trai của Cô-hát từ giữa các con trai của Lê-vi, theo gia đình họ, theo ngôi nhà của cha họ,"
  3: "Từ ba mươi tuổi trở lên cho đến năm mươi tuổi, mọi người vào phục vụ, để làm việc trong đèn mạn của hội chúng."
  4: "Đây là sự phục vụ của các con trai của Cô-hát trong đèn mạn của hội chúng, về các vật rất thánh:"
  5: "Và khi trại chuyển đi, A-rôn sẽ đến, và con trai người, và họ sẽ hạ tấm màn che xuống, và che hòm bia của sự làm chứng với nó:"
  6: "Và sẽ đặt ở trên đó cái che bằng da rái cá, và trải lên một tấm vải toàn màu xanh, và cắm các gậy của nó vào."
  7: "Và trên bàn của bánh lễ họ sẽ trải một tấm vải màu xanh, và đặt ở trên đó các đĩa, và các thìa, và các bát, và các cái đậy để che: và bánh continually sẽ ở trên đó:"
  8: "Và họ sẽ trải lên chúng một tấm vải màu đỏ thẫm, và che cùng bằng cái che bằng da rái cá, và cắm các gậy của nó vào."
  9: "Và họ sẽ lấy một tấm vải màu xanh, và che đèn nến của ánh sáng, và các đèn của nó, và các kẹp của nó, và các đuốc của nó, và mọi bình dầu của nó, mà họ dùng để phục vụ nó:"
  10: "Và họ sẽ đặt nó và mọi dụng cụ của nó trong một cái che bằng da rái cá, và đặt nó trên một cái gậy."
  11: "Và trên bàn thờ bằng vàng họ sẽ trải một tấm vải màu xanh, và che nó bằng một cái che bằng da rái cá, và gắn các gậy của nó:"
  12: "Và họ sẽ lấy mọi dụng cụ của sự phục vụ, mà họ dùng trong nơi thánh, và đặt chúng trong một tấm vải màu xanh, và che chúng bằng một cái che bằng da rái cá, và đặt chúng trên một cái gậy:"
  13: "Và họ sẽ lấy tro từ bàn thờ, và trải một tấm vải màu tím ở trên đó:"
  14: "Và họ sẽ đặt trên đó mọi dụng cụ của nó, mà họ dùng để phục vụ xung quanh nó, cả các lư hương, và các móc thịt, và các xẻng, và các chậu, mọi dụng cụ của bàn thờ; và họ sẽ trải trên đó một cái che bằng da rái cá, và gắn các gậy của nó."
  15: "Và khi A-rôn và con trai người đã làm xong việc che nơi thánh, và mọi dụng cụ của nơi thánh, khi trại chuẩn bị chuyển đi; sau đó, các con trai của Cô-hát sẽ đến khiêng: nhưng họ chớ đụng vật gì thánh, e họ chết. Những vật này là gánh nặng của các con trai của Cô-hát trong đèn mạn của hội chúng."
  16: "Và thuộc về chức vụ của Ê-le-a-sa con trai của A-rôn thầy tế lễ là dầu cho ánh sáng, và hương thơm, và của lễ bánh hàng ngày, và dầu xức, và sự coi sóc mọi đèn mạn, và mọi thứ ở trong đó, trong nơi thánh, và trong các dụng cụ của nó."
  17: "Và THIÊN CHÚA phán cùng Môi-se và cùng A-rôn, rằng,"
  18: "Các ngươi chớ cắt bỏ chi phái của các gia đình của người Cô-hát khỏi giữa người Lê-vi:"
  19: "Nhưng hãy làm với họ như vậy, hầu cho họ được sống, và không chết, khi họ lại gần các vật rất thánh: A-rôn và con trai người sẽ đi vào, và chỉ định mỗi người đến sự phục vụ và gánh nặng của mình:"
  20: "Nhưng họ chớ đi vào để xem khi các vật thánh được che, e họ chết."
  21: "Và THIÊN CHÚA phán cùng Môi-se, rằng,"
  22: "Hãy lấy cũng cả tổng số các con trai của Ghê-sơn, theo suốt các ngôi nhà của cha họ, theo gia đình họ;"
  23: "Từ ba mươi tuổi trở lên cho đến năm mươi tuổi ngươi sẽ đếm họ; mọi người vào để làm sự phục vụ, để làm việc trong đèn mạn của hội chúng."
  24: "Đây là sự phục vụ của các gia đình của người Ghê-sôn, để phục vụ, và cho gánh nặng:"
  25: "Và họ sẽ khiêng các màn của đèn mạn, và đèn mạn của hội chúng, cái che của nó, và cái che bằng da rái cá ở trên cùng, và màn cho cửa của đèn mạn của hội chúng,"
  26: "Và các màn của sân, và màn cho cửa của cổng sân, mà ở bên cạnh đèn mạn và bên cạnh bàn thờ chung quanh, và dây thừng của chúng, và mọi dụng cụ của sự phục vụ của chúng, và mọi thứ được làm cho chúng: như vậy họ sẽ phục vụ."
  27: "Theo sự chỉ định của A-rôn và con trai người sẽ là mọi sự phục vụ của các con trai của người Ghê-sôn, trong mọi gánh nặng của họ, và trong mọi sự phục vụ của họ: và các ngươi sẽ chỉ định cho họ trong trách nhiệm mọi gánh nặng của họ."
  28: "Đây là sự phục vụ của các gia đình của con cái của Ghê-sôn trong đèn mạn của hội chúng: và trách nhiệm của họ sẽ dưới tay Y-tha-ma con trai của A-rôn thầy tế lễ."
  29: "Đối với các con trai của Mê-ra-ri, ngươi sẽ đếm họ theo gia đình họ, theo ngôi nhà của cha họ;"
  30: "Từ ba mươi tuổi trở lên cho đến năm mươi tuổi ngươi sẽ đếm họ, mỗi người vào sự phục vụ, để làm việc của đèn mạn của hội chúng."
  31: "Và đây là trách nhiệm của gánh nặng của họ, theo mọi sự phục vụ của họ trong đèn mạn của hội chúng; các ván của đèn mạn, và các thanh của nó, và các cột của nó, và các đế của nó,"
  32: "Và các cột của sân chung quanh, và đế của chúng, và cọc của chúng, và dây thừng của chúng, với mọi dụng cụ của chúng, và với mọi sự phục vụ của chúng: và theo tên các ngươi sẽ tính các dụng cụ của trách nhiệm gánh nặng của họ."
  33: "Đây là sự phục vụ của các gia đình của con cái của Mê-ra-ri, theo mọi sự phục vụ của họ, trong đèn mạn của hội chúng, dưới tay Y-tha-ma con trai của A-rôn thầy tế lễ."
  34: "Và Môi-se và A-rôn và người đứng đầu của hội chúng đã đếm các con trai của người Cô-hát theo gia đình họ, và theo ngôi nhà của cha họ,"
  35: "Từ ba mươi tuổi trở lên cho đến năm mươi tuổi, mỗi người vào sự phục vụ, cho việc trong đèn mạn của hội chúng:"
  36: "Và những người được đếm trong họ theo gia đình họ là hai ngàn bảy trăm năm mươi."
  37: "Đây là những người được đếm của các gia đình của người Cô-hát, mọi người có thể làm sự phục vụ trong đèn mạn của hội chúng, mà Môi-se và A-rôn đã đếm theo lệnh của THIÊN CHÚA qua tay Môi-se."
  38: "Và những người được đếm của con cái của Ghê-sôn, theo suốt các gia đình của họ, và theo ngôi nhà của cha họ,"
  39: "Từ ba mươi tuổi trở lên cho đến năm mươi tuổi, mỗi người vào sự phục vụ, cho việc trong đèn mạn của hội chúng,"
  40: "Những người được đếm trong họ, theo suốt các gia đình của họ, theo ngôi nhà của cha họ, là hai ngàn sáu trăm ba mươi."
  41: "Đây là những người được đếm của các gia đình của con cái của Ghê-sôn, của mọi người có thể làm sự phục vụ trong đèn mạn của hội chúng, mà Môi-se và A-rôn đã đếm theo lệnh của THIÊN CHÚA."
  42: "Và những người được đếm của các gia đình của con cái của Mê-ra-ri, theo suốt các gia đình của họ, theo ngôi nhà của cha họ,"
  43: "Từ ba mươi tuổi trở lên cho đến năm mươi tuổi, mỗi người vào sự phục vụ, cho việc trong đèn mạn của hội chúng,"
  44: "Những người được đếm trong họ theo gia đình họ là ba ngàn hai trăm."
  45: "Đây là những người được đếm của các gia đình của con cái của Mê-ra-ri, mà Môi-se và A-rôn đã đếm theo lời THIÊN CHÚA qua tay Môi-se."
  46: "Tất cả những người được đếm của người Lê-vi, mà Môi-se và A-rôn và người đứng đầu của Ít-ra-ên đã đếm, theo gia đình họ, và theo ngôi nhà của cha họ,"
  47: "Từ ba mươi tuổi trở lên cho đến năm mươi tuổi, mỗi người đến để làm sự phục vụ của chức vụ, và sự phục vụ của gánh nặng trong đèn mạn của hội chúng,"
  48: "Những người được đếm trong họ, là tám ngàn năm trăm tám mươi."
  49: "Theo lệnh của THIÊN CHÚA họ đã được đếm qua tay Môi-se, mỗi người theo sự phục vụ của mình, và theo gánh nặng của mình: như vậy họ đã được đếm của người, như THIÊN CHÚA đã truyền lệnh cho Môi-se."
