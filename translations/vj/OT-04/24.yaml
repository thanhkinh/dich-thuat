24:
  1: "Và khi Ba-la-am thấy rằng nó vừa ý THIÊN CHÚA để ban phước cho Ít-ra-ên, ông ấy không đi, như những lần khác, để tìm phù phép, nhưng ông ấy quay mặt về hoang địa."
  2: "Và Ba-la-am ngẩng mắt lên, và ông ấy nhìn thấy Ít-ra-ên ở trong lều của họ theo chi dòng của họ; và thần của Thiên Chúa đến trên ông ấy."
  3: "Và ông ấy lấy ngụ ngôn của ông ấy, và phán rằng: Ba-la-am con of Be-ơ đã phán, và người có mắt mở đã phán:"
  4: "Người ấy đã phán, người đã nghe lời của Thiên Chúa, người đã nhìn thấy sự nhìn thấy của Đấng Toàn Năng, rơi vào trạng thái sấm sét, nhưng có mắt mở:"
  5: "Lều của ngươi tốt đẹp biết bao, hỡi Giácốp, và nhà tạm của ngươi, hỡi Ít-ra-ên!"
  6: "Như thung lũng chúng được trải ra, như vườn bên bờ sờ, như cây của lign aloes mà THIÊN CHÚA đã trồng, và như cây tuyết tùng bên cạnh nước."
  7: "Người ấy sẽ đổ nước từ xô của người ấy, và giống của người ấy sẽ trong nhiều nước, và vua của người ấy sẽ cao hơn A-gác, và vương quốc của người ấy sẽ được tôn cao."
  8: "Thiên Chúa đưa người ấy ra khỏi Ê-díp-tô; người ấy có sức mạnh của một con kỳ lân: người ấy sẽ ăn các dân tộc kẻ thù của người ấy, và sẽ gãy xương của họ, và xuyên qua họ bằng mũi tên của người ấy."
  9: "Người ấy nằm, người ấy nằm xuống như sư tử, và như sư tử lớn: ai sẽ làm cho người ấy đứng dậy? Được ban phước người ban phước cho ngươi, và bị nguyền rủa người nguyền rủa ngươi."
  10: "Và sự giận của Ba-lác bị kích thích против Ba-la-am, và ông ấy vỗ tay với nhau: và Ba-lác phán cùng Ba-la-am rằng: Tôi gọi ngươi để nguyền rủa kẻ thù của tôi, và này, ngươi đã hoàn toàn ban phước họ ba lần này."
  11: "Vì vậy bây giờ hãy trốn đến chỗ của ngươi: tôi nghĩ để nâng ngươi unto vinh quang lớn; nhưng này, THIÊN CHÚA đã giữ ngươi lại khỏi vinh quang."
  12: "Và Ba-la-am phán cùng Ba-lác rằng: Tôi cũng đã không phán cùng sứ giả của ngươi mà ngươi sai đến tôi rằng:"
  13: "Nếu Ba-lác cho tôi nhà của ông ấy đầy bạc và vàng, tôi không thể đi qua điều răn của THIÊN CHÚA, để làm tốt hay xấu của ý của tôi; nhưng điều THIÊN CHÚA phán, điều đó tôi sẽ phán?"
  14: "Và bây giờ, này, tôi đi unto dân của tôi: hãy đến, và tôi sẽ báo cho ngươi điều dân này sẽ làm cho dân của ngươi trong những ngày sau."
  15: "Và ông ấy lấy ngụ ngôn của ông ấy, và phán rằng: Ba-la-am con of Be-ơ đã phán, và người có mắt mở đã phán:"
  16: "Người ấy đã phán, người đã nghe lời của Thiên Chúa, và biết sự hiểu biết của Đấng Cao Cao nhất, người đã nhìn thấy sự nhìn thấy của Đấng Toàn Năng, rơi vào trạng thái sấm sét, nhưng có mắt mở:"
  17: "Tôi sẽ nhìn thấy Ngài, nhưng không phải bây giờ: tôi sẽ nhìn Ngài, nhưng không gần: có một Ngôi Sao sẽ ra từ Giácốp, và một Vương Trượng sẽ đứng lên từ Ít-ra-ên, và sẽ đánh các góc của Mô-ab, và tiêu diệt tất cả con cái của Sheth."
  18: "Và Ê-đôm sẽ là sự chiếm hữu, Se-ơ cũng sẽ là sự chiếm hữu cho kẻ thù của người ấy; và Ít-ra-ên sẽ làm dũng cảm."
  19: "Từ Giácốp sẽ đến người sẽ có sự thống trị, và sẽ tiêu diết người còn lại của thành."
  20: "Và khi ông ấy nhìn trên A-ma-lếc, ông ấy lấy ngụ ngôn của ông ấy, và phán rằng: A-ma-lếc là đầu của các dân tộc; nhưng cuối cùng của người ấy là người ấy sẽ bị tiêu diệt vĩnh viễn."
  21: "Và ông ấy nhìn trên người Ke-nít, và lấy ngụ ngôn của ông ấy, và phán rằng: Chỗ ở của ngươi mạnh, và ngươi đặt tổ của ngươi trong đá."
  22: "Tuy nhiên người Ke-nít sẽ bị tiêu diệt, cho đến khi As-sưr sẽ đưa ngươi đi làm tù binh."
  23: "Và ông ấy lấy ngụ ngôn của ông ấy, và phán rằng: Than ôi, ai sẽ sống khi Thiên Chúa làm điều này!"
  24: "Và tàu sẽ đến từ bờ biển of Chit-tim, và sẽ làm khổ As-sưr, và sẽ làm khổ Ê-bơ, và người ấy cũng sẽ bị tiêu diệt vĩnh viễn."
  25: "Và Ba-la-am đứng dậy, và đi và quay lại chỗ của ông ấy: và Ba-lác cũng đi đường của ông ấy."
