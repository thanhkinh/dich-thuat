2:
  1: "Và THIÊN CHÚA phán cùng Môi-se và cùng A-rôn, rằng,"
  2: "Mỗi người trong con cái của Ít-ra-ên sẽ đóng trại theo cờ của mình, với hiệu lệnh của ngôi nhà cha họ: ở xa chung quanh đèn mạn của hội chúng họ sẽ đóng trại."
  3: "Và ở phía đông hướng mặt trời mọc, những người thuộc cờ của trại Giu-đa sẽ đóng trại theo suốt các đạo quân của họ: và Na-a-sôn con trai của Am-mi-na-đáp sẽ là người đứng đầu của con cái của Giu-đa."
  4: "Và đoàn dân của ông, và những người được đếm trong họ, là bảy mươi bốn ngàn sáu trăm."
  5: "Và những người đóng trại kế bên ông sẽ là chi phái Ít-sa-chác: và Nê-ta-nê-ên con trai của Xu-a sẽ là người đứng đầu của con cái của Ít-sa-chác."
  6: "Và đoàn dân của ông, và những người được đếm của họ, là năm mươi bốn ngàn bốn trăm."
  7: "Sau đó chi phái Xê-bu-lôn: và Ê-li-áp con trai của Hê-lơn sẽ là người đứng đầu của con cái của Xê-bu-lôn."
  8: "Và đoàn dân của ông, và những người được đếm của họ, là năm mươi bảy ngàn bốn trăm."
  9: "Tất cả những người được đếm trong trại Giu-đa là một trăm ngàn và tám mươi ngàn và sáu ngàn và bốn trăm, theo suốt các đạo quân của họ. Những người này sẽ xuất phát trước."
  10: "Ở phía nam sẽ là cờ của trại Ru-ben theo các đạo quân của họ: và người đứng đầu của con cái của Ru-ben sẽ là Ê-li-dơr con trai của Xê-đu-ơ."
  11: "Và đoàn dân của ông, và những người được đếm của họ, là bốn mươi sáu ngàn năm trăm."
  12: "Và những người đóng trại cùng ông sẽ là chi phái Xi-môn: và người đứng đầu của con cái của Xi-môn sẽ là Xê-lu-mi-ên con trai của Xu-ri-sát-đai."
  13: "Và đoàn dân của ông, và những người được đếm trong họ, là năm mươi chín ngàn ba trăm."
  14: "Sau đó chi phái Ga: và người đứng đầu của con cái của Ga sẽ là Ê-li-a-sáp con trai của Ru-u-ên."
  15: "Và đoàn dân của ông, và những người được đếm trong họ, là bốn mươi lăm ngàn sáu trăm năm mươi."
  16: "Tất cả những người được đếm trong trại Ru-ben là một trăm ngàn và năm mươi mốt ngàn và bốn trăm năm mươi, theo suốt các đạo quân của họ. Và họ sẽ xuất phát ở hàng thứ hai."
  17: "Sau đó đèn mạn của hội chúng sẽ xuất phát cùng với trại của người Lê-vi ở giữa trại: khi họ đóng trại, như vậy họ sẽ xuất phát, mỗi người ở chỗ mình theo cờ của họ."
  18: "Ở phía tây sẽ là cờ của trại Êp-ra-im theo các đạo quân của họ: và người đứng đầu của con cái của Êp-ra-im sẽ là Ê-li-sa-ma con trai của A-mi-hu."
  19: "Và đoàn dân của ông, và những người được đếm trong họ, là bốn mươi ngàn năm trăm."
  20: "Và cùng ông sẽ là chi phái Ma-na-se: và người đứng đầu của con cái của Ma-na-se sẽ là Ga-ma-li-ên con trai của Pê-đa-su."
  21: "Và đoàn dân của ông, và những người được đếm trong họ, là ba mươi hai ngàn hai trăm."
  22: "Sau đó chi phái Be-nê-min: và người đứng đầu của con cái của Be-nê-min sẽ là A-bi-đan con trai của Gi-i-đô-ni."
  23: "Và đoàn dân của ông, và những người được đếm trong họ, là ba mươi lăm ngàn bốn trăm."
  24: "Tất cả những người được đếm của trại Êp-ra-im là một trăm ngàn và tám ngàn và một trăm, theo suốt các đạo quân của họ. Và họ sẽ đi tiếp ở hàng thứ ba."
  25: "Cờ của trại Đan sẽ ở phía bắc theo các đạo quân của họ: và người đứng đầu của con cái của Đan sẽ là A-hi-ê-xơ con trai của A-mi-sát-đai."
  26: "Và đoàn dân của ông, và những người được đếm trong họ, là sáu mươi hai ngàn bảy trăm."
  27: "Và những người đóng trại cùng ông sẽ là chi phái A-sơ: và người đứng đầu của con cái của A-sơ sẽ là Pa-gi-ên con trai của Ô-cran."
  28: "Và đoàn dân của ông, và những người được đếm trong họ, là bốn mươi mốt ngàn năm trăm."
  29: "Sau đó chi phái Nap-ta-li: và người đứng đầu của con cái của Nap-ta-li sẽ là A-hi-ra con trai của Ê-nan."
  30: "Và đoàn dân của ông, và những người được đếm trong họ, là năm mươi ba ngàn bốn trăm."
  31: "Tất cả những người được đếm trong trại Đan là một trăm ngàn và năm mươi bảy ngàn và sáu trăm. Họ sẽ đi cuối cùng theo cờ của họ."
  32: "Đây là những người được đếm của con cái của Ít-ra-ên theo ngôi nhà của cha họ: tất cả những người được đếm của các trại theo suốt các đạo quân của họ là sáu trăm ngàn và ba ngàn và năm trăm năm mươi."
  33: "Nhưng người Lê-vi không được đếm giữa con cái của Ít-ra-ên; như THIÊN CHÚA đã truyền lệnh cho Môi-se."
  34: "Và con cái của Ít-ra-ên đã làm theo mọi điều THIÊN CHÚA đã truyền lệnh cho Môi-se: như vậy họ đóng trại theo cờ của họ, và như vậy họ xuất phát, mỗi người theo gia đình của họ, theo ngôi nhà của cha họ."
