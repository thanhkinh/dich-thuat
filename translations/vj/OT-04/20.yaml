20:
  1: "Bấy giờ con cái Ít-ra-ên, cả hội chúng, vào hoang địa of Xin trong tháng đầu: và dân ở tại Ca-đê; và Mi-ri-am chết ở đó, và được chôn ở đó."
  2: "Và không có nước cho hội chúng: và họ tụ họp lại chống lại Môi-se và chống lại A-rôn."
  3: "Và dân tranh cãi với Môi-se, và phán rằng: Mong rằng chúng tôi đã chết khi anh em chúng tôi chết trước mặt THIÊN CHÚA!"
  4: "Vì sao các ngươi đã đưa hội chúng của THIÊN CHÚA lên hoang địa này, để chúng tôi và súc vật của chúng tôi chết ở đó?"
  5: "Vì sao các ngươi đã làm chúng tôi lên khỏi Ê-díp-tô, để đưa chúng tôi vào nơi xấu này? nó không phải là nơi hạt giống, hoặc trái vả, hoặc nho, hoặc lựu; cũng không có nước nào để uống."
  6: "Và Môi-se và A-rôn đi khỏi sự hiện diện của hội chúng đến cửa nhà tạm hội chúng, và họ khuỵu mặt xuống đất: và sự vinh quang của THIÊN CHÚA hiện ra cho họ."
  7: "Và THIÊN CHÚA phán cùng Môi-se rằng:"
  8: "Hãy lấy gậy, và hãy tập hợp hội chúng lại, ngươi, và A-rôn anh em của ngươi, và hãy phán cùng đá trước mắt họ; và nó sẽ đưa ra nước của nó, và ngươi sẽ đưa ra nước từ đá cho họ: vậy ngươi sẽ cho hội chúng và súc vật của họ uống."
  9: "Và Môi-se lấy gậy từ trước mặt THIÊN CHÚA, như Ngài đã truyền cho ngài."
  10: "Và Môi-se và A-rôn tập hợp hội chúng lại trước đá, và ngài phán cùng họ rằng: Hãy nghe nay, hỡi những kẻ phản loạn; chúng tôi phải lấy nước từ đá này cho các ngươi sao?"
  11: "Và Môi-se giơ tay lên, và với gậy của ngài ngài đánh đá hai lần: và nước chảy ra nhiều, và hội chúng uống, và súc vật của họ cũng."
  12: "Và THIÊN CHÚA phán cùng Môi-se và A-rôn rằng: Vì các ngươi không tin Ta, để thánh hóa Ta trong mắt con cái Ít-ra-ên, vì vậy các ngươi sẽ không đưa hội chúng này vào xứ mà Ta đã ban cho họ."
  13: "Đây là nước of Me-ri-bah; vì con cái Ít-ra-ên tranh đấu với THIÊN CHÚA, và Ngài được thánh hóa trong họ."
  14: "Và Môi-se sai sứ giả từ Ca-đê đến vua Ê-đôm rằng: Hãy nói như vậy, anh em của ngươi là Ít-ra-ên: Ngươi biết mọi sự khổ sở đã xảy đến cho chúng tôi:"
  15: "Cha chúng tôi đã xuống Ê-díp-tô, và chúng tôi đã ở trong Ê-díp-tô lâu ngày; và người Ê-díp-tô làm khổ chúng tôi, và cha chúng tôi:"
  16: "Và khi chúng tôi kêu cầu THIÊN CHÚA, Ngài nghe tiếng chúng tôi, và sai một thiên sứ, và đã đưa chúng tôi ra khỏi Ê-díp-tô: và này, chúng tôi ở Ca-đê, một thành ở biên giới cùng cùng của ngươi:"
  17: "Xin cho chúng tôi đi qua, tôi xin ngươi, qua xứ của ngươi: chúng tôi sẽ không đi qua ruộng, hoặc qua vườn nho, cũng sẽ không uống nước của giếng: chúng tôi sẽ đi bằng đường cao của vua, chúng tôi sẽ không quay sang phải hay sang trái, cho đến khi chúng tôi đã qua biên giới của ngươi."
  18: "Và Ê-đôm phán cùng ngài rằng: Ngươi sẽ không đi qua tôi, để tôi không phải ra против ngươi bằng gươm."
  19: "Và con cái Ít-ra-ên phán cùng ngài rằng: Chúng tôi sẽ đi bằng đường cao: và nếu tôi và súc vật của tôi uống nước của ngươi, thì tôi sẽ trả tiền: tôi chỉ, không làm gì khác, sẽ đi qua bằng chân."
  20: "Và ngài phán rằng: Ngươi sẽ không đi qua. Và Ê-đôm ra против ngài với nhiều người, và với tay mạnh."
  21: "Vậy Ê-đôm từ chối cho Ít-ra-ên đi qua biên giới của nó: vì vậy Ít-ra-ên quay đi từ nó."
  22: "Và con cái Ít-ra-ên, cả hội chúng, đi từ Ca-đê, và đến núi Ho."
  23: "Và THIÊN CHÚA phán cùng Môi-se và A-rôn ở núi Ho, gần biên giới của xứ Ê-đôm rằng:"
  24: "A-rôn sẽ được quy tụ về dân của Ngài: vì ngài sẽ không vào xứ mà Ta đã ban cho con cái Ít-ra-ên, vì các ngươi đã nổi loạn chống lại lời Ta tại nước of Me-ri-bah."
  25: "Hãy lấy A-rôn và Ê-lê-a-xa con của ngài, và đưa họ lên núi Ho:"
  26: "Và cởi quần áo của A-rôn, và đặt chúng trên Ê-lê-a-xa con của ngài: và A-rôn sẽ được quy tụ về dân của Ngài, và sẽ chết ở đó."
  27: "Và Môi-se làm như THIÊN CHÚA đã truyền: và họ lên núi Ho trước mắt cả hội chúng."
  28: "Và Môi-se cởi quần áo của A-rôn, và đặt chúng trên Ê-lê-a-xa con của ngài; và A-rôn chết ở đó trên đỉnh núi: và Môi-se và Ê-lê-a-xa xuống từ núi."
  29: "Và khi cả hội chúng thấy rằng A-rôn đã chết, họ than cho A-rôn ba mươi ngày, cả nhà của Ít-ra-ên."
