1:
  1: "Và THIÊN CHÚA phán cùng Môi-se trong hoang mạc Si-nai, trong đèn mạn của hội chúng, ngày thứ nhất của tháng thứ hai, năm thứ hai sau khi họ đã ra khỏi xứ Ê-díp-tô, rằng,"
  2: "Hãy lấy tổng số của toàn thể hội chúng, con cái của Ít-ra-ên, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, mọi người đực theo đầu mình;"
  3: "Từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận trong Ít-ra-ên: ngươi và A-rôn hãy đếm họ theo các đạo quân của họ."
  4: "Và cùng với ngươi sẽ có một người của mỗi chi phái; mỗi người là người đứng đầu ngôi nhà của cha mình."
  5: "Và đây là tên những người sẽ đứng cùng ngươi: của chi phái Ru-ben; Ê-li-dơr con trai của Xê-đu-ơ."
  6: "Của chi phái Xi-môn; Xê-lu-mi-ên con trai của Xu-ri-sát-đai."
  7: "Của chi phái Giu-đa; Na-a-sôn con trai của Am-mi-na-đáp."
  8: "Của chi phái Ít-sa-chác; Nê-ta-nê-ên con trai của Xu-a."
  9: "Của chi phái Xê-bu-lôn; Ê-li-áp con trai của Hê-lơn."
  10: "Của con cái của Giô-sép: của chi phái Êp-ra-im; Ê-li-sa-ma con trai của A-mi-hu: của chi phái Ma-na-se; Ga-ma-li-ên con trai của Pê-đa-su."
  11: "Của chi phái Be-nê-min; A-bi-đan con trai của Gi-i-đô-ni."
  12: "Của chi phái Đan; A-hi-ê-xơ con trai của A-mi-sát-đai."
  13: "Của chi phái A-sơ; Pa-gi-ên con trai của Ô-cran."
  14: "Của chi phái Ga; Ê-li-a-sáp con trai của Đu-ên."
  15: "Của chi phái Nap-ta-li; A-hi-ra con trai của Ê-nan."
  16: "Những người này là kẻ được biết đến trong hội chúng, các trưởng của các chi phái của cha họ, các người đứng đầu ngàn người trong Ít-ra-ên."
  17: "Và Môi-se và A-rôn đã lấy những người này được kêu tên:"
  18: "Và họ quy tụ toàn thể hội chúng lại vào ngày thứ nhất của tháng thứ hai, và họ khai báo tổ tiên của họ theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, theo đầu mình."
  19: "Như THIÊN CHÚA đã truyền lệnh cho Môi-se, ông đã đếm họ trong hoang mạc Si-nai."
  20: "Và các con cái của Ru-ben, con trưởng của Ít-ra-ên, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, theo đầu mình, mọi người đực từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  21: "Những người được đếm trong họ, của chi phái Ru-ben, là bốn mươi sáu ngàn năm trăm."
  22: "Của các con cái của Xi-môn, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, những người được đếm trong họ, theo số người tên, theo đầu mình, mọi người đực từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  23: "Những người được đếm trong họ, của chi phái Xi-môn, là năm mươi chín ngàn ba trăm."
  24: "Của các con cái của Ga, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  25: "Những người được đếm trong họ, của chi phái Ga, là bốn mươi lăm ngàn sáu trăm năm mươi."
  26: "Của các con cái của Giu-đa, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  27: "Những người được đếm trong họ, của chi phái Giu-đa, là bảy mươi bốn ngàn sáu trăm."
  28: "Của các con cái của Ít-sa-chác, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  29: "Những người được đếm trong họ, của chi phái Ít-sa-chác, là năm mươi bốn ngàn bốn trăm."
  30: "Của các con cái của Xê-bu-lôn, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  31: "Những người được đếm trong họ, của chi phái Xê-bu-lôn, là năm mươi bảy ngàn bốn trăm."
  32: "Của các con cái của Giô-sép, tức là, của các con cái của Êp-ra-im, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  33: "Những người được đếm trong họ, của chi phái Êp-ra-im, là bốn mươi ngàn năm trăm."
  34: "Của các con cái của Ma-na-se, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  35: "Những người được đếm trong họ, của chi phái Ma-na-se, là ba mươi hai ngàn hai trăm."
  36: "Của các con cái của Be-nê-min, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  37: "Những người được đếm trong họ, của chi phái Be-nê-min, là ba mươi lăm ngàn bốn trăm."
  38: "Của các con cái của Đan, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  39: "Những người được đếm trong họ, của chi phái Đan, là sáu mươi hai ngàn bảy trăm."
  40: "Của các con cái của A-sơ, theo thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  41: "Những người được đếm trong họ, của chi phái A-sơ, là bốn mươi mốt ngàn năm trăm."
  42: "Của các con cái của Nap-ta-li, theo suốt thế hệ họ, theo gia đình họ, theo ngôi nhà của cha họ, theo số người tên, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận;"
  43: "Những người được đếm trong họ, của chi phái Nap-ta-li, là năm mươi ba ngàn bốn trăm."
  44: "Đây là những người được đếm, mà Môi-se và A-rôn đã đếm, và các trưởng của Ít-ra-ên, là mười hai người: mỗi người cho ngôi nhà của cha mình."
  45: "Như vậy là tất cả những người được đếm của con cái của Ít-ra-ên, theo ngôi nhà của cha họ, từ hai mươi tuổi trở lên, mọi người có thể đi ra chiến trận trong Ít-ra-ên;"
  46: "Tất cả những người được đếm là sáu trăm ngàn và ba ngàn và năm trăm năm mươi người."
  47: "Nhưng người Lê-vi theo chi phái của cha họ không được đếm trong họ."
  48: "Vì THIÊN CHÚA đã phán cùng Môi-se, rằng,"
  49: "Chỉ ngươi chớ đếm chi phái Lê-vi, cũng chớ lấy tổng số của họ giữa con cái của Ít-ra-ên:"
  50: "Mà ngươi hãy bổ nhiệm người Lê-vi trông coi đèn mạn của sự làm chứng, và mọi dụng cụ của nó, và mọi thứ thuộc về nó: họ sẽ khiêng đèn mạn, và mọi dụng cụ của nó; và họ sẽ phục vụ nơi nó, và sẽ đóng trại chung quanh đèn mạn."
  51: "Và khi đèn mạn chuyển đi, người Lê-vi sẽ hạ nó xuống: và khi đèn mạn được dựng lên, người Lê-vi sẽ dựng nó lên: và người lạ lại gần sẽ bị xử tử."
  52: "Và con cái của Ít-ra-ên sẽ dựng lều của họ, mỗi người theo trại của mình, và mỗi người theo cờ của mình, trong suốt các đạo quân của họ."
  53: "Nhưng người Lê-vi sẽ đóng trại chung quanh đèn mạn của sự làm chứng, hầu cho không có sự thịnh nộ trên hội chúng của con cái của Ít-ra-ên: và người Lê-vi sẽ giữ trách nhiệm của đèn mạn của sự làm chứng."
  54: "Và con cái của Ít-ra-ên đã làm theo mọi điều THIÊN CHÚA đã truyền lệnh cho Môi-se, họ đã làm như vậy."
