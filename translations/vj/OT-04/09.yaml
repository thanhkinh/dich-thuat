9:
  1: "THIÊN CHÚA phán cùng Môi-se trong hoang mạc của Xi-nai, vào tháng đầu năm thứ hai sau khi họ đã đi ra khỏi xứ Ê-díp-tô, rằng:"
  2: "Hãy để con cái của Ít-ra-ên cũng giữ lễ Vượt Qua vào thời kỳ đã định của nó."
  3: "Vào ngày mười bốn của tháng này, vào chiều tối, các ngươi sẽ giữ nó vào thời kỳ đã định của nó: theo mọi nghi thức của nó, và theo mọi lễ nghi của nó, các ngươi sẽ giữ nó."
  4: "Môi-se phán cùng con cái của Ít-ra-ên, để họ giữ lễ Vượt Qua."
  5: "Họ đã giữ lễ Vượt Qua vào ngày mười bốn của tháng đầu vào chiều tối trong hoang mạc của Xi-nai: theo mọi điều mà THIÊN CHÚA đã commanded Môi-se, như vậy con cái của Ít-ra-ên đã làm."
  6: "Có một số người, bị ô uế bởi thây người chết, mà họ không thể giữ lễ Vượt Qua vào ngày đó: và họ đến trước Môi-se và trước A-rôn vào ngày đó:"
  7: "Những người đó nói với người, Chúng tôi bị ô uế bởi thây người chết: tại sao chúng tôi bị giữ lại, để chúng tôi không thể dâng lễ vật của THIÊN CHÚA trong thời kỳ đã định của Ngài giữa con cái của Ít-ra-ên?"
  8: "Môi-se nói với họ, Hãy đứng lại, và Ta sẽ nghe điều THIÊN CHÚA sẽ command về các ngươi."
  9: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  10: "Hãy nói cùng con cái của Ít-ra-ên, rằng, Nếu bất kỳ người nào trong các ngươi hoặc trong hậu duệ của các ngươi bị ô uế bởi vì thây người chết, hoặc đang ở xa trong hành trình, vẫn phải giữ lễ Vượt Qua đến THIÊN CHÚA."
  11: "Vào ngày mười bốn của tháng thứ hai vào chiều tối họ sẽ giữ nó, và ăn nó với bánh không men và rau đắng."
  12: "Họ sẽ để không lại của nó đến sáng, và không làm gãy xương nào của nó: theo mọi luật lệ của lễ Vượt Qua họ sẽ giữ nó."
  13: "Nhưng người sạch, và không ở trong hành trình, và chần chừ không giữ lễ Vượt Qua, chính người đó sẽ bị cắt đứt từ giữa dân sự: vì người không dâng lễ vật của THIÊN CHÚA trong thời kỳ đã định của Ngài, người đó sẽ mang tội của mình."
  14: "Vì nếu người lạ trú ngụ giữa các ngươi, và sẽ giữ lễ Vượt Qua đến THIÊN CHÚA; theo luật lệ của lễ Vượt Qua, và theo cách của nó, như vậy người sẽ làm: các ngươi sẽ có một luật lệ, cả cho người lạ, và cho người đã sinh ra trong xứ."
  15: "Vào ngày mà nhà tạm được dựng lên, đám mây che nhà tạm, là lều của chứng nghiêm: và vào chiều tối có trên nhà tâm như vẻ của lửa, đến sáng."
  16: "Như vậy luôn luôn: đám mây che nó ban ngày, và vẻ của lửa ban đêm."
  17: "Khi đám mây được dâng lên từ nhà tạm, thì sau đó con cái của Ít-ra-ên hành trình: và ở nơi đám mây ở, đó con cái của Ít-ra-ên dựng lều của họ."
  18: "Theo lệnh của THIÊN CHÚA con cái của Ít-ra-ên hành trình, và theo lệnh của THIÊN CHÚA họ dựng: chừng nào đám mây ở trên nhà tạm họ nghỉ trong lều của họ."
  19: "Khi đám mây ở lâu trên nhà tắm nhiều ngày, thì con cái của Ít-ra-ên giữ nhiệm vụ của THIÊN CHÚA, và không hành trình."
  20: "Như vậy, khi đám mây ở vài ngày trên nhà tạm; theo lệnh của THIÊN CHÚA họ ở trong lều của họ, và theo lệnh của THIÊN CHÚA họ hành trình."
  21: "Như vậy, khi đám mây ở từ chiều tối đến sáng, và đám mây được dâng lên vào buổi sáng, thì họ hành trình: dù là ban ngày hay ban đêm đám mây được dâng lên, họ hành trình."
  22: "Hay dù là hai ngày, hoặc một tháng, hoặc một năm, đám mây ở trên nhà tạm, ở lại trên nó, con cái của Ít-ra-ên ở trong lều của họ, và không hành trình: nhưng khi nó được dâng lên, họ hành trình."
  23: "Theo lệnh của THIÊN CHÚA họ nghỉ trong lều, và theo lệnh của THIÊN CHÚA họ hành trình: họ giữ nhiệm vụ của THIÊN CHÚA, theo lệnh của THIÊN CHÚA bởi tay Môi-se."
