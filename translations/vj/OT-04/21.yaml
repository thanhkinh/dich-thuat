21:
  1: "Vua A-rad Ca-na-an, ở ở phương nam, nghe nói rằng Ít-ra-ên đến bằng đường của điệp viên; thì ông ấy đánh против Ít-ra-ên, và bắt một số họ làm tù binh."
  2: "Và Ít-ra-ên khấn thề nguyện cùng THIÊN CHÚA, và phán rằng: Nếu Ngươi thực sự giao dân này vào tay tôi, thì tôi sẽ hoàn toàn tiêu diệt các thành của họ."
  3: "Và THIÊN CHÚA nghe tiếng Ít-ra-ên, và giao nộp Ca-na-an; và họ hoàn toàn tiêu diệt họ và các thành của họ: và ông ấy gọi tên nơi ấy là Hor-mah."
  4: "Và họ đi từ núi Ho bằng đường Biển Đỏ, để绕 xứ Ê-đôm: và linh hồn của dân rất nản chí vì đường."
  5: "Và dân phán chống lại Thiên Chúa, và chống lại Môi-se rằng: Vì sao các ngươi đã đưa chúng tôi lên khỏi Ê-díp-tô để chết trong hoang địa? vì không có bánh, cũng không có nước; và linh hồn của chúng tôi chán ghét bánh nhẹ này."
  6: "Và THIÊN CHÚA gửi rắn lửa giữa dân, và chúng cắn dân; và nhiều dân của Ít-ra-ên chết."
  7: "Vì vậy dân đến Môi-se, và phán rằng: Chúng tôi đã phạm tội, vì chúng tôi đã phán против THIÊN CHÚA, и против ngươi; hãy cầu nguyện cùng THIÊN CHÚA, để Ngài lấy đi rắn khỏi chúng tôi. Và Môi-se cầu nguyện cho dân."
  8: "Và THIÊN CHÚA phán cùng Môi-se rằng: Hãy làm cho ngươi một rắn lửa, và đặt nó trên một cây gậy: và sẽ xảy ra rằng, mọi người bị cắn, khi nhìn vào nó, sẽ sống."
  9: "Và Môi-se làm một rắn đồng, và đặt nó trên một cây gậy, và xảy ra rằng, nếu rắn đã cắn bất kỳ ai, khi người ấy nhìn vào rắn đồng, người ấy sống."
  10: "Và con cái Ít-ra-ên tiến lên, và đóng trại tại O-both."
  11: "Và họ đi từ O-both, và đóng trại tại I-je-a-ba-rim, trong hoang địa trước Mô-ab, hướng mặt trời mọc."
  12: "Từ đó họ chuyển đi, và đóng trại trong thung lũng of Za-red."
  13: "Từ đó họ chuyển đi, và đóng trại ở phía bên kia of Ar-non, ở trong hoang địa đi từ biên giới của A-mô-rít: vì Ar-non là biên giới của Mô-ab, giữa Mô-ab và A-mô-rít."
  14: "Vì vậy nó được nói trong sách của các cuộc chiến của THIÊN CHÚA, điều Ngài làm ở Biển Đỏ, và ở các suối of Ar-non,"
  15: "Và ở suối của các suối đi xuống đến nơi ở của Ar, và nằm trên biên giới của Mô-ab."
  16: "Và từ đó họ đến Beer: đó là giếng mà THIÊN CHÚA đã phán cùng Môi-se rằng: Hãy tập hợp dân lại, và Ta sẽ cho họ nước."
  17: "Bấy giờ Ít-ra-ên hát bài ca này: Hãy phun lên, hỡi giếng; hãy hát unto nó:"
  18: "Các thủ lãnh đã đào giếng, các quý tộc của dân đã đào nó, theo sự chỉ dẫn của người đặt luật, với gậy của họ. Và từ hoang địa họ đến Mat-ta-nah:"
  19: "Và từ Mat-ta-nah đến Na-ha-li-ên: và từ Na-ha-li-ên đến Ba-moth:"
  20: "Và từ Ba-moth trong thung lũng, ở trong xứ của Mô-ab, đến đỉnh of Pis-gah, nhìn về Jesh-i-mon."
  21: "Và Ít-ra-ên sai sứ giả unto Xi-hôn vua của A-mô-rít rằng:"
  22: "Xin cho tôi đi qua xứ của ngươi: chúng tôi sẽ không quay vào ruộng, hoặc vào vườn nho; chúng tôi sẽ không uống nước của giếng: nhưng chúng tôi sẽ đi theo đường cao của vua, cho đến khi chúng tôi qua biên giới của ngươi."
  23: "Và Xi-hôn không chịu để Ít-ra-ên đi qua biên giới của ông ấy: nhưng Xi-hôn tập hợp cả dân của ông ấy lại, và ra против Ít-ra-ên vào hoang địa: và ông ấy đến Ja-haz, и đánh против Ít-ra-ên."
  24: "Và Ít-ra-ên đánh ông ấy bằng lưỡi gươm, và chiếm xứ của ông ấy từ Ar-non unto Jab-bok, even unto con cái của Am-môn: vì biên giới của con cái Am-môn là mạnh."
  25: "Và Ít-ra-ên lấy tất cả các thành này: và Ít-ra-ên ở trong tất cả các thành của A-mô-rít, ở Hesh-bon, и trong tất cả các làng của nó."
  26: "Vì Hesh-bon là thành của Xi-hôn vua của A-mô-rít, người đã đánh против vua cũ của Mô-ab, và đã lấy tất cả xứ của ông ấy từ tay ông ấy, even unto Ar-non."
  27: "Vì vậy những người nói trong ngạn ngữ nói rằng: Hãy vào Hesh-bon, hãy để thành của Xi-hôn được xây và chuẩn bị:"
  28: "Vì có lửa đi ra từ Hesh-bon, ngọn lửa từ thành của Xi-hôn: nó đã tiêu diệt Ar của Mô-ab, và các lãnh chúa của các nơi cao của Ar-non."
  29: "Khốn cho ngươi, Mô-ab! ngươi đã bị tiêu diệt, hỡi dân of Che-mosh: ông ấy đã đưa con trai của ông ấy thoát, và con gái của ông ấy, into captivity unto Xi-hôn vua của A-mô-rít."
  30: "Chúng tôi đã bắn họ; Hesh-bon đã bị tiêu diệt even unto Di-bon, và chúng tôi đã làm hoang họ even unto No-phah, who reaches unto Me-đê-ba."
  31: "Vậy Ít-ra-ên ở trong xứ của A-mô-rít."
  32: "Và Môi-se sai người đi do thám Ja-a-zer, và họ lấy các làng của nó, và đuổi người A-mô-rít ở đó."
  33: "Và họ quay và đi lên bằng đường of Ba-san: và Og vua của Ba-san ra против họ, ông ấy, và cả dân của ông ấy, đến trận đánh tại Ed-rei."
  34: "Và THIÊN CHÚA phán cùng Môi-se rằng: Đừng sợ ông ấy: vì Ta đã giao ông ấy vào tay ngươi, và cả dân của ông ấy, và xứ của ông ấy; và ngươi sẽ làm cho ông ấy như ngươi đã làm cho Xi-hôn vua của A-mô-rít, ở ở Hesh-bon."
  35: "Vậy họ đánh ông ấy, và con trai của ông ấy, và cả dân của ông ấy, cho đến khi không còn ai sót cho ông ấy sống: và họ chiếm xứ của ông ấy."
