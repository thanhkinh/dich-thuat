23:
  1: "Và Ba-la-am phán cùng Ba-lác rằng: Hãy xây cho tôi bảy đài thờ ở đây, và hãy soạn cho tôi bảy bò đực và bảy cừu đực ở đây."
  2: "Và Ba-lác làm như Ba-la-am đã phán; và Ba-lác và Ba-la-am dâng trên mỗi đài thờ một bò đực và một cừu đực."
  3: "Và Ba-la-am phán cùng Ba-lác rằng: Hãy đứng cạnh lễ toàn thiêu của ngươi, và tôi sẽ đi: có lẽ THIÊN CHÚA sẽ đến gặp tôi: và bất cứ điều Ngài chỉ cho tôi tôi sẽ nói cho ngươi. Và ông ấy đến một nơi cao."
  4: "Và Thiên Chúa gặp Ba-la-am: và ông ấy phán cùng Ngài rằng: Tôi đã soạn bảy đài thờ, và tôi đã dâng trên mỗi đài thờ một bò đực và một cừu đực."
  5: "Và THIÊN CHÚA đặt lời trong miệng của Ba-la-am, và phán rằng: Hãy quay lại unto Ba-lác, và vậy ngươi sẽ phán."
  6: "Và ông ấy quay lại unto ông ấy, và này, ông ấy đứng cạnh lễ toàn thiêu của ông ấy, ông ấy, và tất cả thủ lĩnh của Mô-ab."
  7: "Và ông ấy lấy ngụ ngôn của ông ấy, và phán rằng: Ba-lác vua của Mô-ab đã đưa tôi từ A-ram, khỏi núi của phương đông, rằng: Hãy đến, hãy nguyền rủa Giácốp cho tôi, và hãy đến, hãy khiêu khích Ít-ra-ên."
  8: "Tôi sẽ nguyền rủa ai, mà Thiên Chúa không nguyền rủa? hoặc tôi sẽ khiêu khích ai, mà THIÊN CHÚA không khiêu khích?"
  9: "Vì từ đỉnh của đá tôi nhìn thấy ông ấy, và từ đồi tôi nhìn ông ấy: này, dân sẽ ở một mình, và sẽ không được tính giữa các dân tộc."
  10: "Ai có thể đếm bụi của Giácốp, và số của phần tư của Ít-ra-ên? Hãy để tôi chết cái chết của người công chính, và hãy để cuối cùng của tôi như của ông ấy!"
  11: "Và Ba-lác phán cùng Ba-la-am rằng: Ngươi đã làm gì cho tôi? Tôi đưa ngươi để nguyền rủa kẻ thù của tôi, và này, ngươi đã ban phước họ hoàn toàn."
  12: "Và ông ấy trả lời và phán rằng: Tôi phải chú ý phán điều mà THIÊN CHÚA đã đặt trong miệng tôi sao?"
  13: "Và Ba-lác phán cùng ông ấy rằng: Hãy đến, tôi xin ngươi, với tôi đến một chỗ khác, từ đó ngươi có thể nhìn thấy họ: ngươi sẽ chỉ thấy phần cùng cùng của họ, và sẽ không thấy họ tất cả: và hãy nguyền rủa họ cho tôi từ đó."
  14: "Và ông ấy đưa ông ấy vào đồng of Zo-phim, đến đỉnh of Pis-gah, và xây bảy đài thờ, và dâng một bò đực và một cừu đực trên mỗi đài thờ."
  15: "Và ông ấy phán cùng Ba-lác rằng: Hãy đứng ở đây cạnh lễ toàn thiêu của ngươi, trong khi tôi gặp THIÊN CHÚA ở kia."
  16: "Và THIÊN CHÚA gặp Ba-la-am, và đặt lời trong miệng của ông ấy, và phán rằng: Hãy đi lại unto Ba-lác, và hãy phán như vậy."
  17: "Và khi ông ấy đến ông ấy, này, ông ấy đứng cạnh lễ toàn thiêu của ông ấy, và thủ lĩnh của Mô-ab với ông ấy. Và Ba-lác phán cùng ông ấy rằng: THIÊN CHÚA đã phán gì?"
  18: "Và ông ấy lấy ngụ ngôn của ông ấy, và phán rằng: Hãy đứng dậy, Ba-lác, và hãy nghe; hãy lắng nghe unto tôi, hỡi con của Xíp-pho:"
  19: "Thiên Chúa không phải là người, để Ngài nói dối; cũng không phải con người, để Ngài hối hận: Ngài đã phán, và Ngài sẽ không làm điều đó? hoặc Ngài đã nói, và Ngài sẽ không làm cho nó thành thật?"
  20: "Này, tôi đã nhận lệnh để ban phước: và Ngài đã ban phước; và tôi không thể đảo ngược nó."
  21: "Ngài không nhìn thấy sự gian ác trong Giácốp, cũng không thấy sự sai trái trong Ít-ra-ên: THIÊN CHÚA Thiên Chúa của Ngài với ông ấy, và tiếng hô của vua giữa họ."
  22: "Thiên Chúa đưa họ ra khỏi Ê-díp-tô; Ngài có sức mạnh của một con kỳ lân."
  23: "Chắc chắn không có phù phép chống lại Giácốp, cũng không có bói toán chống lại Ít-ra-ên: theo thời điểm này nó sẽ được nói của Giácốp và của Ít-ra-ên, Thiên Chúa đã làm gì!"
  24: "Này, dân sẽ đứng dậy như một con sư tử lớn, và nâng mình lên như một con sư tử trẻ: nó sẽ không nằm xuống cho đến khi nó ăn của con mồi, và uống máu của kẻ bị giết."
  25: "Và Ba-lác phán cùng Ba-la-am rằng: Đừng nguyền rủa họ chút nào, cũng đừng ban phước họ chút nào."
  26: "Nhưng Ba-la-am trả lời và phán cùng Ba-lác rằng: Tôi đã không nói cho ngươi rằng, Tất cả điều THIÊN CHÚA phán, điều đó tôi phải làm?"
  27: "Và Ba-lác phán cùng Ba-la-am rằng: Hãy đến, tôi xin ngươi, tôi sẽ đưa ngươi đến một chỗ khác; có lẽ nó sẽ vừa ý Thiên Chúa rằng ngươi có thể nguyền rủa họ cho tôi từ đó."
  28: "Và Ba-lác đưa Ba-la-am đến đỉnh of Pe-ơ, nhìn về Jesh-i-mon."
  29: "Và Ba-la-am phán cùng Ba-lác rằng: Hãy xây cho tôi bảy đài thờ ở đây, và hãy soạn cho tôi bảy bò đực và bảy cừu đực ở đây."
  30: "Và Ba-lác làm như Ba-la-am đã phán, và dâng một bò đực và một cừu đực trên mỗi đài thờ."
