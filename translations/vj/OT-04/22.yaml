22:
  1: "Và con cái Ít-ra-ên tiến lên, và đóng trại trên đồng bằng của Mô-ab ở bên kia sờ Gior-đan gần Ye-ri-chô."
  2: "Và Ba-lác con of Xíp-pho nhìn thấy tất cả điều mà Ít-ra-ên đã làm cho A-mô-rít."
  3: "Và Mô-ab rất sợ hãi dân, vì họ rất nhiều: và Mô-ab rất lo lắng vì con cái Ít-ra-ên."
  4: "Và Mô-ab phán cùng các trưởng lão of Mi-đi-an rằng: Bây giờ đoàn người này sẽ liếm sạch tất cả xung quanh chúng ta, như bò liếm cỏ của đồng. Và Ba-lác con of Xíp-pho là vua của người Mô-ab tại thời điểm đó."
  5: "Ông ấy sai sứ giả đến Ba-la-am con of Be-ơ đến Pê-tho, ở bên sờ của xứ của dân của ông ấy, để gọi ông ấy, rằng: Này, có một dân ra khỏi Ê-díp-tô: này, họ che mặt đất, và họ ở против tôi:"
  6: "Hãy đến bây giờ, tôi xin ngươi, hãy nguyền rủa dân này cho tôi; vì họ quá mạnh đối với tôi: có lẽ tôi sẽ chiến thắng, để chúng tôi có thể đánh họ, và tôi có thể đuổi họ ra khỏi xứ: vì tôi biết rằng người mà ngươi ban phước là người được ban phước, và người mà ngươi nguyền rủa là người bị nguyền rủa."
  7: "Và các trưởng lão của Mô-ab và các trưởng lão của Mi-đi-an đi với phần thưởng of bói toán trong tay họ; và họ đến Ba-la-am, và phán cùng ông ấy lời của Ba-lác."
  8: "Và ông ấy phán cùng họ rằng: Hãy ở đây đêm nay, và tôi sẽ mang lại lời cho các ngươi, như THIÊN CHÚA sẽ phán cùng tôi: và các thủ lĩnh của Mô-ab ở với Ba-la-am."
  9: "Và Thiên Chúa đến Ba-la-am, và phán rằng: Những người nào là những người này với ngươi?"
  10: "Và Ba-la-am phán cùng Thiên Chúa rằng: Ba-lác con of Xíp-pho, vua của Mô-ab, đã sai đến tôi, rằng:"
  11: "Này, có một dân ra khỏi Ê-díp-tô, che mặt đất: hãy đến bây giờ, hãy nguyền rủa họ cho tôi; có lẽ tôi có thể chiến thắng họ, và đuổi họ ra."
  12: "Và Thiên Chúa phán cùng Ba-la-am rằng: Ngươi không được đi với họ; ngươi không được nguyền rủa dân: vì họ được ban phước."
  13: "Và Ba-la-am đứng dậy vào buổi sáng, và phán cùng các thủ lĩnh của Ba-lác rằng: Hãy các ngươi vào xứ của các ngươi: vì THIÊN CHÚA từ chối cho tôi đi với các ngươi."
  14: "Và các thủ lĩnh của Mô-ab đứng dậy, và họ đến Ba-lác, và phán rằng: Ba-la-am từ chối đến với chúng tôi."
  15: "Và Ba-lác sai thêm các thủ lĩnh, nhiều hơn, và danh dự hơn họ."
  16: "Và họ đến Ba-la-am, và phán cùng ông ấy rằng: Hãy nói như vậy, Ba-lác con of Xíp-pho phán rằng: Đừng để gì, tôi xin ngươi, ngăn cản ngươi đến unto tôi:"
  17: "Vì tôi sẽ nâng ngươi unto vinh quang rất lớn, và tôi sẽ làm bất cứ điều ngươi nói unto tôi: hãy đến bây giờ, tôi xin ngươi, hãy nguyền rủa dân này cho tôi."
  18: "Và Ba-la-am trả lời và phán cùng đầy tớ của Ba-lác rằng: Nếu Ba-lác cho tôi nhà của ông ấy đầy bạc và vàng, tôi không thể đi qua lời của THIÊN CHÚA Thiên Chúa của tôi, để làm ít hay nhiều."
  19: "Vì vậy bây giờ, tôi xin các ngươi, hãy các ngươi cũng ở đây đêm nay, để tôi có thể biết điều THIÊN CHÚA sẽ phán cùng tôi thêm."
  20: "Và Thiên Chúa đến Ba-la-am vào ban đêm, và phán cùng ông ấy rằng: Nếu người đến gọi ngươi, hãy đứng dậy, và đi với họ; nhưng vẫn có lời mà Ta sẽ phán cùng ngươi, điều đó ngươi sẽ làm."
  21: "Và Ba-la-am đứng dậy vào buổi sáng, và yên lừa của ông ấy, và đi với các thủ lĩnh của Mô-ab."
  22: "Và sự giận của Thiên Chúa bị kích thích vì ông ấy đi: và thiên sứ của THIÊN CHÚA đứng trong đường để làm kẻ против ông ấy. Bấy giờ ông ấy đang cưỡi lừa của ông ấy, và hai đầy tớ của ông ấy với ông ấy."
  23: "Và lừa nhìn thấy thiên sứ của THIÊN CHÚA đứng trong đường, và gươm của người ấy rút trong tay người ấy: và lừa quay sang khỏi đường, và đi vào đồng: và Ba-la-am đánh lừa, để quay nó vào đường."
  24: "Nhưng thiên sứ của THIÊN CHÚA đứng trong một con đường của vườn nho, một bức tường ở bên này, và một bức tường ở bên kia."
  25: "Và khi lừa nhìn thấy thiên sứ của THIÊN CHÚA, nó đẩy mình vào tường, và nghiền chân của Ba-la-am chống tường: và ông ấy đánh nó lại."
  26: "Và thiên sứ của THIÊN CHÚA đi xa hơn, và đứng ở một chỗ hẹp, nơi không có đường để quay sang phải hay sang trái."
  27: "Và khi lừa nhìn thấy thiên sứ của THIÊN CHÚA, nó ngã xuống dưới Ba-la-am: và sự giận của Ba-la-am bị kích thích, và ông ấy đánh lừa bằng gậy."
  28: "Và THIÊN CHÚA mở miệng của lừa, và nó phán cùng Ba-la-am rằng: Tôi đã làm gì cho ngươi, mà ngươi đã đánh tôi ba lần này?"
  29: "Và Ba-la-am phán cùng lừa rằng: Vì ngươi đã chế nhạo tôi: Tôi ước có gươm trong tay tôi, vì bây giờ tôi sẽ giết ngươi."
  30: "Và lừa phán cùng Ba-la-am rằng: Phải chăng tôi không phải lừa của ngươi, mà ngươi đã cưỡi từ khi tôi của ngươi đến ngày nay? tôi đã từng làm như vậy cho ngươi chưa? Và ông ấy phán rằng: Không."
  31: "Bấy giờ THIÊN CHÚA mở mắt của Ba-la-am, và ông ấy nhìn thấy thiên sứ của THIÊN CHÚA đứng trong đường, và gươm của người ấy rút trong tay người ấy: và ông ấy cúi đầu xuống, và khuỵu mặt xuống đất."
  32: "Và thiên sứ của THIÊN CHÚA phán cùng ông ấy rằng: Tại sao ngươi đã đánh lừa của ngươi ba lần này? này, tôi ra против ngươi, vì đường của ngươi là sai trái trước mặt tôi:"
  33: "Và lừa nhìn thấy tôi, và quay khỏi tôi ba lần này: trừ phi nó đã quay khỏi tôi, chắc chắn bây giờ cũng tôi đã giết ngươi, và cứu nó sống."
  34: "Và Ba-la-am phán cùng thiên sứ của THIÊN CHÚA rằng: Tôi đã phạm tội; vì tôi không biết rằng ngươi đứng trong đường против tôi: bây giờ vì vậy, nếu nó không vừa ý ngươi, tôi sẽ quay lại."
  35: "Và thiên sứ của THIÊN CHÚA phán cùng Ba-la-am rằng: Hãy đi với những người này: nhưng chỉ lời mà Ta sẽ phán cùng ngươi, điều đó ngươi sẽ phán. Vậy Ba-la-am đi với các thủ lĩnh của Ba-lác."
  36: "Và khi Ba-lác nghe rằng Ba-la-am đã đến, ông ấy ra gặp ông ấy đến một thành của Mô-ab, ở trong biên giới of Ar-non, ở trong bờ biển cùng cùng."
  37: "Và Ba-lác phán cùng Ba-la-am rằng: Tôi không sai người đến ngươi để gọi ngươi sao? tại sao ngươi không đến unto tôi? tôi không thể thật sự nâng ngươi unto vinh quang sao?"
  38: "Và Ba-la-am phán cùng Ba-lác rằng: Này, tôi đã đến unto ngươi: tôi có quyền lực nào để nói điều gì? lời mà Thiên Chúa đặt trong miệng tôi, điều đó tôi sẽ phán."
  39: "Và Ba-la-am đi với Ba-lác, và họ đến Kir-jath-hu-zoth."
  40: "Và Ba-lác dâng bò và chiên, và sai đến Ba-la-am, và đến các thủ lĩnh với ông ấy."
  41: "Và vào ngày mai, Ba-lác lấy Ba-la-am, và đưa ông ấy lên đến những nơi cao của Ba-al, để từ đó ông ấy có thể nhìn phần cùng cùng của dân."
