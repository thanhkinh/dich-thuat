25:
  1: "Và Ít-ra-ên ở tại Shit-tim, và dân bắt đầu phạm tội dâm phụ với con gái của Mô-ab."
  2: "Và họ gọi dân unto lễ vật của thần của họ: và dân ăn, và quì xuống trước thần của họ."
  3: "Và Ít-ra-ên kết hiệp với Ba-al Pe-ơ: và sự giận của THIÊN CHÚA bị kích thích против Ít-ra-ên."
  4: "Và THIÊN CHÚA phán cùng Môi-se rằng: Hãy lấy tất cả thủ lĩnh của dân, và treo họ lên trước mặt THIÊN CHÚA chống mặt trời, để sự giận dữ mạnh của THIÊN CHÚA có thể được chuyển đi khỏi Ít-ra-ên."
  5: "Và Môi-se phán cùng các quan xét của Ít-ra-ên rằng: Hãy giết mỗi người trong các ngươi những người đã kết hiệp với Ba-al Pe-ơ."
  6: "Và này, một người của con cái Ít-ra-ên đến và mang unto anh em của ông ấy một người phụ nữ Mi-đi-an trước mặt Môi-se, và trước mặt cả hội chúng của con cái Ít-ra-ên, đang khóc trước cửa nhà tạm hội chúng."
  7: "Và khi Phin-ha, con của Ê-lê-a-xa, con của A-rôn tế lễ viên, nhìn thấy điều đó, ông ấy đứng dậy từ giữa hội chúng, và lấy một mũi giảo trong tay ông ấy;"
  8: "Và ông ấy đi sau người của Ít-ra-ên vào lều, và xuyên qua cả hai người, người của Ít-ra-ên, và người phụ nữ qua bụng của cô ấy. Vậy dịch bệnh được ngăn lại khỏi con cái Ít-ra-ên."
  9: "Và những người chết trong dịch bệnh là hai mươi bốn ngàn người."
  10: "Và THIÊN CHÚA phán cùng Môi-se rằng:"
  11: "Phin-ha, con của Ê-lê-a-xa, con của A-rôn tế lễ viên, đã chuyển sự giận của Ta đi khỏi con cái Ít-ra-ên, khi ông ấy nhiệt thành vì Ta giữa họ, rằng Ta không tiêu diệt con cái Ít-ra-ên trong sự ghen ghét của Ta."
  12: "Vì vậy hãy phán rằng: Này, Ta ban cho ông ấy giao ước của hòa bình của Ta:"
  13: "Và ông ấy sẽ có nó, và giống của ông ấy sau ông ấy, là giao ước của chức tư tế vĩnh cửu; vì ông ấy nhiệt thành vì Thiên Chúa của ông ấy, và làm chuộc tội cho con cái Ít-ra-ên."
  14: "Tên của người Ít-ra-ên bị giết, là người bị giết với người phụ nữ Mi-đi-an, là Xim-ri, con của Sa-lu, một thủ lĩnh của nhà chính giữa người Xi-mê-ôn."
  15: "Và tên của người phụ nữ Mi-đi-an bị giết là Coz-bi, con gái của Zu; ông ấy là thủ lĩnh của một dân, và của một nhà chính trong Mi-đi-an."
  16: "Và THIÊN CHÚA phán cùng Môi-se rằng:"
  17: "Hãy làm khổ người Mi-đi-an, và hãy đánh họ:"
  18: "Vì họ làm khổ các ngươi với mưu của họ, mà họ đã đánh lừa các ngươi trong chuyện của Pe-ơ, và trong chuyện của Coz-bi, con gái của một thủ lĩnh của Mi-đi-an, chị em của họ, người bị giết trong ngày của dịch bệnh vì Pe-ơ."
