15:
  1: "THIÊN CHÚA phán cùng Môi-se rằng,"
  2: "Hãy nói cùng con cái Ít-ra-ên, và hãy phán cùng chúng rằng: Khi các ngươi đã vào xứ sở của các ngươi, mà Ta ban cho các ngươi,"
  3: "Và sẽ dâng lễ vật bằng lửa cho THIÊN CHÚA, là lễ toàn thiêu, hoặc lễ vật để hoàn lời thề, hoặc lễ vật tự nguyện, hoặc trong các ngày lễ trọng của các ngươi, để làm mùi thơm cho THIÊN CHÚA, khỏi vật súc, hoặc khỏi chiên cừu:"
  4: "Kẻ ấy, khi dâng lễ vật của mình cho THIÊN CHÚA, sẽ dâng lễ vật là một phần mười bột mịn trộn với phần tư hin dầu ô-liu."
  5: "Và phần tư hin rượu nho làm lễ vật rượu, ngươi hãy soạn sẵn cùng với lễ toàn thiêu hoặc lễ vật, cho một chiên cừu."
  6: "Hoặc cho một cừu đực, ngươi hãy soạn hai phần mười bột mịn trộn với phần ba hin dầu làm lễ vật,"
  7: "Và làm lễ vật rượu, ngươi sẽ dâng phần ba hin rượu nho, làm mùi thơm cho THIÊN CHÚA."
  8: "Khi ngươi soạn một bò đực làm lễ toàn thiêu, hoặc làm lễ vật để hoàn lời thề, hoặc lễ giao hòa cho THIÊN CHÚA:"
  9: "Hắn sẽ dâng cùng một bò đực lễ vật là ba phần mười bột mịn trộn với nửa hin dầu,"
  10: "Và ngươi sẽ dâng nửa hin rượu nho làm lễ vật rượu, làm lễ vật bằng lửa, làm mùi thơm cho THIÊN CHÚA."
  11: "Ngươi hãy làm như vậy cho một bò đực, hoặc cho một cừu đực, hoặc cho một chiên cừu, hoặc một dê con."
  12: "Tùy theo số mà các ngươi sẽ soạn, hãy làm như vậy cho từng một theo số của nó."
  13: "Mọi người sinh tại xứ ấy đều phải làm những điều này theo cách này, khi dâng lễ vật bằng lửa, làm mùi thơm cho THIÊN CHÚA."
  14: "Nếu người lạ ở cùng các ngươi, hoặc bất kỳ ai trong các ngươi qua các thế hệ, mà muốn dâng lễ vật bằng lửa, làm mùi thơm cho THIÊN CHÚA; như các ngươi làm, người ấy cũng phải làm như vậy."
  15: "Một điều luật sẽ cả cho các ngươi trong hội chúng, và cũng cho người lạ ở cùng các ngươi, là điều luật vĩnh cửu qua các thế hệ của các ngươi: như các ngươi, người lạ cũng sẽ như vậy trước mặt THIÊN CHÚA."
  16: "Một luật pháp và một quy tắc sẽ cho các ngươi, và cho người lạ ở cùng các ngươi."
  17: "THIÊN CHÚA phán cùng Môi-se rằng,"
  18: "Hãy nói cùng con cái Ít-ra-ên, và hãy phán cùng chúng rằng: Khi các ngươi vào xứ mà Ta đưa các ngươi đến,"
  19: "Thì khi các ngươi ăn của bánh xứ ấy, các ngươi sẽ dâng lễ vật nâng lên cho THIÊN CHÚA."
  20: "Các ngươi sẽ dâng một cái bánh của phần đầu bột của các ngươi làm lễ vật nâng lên: như các ngươi làm lễ vật nâng lên của sân gạch, các ngươi hãy nâng nó lên như vậy."
  21: "Phần đầu bột của các ngươi, các ngươi sẽ dâng cho THIÊN CHÚA làm lễ vật nâng lên qua các thế hệ của các ngươi."
  22: "Nếu các ngươi đã lầm lỗi, và không giữ mọi điều răn những mà THIÊN CHÚA đã phán cùng Môi-se,"
  23: "Tất cả những gì THIÊN CHÚA đã truyền cho các ngươi bằng tay Môi-se, từ ngày THIÊN CHÚA truyền cho Môi-se, và về sau qua các thế hệ của các ngươi;"
  24: "Thì nếu có điều gì làm bởi sự ngu dốt mà không hội chúng biết, cả hội chúng sẽ dâng một bò đực trẻ làm lễ toàn thiêu, làm mùi thơm cho THIÊN CHÚA, với lễ vật và lễ vật rượu của nó, theo quy tắc, và một dê con làm lễ tội."
  25: "Và tế lễ viên sẽ chuộc tội cho cả hội chúng con cái Ít-ra-ên, và sẽ được tha cho họ; vì đó là sự ngu dốt: và họ sẽ mang lễ vật của họ, là lễ vật bằng lửa cho THIÊN CHÚA, và lễ tội của họ trước mặt THIÊN CHÚA, vì sự ngu dốt của họ:"
  26: "Và sẽ được tha cho cả hội chúng con cái Ít-ra-ên, và cho người lạ ở giữa họ; vì toàn thể dân đều ngu dốt."
  27: "Nếu bất kỳ ai phạm tội bởi sự ngu dốt, thì người ấy sẽ mang một dê cái một năm làm lễ tội."
  28: "Và tế lễ viên sẽ chuộc tội cho người phạm tội bởi sự ngu dốt, khi người ấy phạm tội bởi sự ngu dốt trước mặt THIÊN CHÚA, để chuộc tội cho người ấy; và sẽ được tha cho người ấy."
  29: "Các ngươi sẽ có một luật pháp cho người phạm tội bởi sự ngu dốt, cả cho người sinh giữa con cái Ít-ra-ên, và cho người lạ ở giữa họ."
  30: "Nhưng người nào làm điều gì ngông cuồng, dù người ấy sinh tại xứ, hoặc là người lạ, cùng một kẻ đó sỉ nhục THIÊN CHÚA; và người ấy sẽ bị cắt khỏi giữa dân của mình."
  31: "Vì người ấy đã khinh miệt lời của THIÊN CHÚA, và đã phá vỡ điều răn của Ngài, người ấy sẽ hoàn toàn bị cắt; sự gian ác của người ấy sẽ trên người ấy."
  32: "Khi con cái Ít-ra-ên đang tại hoang địa, họ gặp một người nhặt củi vào ngày Sabbath."
  33: "Và những kẻ gặp hắn đang nhặt củi đem hắn đến Môi-se và A-rôn, và đến cả hội chúng."
  34: "Và họ để hắn trong ngục, vì chưa được tuyên bố phải làm gì cho hắn."
  35: "Và THIÊN CHÚA phán cùng Môi-se: Người ấy chắc chắn phải bị giết chết: cả hội chúng sẽ ném đá người ấy đến chết ngoài trại."
  36: "Và cả hội chúng đưa hắn ra ngoài trại, và ném đá hắn đến chết, và hắn chết; như THIÊN CHÚA đã truyền cho Môi-se."
  37: "THIÊN CHÚA phán cùng Môi-se rằng,"
  38: "Hãy nói cùng con cái Ít-ra-ên, và hãy truyền cho họ làm tua ở các vi áo của họ qua các thế hệ, và họ đặt trên vi tua một dải màu xanh:"
  39: "Và nó sẽ làm tua cho các ngươi, để các ngươi nhìn vào nó, và nhớ mọi điều răn của THIÊN CHÚA, và làm chúng; và để các ngươi không theo lòng của mình và mắt của mình, mà các ngươi thường dâm dục đi theo:"
  40: "Để các ngươi nhớ, và làm mọi điều răn của Ta, và nên thánh cho Thiên Chúa của các ngươi."
  41: "Ta là THIÊN CHÚA, Thiên Chúa của các ngươi, Đấng đã đưa các ngươi ra khỏi xứ Ê-díp-tô, để làm Thiên Chúa của các ngươi: Ta là THIÊN CHÚA, Thiên Chúa của các ngươi."
