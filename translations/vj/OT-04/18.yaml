18:
  1: "Và THIÊN CHÚA phán cùng A-rôn rằng: Ngươi và con trai của ngươi và nhà cha của ngươi với ngươi sẽ gánh sự gian ác của nơi thánh: và ngươi và con trai của ngươi với ngươi sẽ gánh sự gian ác của chức tư tế của các ngươi."
  2: "Và anh em của ngươi cũng của chi dòng Lê-vi, chi dòng của cha ngươi, hãy mang cùng ngươi, để họ có thể kết hiệp với ngươi, và phục vụ ngươi: nhưng ngươi và con trai của ngươi với ngươi sẽ phục vụ trước nhà tạm chứng nghiêm."
  3: "Và họ sẽ giữ trách nhiệm của ngươi, và trách nhiệm của cả nhà tạm: chỉ họ không được lại gần đồ dùng của nơi thánh và đài thờ, để họ không chết, và các ngươi cũng không chết."
  4: "Và họ sẽ kết hiệp với ngươi, và giữ trách nhiệm của nhà tạm hội chúng, cho mọi sự phục vụ của nhà tạm: và người lạ không được lại gần với các ngươi."
  5: "Và các ngươi sẽ giữ trách nhiệm của nơi thánh, và trách nhiệm của đài thờ: để không còn sự giận trên con cái Ít-ra-ên nữa."
  6: "Và Ta, này, Ta đã lấy anh em của các ngươi là người Lê-vi từ giữa con cái Ít-ra-ên: cho các ngươi họ được ban làm quà tặng cho THIÊN CHÚA, để làm sự phục vụ của nhà tạm hội chúng."
  7: "Vì vậy ngươi và con trai của ngươi với ngươi sẽ giữ chức vụ tư tế của ngươi cho mọi vật trên đài thờ, và trong rèm che: và các ngươi sẽ phục vụ: Ta đã ban chức vụ tư tế của các ngươi cho các ngươi làm sự phục vụ của quà tặng: và người nào đến gần sẽ bị giết chết."
  8: "Và THIÊN CHÚA phán cùng A-rôn rằng: Này, Ta cũng đã ban cho ngươi trách nhiệm của lễ vật nâng lên của Ta từ mọi vật được thánh hóa của con cái Ít-ra-ên; cho ngươi Ta đã ban chúng vì sự xức dầu, và cho con trai của ngươi, theo điều luật vĩnh cửu."
  9: "Điều này sẽ là của ngươi từ những vật cực thánh, giữ lại từ lửa: mọi lễ vật của họ, mọi lễ vật của họ, và mọi lễ tội của họ, và mọi lễ vật tội lỗi của họ, mà họ sẽ dâng cho Ta, sẽ cực thánh cho ngươi và cho con trai của ngươi."
  10: "Trong nơi cực thánh ngươi sẽ ăn nó; mọi người đực sẽ ăn nó: nó sẽ thánh cho ngươi."
  11: "Và điều này là của ngươi; lễ vật nâng lên của quà tặng của họ, với mọi lễ vật xơ của con cái Ít-ra-ên: Ta đã ban chúng cho ngươi, và cho con trai và con gái của ngươi với ngươi, theo luật định vĩnh cửu: mọi người sạch trong nhà của ngươi sẽ ăn của nó."
  12: "Tất cả điều tốt nhất của dầu, và điều tốt nhất của rượu, và của lúa mì, phần đầu quả của chúng mà họ sẽ dâng cho THIÊN CHÚA, chúng Ta đã ban cho ngươi."
  13: "Và bất cứ điều gì chín đầu tiên trong xứ, mà họ sẽ mang đến THIÊN CHÚA, sẽ là của ngươi; mọi người sạch trong nhà của ngươi sẽ ăn nó."
  14: "Mọi vật được dâng hiến trong Ít-ra-ên sẽ là của ngươi."
  15: "Mọi vật mở dạ con trong mọi thịt, mà họ mang đến THIÊN CHÚA, là của người hay của súc vật, sẽ là của ngươi: tuy nhiên con đầu lòng của người ngươi chắc chắn phải chuộc lại, và con đầu của súc vật không sạch ngươi phải chuộc lại."
  16: "Và những kẻ phải được chuộc từ một tháng tuổi ngươi phải chuộc lại, theo sự ước tính của ngươi, với tiền năm séc-kên, theo séc-kên nơi thánh, là hai mươi gê-ra."
  17: "Nhưng con đầu của bò, hoặc con đầu của chiên, hoặc con đầu của dê, ngươi không được chuộc lại; chúng là thánh: ngươi sẽ rưới máu của chúng trên đài thờ, và sẽ đốt mỡ của chúng làm lễ vật bằng lửa, làm mùi thơm cho THIÊN CHÚA."
  18: "Và thịt của chúng sẽ là của ngươi, như ngực xơ và như vai phải là của ngươi."
  19: "Tất cả lễ vật nâng lên của những vật thánh, mà con cái Ít-ra-ên dâng cho THIÊN CHÚA, Ta đã ban cho ngươi, và con trai và con gái của ngươi với ngươi, theo luật định vĩnh cửu: nó là giao ước muối vĩnh cửu trước mặt THIÊN CHÚA cho ngươi và cho giống của ngươi với ngươi."
  20: "Và THIÊN CHÚA phán cùng A-rôn rằng: Ngươi sẽ không có cơ nghiệp trong xứ của họ, ngươi cũng sẽ không có phần nào giữa họ: Ta là phần của ngươi và cơ nghiệp của ngươi giữa con cái Ít-ra-ên."
  21: "Và này, Ta đã ban cho con cái Lê-vi tất cả phần mười trong Ít-ra-ên làm cơ nghiệp, cho sự phục vụ của họ, là sự phục vụ của nhà tạm hội chúng."
  22: "Con cái Ít-ra-ên từ bây giờ không được lại gần nhà tạm hội chúng, để họ không gánh tội, và chết."
  23: "Nhưng người Lê-vi sẽ làm sự phục vụ của nhà tạm hội chúng, và họ sẽ gánh sự gian ác của họ: nó là điều luật vĩnh cửu qua các thế hệ của các ngươi, rằng giữa con cái Ít-ra-ên họ không có cơ nghiệp."
  24: "Nhưng phần mười của con cái Ít-ra-ên, mà họ dâng làm lễ vật nâng lên cho THIÊN CHÚA, Ta đã ban cho người Lê-vi làm cơ nghiệp: vì vậy Ta đã phán cùng họ rằng: Giữa con cái Ít-ra-ên họ sẽ không có cơ nghiệp."
  25: "Và THIÊN CHÚA phán cùng Môi-se rằng:"
  26: "Hãy phán junto người Lê-vi như vậy, và hãy phán cùng họ rằng: Khi các ngươi lấy từ con cái Ít-ra-ên phần mười mà Ta đã ban cho các ngươi từ họ làm cơ nghiệp của các ngươi, thì các ngươi sẽ dâng lên lễ vật nâng lên của nó cho THIÊN CHÚA, là phần mười của phần mười."
  27: "Và lễ vật nâng lên của các ngươi sẽ được tính cho các ngươi, như thể nó là lúa của sân gạch, và như sự đầy đủ của bồn rượu."
  28: "Vậy các ngươi cũng sẽ dâng lễ vật nâng lên cho THIÊN CHÚA từ tất cả phần mười của các ngươi, mà các ngươi nhận từ con cái Ít-ra-ên; và các ngươi sẽ cho từ đó lễ vật nâng lên của THIÊN CHÚA cho A-rôn tế lễ viên."
  29: "Từ tất cả quà tặng của các ngươi các ngươi sẽ dâng mọi lễ vật nâng lên của THIÊN CHÚA, từ điều tốt nhất của nó, là phần được thánh từ nó."
  30: "Vì vậy ngươi sẽ phán cùng họ rằng: Khi các ngươi đã nâng điều tốt nhất của nó từ nó, thì nó sẽ được tính cho người Lê-vi như sự gia tăng của sân gạch, và như sự gia tăng của bồn rượu."
  31: "Và các ngươi sẽ ăn nó ở mọi nơi, các ngươi và gia đình của các ngươi: vì nó là phần thưởng của các ngươi cho sự phục vụ của các ngươi trong nhà tạm hội chúng."
  32: "Và các ngươi sẽ không gánh tội vì nó, khi các ngươi đã nâng điều tốt nhất của nó từ nó: các ngươi cũng không được làm nhục những vật thánh của con cái Ít-ra-ên, để các ngươi không chết."
