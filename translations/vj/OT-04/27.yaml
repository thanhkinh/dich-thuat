27:
  1: "Bấy đến các con gái của Xê-lô-ph-hát, con trai của Hê-phia, con trai của Gi-lê-át, con trai của Ma-khia, con trai của Ma-na-se, của các gia đình của Ma-na-se con trai của Giô-sép: và đây là tên các con gái của người; Ma-la, Nô-a, và Hô-la, và Mil-ca, và Ti-xa."
  2: "Và họ đứng trước mặt Môi-se, và trước mặt Ê-le-a-sa vị tư tế, và trước mặt các thủ lĩnh và mọi hội chúng, bên cạnh cửa của nơi hội họp, nói rằng,"
  3: "Cha của chúng tôi đã chết trong hoang mạc, và ông không trong nhóm của những người đã tụ tập lại chống đối THIÊN CHÚA trong nhóm của Cô-ra; nhưng chết trong tội lỗi của chính mình, và không có con trai."
  4: "Tại sao tên của cha chúng tôi nên bị xóa bỏ khỏi giữa gia đình của ông, vì ông không có con trai? Hãy cho chúng tôi vì vậy một sự sở hữu trong giữa các anh em của cha chúng tôi."
  5: "Và Môi-se đưa vụ việc của họ đến trước THIÊN CHÚA."
  6: "THIÊN CHÚA phán cùng Môi-se rằng,"
  7: "Các con gái của Xê-lô-ph-hát nói đúng: ngươi sẽ chắc chắn cho họ một sự sở hữu của gia tài trong giữa các anh em của cha họ; và ngươi sẽ khiến gia tài của cha họ được chuyển sang cho họ."
  8: "Và ngươi sẽ phán cùng con cái của Ít-ra-ên rằng, Nếu một người đàn ông chết, và không có con trai, thì các ngươi sẽ khiến gia tài của người được chuyển sang cho con gái của người."
  9: "Và nếu người không có con gái, thì các ngươi sẽ cho gia tài của người đến các anh em của người."
  10: "Và nếu người không có anh em, thì các ngươi sẽ cho gia tài của người đến các anh em của cha người."
  11: "Và nếu cha người không có anh em, thì các ngươi sẽ cho gia tài của người đến người thân cận nhất của người trong gia đình của người, và người đó sẽ sở hữu nó: và nó sẽ là cho con cái của Ít-ra-ên một điều lệ của sự xét xử, như THIÊN CHÚA đã commanded Môi-se."
  12: "THIÊN CHÚA phán cùng Môi-se, Hãy lên núi A-ba-rim này, và xem xứ mà Ta đã cho cho con cái của Ít-ra-ên."
  13: "Và khi ngươi đã thấy nó, ngươi cũng sẽ được quy tụ về với dân của ngươi, như A-rôn anh trai của ngươi đã được quy tụ."
  14: "Vì các ngươi đã nổi loạn chống đối lời commanded của Ta trong sa mạc của Xin, trong cuộc tranh chấp của hội chúng, để thánh hóa Ta tại nước trước mắt họ: đó là nước của Mê-ri-ba ở Ca-đết trong hoang mạc của Xin."
  15: "Môi-se phán cùng THIÊN CHÚA rằng,"
  16: "Xin THIÊN CHÚA, Thiên Chúa của các linh hồn của mọi xác thịt, đặt một người đàn ông lên trên hội chúng,"
  17: "Người có thể đi ra trước mặt họ, và có thể đi vào trước mặt họ, và có thể dẫn họ ra, và có thể đưa họ vào; để hội chúng của THIÊN CHÚA không như chiên cái không có người chăn."
  18: "THIÊN CHÚA phán cùng Môi-se, Hãy lấy Giô-suê con trai của Nun, một người đàn ông trong đó có Thần Linh, và đặt tay ngươi trên người;"
  19: "Và đặt người trước mặt Ê-le-a-sa vị tư tế, và trước mặt mọi hội chúng; và charge người trong mắt họ."
  20: "Và ngươi sẽ đặt chút vinh quang của ngươi trên người, để mọi hội chúng của con cái của Ít-ra-ên có thể vâng phục."
  21: "Và người sẽ đứng trước mặt Ê-le-a-sa vị tư tế, người sẽ hỏi lời khuyên cho người theo sự xét xử của U-rim trước mặt THIÊN CHÚA: theo lời người họ sẽ đi ra, và theo lời người họ sẽ đi vào, vừa người, và mọi con cái của Ít-ra-ên cùng người, thậm chí mọi hội chúng."
  22: "Và Môi-se làm như THIÊN CHÚA đã commanded người: và người lấy Giô-suê, và đặt người trước mặt Ê-le-a-sa vị tư tế, và trước mặt mọi hội chúng:"
  23: "Và người đặt tay của mình trên người, và charge người, như THIÊN CHÚA đã commanded bằng tay của Môi-se."
