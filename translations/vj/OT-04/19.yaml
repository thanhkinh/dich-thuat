19:
  1: "Và THIÊN CHÚA phán cùng Môi-se và cùng A-rôn rằng:"
  2: "Đây là điều luật của luật pháp mà THIÊN CHÚA đã truyền, rằng: Hãy phán cùng con cái Ít-ra-ên, để họ mang cho ngươi một con bò cái màu đỏ không vết, không có tỳ vết, và chưa từng chịu ách:"
  3: "Và các ngươi sẽ đưa nó cho Ê-lê-a-xa tế lễ viên, để nó có thể đưa nó ra ngoài trại, và một người sẽ giết nó trước mặt nó:"
  4: "Và Ê-lê-a-xa tế lễ viên sẽ lấy máu của nó bằng ngón tay, và rưới máu của nó ngay trước mặt nhà tạm hội chúng bảy lần:"
  5: "Và một người sẽ đốt con bò trước mặt nó; da của nó, và thịt của nó, và máu của nó, với phân của nó, hắn sẽ đốt:"
  6: "Và tế lễ viên sẽ lấy gỗ tuyết tùng, và hắc hương lài, và yarn đỏ, và ném vào giữa lửa của con bò."
  7: "Rồi tế lễ viên sẽ giặt áo của nó, và sẽ tắm thịt của nó trong nước, và sau đó nó sẽ vào trại, và tế lễ viên sẽ không sạch đến chiều."
  8: "Và kẻ đốt nó sẽ giặt áo của nó trong nước, và tắm thịt của nó trong nước, và sẽ không sạch đến chiều."
  9: "Và một người sạch sẽ thu thập tro của con bò, và đặt chúng ngoài trại ở một chỗ sạch, và nó sẽ được giữ cho hội chúng con cái Ít-ra-ên làm nước tách rời: nó là sự thanh khiết cho tội."
  10: "Và kẻ thu thập tro của con bò sẽ giặt áo của nó, và sẽ không sạch đến chiều: và nó sẽ cho con cái Ít-ra-ên, và cho người lạ ở giữa họ, làm điều luật vĩnh cửu."
  11: "Kẻ nào chạm vào xác chết của bất kỳ người nào sẽ không sạch bảy ngày."
  12: "Người ấy sẽ tự thanh khiết bằng nó vào ngày thứ ba, và vào ngày thứ bảy người ấy sẽ sạch: nhưng nếu người ấy không tự thanh khiết vào ngày thứ ba, thì ngày thứ bảy người ấy sẽ không sạch."
  13: "Bất kỳ ai chạm vào xác chết của bất kỳ người nào chết, và không tự thanh khiết, làm nhục nhà tạm của THIÊN CHÚA; và người ấy sẽ bị cắt khỏi Ít-ra-ên: vì nước tách rời không được rưới trên người ấy, người ấy sẽ không sạch; sự không sạch của người ấy vẫn còn trên người ấy."
  14: "Đây là luật pháp, khi một người chết trong lều: tất cả những ai vào lều, và tất cả những gì trong lều, sẽ không sạch bảy ngày."
  15: "Và mọi đồ mở không có nắp buộc trên nó, sẽ không sạch."
  16: "Và bất kỳ ai chạm vào kẻ bị giết bằng gươm ở cánh đồng, hoặc xác chết, hoặc xương người, hoặc mộ, sẽ không sạch bảy ngày."
  17: "Và cho người không sạch họ sẽ lấy từ tro của con bò đốt làm thanh khiết cho tội, và nước chảy sẽ được đặt vào đó trong đồ đựng:"
  18: "Và một người sạch sẽ lấy hắc hương lài, và nhúng vào nước, và rưới lên lều, và lên mọi đồ đựng, và lên những người ở đó, và lên người chạm vào xương, hoặc kẻ bị giết, hoặc kẻ chết, hoặc mộ:"
  19: "Và người sạch sẽ rưới lên người không sạch vào ngày thứ ba, và vào ngày thứ bảy: và vào ngày thứ bảy người ấy sẽ tự thanh khiết, và giặt áo của người ấy, và tắm người ấy trong nước, và sẽ sạch vào chiều."
  20: "Nhưng người sẽ không sạch, và không tự thanh khiết, người ấy sẽ bị cắt khỏi giữa hội chúng, vì người ấy đã làm nhục nơi thánh của THIÊN CHÚA: nước tách rời không được rưới trên người ấy; người ấy không sạch."
  21: "Và nó sẽ là điều luật vĩnh viễn cho họ, rằng kẻ rưới nước tách rời sẽ giặt áo của nó; và kẻ chạm vào nước tách rời sẽ không sạch đến chiều."
  22: "Và bất cứ điều gì người không sạch chạm vào sẽ không sạch; và người chạm vào nó sẽ không sạch đến chiều."
