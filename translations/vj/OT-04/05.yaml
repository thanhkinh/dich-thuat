5:
  1: "Và THIÊN CHÚA phán cùng Môi-se, rằng,"
  2: "Hãy truyền lệnh cho con cái của Ít-ra-ên, rằng họ đưa ra khỏi trại mọi người phong, và mọi người có bệnh chảy mủ, và bất cứ ai bị ô uế bởi người chết:"
  3: "Cả người đực và người cái các ngươi sẽ đưa ra, ngoài trại các ngươi sẽ đặt họ; hầu cho họ chớ làm ô uế các trại của họ, giữa đó Ta ngụ."
  4: "Và con cái của Ít-ra-ên đã làm như vậy, và đưa họ ra ngoài trại: như THIÊN CHÚA đã phán cùng Môi-se, con cái của Ít-ra-ên đã làm như vậy."
  5: "Và THIÊN CHÚA phán cùng Môi-se, rằng,"
  6: "Hãy nói với con cái của Ít-ra-ên, Khi một người nam hay người nữ phạm bất cứ tội lỗi nào mà người ta phạm, để làm sự phạm nhân chống lại THIÊN CHÚA, và người đó có tội;"
  7: "Bấy giờ họ sẽ xưng nhận tội lỗi của họ mà họ đã làm: và người sẽ bồi thường sự phạm nhân với vốn của nó, và thêm vào đó một phần năm của nó, và đưa cho người mà người đã phạm nhân chống lại."
  8: "Nhưng nếu người không có người thân để bồi thường sự phạm nhân, sự phạm nhân sẽ được bồi thường cho THIÊN CHÚA, cho thầy tế lễ; ngoài con cừu của sự chuộc tội, bởi đó sự chuộc tội sẽ được làm cho người."
  9: "Và mọi lễ vật của mọi vật thánh của con cái của Ít-ra-ên, mà họ mang đến cho thầy tế lễ, sẽ thuộc về người."
  10: "Và mọi vật được dâng riêng của mỗi người sẽ thuộc về người: bất cứ gì người nào đưa cho thầy tế lễ, sẽ thuộc về người."
  11: "Và THIÊN CHÚA phán cùng Môi-se, rằng,"
  12: "Hãy nói với con cái của Ít-ra-ên, và nói với họ, Nếu vợ của một người nào đi lạc, và phạm sự gian dối chống lại chồng,"
  13: "Và một người nam nằm với nàng theo xác thịt, và việc đó bị che khỏi mắt chồng nàng, và được giấu kín, và nàng bị ô uế, và không có nhân chứng chống lại nàng, cũng chẳng nàng bị bắt quả tang;"
  14: "Và tinh thần ghen ghét đến trên người, và người ghen vợ mình, và nàng bị ô uế: hoặc nếu tinh thần ghen ghét đến trên người, và người ghen vợ mình, và nàng không bị ô uế:"
  15: "Bấy giờ người nam sẽ đưa vợ đến thầy tế lễ, và người sẽ mang lễ vật cho nàng, một phần mười của một e-pha bột đại mạch; người chớ đổ dầu lên nó, cũng chớ đặt nhũ hương trên nó; vì đó là lễ vật của sự ghen ghét, lễ vật của sự nhớ nhở, mang sự gian ác đến trí nhớ."
  16: "Và thầy tế lễ sẽ dẫn nàng lại gần, và đặt nàng trước mặt THIÊN CHÚA:"
  17: "Và thầy tế lễ sẽ lấy nước thánh trong một bình đất; và của bụi ở sàn nhà của đèn mạn thầy tế lễ sẽ lấy, và đặt vào nước:"
  18: "Và thầy tế lễ sẽ đặt người nữ trước mặt THIÊN CHÚA, và buộc tóc của người nữ ra, và đặt lễ vật của sự nhớ nhở vào tay nàng, là lễ vật của sự ghen ghét: và thầy tế lễ sẽ có trong tay người nước đắng gây ra lời nguyền:"
  19: "Và thầy tế lễ sẽ charge người bằng một lời thề, và nói với người nữ, Nếu không có người nam nào đã nằm với nàng, và nếu nàng không đi lạc đến sự ô uế với người khác thay vì chồng nàng, hãy nàng tự do khỏi nước đắng gây ra lời nguyền này:"
  20: "Nhưng nếu nàng đã đi lạc với người khác thay vì chồng nàng, và nếu nàng bị ô uế, và có người nam nào đã nằm với nàng ngoài chồng nàng:"
  21: "Bấy giờ thầy tế lễ sẽ charge người nữ với một lời thề của sự nguyền rủa, và thầy tế lễ sẽ nói với người nữ, THIÊN CHÚA khiến nàng thành lời nguyền và lời thề giữa dân nàng, khi THIÊN CHÚA làm đùi của nàng mục nát, và bụng của nàng sưng lên;"
  22: "Và nước này gây ra lời nguyền sẽ vào lòng ruột của nàng, làm bụng của nàng sưng lên, và đùi của nàng mục nát: Và người nữ sẽ nói, A-men, a-men."
  23: "Và thầy tế lễ sẽ viết những lời nguyền này trong một quyển sách, và người sẽ xóa chúng bằng nước đắng:"
  24: "Và người sẽ khiến người nữ uống nước đắng gây ra lời nguyền: và nước gây ra lời nguyền sẽ vào trong nàng, và trở nên đắng."
  25: "Bấy giờ thầy tế lễ sẽ lấy lễ vật của sự ghen ghét khỏi tay người nữ, và sẽ dâng lễ vật lên trước mặt THIÊN CHÚA, và dâng nó trên bàn thờ:"
  26: "Và thầy tế lễ sẽ lấy một nắm lễ vật, là của sự nhớ nhở của nó, và đốt nó trên bàn thờ, và sau đó sẽ khiến người nữ uống nước."
  27: "Và khi người đã khiến nàng uống nước, bấy giờ sẽ xảy ra, nếu nàng bị ô uế, và đã làm sự phạm nhân chống lại chồng nàng, rằng nước gây ra lời nguyền sẽ vào trong nàng, và trở nên đắng, và bụng của nàng sẽ sưng lên, và đùi của nàng sẽ mục nát: và người nữ sẽ thành lời nguyền giữa dân nàng."
  28: "Và nếu người nữ không bị ô uế, nhưng sạch; bấy giờ nàng sẽ tự do, và sẽ sanh con."
  29: "Đây là luật của sự ghen ghét, khi vợ đi lạc với người khác thay vì chồng nàng, và bị ô uế;"
  30: "Hoặc khi tinh thần ghen ghét đến trên người, và người ghen vợ mình, và sẽ đặt người nữ trước face THIÊN CHÚA, và thầy tế lễ sẽ thi hành trên nàng mọi luật này."
  31: "Bấy giờ người nam sẽ vô tội khỏi sự gian ác, và người nữ này sẽ mang sự gian ác của mình."
