34:
  1: "THIÊN CHÚA phán cùng Môi-se rằng,"
  2: "Hãy commanded con cái của Ít-ra-ên, và hãy nói với họ rằng, Khi các ngươi đến trong xứ của Ca-na-an; đây là xứ mà sẽ rơi xuống các ngươi làm một gia tài, thậm chí xứ của Ca-na-an với các biên giới của nó:"
  3: "Thì phần phía nam của các ngươi sẽ là từ hoang mạc của Xin dọc theo biên giới của Ê-đôm, và biên giới phía nam của các ngươi sẽ là biên giới ngoài cùng của biển muối hướng về phía đông:"
  4: "Và biên giới của các ngươi sẽ quay từ phía nam đến sự lên của A-crab-bim, và đi qua đến Xin: và sự ra đi của nó sẽ là từ phía nam đến Ca-đết-ba-nê-a, và sẽ đi đến Ha-xa-ra-đar, và đi qua đến A-xmôn:"
  5: "Và biên giới sẽ sẽ quay một vòng từ A-xmôn đến sông của Ê-díp-tô, và sự ra đi của nó sẽ ở biển."
  6: "Và còn đối với biên giới phía tây, các ngươi sẽ thậm chí có đại dương lớn làm một biên giới: đây sẽ là biên giới phía tây của các ngươi."
  7: "Và đây sẽ là biên giới phía bắc của các ngươi: từ đại dương lớn các ngươi sẽ chỉ ra cho các ngươi núi Hô:"
  8: "Từ núi Hô các ngươi sẽ chỉ ra biên giới của các ngươi đến lối vào của Ha-mát; và sự ra đi của biên giới sẽ là đến Xê-đát:"
  9: "Và biên giới sẽ đi đến Xiphrôn, và sự ra đi của nó sẽ ở Ha-xa-rê-nan: đây sẽ là biên giới phía bắc của các ngươi."
  10: "Và các ngươi sẽ chỉ ra biên giới phía đông của các ngươi từ Ha-xa-rê-nan đến Xê-pham:"
  11: "Và biên giới sẽ đi xuống từ Xê-pham đến Rib-la, ở phía đông của Ain; và biên giới sẽ đi xuống, và sẽ đạt đến phía bên của biển của Kin-nê-rét hướng về phía đông:"
  12: "Và biên giới sẽ đi xuống đến sông Gio-dan, và sự ra đi của nó sẽ ở biển muối: đây sẽ là xứ của các ngươi với các biên giới của nó vòng quanh."
  13: "Và Môi-se đã commanded con cái của Ít-ra-ên rằng, Đây là xứ mà các ngươi sẽ kế thừa bằng xổ số, mà THIÊN CHÚA đã commanded để cho cho chín chi dòng, và cho một nửa chi dòng:"
  14: "Vì chi dòng của con cái của Ru-ben theo nhà của cha của họ, và chi dòng của con cái của Ga-đan theo nhà của cha của họ, đã nhận gia tài của họ; và một nửa chi dòng của Ma-na-se đã nhận gia tài của họ:"
  15: "Hai chi dòng và một nửa chi dòng đã nhận gia tài của họ ở phía bên này sông Gio-dan gần Giê-ri-chô hướng về phía đông, hướng về mặt trời mọc."
  16: "THIÊN CHÚA phán cùng Môi-se rằng,"
  17: "Đây là tên của những người đàn ông sẽ chia xứ cho các ngươi: Ê-le-a-sa vị tư tế, và Giô-suê con trai của Nun."
  18: "Và các ngươi sẽ lấy một thủ lĩnh của mỗi chi dòng, để chia xứ bằng gia tài."
  19: "Và tên của những người đàn ông là những điều này: Của chi dòng của Giu-đa, Ca-lếp con trai của Giê-phun-nê."
  20: "Và của chi dòng của con cái của Xi-môn, Xê-mu-ên con trai của Am-mi-hút."
  21: "Của chi dòng của Be-nê-min, Ê-li-đát con trai của Xít-lôn."
  22: "Và thủ lĩnh của chi dòng của con cái của Đan, Bu-ccon trai của Giô-gli."
  23: "Thủ lĩnh của con cái của Giô-sép, cho chi dòng của con cái của Ma-na-se, Ha-ni-ên con trai của Ê-phốt."
  24: "Và thủ lĩnh của chi dòng của con cái của Êp-ra-im, Kê-mu-ên con trai của Xiphtan."
  25: "Và thủ lĩnh của chi dòng của con cái của Xu-bu-lôn, Ê-li-za-phân con trai của Par-nach."
  26: "Và thủ lĩnh của chi dòng của con cái của Y-sách-ca, Pa-ti-ên con trai của A-xan."
  27: "Và thủ lĩnh của chi dòng của con cái của A-sơ, A-hi-hút con trai của Xê-lô-mi."
  28: "Và thủ lĩnh của chi dòng của con cái của Nép-ta-li, Pê-đa-ên con trai của Am-mi-hút."
  29: "Đây là những người mà THIÊN CHÚA đã commanded để chia gia tài cho con cái của Ít-ra-ên trong xứ của Ca-na-an."
