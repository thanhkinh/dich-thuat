33:
  1: "Đây là những cuộc hành trình của con cái của Ít-ra-ên, đã đi ra khỏi xứ của Ê-díp-tô với các đội quân của họ dưới tay của Môi-se và A-rôn."
  2: "Và Môi-se đã ghi chép sự ra đi của họ theo các cuộc hành trình của họ theo lời commanded của THIÊN CHÚA: và đây là các cuộc hành trình của họ theo sự ra đi của họ."
  3: "Và họ đã đi từ Ra-mê-sê trong tháng thứ nhất, vào ngày thứ mười lăm của tháng thứ nhất; vào ngày sau lễ Vượt qua con cái của Ít-ra-ên đi ra với một tay cao trước mặt mọi người Ê-díp-tô."
  4: "Vì người Ê-díp-tô đã chôn cất mọi con trai đầu lòng của họ, mà THIÊN CHÚA đã đánh trong giữa họ: trên các thần linh của họ cũng THIÊN CHÚA đã thực hiện các sự xét xử."
  5: "Và con cái của Ít-ra-ên đã di chuyển từ Ra-mê-sê, và đã dựng trại ở Xu-cốt."
  6: "Và họ đã đi từ Xu-cốt, và đã dựng trại ở Ê-tam, là ở biên giới của hoang mạc."
  7: "Và họ đã di chuyển từ Ê-tam, và đã quay lại đến Pi-a-hi-rốt, là trước mặt Ba-anh-xê-phôn: và họ đã dựng trại trước mặt Mig-đôn."
  8: "Và họ đã đi từ trước mặt Pi-a-hi-rốt, và đã đi qua giữa biển đến hoang mạc, và đã đi ba ngày hành trình trong hoang mạc của Ê-tam, và đã dựng trại ở Ma-ra."
  9: "Và họ đã di chuyển từ Ma-ra, và đã đến Ê-lim: và ở Ê-lim có mười hai nguồn nước, và bảy mươi cây cọ; và họ đã dựng trại ở đó."
  10: "Và họ đã di chuyển từ Ê-lim, và đã dựng trại gần biển Đỏ."
  11: "Và họ đã di chuyển từ biển Đỏ, và đã dựng trại trong hoang mạc of Xin."
  12: "Và họ đã bắt đầu hành trình của họ từ hoang mạc of Xin, và đã dựng trại ở Đóp-ka."
  13: "Và họ đã đi từ Đóp-ka, và đã dựng trại ở A-lu."
  14: "Và họ đã di chuyển từ A-lu, và đã dựng trại ở Rê-phi-dim, ở đó không có nước cho dân để uống."
  15: "Và họ đã đi từ Rê-phi-dim, và đã dựng trại trong hoang mạc của Xi-nai."
  16: "Và họ đã di chuyển từ sa mạc của Xi-nai, và đã dựng trại ở Ki-brốt-ha-ta-a-va."
  17: "Và họ đã đi từ Ki-brốt-ha-ta-a-va, và đã dựng trại ở Ha-xê-rốt."
  18: "Và họ đã đi từ Ha-xê-rốt, và đã dựng trại ở Rít-ma."
  19: "Và họ đã đi từ Rít-ma, và đã dựng trại ở Ri-môn-pa-rét."
  20: "Và họ đã đi từ Ri-môn-pa-rét, và đã dựng trại ở Lip-na."
  21: "Và họ đã di chuyển từ Lip-na, và đã dựng trại ở Rít-sa."
  22: "Và họ đã hành trình từ Rít-sa, và đã dựng trại ở Kê-hê-la-tha."
  23: "Và họ đã đi từ Kê-hê-la-tha, và đã dựng trại ở núi Sa-phê."
  24: "Và họ đã di chuyển từ núi Sa-phê, và đã dựng trại ở Ha-ra-đa."
  25: "Và họ đã di chuyển từ Ha-ra-đa, và đã dựng trại ở Ma-khê-lốt."
  26: "Và họ đã di chuyển từ Ma-khê-lốt, và đã dựng trại ở Ta-hát."
  27: "Và họ đã đi từ Ta-hát, và đã dựng trại ở Ta-ra."
  28: "Và họ đã di chuyển từ Ta-ra, và đã dựng trại ở Mith-ca."
  29: "Và họ đã đi từ Mith-ca, và đã dựng trại ở Ha-mô-na."
  30: "Và họ đã đi từ Ha-mô-na, và đã dựng trại ở Mô-sê-rốt."
  31: "Và họ đã đi từ Mô-sê-rốt, và đã dựng trại ở Bê-nê-gia-a-can."
  32: "Và họ đã di chuyển từ Bê-nê-gia-a-can, và đã dựng trại ở Hô-ha-gi-đát."
  33: "Và họ đã đi từ Hô-ha-gi-đát, và đã dựng trại ở Giốt-ba-tha."
  34: "Và họ đã di chuyển từ Giốt-ba-tha, và đã dựng trại ở Ê-brô-na."
  35: "Và họ đã đi từ Ê-brô-na, và đã dựng trại ở Ê-xi-ôn-ga-bê."
  36: "Và họ đã di chuyển từ Ê-xi-ôn-ga-bê, và đã dựng trại trong hoang mạc của Xin, là Ca-đết."
  37: "Và họ đã di chuyển từ Ca-đết, và đã dựng trại ở núi Hô, ở biên giới của xứ Ê-đôm."
  38: "Và A-rôn vị tư tế đã lên núi Hô theo lời commanded của THIÊN CHÚA, và đã chết ở đó, vào năm thứ bốn mươi sau khi con cái của Ít-ra-ên đi ra khỏi xứ của Ê-díp-tô, vào ngày thứ nhất của tháng thứ năm."
  39: "Và A-rôn là một trăm hai mươi ba năm tuổi khi người chết ở núi Hô."
  40: "Và vua A-rad người Ca-na-an, người ở ở phía nam trong xứ của Ca-na-an, đã nghe về sự đến của con cái của Ít-ra-ên."
  41: "Và họ đã đi từ núi Hô, và đã dựng trại ở Xal-mô-na."
  42: "Và họ đã đi từ Xal-mô-na, và đã dựng trại ở Pu-nôn."
  43: "Và họ đã đi từ Pu-nôn, và đã dựng trại ở Ô-bốt."
  44: "Và họ đã đi từ Ô-bốt, và đã dựng trại ở Ê-gi-ê-ba-rim, ở biên giới của Mô-ab."
  45: "Và họ đã đi từ Ê-gi-êm, và đã dựng trại ở Đi-bôn-gát."
  46: "Và họ đã di chuyển từ Đi-bôn-gát, và đã dựng trại ở A-môn-đi-bla-tha-im."
  47: "Và họ đã di chuyển từ A-môn-đi-bla-tha-im, và đã dựng trại trong các ngọn núi của A-ba-rim, trước mặt Nê-bô."
  48: "Và họ đã đi từ các ngọn núi của A-ba-rim, và đã dựng trại trên đồng bằng của Mô-ab bên cạnh sông Gio-dan gần Giê-ri-chô."
  49: "Và họ đã dựng trại gần sông Gio-dan, từ Bết-gi-xi-mô thậm chí đến A-bên-xi-tim trên đồng bằng của Mô-ab."
  50: "THIÊN CHÚA phán cùng Môi-se trên đồng bằng của Mô-ab bên cạnh sông Gio-dan gần Giê-ri-chô rằng,"
  51: "Hãy phán cùng con cái của Ít-ra-ên, và hãy nói với họ rằng, Khi các ngươi đã đi qua sông Gio-dan vào xứ của Ca-na-an;"
  52: "Thì các ngươi sẽ đuổi đi mọi người ở của xứ khỏi trước mặt các ngươi, và sẽ phá hủy mọi hình ảnh của họ, và sẽ phá hủy mọi hình ảnh đúc của họ, và hoàn toàn nhổ hạ mọi nơi cao của họ:"
  53: "Và các ngươi sẽ dispossess người ở của xứ, và sẽ ở trong đó: vì Ta đã cho các ngươi xứ để sở hữu nó."
  54: "Và các ngươi sẽ chia xứ bằng xổ số làm gia tài trong giữa các gia đình của các ngươi: và cho nhiều hơn các ngươi sẽ cho gia tài nhiều hơn, và cho ít hơn các ngươi sẽ cho gia tài ít hơn: gia tài của mỗi người sẽ ở nơi mà xổ số của người rơi xuống; theo các chi dòng của cha của các ngươi các ngươi sẽ kế thừa."
  55: "Nhưng nếu các ngươi sẽ không đuổi đi người ở của xứ khỏi trước mặt các ngươi; thì điều đó sẽ xảy ra, rằng những người mà các ngươi để lại của họ sẽ là gai trong mắt của các ngươi, và gai trong cạnh của các ngươi, và sẽ làm phiền các ngươi trong xứ mà các ngươi ở."
  56: "Hơn nữa điều đó sẽ xảy ra, rằng Ta sẽ làm cho các ngươi, như Ta đã nghĩ để làm cho họ."
