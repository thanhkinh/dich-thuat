  53: "Và làm lễ vật của lễ giao hòa, hai con bò đực, năm cừu đực, năm dê đực, năm chiên cừu một năm: đây là lễ vật của Ê-li-sa-ma con trai của Am-mi-hút."
  54: "Vào ngày thứ tám Ga-ma-li-ên con trai của Pê-đa-zu, thủ lĩnh của con cái Ma-na-se, đã dâng:"
  55: "Lễ vật của người là một đĩa bạc nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
  56: "Một thìa vàng mười séc-kên, đầy hương:"
  57: "Một bò đực trẻ, một cừu đực, một chiên cừu một năm, làm lễ toàn thiêu:"
  58: "Một dê con làm lễ tội:"
  59: "Và làm lễ vật của lễ giao hòa, hai con bò đực, năm cừu đực, năm dê đực, năm chiên cừu một năm: đây là lễ vật của Ga-ma-li-ên con trai của Pê-đa-zu."
  60: "Vào ngày thứ chín A-bi-đan con trai của Gi-đê-ô-ni, thủ lĩnh của con cái Be-nê-min, đã dâng:"
  61: "Lễ vật của người là một đĩa bạc, nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
  62: "Một thìa vàng mười séc-kên, đầy hương:"
  63: "Một bò đực trẻ, một cừu đực, một chiên cừu một năm, làm lễ toàn thiêu:"
  64: "Một dê con làm lễ tội:"
  65: "Và làm lễ vật của lễ giao hòa, hai con bò đực, năm cừu đực, năm dê đực, năm chiên cừu một năm: đây là lễ vật của A-bi-đan con trai của Gi-đê-ô-ni."
  66: "Vào ngày thứ mười A-hi-ê-xê con trai của Am-mi-sa-đai, thủ lĩnh của con cái Dan, đã dâng:"
  67: "Lễ vật của người là một đĩa bạc, nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
  68: "Một thìa vàng mười séc-kên, đầy hương:"
  69: "Một bò đực trẻ, một cừu đực, một chiên cừu một năm, làm lễ toàn thiêu:"
  70: "Một dê con làm lễ tội:"
  71: "Và làm lễ vật của lễ giao hòa, hai con bò đực, năm cừu đực, năm dê đực, năm chiên cừu một năm: đây là lễ vật của A-hi-ê-xê con trai của Am-mi-sa-đai."
  72: "Vào ngày thứ mười một Pa-gi-ên con trai của Ô-cran, thủ lĩnh của con cái A-sơ, đã dâng:"
  73: "Lễ vật của người là một đĩa bạc, nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
  74: "Một thìa vàng mười séc-kên, đầy hương:"
  75: "Một bò đực trẻ, một cừu đực, một chiên cừu một năm, làm lễ toàn thiêu:"
  76: "Một dê con làm lễ tội:"
  77: "Và làm lễ vật của lễ giao hòa, hai con bò đực, năm cừu đực, năm dê đực, năm chiên cừu một năm: đây là lễ vật của Pa-gi-ên con trai của Ô-cran."
  78: "Vào ngày thứ mười hai A-hi-ra con trai của Ê-nan, thủ lĩnh của con cái Nép-tha-li, đã dâng:"
  79: "Lễ vật của người là một đĩa bạc, nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
  80: "Một thìa vàng mười séc-kên, đầy hương:"
  81: "Một bò đực trẻ, một cừu đực, một chiên cừu một năm, làm lễ toàn thiêu:"
  82: "Một dê con làm lễ tội:"
  83: "Và làm lễ vật của lễ giao hòa, hai con bò đực, năm cừu đực, năm dê đực, năm chiên cừu một năm: đây là lễ vật của A-hi-ra con trai của Ê-nan."
  84: "Đây là sự hiến định của đài thờ, vào ngày nó được xức dầu, bởi các thủ lãnh của Ít-ra-ên: mười hai đĩa bạc, mười hai bát bạc, mười hai thìa vàng:"
  85: "Mỗi đĩa bạc nặng một trăm ba mươi séc-kên, mỗi bát bảy mươi: mọi đồ dụng bằng bạc nặng hai ngàn bốn trăm séc-kên, theo séc-kên nơi thánh:"
  86: "Các thìa vàng là mười hai, đầy hương, nặng mười séc-kên mỗi thìa, theo séc-kên nơi thánh: mọi vàng của các thìa là một trăm hai mươi séc-kên."
  87: "Mọi bò đực cho lễ toàn thiêu là mười hai bò đực, các cừu đực mười hai, các chiên cừu một năm mười hai, với lễ vật của chúng: và các dê con cho lễ tội mười hai."
  88: "Và mọi bò đực cho lễ vật của lễ giao hòa là hai mươi bốn bò đực, các cừu đực sáu mươi, các dê đực sáu mươi, các chiên cừu một năm sáu mươi. Đây là sự hiến định của đài thờ, sau khi nó được xức dầu."
  89: "Khi Môi-se đã vào nhà tạm nơi hội họp để nói cùng Ngài, thì Ngài nghe tiếng của một người phán cùng người từ trên nắp thộp ở trên hòm chứng nghiêm, từ giữa hai kerubim: và Ngài phán cùng người."
