  48: "Vào ngày thứ bảy Ê-li-sa-ma con trai của Am-mi-hút, thủ lĩnh của con cái Ép-ra-im, đã dâng:"
  49: "Lễ vật của người là một đĩa bạc, nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
  50: "Một thìa vàng mười séc-kên, đầy hương:"
  51: "Một bò đực trẻ, một cừu đực, một chiên cừu một năm, làm lễ toàn thiêu:"
