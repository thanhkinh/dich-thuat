  42: "Vào ngày thứ sáu Ê-li-a-sáp con trai của Đê-u-ên, thủ lĩnh của con cái Gad, đã dâng:"
  43: "Lễ vật của người là một đĩa bạc nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
