7:
  1: "Điều đã xảy ra vào ngày Môi-se đã hoàn tất dựng lên nhà tạm, và đã xức dầu cho nó, và thánh hóa cho nó, và mọi dụng cụ của nó, cả đài thờ và mọi đồ dùng của nó, và đã xức dầu cho chúng, và thánh hóa cho chúng;"
  2: "Đó là các thủ lãnh của Ít-ra-ên, các người đứng đầu nhà của cha họ, là những kẻ làm thủ lĩnh của các chi dòng, và cai trị những kẻ đã được kiểm kê, đã dâng lễ,"
  3: "Họ mang lễ vật của họ đến trước sự hiện diện của THIÊN CHÚA, sáu xe có vải che và mười hai con bò; một xe cho hai vị thủ lãnh, và cho mỗi người một con bò; và họ mang chúng đến trước nhà tạm."
  4: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  5: "Hãy nhận của họ, để chúng dùng để phục vụ nhà tạm nơi hội họp; và ngươi sẽ cho người Lê-vi, mỗi người theo việc phục vụ của người."
  6: "Môi-se đã nhận các xe và các con bò, và trao cho người Lê-vi."
  7: "Hai xe và bốn con bò ngài đã trao cho con cái của Ghê-sơn, theo việc phục vụ của họ:"
  8: "Bốn xe và tám con bò ngài đã trao cho con cái của Mê-ra-ri, theo việc phục vụ của họ, dưới sự chỉ đạo của Y-tha-ma con trai của A-rôn, vị tư tế."
  9: "Nhưng đối với con cái của Cô-hát ngài không trao gì: vì việc phục vụ của nơi thánh thuộc về họ là họ phải vác trên vai họ."
  10: "Các thủ lãnh đã dâng lễ để hiến định đài thờ vào ngày nó được xức dầu; các thủ lãnh đã dâng lễ vật của họ trước đài thờ."
  11: "THIÊN CHÚA phán cùng Môi-se rằng: Họ sẽ dâng lễ vật của họ, mỗi vị thủ lãnh vào ngày của người, để hiến định đài thờ."
  12: "Người đã dâng lễ vật của mình vào ngày đầu tiên là Na-hSơn con trai của Am-mi-na-đáp, của chi dòng Giu-đa:"
  13: "Lễ vật của người là một đĩa bạc, nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
  14: "Một thìa mười séc-kên vàng, đầy hương:"
  15: "Một bò đực trẻ, một cừu đực, một chiên cừu một năm, làm lễ toàn thiêu:"
  16: "Một dê con làm lễ tội:"
  17: "Và làm lễ vật của lễ giao hòa, hai con bò đực, năm cừu đực, năm dê đực, năm chiên cừu một năm: đây là lễ vật của Na-hSơn con trai của Am-mi-na-đáp."
  18: "Vào ngày thứ hai Nê-tha-nên con trai của Zu-ar, thủ lĩnh của Y-sác-ca, đã dâng:"
  19: "Người đã dâng lễ vật của mình một đĩa bạc, nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
  20: "Một thìa vàng mười séc-kên, đầy hương:"
  21: "Một bò đực trẻ, một cừu đực, một chiên cừu một năm, làm lễ toàn thiêu:"
  22: "Một dê con làm lễ tội:"
  23: "Và làm lễ vật của lễ giao hòa, hai con bò đực, năm cừu đực, năm dê đực, năm chiên cừu một năm: đây là lễ vật của Nê-tha-nên con trai của Zu-ar."
  24: "Vào ngày thứ ba Ê-li-áp con trai của Hê-lơn, thủ lĩnh của con cái Ze-bu-lun, đã dâng:"
  25: "Lễ vật của người là một đĩa bạc, nặng một trăm ba mươi séc-kên, một bát bạc bảy mươi séc-kên, theo séc-kên nơi thánh; cả hai đều đầy bột mịn trộn dầu làm lễ vật:"
  26: "Một thìa vàng mười séc-kên, đầy hương:"
