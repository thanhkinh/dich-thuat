36:
  1: "Và các người cha chính của các gia đình của con cái của Gi-lê-át, con trai của Ma-khia, con trai của Ma-na-se, của các gia đình của con trai của Giô-sép, đã đến gần, và đã phán trước mặt Môi-se, và trước mặt các thủ lĩnh, các người cha chính của con cái của Ít-ra-ên:"
  2: "Và họ nói rằng, THIÊN CHÚA đã commanded chúa của tôi để cho xứ làm một gia tài bằng xổ số cho con cái của Ít-ra-ên: và chúa của tôi đã được commanded bởi THIÊN CHÚA để cho gia tài của Xê-lô-ph-hát anh trai của chúng tôi cho con gái của người."
  3: "Và nếu họ được kết hôn với bất kỳ con trai của các chi dòng khác của con cái của Ít-ra-ên, thì gia tài của họ sẽ bị lấy từ gia tài của cha của chúng tôi, và sẽ được đặt cho gia tài của chi dòng mà họ được nhận: vì vậy nó sẽ bị lấy từ xổ số của gia tài của chúng tôi."
  4: "Và khi năm năm mươi của con cái của Ít-ra-ên sẽ đến, thì gia tài của họ sẽ được đặt cho gia tài của chi dòng mà họ được nhận: vì vậy gia tài của họ sẽ bị lấy đi từ gia tài của chi dòng của cha của chúng tôi."
  5: "Và Môi-se đã commanded con cái của Ít-ra-ên theo lời của THIÊN CHÚA rằng, Chi dòng của con trai của Giô-sép đã nói đúng."
  6: "Đây là điều mà THIÊN CHÚA làm commanded liên quan đến các con gái của Xê-lô-ph-hát rằng, Hãy để họ kết hôn với người mà họ nghĩ tốt nhất; chỉ đến gia đình của chi dòng của cha của họ họ sẽ kết hôn."
  7: "Vì vậy gia tài của con cái của Ít-ra-ên sẽ không di chuyển từ chi dòng đến chi dòng: vì mỗi người của con cái của Ít-ra-ên sẽ giữ chính mình đến gia tài của chi dòng của cha của người."
  8: "Và mỗi con gái, mà sở hữu một gia tài trong bất kỳ chi dòng nào của con cái của Ít-ra-ên, sẽ là vợ của một người của gia đình của chi dòng của cha của người, để con cái của Ít-ra-ên có thể thưởng thức mỗi người gia tài của cha của người."
  9: "Cũng không gia tài sẽ di chuyển từ chi dòng này đến chi dòng khác; nhưng mỗi người của các chi dòng của con cái của Ít-ra-ên sẽ giữ chính mình đến gia tài của chính mình."
  10: "Thậm chí như THIÊN CHÚA đã commanded Môi-se, như vậy các con gái của Xê-lô-ph-hát đã làm:"
  11: "Vì Ma-la, Ti-xa, và Hô-la, và Mil-ca, và Nô-a, các con gái của Xê-lô-ph-hát, đã được kết hôn với con trai của các anh em của cha của họ:"
  12: "Và họ đã được kết hôn vào các gia đình của con trai của Ma-na-se con trai của Giô-sép, và gia tài của họ đã ở lại trong chi dòng của gia đình của cha của họ."
  13: "Đây là các lời commanded và các sự xét xử, mà THIÊN CHÚA đã commanded bằng tay của Môi-se cho con cái của Ít-ra-ên trên đồng bằng của Mô-ab bên cạnh sông Gio-dan gần Giê-ri-chô."
