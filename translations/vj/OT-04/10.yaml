10:
  1: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy làm cho ngươi hai kèn bằng bạc; từ một mảnh nguyên khối ngươi sẽ làm chúng: để ngươi có thể dùng chúng để kêu gọi hội chúng, và để hành trình của các trại."
  3: "Và khi họ thổi chúng, toàn thể hội chúng sẽ tự tập họp đến ngươi tại cửa của nhà tạm nơi hội họp."
  4: "Vì nếu họ thổi với một kèn, thì các thủ lãnh, là những người đứng đầu của hàng ngàn của Ít-ra-ên, sẽ tự tập họp đến ngươi."
  5: "Khi các ngươi thổi một tiếng hiệu, thì các trại nằm ở các phía đông sẽ tiến lên."
  6: "Khi các ngươi thổi tiếng hiệu lần thứ hai, thì các trại nằm ở phía nam sẽ bắt đầu hành trình của họ: họ sẽ thổi tiếng hiệu cho các hành trình của họ."
  7: "Nhưng khi hội chúng được tập họp lại, các ngươi sẽ thổi, nhưng các ngươi sẽ không thổi tiếng hiệu."
  8: "Và các con trai của A-rôn, các tư tế, sẽ thổi các kèn; và chúng sẽ là cho các ngươi một luật lệ đời đời qua các thế hệ của các ngươi."
  9: "Vì nếu các ngươi đi chiến tranh trong xứ của các ngươi chống lại kẻ thù áp bức các ngươi, thì các ngươi sẽ thổi tiếng hiệu với các kèn; và các ngươi sẽ được nhớ đến trước sự hiện diện của THIÊN CHÚA Thiên Chúa của các ngươi, và các ngươi sẽ được cứu từ kẻ thù của các ngươi."
  10: "Cũng vào ngày vui vẻ của các ngươi, và vào ngày lễ của các ngươi, và vào đầu các tháng của các ngươi, các ngươi sẽ thổi các kèn trên các lễ toàn thiêu của các ngươi, và trên các lễ vật của lễ giao hòa của các ngươi; để chúng có thể là cho các ngươi một sự nhớ trước sự hiện diện của Thiên Chúa của các ngươi: Ta là THIÊN CHÚA Thiên Chúa của các ngươi."
  11: "Và điều đã xảy ra vào ngày thứ hai mươi của tháng thứ hai, vào năm thứ hai, đám mây được dâng lên từ trên nhà tạm của chứng nghiêm."
  12: "Và con cái của Ít-ra-ên bắt đầu hành trình của họ ra khỏi hoang mạc của Xi-nai; và đám mây nghỉ trong hoang mạc của Pa-ran."
  13: "Và họ trước tiên bắt đầu hành trình của họ theo lệnh của THIÊN CHÚA bởi tay Môi-se."
  14: "Đi đầu là ngọn cờ của trại của con cái của Giu-đa theo các đạo quân của họ: và trên quân đội của người là Na-hSơn con trai của Am-mi-na-đáp."
  15: "Và trên quân đội của chi dòng của con cái của Y-sác-ca là Nê-tha-nên con trai của Zu-ar."
  16: "Và trên quân đội của chi dòng của con cái của Ze-bu-lun là Ê-li-áp con trai của Hê-lơn."
  17: "Và nhà tạm được dỡ xuống; và các con trai của Ghê-sơn và các con trai của Mê-ra-ri tiến lên, vác nhà tạm."
  18: "Và ngọn cờ của trại của Ru-ben tiến lên theo các đạo quân của họ: và trên quân đội của người là Ê-li-zu con trai của Xê-đu-ơ."
  19: "Và trên quân đội của chi dòng của con cái của Xi-môn là Xê-lu-mi-ên con trai của Zu-ri-sa-đai."
  20: "Và trên quân đội của chi dòng của con cái của Gad là Ê-li-a-sáp con trai của Đê-u-ên."
  21: "Và người Cô-hát tiến lên, vác nơi thánh: và những người khác đã dựng nhà tạm trước khi họ đến."
  22: "Và ngọn cờ của trại của con cái của Ép-ra-im tiến lên theo các đạo quân của họ: và trên quân đội của người là Ê-li-sa-ma con trai của Am-mi-hút."
  23: "Và trên quân đội của chi dòng của con cái của Ma-na-se là Ga-ma-li-ên con trai của Pê-đa-zu."
  24: "Và trên quân đội của chi dòng của con cái của Be-nê-min là A-bi-đan con trai của Gi-đê-ô-ni."
  25: "Và ngọn cờ của trại của con cái của Dan tiến lên, là đội hậu vệ của mọi trại qua các đạo quân của họ: và trên quân đội của người là A-hi-ê-xê con trai của Am-mi-sa-đai."
  26: "Và trên quân đội của chi dòng của con cái của A-sơ là Pa-gi-ên con trai của Ô-cran."
  27: "Và trên quân đội của chi dòng của con cái của Nép-tha-li là A-hi-ra con trai của Ê-nan."
  28: "Như vậy là các hành trình của con cái của Ít-ra-ên theo các đạo quân của họ, khi họ tiến lên."
  29: "Và Môi-se nói với Ho-báp, con trai Ra-gu-ên người Mi-di-an, cha vợ của Môi-se, Chúng ta đang hành trình đến nơi mà THIÊN CHÚA đã nói, Ta sẽ cho các ngươi: hãy đi cùng chúng ta, và chúng ta sẽ làm điều tốt cho ngươi: vì THIÊN CHÚA đã nói điều tốt về Ít-ra-ên."
  30: "Và người nói với người, Ta sẽ không đi; nhưng ta sẽ đi đến xứ của ta, và đến họ hàng của ta."
  31: "Và người nói, Đừng bỏ chúng ta, ta cầu xin ngươi; vì ngươi biết chúng ta phải đóng trại trong hoang mạc như thế nào, và ngươi có thể là cho chúng ta thay vì mắt."
  32: "Và điều sẽ xảy ra, nếu ngươi đi cùng chúng ta, vâng, điều sẽ xảy ra, điều tốt lành mà THIÊN CHÚA sẽ làm cho chúng ta, điều đó chúng ta cũng sẽ làm cho ngươi."
  33: "Và họ đi khỏi núi của THIÊN CHÚA ba ngày hành trình: và hòm giao ước của THIÊN CHÚA đi trước họ trong ba ngày hành trình, để tìm kiếm một nơi nghỉ cho họ."
  34: "Và đám mây của THIÊN CHÚA ở trên họ ban ngày, khi họ đi ra khỏi trại."
  35: "Và điều đã xảy ra, khi hòm tiến lên, Môi-se nói, Hãy dậy lên, THIÊN CHÚA, và để kẻ thù của Ngài bị tan scatter; và để những kẻ ghét Ngài逃跑 trước mặt Ngài."
  36: "Và khi nó nghỉ, người nói, Hãy trở lại, THIÊN CHÚA, đến hàng ngàn của Ít-ra-ên."
