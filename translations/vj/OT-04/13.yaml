13:
  1: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy gởi người, để họ có thể do thám xứ Ca-na-an, mà Ta cho con cái của Ít-ra-ên: của mọi chi dòng của cha họ các ngươi sẽ gởi một người, mỗi người một người đứng đầu giữa họ."
  3: "Môi-se theo lệnh của THIÊN CHÚA gởi họ từ hoang mạc của Pa-ran: tất cả những người này là người đứng đầu của con cái của Ít-ra-ên."
  4: "Và đây là tên của họ: của chi dòng của Ru-ben, Sam-mu-a con trai của Zac-cu."
  5: "Của chi dòng của Xi-môn, Sa-phát con trai của Ho-ri."
  6: "Của chi dòng của Giu-đa, Ca-lêb con trai của Giê-phu-nê."
  7: "Của chi dòng của Y-sác-ca, I-gan con trai của Giô-sép."
  8: "Của chi dòng của Ép-ra-im, Ô-sê-a con trai của Nun."
  9: "Của chi dòng của Be-nê-min, Pal-ti con trai của Ra-phu."
  10: "Của chi dòng của Ze-bu-lun, Gad-di-ên con trai của Xo-di."
  11: "Của chi dòng của Giô-sép, là của chi dòng của Ma-na-se, Gad-di con trai của Xu-si."
  12: "Của chi dòng của Dan, Am-mi-ên con trai của Ge-mal-li."
  13: "Của chi dòng của A-sơ, Xê-thu con trai của Mi-chiên."
  14: "Của chi dòng của Nép-tha-li, Nah-bi con trai của Vóp-si."
  15: "Của chi dòng của Gad, Gu-ên con trai của Ma-chi."
  16: "Đây là tên của những người mà Môi-se gởi để do thám xứ. Và Môi-se gọi Ô-sê-a con trai của Nun là Giô-suê."
  17: "Môi-se gởi họ do thám xứ Ca-na-an, và nói với họ, Hãy đi lên con đường này về phía nam, và đi lên núi:"
  18: "Và xem xứ, như thế nào; và dân ở trong đó, whether họ mạnh hay yếu, ít hay nhiều;"
  19: "Và xứ họ ở là tốt hay xấu; và các thành phố họ ở là trong lều, hay trong pháo đài;"
  20: "Và xứ là mỡ hay gầy, whether có gỗ trong đó, hay không. Và hãy mạnh mẽ, và mang trái của xứ. Bây giờ là thời của nho chín đầu."
  21: "Họ đi lên, và do thám xứ từ hoang mạc of Xin đến Rê-hôb, như người đến Ha-mát."
  22: "Họ lên bằng phía nam, và đến Hê-b-rôn; nơi A-hi-man, Xê-sai, và Tal-mai, con cái của A-nác. Hê-b-rôn được xây bảy năm trước Xô-an ở Ê-díp-tô."
  23: "Họ đến suối Ê-xol, và cắt xuống từ đó một nhánh với một chùm nho, và họ mang nó giữa hai người trên một gậy; và mang của quả lựu, và của quả sung."
  24: "Nơi được gọi là suối Ê-xol, vì chùm nho mà con cái của Ít-ra-ên cắt xuống từ đó."
  25: "Họ trở về từ do thám xứ sau bốn mươi ngày."
  26: "Họ đi và đến Môi-se, và đến A-rôn, và đến toàn thể hội chúng của con cái của Ít-ra-ên, đến hoang mạc của Pa-ran, đến Ca-đê; và mang lại lời cho họ, và toàn thể hội chúng, và chỉ cho họ trái của xứ."
  27: "Họ told người, và nói, Chúng ta đến xứ mà ngươi gởi chúng ta, và chắc chắn nó chảy sữa và mật; và đây là trái của nó."
  28: "Tuy nhiên dân ở trong xứ mạnh, và các thành phố có tường, và rất lớn: và hơn nữa chúng ta thấy con cái của A-nác ở đó."
  29: "Người A-ma-lếc ở trong xứ của phía nam: và người Hít, và người Giê-bu-si, và người A-mô, ở trong núi: và người Ca-na-an ở gần biển, và gần bờ của Giô-đanh."
  30: "Ca-lêb làm yên dân trước Môi-se, và nói, Hãy đi lên ngay lập tức, và chiếm lấy nó; vì chúng ta có thể chiến thắng nó."
  31: "Nhưng những người đi lên với người nói, Chúng ta không thể đi lên chống lại dân; vì họ mạnh hơn chúng ta."
  32: "Họ mang lại một báo cáo xấu về xứ mà họ đã do thám cho con cái của Ít-ra-ên, nói, Xứ, mà chúng ta đã đi do thám, là một xứ ăn hết cư dân của nó; và mọi dân mà chúng ta thấy trong đó là người có tầm vóc lớn."
  33: "Và ở đó chúng ta thấy những người khổng lồ, con cái của A-nác, từ những người khổng lồ: và chúng ta trong mắt chúng ta như châu chấu, và như vậy chúng ta trong mắt họ."
