26:
  1: "Sau khi tai dịch ấy xảy ra, THIÊN CHÚA phán cùng Môi-se và Ê-le-a-sa con trai của A-rôn vị tư tế rằng,"
  2: "Hãy lấy tổng số của mọi hội chúng con cái của Ít-ra-ên, từ hai mươi tuổi trở lên, trên khắp nhà của người cha, mọi người có thể ra chiến trận tại Ít-ra-ên."
  3: "Môi-se và Ê-le-a-sa vị tư tế phán cùng họ trên đồng bằng của Mô-ab bên cạnh sông Gio-dan gần Giê-ri-chô rằng,"
  4: "Hãy lấy tổng số của dân chúng, từ hai mươi tuổi trở lên; như THIÊN CHÚA đã commanded Môi-se và con cái của Ít-ra-ên, những người đã đi ra khỏi xứ Ê-díp-tô."
  5: "Ru-ben, con trai trưởng của Ít-ra-ên: con cái của Ru-ben; Ha-nóc, mà từ đó có gia đình của người Ha-nóc: của Pa-lu, gia đình của người Pa-lu:"
  6: "Của Hét-xôn, gia đình của người Hét-xôn: của Ca-mi, gia đình của người Ca-mi."
  7: "Đây là các gia đình của người Ru-ben: và những người đã được kiểm kê trong họ là bốn mươi ba ngàn bảy trăm ba mươi người."
  8: "Và con trai của Pa-lu là Ê-li-áp."
  9: "Và con trai của Ê-li-áp là Nê-mu-ên, Đa-tan, và A-bi-ram. Đây là Đa-tan và A-bi-ram ấy, người đã nổi tiếng trong hội chúng, đã đứng lên chống đối Môi-se và A-rôn trong nhóm của Cô-ra, khi họ đứng lên chống đối THIÊN CHÚA:"
  10: "Và đất mở miệng mình ra, và nuốt chửng họ cùng với Cô-ra, khi nhóm ấy chết, và lúc lửa nuốt chửng hai trăm năm mươi người đàn ông: và họ trở thành một dấu hiệu."
  11: "Tuy nhiên con cái của Cô-ra không chết."
  12: "Con trai của Xi-môn theo các gia đình của họ: của Nê-mu-ên, gia đình của người Nê-mu-ên: của Ga-min, gia đình của người Ga-min: của Ga-chin, gia đình của người Ga-chin:"
  13: "Của Xê-ra, gia đình của người Xê-ra: của Sau-lơ, gia đình của người Sau-lơ."
  14: "Đây là các gia đình của người Xi-môn, hai mươi hai ngàn hai trăm người."
  15: "Con cái của Ga-đan theo các gia đình của họ: của Xê-phôn, gia đình của người Xê-phôn: của Ha-gi, gia đình của người Ha-gi: của Xu-ni, gia đình của người Xu-ni:"
  16: "Của Ô-xni, gia đình của người Ô-xni: của Ê-ri, gia đình của người Ê-ri:"
  17: "Của A-rốt, gia đình của người A-rốt: của A-rê-li, gia đình của người A-rê-li."
  18: "Đây là các gia đình của con cái của Ga-đan theo những người đã được kiểm kê trong họ, bốn mươi ngàn năm trăm người."
  19: "Con trai của Giu-đa là Ê-ron và Ô-nan: và Ê-ron và Ô-nan đã chết trong xứ Ca-na-an."
  20: "Và con trai của Giu-đa theo các gia đình của họ là: của Xê-la, gia đình của người Xê-la: của Pha-rét, gia đình của người Pha-rét: của Xê-ra, gia đình của người Xê-ra."
  21: "Và con trai của Pha-rét là: của Hét-xôn, gia đình của người Hét-xôn: của Ha-mun, gia đình của người Ha-mun."
  22: "Đây là các gia đình của Giu-đa theo những người đã được kiểm kê trong họ, sáu mươi sáu ngàn năm trăm người."
  23: "Con trai của Y-sách-ca theo các gia đình của họ: của To-la, gia đình của người To-la: của Pu-a, gia đình của người Pu-a:"
  24: "Của Gia-súb, gia đình của người Gia-súb: của Xim-rôn, gia đình của người Xim-rôn."
  25: "Đây là các gia đình của Y-sách-ca theo những người đã được kiểm kê trong họ, sáu mươi bốn ngàn ba trăm người."
  26: "Con trai của Xu-bu-lôn theo các gia đình của họ: của Xê-rét, gia đình của người Xê-rét: của Ê-lôn, gia đình của người Ê-lôn: của Ga-hê-ên, gia đình của người Ga-hê-ên."
  27: "Đây là các gia đình của người Xu-bu-lôn theo những người đã được kiểm kê trong họ, sáu mươi ngàn năm trăm người."
  28: "Con trai của Giô-sép theo các gia đình của họ là Ma-na-se và Êp-ra-im."
  29: "Con trai của Ma-na-se: của Ma-khia, gia đình của người Ma-khia: và Ma-khia sinh ra Gi-lê-át: từ Gi-lê-át có gia đình của người Gi-lê-át."
  30: "Đây là con trai của Gi-lê-át: của Giê-dơ, gia đình của người Giê-dơ: của Hê-léc, gia đình của người Hê-léc:"
  31: "Và của A-xi-ên, gia đình của người A-xi-ên: và của Xê-khem, gia đình của người Xê-khem:"
  32: "Và của Xê-mi-đa, gia đình của người Xê-mi-đa: và của Hê-phia, gia đình của người Hê-phia."
  33: "Và Xê-lô-ph-hát con trai của Hê-phia không có con trai, nhưng có con gái: và tên các con gái của Xê-lô-ph-hát là Ma-la, Nô-a, Hô-la, Mil-ca, và Ti-xa."
  34: "Đây là các gia đình của Ma-na-se, và những người đã được kiểm kê trong họ, năm mươi hai ngàn bảy trăm người."
  35: "Đây là con trai của Êp-ra-im theo các gia đình của họ: của Xu-thê-la, gia đình của người Xu-thê-la: của Bê-cha, gia đình của người Bê-cha: của Ta-han, gia đình của người Ta-han."
  36: "Và đây là con trai của Xu-thê-la: của Ê-ran, gia đình của người Ê-ran."
  37: "Đây là các gia đình của con trai của Êp-ra-im theo những người đã được kiểm kê trong họ, ba mươi hai ngàn năm trăm người. Đây là con trai của Giô-sép theo các gia đình của họ."
  38: "Con trai của Be-nê-min theo các gia đình của họ: của Bê-la, gia đình của người Bê-la: của A-bên, gia đình của người A-bên: của A-hi-ram, gia đình của người A-hi-ram:"
  39: "Của Xu-pham, gia đình của người Xu-pham: của Hu-pham, gia đình của người Hu-pham."
  40: "Và con trai của Bê-la là A-đốt và Na-a-man: của A-đốt, gia đình của người A-đốt: và của Na-a-man, gia đình của người Na-a-man."
  41: "Đây là con trai của Be-nê-min theo các gia đình của họ: và những người đã được kiểm kê trong họ là bốn mươi năm ngàn sáu trăm người."
  42: "Đây là con trai của Đan theo các gia đình của họ: của Xu-ham, gia đình của người Xu-ham. Đây là các gia đình của Đan theo các gia đình của họ."
  43: "Mọi gia đình của người Xu-ham, theo những người đã được kiểm kê trong họ, là sáu mươi bốn ngàn bốn trăm người."
  44: "Con cái của A-sơ theo các gia đình của họ: của Gia-ma, gia đình của người Gia-ma: của Giê-xu-i, gia đình của người Giê-xu-i: của Bê-ri-a, gia đình của người Bê-ri-a:"
  45: "Con trai của Bê-ri-a: của Hê-bia, gia đình của người Hê-bia: của Ma-khi-ên, gia đình của người Ma-khi-ên."
  46: "Và tên con gái của A-sơ là Sa-ra."
  47: "Đây là các gia đình của con trai của A-sơ theo những người đã được kiểm kê trong họ; là năm mươi ba ngàn bốn trăm người."
  48: "Con trai của Nép-ta-li theo các gia đình của họ: của Gia-xê-ên, gia đình của người Gia-xê-ên: của Gu-ni, gia đình của người Gu-ni:"
  49: "Của Giê-dơ, gia đình của người Giê-dơ: của Xi-lêm, gia đình của người Xi-lêm."
  50: "Đây là các gia đình của Nép-ta-li theo các gia đình của họ: và những người đã được kiểm kê trong họ là bốn mươi năm ngàn bốn trăm người."
  51: "Đây là những người đã được kiểm kê của con cái của Ít-ra-ên, sáu trăm ngàn và một ngàn bảy trăm ba mươi người."
  52: "THIÊN CHÚA phán cùng Môi-se rằng,"
  53: "Đất này sẽ được chia cho những người này làm gia tài theo số lượng của tên."
  54: "Đến số đông ngươi sẽ cho gia tài nhiều hơn, và đến số ít ngươi sẽ cho gia tài ít hơn: mỗi người sẽ được gia tài của người được ban theo những người đã được kiểm kê của người đó."
  55: "Tuy nhiên đất sẽ được chia bằng xổ số: theo tên của các chi dòng của người cha họ sẽ kế thừa."
  56: "Theo xổ số sự sở hữu ấy sẽ được chia giữa số đông và số ít."
  57: "Và đây là những người đã được kiểm kê của người Lê-vi theo các gia đình của họ: của Ghê-sơn, gia đình của người Ghê-sơn: của Cô-hát, gia đình của người Cô-hát: của Mê-ra-ri, gia đình của người Mê-ra-ri."
  58: "Đây là các gia đình của người Lê-vi: gia đình của người Líp-ni, gia đình của người Hê-b-rơn, gia đình của người Ma-ha-li, gia đình của người Mu-si, gia đình của người Cô-ra. Và Cô-hát sinh ra Am-ram."
  59: "Và tên vợ của Am-ram là Giô-khê-bét, con gái của Lê-vi, người mà mẹ của người sinh ra cho Lê-vi ở Ê-díp-tô: và người ấy sinh ra cho Am-ram A-rôn và Môi-se, và Mi-cha-am chị gái của họ."
  60: "Và được sinh ra cho A-rôn là Na-đáp, A-bi-hu, Ê-le-a-sa, và Y-tha-ma."
  61: "Và Na-đáp và A-bi-hu chết, khi họ dâng lửa lạ trước mặt THIÊN CHÚA."
  62: "Và những người đã được kiểm kê trong họ là hai mươi ba ngàn, mọi nam từ một tháng tuổi trở lên: vì họ không được kiểm kê trong con cái của Ít-ra-ên, vì không có gia tài nào được cho họ trong con cái của Ít-ra-ên."
  63: "Đây là những người đã được kiểm kê bởi Môi-se và Ê-le-a-sa vị tư tế, người đã kiểm kê con cái của Ít-ra-ên trên đồng bằng của Mô-ab bên cạnh sông Gio-dan gần Giê-ri-chô."
  64: "Nhưng trong những người này không có một người đàn ông nào của họ người mà Môi-se và A-rôn vị tư tế đã kiểm kê, khi họ kiểm kê con cái của Ít-ra-ên trong hoang mạc của Xi-nai."
  65: "Vì THIÊN CHÚA đã phán về họ rằng, Họ sẽ chắc chắn chết trong hoang mạc. Và không còn lại một người đàn ông nào của họ, ngoại trừ Ca-lếp con trai của Giê-phun-nê, và Giô-suê con trai của Nun."
