3:
  1: "Đây cũng là đời của A-rôn và Môi-se trong ngày mà THIÊN CHÚA phán cùng Môi-se trên núi Si-nai."
  2: "Và đây là tên các con trai của A-rôn; Na-đáp con trưởng, và A-bi-hu, Ê-le-a-sa, và Y-tha-ma."
  3: "Đây là tên các con trai của A-rôn, các thầy tế lễ đã được xức dầu, mà người đã dâng riêng để phục vụ trong chức vụ thầy tế lễ."
  4: "Và Na-đáp và A-bi-hu đã chết trước mặt THIÊN CHÚA, khi họ dâng lửa lạ trước mặt THIÊN CHÚA, trong hoang mạc Si-nai, và họ không có con cái: và Ê-le-a-sa và Y-tha-ma đã phục vụ trong chức vụ thầy tế lễ trước mặt A-rôn cha họ."
  5: "Và THIÊN CHÚA phán cùng Môi-se, rằng,"
  6: "Hãy mang chi phái Lê-vi lại gần, và trình bày họ trước mặt A-rôn thầy tế lễ, hầu cho họ phục vụ người."
  7: "Và họ sẽ giữ trách nhiệm của người, và trách nhiệm của toàn thể hội chúng trước đèn mạn của hội chúng, để làm việc phục vụ của đèn mạn."
  8: "Và họ sẽ giữ mọi dụng cụ của đèn mạn của hội chúng, và trách nhiệm của con cái của Ít-ra-ên, để làm việc phục vụ của đèn mạn."
  9: "Và ngươi sẽ cho người Lê-vi cho A-rôn và cho con trai người: họ hoàn toàn được ban cho người từ giữa con cái của Ít-ra-ên."
  10: "Và ngươi sẽ bổ nhiệm A-rôn và con trai người, và họ sẽ trông nom chức vụ thầy tế lễ của họ: và người lạ lại gần sẽ bị xử tử."
  11: "Và THIÊN CHÚA phán cùng Môi-se, rằng,"
  12: "Kìa, Ta đã lấy người Lê-vi từ giữa con cái của Ít-ra-ên thay cho mọi con trai đầu lòng mở lòng thai giữa con cái của Ít-ra-ên: do đó người Lê-vi sẽ thuộc về Ta;"
  13: "Vì mọi con trai đầu lòng đều thuộc về Ta; vì trong ngày mà Ta giết mọi con trai đầu lòng trong xứ Ê-díp-tô, Ta đã thánh hóa cho Ta mọi con trai đầu lòng trong Ít-ra-ên, cả người và vật súc: họ sẽ thuộc về Ta: Ta là THIÊN CHÚA."
  14: "Và THIÊN CHÚA phán cùng Môi-se trong hoang mạc Si-nai, rằng,"
  15: "Hãy đếm con cái của Lê-vi theo ngôi nhà của cha họ, theo gia đình họ: mọi người đực từ một tháng tuổi trở lên ngươi sẽ đếm họ."
  16: "Và Môi-se đã đếm họ theo lời THIÊN CHÚA, như người đã được truyền lệnh."
  17: "Và đây là tên các con trai của Lê-vi theo tên họ; Ghê-sôn, và Cô-hát, và Mê-ra-ri."
  18: "Và đây là tên các con trai của Ghê-sôn theo gia đình họ; Líp-ni, và Xi-mi."
  19: "Và các con trai của Cô-hát theo gia đình họ; Am-ram, và Y-xa, Hê-b-rơn, và Uz-i-ên."
  20: "Và các con trai của Mê-ra-ri theo gia đình họ; Ma-ha-li, và Mu-si. Đây là các gia đình của người Lê-vi theo ngôi nhà của cha họ."
  21: "Của Ghê-sôn là gia đình của người Líp-ni, và gia đình của người Xi-mi: đây là các gia đình của người Ghê-sôn."
  22: "Những người được đếm trong họ, theo số mọi người đực, từ một tháng tuổi trở lên, những người được đếm trong họ là bảy ngàn năm trăm."
  23: "Các gia đình của người Ghê-sôn sẽ đóng trại sau đèn mạn về phía tây."
  24: "Và người đứng đầu ngôi nhà của cha của người Ghê-sôn sẽ là Ê-li-a-sáp con trai của La-ên."
  25: "Và trách nhiệm của các con trai của Ghê-sôn trong đèn mạn của hội chúng là đèn mạn, và lều, và cái che của nó, và màn cho cửa của đèn mạn của hội chúng,"
  26: "Và các màn của sân, và mành cho cửa của sân, mà ở bên cạnh đèn mạn, và bên cạnh bàn thờ chung quanh, và dây thừng của nó cho mọi sự phục vụ của nó."
  27: "Và của Cô-hát là gia đình của người Am-ram, và gia đình của người Y-xa, và gia đình của người Hê-b-rơn, và gia đình của người Uz-i-ên: đây là các gia đình của người Cô-hát."
  28: "Theo số mọi người đực, từ một tháng tuổi trở lên, là tám ngàn sáu trăm, giữ trách nhiệm của nơi thánh."
  29: "Các gia đình của con cái của Cô-hát sẽ đóng trại ở bên cạnh đèn mạn về phía nam."
  30: "Và người đứng đầu ngôi nhà của cha của các gia đình của người Cô-hát sẽ là Ê-li-za-phân con trai của Uz-i-ên."
  31: "Và trách nhiệm của họ sẽ là hòm bia, và bàn, và đèn nến, và các bàn thờ, và các dụng cụ của nơi thánh mà họ dùng để phục vụ, và màn, và mọi sự phục vụ của nó."
  32: "Và Ê-le-a-sa con trai của A-rôn thầy tế lễ sẽ là người đứng đầu trên những người đứng đầu của người Lê-vi, và có sự coi sóc những người giữ trách nhiệm của nơi thánh."
  33: "Của Mê-ra-ri là gia đình của người Ma-ha-li, và gia đình của người Mu-si: đây là các gia đình của Mê-ra-ri."
  34: "Và những người được đếm trong họ, theo số mọi người đực, từ một tháng tuổi trở lên, là sáu ngàn hai trăm."
  35: "Và người đứng đầu ngôi nhà của cha của các gia đình của Mê-ra-ri là Xu-ri-ên con trai của A-bi-ha-il: những người này sẽ đóng trại ở bên cạnh đèn mạn về phía bắc."
  36: "Và dưới sự canh giữ và trách nhiệm của các con trai của Mê-ra-ri sẽ là các ván của đèn mạn, và các thanh của nó, và các cột của nó, và các đế của nó, và mọi dụng cụ của nó, và mọi thứ dùng để phục vụ nó,"
  37: "Và các cột của sân chung quanh, và đế của chúng, và cọc của chúng, và dây thừng của chúng."
  38: "Nhưng những người đóng trại trước đèn mạn hướng về phía đông, trước đèn mạn của hội chúng về phía đông, sẽ là Môi-se, và A-rôn và con trai người, giữ trách nhiệm của nơi thánh vì trách nhiệm của con cái của Ít-ra-ên; và người lạ lại gần sẽ bị xử tử."
  39: "Tất cả những người được đếm của người Lê-vi, mà Môi-se và A-rôn đã đếm theo lệnh của THIÊN CHÚA, theo suốt các gia đình của họ, mọi người đực từ một tháng tuổi trở lên, là hai mươi hai ngàn."
  40: "Và THIÊN CHÚA phán cùng Môi-se, rằng, Hãy đếm mọi con trai đầu lòng người đực của con cái của Ít-ra-ên từ một tháng tuổi trở lên, và lấy số người tên họ."
  41: "Và ngươi sẽ lấy người Lê-vi cho Ta (Ta là THIÊN CHÚA) thay cho mọi con trai đầu lòng giữa con cái của Ít-ra-ên; và vật súc của người Lê-vi thay cho mọi con đầu lòng giữa vật súc của con cái của Ít-ra-ên."
  42: "Và Môi-se đã đếm, như THIÊN CHÚA đã truyền lệnh cho người, mọi con trai đầu lòng giữa con cái của Ít-ra-ên."
  43: "Và mọi con trai đầu lòng người đực theo số tên, từ một tháng tuổi trở lên, của những người được đếm trong họ, là hai mươi hai ngàn hai trăm bảy mươi ba."
  44: "Và THIÊN CHÚA phán cùng Môi-se, rằng,"
  45: "Hãy lấy người Lê-vi thay cho mọi con trai đầu lòng giữa con cái của Ít-ra-ên, và vật súc của người Lê-vi thay cho vật súc của họ; và người Lê-vi sẽ thuộc về Ta: Ta là THIÊN CHÚA."
  46: "Và đối với những người phải được chuộc trong số hai trăm bảy mươi ba con trai đầu lòng của con cái của Ít-ra-ên, nhiều hơn người Lê-vi;"
  47: "Ngươi sẽ lấy năm xê-ken mỗi người theo đầu người, theo xê-ken của nơi thánh ngươi sẽ lấy họ: (xê-ken là hai mươi gê-ra:)"
  48: "Và ngươi sẽ đem tiền, mà số dư của họ được chuộc, cho A-rôn và cho con trai người."
  49: "Và Môi-se đã lấy tiền chuộc của những người nhiều hơn những người được chuộc bởi người Lê-vi:"
  50: "Của con trai đầu lòng của con cái của Ít-ra-ên người đã lấy tiền; một ngàn ba trăm sáu mươi lăm xê-ken, theo xê-ken của nơi thánh:"
  51: "Và Môi-se đã đưa tiền của những người được chuộc cho A-rôn và cho con trai người, theo lời THIÊN CHÚA, như THIÊN CHÚA đã truyền lệnh cho Môi-se."
