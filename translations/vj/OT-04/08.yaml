8:
  1: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy nói với A-rôn, và nói với người rằng, Khi ngươi thắp các đèn, bảy ngọn đèn sẽ chiếu sáng về phía đối diện của đèn tẩy."
  3: "A-rôn đã làm như vậy; người thắp các đèn của nó về phía đối diện của đèn tẩy, như THIÊN CHÚA đã commanded Môi-se."
  4: "Và công tác của đèn tẩy này là bằng vàng đúc, từ thân của nó, đến các hoa của nó, là công tác đúc: theo theo mẫu mà THIÊN CHÚA đã chỉ cho Môi-se, như vậy người đã làm đèn tẩy."
  5: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  6: "Hãy lấy người Lê-vi từ giữa con cái của Ít-ra-ên, và làm sạch họ."
  7: "Và ngươi sẽ làm như vậy với họ, để làm sạch họ: Hãy rải nước thanh tẩy lên họ, và để họ cạo tất cả thịt của họ, và để họ giặt quần áo của họ, và làm cho mình sạch."
  8: "Sau đó để họ lấy một bò đực trẻ với lễ vật của nó, là bột mịn trộn dầu, và một bò đực trẻ khác ngươi sẽ lấy làm lễ tội."
  9: "Và ngươi sẽ dẫn người Lê-vi đến trước nhà tạm nơi hội họp: và ngươi sẽ tập hợp toàn thể hội chúng của con cái của Ít-ra-ên lại với nhau:"
  10: "Và ngươi sẽ dẫn người Lê-vi đến trước sự hiện diện của THIÊN CHÚA: và con cái của Ít-ra-ên sẽ đặt tay họ trên người Lê-vi:"
  11: "Và A-rôn sẽ dâng người Lê-vi trước sự hiện diện của THIÊN CHÚA làm lễ vật của con cái của Ít-ra-ên, để họ có thể thực hiện việc phục vụ của THIÊN CHÚA."
  12: "Và người Lê-vi sẽ đặt tay họ trên đầu của các con bò đực: và ngươi sẽ dâng con một làm lễ tội, và con kia làm lễ toàn thiêu, đến THIÊN CHÚA, để làm chuộc cho người Lê-vi."
  13: "Và ngươi sẽ đặt người Lê-vi trước A-rôn, và trước các con trai của người, và dâng họ làm lễ vật đến THIÊN CHÚA."
  14: "Như vậy ngươi sẽ tác biệt người Lê-vi từ giữa con cái của Ít-ra-ên: và người Lê-vi sẽ thuộc về Ta."
  15: "Và sau đó người Lê-vi sẽ đi vào để làm việc phục vụ của nhà tạm nơi hội họp: và ngươi sẽ làm sạch họ, và dâng họ làm lễ vật."
  16: "Vì họ được dâng hoàn toàn cho Ta từ giữa con cái của Ít-ra-ên; thay vì những kẻ mở mọi tử cung, ngay cả con đầu lòng của mọi con cái của Ít-ra-ên, Ta đã lấy họ cho Ta."
  17: "Vì mọi con đầu lòng của con cái của Ít-ra-ên thuộc về Ta, cả người và thú vật: vào ngày Ta đánh mọi con đầu lòng trong xứ Ê-díp-tô Ta đã thánh hóa họ cho Ta."
  18: "Và Ta đã lấy người Lê-vi thay cho mọi con đầu lòng của con cái của Ít-ra-ên."
  19: "Và Ta đã cho người Lê-vi làm quà tặng cho A-rôn và cho các con trai của người từ giữa con cái của Ít-ra-ên, để làm việc phục vụ của con cái của Ít-ra-ên trong nhà tạm nơi hội họp, và để làm chuộc cho con cái của Ít-ra-ên: để không có tai dịch giữa con cái của Ít-ra-ên, khi con cái của Ít-ra-ên đến gần nơi thánh."
  20: "Và Môi-se, và A-rôn, và toàn thể hội chúng của con cái của Ít-ra-ên, đã làm đối với người Lê-vi theo mọi điều mà THIÊN CHÚA đã commanded Môi-se về người Lê-vi, như vậy con cái của Ít-ra-ên đã làm đối với họ."
  21: "Và người Lê-vi được thanh tẩy, và họ giặt quần áo của họ; và A-rôn đã dâng họ làm lễ vật trước sự hiện diện của THIÊN CHÚA; và A-rôn đã làm chuộc cho họ để làm sạch họ."
  22: "Và sau đó người Lê-vi đã đi vào để làm việc phục vụ của họ trong nhà tạm nơi hội họp trước A-rôn, và trước các con trai của người: như THIÊN CHÚA đã commanded Môi-se về người Lê-vi, như vậy họ đã làm đối với họ."
  23: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  24: "Đây là điều thuộc về người Lê-vi: từ hai mươi lăm tuổi trở lên họ sẽ đi vào để chờ đợi việc phục vụ của nhà tạm nơi hội họp:"
  25: "Và từ tuổi năm mươi họ sẽ ngừng chờ đợi việc phục vụ của nó, và sẽ phục vụ không nữa:"
  26: "Nhưng sẽ phục vụ với anh em họ trong nhà tạm nơi hội họp, để giữ nhiệm vụ, và sẽ làm không phục vụ nào. Như vậy ngươi sẽ làm đối với người Lê-vi về nhiệm vụ của họ."
