35:
  1: "THIÊN CHÚA phán cùng Môi-se trên đồng bằng của Mô-ab bên cạnh sông Gio-dan gần Giê-ri-chô rằng,"
  2: "Hãy commanded con cái của Ít-ra-ên, rằng họ hãy cho cho người Lê-vi của gia tài của sự sở hữu của họ các thành phố để ở trong; và các ngươi sẽ cho thậm chí cho người Lê-vi các vùng ngoại ô cho các thành phố vòng quanh họ."
  3: "Và các thành phố họ sẽ có để ở trong; và các vùng ngoại ô của chúng sẽ cho gia súc của họ, và cho đồ của họ, và cho mọi thú vật của họ."
  4: "Và các vùng ngoại ô của các thành phố, mà các ngươi sẽ cho cho người Lê-vi, sẽ kéo dài từ tường của thành phố và ra ngoài một ngàn thước tay vòng quanh."
  5: "Và các ngươi sẽ đo đạc từ bên ngoài thành phố ở phía đông hai ngàn thước tay, và ở phía nam hai ngàn thước tay, và ở phía tây hai ngàn thước tay, và ở phía bắc hai ngàn thước tay; và thành phố sẽ ở giữa: đây sẽ là cho họ các vùng ngoại ô của các thành phố."
  6: "Và trong giữa các thành phố mà các ngươi sẽ cho cho người Lê-vi sẽ có sáu thành phố nơi ẩn náu, mà các ngươi sẽ chỉ định cho người giết người, để người có thể trốn đến đó: và cho họ các ngươi sẽ thêm bốn mươi hai thành phố."
  7: "Vì vậy mọi thành phố mà các ngươi sẽ cho cho người Lê-vi sẽ là bốn mươi tám thành phố: chúng các ngươi sẽ cho với các vùng ngoại ô của chúng."
  8: "Và các thành phố mà các ngươi sẽ cho sẽ là của sự sở hữu của con cái của Ít-ra-ên: từ những người có nhiều các ngươi sẽ cho nhiều; nhưng từ những người có ít các ngươi sẽ cho ít: mỗi người sẽ cho của các thành phố của mình cho người Lê-vi theo gia tài mà người kế thừa."
  9: "THIÊN CHÚA phán cùng Môi-se rằng,"
  10: "Hãy phán cùng con cái của Ít-ra-ên, và hãy nói với họ rằng, Khi các ngươi đã đi qua sông Gio-dan vào xứ của Ca-na-an;"
  11: "Thì các ngươi sẽ chỉ định cho các ngươi các thành phố làm các thành phố nơi ẩn náu cho các ngươi; để người giết người có thể trốn đến đó, người giết bất kỳ người nào không biết."
  12: "Và chúng sẽ là cho các ngươi các thành phố nơi ẩn náu từ người trả thù; để người giết người không chết, cho đến khi người đứng trước mặt hội chúng trong sự xét xử."
  13: "Và của các thành phố này mà các ngươi sẽ cho sáu thành phố các ngươi sẽ có cho nơi ẩn náu."
  14: "Các ngươi sẽ cho ba thành phố ở phía bên này sông Gio-dan, và ba thành phố các ngươi sẽ cho trong xứ của Ca-na-an, sẽ là các thành phố nơi ẩn náu."
  15: "Sáu thành phố này sẽ là một nơi ẩn náu, cả cho con cái của Ít-ra-ên, và cho người lạ, và cho người ở tạm trong giữa họ: để mỗi người mà giết bất kỳ người nào không biết có thể trốn đến đó."
  16: "Và nếu người đánh người đó bằng một dụng cụ của sắt, để người chết, người là kẻ giết người: kẻ giết người sẽ chắc chắn bị đưa đến cái chết."
  17: "Và nếu người đánh người đó bằng việc ném một viên đá, mà người có thể chết, và người chết, người là kẻ giết người: kẻ giết người sẽ chắc chắn bị đưa đến cái chết."
  18: "Hoặc nếu người đánh người đó bằng một vũ khí tay của gỗ, mà người có thể chết, và người chết, người là kẻ giết người: kẻ giết người sẽ chắc chắn bị đưa đến cái chết."
  19: "Người trả thù máu chính mình sẽ giết kẻ giết người: khi người gặp người, người sẽ giết người."
  20: "Nhưng nếu người đâm người đó bằng lòng hận thù, hoặc ném vào người đó bằng việc đặt phục kích, để người chết;"
  21: "Hoặc trong sự thù địch đánh người đó bằng tay của người, để người chết: người đánh người đó sẽ chắc chắn bị đưa đến cái chết; vì người là kẻ giết người: người trả thù máu sẽ giết kẻ giết người, khi người gặp người."
  22: "Nhưng nếu người đâm người đó đột ngột không có sự thù địch, hoặc đã ném lên người đó bất kỳ điều gì không có sự đặt phục kích,"
  23: "Hoặc với bất kỳ viên đá nào, mà một người đàn ông có thể chết, không thấy người đó, và ném nó lên người đó, để người chết, và không phải là kẻ thù của người, cũng không tìm kiếm sự hại của người:"
  24: "Thì hội chúng sẽ xét xử giữa người giết người và người trả thù máu theo các sự xét xử này:"
  25: "Và hội chúng sẽ giao người giết người ra khỏi tay của người trả thù máu, và hội chúng sẽ phục hồi người đến thành phố của nơi ẩn náu của người, nơi người đã trốn: và người sẽ ở trong đó đến cái chết của vị tư tế cao, người đã được xức dầu với dầu thánh."
  26: "Nhưng nếu người giết người sẽ đến bất kỳ lúc nào bên ngoài biên giới của thành phố của nơi ẩn náu của người, nơi người đã trốn;"
  27: "Và người trả thù máu tìm thấy người bên ngoài các biên giới của thành phố của nơi ẩn náu của người, và người trả thù máu giết người giết người; người sẽ không có tội của máu:"
  28: "Vì người đã phải ở trong thành phố của nơi ẩn náu của người đến cái chết của vị tư tế cao: nhưng sau cái chết của vị tư tế cao người giết người sẽ trở về vào xứ của sự sở hữu của người."
  29: "Vì vậy những điều này sẽ là một điều lệ của sự xét xử cho các ngươi trong suốt các thế hệ của các ngươi trong mọi nơi ở của các ngươi."
  30: "Bất kỳ ai giết bất kỳ người nào, kẻ giết người sẽ bị đưa đến cái chết bởi miệng của nhân chứng: nhưng một nhân chứng sẽ không làm chứng chống lại bất kỳ người nào để làm cho người chết."
  31: "Hơn nữa các ngươi sẽ không nhận bất kỳ sự bồi thường nào cho sự sống của một kẻ giết người, là có tội của cái chết: nhưng người sẽ chắc chắn bị đưa đến cái chết."
  32: "Và các ngươi sẽ không nhận bất kỳ sự bồi thường nào cho người đã trốn đến thành phố của nơi ẩn náu của người, để người sẽ đến lại để ở trong xứ, đến cái chết của vị tư tế."
  33: "Vì vậy các ngươi sẽ không làm ô uế xứ mà các ngươi ở: vì máu nó làm ô uế xứ: và xứ không thể được thanh tẩy của máu đã được đổ trong đó, nhưng bởi máu của người đã đổ nó."
  34: "Đừng làm ô uế vì vậy xứ mà các ngươi sẽ ở, mà Ta ở: vì Ta THIÊN CHÚA ở trong giữa con cái của Ít-ra-ên."
