14:
  1: "Toàn thể hội chúng nâng lên tiếng của họ, và kêu; và dân chúng khóc đêm đó."
  2: "Tất cả con cái của Ít-ra-ên kêu ca chống lại Môi-se và chống lại A-rôn: và toàn thể hội chúng nói với họ, ước gì chúng ta đã chết trong xứ của Ê-díp-tô! hay ước gì chúng ta đã chết trong hoang mạc này!"
  3: "Và tại sao THIÊN CHÚA đã đưa chúng ta đến xứ này, để chết bởi gươm, để vợ và con cái của chúng ta thành chiến lợi phẩm? có phải tốt hơn cho chúng ta để trở về Ê-díp-tô sao?"
  4: "Và họ nói với nhau, Hãy làm một thủ lãnh, và hãy trở về Ê-díp-tô."
  5: "Khi đó Môi-se và A-rôn ngã xuống mặt họ trước toàn thể hội chúng của con cái của Ít-ra-ên."
  6: "Gio-suê con trai của Nun, và Ca-lêb con trai của Giê-phu-nê, của những người do thám xứ, xé quần áo của họ:"
  7: "Họ phán với toàn thể công ty của con cái của Ít-ra-ên, rằng, Xứ, mà chúng ta đi qua để do thám, là một xứ tốt vô cùng."
  8: "Nếu THIÊN CHÚA vui vẻ với chúng ta, thì Ngài sẽ đưa chúng ta vào xứ này, và cho chúng ta; một xứ chảy sữa và mật."
  9: "Chỉ đừng phản loạn chống lại THIÊN CHÚA, và đừng sợ dân của xứ; vì họ là lương thực cho chúng ta: sự phòng thủ của họ đã rời xa họ, và THIÊN CHÚA ở với chúng ta: đừng sợ họ."
  10: "Nhưng toàn thể hội chúng muốn ném đá họ. Và vinh quang của THIÊN CHÚA xuất hiện trong nhà tạm nơi hội họp trước toàn thể con cái của Ít-ra-ên."
  11: "THIÊN CHÚA phán cùng Môi-se, Bao lâu dân này sẽ khiêu khích Ta? và bao lâu trước khi họ tin Ta, cho mọi dấu mà Ta đã chỉ cho họ?"
  12: "Ta sẽ đánh họ bằng dịch bệnh, và tước quyền thừa kế họ, và sẽ làm của ngươi một dân lớn hơn và mạnh hơn họ."
  13: "Môi-se nói cùng THIÊN CHÚA, Khi đó người Ê-díp-tô sẽ nghe điều đó, vì Ngươi đã đưa dân này lên trong quyền lực của Ngươi từ giữa họ;"
  14: "Và họ sẽ nói điều đó cho cư dân của xứ này: vì họ đã nghe rằng Ngươi THIÊN CHÚA ở giữa dân này, rằng Ngươi THIÊN CHÚA được nhìn thấy mặt đối mặt, và đám mây của Ngài đứng trên họ, và Ngươi đi trước họ, ban ngày trong cột đám mây, và trong cột lửa ban đêm."
  15: "Bây giờ nếu Ngươi sẽ giết mọi dân này như một người, thì các nước đã nghe danh tiếng của Ngươi sẽ nói, rằng,"
  16: "Vì THIÊN CHÚA không thể đưa dân này vào xứ mà Ngài đã thề với họ, do đó Ngài đã giết họ trong hoang mạc."
  17: "Và bây giờ, ta cầu xin Ngài, để quyền lực của Chúa ta là lớn, như Ngươi đã phán, rằng,"
  18: "THIÊN CHÚA kiên nhẫn, và đầy sự thương xót, tha thứ sự gian ác và sự phản loạn, và không bao giờ tha kẻ có tội, thăm sự gian ác của cha trên con đến thế hệ thứ ba và thứ tư."
  19: "Xin tha, ta cầu xin Ngài, sự gian ác của dân này theo sự lớn của sự thương xót của Ngươi, và như Ngươi đã tha thứ dân này, từ Ê-díp-tô cho đến bây giờ."
  20: "THIÊN CHÚA nói, Ta đã tha theo lời ngươi:"
  21: "Nhưng thật Ta sống, toàn thể đất sẽ đầy vinh quang của THIÊN CHÚA."
  22: "Vì tất cả những người đã thấy vinh quang của Ta, và các phép lạ của Ta, mà Ta đã làm ở Ê-díp-tô và trong hoang mạc, và đã khiêu khích Ta bây giờ mười lần, và không nghe tiếng Ta;"
  23: "Họ sẽ không thấy xứ mà Ta đã thề với cha họ, và bất kỳ ai trong những người khiêu khích Ta sẽ thấy nó:"
  24: "Nhưng full tớ của Ta Ca-lêb, vì người có một tinh thần khác với người, và đã follow Ta đầy đủ, người Ta sẽ đưa vào xứ mà người đã đi; và hạt giống của người sẽ chiếm lấy nó."
  25: "Người A-ma-lếc và người Ca-na-an ở trong thung lũng. Ngày mai hãy quay, và hãy vào hoang mạc bằng con đường của biển Đỏ."
  26: "THIÊN CHÚA phán cùng Môi-se và cùng A-rôn, rằng,"
  27: "Bao lâu Ta sẽ chịu với hội chúng xấu này, kêu ca chống lại Ta? Ta đã heard tiếng kêu ca của con cái của Ít-ra-ên, kêu ca chống lại Ta."
  28: "Hãy nói với họ, Thật Ta sống, THIÊN CHÚA phán, như các ngươi đã nói trong tai Ta, như vậy Ta sẽ làm cho các ngươi:"
  29: "Thây thể của các ngươi sẽ rơi trong hoang mạc này; và tất cả những người được đếm của các ngươi, theo toàn số của các ngươi, từ hai mươi tuổi trở lên, đã kêu ca chống lại Ta,"
  30: "Chắc chắn các ngươi sẽ không vào xứ, mà Ta đã thề để làm các ngươi ở trong đó, ngoại trừ Ca-lêb con trai của Giê-phu-nê, và Gio-suê con trai của Nun."
  31: "Nhưng con cái của các ngươi, mà các ngươi nói sẽ thành chiến lợi phẩm, họ Ta sẽ đưa vào, và họ sẽ biết xứ mà các ngươi đã khinh dể."
  32: "Nhưng còn các ngươi, thây thể của các ngươi, sẽ rơi trong hoang mạc này."
  33: "Và con cái của các ngươi sẽ lang thang trong hoang mạc bốn mươi năm, và mang sự gian dâm của các ngươi, cho đến khi thây thể của các ngươi được tiêu dùng trong hoang mạc."
  34: "Theo số ngày trong đó các ngươi đã do thám xứ, bốn mươi ngày, mỗi ngày cho một năm, các ngươi sẽ mang sự gian ác của các ngươi, bốn mươi năm, và các ngươi sẽ biết sự phá vỡ lời hứa của Ta."
  35: "Ta THIÊN CHÚA đã phán, Ta sẽ chắc chắn làm điều đó cho toàn thể hội chúng xấu này, đã tập họp chống lại Ta: trong hoang mạc này họ sẽ bị tiêu dùng, và ở đó họ sẽ chết."
  36: "Và những người, mà Môi-se gởi do thám xứ, đã trở về, và làm toàn thể hội chúng kêu ca chống lại người, bằng cách mang lại một lời vu khống lên xứ,"
  37: "Những người đã mang báo cáo xấu lên xứ, chết bởi dịch bệnh trước sự hiện diện của THIÊN CHÚA."
  38: "Nhưng Gio-suê con trai của Nun, và Ca-lêb con trai của Giê-phu-nê, của những người đã đi do thám xứ, vẫn sống."
  39: "Môi-se told những lời này cho toàn thể con cái của Ít-ra-ên: và dân chúng than khóc rất nhiều."
  40: "Họ dậy sớm vào buổi sáng, và đi lên đỉnh của núi, nói, Này, chúng ta ở đây, và sẽ đi lên đến nơi mà THIÊN CHÚA đã hứa: vì chúng ta đã tội."
  41: "Môi-se nói, Tại sao bây giờ các ngươi vi phạm lệnh của THIÊN CHÚA? nhưng điều đó sẽ không thịnh vượng."
  42: "Đừng đi lên, vì THIÊN CHÚA không ở giữa các ngươi; để các ngươi không bị đánh trước kẻ thù của các ngươi."
  43: "Vì người A-ma-lếc và người Ca-na-an ở đó trước các ngươi, và các ngươi sẽ rơi bởi gươm: vì các ngươi đã quay xa khỏi THIÊN CHÚA, do đó THIÊN CHÚA sẽ không ở với các ngươi."
  44: "Nhưng họ cố ý đi lên đến đỉnh đồi: tuy nhiên hòm giao ước của THIÊN CHÚA, và Môi-se, không đi ra khỏi trại."
  45: "Khi đó người A-ma-lếc xuống, và người Ca-na-an ở trong đồi đó, và đánh họ, và làm họ bối rối, đến Hô-ma."
