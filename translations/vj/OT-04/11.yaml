11:
  1: "Khi dân chúng kêu ca, điều đó làm THIÊN CHÚA khó chịu: và THIÊN CHÚA nghe điều đó; và cơn giận của Ngài bùng lên; và lửa của THIÊN CHÚA cháy giữa họ, và thiêu hủy những kẻ ở phía ngoài cùng của trại."
  2: "Dân chúng kêu khấn cùng Môi-se; và khi Môi-se cầu nguyện cùng THIÊN CHÚA, lửa bị dập tắt."
  3: "Người gọi tên của nơi đó là Ta-bê-ra: vì lửa của THIÊN CHÚA đã cháy giữa họ."
  4: "Đám đông hỗn tạp ở giữa họ bắt đầu khao khát: và con cái của Ít-ra-ên cũng khóc lóc nữa, và nói, Ai sẽ cho chúng ta thịt để ăn?"
  5: "Chúng ta nhớ cá, mà chúng ta đã ăn ở Ê-díp-tô tự do; các dưa chuột, và các dưa gang, và các hẹ tây, và các hành tây, và các tỏi:"
  6: "Nhưng bây giờ linh hồn của chúng ta khô héo: không có gì cả, bên cạnh man-na này, trước mắt chúng ta."
  7: "Và man-na giống như hạt ngò, và màu của nó như màu của nhựa thông."
  8: "Dân chúng đi quanh, và thu gom nó, và nghiền nó trong cối xay, hoặc đập nó trong cối, và nướng nó trong chảo, và làm bánh của nó: và vị của nó như vị của dầu tươi."
  9: "Khi sương xuống trên trại vào ban đêm, man-na xuống trên nó."
  10: "Khi đó Môi-se nghe dân chúng khóc trong các gia đình của họ, mỗi người ở cửa của lều của mình: và cơn giận của THIÊN CHÚA bùng lên mạnh mẽ; Môi-se cũng khó chịu."
  11: "Môi-se nói cùng THIÊN CHÚA, Tại sao Ngài đã làm đầy tớ của Ta khổ sở? và tại sao Ta không tìm được ơn trước mặt Ngài, đến nỗi Ngài đặt gánh nặng của mọi dân này trên Ta?"
  12: "Ta đã thai nghén mọi dân này sao? Ta đã sanh ra họ sao, để Ngươi nói cùng Ta, Hãy mang họ trong lòng ngươi, như người cha nuôi con đang bú, đến xứ mà Ngươi đã thề với cha của họ?"
  13: "Ta sẽ lấy thịt ở đâu để cho mọi dân này? vì họ khóc với Ta, nói, Hãy cho chúng ta thịt, để chúng ta ăn."
  14: "Ta không thể mang mọi dân này một mình, vì nó quá nặng đối với Ta."
  15: "Vì nếu Ngươi xử với Ta như vậy, hãy giết Ta, Ta cầu xin Ngươi, ngay lập tức, nếu Ta đã tìm được ơn trước mặt Ngươi; và để Ta không thấy sự khốn khổ của Ta."
  16: "THIÊN CHÚA phán cùng Môi-se, Hãy tập họp cho Ta bảy mươi người của các trưởng lão của Ít-ra-ên, mà ngươi biết là các trưởng lão của dân, và các quan chức trên họ; và dẫn họ đến nhà tạm nơi hội họp, để họ có thể đứng ở đó với ngươi."
  17: "Và Ta sẽ xuống và nói với ngươi ở đó: và Ta sẽ lấy của Thần Linh ở trên ngươi, và đặt trên họ; và họ sẽ mang gánh nặng của dân cùng ngươi, để ngươi không mang nó một mình."
  18: "Và hãy nói cùng dân, Hãy tự thánh hóa cho ngày mai, và các ngươi sẽ ăn thịt: vì các ngươi đã khóc trong tai của THIÊN CHÚA, nói, Ai sẽ cho chúng ta thịt để ăn? vì điều tốt với chúng ta ở Ê-díp-tô: do đó THIÊN CHÚA sẽ cho các ngươi thịt, và các ngươi sẽ ăn."
  19: "Các ngươi sẽ không ăn một ngày, cũng không hai ngày, cũng không năm ngày, cũng không mười ngày, cũng không hai mươi ngày;"
  20: "Nhưng cả một tháng, cho đến khi nó chảy ra ở lỗ mũi của các ngươi, và nó ghê tởm đối với các ngươi: vì các ngươi đã khinh dể THIÊN CHÚA ở giữa các ngươi, và đã khóc trước mặt Ngài, nói, Tại sao chúng ta đi ra khỏi Ê-díp-tô?"
  21: "Môi-se nói, Dân, ở giữa ta, là sáu trăm ngàn người bộ hành; và Ngươi đã nói, Ta sẽ cho họ thịt, để họ ăn cả một tháng."
  22: "Các đàn và các bầy vật sẽ bị giết cho họ, để đủ cho họ sao? hay mọi cá của biển sẽ được tập họp lại cho họ, để đủ cho họ?"
  23: "THIÊN CHÚA phán cùng Môi-se, Tay của THIÊN CHÚA đã ngắn sao? ngươi sẽ thấy bây giờ rằng lời Ta sẽ xảy ra với ngươi hay không."
  24: "Môi-se đi ra, và told dân chúng lời của THIÊN CHÚA, và tập họp bảy mươi người của các trưởng lão của dân, và đặt họ quanh nhà tạm."
  25: "THIÊN CHÚA xuống trong đám mây, và phán cùng người, và lấy của Thần Linh ở trên người, và cho bảy mươi trưởng lão: điều đã xảy ra, khi Thần Linh nghỉ trên họ, họ nói tiên tri, và không ngừng."
  26: "Nhưng còn lại hai người trong trại, tên của một là Êl-đát, và tên của kia là Mê-đát: và Thần Linh nghỉ trên họ; và họ là của những người được viết, nhưng không đi ra đến nhà tạm: và họ nói tiên tri trong trại."
  27: "Một người trẻ chạy, và told Môi-se, và nói, Êl-đát và Mê-đát đang nói tiên tri trong trại."
  28: "Gio-suê con trai của Nun, đầy tớ của Môi-se, một trong những người trẻ của người, trả lời và nói, Lạy chủ Môi-se, hãy ngăn cản họ."
  29: "Môi-se nói với người, Ngươi ghen tị vì Ta sao? ước gì mọi dân của THIÊN CHÚA là ngôn sứ, và THIÊN CHÚA sẽ đặt Thần Linh của Ngài trên họ!"
  30: "Môi-se đi vào trại, người và các trưởng lão của Ít-ra-ên."
  31: "Một gió từ THIÊN CHÚA đi ra, và mang chim cút từ biển, và để chúng rơi gần trại, như một ngày hành trình bên này, và như một ngày hành trình bên kia, quanh trại, và như hai thước tây trên mặt đất."
  32: "Dân chúng đứng dậy cả ngày đó, và cả đêm đó, và cả ngày hôm sau, và họ thu gom chim cút: người thu gom ít nhất thu gom mười hô-mơ: và họ trải chúng ra quanh trại cho họ."
  33: "Khi thịt còn giữa răng họ, trước khi nó được nhai, cơn thịnh nộ của THIÊN CHÚA bùng lên chống lại dân, và THIÊN CHÚA đánh dân với một tai dịch rất lớn."
  34: "Người gọi tên của nơi đó là Ki-brốt-hát-ta-a-va: vì ở đó họ chôn những người khao khát."
  35: "Dân chúng hành trình từ Ki-brốt-hát-ta-a-va đến Ha-xê-rốt; và ở tại Ha-xê-rốt."
