16:
  1: "Bấy giờ Cô-rê, con của Y-xơ-ha, con của Cô-hát, con của Lê-vi, và Đa-than và A-bi-ram, con của Ê-li-áp, và Ôn, con của Pê-lê, con cái của Rê-u-bên, tụm người lại:"
  2: "Và họ đứng dậy trước mặt Môi-se, với một số con cái Ít-ra-ên, hai trăm năm mươi vị thủ lãnh của hội chúng, nổi tiếng trong hội chúng, là những người có danh tiếng:"
  3: "Và họ tụ họp lại chống lại Môi-se và chống lại A-rôn, và nói cùng họ rằng: Các ngươi lấy quá nhiều trên mình, thấy rằng cả hội chúng đều thánh, mỗi người trong họ, và THIÊN CHÚA ở giữa họ: tại sao các ngươi lại nâng mình lên trên hội chúng của THIÊN CHÚA?"
  4: "Khi Môi-se nghe điều đó, ngài khuỵu mặt xuống đất:"
  5: "Và ngài phán cùng Cô-rê và cùng toàn thể đảng của nó rằng: Ngày mai THIÊN CHÚA sẽ cho biết ai thuộc về Ngài, và ai là thánh; và sẽ cho người ấy đến gần mình: kẻ mà Ngài đã chọn, Ngài sẽ cho người ấy đến gần mình."
  6: "Hãy làm điều này: Các ngươi hãy lấy các lư hương, Cô-rê, và toàn thể đảng của nó;"
  7: "Và đặt lửa vào đó, và đặt hương vào trước mặt THIÊN CHÚA ngày mai: và người nào mà THIÊN CHÚA chọn, người ấy sẽ là thánh: các ngươi lấy quá nhiều trên mình, hỡi các con Lê-vi."
  8: "Và Môi-se phán cùng Cô-rê rằng: Hãy nghe, tôi xin các ngươi, hỡi các con Lê-vi:"
  9: "Phải chăng việc Thiên Chúa của Ít-ra-ên đã tác biệt các ngươi khỏi hội chúng Ít-ra-ên, để đưa các ngươi đến gần mình để phục vụ nhà tạm của THIÊN CHÚA, và đứng trước mặt hội chúng để phục vụ họ, là một chuyện nhỏ với các ngươi?"
  10: "Và Ngài đã đưa ngươi đến gần mình, và mọi anh em của ngươi là con cái Lê-vi cùng ngươi: và các ngươi còn tìm kiếm chức tư tế nữa sao?"
  11: "Vì lý do đó cả ngươi và toàn thể đảng của ngươi đều tụ họp lại chống lại THIÊN CHÚA: còn A-rôn là gì mà các ngươi murmur chống lại nó?"
  12: "Và Môi-se sai người gọi Đa-than và A-bi-ram, con của Ê-li-áp: nhưng họ nói rằng: Chúng tôi sẽ không lên:"
  13: "Phải chăng việc ngươi đã đưa chúng tôi ra khỏi xứ mà chảy sữa và mật, để giết chúng tôi tại hoang địa, là một chuyện nhỏ với ngươi, trừ phi ngươi làm mình thành một thủ lãnh tột bậu trên chúng tôi?"
  14: "Hơn nữa, ngươi đã không đưa chúng tôi vào xứ mà chảy sữa và mật, hoặc cho chúng tôi cơ nghiệp ruộng nương và vườn nho: ngươi có háo mắt những người này chăng? chúng tôi sẽ không lên."
  15: "Và Môi-se rất giận, và phán cùng THIÊN CHÚA rằng: Xin Ngài đừng nhìn đến lễ vật của họ: Tôi đã không lấy một con lừa từ họ, cũng chưa làm hại một người trong họ."
  16: "Và Môi-se phán cùng Cô-rê rằng: Ngươi và toàn thể đảng của ngươi hãy đến trước mặt THIÊN CHÚA, ngươi, và họ, và A-rôn, ngày mai:"
  17: "Và mỗi người hãy lấy lư hương của mình, và đặt hương vào đó, và mỗi người hãy mang lư hương của mình đến trước mặt THIÊN CHÚA, hai trăm năm mươi lư hương; cả ngươi, và A-rôn, mỗi người một lư hương."
  18: "Và họ mỗi người lấy lư hương của mình, và đặt lửa vào đó, và đặt hương lên đó, và đứng ở cửa nhà tạm hội chúng với Môi-se và A-rôn."
  19: "Và Cô-rê tập hợp cả hội chúng chống lại họ đến cửa nhà tạm hội chúng: và sự vinh quang của THIÊN CHÚA hiện ra cho cả hội chúng."
  20: "Và THIÊN CHÚA phán cùng Môi-se và cùng A-rôn rằng:"
  21: "Hãy các ngươi tách ra khỏi giữa hội chúng này, để Ta có thể tiêu diệt họ trong một khắc."
  22: "Và họ khuỵu mặt xuống đất, và nói rằng: Lạy Thiên Chúa, Thiên Chúa của linh hồn của mọi thịt, một người phạm tội, mà Ngài sẽ giận với cả hội chúng sao?"
  23: "Và THIÊN CHÚA phán cùng Môi-se rằng:"
  24: "Hãy phán cùng hội chúng rằng: Hãy các ngươi lên từ xung quanh nhà tạm của Cô-rê, Đa-than, và A-bi-ram."
  25: "Và Môi-se đứng dậy và đi đến Đa-than và A-bi-ram; và các trưởng lão của Ít-ra-ên đi theo ngài."
  26: "Và ngài phán cùng hội chúng rằng: Hãy xa, tôi xin các ngươi, khỏi các lều của những kẻ gian ác này, và đừng đụng đến gì của họ, để các ngươi không bị tiêu diệt trong mọi tội lỗi của họ."
  27: "Vậy họ lên từ xung quanh nhà tạm của Cô-rê, Đa-than, và A-bi-ram, ở mọi phía: và Đa-than và A-bi-ram ra khỏi, và đứng ở cửa lều của họ, và vợ của họ, và con trai của họ, và con nhỏ của họ."
  28: "Và Môi-se nói rằng: Bằng đó các ngươi sẽ biết rằng THIÊN CHÚA đã sai tôi làm mọi việc này; vì tôi đã không làm chúng theo ý của tôi."
  29: "Nếu những người này chết như cái chết chung của mọi người, hoặc nếu họ bị thăm như sự thăm của mọi người; thì THIÊN CHÚA chưa sai tôi."
  30: "Nhưng nếu THIÊN CHÚA làm một điều mới, và đất mở miệng nó, và nuốt họ lên, với tất cả những gì thuộc về họ, và họ đi xuống sống vào vực; thì các ngươi sẽ hiểu rằng những người này đã khiêu khích THIÊN CHÚA."
  31: "Và khi ngài đã nói xong tất cả những lời này, thì đất nứt ra ở dưới họ:"
  32: "Và đất mở miệng nó, và nuốt họ lên, và nhà của họ, và tất cả những người thuộc về Cô-rê, và mọi đồ của họ."
  33: "Họ, và tất cả những gì thuộc về họ, đi xuống sống vào vực, và đất đóng lại trên họ: và họ bị tiêu diệt khỏi giữa hội chúng."
  34: "Và toàn thể Ít-ra-ên ở xung quanh họ bỏ chạy tại tiếng kêu của họ: vì họ nói rằng: Đừng để đất nuốt chúng tôi cũng."
  35: "Và lửa đi ra từ THIÊN CHÚA, và tiêu diệt hai trăm năm mươi người dâng hương."
  36: "Và THIÊN CHÚA phán cùng Môi-se rằng:"
  37: "Hãy phán junto Ê-lê-a-xa con A-rôn tế lễ viên, để nó nhặt các lư hương khỏi đốt cháy, và ngươi hãy rải lửa sang đó; vì chúng đã được thánh hóa."
  38: "Các lư hương của những kẻ tội lỗi này chống lại linh hồn của chính họ, hãy làm chúng thành các tấm bản lớn làm cái che cho đài thờ: vì họ đã dâng chúng trước mặt THIÊN CHÚA, vì vậy chúng được thánh hóa: và chúng sẽ làm dấu hiệu cho con cái Ít-ra-ên."
  39: "Và Ê-lê-a-xa tế lễ viên lấy các lư hương đồng, mà những kẻ bị đốt đã dâng; và chúng được làm thành các tấm bản lớn làm cái che cho đài thờ:"
  40: "Để làm sự ghi nhớ cho con cái Ít-ra-ên, để không người nào, không phải của giống A-rôn, đến gần dâng hương trước mặt THIÊN CHÚA; để người ấy không được như Cô-rê, và như đảng của nó: như THIÊN CHÚA đã phán cùng nó bằng tay Môi-se."
  41: "Nhưng vào ngày mai cả hội chúng con cái Ít-ra-ên murmur chống lại Môi-se và chống lại A-rôn, rằng: Các ngươi đã giết dân của THIÊN CHÚA."
  42: "Và khi hội chúng tụ họp chống lại Môi-se và chống lại A-rôn, họ nhìn về nhà tạm hội chúng: và này, mây che nó, và sự vinh quang của THIÊN CHÚA hiện ra."
  43: "Và Môi-se và A-rôn đến trước nhà tạm hội chúng."
  44: "Và THIÊN CHÚA phán cùng Môi-se rằng:"
  45: "Hãy các ngươi lên khỏi giữa hội chúng này, để Ta có thể tiêu diệt họ trong một khắc. Và họ khuỵu mặt xuống đất."
  46: "Và Môi-se phán cùng A-rôn rằng: Hãy lấy một lư hương, và đặt lửa vào đó từ trên đài thờ, và đặt hương lên, và đi nhanh đến hội chúng, và làm chuộc tội cho họ: vì có sự giận đi ra từ THIÊN CHÚA; dịch bệnh đã bắt đầu."
  47: "Và A-rôn lấy theo như Môi-se truyền, và chạy vào giữa hội chúng; và này, dịch bệnh đã bắt đầu giữa dân: và ngài đặt hương lên, và làm chuộc tội cho dân."
  48: "Và ngài đứng giữa người chết và người sống; và dịch bệnh được ngăn lại."
  49: "Kẻ chết trong dịch bệnh là mười bốn ngàn bảy trăm người, ngoài những kẻ chết về chuyện Cô-rê."
  50: "Và A-rôn trở lại đến Môi-se đến cửa nhà tạm hội chúng: và dịch bệnh được ngăn lại."
