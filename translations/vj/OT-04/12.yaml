12:
  1: "Mi-ri-am và A-rôn nói chống lại Môi-se vì người đàn bà Ê-ti-ô-pi mà người đã cưới: vì người đã cưới một người đàn bà Ê-ti-ô-pi."
  2: "Và họ nói, THIÊN CHÚA thực sự chỉ phán bởi Môi-se sao? Ngài không cũng phán bởi chúng ta sao? Và THIÊN CHÚA nghe điều đó."
  3: "Người Môi-se rất khiêm tốn, hơn mọi người trên mặt đất."
  4: "THIÊN CHÚA phán đột ngột cùng Môi-se, và cùng A-rôn, và cùng Mi-ri-am, Hãy ra ba người đến nhà tạm nơi hội họp. Và cả ba người ra."
  5: "THIÊN CHÚA xuống trong cột đám mây, và đứng ở cửa của nhà tạm, và gọi A-rôn và Mi-ri-am: và cả hai người tiến ra."
  6: "Ngài nói, Hãy nghe lời của Ta bây giờ: Nếu có ngôn sứ giữa các ngươi, Ta THIÊN CHÚA sẽ cho biết Ta với người trong một thị kiến, và sẽ phán với người trong một giấc mơ."
  7: "Full tớ của Ta Môi-se không như vậy, người trung thành trong mọi nhà của Ta."
  8: "Với người Ta sẽ phán miệng đối miệng, even rõ ràng, và không trong những lời nói tối tăm: và hình dạng của THIÊN CHÚA người sẽ trông thấy: tại sao các ngươi không sợ nói chống lại full tớ của Ta Môi-se?"
  9: "Cơn giận của THIÊN CHÚA bùng lên chống lại họ; và Ngài đi ra."
  10: "Đám mây đi ra khỏi nhà tạm; và này, Mi-ri-am bị phong, trắng như tuyết: và A-rôn nhìn trên Mi-ri-am, và này, người bị phong."
  11: "A-rôn nói cùng Môi-se, Ôi, lạy chủ, ta cầu xin ngươi, đừng đặt tội trên chúng ta, trong đó chúng ta đã làm foolishly, và trong đó chúng ta đã tội."
  12: "Đừng để người như một người chết, mà thịt đã tiêu dùng một nửa khi người đi ra khỏi tử cung của mẹ người."
  13: "Môi-se kêu khấn cùng THIÊN CHÚA, rằng, Hãy chữa lành người bây giờ, ôi Thiên Chúa, ta cầu xin Ngài."
  14: "THIÊN CHÚA phán cùng Môi-se, Nếu cha người đã nhổ vào mặt người, người không phải xấu hổ bảy ngày sao? hãy để người bị đóng cửa khỏi trại bảy ngày, và sau đó để người được nhận lại."
  15: "Mi-ri-am bị đóng cửa khỏi trại bảy ngày: và dân chúng không hành trình cho đến khi Mi-ri-am được đưa vào lại."
  16: "Và sau đó dân chúng chuyển từ Ha-xê-rốt, và dựng trại trong hoang mạc của Pa-ran."
