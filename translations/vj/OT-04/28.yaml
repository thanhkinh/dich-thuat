28:
  1: "THIÊN CHÚA phán cùng Môi-se rằng,"
  2: "Hãy commanded con cái của Ít-ra-ên, và nói với họ rằng, Lễ vật của Ta, và bánh của Ta cho các lễ vật của Ta được làm bằng lửa, làm mùi thơm cho Ta, các ngươi sẽ quan sát dâng cho Ta vào mùa của chúng."
  3: "Và ngươi sẽ nói với họ rằng, Đây là lễ vật được làm bằng lửa mà các ngươi sẽ dâng cho THIÊN CHÚA; hai chiên cừu một năm không có khuyết điểm ngày này qua ngày khác, làm một lễ toàn thiêu thường xuyên."
  4: "Chiên cừu thứ nhất ngươi sẽ dâng vào buổi sáng, và chiên cừu kia ngươi sẽ dâng vào buổi chiều;"
  5: "Và một phần mười của một ê-pha bột làm lễ vật, trộn với một phần tư của một hin dầu đã được đánh."
  6: "Đó là một lễ toàn thiêu thường xuyên, đã được quy định tại núi Xi-nai làm mùi thơm, một lễ vật được làm bằng lửa dâng cho THIÊN CHÚA."
  7: "Và lễ đồ uống của nó sẽ là một phần tư của một hin cho một chiên cừu: ở nơi thánh ngươi sẽ khiến rượu mạnh được đổ ra cho THIÊN CHÚA làm lễ đồ uống."
  8: "Và chiên cừu kia ngươi sẽ dâng vào buổi chiều: như lễ vật của buổi sáng, và như lễ đồ uống của nó, ngươi sẽ dâng nó, một lễ vật được làm bằng lửa, làm mùi thơm cho THIÊN CHÚA."
  9: "Và vào ngày Sa-bát hai chiên cừu một năm không có khuyết điểm, và hai phần mười bột làm lễ vật, trộn với dầu, và lễ đồ uống của nó:"
  10: "Đây là lễ toàn thiêu của mỗi Sa-bát, bên cạnh lễ toàn thiêu thường xuyên, và lễ đồ uống của nó."
  11: "Và vào đầu của các tháng của các ngươi các ngươi sẽ dâng một lễ toàn thiêu cho THIÊN CHÚA; hai bò đực trẻ, và một cừu đực, bảy chiên cừu một năm không có khuyết điểm;"
  12: "Và ba phần mười bột làm lễ vật, trộn với dầu, cho một bò đực; và hai phần mười bột làm lễ vật, trộn với dầu, cho một cừu đực;"
  13: "Và một phần mười bột trộn với dầu làm lễ vật cho một chiên cừu; làm một lễ toàn thiêu của mùi thơm, một lễ vật được làm bằng lửa dâng cho THIÊN CHÚA."
  14: "Và lễ đồ uống của chúng sẽ là nửa hin rượu cho một bò đực, và một phần ba của một hin cho một cừu đực, và một phần tư của một hin cho một chiên cừu: đây là lễ toàn thiêu của mỗi tháng trong suốt các tháng của năm."
  15: "Và một dê con làm lễ tội dâng cho THIÊN CHÚA, sẽ được dâng, bên cạnh lễ toàn thiêu thường xuyên, và lễ đồ uống của nó."
  16: "Và vào ngày thứ mười bốn của tháng thứ nhất là lễ Vượt qua của THIÊN CHÚA."
  17: "Và vào ngày thứ mười lăm của tháng này là lễ: bảy ngày sẽ bánh không men được ăn."
  18: "Vào ngày thứ nhất sẽ là một thánh hội; các ngươi sẽ không làm bất kỳ việc làm tớ nào trong đó:"
  19: "Nhưng các ngươi sẽ dâng một lễ vật được làm bằng lửa làm một lễ toàn thiêu cho THIÊN CHÚA; hai bò đực trẻ, và một cừu đực, và bảy chiên cừu một năm: chúng sẽ là cho các ngươi không có khuyết điểm:"
  20: "Và lễ vật của chúng sẽ là bột trộn với dầu: ba phần mười các ngươi sẽ dâng cho một bò đực, và hai phần mười cho một cừu đực;"
  21: "Một phần mười ngươi sẽ dâng cho mỗi chiên cừu, trong suốt bảy chiên cừu:"
  22: "Và một dê làm lễ tội, để làm sự chuộc tội cho các ngươi."
  23: "Các ngươi sẽ dâng những điều này bên cạnh lễ toàn thiêu vào buổi sáng, là lễ toàn thiêu thường xuyên."
  24: "Theo cách này các ngươi sẽ dâng hàng ngày, trong suốt bảy ngày, thịt của lễ vật được làm bằng lửa, làm mùi thơm cho THIÊN CHÚA: nó sẽ được dâng bên cạnh lễ toàn thiêu thường xuyên, và lễ đồ uống của nó."
  25: "Và vào ngày thứ bảy các ngươi sẽ có một thánh hội; các ngươi sẽ không làm việc làm tớ."
  26: "Cũng vào ngày của các phẩm fruits đầu tiên, khi các ngươi mang một lễ vật mới cho THIÊN CHÚA, sau khi các tuần của các ngươi kết thúc, các ngươi sẽ có một thánh hội; các ngươi sẽ không làm việc làm tớ:"
  27: "Nhưng các ngươi sẽ dâng lễ toàn thiêu làm mùi thơm cho THIÊN CHÚA; hai bò đực trẻ, một cừu đực, bảy chiên cừu một năm;"
  28: "Và lễ vật của chúng bằng bột trộn với dầu, ba phần mười cho một bò đực, hai phần mười cho một cừu đực,"
  29: "Một phần mười cho một chiên cừu, trong suốt bảy chiên cừu;"
  30: "Và một dê con, để làm sự chuộc tội cho các ngươi."
  31: "Các ngươi sẽ dâng chúng bên cạnh lễ toàn thiêu thường xuyên, và lễ vật của nó, (chúng sẽ là cho các ngươi không có khuyết điểm) và lễ đồ uống của chúng."
