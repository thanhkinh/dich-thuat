6:
  1: "Và THIÊN CHÚA phán cùng Môi-se, rằng,"
  2: "Hãy nói với con cái của Ít-ra-ên, và hãy nói với họ rằng: Khi người nam hay người nữ dâng mình riêng ra để lấy lời thề của người Na-dơ, để dâng mình riêng ra cho THIÊN CHÚA:"
  3: "Người ấy sẽ tác biệt mình khỏi rượu và rượu mạnh, và sẽ không uống giấm rượu, cũng chẳng uống giấm rượu mạnh, cũng chẳng uống bất cứ dịch nho nào, cũng chẳng ăn nho tươi hay nho khô."
  4: "Trong suốt những ngày tác biệt của mình, người ấy sẽ chẳng ăn gì làm bởi cây nho, từ hột đến vỏ."
  5: "Trong suốt những ngày của lời thề tác biệt của mình, sẽ chẳng có dao cạo nào đến trên đầu người ấy: cho đến khi những ngày được trọn vẹn, mà trong đó người ấy dâng mình cho THIÊN CHÚA, người ấy sẽ nên thánh, và sẽ để cho lọn tóc trên đầu người ấy mọc dài."
  6: "Trong suốt những ngày người ấy dâng mình cho THIÊN CHÚA, người ấy sẽ chẳng lại gần thây người nào chết."
  7: "Người ấy sẽ không làm mình ô uế vì cha mình, hay vì mẹ mình, vì anh em mình, hay vì chị em mình, khi họ chết: vì sự thánh hiến của Thiên Chúa mình trên đầu người ấy."
  8: "Trong suốt những ngày tác biệt của mình, người ấy thánh cho THIÊN CHÚA."
  9: "Nếu có người nào chết rất bất ngờ gần người ấy, và người ấy đã làm ô uế đầu của sự thánh hiến mình; thì người ấy sẽ cạo đầu mình trong ngày thanh tịnh của mình, vào ngày thứ bảy người ấy sẽ cạo nó."
  10: "Và vào ngày thứ tám, người ấy sẽ dẫn hai chim gò hoặc hai chim bồ câu non đến cho tư tế, đến cửa đèn mạn của hội chúng:"
  11: "Và tư tế sẽ dâng con này làm lễ tội, và con kia làm lễ toàn thiêu, và làm sự chuộc tội cho người ấy, vì người ấy đã mắc tội bởi người chết, và sẽ thánh hóa đầu người ấy trong ngày đó."
  12: "Và người ấy sẽ thánh hiến cho THIÊN CHÚA những ngày của sự tác biệt mình, và sẽ dẫn chiên cừu một năm làm lễ bồi thường: nhưng những ngày trước đó sẽ bị mất, vì sự tác biệt của người ấy đã bị ô uế."
  13: "Và đây là luật của người Na-dơ, khi những ngày của sự tác biệt người ấy được trọn vẹn: người ấy sẽ được dẫn đến cửa đèn mạn của hội chúng:"
  14: "Và người ấy sẽ dâng lễ vật mình cho THIÊN CHÚA, một chiên đực một năm không tì tờ làm lễ toàn thiêu, và một chiên cái một năm không tì tờ làm lễ tội, và một cừu đực không tì tờ làm lễ giao hòa,"
  15: "Và một giỏ bánh không men, bánh bột mịn trộn với dầu, và bánh quy không men xức dầu, cùng lễ vật của chúng, và lễ rượu của chúng."
  16: "Và tư tế sẽ dẫn chúng trước mặt THIÊN CHÚA, và sẽ dâng lễ tội của người ấy, và lễ toàn thiêu của người ấy:"
  17: "Và người ấy sẽ dâng con cừu làm lễ của lễ giao hòa cho THIÊN CHÚA, cùng giỏ bánh không men: tư tế cũng sẽ dâng lễ vật của người ấy, và lễ rượu của người ấy."
  18: "Và người Na-dơ sẽ cạo đầu của sự tác biệt người ấy tại cửa đèn mạn của hội chúng, và sẽ lấy tóc đầu của sự tác biệt người ấy, và đặt nó trong lửa dưới lễ của lễ giao hòa."
  19: "Và tư tế sẽ lấy bả vai đã chín của con cừu, và một bánh không men từ trong giỏ, và một bánh quy không men, và sẽ đặt chúng trên tay người Na-dơ, sau khi tóc của sự tác biệt người ấy đã được cạo:"
  20: "Và tư tế sẽ đưa chúng lên làm lễ vật đưa lên trước mặt THIÊN CHÚA: này là vật thánh cho tư tế, cùng ngực chào và bả vai nâng lên: và sau đó người Na-dơ có thể uống rượu."
  21: "Này là luật của người Na-dơ đã lấy lời thề, và của lễ vật người ấy dâng cho THIÊN CHÚA vì sự tác biệt của mình, ngoài những gì tay người ấy được: theo lời thề mà người ấy đã thề, như vậy người ấy phải làm theo luật của sự tác biệt của người ấy."
  22: "Và THIÊN CHÚA phán cùng Môi-se, rằng,"
  23: "Hãy nói với A-rôn và với con trai của ông, rằng: Như thế này các ngươi sẽ chúc phước cho con cái của Ít-ra-ên, mà nói với họ rằng,"
  24: "THIÊN CHÚA ban phước cho ngươi, và gìn giữ ngươi:"
  25: "THIÊN CHÚA cho mặt Ngài rạng rỡ trên ngươi, và thương xót ngươi:"
  26: "THIÊN CHÚA ngưng nhìn ngươi, và ban cho ngươi sự bình an."
  27: "Và họ sẽ đặt tên Ta trên con cái của Ít-ra-ên; và Ta sẽ ban phước cho họ."
