17:
  1: "Và THIÊN CHÚA phán cùng Môi-se rằng:"
  2: "Hãy nói cùng con cái Ít-ra-ên, và hãy lấy từ mỗi người một gậy theo nhà cha của họ, từ tất cả thủ lãnh của họ theo nhà cha của họ mười hai gậy: hãy viết tên mỗi người lên gậy của người ấy."
  3: "Và ngươi hãy viết tên A-rôn lên gậy của Lê-vi: vì một gậy sẽ cho thủ lĩnh của nhà cha của họ."
  4: "Và ngươi hãy đặt chúng trong nhà tạm hội chúng trước hòm chứng nghiêm, nơi Ta sẽ gặp các ngươi."
  5: "Và sẽ xảy ra rằng, gậy của người nào Ta sẽ chọn, sẽ nở hoa: và Ta sẽ làm chấm dứt từ Ta những lời than vãn của con cái Ít-ra-ên, bởi họ than vãn chống lại các ngươi."
  6: "Và Môi-se phán cùng con cái Ít-ra-ên, và mỗi thủ lãnh của họ đưa ngài một gậy, mỗi thủ lĩnh một, theo nhà cha của họ, mười hai gậy: và gậy của A-rôn ở giữa gậy của họ."
  7: "Và Môi-se đặt các gậy trước mặt THIÊN CHÚA trong nhà tạm chứng nghiêm."
  8: "Và vào ngày mai Môi-se vào nhà tạm chứng nghiêm; và này, gậy của A-rôn cho nhà Lê-vi đã nhúm chồi, và sinh ra chồi, và nở hoa, và kết quả hạnh nhân."
  9: "Và Môi-se mang tất cả gậy từ trước mặt THIÊN CHÚA đến cho toàn thể con cái Ít-ra-ên: và họ nhìn, và mỗi người lấy gậy của mình."
  10: "Và THIÊN CHÚA phán cùng Môi-se rằng: Hãy mang gậy của A-rôn lại trước hòm chứng nghiêm, để được giữ làm dấu hiệu chống lại những kẻ phản loạn; và ngươi sẽ hoàn toàn lấy đi những lời than vãn của họ khỏi Ta, để họ không chết."
  11: "Và Môi-se làm như vậy: như THIÊN CHÚA đã truyền cho ngài, ngài làm như vậy."
  12: "Và con cái Ít-ra-ên phán cùng Môi-se rằng: Này, chúng tôi chết, chúng tôi bị tiêu diệt, chúng tôi đều bị tiêu diệt."
  13: "Bất kỳ ai đến gần bất cứ gì đến nhà tạm của THIÊN CHÚA sẽ chết: chúng ta có bị tiêu diệt bởi cái chết sao?"
  14: "Mọi người nào đến gần bất cứ điều gì đến nhà tạm của THIÊN CHÚA sẽ chết: chúng ta có bị tiêu diệt vì chết sao?"
