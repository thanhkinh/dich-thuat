31:
  1: "THIÊN CHÚA phán cùng Môi-se rằng,"
  2: "Hãy trả thù cho con cái của Ít-ra-ên của người Mi-đi-an: sau đó ngươi sẽ được quy tụ về với dân của ngươi."
  3: "Và Môi-se phán cùng dân chúng rằng, Hãy vũ trang một số của các ngươi cho cuộc chiến, và hãy để họ đi chống lại người Mi-đi-an, và trả thù cho THIÊN CHÚA của Mi-đi-an."
  4: "Từ mỗi chi dòng một ngàn, trong suốt mọi chi dòng của Ít-ra-ên, các ngươi sẽ gửi cho cuộc chiến."
  5: "Vì vậy đã được giao từ hàng ngàn của Ít-ra-ên, một ngàn của mỗi chi dòng, mười hai ngàn được vũ trang cho cuộc chiến."
  6: "Và Môi-se gửi họ cho cuộc chiến, một ngàn của mỗi chi dòng, họ và Phin-hê-s con trai của Ê-le-a-sa vị tư tế, cho cuộc chiến, với các dụng cụ thánh, và các kèn trumpets để thổi trong tay của người."
  7: "Và họ chiến đấu chống lại người Mi-đi-an, như THIÊN CHÚA đã commanded Môi-se; và họ giết mọi nam giới."
  8: "Và họ giết các vua của Mi-đi-an, bên cạnh phần còn lại của những người đã bị giết; cụ thể là Ê-vi, Rê-kem, Zu, Hu, và Rê-ba, năm vua của Mi-đi-an: Ba-la-am cũng con trai của Bê-ơ họ giết bằng gươm."
  9: "Và con cái của Ít-ra-ên bắt mọi người đàn bà của Mi-đi-an làm tù binh, và con cái nhỏ của họ, và lấy chiến lợi của mọi gia súc của họ, và mọi đàn của họ, và mọi đồ của họ."
  10: "Và họ đốt mọi thành phố của họ mà họ ở, và mọi lâu đài tốt của họ, bằng lửa."
  11: "Và họ lấy mọi chiến lợi, và mọi con mồi, cả của người và của thú vật."
  12: "Và họ mang các tù binh, và con mồi, và chiến lợi, đến cho Môi-se, và Ê-le-a-sa vị tư tế, và đến hội chúng của con cái của Ít-ra-ên, đến trại tại đồng bằng của Mô-ab, là bên cạnh sông Gio-dan gần Giê-ri-chô."
  13: "Và Môi-se, và Ê-le-a-sa vị tư tế, và mọi thủ lĩnh của hội chúng, đi ra để gặp họ ngoài trại."
  14: "Và Môi-se đã giận với các sĩ quan của đội quân, với các đội trưởng trên hàng ngàn, và các đội trưởng trên hàng trăm, những người đến từ trận chiến."
  15: "Và Môi-se nói với họ rằng, Các ngươi đã cứu mọi người đàn bà sống sót sao?"
  16: "Hãy xem, những người này đã khiến con cái của Ít-ra-ên, qua lời khuyên của Ba-la-am, phạm lỗi chống lại THIÊN CHÚA trong vấn đề của Pê-ơ, và đã có một tai dịch trong hội chúng của THIÊN CHÚA."
  17: "Bây giờ vì vậy hãy giết mọi nam giới trong giữa các con cái nhỏ, và hãy giết mọi người đàn bà đã biết người đàn ông bằng nằm với người."
  18: "Nhưng mọi con cái người đàn bà, không biết người đàn ông bằng nằm với người, hãy giữ sống cho các ngươi."
  19: "Và các ngươi hãy ở ngoài trại bảy ngày: bất kỳ ai đã giết bất kỳ người nào, và bất kỳ ai đã chạm vào bất kỳ người đã bị giết, hãy thanh tẩy cả chính các ngươi và các tù binh của các ngươi vào ngày thứ ba, và vào ngày thứ bảy."
  20: "Và hãy thanh tẩy mọi quần áo của các ngươi, và mọi thứ được làm từ da, và mọi công việc từ lông dê, và mọi thứ được làm từ gỗ."
  21: "Và Ê-le-a-sa vị tư tế nói với những người đàn ông của cuộc chiến đã đi đến trận chiến rằng, Đây là điều lệ của luật pháp mà THIÊN CHÚA đã commanded Môi-se;"
  22: "Chỉ vàng, và bạc, đồng, sắt, thiếc, và chì,"
  23: "Mọi thứ có thể chịu được lửa, các ngươi sẽ làm cho nó đi qua lửa, và nó sẽ là sạch: tuy nhiên nó sẽ được thanh tẩy với nước của sự phân ly: và mọi thứ không chịu được lửa các ngươi sẽ làm cho nó đi qua nước."
  24: "Và các ngươi sẽ giặt quần áo của các ngươi vào ngày thứ bảy, và các ngươi sẽ là sạch, và sau đó các ngươi sẽ vào trại."
  25: "THIÊN CHÚA phán cùng Môi-se rằng,"
  26: "Hãy lấy tổng số của con mồi đã được bắt, cả của người và của thú vật, ngươi, và Ê-le-a-sa vị tư tế, và các người cha chính của hội chúng:"
  27: "Và hãy chia con mồi thành hai phần; giữa những người đã mang cuộc chiến lên họ, những người đã đi ra trận chiến, và giữa mọi hội chúng:"
  28: "Và hãy đánh một cống phẩm cho THIÊN CHÚA của những người đàn ông của cuộc chiến đã đi ra trận chiến: một linh hồn của năm trăm, cả của người, và của bò, và của la, và của chiên cừu:"
  29: "Hãy lấy nó từ một nửa của họ, và hãy cho nó cho Ê-le-a-sa vị tư tế, làm một lễ vật nâng lên của THIÊN CHÚA."
  30: "Và của một nửa của con cái của Ít-ra-ên, ngươi sẽ lấy một phần của năm mươi, của người, của bò, của la, và của đàn, của mọi loại thú vật, và hãy cho chúng cho người Lê-vi, những người giữ trách nhiệm của nhà tạm của THIÊN CHÚA."
  31: "Và Môi-se và Ê-le-a-sa vị tư tế làm như THIÊN CHÚA đã commanded Môi-se."
  32: "Và chiến lợi phẩm, là phần còn lại của con mồi mà những người đàn ông của cuộc chiến đã bắt, là sáu trăm ngàn và bảy mươi ngàn và năm ngàn chiên cừu,"
  33: "Và bảy mươi hai ngàn bò,"
  34: "Và sáu mươi mốt ngàn la,"
  35: "Và ba mươi hai ngàn người trong tất cả, của người đàn bà không biết người đàn ông bằng nằm với người."
  36: "Và một nửa, là phần của những người đã đi ra cuộc chiến, là ba trăm ngàn và bảy mươi ngàn và năm trăm chiên cừu:"
  37: "Và cống phẩm của THIÊN CHÚA của chiên cừu là sáu trăm và bảy mươi lăm."
  38: "Và bò là ba mươi sáu ngàn; trong đó cống phẩm của THIÊN CHÚA là bảy mươi hai."
  39: "Và la là ba mươi ngàn và năm trăm; trong đó cống phẩm của THIÊN CHÚA là sáu mươi mốt."
  40: "Và người là mười sáu ngàn; trong đó cống phẩm của THIÊN CHÚA là ba mươi hai người."
  41: "Và Môi-se đã đưa cống phẩm, là lễ vật nâng lên của THIÊN CHÚA, cho Ê-le-a-sa vị tư tế, như THIÊN CHÚA đã commanded Môi-se."
  42: "Và của một nửa của con cái của Ít-ra-ên, mà Môi-se đã chia từ những người đàn ông đã chiến tranh,"
  43: "(Bây giờ một nửa thuộc về hội chúng là ba trăm ngàn và ba mươi ngàn và bảy ngàn và năm trăm chiên cừu,"
  44: "Và ba mươi sáu ngàn bò,"
  45: "Và ba mươi ngàn la và năm trăm,"
  46: "Và mười sáu ngàn người;)"
  47: "Thậm chí từ một nửa của con cái của Ít-ra-ên, Môi-se đã lấy một phần của năm mươi, cả của người và của thú vật, và đã cho chúng cho người Lê-vi, những người đã giữ trách nhiệm của nhà tạm của THIÊN CHÚA; như THIÊN CHÚA đã commanded Môi-se."
  48: "Và các sĩ quan là trên hàng ngàn của đội quân, các đội trưởng của hàng ngàn, và các đội trưởng của hàng trăm, đến gần Môi-se:"
  49: "Và họ nói với Môi-se rằng, Những người đầy tớ của ngươi đã lấy tổng số của những người đàn ông của cuộc chiến là dưới sự chỉ huy của chúng tôi, và không thiếu một người đàn ông nào của chúng tôi."
  50: "Chúng tôi vì vậy đã mang một lễ vật dâng cho THIÊN CHÚA, điều mà mỗi người đàn ông đã đạt được, của đồ trang sức bằng vàng, dây chuyền, và vòng tay, nhẫn, khuyên tai, và bảng, để làm sự chuộc tội cho linh hồn của chúng tôi trước mặt THIÊN CHÚA."
  51: "Và Môi-se và Ê-le-a-sa vị tư tế đã lấy vàng của họ, thậm chí mọi đồ trang sức đã được chế tác."
  52: "Và mọi vàng của lễ vật mà họ đã dâng lên cho THIÊN CHÚA, của các đội trưởng của hàng ngàn, và của các đội trưởng của hàng trăm, là mười sáu ngàn bảy trăm và năm mươi séc-kên."
  53: "(Vì những người đàn ông của cuộc chiến đã lấy chiến lợi, mỗi người đàn ông cho chính mình.)"
  54: "Và Môi-se và Ê-le-a-sa vị tư tế đã lấy vàng của các đội trưởng của hàng ngàn và của hàng trăm, và đã mang nó vào nhà tạm của hội chúng, làm một sự ghi nhớ cho con cái của Ít-ra-ên trước mặt THIÊN CHÚA."
