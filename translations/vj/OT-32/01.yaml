1:
  1: "Lúc ấy lời của THIÊN CHÚA đền với Giô-na, con trai của A-mít-tai, rằng:"
  2: "Hãy chỗi dậy, đi đến Ni-ni-veh, thành lớn đó, và rao truyền chống nó; vì sự gian ác của họ đã đến trước mặt Ta."
  3: "Nhưng Giô-na chỗi dậy để trốn đến Ta-rơ-sơ cách xa khỏi mặt THIÊN CHÚA, và đi xuống Giô-pa; người thấy một chiếc tàu đang đi đến Ta-rơ-sơ: người trả tiền tàu, và xuống tàu đó, để đi cùng họ đến Ta-rơ-sơ cách xa khỏi mặt THIÊN CHÚA."
  4: "Nhưng THIÊN CHÚA sai một cơn gió lớn ra biển cả, và có một cơn bão dữ dội ở biển cả, làm cho tàu sắp vỡ."
  5: "Bấy giờ thuyền viên sợ hãi, và mỗi người kêu khấn đến thần của mình, và ném đồ đạc trong tàu xuống biển, để nhẹ bớt tàu. Nhưng Giô-na đã xuống hầm tàu; người nằm, và ngủ rất say."
  6: "Thuyền trưởng đến gần người, và nói với người: Ôi người đang ngủ, sao ngươi làm như vậy? Hãy chỗi dậy, kêu cầu Thiên Chúa của ngươi, hầu cho Thiên Chúa hãy nghĩ đến chúng ta, để chúng ta không phải mất."
  7: "Họ nói nhau rằng: Hãy đến, chúng ta thăm thò, để biết vì cớ ai tai nạn này đến với chúng ta. Vậy họ thăm thò, và thò rơi vào Giô-na."
  8: "Bấy giờ họ nói với người: Hãy cho chúng ta biết, chúng ta cầu xin ngươi, vì cớ ai tai nạn này đến với chúng ta; nghề nghiệp của ngươi là gì? và ngươi từ đâu đến? xứ ngươi là gì? và ngươi là người của dân nào?"
  9: "Người nói với họ rằng: Ta là người Hê-bơ-rơ; và ta sợ THIÊN CHÚA, là Thiên Chúa của trời, đã làm ra biển cả và đất khô."
  10: "Bấy giờ những người đó sợ hãi vô cùng, và nói với người: Tại sao ngươi làm như vậy? Vì những người đó biết rằng người trốn khỏi mặt THIÊN CHÚA, vì người đã cho họ biết."
  11: "Bấy giờ họ nói với người: Chúng ta sẽ làm gì cho ngươi, để biển cả yên tĩnh cho chúng ta? vì biển cả nổi động, và bão táp."
  12: "Người nói với họ: Hãy nhấc ta lên, và ném ta xuống biển cả; như vậy biển cả sẽ yên tĩnh cho các ngươi: vì ta biết rằng vì cớ ta cơn bão lớn này đến với các ngươi."
  13: "Tuy nhiên những người đó chèo thuyền cực lực để đưa nó đến đất liền; nhưng họ không thể: vì biển cả nổi động, và bão táp chống họ."
  14: "Vậy họ kêu khấn đến THIÊN CHÚA, rằng: Chúng ta cầu xin Ngài, ôi THIÊN CHÚA, chúng ta cầu xin Ngài, xin đừng để chúng ta phải mất vì mạng sống của người này, và xin đừng để máu vô tội lên chúng ta: vì Ngài, ôi THIÊN CHÚA, đã làm như ý Ngài."
  15: "Vậy họ nhấc Giô-na lên, và ném người xuống biển cả: và biển cả ngừng sóng gió."
  16: "Bấy giờ những người đó sợ THIÊN CHÚA vô cùng, và dâng lễ vật cho THIÊN CHÚA, và phát nguyện."
  17: "Lúc ấy THIÊN CHÚA đã chuẩn bị một con cá lớn để nuốt chửng Giô-na. Và Giô-na ở trong bụng con cá ba ngày ba đêm."
