2:
  1: "Bấy giờ Giô-na cầu nguyện cùng THIÊN CHÚA là Thiên Chúa của người từ trong bụng con cá,"
  2: "Và nói: Ta kêu khấn đến THIÊN CHÚA vì sự hoạn nạn của ta, và Ngài nghe ta; từ trong bụng địa ngục ta kêu khấn, và Ngài nghe tiếng ta."
  3: "Vì Ngài đã ném ta xuống vực sâu, giữa biển cả; và dòng nước bao quanh ta: mọi bọt sóng và mọi sóng nước của Ngài cuộn qua ta."
  4: "Bấy giờ ta nói: Ta đã bị đuổi khỏi trước mặt Ngài; thế nhưng ta sẽ lại nhìn đền thánh của Ngài."
  5: "Nước bao quanh ta, đến cả hồn: vực sâu bao quanh khắp, rong rễ quấn quanh đầu ta."
  6: "Ta xuống đến đáy của các ngọn núi; đất với song cửa của nó bao quanh ta mãi mãi: thế nhưng Ngài đã đưa mạng sống của ta khỏi sự hư nát, ôi THIÊN CHÚA là Thiên Chúa của ta."
  7: "Khi hồn ta ngất đi trong ta, ta nhớ đến THIÊN CHÚA: và lời cầu nguyện của ta đến cùng Ngài, vào đền thánh thượng của Ngài."
  8: "Kẻ nào nhìn theo những sự hư không phù phiếm, họ bỏ sự thương hại của chính mình."
  9: "Nhưng ta sẽ dâng lễ vật cho Ngài với tiếng tạ ơn; ta sẽ hoàn trọn điều ta đã phát nguyện. Sự cứu rỗi thuộc về THIÊN CHÚA."
  10: "THIÊN CHÚA phán với con cá, và nó ném Giô-na ra trên đất khô."
