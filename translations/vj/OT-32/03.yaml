3:
  1: "Lời của THIÊN CHÚA lại đền với Giô-na lần thứ hai, rằng:"
  2: "Hãy chỗi dậy, đi đến Ni-ni-veh, thành lớn đó, và rao truyền điều ta báo ngươi."
  3: "Vậy Giô-na chỗi dậy, và đi đến Ni-ni-veh, theo lời của THIÊN CHÚA. Ni-ni-veh là một thành vô cùng lớn, phải đi ba ngày."
  4: "Giô-na bắt đầu vào trong thành được một ngày đường, và người kêu lên, rằng: Còn bốn mươi ngày nữa, Ni-ni-veh sẽ bị lật đổ."
  5: "Vậy dân Ni-ni-veh tin Thiên Chúa, và tuyên bố ăn chay, và mặc vải gai, từ kẻ lớn nhất giữa họ đến kẻ nhỏ nhất."
  6: "Vì lời đến cùng vua Ni-ni-veh, và người chỗi dậy khỏi ngai vàng của mình, và cởi áo choàng, và mặc vải gai, và ngồi trong tro bụi."
  7: "Và người cho tuyên bố và công bố khắp Ni-ni-veh theo sắc lệnh của vua và các quan lại của người, rằng: Không người hay gia súc, bò hay chiên, hãy nếm bất cứ gì: hãy để chúng không ăn, và không uống nước:"
  8: "Nhưng hãy cho người và gia súc mặc vải gai, và kêu khấn cực lực đến Thiên Chúa: quả thật, hãy để mỗi người quay khỏi con đường xấu xa của mình, và khỏi sự bạo lực ở trong tay họ."
  9: "Ai biết được chăng Thiên Chúa sẽ quay lại và hối cải, và quay khỏi cơn giận dữ nóng gay của Ngài, để chúng ta không phải mất?"
  10: "Thiên Chúa thấy việc làm của họ, rằng họ quay khỏi con đường xấu xa của họ; và Thiên Chúa hối cải về sự tai họa mà Ngài đã phán là Ngài sẽ làm cho họ; và Ngài không làm."
