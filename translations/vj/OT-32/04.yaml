4:
  1: "Nhưng sự đó làm cho Giô-na rất không vui, và người rất giận dữ."
  2: "Và người cầu nguyện cùng THIÊN CHÚA, và nói: Ta cầu xin Ngài, ôi THIÊN CHÚA, điều này không phải là lời ta nói khi ta còn ở xứ ta sao? Vậy ta đã trốn đến Ta-rơ-sơ trước đó: vì ta biết rằng Ngài là Thiên Chúa đầy ân điển, đầy lòng thương xót, chậm giận, và giàu lòng nhân từ, và hối cải về sự tai họa."
  3: "Vậy bây giờ, ôi THIÊN CHÚA, xin hãy cất mạng sống của ta khỏi ta, ta cầu xin Ngài; vì ta chết còn hơn là sống."
  4: "THIÊN CHÚA phán: Ngươi có nên giận không?"
  5: "Vậy Giô-na ra khỏi thành, và ngồi ở phía đông thành, và đó người làm một cái lều, và ngồi dưới bóng nó, chờ xem điều gì sẽ xảy ra cho thành."
  6: "THIÊN CHÚA là Thiên Chúa chuẩn bị một dây bầu, và làm cho nó mọc lên trên Giô-na, để nó làm bóng cho đầu người, để giải cứu người khỏi sự tai ương. Vậy Giô-na rất vui mừng vì dây bầu đó."
  7: "Nhưng Thiên Chúa chuẩn bị một con sâu khi buổi sáng hôm sau, và nó đánh dây bầu làm nó héo."
  8: "Khi mặt trời mọc, Thiên Chúa chuẩn bị một cơn gió đông dữ dội; và mặt trời chiếu lên đầu Giô-na, làm cho người ngất đi, và người mong muốn trong lòng mình là được chết, và nói: Ta chết còn hơn là sống."
  9: "Thiên Chúa phán với Giô-na: Ngươi có nên giận vì dây bầu không? Và người nói: Ta có nên giận đến chết."
  10: "THIÊN CHÚA phán: Ngươi đã thương xót dây bầu, mà ngươi không lao sức cho nó, cũng không làm cho nó mọc lên; nó mọc lên trong một đêm, và chết trong một đêm:"
  11: "Chẳng lẽ Ta không tha cho Ni-ni-veh, thành lớn đó, trong đó có hơn một trăm hai mươi ngàn người không biết phân biệt tay phải và tay trái của họ; và cũng có nhiều gia súc sao?"
