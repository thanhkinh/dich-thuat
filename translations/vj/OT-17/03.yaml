3:
  1: "Sau những sự việc này, vua A-ha-xu-ê-rơ đã thăng chức Ha-man con trai của Ha-mê-đa-tha, người A-ga-gi, và nâng cao người, và đặt chỗ ngồi của người trên tất cả các thân vương đang cùng người."
  2: "Và tất cả bầy tôi của nhà vua, ở cửa của nhà vua, cúi đầu, và tôn trọng Ha-man: vì nhà vua đã ra lệnh như vậy về người. Nhưng Mốt-đê-khai không cúi đầu, cũng không tôn trọng người."
  3: "Bấy giờ các bầy tôi của nhà vua, ở cửa của nhà vua, nói với Mốt-đê-khai, Tại sao ngươi vi phạm sắc lệnh của nhà vua?"
  4: "Bấy giờ đã xảy ra, khi họ nói với người mỗi ngày, và người không nghe họ, họ nói cho Ha-man biết, để xem việc của Mốt-đê-khai có đứng vững không: vì người đã nói cho họ rằng người là người Giu-đa."
  5: "Và khi Ha-man thấy rằng Mốt-đê-khai không cúi đầu, cũng không tôn trọng người, bấy giờ Ha-man đầy sự giận dữ."
  6: "Và người coi thường việc giơ tay vào Mốt-đê-khai một mình; vì họ đã cho người thấy dân của Mốt-đê-khai: do đó Ha-man tìm cách tiêu diệt tất cả người Giu-đa trong toàn vương quốc của A-ha-xu-ê-rơ, ngay cả dân của Mốt-đê-khai."
  7: "Vào tháng thứ nhất, tức là tháng Ni-san, trong năm thứ mười hai của vua A-ha-xu-ê-rơ, họ rút Pu, tức là thăm, trước mặt Ha-man từ ngày này đến ngày khác, và từ tháng này đến tháng khác, đến tháng thứ mười hai, tức là tháng A-đa."
  8: "Và Ha-man nói với vua A-ha-xu-ê-rơ, Có một dân nào đó bị phân tán và tan tác giữa dân trong tất cả các tỉnh của vương quốc của ngài; và luật pháp của họ khác với tất cả dân; họ cũng không giữ luật pháp của nhà vua: do đó không có lợi cho nhà vua để chịu đựng họ."
  9: "Nếu nhà vua vui lòng, hãy cho ghi lại rằng họ có thể bị tiêu diệt: và tôi sẽ trả mười ngàn tài-lượng bạc vào tay những người có trách nhiệm công việc đó, để mang vào ngân khố của nhà vua."
  10: "Và nhà vua lấy nhẫn từ tay người, và cho nó Ha-man con trai của Ha-mê-đa-tha, người A-ga-gi, kẻ thù của người Giu-đa."
  11: "Và nhà vua nói với Ha-man, Bạc đã cho ngươi, cả dân cũng vậy, để làm với họ như ngươi thấy là tốt."
  12: "Bấy giờ các thư ký của nhà vua được gọi vào ngày thứ mười ba của tháng thứ nhất, và có được ghi theo tất cả những gì Ha-man đã ra lệnh cho các quan toàn của nhà vua, và cho các thống đốc trên mỗi tỉnh, và cho các người cai trị của mỗi dân của mỗi tỉnh theo chữ viết của nó, và cho mỗi dân theo ngôn ngữ của họ; trong tên của vua A-ha-xu-ê-rơ được ghi, và đóng dấu bằng nhẫn của nhà vua."
  13: "Và các thư được gửi bởi các người đưa thư vào tất cả các tỉnh của nhà vua, để tiêu diệt, để giết, và để gây chết, tất cả người Giu-đa, cả trẻ và già, trẻ em và người nữ, trong một ngày, ngay vào ngày thứ mười ba của tháng thứ mười hai, tức là tháng A-đa, và để lấy cướp bóc của họ làm chiến lợi phẩm."
  14: "Bản sao của văn bản cho một sắc lệnh được ban hành trong mỗi tỉnh được công bố cho tất cả dân, để họ sẵn sàng cho ngày đó."
  15: "Các người đưa thư đi ra, được thúc giục bởi sắc lệnh của nhà vua, và sắc chỉ được ban hành tại cung điện Su-sa. Và nhà vua và Ha-man ngồi xuống để uống; nhưng thành phố Su-sa bối rối."
