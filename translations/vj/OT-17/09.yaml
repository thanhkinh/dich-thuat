9:
  1: "Bấy giờ vào tháng thứ mười hai, tức là tháng A-đa, vào ngày thứ mười ba của cùng, khi sắc lệnh của nhà vua và sắc chỉ của người đến gần để được thi hành, vào ngày mà kẻ thù của người Giu-đa hy vọng có quyền lực trên họ, (dù nó được đảo ngược, rằng người Giu-đa có quyền lực trên những người ghét họ,"
  2: "Người Giu-đa tập hợp lại trong các thành phố của họ trong suốt tất cả các tỉnh của vua A-ha-xu-ê-rơ, để giơ tay vào những kẻ tìm cách hại họ: và không ai có thể chống lại họ; vì sự sợ hãi của họ đến với tất cả dân."
  3: "Và tất cả người cai trị của các tỉnh, và các quan toàn, và các phó quan, và quan viên của nhà vua, giúp người Giu-đa; vì sự sợ hãi của Mốt-đê-khai đến với họ."
  4: "Vì Mốt-đê-khai vĩ đại trong nhà của nhà vua, và danh tiếng của người đi ra trong suốt tất cả các tỉnh: vì người này Mốt-đê-khai ngày càng vĩ đại hơn."
  5: "Như vậy người Giu-đa đánh tất cả kẻ thù của họ bằng một đòn gươm, và tàn sát, và tiêu diệt, và làm những gì họ muốn với những người ghét họ."
  6: "Và tại cung điện Su-sa người Giu-đa giết và tiêu diệt năm trăm người nam."
  7: "Và Par-than-đa-tha, và Đal-phon, và A-x-pa-tha,"
  8: "Và Po-ra-tha, và A-đa-li-a, và A-ri-đa-tha,"
  9: "Và Par-ma-x-tha, và A-ri-xai, và A-ri-đai, và Va-gê-za-tha,"
  10: "Mười con trai của Ha-man con trai của Ha-mê-đa-tha, kẻ thù của người Giu-đa, họ giết; nhưng trên cướp bóc họ không giơ tay."
  11: "Vào ngày ấy số lượng những người bị giết tại cung điện Su-sa được mang đến trước mặt nhà vua."
  12: "Và nhà vua nói với Hoàng hậu Ê-xơ-tê, Người Giu-đa đã giết và tiêu diệt năm trăm người nam tại cung điện Su-sa, và mười con trai của Ha-man; họ đã làm gì trong phần còn lại của các tỉnh của nhà vua? bây giờ lời cầu khẩn của ngươi là gì? và điều đó sẽ được ban cho ngươi: hoặc lời cầu xin tiếp theo của ngươi là gì? và điều đó sẽ được làm."
  13: "Bấy giờ Ê-xơ-tê nói, Nếu nhà vua vui lòng, hãy để được ban cho người Giu-đa tại Su-sa để làm ngày mai cũng vậy theo sắc chỉ của ngày nay, và hãy để mười con trai của Ha-man được treo trên giàn treo."
  14: "Và nhà vua ra lệnh để làm như vậy: và sắc chỉ được ban hành tại Su-sa; và họ treo mười con trai của Ha-man."
  15: "Vì người Giu-đa tại Su-sa tập hợp lại vào ngày thứ mười bốn cũng vậy của tháng A-đa, và giết ba trăm người nam tại Su-sa; nhưng trên chiến lợi phẩm họ không giơ tay."
  16: "Nhưng người Giu-đa khác trong các tỉnh của nhà vua tập hợp lại, và đứng vì sự sống của họ, và có nghỉ ngơi từ kẻ thù của họ, và giết của kẻ thù bảy mươi lăm ngàn, nhưng họ không giơ tay trên chiến lợi phẩm,"
  17: "Vào ngày thứ mười ba của tháng A-đa; và vào ngày thứ mười bốn của cùng họ nghỉ ngơi, và làm nó một ngày của bữa tiệc và sự vui mừng."
  18: "Nhưng người Giu-đa tại Su-sa tập hợp lại vào ngày thứ mười ba của nó, và vào ngày thứ mười bốn của nó; và vào ngày thứ mười lăm của cùng họ nghỉ ngơi, và làm nó một ngày của bữa tiệc và sự vui mừng."
  19: "Do đó người Giu-đa của các làng mạc, những người ở trong các thành phố không có tường thành, làm ngày thứ mười bốn của tháng A-đa một ngày của sự vui mừng và bữa tiệc, và một ngày tốt, và của việc gửi phần một cho một."
  20: "Và Mốt-đê-khai ghi những điều này, và gửi thư đến tất cả người Giu-đa trong tất cả các tỉnh của vua A-ha-xu-ê-rơ, cả gần và xa,"
  21: "Để xác lập điều này trong số họ, rằng họ nên giữ ngày thứ mười bốn của tháng A-đa, và ngày thứ mười lăm của cùng, hàng năm,"
  22: "Làm những ngày mà người Giu-đa nghỉ ngơi từ kẻ thù của họ, và tháng mà được đảo ngược cho họ từ sự sầu muộn đến niềm vui, và từ sự để tang đến một ngày tốt: rằng họ nên làm chúng là ngày của bữa tiệc và sự vui mừng, và của việc gửi phần một cho một, và quà tặng cho người nghèo."
  23: "Và người Giu-đa cam kết để làm như họ đã bắt đầu, và như Mốt-đê-khai đã viết cho họ,"
  24: "Vì Ha-man con trai của Ha-mê-đa-tha, người A-ga-gi, kẻ thù của tất cả người Giu-đa, đã mưu tính chống lại người Giu-đa để tiêu diệt họ, và đã rút Pu, tức là thăm, để tiêu thụ họ, và để tiêu diệt họ,"
  25: "Nhưng khi Ê-xơ-tê đến trước mặt nhà vua, người ra lệnh bằng các thư rằng kế hoạch ác của người, mà người đã mưu tính chống lại người Giu-đa, nên trở lại trên đầu của người bản thân, và rằng người và các con trai của người nên bị treo trên giàn treo."
  26: "Do đó họ gọi những ngày này là Pu-rim theo tên của Pu. Do đó cho tất cả lời của thư này, và của điều mà họ đã thấy về vấn đề này, và đã đến với họ,"
  27: "Người Giu-đa ấn định, và nhận trên họ, và trên giống của họ, và trên tất cả những người đã gia nhập với họ, để nó không thất bại, rằng họ sẽ giữ hai ngày này theo chữ viết của họ, và theo thời gian được chỉ định của họ hàng năm,"
  28: "Và rằng những ngày này nên được nhớ và giữ trong suốt mỗi thế hệ, mỗi gia đình, mỗi tỉnh, và mỗi thành phố; và rằng những ngày của Pu-rim không nên thất bại từ giữa người Giu-đa, cũng như sự kỷ niệm của chúng không tiêu tan từ giống của họ."
  29: "Bấy giờ Hoàng hậu Ê-xơ-tê, con gái của A-bi-ha-ơ, và Mốt-đê-khai người Giu-đa, viết với mọi thẩm quyền, để xác nhận thư thứ hai của Pu-rim này."
  30: "Và người gửi thư đến tất cả người Giu-đa, đến một trăm hai mươi bảy tỉnh của vương quốc của A-ha-xu-ê-rơ, với lời của sự bình an và sự thật,"
  31: "Để xác nhận những ngày của Pu-rim vào thời gian được chỉ định của chúng, theo như Mốt-đê-khai người Giu-đa và Hoàng hậu Ê-xơ-tê đã ra lệnh cho họ, và như họ đã sắc chỉ cho chính họ và cho giống của họ, các vấn đề của sự ăn chay và tiếng kêu của họ."
  32: "Và sắc chỉ của Ê-xơ-tê xác nhận các vấn đề của Pu-rim này; và nó được ghi trong sách."
