6:
  1: "Đêm ấy nhà vua không thể ngủ, và người ra lệnh mang sách của biên niên sử đến; và chúng được đọc trước mặt nhà vua."
  2: "Và thấy rằng có ghi, rằng Mốt-đê-khai đã báo về Bíg-tha-na và Tê-rê, hai trong số cận thần của nhà vua, những người giữ cửa, những người đã tìm cách giơ tay vào vua A-ha-xu-ê-rơ."
  3: "Và nhà vua nói, Vinh dự và phẩm hạnh nào đã được làm cho Mốt-đê-khai vì điều này? Bấy giờ các bầy tôi của nhà vua, những người hầu việc người, nói rằng Không có gì được làm cho người."
  4: "Và nhà vua nói, Ai đang ở trong sân? Bấy giờ Ha-man đã đến vào sân ngoài của nhà của nhà vua, để nói với nhà vua để treo Mốt-đê-khai trên giàn treo mà người đã chuẩn bị cho người."
  5: "Và các bầy tôi của nhà vua nói với người, Kìa, Ha-man đang đứng trong sân. Và nhà vua nói, Hãy để người vào."
  6: "Vì vậy Ha-man vào. Và nhà vua nói với người, Điều gì sẽ được làm cho người mà nhà vua vui vẻ tôn vinh? Bấy giờ Ha-man nghĩ trong lòng người, Người nào mà nhà vua vui vẻ làm vinh dự hơn là tôi bản thân?"
  7: "Và Ha-man trả lời nhà vua, Vì người mà nhà vua vui vẻ tôn vinh,"
  8: "Hãy để y phục hoàng gia được mang đến mà nhà vua dùng để mặc, và con ngựa mà nhà vua cưỡi, và vương miện hoàng gia được đặt trên đầu người:"
  9: "Và hãy để y phục và con ngựa này được giao cho tay một trong số các thân vương cao quý nhất của nhà vua, để họ có thể trang bị cho người mà nhà vua vui vẻ tôn vinh, và đưa người trên lưng ngựa qua con đường của thành phố, và tuyên bố trước mặt người, Như vậy sẽ được làm cho người mà nhà vua vui vẻ tôn vinh."
  10: "Bấy giờ nhà vua nói với Ha-man, Hãy vội vàng, và lấy y phục và con ngựa, như ngươi đã nói, và làm như vậy cho Mốt-đê-khai người Giu-đa, đang ngồi ở cửa của nhà vua: hãy để không có gì thất bại trong tất cả những gì ngươi đã nói."
  11: "Bấy giờ Ha-man lấy y phục và con ngựa, và trang bị cho Mốt-đê-khai, và đưa người trên lưng ngựa qua con đường của thành phố, và tuyên bố trước mặt người, Như vậy sẽ được làm cho người mà nhà vua vui vẻ tôn vinh."
  12: "Và Mốt-đê-khai trở lại cửa của nhà vua. Nhưng Ha-man vội vàng đến nhà người để tang, và với đầu che kín."
  13: "Và Ha-man nói cho Xê-rê vợ người và tất cả bạn bè của người biết tất cả những gì đã xảy ra cho người. Bấy giờ những người khôn ngoan của người và Xê-rê vợ người nói với người, Nếu Mốt-đê-khai là giống người Giu-đa, trước mặt người ngươi đã bắt đầu ngã, ngươi sẽ không thắng được người, nhưng chắc chắn sẽ ngã trước mặt người."
  14: "Và trong khi họ còn nói chuyện với người, các cận thần của nhà vua đến, và vội vàng đưa Ha-man đến bữa tiệc mà Ê-xơ-tê đã chuẩn bị."
