4:
  1: "Khi Mốt-đê-khai nhận biết tất cả những gì đã được làm, Mốt-đê-khai xé quần áo của người, và mặc vải thô với tro tàn, và đi ra giữa thành phố, và kêu với tiếng kêu lớn và đắng cay,"
  2: "Và đến trước cửa của nhà vua: vì không ai được phép vào cửa của nhà vua mặc vải thô."
  3: "Và trong mỗi tỉnh, bất cứ nơi nào sắc lệnh của nhà vua và sắc chỉ của người đến, có sự để tang lớn giữa người Giu-đa, và ăn chay, và khócóc, và than khóc; và nhiều người nằm trên vải thô và tro tàn."
  4: "Vì vậy các tôi nữ và cận thần của Ê-xơ-tê đến và nói cho nàng biết. Bấy giờ Hoàng hậu rất đau khổ; và nàng gửi quần áo để mặc cho Mốt-đê-khai, và để lấy vải thô khỏi người: nhưng người không nhận nó."
  5: "Bấy giờ Ê-xơ-tê gọi Ha-tách, một trong số cận thần của nhà vua, người mà người đã bổ nhiệm để hầu việc nàng, và cho người một sắc lệnh đến Mốt-đê-khai, để biết điều gì đó là, và tại sao nó là."
  6: "Vì vậy Ha-tách đi ra đến Mốt-đê-khai vào con đường của thành phố, trước cửa của nhà vua."
  7: "Và Mốt-đê-khai nói cho người biết tất cả những gì đã xảy ra cho người, và tổng số tiền mà Ha-man đã hứa trả cho ngân khố của nhà vua cho người Giu-đa, để tiêu diệt họ."
  8: "Người cũng cho người bản sao của văn bản của sắc chỉ được ban hành tại Su-sa để tiêu diệt họ, để cho Ê-xơ-tê thấy, và tuyên bố cho nàng, và ra lệnh cho nàng rằng nàng phải vào đến nhà vua, để làm lời cầu khẩn với người, và để làm lời cầu xin trước mặt người cho dân của nàng."
  9: "Và Ha-tách đến và nói cho Ê-xơ-tê biết lời của Mốt-đê-khai."
  10: "Lại Ê-xơ-tê nói với Ha-tách, và cho người một sắc lệnh đến Mốt-đê-khai,"
  11: "Tất cả bầy tôi của nhà vua, và dân của các tỉnh của nhà vua, đều biết, rằng bất cứ ai, dù là nam hay nữ, sẽ đến với nhà vua vào sân trong, người không được gọi, có một luật pháp của người để tử hình người, trừ những người mà nhà vua sẽ giơ ra quyền trượng vàng, để người có thể sống: nhưng tôi không được gọi để vào với nhà vua trong ba mươi ngày này."
  12: "Và họ nói cho Mốt-đê-khai biết lời của Ê-xơ-tê."
  13: "Bấy giờ Mốt-đê-khai ra lệnh để trả lời Ê-xơ-tê, Đừng nghĩ với chính ngươi rằng ngươi sẽ trốn thoát trong nhà của nhà vua, hơn tất cả người Giu-đa."
  14: "Vì nếu ngươi hoàn toàn im lặng vào thời gian này, thì sẽ có sự mở rộng và sự giải cứu phát sinh đến người Giu-đa từ một nơi khác; nhưng ngươi và nhà của cha ngươi sẽ bị tiêu diệt: và ai biết liệu ngươi đã đến vương quốc cho một thời gian như thế này?"
  15: "Bấy giờ Ê-xơ-tê bảo họ trả lời Mốt-đê-khai câu trả lời này,"
  16: "Hãy đi, hãy tập hợp tất cả người Giu-đa có mặt tại Su-sa, và hãy ăn chay cho tôi, và đừng ăn cũng không uống ba ngày, đêm hay ngày: tôi cũng và các tôi nữ của tôi sẽ ăn chay tương tự; và như vậy tôi sẽ vào đến nhà vua, điều này không theo luật pháp: và nếu tôi chết, tôi chết."
  17: "Vì vậy Mốt-đê-khai đi đường của người, và làm theo tất cả những gì Ê-xơ-tê đã ra lệnh cho người."
