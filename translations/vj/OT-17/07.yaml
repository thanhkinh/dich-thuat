7:
  1: "Vì vậy nhà vua và Ha-man đến bữa tiệc với Hoàng hậu Ê-xơ-tê."
  2: "Và nhà vua lại nói với Ê-xơ-tê vào ngày thứ hai tại bữa tiệc rượu, Lời cầu khẩn của ngươi là gì, Hoàng hậu Ê-xơ-tê? và điều đó sẽ được ban cho ngươi: và lời cầu xin của ngươi là gì? và điều đó sẽ được thực hiện, ngay đến một nửa vương quốc."
  3: "Bấy giờ Hoàng hậu Ê-xơ-tê trả lời và nói, Nếu tôi đã nhận được ân điển trong mắt ngài, ôi nhà vua, và nếu nhà vua vui lòng, hãy để sự sống của tôi được cho tôi theo lời cầu khẩn của tôi, và dân của tôi theo lời cầu xin của tôi:"
  4: "Vì chúng tôi đã bị bán, tôi và dân của tôi, để bị tiêu diệt, để bị giết, và để chết. Nhưng nếu chúng tôi đã bị bán làm tôi nam và tôi nữ, tôi đã giữ im lặng, mặc dù kẻ thù không thể bù đắp cho tổn thất của nhà vua."
  5: "Bấy giờ vua A-ha-xu-ê-rơ trả lời và nói với Hoàng hậu Ê-xơ-tê, Ai là người, và người ở đâu, mà dám toan trong lòng để làm như vậy?"
  6: "Và Ê-xơ-tê nói, Kẻ đối nghịch và kẻ thù là kẻ ác Ha-man này. Bấy giờ Ha-man sợ hãi trước mặt nhà vua và hoàng hậu."
  7: "Và nhà vua đứng dậy từ bữa tiệc rượu trong sự giận dữ người đi vào vườn cung điện: và Ha-man đứng lên để làm lời cầu xin cho sự sống của người đến Hoàng hậu Ê-xơ-tê; vì người thấy rằng có điều ác được định chống lại người bởi nhà vua."
  8: "Bấy giờ nhà vua trở lại từ vườn cung điện vào nơi của bữa tiệc rượu; và Ha-man đã ngã trên giường mà Ê-xơ-tê đang ở. Bấy giờ nhà vua nói, Người sẽ ép hoàng hậu cũng vậy trước mặt tôi trong nhà không? Khi lời đi ra từ miệng nhà vua, họ che mặt Ha-man."
  9: "Và Ha-bô-na, một trong số cận thần, nói trước mặt nhà vua, Kìa cũng vậy, giàn treo cao năm mươi cubit, mà Ha-man đã làm cho Mốt-đê-khai, người đã nói điều tốt cho nhà vua, đang đứng trong nhà của Ha-man. Bấy giờ nhà vua nói, Treo người trên đó."
  10: "Vì vậy họ treo Ha-man trên giàn treo mà người đã chuẩn bị cho Mốt-đê-khai. Bấy giờ sự giận dữ của nhà vua được dịu lại."
