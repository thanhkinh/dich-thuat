5:
  1: "Bấy giờ đã xảy ra vào ngày thứ ba, rằng Ê-xơ-tê mặc y phục hoàng gia của nàng, và đứng trong sân trong của nhà của nhà vua, đối diện với nhà của nhà vua: và nhà vua ngồi trên ngai vàng hoàng gia của người trong nhà hoàng gia, đối diện với cửa của nhà."
  2: "Và khi nhà vua thấy Hoàng hậu Ê-xơ-tê đang đứng trong sân, nàng nhận được ân điển trong mắt người: và nhà vua giơ ra cho Ê-xơ-tê quyền trượng vàng trong tay người. Vì vậy Ê-xơ-tê đến gần, và chạm vào đỉnh của quyền trượng."
  3: "Bấy giờ nhà vua nói với nàng, Ngươi muốn gì, Hoàng hậu Ê-xơ-tê? và lời cầu xin của ngươi là gì? điều đó sẽ được cho ngươi đến một nửa vương quốc."
  4: "Và Ê-xơ-tê trả lời, Nếu điều đó có vẻ tốt với nhà vua, hãy để nhà vua và Ha-man đến ngày nay vào bữa tiệc mà tôi đã chuẩn bị cho người."
  5: "Bấy giờ nhà vua nói, Hãy làm Ha-man vội vàng, để người có thể làm như Ê-xơ-tê đã nói. Vì vậy nhà vua và Ha-man đến bữa tiệc mà Ê-xơ-tê đã chuẩn bị."
  6: "Và nhà vua nói với Ê-xơ-tê tại bữa tiệc rượu, Lời cầu khẩn của ngươi là gì? và điều đó sẽ được ban cho ngươi: và lời cầu xin của ngươi là gì? ngay đến một nửa vương quốc điều đó sẽ được thực hiện."
  7: "Bấy giờ Ê-xơ-tê trả lời, và nói, Lời cầu khẩn và lời cầu xin của tôi là;"
  8: "Nếu tôi đã nhận được ân điển trong mắt nhà vua, và nếu nhà vua vui lòng ban lời cầu khẩn của tôi, và thực hiện lời cầu xin của tôi, hãy để nhà vua và Ha-man đến bữa tiệc mà tôi sẽ chuẩn bị cho họ, và tôi sẽ làm ngày mai như nhà vua đã nói."
  9: "Bấy giờ Ha-man đi ra ngày ấy vui vẻ và với một tâm hồn vui tươi: nhưng khi Ha-man thấy Mốt-đê-khai ở cửa của nhà vua, rằng người không đứng lên, cũng không di chuyển cho người, người đầy sự phẫn nộ đối với Mốt-đê-khai."
  10: "Tuy nhiên Ha-man kiềm chế bản thân người: và khi người về nhà, người gửi và gọi cho bạn bè của người, và Xê-rê vợ người."
  11: "Và Ha-man nói cho họ biết về vinh quang của sự giàu có của người, và sự đông con cái của người, và tất cả những điều mà nhà vua đã thăng chức người, và người đã nâng cao người trên các thân vương và bầy tôi của nhà vua."
  12: "Ha-man cũng nói, Vâng, Hoàng hậu Ê-xơ-tê không cho bất kỳ ai vào với nhà vua vào bữa tiệc mà nàng đã chuẩn bị ngoại trừ tôi bản thân; và ngày mai tôi được mời đến với nàng cũng với nhà vua."
  13: "Tuy nhiên tất cả điều này không giúp gì cho tôi, miễn là tôi thấy Mốt-đê-khai người Giu-đa ngồi ở cửa của nhà vua."
  14: "Bấy giờ Xê-rê vợ người và tất cả bạn bè của người nói với người, Hãy làm một giàn treo cao năm mươi cubit, và ngày mai ngươi hãy nói với nhà vua rằng Mốt-đê-khai có thể bị treo trên đó: rồi ngươi hãy đi vui vẻ với nhà vua vào bữa tiệc. Và việc đó làm vui lòng Ha-man; và người cho làm giàn treo."
