  1: "Và vua A-ha-xu-ê-rơ đặt một khoản thuế trên đất, và trên các đảo của biển."
  2: "Và tất cả các việc làm của quyền lực của người và của sự mạnh mẽ của người, và sự tuyên bố sự vĩ đại của Mốt-đê-khai, mà nhà vua đã nâng cao người, chúng không được ghi trong sách của biên niên sử của các vua của Mê-đia và Ba-tư sao?"
  3: "Vì Mốt-đê-khai người Giu-đa ở kế bên vua A-ha-xu-ê-rơ, và vĩ đại giữa người Giu-đa, và được chấp nhận bởi đám đông anh em của người, tìm kiếm sự giàu có của dân của người, và nói sự bình an cho tất cả giống của người."
