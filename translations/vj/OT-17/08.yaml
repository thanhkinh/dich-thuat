8:
  1: "Ngày ấy vua A-ha-xu-ê-rơ đã cho nhà của Ha-man kẻ thù của người Giu-đa cho Hoàng hậu Ê-xơ-tê. Và Mốt-đê-khai đến trước mặt nhà vua; vì Ê-xơ-tê đã nói người là ai cho nàng biết."
  2: "Và nhà vua lấy nhẫn của người, mà người đã lấy từ Ha-man, và cho nó Mốt-đê-khai. Và Ê-xơ-tê đặt Mốt-đê-khai trên nhà của Ha-man."
  3: "Và Ê-xơ-tê lại nói trước mặt nhà vua, và quỳ xuống dưới chân người, và cầu xin người với nước mắt để loại bỏ tai họa của Ha-man người A-ga-gi, và kế hoạch mà người đã mưu tính chống lại người Giu-đa."
  4: "Bấy giờ nhà vua giơ ra quyền trượng vàng về phía Ê-xơ-tê. Vì vậy Ê-xơ-tê đứng dậy, và đứng trước mặt nhà vua,"
  5: "Và nói, Nếu nhà vua vui lòng, và nếu tôi đã nhận được ân điển trong mắt người, và việc đó có vẻ đúng trước mặt nhà vua, và tôi làm vui lòng trong mắt người, hãy cho ghi lại để đảo ngược các thư được mưu tính bởi Ha-man con trai của Ha-mê-đa-tha người A-ga-gi, mà người đã viết để tiêu diệt người Giu-đa trong tất cả các tỉnh của nhà vua:"
  6: "Vì làm sao tôi có thể chịu đựng để thấy điều ác mà sẽ đến với dân của tôi? hoặc làm sao tôi có thể chịu đựng để thấy sự tiêu diệt của dòng dõi của tôi?"
  7: "Bấy giờ vua A-ha-xu-ê-rơ nói với Hoàng hậu Ê-xơ-tê và Mốt-đê-khai người Giu-đa, Kìa, tôi đã cho Ê-xơ-tê nhà của Ha-man, và người họ đã treo trên giàn treo, vì người đã giơ tay vào người Giu-đa."
  8: "Hãy viết cũng vậy cho người Giu-đa, như ngươi thấy là tốt, trong tên của nhà vua, và đóng dấu nó bằng nhẫn của nhà vua: vì văn bản được ghi trong tên của nhà vua, và đóng dấu bằng nhẫn của nhà vua, không ai có thể đảo ngược."
  9: "Bấy giờ các thư ký của nhà vua được gọi tại thời gian đó trong tháng thứ ba, tức là tháng Xi-van, vào ngày thứ ba mươi của nó; và có được ghi theo tất cả những gì Mốt-đê-khai đã ra lệnh cho người Giu-đa, và cho các quan toàn, và các phó quan và người cai trị của các tỉnh từ Ấn Độ đến Ê-ti-ô-pi, một trăm hai mươi bảy tỉnh, đến mỗi tỉnh theo chữ viết của nó, và đến mỗi dân theo ngôn ngữ của họ, và đến người Giu-đa theo chữ viết của họ, và theo ngôn ngữ của họ."
  10: "Và người viết trong tên của vua A-ha-xu-ê-rơ, và đóng dấu nó bằng nhẫn của nhà vua, và gửi thư bởi các người đưa thư trên lưng ngựa, và những người cưỡi trên la, lạc đà, và lạc đà trẻ:"
  11: "Trong đó nhà vua ban cho người Giu-đa trong mỗi thành phố để tập hợp lại, và để đứng vì sự sống của họ, để tiêu diệt, để giết, và để gây chết, tất cả quyền lực của dân và tỉnh mà sẽ tấn công họ, cả trẻ em và người nữ, và để lấy cướp bóc của họ làm chiến lợi phẩm,"
  12: "Trong một ngày trong tất cả các tỉnh của vua A-ha-xu-ê-rơ, namely, vào ngày thứ mười ba của tháng thứ mười hai, tức là tháng A-đa."
  13: "Bản sao của văn bản cho một sắc lệnh được ban hành trong mỗi tỉnh được công bố cho tất cả dân, và rằng người Giu-đa nên sẵn sàng cho ngày đó để trả thù kẻ thù của họ."
  14: "Các người đưa thư cưỡi trên la và lạc đà đi ra, được thúc giục và ép buộc bởi sắc lệnh của nhà vua. Và sắc chỉ được ban hành tại cung điện Su-sa."
  15: "Và Mốt-đê-khai đi ra từ sự hiện diện của nhà vua trong y phục hoàng gia của xanh dương và trắng, và với một vương miện vàng lớn, và với một quần áo vải mịn và tím: và thành phố Su-sa vui mừng và vui vẻ."
  16: "Người Giu-đa có ánh sáng, và niềm vui, và sự vui mừng, và vinh dự."
  17: "Và trong mỗi tỉnh, và trong mỗi thành phố, bất cứ nơi nào sắc lệnh của nhà vua và sắc chỉ của người đến, người Giu-đa có niềm vui và sự vui mừng, một bữa tiệc và một ngày tốt. Và nhiều dân của đất trở thành người Giu-đa; vì sự sợ hãi của người Giu-đa đến với họ."
