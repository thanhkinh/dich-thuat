1:
  1: "Vào thời A-ha-xu-ê-rơ, tức là A-ha-xu-ê-rơ đã trị vì từ Ấn Độ cho đến Ê-ti-ô-pi, trên một trăm hai mươi bảy tỉnh,"
  2: "Vào những ngày ấy, khi vua A-ha-xu-ê-rơ ngự trên ngai vàng của vương quốc người, tại cung điện Su-sa,"
  3: "Năm thứ ba của thời người cai trị, người đã làm một bữa tiệc cho tất cả các quan vương và bầy tôi của người, cho các quyền lực của Ba-tư và Mê-đia, các quan tước và thân vương của các tỉnh đang trước mặt người,"
  4: "Khi người cho thấy sự giàu có của vương quốc vinh quang của người và vinh dự của sự vĩ đại vĩ đại của người trong nhiều ngày, một trăm tám mươi ngày."
  5: "Khi những ngày này đã hết, nhà vua đã làm một bữa tiệc cho tất cả dân chúng có mặt tại cung điện Su-sa, từ kẻ lớn đến người nhỏ, trong bảy ngày, trong sân vườn của cung điện của nhà vua,"
  6: "Có các rèm trắng, xanh lá, và xanh dương, buộc bằng dây vải mịn và tím vào nhẫn bạc và cột cẩm thạch: các ghế nằm là của vàng và bạc, trên nền lát của cẩm thạch đỏ, xanh dương, trắng, và đen,"
  7: "Và họ phát cho họ uống trong các chén vàng, (các chén khác nhau,) và rượu vương giả dồi dào, theo đẳng cấp của nhà vua,"
  8: "Việc uống là theo luật pháp; không ai ép buộc: vì nhà vua đã ra lệnh cho tất cả quan viên trong cung của người, rằng họ sẽ làm theo mỗi người ý mình,"
  9: "Cũng như Hoàng hậu Va-shti đã làm một bữa tiệc cho người nữ trong cung điện hoàng gia thuộc về vua A-ha-xu-ê-rơ,"
  10: "Vào ngày thứ bảy, khi lòng nhà vua vui vẻ vì rượu, người ra lệnh cho Mê-hu-man, Bít-tha, Ha-bô-na, Bíg-tha, và A-ba-gtha, Xê-tha, và Ca-cas, bảy cận thần hầu việc trước mặt vua A-ha-xu-ê-rơ,"
  11: "Để đưa Hoàng hậu Va-shti ra trước nhà vua với vương miện hoàng gia, để cho dân và các thân vương thấy vẻ đẹp của nàng: vì nàng đẹp đẽ,"
  12: "Nhưng Hoàng hậu Va-shti từ chối đến theo sắc lệnh của nhà vua bởi các cận thần: do đó nhà vua rất giận dữ, và lửa giận bùng lên trong người,"
  13: "Bấy giờ nhà vua nói với những người khôn ngoan, những người biết thời thế, (vì đó là thói quen của nhà vua đối với tất cả những người biết luật pháp và phán quyết,"
  14: "Và người kế bên người là Ca-xê-na, Xê-tha, Aơ-ma-tha, Ta-xít, Mê-rê, Ma-xê-na, và Mê-mu-can, bảy thân vương của Ba-tư và Mê-đia, những người nhìn thấy mặt nhà vua, và ngồi đầu trong vương quốc,"
  15: "Chúng ta sẽ làm gì cho Hoàng hậu Va-shti theo luật pháp, vì nàng không thực hiện sắc lệnh của vua A-ha-xu-ê-rơ bởi các cận thần?"
  16: "Và Mê-mu-can trả lời trước mặt nhà vua và các thân vương, Hoàng hậu Va-shti không chỉ làm sai đối với nhà vua, mà còn đối với tất cả các thân vương, và đối với tất cả dân chúng trong tất cả các tỉnh của vua A-ha-xu-ê-rơ,"
  17: "Việc này của Hoàng hậu sẽ lan truyền đến tất cả người nữ, để họ sẽ khinh bỉ chồng mình trong mắt họ, khi được báo rằng, Vua A-ha-xu-ê-rơ ra lệnh đưa Hoàng hậu Va-shti ra trước mặt người, nhưng nàng không đến,"
  18: "Tương tự, các phu nhân Ba-tư và Mê-đia sẽ nói ngày nay cho tất cả các thân vương của nhà vua, những người đã nghe việc làm của Hoàng hậu. Như vậy sẽ có quá nhiều sự khinh miệt và giận dữ,"
  19: "Nếu nhà vua vui lòng, hãy để một sắc lệnh hoàng gia đi ra từ người, và hãy cho ghi lại giữa các luật pháp của người Ba-tư và người Mê-đia, rằng nó không được sửa đổi, Rằng Va-shti không còn đến trước mặt vua A-ha-xu-ê-rơ nữa; và hãy để nhà vua đưa vương vị của nàng cho một người tốt hơn nàng,"
  20: "Và khi sắc chỉ nhà vua người sẽ làm được ban bố khắp toàn bộ đế chế, (vì nó rất rộng lớn,) tất cả các vợ sẽ ngưỡng mộ chồng mình, cả kẻ lớn người nhỏ,"
  21: "Và lời nói ấy làm vui lòng nhà vua và các thân vương; và nhà vua làm theo lời của Mê-mu-can,"
  22: "Vì người gửi thư đến tất cả các tỉnh của nhà vua, đến mỗi tỉnh theo chữ viết của nó, và đến mỗi dân theo ngôn ngữ của họ, rằng mỗi người nam sẽ cai quản trong nhà của mình, và rằng nó sẽ được ban bố theo ngôn ngữ của mỗi dân."
