2:
  1: "Sau những sự việc này, khi sự giận dữ của vua A-ha-xu-ê-rơ được dịu lại, người nhớ đến Va-shti, và việc nàng đã làm, và điều đã được sắc chỉ chống lại nàng."
  2: "Bấy giờ các bầy tôi của nhà vua, những người hầu việc người, nói rằng, Hãy để các trinh nữ trẻ đẹp được tìm kiếm cho nhà vua,"
  3: "Và hãy để nhà vua bổ nhiệm quan viên trong tất cả các tỉnh của vương quốc người, để họ có thể tập hợp tất cả các trinh nữ trẻ đẹp về cung điện Su-sa, vào nhà của người nữ, vào sự gìn giữ của Hê-gê, cận thần của nhà vua, người giữ người nữ; và hãy để đồ dùng thanh tẩy của họ được cho họ,"
  4: "Và hãy để trinh nữ nào làm vui lòng nhà vua làm hoàng hậu thay thế Va-shti. Và việc đó làm vui lòng nhà vua; và người làm như vậy."
  5: "Tại cung điện Su-sa, có một người Giu-đa nào đó, tên là Mốt-đê-khai, con trai của Gia-ơ, con trai của Xi-mê-ơi, con trai của Cơ, người Bên-gia-min,"
  6: "Người đã bị bắt đi khỏi Giê-ru-sa-lem với sự bắt cóc đã bị bắt đi với Giê-kô-ni-a vua của Giu-đa, người mà Ni-bu-khết-nê-xa vua của Ba-by-lôn đã bắt đi."
  7: "Và người nuôi dạy Ha-đa-sa, tức là Ê-xơ-tê, con gái của người chú: vì nàng không có cha cũng không có mẹ, và trinh nữ ấy đẹp đẽ và xinh đẹp; người mà Mốt-đê-khai, khi cha và mẹ nàng chết, nhận làm con gái của mình."
  8: "Vì vậy đã xảy ra, khi sắc lệnh của nhà vua và sắc chỉ của người được nghe, và khi nhiều trinh nữ được tập hợp về cung điện Su-sa, vào sự gìn giữ của Hê-gai, rằng Ê-xơ-tê cũng được đưa vào nhà của nhà vua, vào sự gìn giữ của Hê-gai, người giữ người nữ,"
  9: "Và trinh nữ ấy làm vui lòng người, và nàng nhận được sự nhân hậu của người; và người nhanh chóng cho nàng đồ dùng thanh tẩy của nàng, với những vật thuộc về nàng, và bảy trinh nữ, xứng đáng được cho nàng, từ nhà của nhà vua: và người ưu tiên nàng và các tôi nữ của nàng vào nơi tốt nhất của nhà của người nữ."
  10: "Ê-xơ-tê không cho thấy dân của nàng hay dòng dõi của nàng: vì Mốt-đê-khai đã ra lệnh cho nàng rằng nàng không được cho thấy nó."
  11: "Và Mốt-đê-khai đi bộ mỗi ngày trước sân của nhà người nữ, để biết Ê-xơ-tê làm như thế nào, và điều gì sẽ xảy ra với nàng."
  12: "Bấy giờ khi lượt của mỗi trinh nữ đến để vào đến vua A-ha-xu-ê-rơ, sau khi nàng đã mười hai tháng, theo thói quen của người nữ, (vì như vậy là ngày của sự thanh tẩy của họ được hoàn thành, tức là sáu tháng với dầu mộc dược, và sáu tháng với hương thơm, và với những vật khác cho sự thanh tẩy của người nữ,"
  13: "Bấy giờ như vậy mỗi trinh nữ đến với nhà vua; bất cứ điều gì nàng mong muốn được cho nàng để đi với nàng từ nhà người nữ vào nhà của nhà vua."
  14: "Vào buổi tối nàng đi, và vào ngày mai nàng trở lại vào nhà thứ hai của người nữ, vào sự gìn giữ của Sa-a-xh-ga, cận thần của nhà vua, người giữ các phi tần: nàng không vào với nhà vua nữa, trừ khi nhà vua vui vẻ với nàng, và rằng nàng được gọi bằng tên,"
  15: "Bấy giờ khi lượt của Ê-xơ-tê, con gái của A-bi-ha-ơ, người chú của Mốt-đê-khai, người đã nhận nàng làm con gái của mình, đến để vào đến nhà vua, nàng không yêu cầu gì ngoài điều Hê-gai, cận thần của nhà vua, người giữ người nữ, đã chỉ định. Và Ê-xơ-tê nhận được ân điển trong mắt tất cả những người nhìn thấy nàng."
  16: "Vì vậy Ê-xơ-tê được đưa đến vua A-ha-xu-ê-rơ vào nhà hoàng gia của người trong tháng thứ mười, tức là tháng Tê-bê-th, trong năm thứ bảy của thời người cai trị."
  17: "Và nhà vua yêu Ê-xơ-tê hơn tất cả người nữ, và nàng nhận được ân điển và ân điển trong mắt người hơn tất cả các trinh nữ; để người đặt vương miện hoàng gia trên đầu nàng, và làm nàng hoàng hậu thay thế Va-shti."
  18: "Bấy giờ nhà vua làm một bữa tiệc lớn cho tất cả các thân vương và bầy tôi của người, ngay cả bữa tiệc của Ê-xơ-tê; và người làm một sự giải phóng cho các tỉnh, và ban quà tặng, theo đẳng cấp của nhà vua."
  19: "Và khi các trinh nữ được tập hợp lần thứ hai, bấy giờ Mốt-đê-khai ngồi ở cửa của nhà vua."
  20: "Ê-xơ-tê chưa cho thấy dòng dõi hay dân của nàng; như Mốt-đê-khai đã ra lệnh cho nàng: vì Ê-xơ-tê làm lệnh của Mốt-đê-khai, như khi nàng được nuôi dạy với người."
  21: "Vào những ngày ấy, trong khi Mốt-đê-khai ngồi ở cửa của nhà vua, hai trong số cận thần của nhà vua, Bíg-than và Tê-rê, trong số những người giữ cửa, đã giận dữ, và tìm cách giơ tay vào vua A-ha-xu-ê-rơ."
  22: "Và việc đó được biết đến Mốt-đê-khai, người đã nói cho Hoàng hậu Ê-xơ-tê; và Ê-xơ-tê báo cho nhà vua biết điều đó trong tên của Mốt-đê-khai."
  23: "Và khi điều tra được làm về việc đó, nó đã được tìm ra; do đó cả hai đều bị treo trên một cây: và nó được ghi trong sách của biên niên sử trước mặt nhà vua."
