29:
  1: "Hơn nữa Đa-viT vua phán cùng tất cả hội chúng rằng: Xô-lô-môn con trai tôi người mà Đức Chúa Trời đã chọn một mình còn trẻ và mềm mại và công việc là vĩ đại: vì cung điện không phải cho người nam nhưng cho THIÊN CHÚA Đức Chúa Trời."
  2: "Bây giờ tôi đã chuẩn bị với tất cả sức mạnh của tôi cho nhà của Đức Chúa Trời của tôi vàng cho những vật được làm bằng vàng và bạc cho những vật bằng bạc và đồng cho những vật bằng đồng sắt cho những vật bằng sắt và gỗ cho những vật bằng gỗ đá onix và đá để được đặt đá lấp lánh và của nhiều màu sắc và tất cả các loại đá quý và đá cẩm thạch dồi dào."
  3: "Hơn nữa vì tôi đã đặt tình cảm của tôi cho nhà của Đức Chúa Trời của tôi tôi có của tài sản tốt của tôi là vàng và bạc mà tôi đã cho nhà của Đức Chúa Trời của tôi trên tất cả những gì tôi đã chuẩn bị cho nhà thánh"
  4: "Ba ngàn talents của vàng của vàng của Ô-phít và bảy ngàn talents của bạc tinh khiết để trính tường các nhà với nó:"
  5: "Vàng cho những vật bằng vàng và bạc cho những vật bằng bạc và cho mọi loại công việc được làm bởi tay của người thợ thủ công. Và ai bây giờ sẵn sàng dâng hiến sự phục vụ của họ ngày này cho THIÊN CHÚA?"
  6: "Bấy giờ thủ lĩnh của cha và thủ lĩnh của các bộ lạc của Ít-ra-ên và thủ lĩnh của ngàn và của trăm với người cai trị của công việc của vua dâng hiến một cách sẵn sàng"
  7: "Và cho cho sự phục vụ của nhà của Đức Chúa Trời của vàng năm ngàn talents và mười ngàn drams và của bạc mười ngàn talents và của đồng mười tám ngàn talents và một trăm ngàn talents của sắt."
  8: "Và họ với những người có đá quý được tìm thấy đã cho chúng cho kho của nhà của THIÊN CHÚA bởi tay của Giê-i-ên người Ghê-sô-nít."
  9: "Bấy giờ dân vui mừng vì họ đã dâng hiến một cách sẵn sàng vì với trọn lòng họ đã dâng hiến một cách sẵn sàng cho THIÊN CHÚA: và Đa-viT vua cũng vui mừng với niềm vui lớn."
  10: "Do đó Đa-viT ban phước cho THIÊN CHÚA trước tất cả hội chúng: và Đa-viT nói rằng: Đã được ban phước ngươi ôi THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên cha chúng tôi mãi mãi và mãi mãi."
  11: "Của ngươi ôi THIÊN CHÚA là sự vĩ đại và sức mạnh và vinh quang và chiến thắng và sự hùng vĩ: vì tất cả những gì ở trên trời và trên đất là của ngươi; của ngươi là vương quốc ôi THIÊN CHÚA và ngươi được tôn cao làm đầu trên tất cả."
  12: "Cả sự giàu có và danh dự đến từ ngươi và ngươi cai trị trên tất cả; và trong tay ngươi là sức mạnh và quyền lực; và trong tay ngươi là để làm lớn và để cho sức mạnh cho tất cả."
  13: "Vậy bây giờ Đức Chúa Trời của chúng tôi chúng tôi cảm tạ ngươi và ngợi khen tên vinh quang của ngươi."
  14: "Nhưng tôi là ai và dân tôi là gì mà chúng tôi có thể dâng hiến một cách sẵn sàng theo kiểu này? vì tất cả mọi sự đến từ ngươi và của chính ngươi chúng tôi đã cho ngươi."
  15: "Vì chúng tôi là người lạ trước mặt ngươi và người sống tạm như tất cả cha chúng tôi: ngày của chúng tôi trên đất giống như bóng tối và không ai ở lại."
  16: "Ôi THIÊN CHÚA Đức Chúa Trời của chúng tôi tất cả kho tàng mà chúng tôi đã chuẩn bị để xây dựng cho ngươi một nhà cho tên thánh của ngươi đến từ tay ngươi và là tất cả của chính ngươi."
  17: "Tôi cũng biết ôi Đức Chúa Trời của tôi rằng ngươi thử lòng và có niềm vui trong sự ngay thẳng. Còn tôi trong sự ngay thẳng của lòng tôi tôi đã dâng hiến một cách sẵn sàng tất cả những điều này: và bây giờ tôi đã thấy với niềm vui dân của ngươi đang ở đây để dâng hiến một cách sẵn sàng cho ngươi."
  18: "Ôi THIÊN CHÚA Đức Chúa Trời của A-bra-ham Y-sác và của Ít-ra-ên cha chúng tôi hãy giữ điều này mãi mãi trong sự tưởng tượng của ý nghĩ của lòng dân ngươi và chuẩn bị lòng họ cho ngươi:"
  19: "Và hãy cho Xô-lô-môn con trai tôi một trọn lòng để giữ các điều răn ngươi các lời chứng và các sắc lệnh ngươi và để làm tất cả những điều này và để xây dựng cung điện mà tôi đã chuẩn bị."
  20: "Vì Đa-viT phán cùng tất cả hội chúng rằng: Bây giờ hãy ban phước cho THIÊN CHÚA Đức Chúa Trời của các ngươi. Và tất cả hội chúng ban phước cho THIÊN CHÚA Đức Chúa Trời của cha họ và cúi đầu họ và thờ phượng THIÊN CHÚA và vua."
  21: "Và họ dâng lễ vật cho THIÊN CHÚA và dâng lễ thiêu cho THIÊN CHÚA vào ngày mai sau ngày ấy một ngàn con bò một ngàn con cừu đực và một ngàn con chiên với lễ vật uống của họ và lễ vật dồi dào cho tất cả Ít-ra-ên:"
  22: "Và họ ăn và uống trước THIÊN CHÚA vào ngày đó với niềm vui lớn. Và họ làm Xô-lô-môn con cái của Đa-viT vua lần thứ hai và xức dầu người cho THIÊN CHÚA để làm người cai trị thủ lĩnh và Xa-đốc làm thầy tế."
  23: "Bấy giờ Xô-lô-môn ngồi trên ngai vàng của THIÊN CHÚA làm vua thay Đa-viT cha người và người thịnh vượng; và tất cả Ít-ra-ên vâng lời người."
  24: "Và tất cả các thủ lĩnh và người dũng mạnh và tất cả con trai cũng của vua Đa-viT phục tùng người Xô-lô-môn vua."
  25: "Và THIÊN CHÚA tôn vinh Xô-lô-môn rất lớn trước mặt tất cả Ít-ra-ên và ban trên người sự hùng vĩ hoàng gia như chưa có trên bất kỳ vua nào trước người trong Ít-ra-ên."
  26: "Như vậy Đa-viT con cái của Giês-xê cai trị trên tất cả Ít-ra-ên."
  27: "Và thời gian người cai trị trên Ít-ra-ên là bốn mươi năm; bảy năm người cai trị ở Hê-b-rơn và ba mươi ba năm người cai trị ở Giê-ru-sa-lem."
  28: "Và người chết trong một tuổi già tốt lành đầy ngày sự giàu có và danh dự: và Xô-lô-môn con trai người cai trị thay người."
  29: "Bây giờ các việc làm của Đa-viT vua đầu tiên và cuối này này chúng tôi được chép trong sách của Xa-mu-ên người thấy và trong sách của Na-tan người tiên tri và trong sách của Gad người thấy"
  30: "Với tất cả triều đại người và sức mạnh người và các thời gian đã đi qua người và trên Ít-ra-ên và trên tất cả các vương quốc của các nước."
