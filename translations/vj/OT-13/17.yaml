17:
  1: "Và sự việc xảy ra khi Đa-vît ngồi trong nhà người Đa-vît phán cùng Na-tan người tiên tri rằng: Này tôi ở trong một nhà bằng gỗ bách nhưng hòm của giao ước của THIÊN CHÚA ở dưới màn che."
  2: "Bấy giờ Na-tan phán cùng Đa-vît rằng: Hãy làm tất cả những gì trong lòng ngươi; vì Đức Chúa Trời ở với ngươi."
  3: "Và sự việc xảy ra trong đêm đó lời của Đức Chúa Trời đến cùng Na-tan nói rằng"
  4: "Hãy đi và nói cho Đa-vît đầy tớ Ta rằng: THIÊN CHÚA phán như sau: Ngươi sẽ không xây dựng cho Ta một nhà để ở:"
  5: "Vì Ta không ở trong một nhà từ ngày Ta đưa Ít-ra-ên lên cho đến ngày này; nhưng Ta đã đi từ lều đến lều và từ lều này đến lều khác."
  6: "Bất cứ nơi nào Ta đã đi với tất cả Ít-ra-ên Ta có nói một lời với bất kỳ người thẩm phán nào của Ít-ra-ên người Ta đã ra lệnh để chăn dân của Ta nói rằng: Tại sao các ngươi không xây dựng cho Ta một nhà bằng gỗ bách?"
  7: "Vậy bây giờ hãy phán cùng đầy tớ Ta là Đa-vît rằng: THIÊN CHÚA của các đạo binh phán như sau: Ta đã lấy ngươi từ cái chuồng cừu từ việc theo cừu để ngươi cai trị dân của Ta là Ít-ra-ên:"
  8: "Và Ta đã ở với ngươi bất cứ nơi nào ngươi đã đi và Ta đã cắt tất cả kẻ thù của ngươi từ trước mặt ngươi và Ta đã làm cho ngươi một tên giống như tên của những người vĩ đại trong đất."
  9: "Cũng Ta sẽ quy định một chỗ cho dân của Ta là Ít-ra-ên và Ta sẽ trồng họ và họ sẽ ở trong chỗ của họ và sẽ không bị chuyển đi nữa; cũng con cái của sự gian ác sẽ không làm họ lãng phí nữa như ở đầu"
  10: "Và từ thời gian Ta ra lệnh người thẩm phán trên dân của Ta là Ít-ra-ên. Hơn nữa Ta sẽ subdued tất cả kẻ thù của ngươi. Hơn nữa Ta nói với ngươi rằng THIÊN CHÚA sẽ xây dựng cho ngươi một nhà."
  11: "Và sự việc sẽ là khi ngày của ngươi hết mà ngươi phải đi cùng cha của ngươi Ta sẽ dựng lên giống như của ngươi sau ngươi sẽ là của con trai của ngươi; và Ta sẽ xác nhận vương quốc người."
  12: "Người sẽ xây dựng cho Ta một nhà và Ta sẽ xác nhận ngai vàng người mãi mãi."
  13: "Ta sẽ là Cha người và người sẽ là con trai của Ta: và Ta sẽ không lấy sự thương xót của Ta từ người như Ta đã lấy từ người trước ngươi:"
  14: "Nhưng Ta sẽ định người trong nhà Ta và trong vương quốc Ta mãi mãi: và ngai vàng người sẽ được xác nhận mãi mãi."
  15: "Theo tất cả những lời này và theo tất cả sự nhìn thấy này Na-tan đã phán cùng Đa-vît."
  16: "Và Đa-vît vua đến và ngồi trước THIÊN CHÚA và nói rằng: Tôi là ai ôi THIÊN CHÚA và nhà của tôi là gì mà Ngươi đã đưa tôi đến đây?"
  17: "Và điều này là một điều nhỏ trong mắt Ngươi ôi Đức Chúa Trời; vì Ngươi cũng đã nói về nhà của đầy tớ Ngươi cho một thời gian dài sắp tới và đã coi tôi theo địa vị của một người có cấp độ cao ôi THIÊN CHÚA."
  18: "Đa-vît có thể nói gì nữa với ngươi cho vinh dự của đầy tớ Ngươi? vì Ngươi biết đầy tớ Ngươi."
  19: "Ôi THIÊN CHÚA vì sự đầy tớ Ngươi và theo lòng của chính Ngươi Ngài đã làm tất cả sự vĩ đại này trong việc làm biết tất cả những điều vĩ đại này."
  20: "Ôi THIÊN CHÚA không có ai giống như Ngươi và cũng không có Đức Chúa Trời nào bên cạnh Ngươi theo tất cả những gì chúng tôi đã nghe với tai của chúng tôi."
  21: "Và dân nào trong đất giống như dân của Ngươi là Ít-ra-ên người Đức Chúa Trời đi để chuộc để làm dân của chính Ngài để làm cho ngươi một tên của sự vĩ đại và sự đáng sợ bằng cách đuổi các nước ra khỏi trước mặt dân của Ngươi người Ngươi đã chuộc từ Ê-díp-tô?"
  22: "Vì dân của Ngươi là Ít-ra-ên Ngươi đã làm dân của chính Ngươi mãi mãi; và Ngài THIÊN CHÚA đã trở thành Đức Chúa Trời của họ."
  23: "Do đó bây giờ THIÊN CHÚA hãy để điều mà Ngươi đã nói về đầy tớ Ngươi và về nhà người được xác nhận mãi mãi và làm như Ngài đã nói."
  24: "Hãy để nó được xác nhận để tên Ngài được tôn vinh mãi mãi nói rằng: THIÊN CHÚA của các đạo binh là Đức Chúa Trời của Ít-ra-ên là Đức Chúa Trời cho Ít-ra-ên: và hãy để nhà của Đa-vît đầy tớ Ngươi được xác nhận trước mặt Ngài."
  25: "Vì ngươi ôi Đức Chúa Trời của tôi đã nói với đầy tớ Ngươi rằng Ngươi sẽ xây dựng cho người một nhà: do đó đầy tớ Ngươi đã tìm thấy trong lòng người để cầu nguyện trước mặt Ngài."
  26: "Và bây giờ THIÊN CHÚA Ngài là Đức Chúa Trời và đã hứa sự tốt lành này cho đầy tớ Ngươi:"
  27: "Vậy bây giờ hãy làm cho Ngài vui lòng để ban phước cho nhà của đầy tớ Ngài để nó có thể ở trước mặt Ngài mãi mãi: vì Ngươi ban phước ôi THIÊN CHÚA và nó sẽ được ban phước mãi mãi."
