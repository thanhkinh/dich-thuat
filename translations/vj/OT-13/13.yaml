13:
  1: "Và Đa-vît đã bàn với các thủ lĩnh của ngàn và trăm và với mọi thủ lĩnh."
  2: "Và Đa-vît phán cùng tất cả hội chúng của Ít-ra-ên rằng: Nếu điều đó có vẻ tốt với các ngươi và của THIÊN CHÚA Đức Chúa Trời của chúng ta hãy để chúng ta gửi đi đến anh em chúng ta khắp nơi còn lại trong tất cả xứ của Ít-ra-ên và với họ cũng đến người thầy tế và người Lê-vơ trong các thành và vùng ngoại ô của họ để họ có thể tụ họp đến cùng chúng ta:"
  3: "Và để chúng ta mang hòm của Đức Chúa Trời của chúng ta đến với chúng ta: vì chúng ta không hỏi tại nó trong ngày của Sau-lơ."
  4: "Và tất cả hội chúng nói rằng họ sẽ làm như vậy: vì điều đó là đúng trong mắt của tất cả dân."
  5: "Vậy Đa-vît tập họp tất cả Ít-ra-ên lại từ Xi-hô của Ê-díp-tô cho đến lối vào của Hê-math để mang hòm của Đức Chúa Trời từ Kir-jath-gia-rim."
  6: "Và Đa-vît đi lên và tất cả Ít-ra-ên đến Ba-a-lah là Kir-jath-gia-rim thuộc về Giu-đa để mang lên từ đó hòm của Đức Chúa Trời THIÊN CHÚA ngự giữa các thần ú biết tên Ngài được gọi trên nó."
  7: "Và họ mang hòm của Đức Chúa Trời trong xe mới từ nhà của A-bi-na-đáb: và Ux-xa và A-hi-o lái xe."
  8: "Và Đa-vît và tất cả Ít-ra-ên chơi trước mặt Đức Chúa Trời với tất cả sức mạnh của họ và với ca hát và với đàn và với đàn cầm và với trống tay và với chũm chọe và với kèn."
  9: "Và khi họ đến sân đập lúa của Chi-đôn Ux-xa đưa tay ra để giữ hòm; vì bò m bị vấp."
  10: "Và sự giận dữ của THIÊN CHÚA được châm chống lại Ux-xa và Ngài đánh người vì người đã đặt tay người lên hòm: và ở đó người chết trước mặt Đức Chúa Trời."
  11: "Và Đa-vît không hài lòng vì THIÊN CHÚA đã làm một sự phá vỡ trên Ux-xa: do đó nơi đó được gọi là Pê-rê-xux-xa cho đến ngày này."
  12: "Và Đa-vît sợ Đức Chúa Trời ngày đó nói rằng: Tôi sẽ mang hòm của Đức Chúa Trời về nhà với tôi như thế nào?"
  13: "Vậy Đa-vît không mang hòm về nhà với người đến thành của Đa-vît nhưng mang nó sang một bên vào nhà của Ô-bê-ê-đôm người Git-tít."
  14: "Và hòm của Đức Chúa Trời ở lại với gia đình của Ô-bê-ê-đôm trong nhà người ba tháng. Và THIÊN CHÚA ban phước cho nhà của Ô-bê-ê-đôm và tất cả những gì người có."
