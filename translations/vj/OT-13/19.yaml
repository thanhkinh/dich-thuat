19:
  1: "Và sự việc xảy ra sau điều này Na-ha vua của con cái của A-môn chết và con trai người cai trị thay người."
  2: "Và Đa-vît nói rằng: Tôi sẽ thể hiện sự nhân từ đến Ha-nun con trai của Na-ha vì cha người đã thể hiện sự nhân từ với tôi. Và Đa-vît sai sứ giả để an ủi người về cha người. Vậy đầy tớ của Đa-vît đi vào xứ của con cái của A-môn đến Ha-nun để an ủi người."
  3: "Nhưng các thủ lĩnh của con cái của A-môn nói với Ha-nun rằng: Ngươi có nghĩ rằng Đa-vît tôn vinh cha ngươi mà người đã gửi người an ủi đến với ngươi không? phải chăng đầy tớ của người đến với ngươi để tìm kiếm và lật đổ và do thám xứ không?"
  4: "Do đó Ha-nun bắt đầy tớ của Đa-viT và cạo râu họ và cắt quần áo của họ ở giữa gần mông họ và đuổi họ đi."
  5: "Bấy giờ có một số người đến và nói cho Đa-vît biết người đàn ông được phục vụ như thế nào. Và người sai đi để gặp họ: vì người đàn ông rất xấu hổ. Và vua nói rằng: Hãy ở lại ở Giê-ri-cô cho đến khi râu của các ngươi mọc ra và rồi hãy quay lại."
  6: "Và khi con cái của A-môn thấy rằng họ đã làm mình ghê tởm trước Đa-vît Ha-nun và con cái của A-môn gửi một ngàn talents của bạc để thuê xe chiến đấu và người kỵ mã từ Mê-xô-po-ta-mi-a và từ Xi-ri-a-ma-a-ca và từ Xô-ba."
  7: "Vậy họ thuê ba mươi hai ngàn xe và vua của Ma-a-ca và dân người; người đến và đóng trại trước Mê-đê-ba. Và con cái của A-môn tập họp lại từ các thành của họ và đến đánh."
  8: "Và khi Đa-vît nghe người sai Giô-áb và tất cả quân đội của người dũng mạnh."
  9: "Và con cái của A-môn đi ra và đặt trận chiến trước cửa của thành: và các vua đã đến một mình trong đồng ruộng."
  10: "Bây giờ khi Giô-áb thấy rằng trận chiến được đặt chống lại người trước và sau người chọn lựa tất cả sự lựa chọn của Ít-ra-ên và đặt họ trong hàng ngũ chống lại người Xi-ri."
  11: "Và phần còn lại của dân người giao cho tay của A-bi-sai anh em người và họ đặt mình trong hàng ngũ chống lại con cái của A-môn."
  12: "Và người nói rằng: Nếu người Xi-ri quá mạnh đối với tôi thì ngươi sẽ giúp tôi: nhưng nếu con cái của A-môn quá mạnh đối với ngươi thì tôi sẽ giúp ngươi."
  13: "Hãy có lòng can đảm và để chúng ta cư xử dũng cảm cho dân của chúng tôi và cho các thành của Đức Chúa Trời của chúng ta: và hãy để THIÊN CHÚA làm điều tốt trong mắt Ngài."
  14: "Vậy Giô-áb và dân ở với người đến gần trước người Xi-ri đến trận chiến; và họ trốn chạy trước mặt người."
  15: "Và khi con cái của A-môn thấy rằng người Xi-ri đã trốn chạy họ cũng trốn chạy trước A-bi-sai anh em người và vào thành. Bấy giờ Giô-áb đến Giê-ru-sa-lem."
  16: "Và khi người Xi-ri thấy rằng họ bị đánh bại trước Ít-ra-ên họ sai sứ giả và kéo người Xi-ri vượt qua sông: và Xô-phác thủ lĩnh của quân đội của Ha-đa-rê-xơ đi trước họ."
  17: "Và nó được báo cho Đa-vît; và người tập họp tất cả Ít-ra-ên và đi qua sông Giô-đân và đến trên họ và đặt trận chiến chống lại họ. Vậy khi Đa-viT đã đặt trận chiến chống lại người Xi-ri họ đánh với người."
  18: "Nhưng người Xi-ri trốn chạy trước Ít-ra-ên; và Đa-vît giết người Xi-ri bảy ngàn người đánh trong xe và bốn mươi ngàn người bộ hành và giết Xô-phác thủ lĩnh của quân đội."
  19: "Và khi đầy tớ của Ha-đa-rê-xơ thấy rằng họ bị đánh bại trước Ít-ra-ên họ làm hòa với Đa-vît và trở thành đầy tớ người: cũng người Xi-ri sẽ không giúp con cái của A-môn nữa."
