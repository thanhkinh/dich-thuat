22:
  1: "Bấy giờ Đa-viT nói rằng: Đây là nhà của THIÊN CHÚA Đức Chúa Trời và đây là bàn thờ của lễ thiêu cho Ít-ra-ên."
  2: "Vì Đa-viT ra lệnh để tập họp người lạ ở trong xứ của Ít-ra-ên; và người đặt người xây đá để khéo đá đã làm để xây dựng nhà của Đức Chúa Trời."
  3: "Vì Đa-viT chuẩn bị sắt nhiều cho đinh cho cửa của cửa và cho các khớp nối; và đồng nhiều không cần cân;"
  4: "Cũng cây bách đường nhiều: vì người Xi-đô-ni-a và người của Tơ-rơ mang nhiều gỗ bách đến cho Đa-viT."
  5: "Vì Đa-viT nói rằng: Xô-lô-môn con trai tôi còn trẻ và mềm mại và nhà sẽ được xây dựng cho THIÊN CHÚA phải rất vĩ đại của nổi tiếng và vinh quang trong suốt tất cả các nước: tôi sẽ bây giờ chuẩn bị cho nó. Vậy Đa-viT chuẩn bị nhiều trước khi người chết."
  6: "Bấy giờ người gọi Xô-lô-môn con trai người và ra lệnh cho người để xây dựng một nhà cho THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên."
  7: "Vì Đa-viT phán cùng Xô-lô-môn rằng: Con trai của tôi còn tôi nó đã trong tâm trí tôi để xây dựng một nhà cho tên của THIÊN CHÚA Đức Chúa Trời của tôi:"
  8: "Nhưng lời của THIÊN CHÚA đến cùng tôi nói rằng: Ngươi đã đổ máu nhiều và đã làm chiến tranh lớn: ngươi sẽ không xây dựng một nhà cho tên Ta vì ngươi đã đổ nhiều máu trên đất trước mắt Ta."
  9: "Này một con trai sẽ sinh ra cho ngươi người sẽ là một người của sự nghỉ ngơi; và Ta sẽ cho người nghỉ ngơi từ tất cả kẻ thù của người xung quanh: vì tên người sẽ là Xô-lô-môn và Ta sẽ cho sự bình an và sự tĩnh lặng cho Ít-ra-ên trong ngày của người."
  10: "Người sẽ xây dựng một nhà cho tên Ta; và người sẽ là con trai Ta và Ta sẽ là Cha người; và Ta sẽ xác nhận ngai vàng của vương quốc người trên Ít-ra-ên mãi mãi."
  11: "Bây giờ con trai của tôi THIÊN CHÚA ở với ngươi; và hãy thịnh vượng ngươi và xây dựng nhà của THIÊN CHÚA Đức Chúa Trời của ngươi như Người đã nói về ngươi."
  12: "Chỉ có THIÊN CHÚA cho ngươi sự khôn ngoan và sự hiểu biết và cho ngươi trách nhiệm về Ít-ra-ên để ngươi có thể giữ luật của THIÊN CHÚA Đức Chúa Trời của ngươi."
  13: "Bấy giờ ngươi sẽ thịnh vượng nếu ngươi chú ý để hoàn thành các sắc lệnh và các phán xét mà THIÊN CHÚA đã ra lệnh Môi-se về Ít-ra-ên: hãy mạnh mẽ và có lòng can đảm; đừng sợ hãi và đừng bối rối."
  14: "Bây giờ này trong rắc rối của tôi tôi đã chuẩn bị cho nhà của THIÊN CHÚA một trăm ngàn talents của vàng và một ngàn ngàn talents của bạc; và của đồng và sắt không cần cân; vì nó có nhiều: gỗ cũng và đá tôi đã chuẩn bị; và ngươi có thể thêm vào đó."
  15: "Hơn nữa có người thợ với ngươi nhiều người khéo đá và người làm việc đá và gỗ và mọi loại người khéo léo cho mọi loại công việc."
  16: "Của vàng và bạc và đồng và sắt không có số. Hãy nổi lên và làm việc và THIÊN CHÚA ở với ngươi."
  17: "Đa-viT cũng ra lệnh cho tất cả các thủ lĩnh của Ít-ra-ên để giúp Xô-lô-môn con trai người nói rằng"
  18: "Phải không THIÊN CHÚA Đức Chúa Trời của các ngươi ở với các ngươi? và Người đã không cho các ngươi sự nghỉ ngơi ở mọi phía? vì Người đã cho người ở của xứ vào tay tôi; và xứ được subdued trước THIÊN CHÚA và trước dân Người."
  19: "Bây giờ hãy đặt lòng và linh hồn của các ngươi để tìm kiếm THIÊN CHÚA Đức Chúa Trời của các ngươi; hãy nổi lên và xây dựng nơi thánh của THIÊN CHÚA Đức Chúa Trời để mang hòm của giao ước của THIÊN CHÚA và các đồ dùng thánh của Đức Chúa Trời vào nhà sẽ được xây dựng cho tên của THIÊN CHÚA."
