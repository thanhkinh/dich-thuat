23:
  1: "Vậy khi Đa-viT già và đầy ngày người làm Xô-lô-môn con trai người vua trên Ít-ra-ên."
  2: "Và người tập họp tất cả các thủ lĩnh của Ít-ra-ên với người thầy tế và người Lê-vơ."
  3: "Bây giờ người Lê-vơ được đếm từ tuổi ba mươi năm và lên: và số họ theo phiếu người đàn ông là ba mươi tám ngàn người."
  4: "Trong đó hai mươi bốn ngàn người là để thúc đẩy công việc của nhà của THIÊN CHÚA; và sáu ngàn người là người sĩ sự và người thẩm phán:"
  5: "Hơn nữa bốn ngàn người là người giữ cửa; và bốn ngàn người ngợi khen THIÊN CHÚA với dụng cụ tôi đã làm Đa-viT nói để ngợi khen."
  6: "Vì Đa-viT chia họ thành các nhóm trong con cái của Lê-vi là Ghê-sơn Cô-hát và Mê-ra-ri."
  7: "Của người Ghê-sô-nít là La-a-đan và Xi-mê-i."
  8: "Con cái của La-a-đan: thủ lĩnh là Giê-i-ên Xê-tham Giô-ên ba người."
  9: "Con cái của Xi-mê-i: Xê-lô-mith Ha-xi-ên Ha-ran ba người. Đây là thủ lĩnh của cha của La-a-đan."
  10: "Và con cái của Xi-mê-i là Ja-hath Xi-na Giêu-sơ Bê-ri-a. Bốn người này là con cái của Xi-mê-i."
  11: "Vì Ja-hath là thủ lĩnh và Xi-xa người thứ hai: nhưng Giêu-sơ và Bê-ri-a không có nhiều con trai; do đó họ được trong một phép tính theo nhà cha họ."
  12: "Con cái của Cô-hát: Am-ram I-xa Hê-b-rơn Ux-i-ên bốn người."
  13: "Con cái của Am-ram: A-rôn và Môi-se: và A-rôn được tách ra để người thánh hóa các vật thánh nhất người và con trai người mãi mãi để đốt hương trước THIÊN CHÚA để phục vụ Ngài và ban phước trong tên Ngài mãi mãi."
  14: "Bây giờ về Môi-se người của Đức Chúa Trời con trai người được đặt tên của bộ lạc của Lê-vi."
  15: "Con cái của Môi-se là: Ghê-sôn và Ê-li-ê-xơ."
  16: "Của con cái của Ghê-sôn Xê-bu-ên là thủ lĩnh."
  17: "Và con cái của Ê-li-ê-xơ là Re-ha-bi-a thủ lĩnh. Và Ê-li-ê-xơ không có con trai khác; nhưng con cái của Re-ha-bi-a rất nhiều."
  18: "Của con cái của I-xa: Xê-lô-mith thủ lĩnh."
  19: "Của con cái của Hê-b-rơn: Giê-ri-a người đầu tiên A-ma-ri-a người thứ hai Gia-ha-xi-ên người thứ ba và Giê-ca-mê-am người thứ tư."
  20: "Của con cái của Ux-i-ên: Mi-ca người đầu tiên và Giê-xi-a người thứ hai."
  21: "Con cái của Mê-ra-ri: Ma-hli và Mu-si. Con cái của Ma-hli: Ê-lê-a-xa và Kish."
  22: "Và Ê-lê-a-xa chết và không có con trai nhưng con gái: và anh em họ con cái của Kish cưới họ."
  23: "Con cái của Mu-si: Ma-hli Ê-đơ Giê-rê-môth ba người."
  24: "Đây là con cái của Lê-vi sau nhà cha họ; thủ lĩnh của cha như họ được đếm theo số tên theo phiếu người làm công việc cho sự phục vụ của nhà của THIÊN CHÚA từ tuổi hai mươi năm và lên."
  25: "Vì Đa-viT nói rằng: THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên đã cho sự nghỉ ngơi cho dân Người để họ có thể ở ở Giê-ru-sa-lem mãi mãi:"
  26: "Và cũng cho người Lê-vơ: họ sẽ không còn mang lều và bất kỳ đồ dùng của nó cho sự phục vụ của nó."
  27: "Vì bởi lời cuối cùng của Đa-viT người Lê-vơ được đếm từ hai mươi năm tuổi và lên:"
  28: "Vì trách nhiệm của họ là đợi đòi con cái của A-rôn cho sự phục vụ của nhà của THIÊN CHÚA trong các sân và trong các phòng và trong sự thanh luyện của tất cả các vật thánh và công việc của sự phục vụ của nhà của Đức Chúa Trời;"
  29: "Cả cho bánh bày ra và cho bột mịnh cho lễ vật và cho bánh không men và cho cái được nướng trong chảo và cho cái được chiên và cho tất cả các loại đo lường và kích thước;"
  30: "Và để đứng mỗi sáng để cảm tạ và ngợi khen THIÊN CHÚA và cũng vào buổi tối;"
  31: "Và để dâng tất cả lễ thiêu cho THIÊN CHÚA trong ngày Sa-bát trong tháng mới và trên các lễ đã được đặt theo số theo trật tự được ra lệnh cho họ liên tục trước THIÊN CHÚA:"
  32: "Và rằng họ nên giữ trách nhiệm của lều của hội nghị và trách nhiệm của nơi thánh và trách nhiệm của con cái của A-rôn anh em họ trong sự phục vụ của nhà của THIÊN CHÚA."
