2:
  1: "Đây là con trai của Ít-ra-ên: Ru-ben, Xi-môn, Lê-vi, và Giu-đa, Ít-sa-char, và Xê-bu-lun,"
  2: "Đan, Giô-sép, và Be-nê-min, Naphtali, Gad, và A-sơ."
  3: "Con trai của Giu-đa: Ê, Ô-nan, và Xê-la: ba người này sinh ra cho người bởi con gái của Su-a xứ Ca-na-an. Ê, con trai trưởng của Giu-đa, bị ác trước mặt THIÊN CHÚA; và Ngài giết người."
  4: "Và Ta-má_r nàng dâu người sinh cho người Pha-rết và Xê-ra. Tất cả con trai của Giu-đa là năm người."
  5: "Con trai của Pha-rết: Hét-xôn, và Ha-mun."
  6: "Và con trai của Xê-ra: Xim-ri, và Ê-than, và Hê-man, và Cal-col, và Da-ra: năm người họ tất cả."
  7: "Con trai của Ca-mi: A-car, kẻ gây phiền cho Ít-ra-ên, người đã phạm vào vật bị nguyền rủa."
  8: "Con trai của Ê-than: A-xa-ri-a."
  9: "Con trai cũng của Hét-xôn, những người sinh ra cho người: Giê-ra-mê-ên, và Ram, và Xê-lu-bai."
  10: "Và Ram sinh ra Am-mi-na-đáp; và Am-mi-na-đáp sinh ra Na-a-sôn, người cầm đầu con trai của Giu-đa;"
  11: "Và Na-a-sôn sinh ra Sal-ma, và Sal-ma sinh ra Bô-ác,"
  12: "Và Bô-ác sinh ra Ô-bê, và Ô-bê sinh ra Giês-xe,"
  13: "Và Giês-xe sinh ra con trai trưởng Ê-li-áp, và A-bi-na-đáp người thứ hai, và Sim-ma người thứ ba,"
  14: "Nê-tha-nên người thứ tư, Rác-đai người thứ năm,"
  15: "Ô-xêm người thứ sáu, Đa-vít người thứ bảy:"
  16: "Chị em người là Xê-rui-a, và A-bi-gai. Con trai của Xê-rui-a: A-bi-sai, và Giô-áp, và A-sa-ên, ba người."
  17: "Và A-bi-gai sinh ra A-ma-sa: và cha của A-ma-sa là Giê-thơ người Y-sơ-ma-ê-lít."
  18: "Và Ca-lêp con trai của Hét-xôn sinh con của A-zu-bah vợ người, và của Giê-ri-ơth: con trai bà là những người này: Giê-sơ, và Xô-báb, và Ar-đon."
  19: "Và khi A-zu-bah chết, Ca-lêp cưới Êp-ra-tha, người sinh cho người Hu."
  20: "Và Hu sinh ra U-ri, và U-ri sinh ra Bê-xa-lên."
  21: "Và sau đó Hét-xôn vào con gái của Ma-chị cha của Gi-lê-ád, người người cưới khi người sáu mươi tuổi; và bà sinh cho người Xê-gub."
  22: "Và Xê-gub sinh ra Gia-ít, người có hai mươi ba thành trong xứ Gi-lê-ád."
  23: "Và người lấy Gê-sua, và A-ram, với các thành của Gia-ît, từ họ, với Kê-nát, và các thành của nó, đến sáu mươi thành. Tất cả những điều này thuộc về con trai của Ma-chị cha của Gi-lê-ád."
  24: "Và sau khi Hét-xôn chết ở Ca-lêp-Êp-ra-tha, thì A-bi-a vợ của Hét-xôn sinh cho người A-su cha của Tê-cô-a."
  25: "Con trai của Giê-ra-mê-ên con trai trưởng của Hét-xôn là: Ram con trai trưởng, và Bu-na, và Ô-ren, và Ô-xêm, và A-hi-a."
  26: "Giê-ra-mê-ên cũng có vợ khác, tên là A-ta-ra; bà là mẹ của Ô-nam."
  27: "Con trai của Ram con trai trưởng của Giê-ra-mê-ên là: Ma-ác, và Ga-min, và Ê-kê."
  28: "Con trai của Ô-nam là: Sam-mai, và Gia-đa. Con trai của Sam-mai: Na-đáp, và A-bi-su."
  29: "Và tên vợ của A-bi-su là A-bi-hai, và bà sinh cho người A-ban, và Mô-lít."
  30: "Con trai của Na-đáp: Xê-lết, và Áp-paim: nhưng Xê-lết chết không có con."
  31: "Con trai của Áp-paim: Í-si. Con trai của Í-si: Xê-san. Con cái của Xê-san: A-clai."
  32: "Con trai của Gia-đa anh của Sam-mai: Giê-thơ, và Giô-na-đan: và Giê-thơ chết không có con."
  33: "Con trai của Giô-na-đan: Pê-lêth, và Xa-xa. Đây là con trai của Giê-ra-mê-ên."
  34: "Xê-san không có con trai, nhưng con gái. Xê-san có một người đầy tớ, người Ê-díp-tô, tên là Gia-ha."
  35: "Và Xê-san gả con gái cho Gia-ha đầy tớ người; và bà sinh cho người A-tai."
  36: "Và A-tai sinh ra Na-tan, và Na-tan sinh ra Xa-bát,"
  37: "Và Xa-bát sinh ra Êp-lal, và Êp-lal sinh ra Ô-bê,"
  38: "Và Ô-bê sinh ra Giê-hu, và Giê-hu sinh ra A-xa-ri-a,"
  39: "Và A-xa-ri-a sinh ra Hê-lêx, và Hê-lêx sinh ra Ê-lê-a-sa,"
  40: "Và Ê-lê-a-sa sinh ra Xi-sa-mai, và Xi-sa-mai sinh ra Sa-lum,"
  41: "Và Sa-lum sinh ra Giê-ca-mi-a, và Giê-ca-mi-a sinh ra Ê-li-sa-ma."
  42: "Con trai của Ca-lêp anh của Giê-ra-mê-ên là: Mê-xa con trai trưởng, người là cha của Xíp; và con trai của Ma-rê-xa cha của Hê-b-rơn."
  43: "Con trai của Hê-b-rơn: Cô-ra, và Tap-phu-a, và Rê-kêm, và Xê-ma."
  44: "Và Xê-ma sinh Ra-ham cha của Giô-cô-am: và Rê-kêm sinh ra Sam-mai."
  45: "Con trai của Sam-mai là Ma-ôn: và Ma-ôn là cha của Bêth-xua."
  46: "Ê-pha, bà thiếp của Ca-lêp, sinh ra Ha-ran, và Mô-xa, và Ga-xêx: và Ha-ran sinh ra Ga-xêx."
  47: "Con trai của Gia-đai: Rê-gêm, và Giô-tham, và Gê-xan, và Pê-lêth, và Ê-pha, và Xa-áp."
  48: "Ma-a-ca, bà thiếp của Ca-lêp, sinh ra Xê-bơ, và Tir-ha-na."
  49: "Bà cũng sinh ra Xa-áp cha của Mad-ma-na, Xê-va cha của Mac-bê-na, và cha của Gi-bê-a: và con gái của Ca-lêp là Ac-xa."
  50: "Đây là con trai của Ca-lêp con trai của Hu, con trai trưởng của Êp-ra-tha: Xô-ban cha của Kir-jath-gia-rim,"
  51: "Sal-ma cha của Bêth-lê-hem, Ha-rê-ph cha của Bêth-ga-đê."
  52: "Và Xô-ban cha của Kir-jath-gia-rim có con trai: Ha-rô-ê, và một nửa người Ma-na-ha-thit."
  53: "Và các gia đình của Kir-jath-gia-rim: người Ith-rit, người Pu-hit, người Xu-ma-thit, và người Mi-xa-it; từ họ ra người Xa-rê-a-thit, và người Êx-thau-lít."
  54: "Con trai của Sal-ma: Bêth-lê-hem, và người Nê-tô-pha-thit, A-ta-rô-th, nhà của Giô-áp, và một nửa người Ma-na-ha-thit, người Xô-rit."
  55: "Và các gia đình của người sĩ sự ở ở Gia-bêx: người Ti-ra-thit, người Xi-mê-a-thit, và Xu-ca-thit. Đây là người Cê-nit xuất từ Hê-math cha của nhà của Rê-cáp."
