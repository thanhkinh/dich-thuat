4:
  1: "Con trai của Giu-đa: Pha-rết, Hét-xôn, và Ca-mi, và Hu, và Xô-ban."
  2: "Và Re-a-i-a con trai của Xô-ban sinh ra Ja-hath; và Ja-hath sinh ra A-hu-mai, và La-hát. Đây là các gia đình của người Xô-ri-thit."
  3: "Và những người này là của cha của Ê-tam: Giê-xrê-ên, và Y-sơ-ma, và Iđ-básh: và tên chị em họ là Ha-xê-lêl-pô-ni:"
  4: "Và Pê-nu-ên cha của Gê-đô, và Ê-xơ cha của Hu-sa. Đây là con trai của Hu, con trai trưởng của Êp-ra-tha, cha của Bêth-lê-hem."
  5: "Và A-xu cha của Tê-cô-a có hai vợ, Hê-la và Na-a-ra."
  6: "Và Na-a-ra sinh cho người A-hu-xam, và Hê-phê, và Tê-meni, và Ha-a-hashta-ri. Đây là con trai của Na-a-ra."
  7: "Con trai của Hê-la là: Xê-rêth, và Giê-xô-a, và Êt-nan."
  8: "Và Cô-xơ sinh ra A-nub, và Xô-bê-ba, và các gia đình của A-ha-rên con trai của Ha-rum."
  9: "Và Gia-bêx càng đáng tôn trọng hơn anh em mình: và mẹ người gọi tên người là Gia-bêx, nói rằng, Vì tôi sinh người trong sự sầu đau."
  10: "Và Gia-bêx kêu cầu Đức Chúa Trời của Ít-ra-ên, nói rằng, Nguyện xin Chúa thật sự ban phước cho con, và mở rộng cương vực của con, và xin tay Chúa ở với con, và xin Chúa giữ con khỏi sự gian ác, hầu cho nó không làm khổ con! Và Đức Chúa Trời đã ban cho người điều người đã cầu xin."
  11: "Và Xê-lub anh của Su-a sinh ra Mê-hi, người là cha của Êx-tơn."
  12: "Và Êx-tơn sinh ra Bêth-ra-pha, và Pa-xê-a, và Tê-hin-na cha của I-na-ha. Đây là người của Rê-ca."
  13: "Con trai của Kê-nác: Ôth-ni-ên, và Xê-ra-i-a: và con trai của Ôth-ni-ên: Ha-thath."
  14: "Và Mê-ô-nô-thai sinh ra Ô-phra: và Xê-ra-i-a sinh ra Giô-áb cha của thung lũng của Ca-ra-xim; vì họ là thợ thủ công."
  15: "Con trai của Ca-lêp con trai của Giê-phu-nê: I-ru, Ê-la, và Na-am: và con trai của Ê-la, là Kê-nác."
  16: "Con trai của Giê-ha-lê-ên: Xíp, và Xíp-ha, Ti-ri-a, và A-xa-rên."
  17: "Con trai của Ê-x-ra là: Giê-thơ, và Mê-rê, và Ê-phê, và Gia-lôn: và bà sinh ra Mi-ri-am, và Sam-mai, và Y-sơ-ba cha của Êx-thê-mô-a."
  18: "Và vợ người Giê-hu-di-a sinh ra Giê-rê cha của Gê-đô, và Hê-bơ cha của Xô-cô, và Giê-cu-thi-ên cha của Xa-nô-a. Và đây là con trai của Bî-thi-a con gái của Pha-ra-ô người Mê-rê đã cưới."
  19: "Con trai của vợ người Hô-di-a chị em của Na-ham cha của Côi-la xứ Ga-mit, và Êx-thê-mô-a xứ Ma-a-ca-thit."
  20: "Con trai of Xi-môn là: Am-nôn, và Rin-na, Bên-ha-nan, và Ti-lôn. Con trai của Y-si là: Xô-hêth, và Bên-xô-hêth."
  21: "Con trai của Xê-la con trai của Giu-đa là: Ê cha của Lê-ca, và La-a-đa cha của Ma-rê-xa, và các gia đình của nhà những người dệt vải mịn của nhà của A-xbê-a,"
  22: "Và Giô-kim, và người của Xô-xê-ba, và Giô-áš, và Xa-raph những người có quyền tại Mô-áb, và Gia-su-bi-lê-hêm. Và đây là những chuyện xưa."
  23: "Đây là những người làm gốm, và những người ở giữa các cây trồng và hàng rào: ở đó họ ở cùng vua vì công việc người."
  24: "Con trai của Xi-môn là: Nê-mu-ên, và Ga-min, Gia-rip, Xê-ra, và Sau-lơ:"
  25: "Sa-lum con trai người, Míp-sam con trai người, Míp-ma con trai người."
  26: "Con trai của Míp-ma: Ha-mu-ên con trai người, Zac-chu con trai người, Xi-mê-i con trai người."
  27: "Và Xi-mê-i có mười sáu con trai và sáu con gái; nhưng anh em người không có nhiều con, và cả gia đình họ không sinh trưởng như con cái của Giu-đa."
  28: "Và họ ở ở Bê-ê-xê-ba, và Mô-la-đa, và Ha-xar-su-ân,"
  29: "Và ở Bíl-ha, và ở Ê-xêm, và ở Tô-lát,"
  30: "Và ở Bê-thu-ên, và ở Hô-ma, và ở Xiclác,"
  31: "Và ở Bêth-ma-ca-bô-th, và Ha-xa-su-xim, và ở Bêth-bi-rêi, và ở Xa-a-ra-im. Đây là các thành của họ cho đến khi Đa-vît cai trị."
  32: "Và các làng của họ là: Ê-tam, và Ain, Rim-môn, và Tô-chên, và A-san, năm thành:"
  33: "Và tất cả các làng của họ xung quanh các thành ấy cho đến Ba-an. Đây là nơi ở của họ, và gia phả của họ."
  34: "Và Mê-xô-báb, và Gia-mê-lêch, và Giô-xa con trai của A-ma-xi-a,"
  35: "Và Giô-ên, và Giê-hu con trai của Giô-si-bi-a con trai của Xê-ra-i-a con trai của A-xi-ên,"
  36: "Và Ê-li-ô-ê-nai, và Gia-a-cô-ba, và Giê-xô-hai-a, và A-xa-i-a, và A-di-ên, và Giê-xi-mi-ên, và Bê-na-i-a,"
  37: "Và Xi-xa con trai of Xíp-hi con trai của A-lôn con trai của Giê-đa-i-a con trai of Xim-ri con trai của Xê-mai-a;"
  38: "Những người được nhắc đến theo tên họ là các thủ lĩnh trong gia đình của họ: và nhà cha họ đã tăng trưởng rất nhiều."
  39: "Và họ đến cửa của Gê-đô cho đến phía đông của thung lũng để tìm đồng cỏ cho bầy của họ."
  40: "Và họ tìm đồng cỏ béo và tốt, và đất rộng lớn, tĩnh lặng, và hòa bình; vì người của Ham đã ở đó từ xưa."
  41: "Và những người được chép tên này đến trong ngày của Hê-xê-ki-a vua của Giu-đa, và đánh trại của họ, và các nơi ở được tìm thấy ở đó, và hủy diệt họ hoàn toàn cho đến ngày này, và ở trong chỗ của họ: vì có đồng cỏ ở đó cho bầy của họ."
  42: "Và một số của họ là con trai của Xi-môn năm trăm người nam đi đến núi Xê-ir có các thủ lĩnh Pê-la-ti-a, và Nê-a-ri-a, và Rê-phai-a, và Ux-i-ên con trai của Y-si."
  43: "Và họ đánh người A-ma-lê-cít còn sót lại đã trốn thoát, và ở đó cho đến ngày này."
