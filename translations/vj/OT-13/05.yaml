5:
  1: "Vả con trai của Ru-ben con trai trưởng của Ít-ra-ên (vì người là con trai trưởng; nhưng vì người đã làm ô uế giường cha người, quyền con trưởng được cho con trai của Giô-sép con trai của Ít-ra-ên: và gia phả không được tính theo quyền con trưởng."
  2: "Vì Giu-đa thắng hơn anh em người, và từ người ra người cầm đầu; nhưng quyền con trưởng là của Giô-sép:)"
  3: "Con tôi nói của Ru-ben con trai trưởng của Ít-ra-ên là: Ha-nóc, và Pa-lu, Hét-xôn, và Ca-mi."
  4: "Con trai of Giô-ên: Xê-mai-a con trai người, Góg con trai người, Xi-mê-i con trai người,"
  5: "Mi-ca con trai người, Re-a-i-a con trai người, Ba-an con trai người,"
  6: "Bê-ra con trai người người whom Tíl-gath-píl-nê-xơ vua của Át-su-rơ đã đưa đi làm tù: người là thủ lĩnh của người Ru-bên-ít."
  7: "Và anh em người theo gia đình họ khi gia phả đời họ được tính là người cầm đầu Giê-iên và Xê-ca-ri-a,"
  8: "Và Bê-la con trai của A-xác con trai của Xê-ma con trai của Giô-ên người ở ở A-rô-ơ cho đến Nê-bô và Ba-an-mê-ôn:"
  9: "Về phía đông người ở đến lối vào của đồng hoang từ sông Êu-phra-tê: vì gia súc của họ đã tăng lên trong xứ Gi-lê-ád."
  10: "Và trong ngày của Sau-lơ họ đánh với người Ha-ga-rit người bị đánh bởi tay họ: và họ ở trong trại của họ trong toàn bộ đất phía đông của Gi-lê-ád."
  11: "Con cái của Gad ở đối diện họ trong xứ Ba-san cho đến Xan-cha:"
  12: "Giô-ên người cầm đầu và Xa-pham người kế tiếp và Gia-a-nai và Xa-phát ở Ba-san."
  13: "Và anh em người của nhà cha họ là: Mi-cha-ên và Mê-xun-lam và Xê-ba và Giô-rai và Gia-can và Xi-a và Hê-bơ bảy người."
  14: "Đây là con cái của A-bi-hai con trai của Hu-ri con trai của Gia-rô-a con trai của Gi-lê-ád con trai của Mi-cha-ên con trai của Giê-xi-xai con trai of Gia-đô con trai của Buz;"
  15: "A-hi con trai của A-bi-ên con trai of Gu-ni thủ lĩnh của nhà cha họ."
  16: "Và họ ở ở Gi-lê-ád ở Ba-san và trong các thành của bà và trong tất cả các vùng ngoại ô của Sa-rôn trên biên giới của họ."
  17: "Tất cả những người này được tính theo gia phả trong ngày của Giô-tham vua của Giu-đa và trong ngày của Giê-rô-bo-am vua của Ít-ra-ên."
  18: "Con trai của Ru-ben và người Ga-đit và một nửa bộ lạc của Ma-nas-xê người dũng cảm người có thể khiên gươm và bắn cung và khéo léo trong chiến tranh là bốn mươi bốn ngàn bảy trăm và sáu mươi người ra đi đánh."
  19: "Và họ đánh với người Ha-ga-rit với Giê-tua và Nê-phít và Nô-đáp."
  20: "Và họ được giúp đỡ chống họ và người Ha-ga-rit được giao vào tay họ và tất cả những người đi cùng họ: vì họ kêu cầu Đức Chúa Trời trong trận chiến và Ngài đã được họ nài xin; vì họ đã tin cậy nơi Ngài."
  21: "Và họ lấy gia súc của họ: năm mươi ngàn lạc đà hai trăm năm mươi ngàn cừu hai ngàn lừa và một trăm ngàn người."
  22: "Vì có nhiều người bị giết ngã xuống vì chiến tranh là của Đức Chúa Trời. Và họ ở trong chỗ của họ cho đến khi bị đi đày."
  23: "Con cái của một nửa bộ lạc của Ma-nas-xê ở trong xứ: họ tăng từ Ba-san đến Ba-an-hê-môn và Xê-ni và đến núi Hê-môn."
  24: "Và đây là các thủ lĩnh của nhà cha họ là Ê-phê và Y-si và Ê-li-ên và A-xri-ên và Giê-rê-mi-a và Hô-đa-vi-a và Gia-đi-ên người dũng mạnh người nổi tiếng và thủ lĩnh của nhà cha họ."
  25: "Và họ phạm đức chống Đức Chúa Trời của cha họ và đi theo các thần của dân của xứ người Đức Chúa Trời đã hủy diệt trước mặt họ."
  26: "Và Đức Chúa Trời của Ít-ra-ên khơi dậy thần linh của Phun vua của Át-su-rơ và thần linh của Tíl-gath-píl-nê-xơ vua của Át-su-rơ và Ngài đưa họ đi là người Ru-bên-ît và người Ga-đit và một nửa bộ lạc của Ma-nas-xê và đưa họ đến Ha-lah và Ha-bơ và Ha-ra và đến sông Gô-xan cho đến ngày này."
