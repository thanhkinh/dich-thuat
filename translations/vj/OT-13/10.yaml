10:
  1: "Và người Phi-li-tơ đánh với Ít-ra-ên; và người nam của Ít-ra-ên trốn chạy trước mặt người Phi-li-tơ và ngã xuống bị giết ở núi Gil-bô-a."
  2: "Và người Phi-li-tơ đuổi theo sát Sau-lơ và sau con trai người; và người Phi-li-tơ giết Giô-na-đan A-bi-na-đáb Mal-chi-su-a con trai của Sau-lơ."
  3: "Và trận chiến đi rất chống lại Sau-lơ và người bắn cung bắn trúng người và người bị thương bởi người bắn cung."
  4: "Bấy giờ Sau-lơ nói với người mang giáp người: Rút gươm của ngươi và xuyên qua tôi kẻo những người không cắt bì này đến và sỉ nhục tôi. Nhưng người mang giáp người không chịu; vì người rất sợ hãi. Vậy Sau-lơ lấy gươm và ngã trên nó."
  5: "Và khi người mang giáp người thấy rằng Sau-lơ đã chết người cũng ngã trên gươm và chết."
  6: "Vậy Sau-lơ chết và ba con trai người và tất cả nhà người chết cùng nhau."
  7: "Và khi tất cả người nam của Ít-ra-ên ở trong thung lũng thấy rằng họ đã trốn chạy và rằng Sau-lơ và con trai người đã chết thì họ bỏ các thành của họ và trốn chạy: và người Phi-li-tơ đến và ở trong chúng."
  8: "Và sự việc xảy ra vào ngày mai khi người Phi-li-tơ đến để cướp của người bị giết họ thấy Sau-lơ và con trai người ngã ở núi Gil-bô-a."
  9: "Và khi họ đã lột người họ lấy đầu người và giáp người và gửi đi trong xứ của người Phi-li-tơ xung quanh để mang tin tức cho thần tượng của họ và cho dân."
  10: "Và họ đặt giáp người trong nhà của thần của họ và treo đầu người trong đền thờ của Đá-gôn."
  11: "Và khi tất cả Ja-bêx-gi-lê-ád nghe tất cả những gì người Phi-li-tơ đã làm cho Sau-lơ"
  12: "Họ nổi dậy tất cả người dũng mạnh và lấy xác của Sau-lơ và xác của con trai người và đưa chúng đến Ja-bêx và chôn xương họ dưới cây sồi ở Ja-bêx và ăn kiêng bảy ngày."
  13: "Vậy Sau-lơ chết vì sự phạm trái người đã phạm chống lại THIÊN CHÚA là chống lại lời của THIÊN CHÚA người mà người không giữ và cũng vì hỏi lời khuyên của người có thần quen thuộc để hỏi;"
  14: "Và không hỏi của THIÊN CHÚA: nên Ngài giết người và chuyển vương quốc cho Đa-vît con trai của Giês-xê."
