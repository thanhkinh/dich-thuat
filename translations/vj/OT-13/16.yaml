16:
  1: "Vậy họ mang hòm của Đức Chúa Trời và đặt nó ở giữa lều mà Đa-vît đã dựng cho nó: và họ dâng lễ thiêu và lễ hòa bình trước mặt Đức Chúa Trời."
  2: "Và khi Đa-vît đã làm xong việc dâng lễ thiêu và lễ hòa bình người ban phước cho dân trong tên của THIÊN CHÚA."
  3: "Và người phát cho mỗi người của Ít-ra-ên cả người nam và người nữ mỗi người một ổ bánh và một miếng thịt tốt và một bình rượu."
  4: "Và người bổ nhiệm một số người Lê-vơ để phục vụ trước hòm của THIÊN CHÚA và để ghi lại và để cảm tạ và ngợi khen THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên:"
  5: "A-sáp thủ lĩnh và kế tiếp người là Xê-ca-ri-a Giê-i-ên Xê-mi-ra-môth Giê-i-ên Mat-ti-thi-a Ê-li-áp Bê-na-i-a Ô-bê-ê-đôm: và Giê-i-ên với đàn cầm và đàn; nhưng A-sáp làm âm thanh với chũm chọe;"
  6: "Bê-na-i-a cũng Gia-ha-xi-ên người thầy tế với kèn liên tục trước hòm của giao ước của Đức Chúa Trời."
  7: "Bấy giờ vào ngày đó Đa-vît giao đầu tiên bài thánh vịm này để cảm tạ THIÊN CHÚA vào tay của A-sáp và anh em người."
  8: "Hãy cảm tạ THIÊN CHÚA kêu cầu tên Ngài làm biết việc làm của Ngài trong dân."
  9: "Hãy ca hát Ngài hãy hát thánh vịm cho Ngài hãy nói về tất cả việc làm kỳ diệu của Ngài."
  10: "Hãy tự hào trong tên thánh của Ngài: để lòng của những người tìm kiếm THIÊN CHÚA vui mừng."
  11: "Hãy tìm kiếm THIÊN CHÚA và sức mạnh của Ngài hãy tìm kiếm mặt Ngài liên tục."
  12: "Hãy nhớ việc làm kỳ diệu của Ngài mà Ngài đã làm các điều kỳ diệu của Ngài và các phán xét của miệng Ngài;"
  13: "Hầy giống như của Ít-ra-ên đầy tớ Ngài con cái của Gia-cốp người được chọn của Ngài."
  14: "Ngài là THIÊN CHÚA Đức Chúa Trời của chúng ta; các phán xét của Ngài trong tất cả đất."
  15: "Hãy luôn nhớ giao ước của Ngài; lời mà Ngài đã ra lệnh cho một ngàn thế hệ;"
  16: "Của giao ước mà Ngài đã làm với A-bra-ham và lời thề của Ngài cho Y-sác;"
  17: "Và đã xác nhận điều đó cho Gia-cốp thành luật và cho Ít-ra-ên thành giao ước vĩnh cửu"
  18: "Nói rằng: Cho ngươi Ta sẽ cho xứ của Ca-na-an phần của gia tài của các ngươi;"
  19: "Khi các ngươi chỉ là ít người chỉ là ít người và người lạ trong nó."
  20: "Và khi họ đi từ dân này đến dân này và từ vương quốc này đến người khác;"
  21: "Ngài không để cho ai làm họ sai: đúng vậy Ngài khiển trách vua vì họ"
  22: "Nói rằng: Đừng chạm đến người được xức dầu của Ta và đừng làm tiên tri của Ta tổn hại."
  23: "Hãy hát cho THIÊN CHÚA tất cả đất; hãy cho biết từ ngày đến ngày sự cứu rỗi của Ngài."
  24: "Hãy tuyên bố vinh quang của Ngài trong người ngoại; việc làm kỳ diệu của Ngài trong tất cả các nước."
  25: "Vì vĩ đại là THIÊN CHÚA và rất đáng ngợi khen: Ngài cũng phải được sợ hãi trên tất cả các thần."
  26: "Vì tất cả các thần của dân là thần tượng: nhưng THIÊN CHÚA đã làm trời."
  27: "Vinh quang và danh dự ở trong sự hiện diện của Ngài; sức mạnh và niềm vui ở trong nơi của Ngài."
  28: "Hãy dâng cho THIÊN CHÚA các họ của dân hãy dâng cho THIÊN CHÚA vinh quang và sức mạnh."
  29: "Hãy dâng cho THIÊN CHÚA vinh quang thuộc về tên của Ngài: hãy mang lễ vật và đến trước mặt Ngài: hãy thờ phượng THIÊN CHÚA trong sự đẹp của sự thánh khiết."
  30: "Hãy sợ hãi trước mặt Ngài tất cả đất: thế giới cũng sẽ vững chắc để nó không bị chuyển động."
  31: "Hãy cho trời vui mừng và cho đất vui mừng: và hãy để người nói trong các nước rằng THIÊN CHÚA cai trị."
  32: "Hãy để biển gầm và sự đầy đủ của nó: hãy để đồng ruộng vui mừng và tất cả những gì trong đó."
  33: "Bấy giờ các cây của rừng sẽ hát ra trước sự hiện diện của THIÊN CHÚA vì Ngài đến để xét xử đất."
  34: "Hãy cảm tạ THIÊN CHÚA; vì Ngài tốt; vì sự thương xót của Ngài tồn tại mãi mãi."
  35: "Và hãy nói rằng: Cứu chúng tôi ôi Đức Chúa Trời của sự cứu rỗi của chúng tôi và tụ họp chúng tôi lại và giải cứu chúng tôi khỏi người ngoại hầu cho chúng tôi có thể cảm tạ tên thánh của Ngài và tự hào trong sự ngợi khen của Ngươi."
  36: "Đã được ban phước là THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên mãi mãi và mãi mãi. Và tất cả dân nói rằng A-men và ngợi khen THIÊN CHÚA."
  37: "Vậy người để lại ở đó trước hòm của giao ước của THIÊN CHÚA A-sáp và anh em người để phục vụ trước hòm liên tục như công việc của mỗi ngày yêu cầu:"
  38: "Và Ô-bê-ê-đôm với anh em họ sáu mươi tám người; Ô-bê-ê-đôm cũng con trai của Giê-đu-thun và Hô-xa là người giữ cửa:"
  39: "Và Xa-đốc người thầy tế và anh em người người thầy tế trước lều của THIÊN CHÚA ở nơi cao ở Gi-bê-ôn"
  40: "Để dâng lễ thiêu cho THIÊN CHÚA trên bàn thờ của lễ thiêu liên tục sáng và chiều và làm theo tất cả những gì được viết trong luật của THIÊN CHÚA mà Ngài đã ra lệnh cho Ít-ra-ên;"
  41: "Và với họ Hê-man và Giê-đu-thun và phần còn lại được chọn được nhắc đến theo tên để cảm tạ THIÊN CHÚA vì sự thương xót của Ngài tồn tại mãi mãi;"
  42: "Và với họ Hê-man và Giê-đu-thun với kèn và chũm chọe cho những người sẽ làm âm thanh và với dụng cụ âm nhạc của Đức Chúa Trời. Con cái của Giê-đu-thun là người giữ cửa."
  43: "Và tất cả dân đi mỗi người đến nhà của người: và Đa-vît trở về để ban phước cho nhà người."
