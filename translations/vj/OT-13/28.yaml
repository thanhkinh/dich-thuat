28:
  1: "Vì Đa-viT tập họp tất cả các thủ lĩnh của Ít-ra-ên các thủ lĩnh của các bộ lạc và các thủ lĩnh của các nhóm đã phục vụ vua theo nhóm và các thủ lĩnh trên ngàn và thủ lĩnh trên trăm và những người quản lý trên tất cả tài sản và sở hữu của vua và của con trai người với người sĩ sự và với người dũng mạnh và với tất cả người dũng mạnh đến Giê-ru-sa-lem."
  2: "Bấy giờ Đa-viT vua đứng lên trên chân người và nói rằng: Hãy nghe tôi anh em tôi và dân tôi: còn tôi tôi đã trong lòng tôi để xây dựng một nhà nghỉ cho hòm của giao ước của THIÊN CHÚA và cho bục chân của Đức Chúa Trời của chúng ta và đã chuẩn bị cho việc xây dựng:"
  3: "Nhưng Đức Chúa Trời đã phán với tôi rằng: Ngươi sẽ không xây dựng một nhà cho tên Ta vì ngươi là một người của chiến tranh và đã đổ máu."
  4: "Tuy nhiên THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên đã chọn tôi trước tất cả nhà cha tôi để làm vua trên Ít-ra-ên mãi mãi: vì Người đã chọn Giu-đa để làm người cai trị; và của nhà Giu-đa nhà cha tôi; và trong con cái của cha tôi Người thích tôi để làm tôi vua trên tất cả Ít-ra-ên:"
  5: "Và của tất cả con trai tôi vì THIÊN CHÚA đã cho tôi nhiều con trai Người đã chọn Xô-lô-môn con trai tôi để ngồi trên ngai vàng của vương quốc của THIÊN CHÚA trên Ít-ra-ên."
  6: "Và Người phán với tôi rằng: Xô-lô-môn con trai ngươi người sẽ xây nhà Ta và sân Ta: vì Ta đã chọn người làm con trai Ta và Ta sẽ là Cha người."
  7: "Hơn nữa Ta sẽ xác nhận vương quốc người mãi mãi nếu người kiên định để làm các điều răn Ta và các phán xét Ta như ở ngày này."
  8: "Vậy bây giờ trước mặt tất cả Ít-ra-ên hội chúng của THIÊN CHÚA và trong sự nghe của Đức Chúa Trời của chúng ta hãy giữ và tìm kiếm tất cả các điều răn của THIÊN CHÚA Đức Chúa Trời của các ngươi: để các ngươi có thể sở hữu xứ tốt này và để lại nó làm gia tài cho con cái các ngươi sau các ngươi mãi mãi."
  9: "Và ngươi Xô-lô-môn con trai tôi hãy biết Đức Chúa Trời của cha ngươi và phục vụ Ngài với một trọn lòng và với một lòng sẵn sàng: vì THIÊN CHÚA tìm kiếm tất cả lòng và hiểu tất cả sự tưởng tượng của ý nghĩ: nếu ngươi tìm kiếm Ngài Người sẽ được tìm thấy bởi ngươi; nhưng nếu ngươi bỏ Ngài Người sẽ bác ngươi mãi mãi."
  10: "Hãy chú ý bây giờ; vì THIÊN CHÚA đã chọn ngươi để xây dựng một nhà cho nơi thánh: hãy mạnh mẽ và làm điều đó."
  11: "Bấy giờ Đa-viT cho Xô-lô-môn con trai người mô hình của sân đê và của các nhà của nó và của kho của nó và của các phòng trên của nó và của các phòng trong của nó và của chỗ của bục lòng thương xót"
  12: "Và mô hình của tất cả những gì Người có bởi thần linh của các sân của nhà của THIÊN CHÚA và của tất cả các phòng xung quanh của kho của nhà của Đức Chúa Trời và của kho của các vật được dâng hiến:"
  13: "Cũng cho các nhóm của người thầy tế và người Lê-vơ và cho tất cả công việc của sự phục vụ của nhà của THIÊN CHÚA và cho tất cả các đồ dùng của sự phục vụ trong nhà của THIÊN CHÚA."
  14: "Người cho vàng theo trọng lượng cho những vật bằng vàng cho tất cả dụng cụ của mọi loại sự phục vụ; bạc cũng cho tất cả dụng cụ bằng bạc theo trọng lượng cho tất cả dụng cụ của mọi loại sự phục vụ:"
  15: "Kể cả trọng lượng cho các đèn bằng vàng và cho các đèn của nó bằng vàng theo trọng lượng cho mỗi đèn và cho đèn của nó: và cho các đèn bằng bạc theo trọng lượng cả cho đèn và cũng cho đèn của nó theo việc sử dụng của mỗi đèn."
  16: "Và theo trọng lượng Người cho vàng cho các bàn của bánh bày ra cho mỗi bàn; và cũng bạc cho các bàn bằng bạc:"
  17: "Cũng vàng tinh khiết cho các móc thịt và các bát và các cái ly: và cho các bát bằng vàng Người cho vàng theo trọng lượng cho mỗi bát; và cũng bạc theo trọng lượng cho mỗi bát bằng bạc:"
  18: "Và cho bàn thờ của hương vàng tinh khiết theo trọng lượng; và vàng cho mô hình của xe của các thần ú người giăng cánh và che hòm của giao ước của THIÊN CHÚA."
  19: "Tất cả điều này Đa-viT nói THIÊN CHÚA làm cho tôi hiểu trong viết bởi tay Người trên tôi ngay cả tất cả công việc của mô hình này."
  20: "Vì Đa-viT phán cùng Xô-lô-môn con trai người rằng: Hãy mạnh mẽ và có lòng can đảm và làm điều đó: đừng sợ hãi và đừng bối rối: vì THIÊN CHÚA Đức Chúa Trời Đức Chúa Trời của tôi sẽ ở với ngươi; Người sẽ không thất bại ngươi và không bỏ ngươi cho đến khi ngươi đã hoàn thành tất cả công việc cho sự phục vụ của nhà của THIÊN CHÚA."
  21: "Và này các nhóm của người thầy tế và người Lê-vơ họ sẽ ở với ngươi cho tất cả sự phục vụ của nhà của Đức Chúa Trời: và sẽ ở với ngươi cho mọi loại nghề thủ công mọi người khéo léo sẵn sàng cho bất kỳ loại sự phục vụ: cũng các thủ lĩnh và tất cả dân sẽ hoàn toàn dưới mệnh lệnh của ngươi."
