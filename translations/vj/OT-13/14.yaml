14:
  1: "Bấy giờ Hi-ram vua của Tơ-rơ sai sứ giả đến Đa-vît và gỗ của cây bách đường với người xây đá và người mộc để xây dựng cho người một nhà."
  2: "Và Đa-vît nhận ra rằng THIÊN CHÚA đã xác nhận người là vua trên Ít-ra-ên vì vương quốc người được nâng lên cao vì dân của người là Ít-ra-ên."
  3: "Và Đa-vît cưới thêm vợ ở Giê-ru-sa-lem: và Đa-vît sinh thêm con trai và con gái."
  4: "Đây là tên của con cái người mà người có ở Giê-ru-sa-lem: Xam-mu-a Xô-báb Na-tan Xô-lô-môn"
  5: "Và Ib-a Ê-li-su-a Êl-pa-lêth"
  6: "Và Nô-ga Nê-phêc Gia-phía"
  7: "Và Ê-li-sa-ma Bê-li-a-đa Ê-li-phê-lêth."
  8: "Và khi người Phi-li-tơ nghe rằng Đa-vît được xức dầu làm vua trên tất cả Ít-ra-ên tất cả người Phi-li-tơ đi lên để tìm Đa-vît. Và Đa-vît nghe và đi ra chống lại họ."
  9: "Và người Phi-li-tơ đến và lan rộng trong thung lũng của Rê-phaim."
  10: "Và Đa-vît hỏi của Đức Chúa Trời nói rằng: Tôi có đi lên chống lại người Phi-li-tơ không? và Ngươi sẽ giao họ vào tay tôi không? Và THIÊN CHÚA phán cùng người rằng: Đi lên; vì Ta sẽ giao họ vào tay ngươi."
  11: "Vậy họ đi lên đến Ba-an-pê-ra-xim; và Đa-vît đánh họ ở đó. Bấy giờ Đa-vît nói rằng: Đức Chúa Trời đã phá vỡ vào kẻ thù của tôi bởi tay tôi như sự phá vỡ của nước: do đó họ gọi tên của nơi đó là Ba-an-pê-ra-xim."
  12: "Và khi họ đã để thần của họ ở đó Đa-vît ra lệnh và họ bị đốt bằng lửa."
  13: "Và người Phi-li-tơ lại lan rộng trong thung lũng."
  14: "Do đó Đa-vît hỏi lại của Đức Chúa Trời; và Đức Chúa Trời phán cùng người rằng: Đừng đi lên sau họ; rời xa họ và đến trên họ đối diện với những cây dâu."
  15: "Và sự việc sẽ là khi ngươi nghe âm thanh đi ở trên cùng của những cây dâu bấy giờ ngươi sẽ đi ra trận chiến: vì Đức Chúa Trời đã đi ra trước ngươi để đánh quân đội của người Phi-li-tơ."
  16: "Đa-vît do đó làm như Đức Chúa Trời đã ra lệnh cho người: và họ đánh quân đội của người Phi-li-tơ từ Gi-bê-ơn cho đến Gê-xơ."
  17: "Và tiếng tăm của Đa-vît đi ra đến tất cả các xứ; và THIÊN CHÚA mang sự sợ hãi của người trên tất cả các nước."
