8:
  1: "Và Be-nê-min sinh ra Bê-la con trai trưởng của người Ax-bên người thứ hai và A-ha-ra người thứ ba"
  2: "Nô-ha người thứ tư và Râ-pha người thứ năm."
  3: "Và con trai của Bê-la là: A-đa Gê-ra A-bi-hu-đ"
  4: "Và A-bi-su-a Na-a-man A-hô-a"
  5: "Và Gê-ra Xê-phu-phan Hu-ram."
  6: "Và đây là con trai của Ê-hu-x: đây là các thủ lĩnh của cha của người ở của Gê-ba và họ đã đưa họ đi đến Ma-na-thath:"
  7: "Và Na-a-man A-hi-a Gê-ra người đã đưa họ đi và sinh ra Ux-xa A-hi-hu-đ."
  8: "Và Xa-ha-ra-im sinh ra con cái trong xứ của Mô-áp sau khi người đã đuổi họ đi; Hu-xim và Ba-a-ra là vợ người."
  9: "Và người sinh ra của Hô-đêx vợ người Giô-báb Xi-bi-a Mê-xa Mal-cham"
  10: "Và Giêu-x Xa-chi-a Mir-ma. Đây là con trai người thủ lĩnh của cha người."
  11: "Và của Hu-xim người sinh ra A-bi-tub Êl-pa-an."
  12: "Con trai của Êl-pa-an: Ê-bơ Mi-xam Xa-mê người đã xây dựng Ô-nô Lô-đ với các thành của họ:"
  13: "Bê-ri-a cũng Xê-ma người là các thủ lĩnh của cha của người ở của Ai-ga-lôn người đã đuổi đi người ở của Gath:"
  14: "Và A-hi-o Xa-sác Giê-rê-môth"
  15: "Và Xê-ba-đi-a A-ra-đ A-đê"
  16: "Và Mi-cha-ên Y-spa Giô-a con trai của Bê-ri-a;"
  17: "Và Xê-ba-đi-a Mê-xun-lam Hê-xê-ki Hê-bơ"
  18: "Y-sơ-mê-rai cũng Giêx-lai-a Giô-báb con trai của Êl-pa-an;"
  19: "Và Gia-kim Xi-chri Xab-đi"
  20: "Và Ê-li-ê-nai Xil-thai Ê-li-ên"
  21: "Và A-đa-i-a Bê-ra-i-a Xim-rath con trai of Xim-hi;"
  22: "Vì Y-si-pan Hê-bơ Ê-li-ên"
  23: "Và Ab-đôn Xi-chri Ha-nan"
  24: "Và Ha-na-ni-a Ê-lam An-tô-thi-i-a"
  25: "Và I-phê-đê-i-a Pê-nu-ên con trai của Xa-sác;"
  26: "Và Xam-xê-rai Xê-ha-ri-a A-tha-li-a"
  27: "Và Giê-rê-xi-a Ê-li-a Xi-chri con trai của Giê-rô-ham."
  28: "Đây là thủ lĩnh của cha họ theo đời họ người cầm đầu. Những người này ở ở Giê-ru-sa-lem."
  29: "Và ở Gi-bê-ôn ở cha của Gi-bê-ôn; tên vợ người là Ma-a-ca:"
  30: "Và con trai trưởng của người Ab-đôn Xua Kish Ba-an Na-đáp"
  31: "Và Gê-đô A-hi-o Xa-chơ."
  32: "Và Mi-clôth sinh ra Xi-mê-a. Những người này cũng ở với anh em họ ở Giê-ru-sa-lem đối diện họ."
  33: "Và Nơ sinh ra Kish và Kish sinh ra Sau-lơ và Sau-lơ sinh ra Giô-na-đan Mal-chi-su-a A-bi-na-đáb Êx-ba-an."
  34: "Và con trai của Giô-na-đan là Mê-ri-ba-an; và Mê-ri-ba-an sinh ra Mi-ca."
  35: "Và con trai của Mi-ca là: Pî-thôn Mê-lêch Ta-rê-a A-ha."
  36: "Và A-ha sinh ra Giê-hô-đa; và Giê-hô-đa sinh ra A-lê-mêth A-x-ma-vêth Xim-ri; và Xim-ri sinh ra Mô-xa"
  37: "Và Mô-xa sinh ra Bỉ-nê-a: Râ-pha là con trai người Ê-lê-a-sa con trai người A-xên con trai người:"
  38: "Và A-xên có sáu con trai tên họ là: A-xri-kam Bô-chơ-ru Y-sơ-ma-ên Xê-ra-i-a Ô-ba-di-a Ha-nan. Tất cả những người này là con trai của A-xên."
  39: "Và con trai của Ê-xêc anh em người là: U-lam con trai trưởng của người Giê-hu người thứ hai và Ê-li-phê-lêth người thứ ba."
  40: "Và con trai của U-lam là người dũng mạnh người bắn cung và có nhiều con trai và cháu một trăm năm mươi người. Tất cả những người này là của con trai of Be-nê-min."
