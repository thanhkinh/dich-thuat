15:
  1: "Và Đa-vît xây dựng cho người nhà trong thành của Đa-vît và chuẩn bị một chỗ cho hòm của Đức Chúa Trời và dựng cho nó một lều."
  2: "Bấy giờ Đa-vît nói rằng: Không ai nên mang hòm của Đức Chúa Trời ngoại trừ người Lê-vơ: vì THIÊN CHÚA đã chọn họ để mang hòm của Đức Chúa Trời và phục vụ Ngài mãi mãi."
  3: "Và Đa-vît tập họp tất cả Ít-ra-ên lại đến Giê-ru-sa-lem để mang lên hòm của THIÊN CHÚA đến nơi người đã chuẩn bị cho nó."
  4: "Và Đa-vît tập họp con cái của A-rôn và người Lê-vơ:"
  5: "Của con cái của Cô-hát: U-ri-ên thủ lĩnh và anh em người một trăm hai mươi người:"
  6: "Của con cái của Mê-ra-ri: A-xa-i-a thủ lĩnh và anh em người hai trăm hai mươi người:"
  7: "Của con cái của Ghê-sơn: Giô-ên thủ lĩnh và anh em người một trăm ba mươi người:"
  8: "Của con cái of Ê-li-xa-phan: Xê-mai-a thủ lĩnh và anh em người hai trăm người:"
  9: "Của con cái của Hê-b-rơn: Ê-li-ên thủ lĩnh và anh em người tám mươi người:"
  10: "Của con cái of Ux-i-ên: Am-mi-na-đáp thủ lĩnh và anh em người một trăm mười hai người."
  11: "Và Đa-vît kêu Xa-đốc và A-bi-a-tha người thầy tế và người Lê-vơ cho U-ri-ên A-xa-i-a và Giô-ên Xê-mai-a và Ê-li-ên và Am-mi-na-đáp"
  12: "Và phán cùng họ rằng: Các ngươi là thủ lĩnh của cha của người Lê-vơ: hãy tự thánh hóa các ngươi và anh em của các ngươi để các ngươi có thể mang lên hòm của THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên đến nơi tôi đã chuẩn bị cho nó."
  13: "Vì vì các ngươi không làm điều đó lần đầu tiên THIÊN CHÚA Đức Chúa Trời của chúng ta đã làm một sự phá vỡ trên chúng tôi vì chúng ta không tìm kiếm Ngài theo trật tự đúng đắn."
  14: "Vậy người thầy tế và người Lê-vơ tự thánh hóa để mang lên hòm của THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên."
  15: "Và con cái của người Lê-vơ mang hòm của Đức Chúa Trời trên vai họ với các gậy trên đó như Môi-se đã ra lệnh theo lời của THIÊN CHÚA."
  16: "Và Đa-vît nói với thủ lĩnh của người Lê-vơ để bổ nhiệm anh em của họ làm người ca hát với dụng cụ của âm nhạc đàn cầm và đàn và chũm chọe âm thanh bằng việc nhắc lên tiếng nói với niềm vui."
  17: "Vậy người Lê-vơ bổ nhiệm Hê-man con trai của Giô-ên; và của anh em người A-sáp con cái of Bê-ra-chi-a; và của con cái của Mê-ra-ri anh em của họ Ê-than con cái of Cu-sa-i-a;"
  18: "Và với họ anh em của họ của cấp độ hai Xê-ca-ri-a Bên Gia-a-xi-ên Xê-mi-ra-môth Giê-i-ên Un-ni Ê-li-áp Bê-na-i-a Ma-a-xê-i-a Mat-ti-thi-a Ê-li-phê-lê Mik-nê-i-a Ô-bê-ê-đôm Giê-i-ên người giữ cửa."
  19: "Vậy người ca hát Hê-man A-sáp Ê-than được bổ nhiệm để âm thanh với chũm chọe bằng đồng;"
  20: "Và Xê-ca-ri-a A-xi-ên Xê-mi-ra-môth Giê-i-ên Un-ni Ê-li-áp Ma-a-xê-i-a Bê-na-i-a với đàn cầm trên A-la-môth;"
  21: "Và Mat-ti-thi-a Ê-li-phê-lê Mik-nê-i-a Ô-bê-ê-đôm Giê-i-ên A-xa-xi-a với đàn trên Xê-mi-nith để xuất sắc."
  22: "Và Xê-na-ni-a thủ lĩnh của người Lê-vơ cho bài hát: người hướng dẫn về bài hát vì người có kỹ năng."
  23: "Và Bê-ra-chi-a và Êl-ca-na là người giữ cửa cho hòm."
  24: "Và Xê-ba-ni-a Giô-hô-sa-phat Nê-tha-niên A-ma-sai Xê-ca-ri-a Bê-na-i-a Ê-li-ê-xơ người thầy tế thổi kèn trước mặt hòm của Đức Chúa Trời: và Ô-bê-ê-đôm và Giê-i-a là người giữ cửa cho hòm."
  25: "Vậy Đa-vît và người già của Ít-ra-ên và các thủ lĩnh trên ngàn đi để mang lên hòm của giao ước của THIÊN CHÚA từ nhà của Ô-bê-ê-đôm với niềm vui."
  26: "Và sự việc xảy ra khi Đức Chúa Trời giúp người Lê-vơ mang hòm của giao ước của THIÊN CHÚA họ dâng bảy con bò và bảy con cừu đực."
  27: "Và Đa-vît được mặc với một áo choàng bằng vải lịnh và tất cả người Lê-vơ mang hòm người ca hát và Xê-na-ni-a người thầy của bài hát với người ca hát: Đa-vît cũng có trên người một ê-phô bằng vải lịnh."
  28: "Như vậy tất cả Ít-ra-ên mang lên hòm của giao ước của THIÊN CHÚA với tiếng hô và âm thanh của kèn và kèn và chũm chọe làm tiếng ồn với đàn cầm và đàn."
  29: "Và sự việc xảy ra khi hòm của giao ước của THIÊN CHÚA đến thành của Đa-vît Mi-cal con gái của Sau-lơ nhìn ra qua cửa sổ thấy vua Đa-vît khiêu vũ và chơi: và bà khinh miệt người trong lòng bà."
