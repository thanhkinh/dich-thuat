24:
  1: "Đây là sự phân chia của con cái của A-rôn. Con cái của A-rôn: Na-đáp A-bi-hu Ê-lê-a-xa Y-tha-ma."
  2: "Nhưng Na-đáp và A-bi-hu chết trước cha họ và không có con cái: do đó Ê-lê-a-xa và Y-tha-ma thực hiện sự vụ thầy tế."
  3: "Vì Đa-viT phân chia họ cả Xa-đốc của con cái của Ê-lê-a-xa và A-hi-mê-lêch của con cái của Y-tha-ma theo sự vụ của họ trong sự phục vụ của họ."
  4: "Và có nhiều người cầm đầu được tìm thấy của con cái của Ê-lê-a-xa hơn của con cái của Y-tha-ma; và do đó họ được chia. Trong con cái của Ê-lê-a-xa có mười sáu người cầm đầu của nhà cha họ và tám người trong con cái của Y-tha-ma theo nhà cha họ."
  5: "Vậy họ được chia bằng số phận một loại với loại khác; vì người cai trị của nơi thánh và người cai trị của nhà của Đức Chúa Trời là của con cái của Ê-lê-a-xa và của con cái của Y-tha-ma."
  6: "Vì Xê-mai-a con cái of Nê-tha-niên người sĩ sự một người của người Lê-vơ đã viết họ trước vua và các thủ lĩnh và Xa-đốc người thầy tế và A-hi-mê-lêch con cái of A-bi-a-tha và trước thủ lĩnh của cha của người thầy tế và người Lê-vơ: một gia đình chính được lấy cho Ê-lê-a-xa và một được lấy cho Y-tha-ma."
  7: "Bây giờ số phận đầu tiên đến cùng Giê-hôi-a-rip số thứ hai đến Giê-đa-i-a"
  8: "Số thứ ba đến Ha-rim số thứ tư đến Xê-ô-rim"
  9: "Số thứ năm đến Mal-chi-i-a số thứ sáu đến Mi-ga-min"
  10: "Số thứ bảy đến Ha-côx số thứ tám đến A-bi-a"
  11: "Số thứ chín đến Giê-xu-a số thứ mười đến Xê-ca-ni-a"
  12: "Số thứ mười một đến Ê-li-a-síp số thứ mười hai đến Gia-kim"
  13: "Số thứ mười ba đến Húp-pa số thứ mười bốn đến Giê-xê-bê-áp"
  14: "Số thứ mười lăm đến Bil-ga số thứ mười sáu đến Îm-mơ"
  15: "Số thứ mười bảy đến Hê-xi số thứ mười tám đến Aph-xês"
  16: "Số thứ mười chín đến Pê-tha-i-a số thứ hai mươi đến Giê-hê-xê-cần"
  17: "Số thứ hai mươi mốt đến Gia-chin số thứ hai mươi hai đến Ga-mun"
  18: "Số thứ hai mươi ba đến Ê-lai-a số thứ hai mươi bốn đến Ma-a-xi-a."
  19: "Đây là trật tự của họ trong sự phục vụ của họ để đi vào nhà của THIÊN CHÚA theo cách của họ dưới A-rôn cha của họ như THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên đã ra lệnh cho người."
  20: "Và phần còn lại của con cái của Lê-vơ là những người này: Của con cái của Am-ram: Xu-ba-ên: của con cái của Xu-ba-ên: Giê-đê-i-a."
  21: "Về Re-ha-bi-a: của con cái của Re-ha-bi-a người đầu tiên là Y-s-si-a."
  22: "Của người I-xa-rit: Xê-lô-môth: của con cái của Xê-lô-môth: Ja-hath."
  23: "Và con cái của Hê-b-rơn: Giê-ri-a người đầu tiên A-ma-ri-a người thứ hai Gia-ha-xi-ên người thứ ba Giê-ca-mê-am người thứ tư."
  24: "Của con cái of Ux-i-ên: Mi-ca: của con cái of Mi-ca: Xa-mi."
  25: "Anh em của Mi-ca là Y-s-si-a: của con cái of Y-s-si-a: Xê-ca-ri-a."
  26: "Con cái của Mê-ra-ri là Ma-hli và Mu-si: con cái of Gia-xi-a: Bê-nô."
  27: "Con cái của Mê-ra-ri bởi Gia-xi-a: Bê-nô Xô-ham Xa-cu I-b-ri."
  28: "Của Ma-hli là Ê-lê-a-xa người không có con trai."
  29: "Về Kish: con cái của Kish là Giê-ra-mê-ên."
  30: "Con cái cũng của Mu-si: Ma-hli Ê-đơ Giê-rê-môth. Đây là con cái của người Lê-vơ sau nhà cha họ."
  31: "Những người này cũng bốc số phận đối với anh em họ con cái của A-rôn trước mặt Đa-viT vua và Xa-đốc và A-hi-mê-lêch và thủ lĩnh của cha của người thầy tế và người Lê-vơ ngay cả cha chính đối với anh em trẻ hơn của họ."
