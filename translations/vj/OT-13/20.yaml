20:
  1: "Và sự việc xảy ra sau khi năm hết vào thời gian vua đi ra đánh Giô-áb dẫn sức mạnh của quân đội đi và làm lãng phí xứ của con cái của A-môn và đến và vây khốn Rab-ba. Nhưng Đa-vît ở lại Giê-ru-sa-lem. Và Giô-áb đánh Rab-ba và hủy diệt nó."
  2: "Và Đa-vît lấy vương miện của vua họ từ đầu người và thấy nó nặng một talent vàng và có đá quý trong nó; và nó được đặt trên đầu của Đa-vît: và người cũng mang rất nhiều chiến lợi phẩm ra khỏi thành."
  3: "Và người đưa ra dân ở trong nó và cắt họ bằng cưa và với cuốc sắt và với rìu. Đa-vît cũng đối xử như vậy với tất cả các thành của con cái của A-môn. Và Đa-vît và tất cả dân trở về Giê-ru-sa-lem."
  4: "Và sự việc xảy ra sau điều này có chiến tranh ở Gê-xơ với người Phi-li-tơ; vào thời gian đó Xib-bê-cai người Hu-sa-thit giết Xíp-pai là của con cái của khổng lồ: và họ bị subdued."
  5: "Và có chiến tranh lại với người Phi-li-tơ; và Êl-ha-nan con cái of Gia-ir giết La-mi anh của Gô-li-ath người Git-tị giáo của người giống như cây thoi của người dệt."
  6: "Và lại có chiến tranh ở Gath ở đó có một người có vóc lớn ngón tay và ngón chân của người là hai mươi bốn sáu trên mỗi tay và sáu trên mỗi chân: và người cũng là con trai của khổng lồ."
  7: "Nhưng khi người thách thức Ít-ra-ên Giô-na-đan con cái of Xi-mê-a anh của Đa-vît giết người."
  8: "Những người này sinh ra cho khổng lồ ở Gath; và họ ngã xuống bởi tay của Đa-vît và bởi tay của đầy tớ người."
