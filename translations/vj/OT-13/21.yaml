21:
  1: "Và Sa-tan đứng lên chống lại Ít-ra-ên và khiêu khích Đa-viT để đếm Ít-ra-ên."
  2: "Và Đa-viT phán cùng Giô-áb và với các người cai trị của dân rằng: Hãy đi đếm Ít-ra-ên từ Bê-ê-xê-ba cho đến Đan; và mang số họ đến cho tôi để tôi có thể biết."
  3: "Vì Giô-áb trả lời rằng: THIÊN CHÚA làm dân Ngài gấp trăm lần nhiều hơn họ: nhưng ôi chúa tôi vua không phải tất cả họ là đầy tớ của chúa tôi sao? tại sao chúa tôi yêu cầu điều này? tại sao người sẽ là một nguyên nhân của sự phạm tội cho Ít-ra-ên?"
  4: "Tuy nhiên lời của vua thắng hơn Giô-áb. Do đó Giô-áb ra đi và đi khắp tất cả Ít-ra-ên và đến Giê-ru-sa-lem."
  5: "Vì Giô-áb đưa tổng số của dân cho Đa-viT. Và tất cả người của Ít-ra-ên là một ngàn ngàn và một trăm ngàn người rút gươm: và Giu-đa là bốn trăm sáu mươi mười ngàn người rút gươm."
  6: "Nhưng Lê-vi và Be-nê-min người không đếm trong họ: vì lời của vua là ghê tởm đối với Giô-áb."
  7: "Và Đức Chúa Trời không hài lòng với điều này; do đó Ngài đánh Ít-ra-ên."
  8: "Và Đa-viT phán cùng Đức Chúa Trời rằng: Tôi đã phạm tội rất lớn vì tôi đã làm điều này: nhưng bây giờ tôi cầu xin Ngài hãy làm đi sự gian ác của đầy tớ Ngài; vì tôi đã làm rất ngu ngốc."
  9: "Và THIÊN CHÚA phán cùng Gad người thấy của Đa-viT nói rằng"
  10: "Hãy đi và nói cho Đa-viT rằng: THIÊN CHÚA phán như sau: Ta đề nghị ngươi ba điều: hãy chọn một trong chúng để Ta có thể làm cho ngươi."
  11: "Vậy Gad đến cùng Đa-viT và phán cùng người rằng: THIÊN CHÚA phán như sau: Hãy chọn ngươi"
  12: "Hoặc ba năm nạn đói; hoặc ba tháng để bị hủy diệt trước kẻ thù của ngươi trong khi gươm của kẻ thù của ngươi đuổi kịp ngươi; hoặc khác là ba ngày gươm của THIÊN CHÚA là bệnh dịch trong xứ và thiên thần của THIÊN CHÚA hủy diệt trong suốt tất cả các vùng của Ít-ra-ên. Vậy bây giờ hãy khuyên cho chính ngươi lời nào tôi sẽ mang lại đến cùng Ngài đã sai tôi."
  13: "Và Đa-viT phán cùng Gad rằng: Tôi trong một hoàn cảnh khó khăn: hãy để tôi ngã vào tay của THIÊN CHÚA; vì sự thương xót của Ngài rất vĩ đại: nhưng hãy để tôi không ngã vào tay của người."
  14: "Vậy THIÊN CHÚA gửi bệnh dịch đến Ít-ra-ên: và có bảy mươi ngàn người của Ít-ra-ên ngã xuống."
  15: "Và Đức Chúa Trời gửi một thiên thần đến Giê-ru-sa-lem để hủy diệt nó: và khi người đang hủy diệt THIÊN CHÚA nhìn và Người hối hận về điều ác và nói với thiên thần đang hủy diệt rằng: Đủ rồi hãy dừng tay người lại. Và thiên thần của THIÊN CHÚA đứng bởi sân đập lúa của Ô-nan người Giê-bu-sít."
  16: "Và Đa-viT nhắc mắt người và thấy thiên thần của THIÊN CHÚA đứng giữa đất và trời có một gươm rút trong tay người vươn ra trên Giê-ru-sa-lem. Bấy giờ Đa-viT và người già của Ít-ra-ên người mặc áo vải thô ngã xuống mặt họ."
  17: "Vì Đa-viT phán cùng Đức Chúa Trời rằng: Phải không tôi đã ra lệnh cho dân được đếm? chính tôi là người đã phạm tội và làm điều ác thực sự; nhưng như cho những con chiên đó họ đã làm gì? hãy để tay ngươi tôi cầu xin ôi THIÊN CHÚA Đức Chúa Trời của tôi ở trên tôi và trên nhà cha tôi; nhưng không trên dân Ngài để họ bị đánh."
  18: "Bấy giờ thiên thần của THIÊN CHÚA ra lệnh cho Gad để nói cho Đa-viT rằng Đa-viT nên đi lên và thiết lập một bàn thờ cho THIÊN CHÚA trong sân đập lúa của Ô-nan người Giê-bu-sít."
  19: "Vì Đa-viT đi lên theo lời của Gad người đã phán trong tên của THIÊN CHÚA."
  20: "Vì Ô-nan quay lại và thấy thiên thần; và bốn con trai người với người trốn mình. Ô-nan đang đập lúa lúa mì."
  21: "Vì khi Đa-viT đến cùng Ô-nan Ô-nan nhìn và thấy Đa-viT và đi ra khỏi sân đập lúa và cúi xuống trước Đa-viT với mặt người xuống đất."
  22: "Bấy giờ Đa-viT phán cùng Ô-nan rằng: Hãy cho tôi chỗ của sân đập lúa này để tôi có thể xây dựng một bàn thờ trong đó cho THIÊN CHÚA: ngươi sẽ cho tôi với giá đầy đủ: để bệnh dịch có thể được dừng lại từ dân."
  23: "Vì Ô-nan phán cùng Đa-viT rằng: Hãy lấy nó cho ngươi và để chúa tôi vua làm điều tốt trong mắt người: này tôi cho ngươi bò cũng cho lễ thiêu và dụng cụ đập lúa cho gỗ và lúa mì cho lễ vật; tôi cho tất cả."
  24: "Và vua Đa-viT phán cùng Ô-nan rằng: Không; nhưng tôi sẽ thật sự mua nó với giá đầy đủ: vì tôi sẽ không lấy điều là của ngươi cho THIÊN CHÚA và cũng không dâng lễ thiêu không tốn kém."
  25: "Vậy Đa-viT cho Ô-nan cho chỗ sáu trăm shekels của vàng theo trọng lượng."
  26: "Vì Đa-viT xây dựng ở đó một bàn thờ cho THIÊN CHÚA và dâng lễ thiêu và lễ hòa bình và kêu cầu THIÊN CHÚA; và Người trả lời người từ trời bằng lửa trên bàn thờ của lễ thiêu."
  27: "Và THIÊN CHÚA ra lệnh cho thiên thần; và người nhắc gươm người lại vào vỏ của nó."
  28: "Vào thời gian đó khi Đa-viT thấy rằng THIÊN CHÚA đã trả lời người trong sân đập lúa của Ô-nan người Giê-bu-sít bấy giờ người dâng lễ ở đó."
  29: "Vì lều của THIÊN CHÚA mà Môi-se đã làm trong đồng hoang và bàn thờ của lễ thiêu ở mùa đó ở nơi cao ở Gi-bê-ôn."
  30: "Nhưng Đa-viT không thể đi trước nó để hỏi của Đức Chúa Trời: vì người sợ hãi vì gươm của thiên thần của THIÊN CHÚA."
