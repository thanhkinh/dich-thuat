7:
  1: "Và con trai của Ít-sa-car là: Tô-la Pu-a Gia-sub và Xi-m-rôn bốn người."
  2: "Và con trai của Tô-la: Ux-xi Rê-phai-a Giê-ri-ên Ja-mai Giéb-sam Xê-mu-ên các thủ lĩnh của nhà cha họ là của Tô-la: họ là người dũng mạnh trong đời họ; số họ trong ngày của Đa-vît là hai mươi hai ngàn sáu trăm người."
  3: "Và con trai của Ux-xi: I-x-ra-i-a: và con trai của I-x-ra-i-a: Mi-cha-ên Ô-ba-di-a Giô-ên Y-si-a năm người: tất cả họ là người cầm đầu."
  4: "Và với họ theo đời họ sau nhà cha họ là các nhóm người lính cho chiến tranh ba mươi sáu ngàn người: vì họ có nhiều vợ và con trai."
  5: "Và anh em họ trong tất cả các gia đình của Ít-sa-car là người dũng mạnh được tính trong tất cả theo gia phả họ tám mươi bảy ngàn người."
  6: "Con trai của Be-nê-min: Bê-la Bê-chơ Giê-đi-ên ba người."
  7: "Và con trai của Bê-la: Êx-bôn Ux-xi Ux-i-ên Giê-ri-môth I-ri năm người; thủ lĩnh của nhà cha họ người dũng mạnh; và được tính theo gia phả họ hai mươi hai ngàn ba mươi bốn người."
  8: "Và con trai của Bê-chơ: Xê-mi-ra Giô-áš Ê-li-ê-xơ Ê-li-ô-ê-nai Ôm-ri Giê-ri-môth A-bi-a A-na-thôth A-la-mêth. Tất cả những người này là con trai của Bê-chơ."
  9: "Và số họ theo gia phả họ theo đời họ các thủ lĩnh của nhà cha họ người dũng mạnh là hai mươi ngàn hai trăm người."
  10: "Con trai cũng của Giê-đi-ên: Bil-han: và con trai của Bil-han: Giêu-sơ Be-nê-min Ê-hu-xê-na-a Xê-than Tar-si-sơ A-hi-sa-ha."
  11: "Tất cả những người này con trai của Giê-đi-ên theo các thủ lĩnh của cha họ người dũng mạnh là mười bảy ngàn hai trăm lính thích hợp để ra đi chiến tranh và trận đánh."
  12: "Xúp-pim cũng Húp-pim con cái của I-ru và Hu-xim con trai của A-hơ."
  13: "Con trai của Naphtali: Gia-hi-êl Gu-ni Giê-xơ Sa-lum con trai của Bíl-ha."
  14: "Con trai của Ma-nas-xê: A-xri-ên người bà đã sinh: (nhưng bà thiếp người A-ram-itêx sinh ra Ma-chị cha của Gi-lê-ád:"
  15: "Và Ma-chị cưới chị em của Húp-pim và Xúp-pim tên chị em là Ma-a-ca;) và tên người thứ hai là Xê-lô-phê-hád: và Xê-lô-phê-hád có con gái."
  16: "Và Ma-a-ca vợ của Ma-chị sinh ra con trai và bà gọi tên người là Pê-rêx; và tên anh người là Xê-rêx; và con trai người là U-lam và Ra-kêm."
  17: "Và con trai của U-lam: Bê-đan. Đây là con trai của Gi-lê-ád con trai của Ma-chị con trai của Ma-nas-xê."
  18: "Chị em người Ham-mô-lê-kêth sinh ra Y-sô A-bi-ê-xơ Ma-ha-lah."
  19: "Con trai của Xê-mi-đa là: A-hi-an Xê-chêm Li-khi A-ni-am."
  20: "Con trai của Êp-ra-im: Su-thê-la Bê-rê con trai người Ta-hath con trai người Ê-lê-đa con trai người Ta-hath con trai người"
  21: "Và Xa-bát con trai người Su-thê-la con trai người Ê-xơ Ê-lê-ád người mà người của Gath sinh trong đất ấy đã giết vì họ xuống để lấy gia súc của họ."
  22: "Và Êp-ra-im cha họ đau buồn nhiều ngày và anh em người đến để an ủi người."
  23: "Và khi người vào với vợ người bà thụ thai và sinh ra con trai và người gọi tên người là Bê-ri-a vì điều ác đã đến với nhà người."
  24: "(Và con gái người là Xê-ra người đã xây dựng Bêth-hô-rôn dưới và trên và Ux-xên-xê-ra.)"
  25: "Và Rê-phá là con trai người cũng Rê-xêph Tê-la con trai người Ta-han con trai người"
  26: "La-a-đan con trai người Am-mi-hu-đ con trai người Ê-li-sa-ma con trai người"
  27: "Non con trai người Giô-hô-su-a con trai người."
  28: "Và tài sản và nơi ở của họ là: Bêth-ên và các thành của nó và về phía đông Na-a-ran và về phía tây Gê-xơ với các thành của nó; Xê-chêm cũng và các thành của nó cho đến Ga-xa và các thành của nó:"
  29: "Và trên biên giới của con cái của Ma-nas-xê: Bêth-xê-an và các thành của bà Ta-a-nác và các thành của bà Mê-gi-đô và các thành của bà Đô và các thành của bà. Ở này con cái của Giô-sép con trai của Ít-ra-ên ở."
  30: "Con trai của A-sơ: Im-na Y-su-a Y-su-ai Bê-ri-a Xê-ra chị em họ."
  31: "Và con trai của Bê-ri-a: Hê-bơ Mal-chi-ên người là cha của Bir-xa-vith."
  32: "Và Hê-bơ sinh ra Gia-phlê-th Xô-mơ Hô-tham Su-a chị em họ."
  33: "Và con trai của Gia-phlê-th: Pa-xác Bim-han Ax-vath. Đây là con cái của Gia-phlê-th."
  34: "Và con trai của Xa-mơ: A-hi Rô-ga Giê-hu-ba A-ram."
  35: "Và con trai của anh em người Hê-lêm: Xô-pha Im-na Xê-lêx A-mân."
  36: "Con trai của Xô-pha: Su-a Ha-nê-phơ Xu-ân Bê-ri Im-ra"
  37: "Bê-xơ Hôd Xam-ma Xil-xa Y-th-ran Bê-ra."
  38: "Con trai của Giê-thơ: Giê-phu-nê Pis-pa A-ra."
  39: "Con trai của U-lła: A-ra Ha-ni-ên Rê-xi-a."
  40: "Tất cả những người này là con cái của A-sơ thủ lĩnh của nhà cha họ người lựa chọn và dũng mạnh người cầm đầu của các thủ lĩnh. Và số trong gia phả của những người có thể chiến tranh và trận đánh là hai mươi sáu ngàn người."
