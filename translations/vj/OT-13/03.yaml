3:
  1: "Đây là con trai của Đa-vít, những người sinh ra cho người ở Hê-b-rơn: con trai trưởng Am-nôn, của A-hi-nô-am xứ Giê-xrê-ên-lít; người thứ hai Đa-niên, của A-bi-gai xứ Car-mê-lít:"
  2: "Người thứ ba, Ab-sa-lom con trai của Ma-a-ca con gái của Tal-mai vua của Gê-sua: người thứ tư, A-đô-ni-a con trai của Ha-gít:"
  3: "Người thứ năm, Xê-pha-ti-a của A-bi-tan: người thứ sáu, I-thrê-am bởi Êg-la vợ người."
  4: "Sáu người này sinh ra cho người ở Hê-b-rơn; và ở đó người cai trị bảy năm và sáu tháng: và ở Giê-ru-sa-lem người cai trị ba mươi ba năm."
  5: "Và những người này sinh ra cho người ở Giê-ru-sa-lem: Xi-mê-a, và Xô-báb, và Na-tan, và Xô-lô-môn, bốn người, của Bath-su-a con gái của Am-mi-ên:"
  6: "I-ba cũng vậy, và Ê-li-sa-ma, và Ê-li-phê-lêth,"
  7: "Và Nô-ga, và Nê-phêc, và Gia-phía,"
  8: "Và Ê-li-sa-ma, và Ê-li-a-đa, và Ê-li-phê-lêth, chín người."
  9: "Đây là tất cả con trai của Đa-vît, ngoài con trai của các bà thiếp, và Ta-má chị em họ."
  10: "Con trai của Xô-lô-môn là Rê-hô-a-am, A-bi-a con trai người, A-sa con trai người, Giô-hô-sa-phát con trai người,"
  11: "Giô-ram con trai người, A-ha-xi-a con trai người, Giô-áš con trai người,"
  12: "A-ma-xi-a con trai người, A-xa-ri-a con trai người, Giô-tham con trai người,"
  13: "A-ha con trai người, Hê-xê-ki-a con trai người, Ma-nas-xê con trai người,"
  14: "A-môn con trai người, Giô-si-a con trai người."
  15: "Con trai của Giô-si-a là: Giô-ha-nan con trai trưởng, Giô-hi-a-kim người thứ hai, Xê-đê-ki-a người thứ ba, Sa-lum người thứ tư."
  16: "Con trai của Giô-hi-a-kim: Giê-cô-ni-a con trai người, Xê-đê-ki-a con trai người."
  17: "Con trai của Giê-cô-ni-a: A-xít, Sa-la-thi-ên con trai người,"
  18: "Mal-chi-ram cũng vậy, và Pê-đa-i-a, và Xê-na-xa, Giê-ca-mi-a, Hô-xa-ma, và Nê-đa-i-a."
  19: "Con trai của Pê-đa-i-a là: Xê-rub-ba-bên, và Xi-mê-i: và con trai của Xê-rub-ba-bên: Mê-xun-lam, và Ha-na-ni-a, và Xê-lô-mít chị em họ:"
  20: "Và Ha-su-ba, và Ô-hên, và Bê-rê-chi-a, và Ha-sa-di-a, Giu-xab-hê-xê, năm người."
  21: "Con trai của Ha-na-ni-a: Pê-la-ti-a, và Giê-sai-a: con trai của Rê-phai-a, con trai của Ar-nan, con trai của Ô-ba-di-a, con trai của Xê-ca-ni-a."
  22: "Con trai của Xê-ca-ni-a: Xê-mai-a: và con trai của Xê-mai-a: Hat-tuth, và I-gê-ân, và Ba-ri-a, và Nê-a-ri-a, và Xa-phát, sáu người."
  23: "Con trai của Nê-a-ri-a: Ê-li-ô-ê-nai, và Hê-xê-ki-a, và A-xri-kam, ba người."
  24: "Con trai của Ê-li-ô-ê-nai là: Hô-đa-i-a, và Ê-li-a-síp, và Pê-lai-a, và A-cub, và Giô-ha-nan, và Da-lai-a, và A-ni, bảy người."
