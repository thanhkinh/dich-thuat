25:
  1: "Hơn nữa Đa-viT và các thủ lĩnh của quân đội tách ra để phục vụ con cái của A-sáp và của Hê-man và của Giê-đu-thun người sẽ tiên tri với đàn và đàn cầm và chũm chọe: và số người thợ theo sự phục vụ của họ là:"
  2: "Của con cái của A-sáp: Xa-cu Giô-sép Nê-tha-ni-a A-xa-rê-la con cái của A-sáp dưới tay của A-sáp người đã tiên tri theo trật tự của vua."
  3: "Của Giê-đu-thun: con cái của Giê-đu-thun: Gê-đa-li-a Xê-ri Giê-xa-i-a Ha-sa-bi-a Mat-ti-thi-a sáu người dưới tay cha họ Giê-đu-thun người đã tiên tri với đàn để cảm tạ và ngợi khen THIÊN CHÚA."
  4: "Của Hê-man: con cái của Hê-man: Buc-ki-a Mat-ta-ni-a Ux-i-ên Xê-bu-ên Giê-rê-môth Ha-na-ni-a Ha-ni Ê-li-a-tha Gig-đal-ti Ro-mam-ti-ê-xơ Josh-bê-ca-xa Mal-lô-thi Hô-thir và Ma-ha-xi-ôth:"
  5: "Tất cả những người này là con cái của Hê-man người thấy của vua trong lời của Đức Chúa Trời để nhắc sừng. Và Đức Chúa Trời cho Hê-man mười bốn con trai và ba con gái."
  6: "Tất cả những người này dưới tay cha họ cho bài hát trong nhà của THIÊN CHÚA với chũm chọe đàn cầm và đàn cho sự phục vụ của nhà của Đức Chúa Trời theo trật tự của vua cho A-sáp Giê-đu-thun và Hê-man."
  7: "Vậy số của họ với anh em họ được hướng dẫn trong các bài hát của THIÊN CHÚA tất cả những người khéo léo là hai trăm tám mươi tám người."
  8: "Và họ bốc số phận ca trực chống lại ca trực cả người nhỏ và người lớn người giáo sư và người học việc."
  9: "Bây giờ số phận đầu tiên đến cùng A-sáp cho Giô-sép: số thứ hai đến Gê-đa-li-a người với anh em và con trai người là mười hai người:"
  10: "Số thứ ba đến Xa-cu người con trai người và anh em người là mười hai người:"
  11: "Số thứ tư đến Y-x-ri người con trai người và anh em người là mười hai người:"
  12: "Số thứ năm đến Nê-tha-ni-a người con trai người và anh em người là mười hai người:"
  13: "Số thứ sáu đến Buc-ki-a người con trai người và anh em người là mười hai người:"
  14: "Số thứ bảy đến Giê-xa-rê-la người con trai người và anh em người là mười hai người:"
  15: "Số thứ tám đến Giê-xa-i-a người con trai người và anh em người là mười hai người:"
  16: "Số thứ chín đến Mat-ta-ni-a người con trai người và anh em người là mười hai người:"
  17: "Số thứ mười đến Xi-mê-i người con trai người và anh em người là mười hai người:"
  18: "Số thứ mười một đến A-xa-rê-ên người con trai người và anh em người là mười hai người:"
  19: "Số thứ mười hai đến Ha-sa-bi-a người con trai người và anh em người là mười hai người:"
  20: "Số thứ mười ba đến Xu-ba-ên người con trai người và anh em người là mười hai người:"
  21: "Số thứ mười bốn đến Mat-ti-thi-a người con trai người và anh em người là mười hai người:"
  22: "Số thứ mười lăm đến Giê-rê-môth người con trai người và anh em người là mười hai người:"
  23: "Số thứ mười sáu đến Ha-na-ni-a người con trai người và anh em người là mười hai người:"
  24: "Số thứ mười bảy đến Josh-bê-ca-xa người con trai người và anh em người là mười hai người:"
  25: "Số thứ mười tám đến Ha-na-ni người con trai người và anh em người là mười hai người:"
  26: "Số thứ mười chín đến Mal-lô-thi người con trai người và anh em người là mười hai người:"
  27: "Số thứ hai mươi đến Ê-li-a-tha người con trai người và anh em người là mười hai người:"
  28: "Số thứ hai mươi mốt đến Hô-thir người con trai người và anh em người là mười hai người:"
  29: "Số thứ hai mươi hai đến Gig-đal-ti người con trai người và anh em người là mười hai người:"
  30: "Số thứ hai mươi ba đến Ma-ha-xi-ôth người con trai người và anh em người là mười hai người:"
  31: "Số thứ hai mươi bốn đến Ro-mam-ti-ê-xơ người con trai người và anh em người là mười hai người."
