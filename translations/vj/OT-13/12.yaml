12:
  1: "Đây là những người đến cùng Đa-vît ở Xiclác trong khi người còn giữ mình kín vì Sau-lơ con cái của Kish: và họ ở trong người dũng mạnh người giúp việc chiến tranh."
  2: "Họ được trang bị cung và có thể sử dụng cả tay phải và tay trái trong việc ném đá và bắn mũi tên ra khỏi cung của anh em của Sau-lơ của Be-nê-min."
  3: "Người cầm đầu là A-hi-ê-xơ rồi Giô-áš con cái of Xê-ma-a người Gi-bê-a-thit; và Giê-i-ên Pê-lêth con cái of A-x-ma-vêth; và Bê-ra-cha Giê-hu người An-tô-thit"
  4: "Và Y-sơ-mai-a người Gi-bê-ô-nít một người dũng mạnh trong ba mươi người và trên ba mươi người; và Giê-rê-mi-a Gia-ha-xi-ên Giô-ha-nan Giô-xa-bát người Gê-đê-ra-thit"
  5: "Ê-lu-xai Giê-ri-môth Bê-a-li-a Xê-ma-ri-a Xê-pha-thi-a người Ha-ru-phit"
  6: "Êl-ca-na Giê-xi-a A-xa-rê-ên Giô-ê-xơ Gia-xô-ba-êm người Cô-rhit"
  7: "Và Giô-ê-la Xê-ba-đi-a con cái of Giê-rô-ham của Gê-đô."
  8: "Và của người Ga-đit có người tách ra đến cùng Đa-vît vào nơi kiên cố đến đồng hoang người dũng mạnh và người chiến tranh phù hợp cho trận chiến người có thể dùng khiên và khiên nhỏ mặt họ giống như mặt sư tử và nhanh như hươu trên núi;"
  9: "Ê-xơ người đầu tiên Ô-ba-di-a người thứ hai Ê-li-áp người thứ ba"
  10: "Mip-ma-na người thứ tư Giê-rê-mi-a người thứ năm"
  11: "At-tai người thứ sáu Ê-li-ên người thứ bảy"
  12: "Giô-ha-nan người thứ tám Êl-xa-bát người thứ chín"
  13: "Giê-rê-mi-a người thứ mười Mac-ba-nai người thứ mười một."
  14: "Đây là của con trai của Gad thủ lĩnh của quân đội: một người trong ít nhất trên một trăm người và người lớn nhất trên một ngàn người."
  15: "Đây là những người đã đi qua sông Giô-đân trong tháng đầu tiên khi nó đã tràn tất cả bờ của nó; và họ làm cho tất cả người của thung lũng chạy cả về phía đông và về phía tây."
  16: "Và có con cái của Be-nê-min và Giu-đa đến nơi kiên cố đến cùng Đa-vît."
  17: "Và Đa-vît ra đi để gặp họ và trả lời và phán cùng họ rằng: Nếu các ngươi đến hòa bình với tôi để giúp tôi thì lòng tôi sẽ được gắn kết với các ngươi: nhưng nếu các ngươi đến để phản tôi với kẻ thù của tôi vì không có sai trái trong tay tôi thì Đức Chúa Trời của cha chúng tôi hãy nhìn điều đó và trách móc nó."
  18: "Bấy giờ thần linh đến trên A-ma-sai người là thủ lĩnh của các thủ lĩnh và người nói rằng: Của ngươi chúng tôi Đa-vît và bên cạnh ngươi con trai của Giês-xê: hòa bình hòa bình cho ngươi và hòa bình cho người giúp ngươi; vì Đức Chúa Trời của ngươi giúp ngươi. Bấy giờ Đa-vît nhận họ và làm họ thủ lĩnh của nhóm."
  19: "Và có một số của Ma-nas-xê ngã xuống cùng Đa-vît khi người đến cùng người Phi-li-tơ chống lại Sau-lơ để đánh: nhưng họ không giúp họ: vì các chủ của người Phi-li-tơ sau khi bàn bạc đã gửi người đi nói rằng: Người sẽ ngã xuống cùng chủ của người là Sau-lơ đến nguy hiểm của đầu chúng ta."
  20: "Khi người đi đến Xiclác có người của Ma-nas-xê ngã xuống cùng người: A-đ-na Giô-xa-bát Giê-đi-ên Mi-cha-ên Giô-xa-bát Ê-li-hu Xil-thai thủ lĩnh của ngàn người của Ma-nas-xê."
  21: "Và họ giúp Đa-vît chống lại nhóm của kẻ cướp: vì họ tất cả là người dũng mạnh và là thủ lĩnh trong quân đội."
  22: "Vì vào thời gian đó ngày qua ngày có người đến cùng Đa-vît để giúp người cho đến khi là một quân đội lớn như quân đội của Đức Chúa Trời."
  23: "Và đây là số của các nhóm đã sẵn sàng vũ trang cho chiến tranh và đến cùng Đa-vît ở Hê-b-rơn để chuyển vương quốc của Sau-lơ đến người theo lời của THIÊN CHÚA."
  24: "Con cái của Giu-đa mang khiên và giáo là sáu ngàn tám trăm người sẵn sàng vũ trang cho chiến tranh."
  25: "Của con cái của Xi-môn người dũng mạnh cho chiến tranh bảy ngàn một trăm người."
  26: "Của con cái của Lê-vi bốn ngàn sáu trăm người."
  27: "Và Giê-hôi-a-đa là người lãnh đạo của người A-rô-nít và với người có ba ngàn bảy trăm người;"
  28: "Và Xa-đốc một người trẻ tuổi dũng mạnh của nhà cha người hai mươi hai thủ lĩnh."
  29: "Và của con cái của Be-nê-min họ hàng của Sau-lơ ba ngàn người: vì cho đến nay phần lớn của họ đã giữ canh gác của nhà của Sau-lơ."
  30: "Và của con cái của Êp-ra-im hai mươi ngàn tám trăm người dũng mạnh nổi tiếng trong suốt nhà cha họ."
  31: "Và của một nửa bộ lạc của Ma-nas-xê mười tám ngàn người được nhắc đến theo tên đến để làm Đa-vît vua."
  32: "Và của con cái của Ít-sa-car người có sự hiểu biết về thời gian để biết điều Ít-ra-ên nên làm; thủ lĩnh của họ là hai trăm người; và tất cả anh em họ ở dưới mệnh lệnh của họ."
  33: "Của Xê-bu-lun những người đi ra chiến tranh giỏi trong chiến tranh với tất cả dụng cụ của chiến tranh năm mươi ngàn người có thể giữ hàng ngũ: họ không phải là tâm hồn kép."
  34: "Và của Naphtali một ngàn thủ lĩnh và với họ với khiên và giáo ba mươi bảy ngàn người."
  35: "Và của người Ê-nít giỏi trong chiến tranh hai mươi tám ngàn sáu trăm người."
  36: "Và của A-sơ những người đi ra chiến tranh giỏi trong chiến tranh bốn mươi ngàn người."
  37: "Và ở bên kia sông Giô-đân của người Ru-bê-nít và người Ga-đit và của một nửa bộ lạc của Ma-nas-xê với mọi loại dụng cụ của chiến tranh cho trận chiến một trăm hai mươi ngàn người."
  38: "Tất cả những người chiến tranh có thể giữ hàng ngũ đến với một trọn lòng đến Hê-b-rơn để làm Đa-vît vua trên tất cả Ít-ra-ên: và tất cả phần còn lại cũng của Ít-ra-ên là một lòng để làm Đa-vît vua."
  39: "Và ở đó họ ở cùng Đa-vît ba ngày ăn và uống: vì anh em họ đã chuẩn bị cho họ."
  40: "Hơn nữa những người ở gần họ cho đến Ít-sa-car và Xê-bu-lun và Naphtali mang bánh trên lừa và trên lạc đà và trên la và trên bò và thịt và bột và bánh hình ảnh và chùm nho khô và rượu và dầu và bò và cừu dồi dào: vì có niềm vui trong Ít-ra-ên."
