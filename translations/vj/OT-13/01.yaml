  1: "Adam, Sét, Ê-nốt,"
  2: "Ca-inan, Ma-ha-la-ên, Gia-rét,"
  3: "Ê-nóc, Me-thu-sê-lah, La-méc,"
  4: "Nô-ê, Xim, Ham, và Gia-phét."
  5: "Con trai của Gia-phết: Gơ-mơ, và Ma-gốc, và Ma-đai, và Gia-van, và Tu-ban, và Mê-xê, và Ti-ras."
  6: "Con trai của Gơ-mơ: Ác-sê-nác, và Rịp-phát, và Tóc-ga-ma."
  7: "Con trai của Gia-van: Ê-li-sa, và Tar-sít, Ki-tim, và Đô-đa-nim."
  8: "Con trai của Ham: Cu-sơ, và Miz-ra-im, Phut, và Ca-na-an."
  9: "Con trai của Cu-sơ: Xê-ba, và Ha-vi-la, và Xáp-ta, và Ra-a-ma, và Xáp-tê-cha. Con trai của Ra-a-ma: Xê-ba, và Đê-đan."
  10: "Và Cu-sơ sinh ra Nim-rốt: người này bắt đầu trở nên hùng mạnh trên đất."
  11: "Và Miz-ra-im sinh ra Lu-dim, và A-na-mim, và Lê-ha-bim, và Naphtuhim,"
  12: "Và Pathrusim, và Casluhim (đ từ đó người Phi-li-tô ra), và Caph-thorim."
  13: "Và Ca-na-an sinh ra Xi-đôn con trai trưởng, và Hết,"
  14: "Người Giê-bu-sít, và người A-mô-rit, và người Gir-ga-sít,"
  15: "Và người Hi-vít, và người A-cít, và người Xi-nít,"
  16: "Và người Ar-va-đít, và người Xê-ma-rit, và người Ha-ma-thít."
  17: "Con trai của Xim: Ê-lam, và As-sơ, và Ar-phác-xát, và Luđ, và A-ram, và Ux, và Hu, và Gê-thơ, và Mê-xê."
  18: "Và Ar-phác-xát sinh ra Xê-la, và Xê-la sinh ra Ê-bơ."
  19: "Và Ê-bơ sinh ra hai con trai: tên người một là Pê-léc; vì trong ngày người ấy đất bị chia cắt: và tên anh người là Jóc-tan."
  20: "Và Jóc-tan sinh ra An-mô-đát, và Xê-lêp, và Ha-xar-ma-vêth, và Jê-ra,"
  21: "Ha-đo-ram cũng vậy, và U-xan, và Đic-la,"
  22: "Và Ê-ban, và A-bi-ma-ên, và Xê-ba,"
  23: "Và Ô-phít, và Ha-vi-la, và Giô-báb. Tất cả những người này là con trai của Jóc-tan."
  24: "Xim, Ar-phác-xát, Xê-la,"
  25: "Ê-bơ, Pê-léc, Reu,"
  26: "Se-rug, Na-hor, Tê-ra,"
  27: "A-bram; cũng đó là A-bra-ham."
  28: "Con trai của A-bra-ham: Y-sác, và Y-sma-ên."
  29: "Đây là những người của họ: Người con trai trưởng của Y-sma-ên, Nê-bai-ốt; rồi Kê-đar, và Áp-bê-ên, và Míp-sam,"
  30: "Míp-ma, và Du-ma, Ma-xa, Ha-đád, và Tê-ma,"
  31: "Giê-tua, Ná-phít, và Kê-đê-ma. Đây là con trai của Y-sma-ên."
  32: "Vả con trai của Cơ-tu-ra, bà thiếp của A-bra-ham: bà sinh ra Xim-ran, và Jóc-san, và Mê-đan, và Mi-đi-ên, và Y-s-bác, và Su-a. Con trai của Jóc-san: Xê-ba, và Đê-đan."
  33: "Và con trai của Mi-đi-ên: Ê-pha, và Ê-phê, và Ê-nóc, và A-bi-đa, và Êl-đa-a. Tất cả những người này là con trai của Cơ-tu-ra."
  34: "Và A-bra-ham sinh ra Y-sác. Con trai của Y-sác: Ê-sau và Ít-ra-ên."
  35: "Con trai của Ê-sau: Ê-li-phát, Re-u-ên, và Giêu-sơ, và Gia-a-lam, và Cô-ra."
  36: "Con trai của Ê-li-phát: Tê-man, Ô-ma, Xê-phít, và Ga-tam, Kê-nác, và Tim-na, và A-ma-lếc."
  37: "Con trai của Re-u-ên: Na-hát, Xê-ra, Sam-ma, và Míp-xa."
  38: "Và con trai of Xê-ir: Lô-tan, và Xô-ban, và Xi-bê-ôn, và A-na, và Đi-sơn, và Ê-xơ, và Đi-san."
  39: "Và con trai của Lô-tan: Hô-ri, và Hô-mam: và Tim-na là chị của Lô-tan."
  40: "Con trai của Xô-ban: A-li-an, và Ma-na-hát, và Ê-ban, Xê-phít, và Ô-nam. Con trai của Xi-bê-ôn: A-i-a, và A-na."
  41: "Con trai của A-na: Đi-sơn. Con trai của Đi-sơn: Am-ram, và Êt-ban, và I-th-ran, và Xê-ran."
  42: "Con trai của Ê-xơ: Bil-han, và Xa-van, và Gia-can. Con trai của Đi-san: Ux, và A-ran."
  43: "Vả đây là các vua đã cai trị trong xứ Ê-đôm trước khi có vua nào cai trị trên con trai Ít-ra-ên: Bê-la con trai của Bê-ơ: và tên thành người là Din-ha-ba."
  44: "Và khi Bê-la chết, Giô-báb con trai của Xê-ra xứ Bô-xra thay người cai trị."
  45: "Và khi Giô-báb chết, Hu-sam xứ của người Tê-ma-nít thay người cai trị."
  46: "Và khi Hu-sam chết, Ha-đád con trai của Bê-đåd, người đã đánh Mi-đi-ên trên đồng của Mô-áp, thay người cai trị: và tên thành người là A-vith."
  47: "Và khi Ha-đád chết, Sam-la xứ Mas-rê-kha thay người cai trị."
  48: "Và khi Sam-la chết, Sau-lơ xứ Rê-hô-bốt bên sông thay người cai trị."
  49: "Và khi Sau-lơ chết, Ba-an-ha-nan con trai của Ach-bơ thay người cai trị."
  50: "Và khi Ba-an-ha-nan chết, Ha-đåd thay người cai trị: và tên thành người là Pai; và tên vợ người là Mê-hê-ta-bên, con gái của Mat-rết, con gái của Mê-za-hab."
  51: "Ha-đåd cũng chết. Và các công tử của Ê-đôm là: công tử Tim-na, công tử A-li-a, công tử Giê-thêth,"
  52: "Công tử A-hô-li-ba-ma, công tử Ê-la, công tử Pi-nôn,"
  53: "Công tử Kê-nác, công tử Tê-man, công tử Míp-xa,"
  54: "Công tử Mac-di-ên, công trưởng I-ram. Đây là các công tử của Ê-đôm."
