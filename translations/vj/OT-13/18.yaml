18:
  1: "Bây giờ sau khi điều này xảy ra Đa-vît đánh người Phi-li-tơ và subdued họ và lấy Gath và các thành của nó từ tay người Phi-li-tơ."
  2: "Và người đánh Mô-ác; và người Mô-ác trở thành đầy tớ của Đa-vît và mang quà."
  3: "Và Đa-vît đánh Ha-đa-rê-xơ vua của Xô-ba đến Hê-math khi người đi để xác nhận sự thống trị của người bên sông Êu-phra-tê."
  4: "Và Đa-vît lấy từ người một ngàn xe chiến đấu bảy ngàn người kỵ mã hai mươi ngàn người bộ hành: Đa-vît cũng cắt gân tất cả ngựa xe nhưng giữ lại của họ một trăm xe."
  5: "Và khi người Xi-ri của Đa-ma-xc đến để giúp Ha-đa-rê-xơ vua của Xô-ba Đa-vît giết người Xi-ri hai mươi hai ngàn người."
  6: "Bấy giờ Đa-vît đặt đồn trú trong Xi-ri-a-Đa-ma-xc; và người Xi-ri trở thành đầy tớ của Đa-vît và mang quà. Như vậy THIÊN CHÚA bảo vệ Đa-vît bất cứ nơi nào người đi."
  7: "Và Đa-vît lấy các khiên bằng vàng trên đầy tớ của Ha-đa-rê-xơ và mang chúng đến Giê-ru-sa-lem."
  8: "Tương tự từ Tib-hath và từ Chun các thành của Ha-đa-rê-xơ Đa-vît mang rất nhiều đồng mà Xô-lô-môn làm biển đồng và các cột và các đồ dùng bằng đồng."
  9: "Bây giờ khi Tou vua của Hê-math nghe rằng Đa-vît đã đánh tất cả quân đội của Ha-đa-rê-xơ vua của Xô-ba"
  10: "Người sai Ha-đô-ram con trai người đến vua Đa-vît để hỏi về sự an lành của người và để chúc mừng người vì người đã đánh chống lại Ha-đa-rê-xơ và đánh người; vì Ha-đa-rê-xơ có chiến tranh với Tou; và với người tất cả các loại đồ dùng bằng vàng và bạc và đồng."
  11: "Chúng cũng vua Đa-vît dâng cho THIÊN CHÚA với bạc và vàng mà người mang từ tất cả các nước đó; từ Ê-đôm và từ Mô-ác và từ con cái của A-môn và từ người Phi-li-tơ và từ A-ma-lếc."
  12: "Hơn nữa A-bi-sai con cái of Xê-rui-a giết người Ê-đô-mít trong thung lũng của muối mười tám ngàn người."
  13: "Và người đặt đồn trú trong Ê-đôm; và tất cả người Ê-đô-mít trở thành đầy tớ của Đa-vît. Như vậy THIÊN CHÚA bảo vệ Đa-viT bất cứ nơi nào người đi."
  14: "Vậy Đa-vît cai trị trên tất cả Ít-ra-ên và thực thi sự phán xét và sự công lý trong tất cả dân của người."
  15: "Và Giô-áb con cái of Xê-rui-a trên quân đội; và Giô-hô-sa-phát con cái of A-hi-lu-đ người ghi chép."
  16: "Và Xa-đốc con cái of A-hi-tub và A-bi-mê-lêch con cái of A-bi-a-tha là người thầy tế; và Xav-xa là người sĩ sự;"
  17: "Và Bê-na-i-a con cái of Giê-hôi-a-đa trên người Xê-rê-thit và người Pê-lê-thit; và con trai của Đa-vît là thủ lĩnh về vua."
