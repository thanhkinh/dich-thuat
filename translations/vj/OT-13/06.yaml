6:
  1: "Con trai của Lê-vi: Ghê-sơn Cô-hát và Mê-ra-ri."
  2: "Và con trai của Cô-hát: Am-ram I-xa Hê-b-rơn và Ux-i-ên."
  3: "Con cái của Am-ram: A-rôn Môi-se và Mi-ri-am. Con trai cũng của A-rôn: Na-đáp A-bi-hu Ê-lê-a-sa và Y-tha-ma."
  4: "Ê-lê-a-sa sinh ra Phin-hê-s Phin-hê-s sinh ra A-bi-su-a,"
  5: "Và A-bi-su-a sinh ra Buc-ki và Buc-ki sinh ra Ux-xi,"
  6: "Và Ux-xi sinh ra Xê-ra-i-a và Xê-ra-i-a sinh ra Mê-ra-i-ơth,"
  7: "Mê-ra-i-ơth sinh ra A-ma-ri-a và A-ma-ri-a sinh ra A-hi-tub,"
  8: "Và A-hi-tub sinh ra Xa-đốc và Xa-đốc sinh ra A-hi-ma-ác,"
  9: "Và A-hi-ma-ác sinh ra A-xa-ri-a và A-xa-ri-a sinh ra Giô-ha-nan,"
  10: "Và Giô-ha-nan sinh ra A-xa-ri-a (người là người đã thi hành sự vụ thầy tế trong đền thờ mà Xô-lô-môn xây dựng ở Giê-ru-sa-lem:)"
  11: "Và A-xa-ri-a sinh ra A-ma-ri-a và A-ma-ri-a sinh ra A-hi-tub,"
  12: "Và A-hi-tub sinh ra Xa-đốc và Xa-đốc sinh ra Sa-lum,"
  13: "Và Sa-lum sinh ra Híl-ki-a và Híl-ki-a sinh ra A-xa-ri-a,"
  14: "Và A-xa-ri-a sinh ra Xê-ra-i-a và Xê-ra-i-a sinh ra Giê-hô-xa-đác,"
  15: "Và Giê-hô-xa-đác bị đi đày khi THIÊN CHÚA đưa Giu-đa và Giê-ru-sa-lem đi bởi tay của Nê-bu-ca-đnê-xa."
  16: "Con trai của Lê-vi: Ghê-sơn Cô-hát và Mê-ra-ri."
  17: "Và đây là tên của con trai của Ghê-sơn: Líp-ni và Xi-mê-i."
  18: "Và con trai của Cô-hát là: Am-ram I-xa Hê-b-rơn và Ux-i-ên."
  19: "Con trai của Mê-ra-ri: Ma-hli và Mu-si. Và đây là các gia đình của người Lê-vít theo cha họ."
  20: "Của Ghê-sơn: Líp-ni con trai người Ja-hath con trai người Xim-ma con trai người"
  21: "Giô-ác con trai người I-đô con trai người Xê-ra con trai người Giê-a-tê-rai con trai người."
  22: "Con trai của Cô-hát: Am-mi-na-đáp con trai người Cô-ra con trai người A-xít con trai người"
  23: "Êl-ca-na con trai người và Ê-bi-a-sáp con trai người và A-xít con trai người"
  24: "Ta-hath con trai người U-ri-ên con trai người Ux-xi-a con trai người và Sau-lơ con trai người."
  25: "Và con trai của Êl-ca-na: A-ma-sai và A-hi-môth."
  26: "Xin Êl-ca-na: con trai của Êl-ca-na: Xô-phai con trai người và Na-hath con trai người"
  27: "Ê-li-áp con trai người Giê-rô-ham con trai người Êl-ca-na con trai người."
  28: "Và con trai of Xa-mu-ên: con trai trưởng Vash-ni và A-bi-a."
  29: "Con trai của Mê-ra-ri: Ma-hli Líp-ni con trai người Xi-mê-i con trai người Ux-xa con trai người"
  30: "Xi-mê-a con trai người Ha-gi-a con trai người A-xa-i-a con trai người."
  31: "Và đây là những người Đa-vít đặt trên sự phục vụ ca hát trong nhà của THIÊN CHÚA sau khi hòm được nghỉ."
  32: "Và họ phục vụ trước nơi ở của lều của hội nghị với ca hát cho đến khi Xô-lô-môn đã xây dựng nhà của THIÊN CHÚA ở Giê-ru-sa-lem: và bấy giờ họ đợi đòi sự vụ của họ theo trật tự họ."
  33: "Và đây là những người đã đợi đòi với con cái họ. Của con trai của người Cô-ha-thit: Hê-man người hát con trai của Giô-ên con trai của Xê-mu-ên"
  34: "Con trai của Êl-ca-na con trai của Giê-rô-ham con trai của Ê-li-ên con trai của Tô-a"
  35: "Con trai của Xúp con trai của Êl-ca-na con trai của Ma-thath con trai của A-ma-sai"
  36: "Con trai của Êl-ca-na con trai của Giô-ên con trai của A-xa-ri-a con trai của Xê-pha-ni-a"
  37: "Con trai của Ta-hath con trai của A-xít con trai của Ê-bi-a-sáp con trai của Cô-ra"
  38: "Con trai của I-xa con trai của Cô-hát con trai của Lê-vi con trai của Ít-ra-ên."
  39: "Và anh em người A-sáp người đứng bên tay phải người là A-sáp con trai of Bê-ra-chi-a con trai của Xê-mê-a"
  40: "Con trai của Mi-cha-ên con trai của Ba-a-xê-i-a con trai of Mal-chi-a"
  41: "Con trai của Êth-ni con trai của Xê-ra con trai of A-đa-i-a"
  42: "Con trai of Ê-than con trai của Xim-ma con trai của Xi-mê-i"
  43: "Con trai của Ja-hath con trai của Ghê-sơn con trai của Lê-vi."
  44: "Và anh em người con trai của Mê-ra-ri đứng bên tay trái: Ê-than con trai of Xi-si con trai of A-b-đi con trai of Mal-lúc"
  45: "Con trai của Ha-sa-bi-a con trai của A-ma-xi-a con trai của Híl-ki-a"
  46: "Con trai của Am-xi con trai of Ba-ni con trai of Xa-mơ"
  47: "Con trai của Ma-hli con trai của Mu-si con trai của Mê-ra-ri con trai của Lê-vi."
  48: "Anh em người cũng có người Lê-vít được bổ nhiệm cho mọi sự phục vụ của lều của nhà của Đức Chúa Trời."
  49: "Nhưng A-rôn và con trai người dâng lễ trên bàn thờ của lễ thiêu và trên bàn thờ của hương và được bổ nhiệm cho mọi công việc của nơi thánh hig nhất và để làm sự chuộc tội cho Ít-ra-ên theo tất cả những gì Môi-se đầy tớ của Đức Chúa Trời đã đã ra lệnh."
  50: "Và đây là con trai của A-rôn: Ê-lê-a-sa con trai người Phin-hê-s con trai người A-bi-su-a con trai người"
  51: "Buc-ki con trai người Ux-xi con trai người Xê-ra-i-a con trai người"
  52: "Mê-ra-i-ơth con trai người A-ma-ri-a con trai người A-hi-tub con trai người"
  53: "Xa-đốc con trai người A-hi-ma-ác con trai người."
  54: "Đây là nơi ở của họ trong các pháo đài của họ trong các vùng của họ của con trai của A-rôn của các gia đình của người Cô-ha-thit: vì số phận thuộc về họ."
  55: "Và họ cho họ Hê-b-rơn trong xứ Giu-đa và các vùng ngoại ô của nó xung quanh nó."
  56: "Nhưng các đồng của thành và các làng của nó họ cho Ca-lêp con trai của Giê-phu-nê."
  57: "Và cho con trai của A-rôn họ cho các thành của Giu-đa là: Hê-b-rơn thành trú ngụ và Lip-na với các vùng ngoại ô của bà và Giat-tít và Êx-thê-mô-a với các vùng ngoại ô của họ"
  58: "Và Hi-lên với các vùng ngoại ô của bà Dê-bít với các vùng ngoại ô của bà"
  59: "Và A-san với các vùng ngoại ô của bà và Bêth-xê-mêx với các vùng ngoại ô của bà:"
  60: "Và từ bộ lạc của Be-nê-min: Gê-ba với các vùng ngoại ô của bà và A-lê-mêth với các vùng ngoại ô của bà và A-na-thôth với các vùng ngoại ô của bà. Tất cả các thành của họ theo các gia đình họ là mười ba thành."
  61: "Và cho con trai của Cô-hát người còn lại của gia đình của bộ lạc ấy được cho thành từ một nửa bộ lạc là một nửa bộ lạc của Ma-nas-xê bằng số phận mười thành."
  62: "Và cho con trai của Ghê-sơn theo các gia đình họ từ bộ lạc của Ít-sa-car và từ bộ lạc của A-sơ và từ bộ lạc của Naphtali và từ bộ lạc of Ma-nas-xê ở Ba-san mười ba thành."
  63: "Cho con trai của Mê-ra-ri được cho bằng số phận theo các gia đình họ từ bộ lạc của Ru-ben và từ bộ lạc của Gad và từ bộ lạc của Xê-bu-lun mười hai thành."
  64: "Con cái của Ít-ra-ên cho người Lê-vít các thành này với các vùng ngoại ô của họ."
  65: "Và họ cho bằng số phận từ bộ lạc của con cái của Giu-đa và từ bộ lạc của con cái của Xi-môn và từ bộ lạc của con cái of Be-nê-min các thành này được gọi theo tên họ."
  66: "Và phần còn lại của các gia đình của con trai của Cô-hát có các thành của các vùng của họ từ bộ lạc của Êp-ra-im."
  67: "Và họ cho họ của các thành trú ngụ Xê-chêm ở núi Êp-ra-im với các vùng ngoại ô của bà; họ cho cũng Gê-xơ với các vùng ngoại ô của bà"
  68: "Và Giô-c-mê-am với các vùng ngoại ô của bà và Bêth-hô-rôn với các vùng ngoại ô của bà"
  69: "Và Ai-ga-lôn với các vùng ngoại ô của bà và Gath-rim-môn với các vùng ngoại ô của bà:"
  70: "Và từ một nửa bộ lạc của Ma-nas-xê: A-nơ với các vùng ngoại ô của bà và Bỉ-lê-am với các vùng ngoại ô của bà cho gia đình của phần còn lại của con trai của Cô-hát."
  71: "Cho con trai của Ghê-sơn được cho từ gia đình của một nửa bộ lạc of Ma-nas-xê Gô-lan ở Ba-san với các vùng ngoại ô của bà và Ax-ta-rôth với các vùng ngoại ô của bà:"
  72: "Và từ bộ lạc của Ít-sa-car: Kê-đêx với các vùng ngoại ô của bà Dâ-bê-rath với các vùng ngoại ô của bà"
  73: "Và Ra-môth với các vùng ngoại ô của bà và A-nêm với các vùng ngoại ô của bà:"
  74: "Và từ bộ lạc của A-sơ: Ma-sal với các vùng ngoại ô của bà và Ab-đôn với các vùng ngoại ô của bà"
  75: "Và Hu-cóc với các vùng ngoại ô của bà và Rê-hôb với các vùng ngoại ô của bà:"
  76: "Và từ bộ lạc của Naphtali: Kê-đêx ở Ga-li-lê với các vùng ngoại ô của bà và Ham-môn với các vùng ngoại ô của bà và Kir-jath-a-im với các vùng ngoại ô của bà."
  77: "Cho phần còn lại của con cái của Mê-ra-ri được cho từ bộ lạc của Xê-bu-lun Rim-môn với các vùng ngoại ô của bà Ta-bơ với các vùng ngoại ô của bà:"
  78: "Và ở bên kia sông Giô-đân gần Giê-ri-cô ở phía đông của sông Giô-đân được cho họ từ bộ lạc của Ru-ben Bê-xơ trong đồng hoang với các vùng ngoại ô của bà và Gia-xa với các vùng ngoại ô của bà"
  79: "Kê-đê-môth cũng với các vùng ngoại ô của bà và Mê-pha-ath với các vùng ngoại ô của bà:"
  80: "Và từ bộ lạc của Gad: Ra-môth ở Gi-lê-ád với các vùng ngoại ô của bà và Ma-ha-naim với các vùng ngoại ô của bà"
  81: "Và Hê-x-bôn với các vùng ngoại ô của bà và Gia-xơ với các vùng ngoại ô của bà."
