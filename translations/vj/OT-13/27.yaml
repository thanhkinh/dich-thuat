27:
  1: "Bây giờ con cái của Ít-ra-ên theo số họ là cha thủ lĩnh và thủ lĩnh của ngàn và trăm và người sĩ sự của họ đã phục vụ vua trong bất kỳ vấn đề của các nhóm đi ra và đi vào tháng này qua tháng trong suốt tất cả các tháng của năm của mỗi nhóm là hai mươi bốn ngàn người."
  2: "Trên nhóm đầu tiên cho tháng đầu tiên là Gia-xô-ba-êm con cái of Xab-di-ên: và trong nhóm người là hai mươi bốn ngàn người."
  3: "Của con cái of Pha-rết là thủ lĩnh của tất cả các thủ lĩnh của quân đội cho tháng đầu tiên."
  4: "Và trên nhóm của tháng thứ hai là Ê-đa-i một người A-hô-hit và của nhóm người là Mi-clôth cũng người cai trị: trong nhóm người cũng là hai mươi bốn ngàn người."
  5: "Thủ lĩnh thứ ba của quân đội cho tháng thứ ba là Bê-na-i-a con cái of Giê-hôi-a-đa một thầy tế thủ lĩnh: và trong nhóm người là hai mươi bốn ngàn người."
  6: "Đây là Bê-na-i-a người là dũng mạnh trong ba mươi người và trên ba mươi người: và trong nhóm người là Am-mi-xa-bát con trai người."
  7: "Thủ lĩnh thứ tư cho tháng thứ tư là A-sa-ên anh của Giô-áb và Xê-ba-đi-a con trai người sau người: và trong nhóm người là hai mươi bốn ngàn người."
  8: "Thủ lĩnh thứ năm cho tháng thứ năm là Xam-huth người I-x-ra-hít: và trong nhóm người là hai mươi bốn ngàn người."
  9: "Thủ lĩnh thứ sáu cho tháng thứ sáu là I-ra con cái of I-c-kê-x người Tê-cô-ît: và trong nhóm người là hai mươi bốn ngàn người."
  10: "Thủ lĩnh thứ bảy cho tháng thứ bảy là Hê-lêx người Pê-lô-nît của con cái của Êp-ra-im: và trong nhóm người là hai mươi bốn ngàn người."
  11: "Thủ lĩnh thứ tám cho tháng thứ tám là Xib-bê-cai người Hu-sa-thit của người Zar-hít: và trong nhóm người là hai mươi bốn ngàn người."
  12: "Thủ lĩnh thứ chín cho tháng thứ chín là A-bi-ê-xơ người A-nê-tô-thit của người Be-nê-min: và trong nhóm người là hai mươi bốn ngàn người."
  13: "Thủ lĩnh thứ mười cho tháng thứ mười là Ma-ha-rai người Nê-tô-pha-thit của người Zar-hít: và trong nhóm người là hai mươi bốn ngàn người."
  14: "Thủ lĩnh thứ mười một cho tháng thứ mười một là Bê-na-i-a người Pi-ra-thô-nît của con cái của Êp-ra-im: và trong nhóm người là hai mươi bốn ngàn người."
  15: "Thủ lĩnh thứ mười hai cho tháng thứ mười hai là Hêl-dai người Nê-tô-pha-thit của Ôth-ni-ên: và trong nhóm người là hai mươi bốn ngàn người."
  16: "Hơn nữa trên các bộ lạc của Ít-ra-ên: người cai trị của người Ru-bê-n-it là Ê-li-ê-xơ con cái of Xi-chri: của người Xi-mô-nît Xê-pha-thi-a con cái of Ma-a-ca:"
  17: "Của người Lê-vơ Ha-sa-bi-a con cái of Kê-mu-ên: của người A-rô-nît Xa-đốc:"
  18: "Của Giu-đa Ê-li-hu một người anh em của Đa-viT: của Ít-sa-car Ôm-ri con cái of Mi-cha-ên:"
  19: "Của Xê-bu-lun Y-sơ-mai-a con cái of Ô-ba-di-a: của Naphtali Giê-rê-môth con cái of A-xri-ên:"
  20: "Của con cái của Êp-ra-im Hô-xê-a con cái of A-xa-xi-a: của một nửa bộ lạc của Ma-nas-xê Giô-ên con cái of Pê-đa-i-a:"
  21: "Của một nửa bộ lạc của Ma-nas-xê ở Gi-lê-ád I-đô con cái of Xê-ca-ri-a: của Be-nê-min Gia-xi-ên con cái of A-nơ:"
  22: "Của Đan A-xa-rê-ên con cái of Giê-rô-ham. Đây là các thủ lĩnh của các bộ lạc của Ít-ra-ên."
  23: "Nhưng Đa-viT không lấy số họ từ hai mươi năm tuổi và dưới: vì THIÊN CHÚA đã phán rằng Ngài sẽ tăng Ít-ra-ên giống như các sao của trời."
  24: "Giô-áb con cái of Xê-rui-a bắt đầu đếm nhưng người không hoàn thành vì có sự giận dữ đến chống lại Ít-ra-ên vì nó; cũng số không được đặt trong tài khoản của biên niên sử của vua Đa-viT."
  25: "Và trên kho của vua là A-x-ma-vêth con cái of A-di-ên: và trên các kho trong đồng ruộng trong các thành và trong các làng và trong các pháo đài là Giê-hô-na-than con cái of Ux-i-a:"
  26: "Và trên những người làm công việc của đồng ruộng để canh tác đất là Êx-ri con cái of Xê-lub:"
  27: "Và trên các vườn nho là Xi-mê-i người Ra-ma-thit: trên sự gia tăng của các vườn nho cho các hầm rượu là Xab-đi người Xip-ph-mit:"
  28: "Và trên các cây ô liu và cây sung ở vùng đất thấp là Ba-an-ha-nan người Gê-đê-rít: và trên các hầm dầu là Giô-áš:"
  29: "Và trên các đàn bò ăn ở Sa-rôn là Xi-thrai người Sa-rô-nít: và trên các đàn ở trong thung lũng là Xa-phát con cái of A-đ-lai:"
  30: "Trên lạc đà cũng là Ô-bil người Y-sơ-ma-ê-lít: và trên lừa là Giê-đê-i-a người Mê-rô-nô-thit:"
  31: "Và trên các đàn cừu là Gia-xiz người Ha-gê-rit. Tất cả những người này là người cai trị của tài sản là của vua Đa-viT."
  32: "Cũng Giô-na-đan bác của Đa-viT là người cố vấn một người khôn ngoan và người sĩ sự: và Giê-i-ên con cái of Ha-chmô-ni ở với con cái của vua:"
  33: "Và A-hi-thô-phel là người cố vấn của vua: và Hu-xai người A-r-chit là người bạn của vua:"
  34: "Và sau A-hi-thô-phel là Giê-hôi-a-đa con cái of Bê-na-i-a và A-bi-a-tha: và tổng tư lệnh của quân đội của vua là Giô-áb."
