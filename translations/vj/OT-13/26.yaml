26:
  1: "Về sự phân chia của người giữ cửa: Của người Cô-rhit là Mê-xê-lê-mi-a con cái of Cô-rê của con cái của A-sáp."
  2: "Và con cái của Mê-xê-lê-mi-a là: Xê-ca-ri-a con cái trưởng Giê-đi-ên người thứ hai Xê-ba-đi-a người thứ ba Gia-thni-ên người thứ tư"
  3: "Ê-lam người thứ năm Giê-hô-a-nan người thứ sáu Ê-li-ô-ê-nai người thứ bảy."
  4: "Hơn nữa con cái của Ô-bê-ê-đôm là: Xê-mai-a con cái trưởng Giê-hô-xa-bát người thứ hai Giô-ác người thứ ba và Xa-ca người thứ tư và Nê-tha-niên người thứ năm"
  5: "Am-mi-ên người thứ sáu Y-sa-car người thứ bảy Pêu-l-thai người thứ tám: vì Đức Chúa Trời đã ban phước cho người."
  6: "Cũng đến Xê-mai-a con trai người có con trai sinh ra cai trị trong suốt nhà cha họ: vì họ là người dũng mạnh."
  7: "Con cái của Xê-mai-a: Ôth-ni Rê-pha-ên Ô-bê Êl-xa-bát anh em người là người mạnh Ê-li-hu Xê-ma-chi-a."
  8: "Tất cả những người này của con cái của Ô-bê-ê-đôm: họ và con trai họ và anh em họ người có khả năng cho sức mạnh cho sự phục vụ là sáu mươi hai người của Ô-bê-ê-đôm."
  9: "Vì Mê-xê-lê-mi-a có con trai và anh em người mạnh mười tám người."
  10: "Cũng Hô-xa của con cái của Mê-ra-ri có con trai: Xim-ri thủ lĩnh vì người không phải con cái trưởng nhưng cha người đã làm người thủ lĩnh;"
  11: "Híl-ki-a người thứ hai Tê-ba-li-a người thứ ba Xê-ca-ri-a người thứ tư: tất cả con trai và anh em của Hô-xa là mười ba người."
  12: "Trong những người này là sự phân chia của người giữ cửa ngay cả trong người cầm đầu có ca trực một với một để phục vụ trong nhà của THIÊN CHÚA."
  13: "Và họ bốc số phận cả người nhỏ và người lớn theo nhà cha họ cho mỗi cửa."
  14: "Và số phận phía đông đến cùng Xê-lê-mi-a. Rồi cho Xê-ca-ri-a con trai người một người khôn ngoan họ bốc số phận; và số phận người đến phía bắc."
  15: "Đến Ô-bê-ê-đôm phía nam; và cho con trai người nhà of Xu-pim."
  16: "Đến Xúp-pim và Hô-xa số phận đến phía tây với cửa Xa-lê-theth bởi đường đi lên ca trực chống lại ca trực."
  17: "Về phía đông là sáu người Lê-vơ về phía bốn người một ngày về phía nam bốn người một ngày và về phía Xu-pim hai và hai người."
  18: "Ở Par-bar phía tây bốn người ở đường và hai người ở Par-bar."
  19: "Đây là sự phân chia của người giữ cửa trong con cái của Cô-rê và trong con cái của Mê-ra-ri."
  20: "Và của người Lê-vơ A-hi-a trên kho của nhà của Đức Chúa Trời và trên kho của các vật được dâng hiến."
  21: "Về con cái của La-a-đan: con cái của người Ghê-sô-nít La-a-đan cha thủ lĩnh của La-a-đan người Ghê-sô-nít là Giê-i-ên."
  22: "Con cái của Giê-i-ên: Xê-tham Giô-ên anh em người trên kho của nhà của THIÊN CHÚA."
  23: "Của người Am-ra-mit và người I-xa-rit người Hê-b-rôn-it và người Ux-i-ên-it:"
  24: "Và Xê-bu-ên con cái của Ghê-sơn con cái of Môi-se là người cai trị của kho."
  25: "Và anh em người bởi Ê-li-ê-xơ: Re-ha-bi-a con cái người Giê-xa-i-a con cái người Giô-ram con cái người Xi-chri con cái người Xê-lô-mith con cái người."
  26: "Người Xê-lô-mith và anh em người trên tất cả kho của các vật được dâng hiến mà Đa-viT vua và cha thủ lĩnh và các thủ lĩnh trên ngàn và trăm và thủ lĩnh của quân đội đã dâng hiến."
  27: "Từ chiến lợi phẩm thắng trong trận đánh họ dâng hiến để duy trì nhà của THIÊN CHÚA."
  28: "Và tất cả những gì Xa-mu-ên người thấy và Sau-lơ con cái of Kish và A-nơ con cái of Nơ và Giô-áb con cái of Xê-rui-a đã dâng hiến; và bất cứ ai đã dâng hiến bất cứ điều gì nó là dưới tay của Xê-lô-mith và anh em người."
  29: "Của người I-xa-rit Xê-na-ni-a và con cái người là cho công việc bên ngoài trên Ít-ra-ên cho người sĩ sự và người thẩm phán."
  30: "Của người Hê-b-rôn-it Ha-sa-bi-a và anh em người người dũng mạnh một ngàn bảy trăm người là người sĩ sự trong họ của Ít-ra-ên ở phía bên này của sông Giô-đân về phía tây trong tất cả công việc của THIÊN CHÚA và trong sự phục vụ của vua."
  31: "Trong người Hê-b-rôn-it là Giê-ri-a thủ lĩnh ngay cả trong người Hê-b-rôn-it theo đời của cha họ. Trong năm thứ bốn mươi của triều đại của Đa-viT họ được tìm kiếm và có người mạnh được tìm thấy trong họ tại Gia-xơ của Gi-lê-ád."
  32: "Và anh em người người dũng mạnh là hai ngàn bảy trăm cha thủ lĩnh mà vua Đa-viT làm người cai trị trên người Ru-bê-nit và người Ga-đit và một nửa bộ lạc của Ma-nas-xê cho mọi việc liên quan đến Đức Chúa Trời và công việc của vua."
