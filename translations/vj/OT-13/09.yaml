9:
  1: "Vậy tất cả Ít-ra-ên được tính theo gia phả; và này họ được chép trong sách của các vua của Ít-ra-ên và Giu-đa người bị đưa đi đến Ba-by-lôn vì sự phạm trái của họ."
  2: "Và người ở đầu tiên ở trong tài sản của họ trong các thành của họ là người Ít-ra-ên người thầy tế người Lê-vít và người Nê-thi-nim."
  3: "Và ở Giê-ru-sa-lem ở của con cái của Giu-đa và của con cái của Be-nê-min và của con cái của Êp-ra-im và Ma-nas-xê;"
  4: "U-thai con trai của Am-mi-hu-đ con trai của Ôm-ri con trai của Im-ri con trai của Ba-ni của con cái của Pha-rết con trai của Giu-đa."
  5: "Và của người Xi-lô-nít: A-xa-i-a con trai trưởng và con trai người."
  6: "Và của con trai của Xê-ra: Giêu-ên và anh em họ sáu trăm chín mươi người."
  7: "Và của con trai của Be-nê-min: Sal-lu con trai của Mê-xun-lam con trai của Hô-đa-vi-a con trai of Ha-xê-nu-a"
  8: "Và Ib-nê-i-a con trai của Giê-rô-ham và Ê-la con trai của Ux-xi con trai của Mi-chri và Mê-xun-lam con trai of Xê-pha-thi-a con trai của Re-u-ên con trai của Ib-ni-i-a;"
  9: "Và anh em họ theo đời họ chín trăm năm mươi sáu người. Tất cả những người nam này là thủ lĩnh của cha trong nhà cha họ."
  10: "Và của người thầy tế: Giê-đa-i-a Giê-hôi-a-rip Ga-chin"
  11: "Và A-xa-ri-a con trai của Híl-ki-a con trai của Mê-xun-lam con trai của Xa-đốc con trai của Mê-ra-i-ơth con trai of A-hi-tub người cai trị của nhà của Đức Chúa Trời;"
  12: "Và A-đa-i-a con trai của Giê-rô-ham con trai of Pa-xu con cái của Mal-chi-i-a và Ma-a-xa-i con trai of A-di-ên con trai của Gia-xê-ra con cái của Mê-xun-lam con cái of Mê-xil-lê-mith con trai of Im-mơ;"
  13: "Và anh em họ thủ lĩnh của nhà cha họ một ngàn bảy trăm sáu mươi người; người rất có khả năng cho công việc của sự phục vụ của nhà của Đức Chúa Trời."
  14: "Và của người Lê-vít: Xê-mai-a con trai of Ha-sub con cái của A-xri-kam con cái of Ha-sa-bi-a của con cái của Mê-ra-ri;"
  15: "Và Bac-bac-ca Hê-rêx Ga-lan và Mat-ta-ni-a con trai của Mi-ca con cái của Xi-chri con trai của A-sáp;"
  16: "Và Ô-ba-di-a con trai của Xê-mai-a con cái of Ga-lan con cái của Giê-đu-thun và Bê-ra-chi-a con cái của A-sa con cái of Êl-ca-na người ở trong các làng của người Nê-tô-pha-thit."
  17: "Và người giữ cửa là: Sa-lum Ac-cub Tal-môn A-hi-man và anh em họ: Sa-lum là người cầm đầu;"
  18: "Người cho đến nay chờ đợi ở cửa của vua về phía đông: họ là người giữ cửa trong các nhóm của con cái của Lê-vi."
  19: "Và Sa-lum con trai of Cô-rê con cái of Ê-bi-a-sáp con cái of Cô-ra và anh em người của nhà cha người người Cô-ri-thit trên công việc của sự phục vụ người giữ cửa của lều của hội nghị: và cha người trên quân đội của THIÊN CHÚA là người giữ của lối vào."
  20: "Và Phin-hê-s con cái của Ê-lê-a-sa là người cai trị trên họ từ trước và THIÊN CHÚA ở với người."
  21: "Và Xê-ca-ri-a con cái of Mê-xê-lê-mi-a là người giữ cửa của cửa của lều của hội nghị."
  22: "Tất cả những người được chọn để làm người giữ cửa ở cửa là hai trăm mười hai người. Những người này được tính theo gia phả họ trong các làng của họ người Đa-vît và Xa-mu-ên người thấy đã đặt trong trật tự sự vụ của họ."
  23: "Vậy họ và con cái họ có sự trông coi của cửa của nhà của THIÊN CHÚA là nhà của lều theo các ca trực."
  24: "Trong bốn phần là người giữ cửa về phía đông tây bắc và nam."
  25: "Và anh em họ ở trong các làng của họ phải đến sau bảy ngày từ thời đến thời với họ."
  26: "Vì những người Lê-vît bốn người giữ cửa cầm đầu ở trong trật tự sự vụ của họ và trên các phòng và kho của nhà của Đức Chúa Trời."
  27: "Và họ ở quanh nhà của Đức Chúa Trời vì trách nhiệm ở trên họ và việc mở cửa mỗi sáng thuộc về họ."
  28: "Và một số của họ có trách nhiệm của các đồ dùng phục vụ để họ mang chúng ra và vào theo số."
  29: "Một số của họ cũng được bổ nhiệm để trông coi các đồ dùng và tất cả các dụng cụ của nơi thánh và bột mịn và rượu và dầu và nhũ hương và gia vị."
  30: "Và một số của con cái của người thầy tế làm thuốc mỡ của gia vị."
  31: "Và Mat-ti-thi-a một người Lê-vît người là con trai trưởng của Sa-lum người Cô-ri-thit có trật tự sự vụ trên các vật được làm trong các chảo."
  32: "Và anh em khác của họ của con cái của người Cô-ha-thit trên bánh bày ra để chuẩn bị nó mỗi ngày Sa-bát."
  33: "Và đây là người ca hát thủ lĩnh của cha của người Lê-vît người ở lại trong các phòng tự do: vì họ được tuyển dụng trong công việc đó ngày và đêm."
  34: "Các thủ lĩnh cha của người Lê-vît là thủ lĩnh trong suốt đời họ; những người này ở ở Giê-ru-sa-lem."
  35: "Và ở Gi-bê-ôn ở cha của Gi-bê-ôn Giê-i-ên tên vợ người là Ma-a-ca:"
  36: "Và con trai trưởng của người Ab-đôn rồi Xua Kish Ba-an Nơ Na-đáp"
  37: "Và Gê-đô A-hi-o Xê-ca-ri-a Mi-clôth."
  38: "Và Mi-clôth sinh ra Xi-mê-am. Họ cũng ở với anh em họ ở Giê-ru-sa-lem đối diện anh em họ."
  39: "Và Nơ sinh ra Kish; và Kish sinh ra Sau-lơ; và Sau-lơ sinh ra Giô-na-đan Mal-chi-su-a A-bi-na-đáb Êx-ba-an."
  40: "Và con cái của Giô-na-đan là Mê-ri-ba-an: và Mê-ri-ba-an sinh ra Mi-ca."
  41: "Và con trai của Mi-ca là: Pî-thôn Mê-lêch Ta-hrê-a A-ha."
  42: "Và A-ha sinh ra Gia-ra; và Gia-ra sinh ra A-lê-mêth A-x-ma-vêth Xim-ri; và Xim-ri sinh ra Mô-xa;"
  43: "Và Mô-xa sinh ra Bỉ-nê-a; và Rê-phai-a con cái người Ê-lê-a-sa con cái người A-xên con cái người."
  44: "Và A-xên có sáu con trai tên họ là: A-xri-kam Bô-chơ-ru Y-sơ-ma-ên Xê-ra-i-a Ô-ba-di-a Ha-nan: đây là con cái của A-xên."
