11:
  1: "Bấy giờ tất cả Ít-ra-ên tụ tập lại với Đa-vît đến Hê-b-rơn nói rằng: Này chúng tôi là xương của ngươi và thịt của ngươi."
  2: "Và hơn nữa trong quá khứ ngay cả khi Sau-lơ là vua ngươi là người đã dẫn ra và dẫn vào Ít-ra-ên: và THIÊN CHÚA Đức Chúa Trời của ngươi đã phán cùng ngươi rằng: Ngươi sẽ chăn dân của Ta là Ít-ra-ên và ngươi sẽ cai trị dân của Ta là Ít-ra-ên."
  3: "Do đó tất cả người già của Ít-ra-ên đến cùng vua ở Hê-b-rơn; và Đa-vît giao ước với họ ở Hê-b-rơn trước mặt THIÊN CHÚA; và họ xức dầu Đa-vît làm vua trên Ít-ra-ên theo lời của THIÊN CHÚA bởi Xa-mu-ên."
  4: "Và Đa-vît và tất cả Ít-ra-ên đi đến Giê-ru-sa-lem là Giê-bu; ở đó có người Giê-bu-sít người ở của xứ."
  5: "Và người ở của Giê-bu nói với Đa-vît: Ngươi sẽ không đến đây. Tuy nhiên Đa-vît lấy pháo đài của Xi-ôn là thành của Đa-vît."
  6: "Và Đa-vît nói rằng: Ai đánh người Giê-bu-sít đầu tiên sẽ là người cầm đầu và thủ lĩnh. Vậy Giô-áb con trai của Xê-rui-a đi lên đầu tiên và là người cầm đầu."
  7: "Và Đa-vît ở trong pháo đài; nên họ gọi nó là thành của Đa-vît."
  8: "Và người xây dựng thành xung quanh từ Mi-lô xung quanh: và Giô-áb sửa chữa phần còn lại của thành."
  9: "Vậy Đa-vît trở nên lớn hơn và lớn hơn: vì THIÊN CHÚA của các đạo binh ở với người."
  10: "Những người này cũng là người cầm đầu của người dũng mạnh mà Đa-vît có người đã tự củng cố với người trong vương quốc người và với tất cả Ít-ra-ên để làm người vua theo lời của THIÊN CHÚA về Ít-ra-ên."
  11: "Và đây là số của người dũng mạnh mà Đa-vît có: Gia-xô-ba-êm người Ha-chmô-nít thủ lĩnh của các thủ lĩnh: người nhắc giáo lên chống lại ba trăm người bị giết bởi người một lúc."
  12: "Và sau người là Ê-lê-a-xa con cái của Ê-đô người A-hô-hít người là một trong ba người dũng mạnh."
  13: "Người ở với Đa-vît ở Pas-dam-mim và ở đó người Phi-li-tơ tụ họp lại để đánh ở đó là một mảnh đất đầy đại mạch; và dân trốn chạy trước mặt người Phi-li-tơ."
  14: "Và họ đặt mình ở giữa mảnh đất đó và giải cứu nó và giết người Phi-li-tơ; và THIÊN CHÚA cứu họ bằng sự cứu lớn."
  15: "Bấy giờ ba người trong ba mươi thủ lĩnh xuống đến đá cho Đa-vît vào hang của A-đu-lam; và quân đội của người Phi-li-tơ đóng trại trong thung lũng của Rê-phaim."
  16: "Và Đa-vît bấy giờ ở trong nơi kiên cố và đồn của người Phi-li-tơ bấy giờ ở Bêth-lê-hem."
  17: "Và Đa-vît thèm muốn và nói rằng: Phàm ai cho tôi uống nước của giếng của Bêth-lê-hem ở cửa!"
  18: "Và ba người phá qua quân đội của người Phi-li-tơ và vẽ nước từ giếng của Bêth-lê-hem ở cửa và lấy nó và mang nó đến cho Đa-vît: nhưng Đa-vît không uống nó mà đổ nó ra cho THIÊN CHÚA"
  19: "Và nói rằng: Đức Chúa Trời của tôi ngăn cản tôi làm việc này: Tôi có uống máu của những người nam này đã đặt mạng sống của họ trong nguy hiểm không? vì với nguy hiểm của mạng sống của họ họ đã mang nó. Do đó người không uống nó. Những điều này ba người dũng mạnh nhất đã làm."
  20: "Và A-bi-sai anh của Giô-áb người là thủ lĩnh của ba người: vì nhắc giáo lên chống lại ba trăm người người giết họ và có tên trong ba người."
  21: "Trong ba người người càng đáng tôn trọng hơn hai người; vì người là thủ lĩnh của họ: tuy nhiên người không đạt đến ba người đầu tiên."
  22: "Bê-na-i-a con cái của Giê-hôi-a-đa con cái của một người dũng mạnh của Kab-xê-ên người đã làm nhiều hành động; người giết hai người giống sư tử của Mô-áp: cũng người xuống và giết một sư tử trong một hố trong một ngày có tuyết."
  23: "Và người giết một người Ê-díp-tô một người có vóc lớn năm cubit cao; và trong tay người Ê-díp-tô có một giáo như cây thoi của người dệt; và người xuống đến người với một gậy và kéo giáo ra khỏi tay người Ê-díp-tô và giết người bằng giáo của người."
  24: "Những điều này Bê-na-i-a con cái của Giê-hôi-a-đa đã làm và có tên trong ba người dũng mạnh."
  25: "Này người là đáng tôn trọng trong ba mươi người nhưng không đạt đến ba người đầu tiên: và Đa-vît đặt người trên vệ binh người."
  26: "Cũng người dũng mạnh của các đội quân là: A-sa-ên anh của Giô-áb Êl-ha-nan con cái của Ê-đô của Bêth-lê-hem"
  27: "Xam-môth người Ha-rô-rít Hê-lêx người Pê-lô-nít"
  28: "I-ra con cái của I-c-kê-x người Tê-cô-ít A-bi-ê-xơ người An-tô-thít"
  29: "Xib-bê-cai người Hu-sa-thit I-lai người A-hô-hít"
  30: "Ma-ha-rai người Nê-tô-pha-thit Hê-lêđ con cái of Ba-a-na người Nê-tô-pha-thit"
  31: "Y-thai con cái of Ri-bai của Gi-bê-a thuộc về con cái của Be-nê-min Bê-na-i-a người Pi-ra-thô-nít"
  32: "Hu-rai của các suối của Ga-a Abi-ên người Ar-ba-thit"
  33: "A-x-ma-vêth người Ba-ha-ru-mít Ê-li-a-ba người Xaal-bô-nít"
  34: "Con cái of Ha-xêm người Gi-xô-nít Giô-na-đan con cái of Xa-gê người Ha-ra-rit"
  35: "A-hi-am con cái of Xa-ca người Ha-ra-rit Ê-li-pha con cái của U"
  36: "Hê-phơ người Mê-chơ-ra-thit A-hi-a người Pê-lô-nít"
  37: "Hét-xô người Ca-mê-lít Na-a-rai con cái of Êx-bai"
  38: "Giô-ên anh của Na-tan Mi-ba con cái of Ha-gơ-ri"
  39: "Xê-lêc người A-mô-nít Na-ha-rai người Bê-rô-thít người mang giáp của Giô-áb con cái of Xê-rui-a"
  40: "I-ra người Y-thrit Ga-rêb người Y-thrit"
  41: "U-ri-a người Hi-tít Xa-bát con cái of A-clai"
  42: "A-đi-na con cái of Xi-xa người Ru-bê-nit một thủ lĩnh của người Ru-bê-nít và ba mươi người với người"
  43: "Ha-nan con cái of Ma-a-ca Giô-hô-sa-phat người Mith-nit"
  44: "Ux-xi-a người Ax-tê-ra-thit Xa-ma và Giê-i-ên con cái of Hô-than người A-rô-ê-rit"
  45: "Giê-đi-ên con cái of Xim-ri và Giô-a anh em người người Ti-xit"
  46: "Ê-li-ên người Ma-ha-vít và Giê-ri-bai Giô-ha-vi-a con cái of Êl-na-am Y-th-ma người Mô-â-bít"
  47: "Ê-li-ên Ô-bê Gia-xi-ên người Mê-xô-ba-ît."
