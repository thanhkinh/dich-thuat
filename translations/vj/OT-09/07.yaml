7:
  1: "Và người đàn ông của Ki-ri-át Gê-a-rim đến, và mang lên hòm của THIÊN CHÚA, và mang nó vào nhà của A-bi-na-đáp trên ngọn đồi, và thánh hóa Ê-lê-a-xa con trai người để giữ hòm của THIÊN CHÚA."
  2: "Và sự việc xảy ra, trong khi hòm ở tại Ki-ri-át Gê-a-rim, thời gian rất dài; vì nó là hai mươi năm: và toàn thể nhà của Ít-ra-ên than khóc sau THIÊN CHÚA."
  3: "Và Sa-mu-ên nói với toàn thể nhà của Ít-ra-ên, nói, Nếu các ngươi trở lại đến THIÊN CHÚA với toàn thể lòng của các ngươi, hãy put away những Đức Chúa Trời lạ và A-xơ-ta-rốt từ giữa các ngươi, và chuẩn bị lòng của các ngươi cho THIÊN CHÚA, và phục vụ Người thôi: và Người sẽ giải cứu các ngươi khỏi tay của Phi-li-tinh."
  4: "Bấy giờ con cái của Ít-ra-ên đã put away Ba-an và A-xơ-ta-rốt, và phục vụ THIÊN CHÚA thôi."
  5: "Và Sa-mu-ên nói, Hãy tập hợp toàn thể Ít-ra-ên đến Mi-xê-pê, và tôi sẽ cầu nguyện cho các ngươi đến THIÊN CHÚA."
  6: "Và họ tập hợp đến Mi-xê-pê, và vẽ nước, và đổ nó trước mặt THIÊN CHÚA, và ăn nản vào ngày đó, và nói ở đó, Chúng tôi đã phạm tội chống lại THIÊN CHÚA. Và Sa-mu-ên phán xét con cái của Ít-ra-ên tại Mi-xê-pê."
  7: "Và khi Phi-li-tinh nghe rằng con cái của Ít-ra-ên được tập hợp đến Mi-xê-pê, các lãnh chúa của Phi-li-tinh đi lên chống lại Ít-ra-ên. Và khi con cái của Ít-ra-ên nghe nó, họ sợ hãi Phi-li-tinh."
  8: "Và con cái của Ít-ra-ên nói với Sa-mu-ên, Đừng ngừng kêu gọi THIÊN CHÚA Đức Chúa Trời của chúng tôi cho chúng tôi, để Người sẽ giải cứu chúng tôi khỏi tay của Phi-li-tinh."
  9: "Và Sa-mu-ên lấy một con chiên đang bú, và dâng nó làm của lễ dâng hoàn toàn cho THIÊN CHÚA: và Sa-mu-ên kêu gọi THIÊN CHÚA cho Ít-ra-ên; và THIÊN CHÚA nghe người."
  10: "Và khi Sa-mu-ên đang dâng của lễ dâng, Phi-li-tinh đến gần để đánh chống lại Ít-ra-ên: nhưng THIÊN CHÚA sấm sét với một tiếng sấm lớn vào ngày đó trên Phi-li-tinh, và làm rối loạn họ; và họ bị đánh trước Ít-ra-ên."
  11: "Và người đàn ông của Ít-ra-ên đi ra khỏi Mi-xê-pê, và truy đuổi Phi-li-tinh, và đánh họ, cho đến dưới Bết Cáp."
  12: "Bấy giờ Sa-mu-ên lấy một tảng đá, và đặt nó giữa Mi-xê-pê và Shen, và gọi tên của nó là Ê-bê-nê-xơ, nói, Cho đến nay THIÊN CHÚA đã giúp chúng tôi."
  13: "Vậy Phi-li-tinh bị chinh phục, và họ không đến nữa trong vùng biên giới của Ít-ra-ên: và tay của THIÊN CHÚA chống lại Phi-li-tinh mọi ngày của Sa-mu-ên."
  14: "Và các thành phố mà Phi-li-tinh đã lấy từ Ít-ra-ên được trả lại cho Ít-ra-ên, từ Ê-crôn cho đến Gát; và vùng lân cận của nó Ít-ra-ên giải cứu khỏi tay của Phi-li-tinh. Và có sự bình an giữa Ít-ra-ên và người A-mô-rít."
  15: "Và Sa-mu-ên phán xét Ít-ra-ên mọi ngày của đời người."
  16: "Và người đi từ năm này sang năm khác trong vòng tròn đến Bê-then, và Ghít-ga, và Mi-xê-pê, và phán xét Ít-ra-ên ở mọi nơi đó."
  17: "Và sự trở lại của người là đến Ra-ma; vì ở đó có nhà của người; và ở đó người phán xét Ít-ra-ên; và ở đó người xây dựng một bàn thờ cho THIÊN CHÚA."
