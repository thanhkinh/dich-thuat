1:
  1: "Có một người nào đó xứ Ra-ma-thai-xô-phim, ở núi Êp-ra-im, tên là Êl-ca-na, con trai của Giê-rô-ham, con trai của Ê-li-hu, con trai của Tô-hu, con trai của Xu, một người Êp-ra-ta:"
  2: "Và người có hai vợ; tên người kia là Ha-na, và tên người kia là Pê-ni-na: và Pê-ni-na có con cái, nhưng Ha-na không có con."
  3: "Và người này hàng năm đi lên khỏi thành của mình để thờ phượng và dâng của lễ cho THIÊN CHÚA các binh đội tại Si-lô. Và hai con trai của Ê-li, Hôp-ni và Phin-hê-s, các tư tế của THIÊN CHÚA, ở đó."
  4: "Và khi đến ngày Êl-ca-na dâng của lễ, người phát cho Pê-ni-na vợ mình, và cho mọi con trai và con gái của nàng, phần thức ăn:"
  5: "Nhưng cho Ha-na người phát một phần đặc biệt; vì người yêu Ha-na: nhưng THIÊN CHÚA đã đóng kín tử cung của nàng."
  6: "Và kẻ đối nghịch của nàng cũng chọc giận nàng dữ dội, để làm cho nàng phiền muộn, vì THIÊN CHÚA đã đóng kín tử cung của nàng."
  7: "Và người làm như vậy hàng năm, khi nàng đi lên đến nhà của THIÊN CHÚA, người ấy chọc giận nàng; vì vậy nàng khóc, và không ăn."
  8: "Bấy giờ Êl-ca-na chồng nàng nói với nàng, Ha-na này, tại sao nàng khóc? và tại sao nàng không ăn? và tại sao lòng nàng buồn rầu? chẳng phải tôi quý với nàng hơn mười người con sao?"
  9: "Vậy Ha-na đứng dậy sau khi họ đã ăn tại Si-lô, và sau khi họ đã uống. Bấy giờ Ê-li tư tế ngồi trên một ghế bên cạnh một cột của đền của THIÊN CHÚA."
  10: "Và nàng đang trong sự đắng cay của linh hồn, và cầu nguyện cùng THIÊN CHÚA, và khóc dữ dội."
  11: "Và nàng khấn nguyện rằng, và nói, Lậy THIÊN CHÚA các binh đội, nếu Ngài thật sự nhìn đến sự nạn của tôi tớ gái của Ngài, và nhớ đến tôi, và không quên tôi tớ gái của Ngài, mà ban cho tôi tớ gái của Ngài một con trai, thì tôi sẽ dâng người cho THIÊN CHÚA mọi ngày của đời người, và sẽ không có dao cạo đến trên đầu người."
  12: "Và sự việc xảy ra, khi nàng tiếp tục cầu nguyện trước mặt THIÊN CHÚA, Ê-li để ý đến miệng nàng."
  13: "Còn Ha-na, nàng nói trong lòng; chỉ có môi nàng động, nhưng tiếng nàng không được nghe: vì vậy Ê-li tưởng nàng đã say."
  14: "Và Ê-li nói với nàng, Ngươi sẽ say bao lâu? hãy bỏ rượu của ngươi đi."
  15: "Và Ha-na đáp và nói, Không, thưa ngài, tôi là người phụ nữ có tinh thần đầy sầu muộn: tôi không uống rượu cũng không uống rượu mạnh, nhưng đã dâng linh hồn tôi trước mặt THIÊN CHÚA."
  16: "Đừng coi tôi tớ gái là con gái của Be-li-a: vì sự dồi dào của lời than vãn và nỗi đau khổ của tôi tôi đã nói cho đến nay."
  17: "Bấy giờ Ê-li đáp và nói, Hãy đi trong sự bình an: và Đức Chúa Trời của Ít-ra-ên ban cho ngươi điều ngươi đã cầu xin cùng Ngài."
  18: "Và nàng nói, Xin cho tôi tớ gái được nhận ân điển trong mắt ngài. Vậy người phụ nữ đi đường của nàng, và ăn, và gương mặt nàng không còn buồn nữa."
  19: "Và họ đứng dậy vào buổi sáng sớm, và thờ phượng trước mặt THIÊN CHÚA, và trở về, và đến nhà của họ tại Ra-ma: và Êl-ca-na quan hệ với Ha-na vợ người; và THIÊN CHÚA nhớ đến nàng."
  20: "Vì vậy sự việc xảy ra, khi đến thời điểm sau khi Ha-na đã thụ thai, nàng sinh một con trai, và gọi tên người là Sa-mu-ên, rằng, Vì tôi đã cầu xin người cùng THIÊN CHÚA."
  21: "Và người Êl-ca-na, và toàn bộ nhà người, đi lên để dâng cho THIÊN CHÚA của lễ hàng năm, và lời nguyện của người."
  22: "Nhưng Ha-na không đi lên; vì nàng nói với chồng nàng, Tôi sẽ không đi lên cho đến khi đứa trẻ được cai sữa, và rồi tôi sẽ dẫn người đến, để người có thể hiện diện trước THIÊN CHÚA, và hầu việc luôn luôn ở đó."
  23: "Và Êl-ca-na chồng nàng nói với nàng, Hãy làm điều có vẻ tốt với ngươi; hãy chờ cho đến khi ngươi cai sữa người; chỉ có THIÊN CHÚA xác lập lời của Người. Vậy người phụ nữ ở lại, và cho con trai nàng bú cho đến khi nàng cai sữa người."
  24: "Và khi nàng đã cai sữa người, nàng dẫn người đi cùng mình, với ba con bò đực, và một ê-pha bột mì, và một bình rượu, và dẫn người đến nhà của THIÊN CHÚA tại Si-lô: và đứa trẻ còn nhỏ."
  25: "Và họ giết một con bò đực, và dẫn đứa trẻ đến Ê-li."
  26: "Và nàng nói, Lạy ngài, như linh hồn ngài sống, thưa ngài, tôi là người phụ nữ đã đứng bên cạnh ngài ở đây, cầu nguyện cùng THIÊN CHÚA."
  27: "Vì đứa trẻ này tôi đã cầu nguyện; và THIÊN CHÚA đã ban cho tôi điều tôi cầu xin cùng Ngài:"
  28: "Vì vậy tôi cũng đã dâng người cho THIÊN CHÚA; chừng nào người còn sống người sẽ được dâng cho THIÊN CHÚA. Và người thờ phượng THIÊN CHÚA ở đó."
