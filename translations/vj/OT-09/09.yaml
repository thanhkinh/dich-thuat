9:
  1: "Bấy giờ có một người của Ben-gia-mîn, tên là Quý, con trai của A-bi-ên, con trai của Xê-rơ, con trai của Bê-kho-rát, con trai của A-phi-a, một người Ben-gia-mîn, một người đàn ông mạnh mẽ của quyền lực."
  2: "Và người có một con trai, tên là Sa-u, một người trẻ nam được chọn, và đẹp trai: và không có trong con cái của Ít-ra-ên người nào đẹp trai hơn người: từ vai và lên người cao hơn bất kỳ dân nào."
  3: "Và những con la của Quý cha Sa-u bị lạc. Và Quý nói với Sa-u con trai người, Hãy lấy một trong những tôi tớ với ngươi, và hãy đứng dậy, đi tìm những con la."
  4: "Và người đi qua núi Êp-ra-im, và đi qua vùng đất của Sa-li-sa, nhưng họ không tìm thấy chúng: bấy giờ họ đi qua vùng đất của Sa-lim, và không có ở đó: và người đi qua vùng đất của người Ben-gia-mîn, nhưng họ không tìm thấy chúng."
  5: "Và khi họ đến vùng đất của Xu, Sa-u nói với tôi tớ ở với người, Hãy đến, và hãy để chúng ta trở về; để cha tôi không bỏ lo cho những con la, và lo cho chúng ta."
  6: "Và tôi tớ nói với người, Kìa bây giờ, ở trong thành này có một người của Đức Chúa Trời, và người là một người đáng kính; tất cả điều người nói chắc chắn xảy ra: bây giờ hãy để chúng ta đi đến đó; có lẽ người có thể cho chúng ta biết con đường chúng ta sẽ đi."
  7: "Bấy giờ Sa-u nói với tôi tớ người, Nhưng, kìa, nếu chúng ta đi, chúng ta sẽ mang gì cho người? vì bánh mì đã hết trong bình của chúng ta, và không có quà để mang cho người của Đức Chúa Trời: chúng ta có gì?"
  8: "Và tôi tớ đáp Sa-u again, và nói, Kìa, tôi có ở đây một phần tư của một xi-cơ bạc: tôi sẽ cho người của Đức Chúa Trời, để cho chúng ta biết con đường của chúng ta."
  9: "Trước đây trong Ít-ra-ên, khi một người đàn ông đi để hỏi Đức Chúa Trời, người nói như vậy, Hãy đến, và hãy để chúng ta đi đến người thấy: vì người mà bây giờ được gọi là Ngôn sứ trước đây được gọi là Người thấy."
  10: "Bấy giờ Sa-u nói với tôi tớ người, Nói tốt; hãy đến, hãy để chúng ta đi. Vậy họ đi đến thành nơi người của Đức Chúa Trời ở."
  11: "Và khi họ đi lên ngọn đồi đến thành, họ tìm thấy những trinh nữ trẻ đi ra để vẽ nước, và nói với họ, Người thấy có ở đây không?"
  12: "Và họ đáp họ, và nói, Người ở; kìa, người trước mặt các ngươi: hãy nhanh bây giờ, vì người đến ngày đến thành; vì có của lễ của dân chúng ta ngày nay tại nơi cao:"
  13: "Ngay khi các ngươi đến trong thành, các ngươi sẽ ngay lập tức tìm thấy người, trước khi người đi lên đến nơi cao để ăn: vì dân sẽ không ăn cho đến khi người đến, vì người ban phước cho của lễ; và sau đó họ ăn những người được mời. Bây giờ vì vậy hãy đi lên; vì vào thời điểm này các ngươi sẽ tìm thấy người."
  14: "Và họ đi lên vào thành: và khi họ đến trong thành, kìa, Sa-mu-ên đi ra chống lại họ, để đi lên đến nơi cao."
  15: "Bây giờ THIÊN CHÚA đã nói với Sa-mu-ên trong tai người một ngày trước khi Sa-u đến, nói,"
  16: "Ngày mai về thời điểm này Ta sẽ gửi cho ngươi một người đàn ông từ vùng đất của Ben-gia-mîn, và ngươi sẽ xức dầu người làm chỉ huy trên dân Ta Ít-ra-ên, để người có thể giải cứu dân Ta khỏi tay của Phi-li-tinh: vì Ta đã nhìn đến dân Ta, vì tiếng kêu của họ đã đến với Ta."
  17: "Và khi Sa-mu-ên thấy Sa-u, THIÊN CHÚA nói với người, Kìa người đàn ông mà Ta đã nói với ngươi! người này sẽ trị vì trên dân Ta."
  18: "Bấy giờ Sa-u đến gần Sa-mu-ên tại cổng, và nói, Hãy cho tôi biết, tôi cầu xin ngươi, nơi nhà của người thấy ở."
  19: "Và Sa-mu-ên đáp Sa-u, và nói, Tôi là người thấy: hãy đi lên trước tôi đến nơi cao; vì các ngươi sẽ ăn với tôi ngày nay, và ngày mai tôi sẽ để ngươi đi, và sẽ cho ngươi biết tất cả điều trong lòng ngươi."
  20: "Và về những con la của ngươi bị lạc ba ngày trước, đừng để tâm đến chúng; vì chúng đã được tìm thấy. Và trên ai là mọi mong muốn của Ít-ra-ên? Không phải trên ngươi, và trên toàn thể nhà của cha ngươi sao?"
  21: "Và Sa-u đáp và nói, Không phải tôi là người Ben-gia-mîn, của chi phái nhỏ nhất của Ít-ra-ên sao? và gia đình tôi là nhỏ nhất của mọi gia đình của chi phái của Ben-gia-mîn? tại sao thì ngươi nói với tôi như vậy?"
  22: "Và Sa-mu-ên lấy Sa-u và tôi tớ của người, và dẫn họ vào phòng khách, và làm cho họ ngồi ở chỗ chính giữa những người được mời, khoảng ba mươi người."
  23: "Và Sa-mu-ên nói với người nấu, Hãy mang phần mà tôi đã cho ngươi, mà tôi đã nói với ngươi, Hãy đặt nó bên cạnh ngươi."
  24: "Và người nấu lấy vai, và cái trên nó, và đặt nó trước mặt Sa-u. Và Sa-mu-ên nói, Kìa cái còn lại! hãy đặt nó trước mặt ngươi, và hãy ăn: vì cho đến thời điểm này nó đã được giữ cho ngươi từ khi tôi nói, Tôi đã mời dân chúng ta. Vậy Sa-u ăn với Sa-mu-ên ngày đó."
  25: "Và khi họ đi xuống từ nơi cao vào thành, Sa-mu-ên trò chuyện với Sa-u trên đỉnh của nhà."
  26: "Và họ đứng dậy sớm: và sự việc xảy ra vào buổi sáng, Sa-mu-ên gọi Sa-u đến đỉnh của nhà, nói, Hãy đứng dậy, để tôi có thể gửi ngươi đi. Và Sa-u đứng dậy, và họ đi ra cả hai, người và Sa-mu-ên, ra ngoài."
  27: "Và khi họ đang đi xuống đến cuối của thành, Sa-mu-ên nói với Sa-u, Hãy bảo tôi tớ đi qua trước chúng ta, và người đi qua, nhưng hãy đứng ngươi lại một chút, để tôi có thể cho ngươi biết lời của Đức Chúa Trời."
