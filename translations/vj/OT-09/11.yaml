11:
  1: "Bấy giờ Na-há, người Am-mon, kéo lên và đóng trại tại Ja-bês tiền đóng Gi-lê-ád; và mọi người đàn ông của Ja-bês nói với Na-há rằng: Hãy lập giao ước với chúng tôi, chúng tôi sẽ phục vụ ngài."
  2: "Na-há, người Am-mon, đáp họ rằng: Theo điều kiện này tôi sẽ lập giao ước với các ngươi, là tôi sẽ móc hết mắt phải của các ngươi, và đặt làm nhục cả Ít-ra-ên."
  3: "Các trưởng lão của Ja-bês nói với ông ấy rằng: Xin cho chúng tôi bảy ngày hoãn hạn, để chúng tôi gửi sứ giả đến các vùng biên giới của Ít-ra-ên; rồi nếu không có ai cứu chúng tôi, chúng tôi sẽ ra hàng ngài."
  4: "Các sứ giả đến Gi-bê-a của Sau-lơ, và báo tin ấy cho dân chúng nghe; và cả dân chúng đều kêu lên và khóc."
  5: "Đương ấy, Sau-lơ đi theo đàn gia súc từ ngoài đồng về; và Sau-lơ nói: Dân chúng khóc làm chi? Người ta báo cho ông biết tin của người Ja-bês."
  6: "Và Thần Linh của Thiên Chúa gặp khi ông nghe tin đó, thì cơn giận của Ngài bừng lên mạnh mẽ."
  7: "Ông cầm một cặp bò, xẻ ra từng khúc, và sai người mang đi khắp các vùng biên giới của Ít-ra-ên, nói rằng: Ai không theo Sau-lơ và Sa-mu-ên, thì sẽ bị làm như vậy với bò của họ. Và sự kính sợ THIÊN CHÚA đổ xuống dân chúng, và họ đều ra đi với lòng đồng nhất."
  8: "Khi ông điểm danh họ tại Bê-xéc, thì dân Ít-ra-ên có ba trăm ngàn, và dân Giu-đa có ba mươi ngàn."
  9: "Họ nói với các sứ giả đến rằng: Các ngươi hãy nói với người Ja-bês tiền đóng Gi-lê-ád rằng: Ngày mai, khi mặt trời nóng, các ngươi sẽ được cứu giúp. Các sứ giả đến báo tin ấy cho người Ja-bês, và họ vui mừng."
  10: "Bấy giờ người Ja-bês nói: Ngày mai chúng tôi sẽ ra hàng các ngươi, và các ngươi cứ làm điều có vẻ tốt với các ngươi."
  11: "Sáng hôm sau, Sau-lơ chia dân chúng thành ba đạo; họ vào giữa trại quân địch vào canh thứ ba, và giết người Am-mon cho đến giữa trưa; và những người còn lại bị tán loạn đến nỗi không còn hai người cùng một chỗ."
  12: "Dân chúng nói với Sa-mu-ên rằng: Ai đã nói: Để Sau-lơ cai trị chúng tôi? Hãy dẫn những người đó đến, để chúng tôi giết họ."
  13: "Sau-lơ nói: Không ai phải chết hôm nay; vì hôm nay THIÊN CHÚA đã làm sự cứu rỗi trong Ít-ra-ên."
  14: "Sa-mu-ên nói với dân chúng rằng: Hãy đến, chúng ta đi đến Gil-gal, và lập lại vương quốc tại đó."
  15: "Cả dân chúng đến Gil-gal; tại đó họ lập Sau-lơ làm vua trước mặt THIÊN CHÚA ở Gil-gal; tại đó họ dâng lễ của lễ bình an trước mặt THIÊN CHÚA; tại đó Sau-lơ và mọi người đàn ông của Ít-ra-ên vui mừng rất lớn."
