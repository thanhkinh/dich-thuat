20:
  1: "Và Đa-vît bỏ trốn từ Na-i-ốt ở Ra-ma, và đến và nói trước mặt Giô-na-tan rằng: Ta đã làm gì? tội lỗi của ta là gì? và tội của ta trước mặt cha ngài là gì, mà ông ấy tìm kiếm linh hồn của ta?"
  2: "Và ông nói với ông rằng: Cố xin đừng; ngươi sẽ không chết; này, cha ta sẽ không làm điều gì lớn hay nhỏ, nhưng ông ấy sẽ chỉ cho ta điều đó; và tại sao cha ta lại giấu điều đó từ ta? điều đó không phải như vậy."
  3: "Và Đa-vît thề again, và nói rằng: Cha ta chắc chắn biết rằng ta đã tìm được ân điển trong mắt ngươi; và ông ấy nói rằng: Đừng để Giô-na-tan biết điều này, để ông không buồn; nhưng thật như THIÊN CHÚA hằng sống, và như linh hồn của ngươi hằng sống, chỉ có một bước giữa ta và cái chết."
  4: "Bấy giờ Giô-na-tan nói với Đa-vît rằng: Bất kỳ điều gì linh hồn ngươi mong muốn, ta sẽ làm cho ngươi."
  5: "Và Đa-vît nói với Giô-na-tan rằng: Nầy, ngày mai là mặt trăng mới, và ta sẽ không ngồi với vua để ăn thịt; nhưng hãy để ta đi, để ta có thể ẩn núp chính ta trên cánh đồng đến ngày thứ ba vào buổi tối."
  6: "Nếu cha ta tìm ta t tất cả, thì hãy nói rằng: Đa-vît đã earnestly cầu xin tôi để ông ấy có thể chạy đến Bết-lê-hem thành phố của ông; vì có một lễ tế hàng năm ở đó cho cả gia đình."
  7: "Nếu ông nói như vậy: Điều đó tốt; full tớ của ngài sẽ có bình an; nhưng nếu ông rất giận, thì hãy chắc chắn rằng sự xấu đã được quyết định bởi ông."
  8: "Vậy ngươi sẽ xử đối xử tốt với full tớ của ngài; vì ngươi đã mang full tớ của ngươi vào một giao ước của THIÊN CHÚA với ngươi; tuy nhiên, nếu có trong ta tội lỗi, hãy giết ta chính ngươi; vì tại sao ngươi sẽ mang ta đến cha ta?"
  9: "Và Giô-na-tan nói: Cố xin xa khỏi ngươi; vì nếu ta biết chắc chắn rằng sự xấu được quyết định bởi cha ta đến trên ngươi, thì ta sẽ không nói điều đó cho ngươi sao?"
  10: "Bấy giờ Đa-vît nói với Giô-na-tan rằng: Ai sẽ nói cho ta biết? hoặc nếu cha ngài đáp ngươi thô bạo?"
  11: "Và Giô-na-tan nói với Đa-vît rằng: Hãy đến, và chúng ta hãy ra ngoài cánh đồng. Và cả hai người họ đi ra ngoài cánh đồng."
  12: "Và Giô-na-tan nói với Đa-vît rằng: Ôi THIÊN CHÚA Thiên Chúa của Ít-ra-ên, khi ta đã hỏi cha ta vào ngày mai bất kỳ lúc nào, hoặc ngày thứ ba, và này, nếu có tốt toward Đa-vît, và ta không gửi đến ngươi, và chỉ cho ngươi điều đó;"
  13: "THIÊN CHÚA làm như vậy và hơn nữa cho Giô-na-tan; nhưng nếu nó làm vui cha ta làm điều xấu cho ngươi, thì ta sẽ chỉ cho ngươi điều đó, và gửi ngươi đi, để ngươi có thể đi trong bình an; và THIÊN CHÚA ở với ngươi, như Ngài đã ở với cha ta."
  14: "Và ngươi sẽ không chỉ khi còn ta sống chỉ cho ta sự kindness của THIÊN CHÚA, để ta không chết;"
  15: "Nhưng cũng ngươi sẽ không cắt đứt sự kindness của ngươi khỏi nhà ta mãi mãi; không, không khi THIÊN CHÚA đã cắt đứt mọi kẻ thù của Đa-vît khỏi mặt của đất."
  16: "Vậy Giô-na-tan lập giao ước với nhà của Đa-vît, nói rằng: Hãy THIÊN CHÚA đòi nó từ tay của kẻ thù của Đa-vît."
  17: "Và Giô-na-tan khiến Đa-vît thề again, vì ông yêu ông; vì ông yêu ông như ông yêu linh hồn của chính ông."
  18: "Bấy giờ Giô-na-tan nói với Đa-vît rằng: Ngày mai là mặt trăng mới; và ngươi sẽ bị tìm, vì chỗ của ngươi sẽ trống."
  19: "Và khi ngươi đã ở ba ngày, thì ngươi sẽ đi xuống nhanh chóng, và đến nơi mà ngươi đã ẩn núp chính ngươi khi công việc đang trong tay, và sẽ ở lại bên cạnh tảng đá Ê-xen."
  20: "Và ta sẽ bắn ba mũi tên bên cạnh của nó, như thể ta bắn vào một đích."
  21: "Và này, ta sẽ gửi một cậu bé, nói rằng: Hãy đi, tìm ra các mũi tên. Nếu ta đặc biệt nói với cậu bé rằng: Nầy, các mũi tên bên cạnh ngươi, hãy lấy chúng; thì hãy đến; vì có bình an cho ngươi, và không bị thương tổn; như THIÊN CHÚA hằng sống."
  22: "Nhưng nếu ta nói với người trẻ này rằng: Nầy, các mũi tên vượt quá ngươi; hãy đi đường của ngươi; vì THIÊN CHÚA đã gửi ngươi đi."
  23: "Và concerning vấn đề mà ngươi và ta đã nói, này, THIÊN CHÚA ở giữa ngươi và ta mãi mãi."
  24: "Vậy Đa-vît ẩn núp chính ông trên cánh đồng; và khi mặt trăng mới đến, vua ngồi xuống để ăn thịt."
  25: "Và vua ngồi trên chỗ của ông, như những lần khác, ngay cả trên một chỗ gần tường; và Giô-na-tan đứng dậy, và A-bơ-nơ ngồi bên cạnh Sau-lơ, và chỗ của Đa-vît trống."
  26: "Tuy nhiên Sau-lơ không nói gì ngày hôm đó; vì ông nghĩ rằng: Đã có chuyện xảy ra với ông, ông không sạch; chắc chắn ông không sạch."
  27: "Và sẽ xảy ra vào ngày mai, là ngày thứ hai của tháng, rằng chỗ của Đa-vît trống; và Sau-lơ nói với Giô-na-tan con trai ông rằng: Tại sao con trai của Giê-xê không đến ăn thịt, neither hôm qua, nor ngày hôm nay?"
  28: "Và Giô-na-tan đáp Sau-lơ rằng: Đa-vît đã earnestly cầu xin tôi để đi đến Bết-lê-hem;"
  29: "Và ông nói rằng: Hãy để ta đi, xin ngươi; vì gia đình của ta có một lễ tế trong thành; và anh trai của ông đã ra lệnh cho tôi ở đó; và bây giờ, nếu ta đã tìm được ân điển trong mắt ngươi, hãy để ta đi, xin ngươi, và xem anh em của ta. Bởi vậy ông không đến bàn ăn của vua."
  30: "Bấy giờ cơn giận của Sau-lơ bùng lên chống lại Giô-na-tan, và ông nói với ông rằng: Ngươi con trai của người đàn bà phản nghịch bướng bỉnh, ta không biết rằng ngươi đã chọn con trai của Giê-xê cho sự xấu hổ của chính ngươi, và cho sự xấu hổ của sự trần trụi của mẹ ngươi sao?"
  31: "Vì chừng nào con trai của Giê-xê còn sống trên đất, ngươi sẽ không được xác lập, nor vương quốc của ngươi. Bởi vậy bây giờ hãy gửi và mang ông ấy đến cho ta, vì ông sẽ chắc chắn phải chết."
  32: "Và Giô-na-tan đáp Sau-lơ cha ông, và nói với ông rằng: Tại sao ông phải bị giết? ông đã làm gì?"
  33: "Và Sau-lơ ném một giáo đến ông để đánh ông; bởi đó Giô-na-tan biết rằng nó được quyết định của cha ông để giết Đa-vît."
  34: "Vậy Giô-na-tan đứng dậy từ bàn trong cơn giận dữ, và không ăn thịt ngày thứ hai của tháng; vì ông buồn cho Đa-vît, vì cha ông đã làm cho ông sỉ nhục."
  35: "Và sẽ xảy ra vào buổi sáng, rằng Giô-na-tan đi ra ngoài cánh đồng vào thời điểm đã hẹn với Đa-vît, và một cậu bé nhỏ với ông."
  36: "Và ông nói với cậu bé của ông rằng: Hãy chạy, hãy tìm ra bây giờ các mũi tên mà ta bắn. Và khi cậu bé chạy, ông bắn một mũi tên vượt quá ông."
  37: "Và khi cậu bé đến nơi của mũi tên mà Giô-na-tan đã bắn, Giô-na-tan la hét sau cậu bé, và nói rằng: Có phải mũi tên vượt quá ngươi không?"
  38: "Và Giô-na-tan la hét sau cậu bé rằng: Hãy làm nhanh, hãy vội vàng, đừng dừng lại. Và cậu bé của Giô-na-tan thu thập các mũi tên, và đến chủ nhân của ông."
  39: "Nhưng cậu bé không biết anything; chỉ Giô-na-tan và Đa-vît biết vấn đề."
  40: "Và Giô-na-tan đưa vũ khí của ông cho cậu bé của ông, và nói với cậu bé rằng: Hãy đi, mang chúng đến thành."
  41: "Và ngay khi cậu bé đi, Đa-vît đứng dậy từ một nơi về phía nam, và ngã xuống mặt đất, và cúi mình ba lần; và họ hôn nhau, và khóc với nhau, cho đến khi Đa-vît quá đà."
  42: "Và Giô-na-tan nói với Đa-vît rằng: Hãy đi trong bình an, vì chúng ta cả hai người đã thề trong danh của THIÊN CHÚA, nói rằng: THIÊN CHÚA ở giữa ta và ngươi, và giữa giống của ta và giống của ngươi mãi mãi. Và ông đứng dậy và đi; và Giô-na-tan đi vào thành."
