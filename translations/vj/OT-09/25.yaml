25:
  1: "Và Sa-mu-ên chết; và cả người Ít-ra-ên được tập họp lại, và than khóc ông, và chôn ông trong nhà của ông tại Ra-ma. Và Đa-vît stand dậy, và đi xuống hoang địa of Pa-ran."
  2: "Và có một người đàn ông ở Ma-on, của cải của ông ở Các-mên; và người đàn ông rất lớn, và ông có ba ngàn con chiên, và một ngàn con dê; và ông đang cắt lông của chiên ở Các-mên."
  3: "Bấy giờ tên của người đàn ông là Na-ban; và tên của vợ ông là A-bi-gai; và bà là một đàn bà có sự hiểu biết tốt, và có vẻ đẹp; nhưng người đàn ông thô lỗ và xấu trong việc làm của ông; và ông của nhà của Ca-léb."
  4: "Và Đa-vît nghe trong hoang địa rằng Na-ban cắt lông của chiên."
  5: "Và Đa-vît gửi mười người trẻ, và Đa-vît nói với người trẻ rằng: Hãy stand lên đến Các-mên, và đi đến Na-ban, và hỏi thăm ông trong danh của ta;"
  6: "Và như vậy các ngươi sẽ nói với ông đang sống trong sự thịnh vượng rằng: Bình an cho cả ngươi và bình an cho nhà của ngươi, và bình an cho tất cả điều ngươi có."
  7: "Và bây giờ ta đã nghe rằng ngươi có những người cắt lông; bây giờ những người chở chiên của ngươi đang với chúng ta, chúng ta không làm hại họ, neither có anything thiếu对他们, tất cả thời gian họ ở Các-mên."
  8: "Hãy hỏi người trẻ của ngươi, và họ sẽ chỉ cho ngươi. Bởi vậy hãy để người trẻ tìm được ân điển trong mắt ngươi; vì chúng ta đến trong một ngày tốt; hãy cho, xin ngươi, bất kỳ điều gì đến tay ngươi cho full tớ của ngươi, và cho con trai ta Đa-vît."
  9: "Và khi người trẻ của Đa-vît đến, họ nói với Na-ban theo tất cả những lời đó trong danh của Đa-vît, và chấm dứt."
  10: "Và Na-ban đáp full tớ của Đa-vît, và nói rằng: Ai là Đa-vît? và ai là con trai của Giê-xê? có nhiều full tớ ngày nay break away mỗi người từ chủ của họ."
  11: "Ta sẽ lấy bánh của ta, và nước của ta, và thịt của ta mà ta đã giết cho người cắt lông của ta, và cho nó cho người đàn ông, mà ta không biết từ đâu họ không?"
  12: "Vậy người trẻ của Đa-vît quay đường của họ, và đi again, và đến và nói cho ông biết tất cả những lời nói đó."
  13: "Và Đa-vît nói với người đàn ông của ông rằng: Hãy thắt lưng cho mỗi người kiếm của ông. Và họ thắt lưng cho mỗi người kiếm của ông; và Đa-vît also thắt lưng kiếm của ông; và có khoảng bốn trăm người đi lên sau Đa-vît; và hai trăm ở lại với stuff."
  14: "Nhưng một trong những người trẻ nói với A-bi-gai vợ của Na-ban rằng: Nầy, Đa-vît gửi sứ giả từ hoang địa để hỏi thăm chủ của chúng ta; và ông đã chửi họ."
  15: "Nhưng người đàn ông rất tốt với chúng ta, và chúng ta không bị làm hại, neither thiếu chúng ta anything, chừng nào chúng ta nói chuyện với họ, khi chúng ta ở trong cánh đồng;"
  16: "Họ là một bức tường cho chúng ta cả đêm và ngày, tất cả thời gian chúng ta với họ chở chiên."
  17: "Vậy bây giờ hãy biết và hãy xem điều ngươi sẽ làm; vì sự xấu được quyết định chống lại chủ của chúng ta, và chống lại cả hộ của ông; vì ông là một con trai như vậy của Bê-li-a, mà người đàn ông không thể nói chuyện với ông."
  18: "Bấy giờ A-bi-gai làm vội vã, và lấy hai trăm cái bánh, và hai bình rượu vang, và năm con chiên đã được mặc sẵn, và năm measure ngô khô, và một trăm chùm nho khô, và hai trăm cái bánh sung, và đặt chúng trên lừa."
  19: "Và bà nói với full tớ của bà rằng: Hãy đi trước ta; này, ta đến sau các ngươi. Nhưng bà không nói với chồng bà Na-ban."
  20: "Và nó được như vậy, khi bà cưỡ lừa, bà đi xuống bằng chỗ ẩn của đồi, và này, Đa-vît và người đàn ông của ông đi xuống chống lại bà; và bà gặp họ."
  21: "Bấy giờ Đa-vît đã nói rằng: Chắc chắn trong vô vọng ta đã giữ tất cả điều người đồng này có trong hoang địa, vậy không có gì thiếu của tất cả thuộc về ông; và ông đã trả lại ta xấu cho tốt."
  22: "Vậy và hơn nữa Thiên Chúa làm cho kẻ thù của Đa-vît, nếu ta để lại của tất cả thuộc về ông bởi ánh sáng ban ngày bất kỳ ai mà tiểu chống lại tường."
  23: "Và khi A-bi-gai thấy Đa-vît, bà vội vã, và bước xuống khỏi lừa, và ngã trước Đa-vît trên mặt bà, và cúi mình xuống đất,"
  24: "Và ngã dưới chân của ông, và nói rằng: Trên ta, chúa ta, trên ta hãy để tội lỗi này; và để full tớ nữ của ngài, xin ngài, hãy nói trong sự hiện diện của ngài, và hãy nghe lời của full tớ nữ của ngài."
  25: "Đừng để chúa ta, xin ngài, regards người đàn ông này của Bê-li-a, even Na-ban; vì như tên của ông, như vậy ông; Na-ban là tên của ông, và sự ngu ngốc là với ông; nhưng ta full tớ nữ của ngài không thấy người trẻ của chúa ta, mà chúa đã gửi."
  26: "Vậy bây giờ, chúa ta, như THIÊN CHÚA hằng sống, và như linh hồn của chúa hằng sống, seeing THIÊN CHÚA đã giữ ngươi từ việc đến để đổ máu, và từ việc trả thù chính ngươi bằng tay của chính ngươi, bây giờ hãy để kẻ thù của chúa, và họ that tìm kiếm sự xấu cho chúa ta, như Na-ban."
  27: "Và bây giờ sự phước này mà full tớ nữ của ngài đã mang đến cho chúa ta, hãy để nó được cho đến người trẻ that theo chúa ta."
  28: "Ta xin ngài, hãy tha sự vi phạm của full tớ nữ của ngài; vì THIÊN CHÚA sẽ chắc chắn làm cho chúa ta một nhà chắc chắn; vì chúa ta đánh các trận chiến của THIÊN CHÚA, và sự xấu không được tìm thấy trong chúa tất cả ngày của ngươi."
  29: "Tuy nhiên một người đàn ông đã stand dậy để truy đuổi ngươi, và để tìm kiếm linh hồn của ngươi; nhưng linh hồn của chúa ta sẽ được buộc trong bó cuộc đời với THIÊN CHÚA Thiên Chúa của ngươi; và linh hồn của kẻ thù của ngươi, Ngài sẽ ném ra, như từ giữa của cái ném."
  30: "Và sẽ xảy ra rằng, khi THIÊN CHÚA sẽ làm cho chúa ta theo tất cả điều tốt mà Ngài đã nói concerning ngươi, và sẽ chỉ định ngươi làm người cai trị over Ít-ra-ên;"
  31: "Rằng điều này sẽ không phải là nỗi buồn cho ngươi, nor sự phạm của lòng cho chúa ta, either rằng ngươi đã đổ máu không có lý do, hoặc rằng chúa ta đã trả thù chính ngươi; nhưng khi THIÊN CHÚA sẽ xử lý tốt với chúa ta, bấy giờ hãy nhớ full tớ nữ của ngài."
  32: "Và Đa-vît nói với A-bi-gai rằng: Nguyện được phước THIÊN CHÚA Thiên Chúa của Ít-ra-ên, Đấng đã gửi ngươi ngày hôm nay để gặp ta;"
  33: "Và nguyện được phước lời khuyên của ngươi, và nguyện được phước ngươi, Đấng đã giữ ta ngày hôm nay từ việc đến để đổ máu, và từ việc trả thù chính ta bằng tay của chính ta."
  34: "Vì thật sự, như THIÊN CHÚA Thiên Chúa của Ít-ra-ên hằng sống, Đấng đã giữ ta lại khỏi làm hại ngươi, except ngươi đã vội vã và đến gặp ta, chắc chắn sẽ không còn lại cho Na-ban bởi ánh sáng ban ngày bất kỳ ai mà tiểu chống lại tường."
  35: "Vậy Đa-vît nhận từ tay bà điều bà đã mang cho ông, và nói với bà rằng: Hãy đi lên trong bình an đến nhà của ngươi; hãy xem, ta đã nghe giọng nói của ngươi, và đã chấp nhận sự hiện diện của ngươi."
  36: "Và A-bi-gai đến với Na-ban; và này, ông giữ một bữa tiệc trong nhà ông, như bữa tiệc của một vua; và lòng của Na-ban vui vẻ trong ông, vì ông rất say; bởi vậy bà không nói cho ông biết anything, ít hay nhiều, cho đến ánh sáng ban ngày."
  37: "Nhưng sẽ xảy ra vào buổi sáng, khi rượu vang đi ra khỏi Na-ban, và vợ của ông đã nói cho ông biết những điều này, lòng của ông chết trong ông, và ông trở thành như một tảng đá."
  38: "Và sẽ xảy ra khoảng mười ngày sau, rằng THIÊN CHÚA đánh Na-ban, rằng ông chết."
  39: "Và khi Đa-vît nghe rằng Na-ban đã chết, ông nói rằng: Nguyện được phước THIÊN CHÚA, Đấng đã biện hộ trường hợp của sự sỉ nhục của ta khỏi tay của Na-ban, và đã giữ full tớ của Ngài khỏi sự xấu; vì THIÊN CHÚA đã trả lại sự gian ác của Na-ban trên đầu của chính ông. Và Đa-vît gửi và nói chuyện với A-bi-gai, để lấy bà cho ông làm vợ."
  40: "Và khi full tớ của Đa-vît đến với A-bi-gai đến Các-mên, họ nói với bà rằng: Đa-vît gửi chúng ta đến ngươi, để lấy ngươi cho ông làm vợ."
  41: "Và bà stand dậy, và cúi mình trên mặt xuống đất, và nói rằng: Nầy, hãy để full tớ nữ của ngài là một full tớ để rửa chân của full tớ của chúa ta."
  42: "Và A-bi-gai vội vã, và stand dậy, và cưỡ lừa, với năm người nữ của bà đi sau bà; và bà đi sau sứ giả của Đa-vît, và trở thành vợ của ông."
  43: "Đa-vît also lấy A-hi-no-am của Giê-xơ-rê-ên; và họ also cả hai người họ là vợ của ông."
  44: "Nhưng Sau-lơ đã cho Mích-ân con gái của ông, vợ của Đa-vît, cho Phan-ti con trai of Lai-s, người của Ga-lim."
