27:
  1: "Và Đa-vît nói trong lòng ông rằng: Ta sẽ nay perish một ngày bởi tay của Sau-lơ; không có gì tốt hơn cho ta hơn là ta should nhanh chóng trốn thoát vào đất của người Phi-li-tinh; và Sau-lơ sẽ tuyệt vọng của ta, để tìm kiếm ta anymore trong bất kỳ bờ biển nào của Ít-ra-ên; vậy ta sẽ trốn thoát khỏi tay của ông."
  2: "Và Đa-vît stand dậy, và ông đi qua với sáu trăm người đàn ông đang với ông đến A-khis, con trai of Ma-och, vua của Gát."
  3: "Và Đa-vît ở với A-khis tại Gát, ông và người đàn ông của ông, mỗi người đàn ông với hộ của ông, even Đa-vît với hai vợ của ông, A-hi-no-am người Giê-xơ-rê-ên, và A-bi-gai người Các-mê-ên, vợ của Na-ban."
  4: "Và người ta báo cho Sau-lơ rằng Đa-vît đã bỏ trốn đến Gát; và ông không tìm kiếm anymore again cho ông."
  5: "Và Đa-vît nói với A-khis rằng: Nếu ta bây giờ tìm được ân điển trong mắt ngươi, hãy để họ cho ta một nơi trong một số thành trong nước, để ta có thể ở ở đó; vì tại sao full tớ của ngài nên ở trong thành phố hoàng gia với ngươi?"
  6: "Bấy giờ A-khis cho ông Xi-clág ngày hôm đó; whereby Xi-clág thuộc về các vua của Giu-đa đến ngày hôm nay."
  7: "Và thời gian mà Đa-vît ở trong nước của người Phi-li-tinh là một năm đầy đủ và bốn tháng."
  8: "Và Đa-vît và người đàn ông của ông đi lên, và xâm lược người Gê-su-rít, và người Gê-xơ-rít, và người A-ma-lếc; vì những quốc gia là từ xưa cư dân của đất, như ngươi đi đến Xua, even đến đất của Ê-díp-tô."
  9: "Và Đa-vît đánh đất, và không để người đàn ông nor đàn bà sống, và mang đi chiên, và bò, và lừa, và lạc đà, và quần áo, và trở lại, và đến với A-khis."
  10: "Và A-khis nói rằng: Đâu các ngươi đã làm đường ngày hôm nay? Và Đa-vît nói rằng: Chống phía nam của Giu-đa, và chống phía nam của người Giê-ra-mê-lít, và chống phía nam của người Cê-nít."
  11: "Và Đa-vît không cứu người đàn ông nor đàn bà sống, để bring tin tức đến Gát, nói rằng: Eles họ sẽ nói trên chúng ta, nói rằng: Đa-vît đã làm như vậy, và như vậy sẽ là cách của ông tất cả thời gian ông ở trong nước của người Phi-li-tinh."
  12: "Và A-khis tin Đa-vît, nói rằng: Ông đã làm dân của ông Ít-ra-ên utterly ghét ông; bởi vậy ông sẽ là full tớ của tôi mãi mãi."
