4:
  1: "Và lời của Sa-mu-ên đến cho toàn thể Ít-ra-ên. Bấy giờ Ít-ra-ên đi ra chống lại Phi-li-tinh để đánh nhau, và đóng trại bên cạnh Ê-bê-nê-xơ: và Phi-li-tinh đóng trại tại A-phéc."
  2: "Và Phi-li-tinh sắp xếp đội hình chống lại Ít-ra-ên: và khi họ tham gia trận đánh, Ít-ra-ên bị đánh trước Phi-li-tinh: và họ giết của quân đội trong cánh đồng khoảng bốn ngàn người."
  3: "Và khi dân chúng đến trong trại, các trưởng lão của Ít-ra-ên nói, Tại sao THIÊN CHÚA đã đánh chúng ta hôm nay trước Phi-li-tinh? Hãy để chúng ta lấy hòm của giao ước của THIÊN CHÚA từ Si-lô đến chúng ta, để khi nó đến giữa chúng ta, nó có thể cứu chúng ta khỏi tay kẻ thù của chúng ta."
  4: "Vậy dân chúng sai đến Si-lô, để họ có thể mang từ đó hòm của giao ước của THIÊN CHÚA các binh đội, ngự giữa các cô-rub: và hai con trai của Ê-li, Hôp-ni và Phin-hê-s, ở đó với hòm của giao ước của Đức Chúa Trời."
  5: "Và khi hòm của giao ước của THIÊN CHÚA đến trong trại, toàn thể Ít-ra-ên hét lên với tiếng hét lớn, để đất rung lên."
  6: "Và khi Phi-li-tinh nghe tiếng ồn của tiếng hét, họ nói, Tiếng ồn của tiếng hét lớn này trong trại của người Hê-bơ-rơ có nghĩa là gì? Và họ hiểu rằng hòm của THIÊN CHÚA đã đến trong trại."
  7: "Và Phi-li-tinh sợ hãi, vì họ nói, Đức Chúa Trời đã đến trong trại. Và họ nói, Khốn cho chúng tôi! vì chưa có việc như vậy trước đây."
  8: "Khốn cho chúng tôi! ai sẽ giải cứu chúng tôi khỏi tay những Đức Chúa Trời mạnh mẽ này? đây là những Đức Chúa Trời đã đánh người Ê-díp-tô với mọi tai ương trong hoang mạc."
  9: "Hãy mạnh mẽ, và hãy hành động như người đàn ông, hỡi các ngươi Phi-li-tinh, để các ngươi không phải là tôi tớ cho người Hê-bơ-rơ, như họ đã cho các ngươi: hãy hành động như người đàn ông, và hãy đánh."
  10: "Và Phi-li-tinh đánh, và Ít-ra-ên bị đánh, và họ chạy mỗi người đến lều của mình: và có một cuộc tàn sát rất lớn; vì có của Ít-ra-ên ba mươi ngàn bộ binh ngã xuống."
  11: "Và hòm của Đức Chúa Trời bị bắt; và hai con trai của Ê-li, Hôp-ni và Phin-hê-s, bị giết."
  12: "Và có một người của Ben-gia-mîn chạy ra khỏi quân đội, và đến Si-lô cùng ngày với quần áo xé, và với đất trên đầu."
  13: "Và khi người đến, kìa, Ê-li ngồi trên một ghế bên cạnh đường nhìn: vì lòng người rung lên vì hòm của Đức Chúa Trời. Và khi người đến trong thành, và kể, toàn thể thành phố kêu lên."
  14: "Và khi Ê-li nghe tiếng ồn của tiếng kêu, người nói, Tiếng ồn của sự náo động này có nghĩa là gì? Và người đến nhanh chóng, và kể cho Ê-li."
  15: "Bấy giờ Ê-li chín mươi tám tuổi; và mắt người mờ, người không thể nhìn."
  16: "Và người nói với Ê-li, tôi là người đã ra khỏi quân đội, và tôi trốn hôm nay ra khỏi quân đội. Và người nói, Có gì đã làm, con trai của tôi?"
  17: "Và người đưa tin đáp và nói, Ít-ra-ên đã trốn trước Phi-li-tinh, và cũng có một cuộc tàn sát lớn giữa dân chúng, và hai con trai của ngươi cũng, Hôp-ni và Phin-hê-s, đã chết, và hòm của Đức Chúa Trời bị bắt."
  18: "Và sự việc xảy ra, khi người nhắc đến hòm của Đức Chúa Trời, người ngã từ ghế về sau ở bên cạnh cổng, và cổ người gãy, và người chết: vì người là người già, và nặng. Và người đã phán xét Ít-ra-ên bốn mươi năm."
  19: "Và nàng dâu của người, vợ của Phin-hê-s, đang mang thai, gần đến lúc sinh: và khi nàng nghe tin rằng hòm của Đức Chúa Trời bị bắt, và cha vợ và chồng nàng đã chết, nàng cúi xuống và đau đớn sinh nở; vì cơn đau của nàng đến với nàng."
  20: "Và vào thời điểm cái chết của nàng, những người phụ nữ đứng bên cạnh nàng nói với nàng, Đừng sợ; vì ngươi đã sinh một con trai. Nhưng nàng không đáp, cũng không quan tâm."
  21: "Và nàng đặt tên đứa trẻ là I-chá-bốt, nói, Sự vinh quang đã rời khỏi Ít-ra-ên: vì hòm của Đức Chúa Trời bị bắt, và vì cha vợ và chồng nàng."
  22: "Và nàng nói, Sự vinh quang đã rời khỏi Ít-ra-ên: vì hòm của Đức Chúa Trời bị bắt."
