21:
  1: "Bấy giờ Đa-vît đến Nôp với A-hi-mê-léc tư tế; và A-hi-mê-léc sợ khi gặp Đa-vît, và nói với ông rằng: Tại sao ngươi một mình, và không có người nào với ngươi?"
  2: "Và Đa-vît nói với A-hi-mê-léc tư tế rằng: Vua đã ra lệnh cho ta một công việc, và đã nói với ta rằng: Đừng để bất kỳ ai biết anything of công việc mà ta sai ngươi, và điều ta đã ra lệnh cho ngươi; và ta đã chỉ định các full tớ của ta đến một nơi nào đó."
  3: "Vậy bây giờ điều gì dưới tay ngươi? hãy cho ta năm cái bánh trong tay ta, hoặc điều gì có ở đó."
  4: "Và tư tế đáp Đa-vît, và nói rằng: Không có bánh thường dưới tay ta, nhưng có bánh thánh; nếu người trẻ đã giữ họ ít nhất từ đàn bà."
  5: "Và Đa-vît đáp tư tế, và nói với ông rằng: Thật sự đàn bà đã được giữ từ chúng ta khoảng ba ngày này, kể từ khi ta đi ra, và các đồ vật của người trẻ là thánh, và bánh theo một cách thường, yea, dầu nó đã được thánh hóa ngày hôm nay trong đồ vật."
  6: "Vậy tư tế cho ông bánh thánh; vì không có bánh ở đó ngoại trừ bánh hằng live, được lấy từ trước mặt THIÊN CHÚA, để đặt bánh nóng vào ngày khi nó được lấy đi."
  7: "Bấy giờ một người đàn ông của các full tớ của Sau-lơ ở đó ngày đó, bị giữ lại trước mặt THIÊN CHÚA; và tên của ông là Đô-ếc, người Ê-đôm, người đứng đầu của những người chở gia súc thuộc về Sau-lơ."
  8: "Và Đa-vît nói với A-hi-mê-léc rằng: Và không có ở đây dưới tay ngươi giáo hoặc kiếm? vì ta không mang kiếm của ta và vũ khí của ta với ta, vì công việc của vua cần sự vội vã."
  9: "Và tư tế nói: Kiếm của Gô-li-át người Phi-li-tinh, mà ngươi đã giết trong thung lũng Ê-la, này, nó ở đây được bọc trong một tấm vải sau áo phucth; nếu ngươi sẽ lấy nó, hãy lấy nó; vì không có cái khác save cái đó ở đây. Và Đa-vît nói: Không có gì giống như vậy; hãy cho nó cho ta."
  10: "Và Đa-vît đứng dậy, và bỏ trốn ngày hôm đó vì sợ Sau-lơ, và đến với A-khis vua của Gát."
  11: "Và các full tớ của A-khis nói với ông rằng: Có phải đây không phải là Đa-vît vua của đất? họ không hát một với người khác về ông trong các điệu múa, nói rằng: Sau-lơ đã giết hàng ngàn của ông, và Đa-vît hàng ngàn mười ngàn của ông?"
  12: "Và Đa-vît giữ những lời này trong lòng, và rất sợ A-khis vua của Gát."
  13: "Và ông thay đổi hành vi của ông trước mặt họ, và giả vờ điên trong tay họ, và cào trên các cánh cửa của cổng, và để nước miếng của ông rơi xuống râu của ông."
  14: "Bấy giờ A-khis nói với các full tớ của ông rằng: Nầy, các ngươi thấy người đàn ông điên; tại sao các ngươi đã mang người này đến cho ta?"
  15: "Ta có cần người điên sao, mà các ngươi đã mang người đồng này để đóng vai người điên trong sự hiện diện của ta? người đồng này sẽ vào nhà của ta?"
