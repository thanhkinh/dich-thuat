8:
  1: "Và sự việc xảy ra, khi Sa-mu-ên già, người làm con trai của người phán xét trên Ít-ra-ên."
  2: "Bấy giờ tên con trai đầu lòng của người là Giô-ên; và tên con trai thứ hai, A-bi-a: họ là quan xét tại Bê-ên-xê-ba."
  3: "Và con trai của người không đi trong đường của người, nhưng quay sang sau lợi lộc, và nhận hối lộ, và bẻ cong phán xét."
  4: "Bấy giờ toàn thể trưởng lão của Ít-ra-ên tập hợp họ lại, và đến với Sa-mu-ên tại Ra-ma,"
  5: "Và nói với người, Kìa, ngươi già, và con trai của ngươi không đi trong đường của ngươi: bây giờ hãy làm cho chúng tôi một vua để phán xét chúng tôi như mọi quốc gia."
  6: "Nhưng việc làm Sa-mu-ên buồn, khi họ nói, Hãy cho chúng tôi một vua để phán xét chúng tôi. Và Sa-mu-ên cầu nguyện đến THIÊN CHÚA."
  7: "Và THIÊN CHÚA nói với Sa-mu-ên, Hãy nghe tiếng của dân chúng trong mọi điều mà họ nói với ngươi: vì họ không chối bỏ ngươi, nhưng họ đã chối bỏ Ta, để Ta không sẽ trị vì trên họ."
  8: "Theo mọi việc mà họ đã làm từ ngày mà Ta đưa họ lên khỏi Ê-díp-tô cho đến ngày nay, mà họ đã bỏ Ta, và phục vụ những Đức Chúa Trời khác, như vậy họ cũng làm với ngươi."
  9: "Bây giờ vì vậy hãy nghe tiếng của họ: tuy nhiên vẫn phản đối chính thức với họ, và cho họ thấy cách của vua sẽ trị vì trên họ."
  10: "Và Sa-mu-ên kể tất cả lời của THIÊN CHÚA cho dân chúng hỏi người một vua."
  11: "Và người nói, Đây sẽ là cách của vua sẽ trị vì trên các ngươi: Người sẽ lấy con trai của các ngươi, và bổ nhiệm họ cho chính mình, cho xe chiến của Người, và làm người cưỡi ngựa; và một số sẽ chạy trước xe chiến của Người."
  12: "Và Người sẽ bổ nhiệm người làm chỉ huy trên ngàn, và chỉ huy trên năm mươi; và sẽ đặt họ để cày đất của Người, và gặt mùa của Người, và làm công cụ chiến tranh của Người, và công cụ của xe chiến của Người."
  13: "Và Người sẽ lấy con gái của các ngươi làm người làm bánh ngọt, và làm người nấu ăn, và làm người làm bánh."
  14: "Và Người sẽ lấy cánh đồng của các ngươi, và vườn nho của các ngươi, và vườn ô liu của các ngươi, ngay cả cái tốt nhất của chúng, và ban chúng cho tôi tớ của Người."
  15: "Và Người sẽ lấy một phần mười của hạt giống của các ngươi, và của vườn nho của các ngươi, và ban cho quan lại của Người, và cho tôi tớ của Người."
  16: "Và Người sẽ lấy tôi tớ nam của các ngươi, và tôi tớ nữ của các ngươi, và người trẻ nam đẹp trai nhất của các ngươi, và con la của các ngươi, và đặt chúng vào công việc của Người."
  17: "Người sẽ lấy một phần mười của cừu của các ngươi: và các ngươi sẽ là tôi tớ của Người."
  18: "Và các ngươi sẽ kêu lên vào ngày đó vì vua của các ngươi mà các ngươi đã chọn cho các ngươi; và THIÊN CHÚA sẽ không nghe các ngươi vào ngày đó."
  19: "Tuy nhiên dân chúng từ chối vâng lời tiếng của Sa-mu-ên; và họ nói, Không; nhưng chúng tôi sẽ có một vua trên chúng tôi;"
  20: "Để chúng tôi cũng có thể như mọi quốc gia; và vua của chúng tôi có thể phán xét chúng tôi, và đi trước chúng tôi, và đánh những trận đánh của chúng tôi."
  21: "Và Sa-mu-ên nghe tất cả lời của dân chúng, và người kể lại chúng trong tai của THIÊN CHÚA."
  22: "Và THIÊN CHÚA nói với Sa-mu-ên, Hãy nghe tiếng của họ, và làm cho họ một vua. Và Sa-mu-ên nói với người đàn ông của Ít-ra-ên, Hãy đi mỗi người đến thành của ngươi."
