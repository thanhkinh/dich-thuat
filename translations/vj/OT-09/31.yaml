31:
  1: "Bây giờ người Phi-li-tinh đánh chống lại Ít-ra-ên; và người đàn ông của Ít-ra-ên bỏ trốn từ trước mặt người Phi-li-tinh, và ngã xuống bị giết trên núi Gil-bô-a."
  2: "Và người Phi-li-tinh theo hard upon Sau-lơ và upon con trai của ông; và người Phi-li-tinh giết Giô-na-tan, và A-bi-na-đáp, và Mêl-chi-su-a, con trai của Sau-lơ."
  3: "Và trận chiến đi sore chống lại Sau-lơ, và các cung thủ đánh ông; và ông bị wounded sore của các cung thủ."
  4: "Bấy giờ Sau-lơ nói với người mang giáp của ông rằng: Hãy rút kiếm của ngươi, và hãy thrust qua tôi bằng nó; ehes những người chưa cắt bì này đến và thrust qua tôi, và lạm dụng tôi. Nhưng người mang giáp của ông sẽ not; vì ông rất sợ. Bởi vậy Sau-lơ lấy một kiếm, và ngã upon nó."
  5: "Và khi người mang giáp của ông thấy rằng Sau-lơ đã chết, ông ngã likewise upon kiếm của ông, và chết với ông."
  6: "Vậy Sau-lơ chết, và ba con trai của ông, và người mang giáp của ông, và tất cả người đàn ông của ông, ngày hôm đó alike."
  7: "Và khi người đàn ông của Ít-ra-ên ở bên kia của thung lũng, và họ ở bên kia sông Giô-đàn, thấy rằng người đàn ông của Ít-ra-ên bỏ trốn, và rằng Sau-lơ và con trai của ông đã chết, họ bỏ các thành, và bỏ trốn; và người Phi-li-tinh đến và ở trong chúng."
  8: "Và sẽ xảy ra vào ngày mai, khi người Phi-li-tinh đến để lột bỏ những người bị giết, rằng họ thấy Sau-lơ và ba con trai của ông ngã trên núi Gil-bô-a."
  9: "Và họ cắt đầu của ông, và lột bỏ áo giáp của ông, và gửi vào đất của người Phi-li-tinh round about, để publish trong nhà của hình tượng của họ, và giữa dân chúng."
  10: "Và họ đặt áo giáp của ông trong nhà của A-s-ta-rốt; và họ buộc xác của ông vào tường của Bết-san."
  11: "Và khi cư dân của Ja-bês tiền đóng Gi-lê-ád hear điều người Phi-li-tinh đã làm cho Sau-lơ;"
  12: "Tất cả người dũng cảm stand dậy, và đi all đêm, và lấy xác của Sau-lơ và xác của con trai của ông từ tường của Bết-san, và đến Ja-bês, và đốt chúng ở đó."
  13: "Và họ lấy xương của họ, và chôn chúng dưới một cây tại Ja-bês, và fasted bảy ngày."
