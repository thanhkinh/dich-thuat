28:
  1: "Và sẽ xảy ra trong những ngày đó, rằng người Phi-li-tinh tập họp quân đội của họ lại để chiến tranh, để đánh với Ít-ra-ên. Và A-khis nói với Đa-vît rằng: Hãy biết assuredly, rằng ngươi sẽ đi ra với ta đến trận chiến, ngươi và người đàn ông của ngươi."
  2: "Và Đa-vît nói với A-khis rằng: Chắc chắn ngươi sẽ biết điều full tớ của ngươi có thể làm gì. Và A-khis nói với Đa-vît rằng: Bởi vậy ta sẽ làm ngươi keeper of đầu của tôi mãi mãi."
  3: "Bây giờ Sa-mu-ên chết, và cả Ít-ra-ên đã than khóc ông, và chôn ông tại Ra-ma, even trong thành của chính ông. Và Sau-lơ đã đuổi đi những người có thần quen thuộc, và các pháp sư, khỏi đất."
  4: "Và người Phi-li-tinh tập họp chính họ lại, và đến và đóng trại tại Xu-nêm; và Sau-lơ tập họp cả Ít-ra-ên lại, và họ đóng trại tại Gil-bô-a."
  5: "Và khi Sau-lơ thấy quân đội của người Phi-li-tinh, ông sợ, và lòng ông rung lẩy rất lớn."
  6: "Và khi Sau-lơ hỏi của THIÊN CHÚA, THIÊN CHÚA không đáp ông, neither by dreams, nor by U-rim, nor by tiên tri."
  7: "Bấy giờ Sau-lơ nói với các full tớ của ông rằng: Hãy tìm kiếm cho ta một đàn bà có một thần quen thuộc, để ta có thể đến với bà, và hỏi của bà. Và các full tớ của ông nói với ông rằng: Nầy, có một đàn bà có một thần quen thuộc tại Ên-đo."
  8: "Và Sau-lơ ngụy trang chính ông, và mặc quần áo khác, và ông đi, và hai người đàn ông với ông, và họ đến với đàn bà vào ban đêm; và ông nói rằng: Xin ngài, hãy tiên tri cho ta bằng thần quen thuộc, và mang đến ta người mà ta sẽ gọi tên cho ngươi."
  9: "Và đàn bà nói với ông rằng: Nầy, ngài biết điều mà Sau-lơ đã làm, như ông ấy đã cắt bỏ những người có thần quen thuộc, và các pháp sư, khỏi đất; tại sao vậy ngài đặt bẫy cho sự sống của ta, để làm cho ta chết?"
  10: "Và Sau-lơ thề với bà bởi THIÊN CHÚA, nói rằng: Như THIÊN CHÚA hằng sống, sẽ không có hình phạt xảy ra cho ngươi vì điều này."
  11: "Bấy giờ đàn bà nói rằng: Ai ta shall mang lên đến ngươi? Và ông nói rằng: Hãy mang Sa-mu-ên lên đến ta."
  12: "Và khi đàn bà thấy Sa-mu-ên, bà la hét với giọng nói lớn; và đàn bà nói với Sau-lơ rằng: Tại sao ngài đã lừa dối tôi? vì ngài là Sau-lơ."
  13: "Và vua nói với bà rằng: Đừng sợ; vì điều ngài đã thấy? Và đàn bà nói với Sau-lơ rằng: Ta thấy các thần ascending khỏi đất."
  14: "Và ông nói với bà rằng: Hình thức của ông là gì? Và bà nói rằng: Một người già đến lên; và ông được che bằng áo choàng. Và Sau-lơ nhận ra rằng đó là Sa-mu-ên, và ông cúi với khuôn mặt xuống đất, và cúi mình."
  15: "Và Sa-mu-ên nói với Sau-lơ rằng: Tại sao ngài đã làm phiền ta, để mang ta lên? Và Sau-lơ đáp rằng: Ta rất đau khổ; vì người Phi-li-tinh làm chiến tranh chống lại ta, và Thiên Chúa đã rời khỏi ta, và không đáp ta nữa, neither by tiên tri, nor by dreams; bởi vậy ta đã gọi ngươi, để ngươi có thể làm biết cho ta điều ta sẽ làm gì."
  16: "Bấy giờ Sa-mu-ên nói rằng: Tại sao vậy ngài hỏi của ta, seeing THIÊN CHÚA đã rời khỏi ngươi, và đã trở thành kẻ thù của ngươi?"
  17: "Và THIÊN CHÚA đã làm cho ông, như Ngài đã nói bởi ta; vì THIÊN CHÚA đã xé vương quốc khỏi tay ngươi, và đã trao nó cho người hàng xóm của ngươi, even đến Đa-vît;"
  18: "Vì ngươi không vâng lời của THIÊN CHÚA, nor executed cơn giận dữ liệt của Ngài upon A-ma-lếc, bởi vậy THIÊN CHÚA đã làm điều này cho ngươi ngày hôm nay."
  19: "Hơn nữa THIÊN CHÚA will also phó Ít-ra-ên với ngươi vào tay của người Phi-li-tinh; và ngày mai ngươi và con trai của ngươi sẽ với tôi; THIÊN CHÚA also shall phó quân đội của Ít-ra-ên vào tay của người Phi-li-tinh."
  20: "Bấy giờ Sau-lơ ngã straightway all along trên đất, và rất sợ, vì lời của Sa-mu-ên; và không có sức mạnh trong ông; vì ông đã không ăn bánh all ngày, nor all đêm."
  21: "Và đàn bà đến với Sau-lơ, và thấy rằng ông rất rối rắm, và nói với ông rằng: Nầy, full tớ nữ của ngài đã vâng lời nói của ngài, và ta đã đặt sự sống của ta trong tay ta, và đã nghe lời của ngài mà ngài đã nói với tôi."
  22: "Vậy bây giờ, xin ngài, hãy nghe also đến giọng nói của full tớ nữ của ngài, và hãy để ta đặt một miếng bánh trước mặt ngươi; và hãy ăn, để ngươi có thể có sức mạnh, khi ngươi đi trên đường của ngươi."
  23: "Nhưng ông từ chối, và nói rằng: Ta sẽ không ăn. Nhưng full tớ của ông, cùng với đàn bà, ép buộc ông; và ông nghe giọng nói của họ. Vậy ông stand dậy từ đất, và ngồi trên giường."
  24: "Và đàn bà có một con bê béo trong nhà; và bà vội vã, và giết nó, và lấy bột mì, và nhào nó, và làm bánh không men của nó;"
  25: "Và bà mang nó trước mặt Sau-lơ, và trước face full tớ của ông; và họ ăn. Bấy giờ họ stand dậy, và đi đi đêm đó."
