26:
  1: "Và người Xi-pít đến với Sau-lơ đến Gi-bê-a, nói rằng: Đa-vît không ẩn núp chính ông trong đồi của Ha-chi-lah, trước Giê-si-môn không?"
  2: "Bấy giờ Sau-lơ stand dậy, và đi xuống hoang địa of Xip, có ba ngàn người đàn ông được chọn của Ít-ra-ên với ông, để tìm kiếm Đa-vît trong hoang địa of Xip."
  3: "Và Sau-lơ đóng trại trong đồi của Ha-chi-lah, trước Giê-si-môn, trên đường. Nhưng Đa-vît ở trong hoang địa, và ông thấy rằng Sau-lơ đến sau ông vào hoang địa."
  4: "Đa-vît vậy gửi đi điệp vụ, và hiểu rằng Sau-lơ đã đến really."
  5: "Và Đa-vît stand dậy, và đến nơi mà Sau-lơ đã đóng trại; và Đa-vît thấy nơi mà Sau-lơ nằm, và A-bơ-nơ con trai của Nơ, only huy của quân đội của ông; và Sau-lơ nằm trong cái rãnh, và dân chúng đóng trại round về ông."
  6: "Bấy giờ Đa-vît đáp và nói với A-hi-mê-léc người Hít-tit, và với A-bi-sai con trai of Xê-rui-a, em của Giô-áp, nói rằng: Ai sẽ đi xuống với ta đến Sau-lơ đến trại? Và A-bi-sai nói rằng: Ta sẽ đi xuống với ngươi."
  7: "Vậy Đa-vît và A-bi-sai đến với dân chúng vào ban đêm; và này, Sau-lơ đang nằm ngủ trong cái rãnh, và giáo của ông dính trong đất tại gối đầu của ông; nhưng A-bơ-nơ và dân chúng nằm round về ông."
  8: "Bấy giờ A-bi-sai nói với Đa-vît rằng: Thiên Chúa đã phó kẻ thù của ngươi vào tay ngươi ngày hôm nay; bây giờ vậy hãy để ta đánh ông, xin ngươi, với giáo even đến đất ngay lập tức, và ta sẽ không đánh ông lần thứ hai."
  9: "Và Đa-vît nói với A-bi-sai rằng: Đừng hủy diệt ông; vì ai có thể duỗi forth tay của ông chống lại người được xức dầu của THIÊN CHÚA, và được vô tội?"
  10: "Đa-vît nói furthermore rằng: Như THIÊN CHÚA hằng sống, THIÊN CHÚA sẽ đánh ông; hoặc ngày của ông sẽ đến để chết; hoặc ông sẽ đi xuống vào trận chiến, và perish."
  11: "THIÊN CHÚA cấm đoán ta sẽ duỗi forth tay của ta chống lại người được xức dầu của THIÊN CHÚA; nhưng xin ngươi, hãy lấy giáo đó tại gối đầu của ông, và bình nước, và hãy để chúng ta đi."
  12: "Vậy Đa-vît lấy giáo và bình nước khỏi gối đầu của Sau-lơ; và họ mang chúng đi, và không có người đàn ông thấy nó, nor biết nó, neither thức dậy; vì họ all đang ngủ; vì một giấc ngủ sâu từ THIÊN CHÚA đã ngã xuống họ."
  13: "Bấy giờ Đa-vît đi qua đến bên kia, và đứng trên đỉnh của một đồi xa xôi; một không gian lớn giữa họ;"
  14: "Và Đa-vît la hét đến dân chúng, và đến A-bơ-nơ con trai của Nơ, nói rằng: Ngươi không đáp, A-bơ-nơ? Bấy giờ A-bơ-nơ đáp và nói rằng: Ai là ngươi that la hét đến vua?"
  15: "Và Đa-vît nói với A-bơ-nơ rằng: Ngươi không phải là người dũng cảm không? và ai giống như ngươi trong Ít-ra-ên? tại sao vậy ngươi đã không giữ chúa ngươi vua? vì có một người của dân chúng vào để hủy diệt vua chúa ngươi."
  16: "Điều này không tốt mà ngươi đã làm. Như THIÊN CHÚA hằng sống, các ngươi xứng đáng phải chết, vì các ngươi đã không giữ chủ của các ngươi, người được xức dầu của THIÊN CHÚA. Và bây giờ hãy xem nơi giáo của vua, và bình nước đã tại gối đầu của ông."
  17: "Và Sau-lơ biết giọng nói của Đa-vît, và nói rằng: Có phải đây là giọng nói của ngươi, con trai ta Đa-vît không? Và Đa-vît nói rằng: Nó là giọng nói của ta, chúa ta, ô vua."
  18: "Và ông nói rằng: Tại sao chúa ta như vậy truy đuổi sau full tớ của chúa? vì ta đã làm gì? hoặc sự xấu gì trong tay ta?"
  19: "Vậy bây giờ, xin chúa vua hãy nghe lời của full tớ của chúa. Nếu THIÊN CHÚA đã khuấy động chúa chống lại ta, hãy để Ngài chấp nhận một lễ of; nhưng nếu họ là con cái của người đàn ông, nguyền rủa họ trước mặt THIÊN CHÚA; vì họ đã lái ta ra ngày hôm nay từ việc ở trong phần gia nghiệp của THIÊN CHÚA, nói rằng: Hãy đi, hãy phục vụ các thần khác."
  20: "Vậy bây giờ, hãy để máu của ta không rơi xuống đất trước mặt THIÊN CHÚA; vì vua của Ít-ra-ên đã đi ra để tìm kiếm một con bọ chét, như khi một người săn một con gà gô trong núi."
  21: "Bấy giờ Sau-lơ nói rằng: Ta đã phạm tội; hãy trở lại, con trai ta Đa-vît; vì ta sẽ không làm hại ngươi nữa, vì linh hồn của ta được quý trọng trong mắt ngươi ngày hôm nay; này, ta đã đóng vai ngốc, và đã lầm exceedingly."
  22: "Và Đa-vît đáp và nói rằng: Nầy giáo của vua! và hãy để một trong những người trẻ đến qua và lấy nó."
  23: "THIÊN CHÚA trả lại cho mỗi người sự công chính và sự trung thành của ông; vì THIÊN CHÚA đã phó chúa vào tay ta ngày hôm nay, nhưng ta sẽ không duỗi forth tay của ta chống lại người được xức dầu của THIÊN CHÚA."
  24: "Và này, như sự sống của ngài được rất quý trọng ngày hôm nay trong mắt ta, vậy hãy để sự sống của ta được rất quý trọng trong mắt của THIÊN CHÚA, và hãy để Ngài giải cứu ta khỏi mọi sự đau khổ."
  25: "Bấy giờ Sau-lơ nói với Đa-vît rằng: Nguyện được phước ngươi, con trai ta Đa-vît; ngươi sẽ cả làm điều great, also shall still prevail. Vậy Đa-vît đi trên đường của ông, và Sau-lơ trở lại chỗ của ông."
