14:
  1: "Và sự việc xảy ra trong một ngày, Giô-na-tan con trai của Sau-lơ nói với người trẻ mang giáp của mình rằng: Hãy đến, chúng ta qua đến đồn của người Phi-li-tinh ở bên kia. Nhưng ông không nói với cha mình."
  2: "Và Sau-lơ ở lại phần ngoài cùng của Gi-bê-a dưới một cây lựu ở Mi-grôn; và dân chúng đang với ông khoảng sáu trăm người;"
  3: "Và A-hi-a, con trai của A-hi-tub, em của Í-chác-bốt, con trai của Phi-nê-has, con trai of Ê-li, tư tế của THIÊN CHÚA tại Si-lô, mặc áo phucth. Và dân chúng không biết rằng Giô-na-tan đã đi."
  4: "Và giữa các lối đi, mà Giô-na-tan tìm cách qua đến đồn của người Phi-li-tinh, có một vách đá dựng ở một bên, và một vách đá dựng ở bên kia; tên của bên này là Bô-xét, và tên của bên kia là Xê-nê."
  5: "Đỉnh của bên này ở phía bắc đối diện Mich-ma, và bên kia ở phía nam đối diện Gi-bê-a."
  6: "Giô-na-tan nói với người trẻ mang giáp của mình rằng: Hãy đến, chúng ta qua đến đồn của những người chưa cắt bì này; có thể THIÊN CHÚA sẽ làm việc cho chúng ta; vì không có gì cản trở THIÊN CHÚA cứu bằng nhiều hay ít."
  7: "Và người mang giáp của ông nói với ông: Hãy làm mọi điều trong lòng ngươi; hãy quay lại; này, ta với ngươi theo lòng ngươi."
  8: "Bấy giờ Giô-na-tan nói: Nầy, chúng ta sẽ qua đến những người này, và chúng ta sẽ tự biểu lộ cho họ."
  9: "Nếu họ nói với chúng ta như vậy: Hãy đợi cho chúng ta đến với các ngươi; thì chúng ta sẽ đứng yên tại chỗ của chúng ta, và sẽ không lên đến họ."
  10: "Nhưng nếu họ nói như vậy: Hãy lên đến chúng ta; thì chúng ta sẽ lên; vì THIÊN CHÚA đã phó họ vào tay chúng ta; và đây sẽ là dấu hiệu cho chúng ta."
  11: "Và cả hai người tự biểu lộ cho đồn của người Phi-li-tinh; và người Phi-li-tinh nói: Nầy, người Hê-bơ-rơ xuất phát từ các hang động mà họ đã ẩn núp."
  12: "Và người của đồn đáp Giô-na-tan và người mang giáp của ông, rằng: Hãy lên đến chúng ta, và chúng ta sẽ chỉ cho các ngươi một việc. Và Giô-na-tan nói với người mang giáp của mình: Hãy lên sau ta; vì THIÊN CHÚA đã phó họ vào tay Ít-ra-ên."
  13: "Và Giô-na-tan trèo lên bằng tay và bằng chân, và người mang giáp của ông đi sau; và họ ngã xuống trước Giô-na-tan; và người mang giáp của ông giết sau ông."
  14: "Và cuộc tàn sát đầu tiên mà Giô-na-tan và người mang giáp của ông làm, khoảng hai mươi người, trong chừng nửa mẫu đất, mà một cặp bò có thể cày."
  15: "Và có sự rung chuyển trong quân đội, trong cánh đồng, và giữa cả dân chúng; đồn quân, và những người cướp bóc, họ cũng rung chuyển, và đất đất rung chuyển; vậy là một sự rung chuyển rất lớn."
  16: "Và những người canh gác của Sau-lơ ở Gi-bê-a của Ben-ha-min nhìn; và này, đám đông tan chảy, và họ đánh nhau lẫn nhau."
  17: "Bấy giờ Sau-lơ nói với dân chúng đang với ông: Hãy điểm danh bây giờ, và xem ai đã đi khỏi chúng ta. Khi họ điểm danh, này, Giô-na-tan và người mang giáp của ông không có ở đó."
  18: "Và Sau-lơ nói với A-hi-a rằng: Hãy mang hòm của Thiên Chúa đến đây. Vì hòm của Thiên Chúa vào thời đó ở với con cái của Ít-ra-ên."
  19: "Và khi Sau-lơ đang nói với tư tế, thì tiếng ồn trong quân đội của người Phi-li-tinh tiếp tục và gia tăng; và Sau-lơ nói với tư tế: Hãy rút tay ngươi lại."
  20: "Và Sau-lơ và cả dân chúng đang với ông tập họp lại, và họ đến trận chiến; và này, mỗi người kiếm của họ chống lại đồng hương của mình, và có một sự bại trận rất lớn."
  21: "Hơn nữa, người Hê-bơ-rơ đang với người Phi-li-tinh trước đó, những người đã đi lên với họ vào trại từ vùng xung quanh, ngay cả họ cũng quay sang ở với người Ít-ra-ên đang với Sau-lơ và Giô-na-tan."
  22: "Tương tự, mọi người đàn ông của Ít-ra-ên đã ẩn núp trên núi Êp-ra-im, khi họ nghe rằng người Phi-li-tinh bỏ trốn, ngay cả họ cũng đuổi theo họ gắt gao trong trận chiến."
  23: "Vậy THIÊN CHÚA cứu Ít-ra-ên ngày đó; và trận chiến chuyển sang Bết-aven."
  24: "Và người đàn ông của Ít-ra-ên bị khốn khổ ngày đó; vì Sau-lơ đã buộc dân chúng thề rằng: Kẻ nào ăn bất kỳ đồ ăn nào cho đến tối, sẽ bị nguyền rủa, để ta có thể trả thù kẻ thù của ta. Vậy không ai trong dân chúng nếm bất kỳ đồ ăn nào."
  25: "Và cả người của đất đến một khu rừng; và có mật ong trên mặt đất."
  26: "Và khi dân chúng vào khu rừng, này, mật ong nhỏ xuống; nhưng không ai đưa tay đến miệng; vì dân chúng sợ lời thề."
  27: "Nhưng Giô-na-tan không nghe khi cha ông buộc dân chúng thề; vì vậy ông thẳng đầu gậy trong tay ông vào một tổ mật, và đưa tay đến miệng; và mắt ông được sáng lên."
  28: "Bấy giờ một người trong dân chúng đáp, rằng: Cha ngài đã buộc dân chúng thề nghiêm ngặt, nói rằng: Kẻ nào ăn bất kỳ đồ ăn nào ngày nay sẽ bị nguyền rủa. Và dân chúng yếu đi."
  29: "Bấy giờ Giô-na-tan nói: Cha ta đã gây rối cho đất này; xin hãy xem, mắt ta đã được sáng lên như thế nào, vì ta đã nếm một chút mật này."
  30: "Hơn nữa, nếu dân chúng đã ăn tự do ngày hôm nay của chiến lợi phẩm của kẻ thù của họ mà họ tìm thấy; thì đã có một cuộc tàn sát lớn hơn nhiều giữa người Phi-li-tinh sao?"
  31: "Và họ đánh người Phi-li-tinh ngày đó từ Mich-ma đến Ai-gia-lôn; và dân chúng rất yếu."
  32: "Và dân chúng xông vào chiến lợi phẩm, và lấy chiên, và bò, và bê, và giết chúng trên mặt đất; và dân chúng ăn chúng với máu."
  33: "Bấy giờ họ nói với Sau-lơ rằng: Nầy, dân chúng phạm tội chống lại THIÊN CHÚA, vì họ ăn với máu. Và ông nói: Các ngươi đã phạm ngược; hãy lăn một tảng đá lớn đến cho ta ngày hôm nay."
  34: "Và Sau-lơ nói: Hãy tan ra giữa dân chúng, và nói với họ rằng: Hãy mang đến đây cho ta mỗi người bò của mình, và mỗi người chiên của mình, và giết chúng ở đây, và ăn; và đừng phạm tội chống lại THIÊN CHÚA khi ăn với máu. Và cả dân chúng mang mỗi người bò của mình đến với ông đêm đó, và giết chúng ở đó."
  35: "Và Sau-lơ xây một bàn thờ cho THIÊN CHÚA; đó là bàn thờ đầu tiên mà ông xây cho THIÊN CHÚA."
  36: "Và Sau-lơ nói: Hãy xuống sau người Phi-li-tinh vào ban đêm, và cướp bóc họ đến sáng, và đừng để lại một người nào của họ. Và họ nói: Hãy làm điều có vẻ tốt với ngươi. Bấy giờ tư tế nói: Hãy đến gần Thiên Chúa."
  37: "Và Sau-lơ hỏi cầu lời của Thiên Chúa rằng: Ta có xuống sau người Phi-li-tinh không? Ngài sẽ phó họ vào tay Ít-ra-ên không? Nhưng Ngài không đáp ông ngày hôm đó."
  38: "Và Sau-lơ nói: Hãy đến gần đây, mọi thủ lĩnh của dân chúng; và hãy biết và xem tội lỗi đã ở đâu ngày hôm nay."
  39: "Vì, THIÊN CHÚA hằng sống, Đấng cứu Ít-ra-ên, dầu đó là Giô-na-tan con trai ta, người ấy sẽ chắc chắn phải chết. Nhưng không có ai trong cả dân chúng đáp ông."
  40: "Bấy giờ ông nói với cả Ít-ra-ên rằng: Hãy các ngươi ở một bên, và ta và Giô-na-tan con trai ta sẽ ở bên kia. Và dân chúng nói với Sau-lơ: Hãy làm điều có vẻ tốt với ngươi."
  41: "Bởi vậy Sau-lơ nói với THIÊN CHÚA Thiên Chúa của Ít-ra-ên rằng: Hãy cho một kỳ lot trọn vẹn. Và Sau-lơ và Giô-na-tan bị bắt; nhưng dân chúng thoát."
  42: "Và Sau-lơ nói: Hãy casting lots giữa ta và Giô-na-tan con trai ta. Và Giô-na-tan bị bắt."
  43: "Bấy giờ Sau-lơ nói với Giô-na-tan: Hãy nói cho ta biết ngươi đã làm gì. Và Giô-na-tan nói với ông, và nói: Ta chỉ nếm một chút mật với đầu gậy trong tay ta, và nầy, ta phải chết."
  44: "Và Sau-lơ đáp: Thiên Chúa làm như vậy và hơn nữa; vì ngươi sẽ chắc chắn phải chết, Giô-na-tan."
  45: "Và dân chúng nói với Sau-lơ rằng: Giô-na-tan phải chết sao, người đã làm sự cứu rỗi lớn này trong Ít-ra-ên? Cố xin đừng; như THIÊN CHÚA hằng sống, không một sợi tóc nào của đầu ông sẽ rơi xuống đất; vì ông đã làm việc với Thiên Chúa ngày hôm nay. Vậy dân chúng cứu Giô-na-tan, để ông không chết."
  46: "Bấy giờ Sau-lơ đi lên từ việc theo người Phi-li-tinh; và người Phi-li-tinh về nơi của họ."
  47: "Vậy Sau-lơ nắm vương quốc trên Ít-ra-ên, và đánh mọi kẻ thù của ông chung quanh, chống lại Mô-áp, và chống lại con cái của Am-mon, và chống lại Ê-đôm, và chống lại các vua of Xô-bá, và chống lại người Phi-li-tinh; và wherever ông quay mình, ông làm khổ họ."
  48: "Và ông tập hợp một quân đội, và đánh người A-ma-lếc, và giải cứu Ít-ra-ên khỏi tay những người cướp bóc họ."
  49: "Bấy giờ các con trai của Sau-lơ là Giô-na-tan, Í-sui, và Mêl-chi-su-a; và tên hai con gái ông là; tên của con đầu lòng Mê-ráb, và tên của người em gái Mích-ân;"
  50: "Và tên của vợ Sau-lơ là A-hi-no-am, con gái của A-hi-ma-xơ; và tên của only huy of quân đội ông là A-bơ-nơ, con trai của Nơ, em họ của Sau-lơ."
  51: "Và Ki-s là cha của Sau-lơ; và Nơ cha của A-bơ-nơ là con trai của A-bi-ên."
  52: "Và có chiến tranh dữ dội chống lại người Phi-li-tinh tất cả những ngày của Sau-lơ; và khi Sau-lơ thấy bất kỳ người mạnh mẽ nào, hoặc bất kỳ người dũng cảm nào, ông bắt người ấy về với ông."
