12:
  1: "Sa-mu-ên nói với cả Ít-ra-ên rằng: Nầy, ta đã nghe lời các ngươi trong mọi điều các ngươi đã nói cùng ta, và đã lập một vua cho các ngươi."
  2: "Và này, vua đi trước mặt các ngươi; còn ta đã già và đầu đã bạc; này, các con trai ta ở cùng các ngươi; ta đã đi trước mặt các ngươi từ thời niên thiếu của ta đến ngày nay."
  3: "Nầy, ta ở đây: Hãy làm chứng chống lại ta trước mặt THIÊN CHÚA, và trước mặt người được xức dầu của Ngài: Bò của ai ta đã lấy? hoặc lừa của ai ta đã lấy? hoặc ta đã lừa dối ai? ta đã áp bức ai? hoặc từ tay ai ta đã nhận của đút hôi mê mắt? và ta sẽ trả lại cho các ngươi."
  4: "Họ nói: Ngài đã không lừa dối chúng tôi, cũng không áp bức chúng tôi, Ngài cũng đã chẳng lấy gì của bất cứ ai."
  5: "Ông nói với họ rằng: THIÊN CHÚA làm chứng chống lại các ngươi, và người được xức dầu của Ngài làm chứng hôm nay, rằng các ngươi chẳng thấy gì trong tay ta. Họ đáp: Ngài làm chứng."
  6: "Sa-mu-ên nói với dân chúng rằng: Chính THIÊN CHÚA đã nâng cao Môi-se và A-rôn, và đã dẫn cha ông các ngươi lên khỏi xứ Ê-díp-tô."
  7: "Vậy hãy đứng yên, để ta bày tỏ lý do với các ngươi trước mặt THIÊN CHÚA về mọi việc công chính của THIÊN CHÚA, mà Ngài đã làm cho các ngươi và cho cha ông các ngươi."
  8: "Khi Gia-cốp vào xứ Ê-díp-tô, và cha ông các ngươi kêu khấn THIÊN CHÚA, thì THIÊN CHÚA sai Môi-se và A-rôn đi, và họ dẫn cha ông các ngươi khỏi Ê-díp-tô, và làm cho họ ở tại nơi này."
  9: "Khi họ quên THIÊN CHÚA Thiên Chúa của họ, Ngài bán họ vào tay Xi-xê-ra, tướng quân của Ha-xo, và vào tay người Phi-li-tinh, và vào tay vua của Mô-áp, và họ đánh nhau với họ."
  10: "Họ kêu khấn THIÊN CHÚA rằng: Chúng tôi đã phạm tội, vì chúng tôi đã bỏ THIÊN CHÚA, và phục sự Ba-an và A-s-ta-rốt; nhưng bây giờ xin cứu chúng tôi khỏi tay kẻ thù của chúng tôi, và chúng tôi sẽ phục sự Ngài."
  11: "THIÊN CHÚA sai Giê-rub-baan, Bê-đan, Giéphta, và Sa-mu-ên, và giải cứu các ngươi khỏi tay kẻ thù chung quanh, và các ngươi sống an toàn."
  12: "Khi các ngươi thấy Na-há vua của con cái Am-mon đến đánh các ngươi, các ngươi nói cùng ta rằng: Không; nhưng một vua sẽ cai trị chúng tôi; khi THIÊN CHÚA Thiên Chúa của các ngươi là vua của các ngươi."
  13: "Vậy này, hãy xem vua mà các ngươi đã chọn và các ngươi đã ước muốn! Và này, THIÊN CHÚA đã lập một vua trên các ngươi."
  14: "Nếu các ngươi kính sợ THIÊN CHÚA, và phục sự Ngài, và vâng lời Ngài, và không phản nghịch lại điều răn của THIÊN CHÚA, thì cả các ngươi lẫn vua cai trị các ngươi sẽ đi theo THIÊN CHÚA Thiên Chúa của các ngươi:"
  15: "Nhưng nếu các ngươi không vâng lời THIÊN CHÚA, mà phản nghịch lại điều răn của THIÊN CHÚA, thì tay THIÊN CHÚA sẽ chống lại các ngươi, như đã chống lại cha ông các ngươi."
  16: "Vậy hãy đứng và xem việc lớn này, mà THIÊN CHÚA sẽ làm trước mắt các ngươi."
  17: "Hôm nay không phải là mùa gặt lúa mì sao? Ta sẽ kêu gọi THIÊN CHÚA, và Ngài sẽ sai sấm và mưa; để các ngươi nhận biết và thấy sự gian ác của các ngươi thật lớn, mà các ngươi đã làm trước mặt THIÊN CHÚA, khi các ngươi xin một vua."
  18: "Sa-mu-ên kêu gọi THIÊN CHÚA; và THIÊN CHÚA sai sấm và mưa ngày hôm đó; và cả dân chúng rất sợ THIÊN CHÚA và Sa-mu-ên."
  19: "Cả dân chúng nói với Sa-mu-ên rằng: Xin cầu nguyện cho đầy tớ của ngài trước mặt THIÊN CHÚA Thiên Chúa của ngài, để chúng tôi không chết; vì chúng tôi đã thêm điều gian ác này vào mọi tội lỗi của chúng tôi, khi xin một vua."
  20: "Sa-mu-ên nói với dân chúng rằng: Đừng sợ; các ngươi đã làm mọi sự gian ác này; nhưng đừng bỏ đi mà không theo THIÊN CHÚA, nhưng hãy phục sự THIÊN CHÚA với toàn tâm hồn các ngươi;"
  21: "Và đừng bỏ đi; vì các ngươi sẽ đi theo những điều hư vô, chẳng thể lợi ích hay cứu được; vì chúng đều hư vô."
  22: "Vì THIÊN CHÚA sẽ không bỏ dân Ngài vì danh vinh đại của Ngài; vì THIÊN CHÚA vui lòng làm các ngươi thành dân của Ngài."
  23: "Còn về ta, cách xin Thiên Chúa đừng để ta phạm tội chống lại THIÊN CHÚA, nếu ta ngừng cầu nguyện cho các ngươi; nhưng ta sẽ dạy các ngươi con đường tốt và lành;"
  24: "Chỉ hãy kính sợ THIÊN CHÚA, và phục sự Ngài trong sự thật với toàn tâm hồn các ngươi; vì hãy xem những việc lớn Ngài đã làm cho các ngươi."
  25: "Nhưng nếu các ngươi vẫn làm gian ác, thì các ngươi sẽ bị tiêu diệt, cả các ngươi lẫn vua của các ngươi."
