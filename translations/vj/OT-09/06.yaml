6:
  1: "Và hòm của THIÊN CHÚA ở trong vùng đất của Phi-li-tinh bảy tháng."
  2: "Và Phi-li-tinh gọi các tư tế và những người bói toán, nói, Chúng ta sẽ làm gì với hòm của THIÊN CHÚA? hãy cho chúng tôi biết với cái gì chúng ta sẽ gửi nó đến chỗ của nó."
  3: "Và họ nói, Nếu các ngươi gửi đi hòm của Đức Chúa Trời của Ít-ra-ên, đừng gửi nó trống rỗng; nhưng trong mọi trường hợp trả lại cho Người một của lễ phạm tội: thì các ngươi sẽ được lành, và nó sẽ được biết cho các ngươi tại sao tay Người không được rời khỏi các ngươi."
  4: "Bấy giờ họ nói, Cái gì sẽ là của lễ phạm tội mà chúng ta sẽ trả lại cho Người? Họ đáp, Năm khối u vàng, và năm con chuột vàng, theo số lượng của các lãnh chúa của Phi-li-tinh: vì một tai ương trên tất cả các ngươi, và trên các lãnh chúa của các ngươi."
  5: "Vì vậy các ngươi sẽ làm hình ảnh của những khối u của các ngươi, và hình ảnh của những con chuột của các ngươi làm hỏng đất; và các ngươi sẽ cho sự vinh quang cho Đức Chúa Trời của Ít-ra-ên: có lẽ Người sẽ nhẹ tay Người từ các ngươi, và từ các Đức Chúa Trời của các ngươi, và từ đất của các ngươi."
  6: "Vì sao tại sao các ngươi làm cứng lòng mình, như người Ê-díp-tô và Pha-ra-ô làm cứng lòng họ? khi Người đã làm việc kỳ diệu giữa họ, họ không để dân đi, và họ đi khỏi?"
  7: "Bấy giờ vì vậy hãy làm một xe mới, và lấy hai con bò cái đang cho bú, trên đó không có ách đến, và trói bò vào xe, và mang bê của chúng về nhà từ chúng:"
  8: "Và lấy hòm của THIÊN CHÚA, và đặt nó trên xe; và đặt những trang sức vàng, mà các ngươi trả lại cho Người làm của lễ phạm tội, trong một hộp bên cạnh của nó; và gửi nó đi, để nó có thể đi."
  9: "Và nhìn, nếu nó đi lên bằng đường của vùng biên giới của nó đến Bết Sêm-ê, thì Người đã làm chúng ta cái ác lớn này: nhưng nếu không, thì chúng ta sẽ biết rằng không phải tay Người đánh chúng ta; nó là một sự ngẫu nhiên xảy ra với chúng ta."
  10: "Và người đàn ông làm như vậy; và lấy hai con bò cái đang cho bú, và trói chúng vào xe, và nhốt bê của chúng tại nhà:"
  11: "Và họ đặt hòm của THIÊN CHÚA trên xe, và hộp với những con chuột vàng và hình ảnh của những khối u của họ."
  12: "Và bò lấy đường thẳng đến đường của Bết Sêm-ê, và đi dọc theo con đường lớn, kêu khi chúng đi, và không quay sang phải hay trái; và các lãnh chúa của Phi-li-tinh đi sau họ đến biên giới của Bết Sêm-ê."
  13: "Và người của Bết Sêm-ê đang gặt lúa mì của họ trong thung lũng: và họ nhéch mắt lên, và thấy hòm, và vui mừng khi thấy nó."
  14: "Và xe đến cánh đồng of Giô-su-ê, một người Bết Sêm-ê, và đứng ở đó, ở đó có một tảng đá lớn: và họ chặt gỗ của xe, và dâng bò làm của lễ dâng cho THIÊN CHÚA."
  15: "Và người Lê-vi lấy xuống hòm của THIÊN CHÚA, và hộp ở với nó, trong đó có những trang sức vàng, và đặt chúng trên tảng đá lớn: và người đàn ông của Bết Sêm-ê dâng của lễ dâng và dâng của lễ cùng ngày cho THIÊN CHÚA."
  16: "Và khi năm lãnh chúa của Phi-li-tinh đã thấy nó, họ trở về Ê-crôn cùng ngày."
  17: "Và đây là những khối u vàng mà Phi-li-tinh trả lại làm của lễ phạm tội cho THIÊN CHÚA; cho A-xơ-đốt một, cho Ga-za một, cho A-xê-lôn một, cho Gát một, cho Ê-crôn một;"
  18: "Và những con chuột vàng, theo số lượng của mọi thành phố của Phi-li-tinh thuộc về năm lãnh chúa, cả của thành phố có tường, và của làng mạc, ngay đến tảng đá lớn của A-bên, trên đó họ đặt xuống hòm của THIÊN CHÚA: tảng đá còn lại đến ngày nay trong cánh đồng của Giô-su-ê, người Bết Sêm-ê."
  19: "Và Người đánh người đàn ông của Bết Sêm-ê, vì họ đã nhìn vào hòm của THIÊN CHÚA, ngay cả Người đánh của dân chúng ta mười ngàn người và bảy mươi người: và dân chúng than khóc, vì THIÊN CHÚA đã đánh nhiều của dân chúng với một cuộc tàn sát lớn."
  20: "Và người đàn ông của Bết Sêm-ê nói, Ai có thể đứng trước THIÊN CHÚA Đức Chúa Trời thánh này? và Ngài sẽ đi lên từ chúng ta đến đâu?"
  21: "Và họ sai sứ đồ đến dân của Ki-ri-át Gê-a-rim, nói, Phi-li-tinh đã mang lại hòm của THIÊN CHÚA; hãy các ngươi xuống, và mang nó lên đến các ngươi."
