15:
  1: "Sa-mu-ên cũng nói với Sau-lơ rằng: THIÊN CHÚA đã sai ta xức dầu ngươi làm vua over dân Ngài, over Ít-ra-ên; vậy bây giờ hãy nghe ngươi lời của lời của THIÊN CHÚA."
  2: "THIÊN CHÚA của các đạo quân nói như sau: Ta nhớ điều mà A-ma-lếc đã làm cho Ít-ra-ên, khi ông ấy phục kích trên đường, khi họ lên khỏi Ê-díp-tô."
  3: "Bây giờ hãy đi và đánh A-ma-lếc, và hủy diệt hoàn toàn mọi điều họ có, và đừng tha cho họ; nhưng hãy giết cả người đàn ông và người đàn bà, trẻ em và trẻ còn bú milks, bò và chiên, lạc đà và lừa."
  4: "Và Sau-lơ tập họp dân chúng lại, và điểm danh họ tại Tê-laim, hai trăm ngàn bộ binh, và mười ngàn người của Giu-đa."
  5: "Và Sau-lơ đến một thành của A-ma-lếc, và phục kích trong thung lũng."
  6: "Và Sau-lơ nói với người Cê-nit rằng: Hãy đi, hãy ra đi, hãy xuống từ giữa người A-ma-lếc, để ta không tiêu diệt các ngươi cùng họ; vì các ngươi đã biểu lộ sự kindness cho mọi con cái của Ít-ra-ên, khi họ lên khỏi Ê-díp-tô. Vậy người Cê-nit đi ra khỏi giữa người A-ma-lếc."
  7: "Và Sau-lơ đánh người A-ma-lếc từ Ha-vi-lah cho đến khi ngươi đến Xua, đối diện với Ê-díp-tô."
  8: "Và ông bắt A-gag vua của người A-ma-lếc sống, và hủy diệt hoàn toàn mọi người bằng lưỡi kiếm."
  9: "Nhưng Sau-lơ và dân chúng tha A-gag, và những con chiên và những con bò tốt nhất, và những con bê béo, và những con chiên con, và mọi điều tốt, và sẽ không hủy diệt hoàn toàn chúng; nhưng mọi điều xấu và hư hỏng, họ hủy diệt hoàn toàn."
  10: "Bấy giờ lời của THIÊN CHÚA đến với Sa-mu-ên, nói rằng:"
  11: "Ta hối hận vì ta đã lập Sau-lơ làm vua; vì ông đã quay lưng không theo ta, và đã không làm theo các điều răn của ta. Và Sa-mu-ên đau buồn; và ông kêu khấn THIÊN CHÚA cả đêm."
  12: "Và khi Sa-mu-ên dậy sớm để gặp Sau-lơ vào buổi sáng, người ta báo cho Sa-mu-ên rằng: Sau-lơ đến Các-mên, và này, ông đã lập một nơi cho chính mình, và đi vòng quanh, và đi tiếp, và đi xuống đến Gil-gal."
  13: "Và Sa-mu-ên đến với Sau-lơ; và Sau-lơ nói với ông rằng: Nguyện được phước của THIÊN CHÚA; ta đã làm theo điều răn của THIÊN CHÚA."
  14: "Và Sa-mu-ên nói: Điều tiếng kêu của chiên trong tai ta, và tiếng tiếng bò mà ta nghe là gì vậy?"
  15: "Và Sau-lơ nói: Họ đã mang chúng từ người A-ma-lếc; vì dân chúng tha những con chiên và những con bò tốt nhất, để dâng làm lễ cho THIÊN CHÚA Thiên Chúa của ngươi; và phần còn lại ta đã hủy diệt hoàn toàn."
  16: "Bấy giờ Sa-mu-ên nói với Sau-lơ: Hãy dừng lại, và ta sẽ nói cho ngươi biết điều mà THIÊN CHÚA đã nói với ta đêm nay. Và ông nói với ông: Hãy nói."
  17: "Và Sa-mu-ên nói: Khi ngươi còn nhỏ trong mắt ngươi, không phải ngươi được làm đầu của các chi tông của Ít-ra-ên, và THIÊN CHÚA đã xức dầu ngươi làm vua over Ít-ra-ên sao?"
  18: "Và THIÊN CHÚA đã sai ngươi đi một hành trình, và nói rằng: Hãy đi và hủy diệt hoàn toàn những kẻ có tội người A-ma-lếc, và đánh họ cho đến khi họ bị tiêu diệt."
  19: "Tại sao ngươi không vâng lời THIÊN CHÚA, nhưng lại xông vào chiến lợi phẩm, và làm điều ác trước mặt THIÊN CHÚA?"
  20: "Và Sau-lơ nói với Sa-mu-ên rằng: Phải, ta đã vâng lời THIÊN CHÚA, và đã đi đường mà THIÊN CHÚA đã sai ta, và đã mang A-gag vua của A-ma-lếc đến, và đã hủy diệt hoàn toàn người A-ma-lếc."
  21: "Nhưng dân chúng lấy của chiến lợi phẩm, chiên và bò, những điều tốt nhất của những điều lẽ ra bị hủy diệt hoàn toàn, để dâng làm lễ cho THIÊN CHÚA Thiên Chúa của ngươi tại Gil-gal."
  22: "Và Sa-mu-ên nói: THIÊN CHÚA có vui mừng trong lễ toàn thiêu và lễ của, như trong vâng lời THIÊN CHÚA sao? Nầy, vâng lời tốt hơn sự hiến dâng, và lắng nghe hơn hơn mỡ của con cừu."
  23: "Vì sự phản nghịch như tội thuật bùa, và sự cứng đầu như sự gian ác và sự thờ lạy hình tượng. Vì ngươi đã bác bỏ lời của THIÊN CHÚA, Ngài cũng đã bác bỏ ngươi khỏi làm vua."
  24: "Và Sau-lơ nói với Sa-mu-ên rằng: Ta đã phạm tội; vì ta đã phạm qua điều răn của THIÊN CHÚA, và lời của ngươi; vì ta sợ dân chúng, và vâng lời họ."
  25: "Vậy bây giờ, xin tha thứ tội của ta, và hãy quay lại với ta, để ta có thể thờ phượng THIÊN CHÚA."
  26: "Và Sa-mu-ên nói với Sau-lơ rằng: Ta sẽ không quay lại với ngươi; vì ngươi đã bác bỏ lời của THIÊN CHÚA, và THIÊN CHÚA đã bác bỏ ngươi khỏi làm vua over Ít-ra-ên."
  27: "Và khi Sa-mu-ên quay đi để đi, ông nắm lấy gấu áo choàng của ông, và nó bị rách."
  28: "Và Sa-mu-ên nói với ông rằng: THIÊN CHÚA đã xé vương quốc của Ít-ra-ên từ ngươi ngày hôm nay, và đã trao nó cho một người hàng xóm của ngươi, tốt hơn ngươi."
  29: "Và cả Sức Mạnh của Ít-ra-ên sẽ không nói dối hay hối hận; vì Ngài không phải là người, để Ngài phải hối hận."
  30: "Bấy giờ ông nói: Ta đã phạm tội; nhưng xin vinh danh ta bây giờ, xin ngươi, trước mặt các trưởng lão của dân tôi, và trước mặt Ít-ra-ên, và quay lại với ta, để ta có thể thờ phượng THIÊN CHÚA Thiên Chúa của ngươi."
  31: "Vậy Sa-mu-ên quay lại sau Sau-lơ; và Sau-lơ thờ phượng THIÊN CHÚA."
  32: "Bấy giờ Sa-mu-ên nói: Hãy mang A-gag vua của người A-ma-lếc đến đây cho ta. Và A-gag đến với ông một cách dịu dàng. Và A-gag nói: Chắc chắn sự đắng cay của cái chết đã qua."
  33: "Và Sa-mu-ên nói: Như kiếm của ngươi đã làm đàn bà không con, như vậy mẹ ngươi sẽ không con giữa các đàn bà. Và Sa-mu-ên xẻ A-gag ra từng khúc trước mặt THIÊN CHÚA tại Gil-gal."
  34: "Bấy giờ Sa-mu-ên đi đến Ra-ma; và Sau-lơ đi lên đến nhà của ông tại Gi-bê-a của Sau-lơ."
  35: "Và Sa-mu-ên không còn đến gặp Sau-lơ cho đến ngày chết của ông; tuy nhiên Sa-mu-ên than khóc cho Sau-lơ; và THIÊN CHÚA hối hận vì Ngài đã làm Sau-lơ làm vua over Ít-ra-ên."
