19:
  1: "Và Sau-lơ nói với Giô-na-tan con trai ông, và với mọi full tớ của ông, rằng họ nên giết Đa-vît."
  2: "Nhưng Giô-na-tan con trai Sau-lơ rất vui lòng trong Đa-vît; và Giô-na-tan nói với Đa-vît rằng: Cha ta Sau-lơ tìm cách giết ngươi; vậy bây giờ, xin hãy cẩn thận cho chính ngươi đến buổi sáng, và hãy ở trong một nơi bí mật, và hãy ẩn núp chính ngươi;"
  3: "Và ta sẽ đi ra và đứng bên cạnh cha ta trên cánh đồng, nơi ngươi ở, và ta sẽ nói chuyện với cha ta về ngươi; và điều ta thấy, ta sẽ nói cho ngươi."
  4: "Và Giô-na-tan nói tốt về Đa-vît cho Sau-lơ cha ông, và nói với ông rằng: Đừng để vua phạm tội chống lại full tớ của Ngài, chống lại Đa-vît; vì ông không đã phạm tội chống lại ngài, và vì việc làm của ông đã đến với ta rất tốt;"
  5: "Vì ông đã đặt linh hồn của ông trong tay ông, và giết người Phi-li-tinh, và THIÊN CHÚA đã làm một sự cứu rỗi lớn cho cả Ít-ra-ên; ngài đã thấy điều đó, và đã vui mừng; tại sao ngài sẽ phạm tội chống lại máu vô tội, để giết Đa-vît không có lý do?"
  6: "Và Sau-lơ lắng nghe lời nói của Giô-na-tan; và Sau-lơ thề, Như THIÊN CHÚA hằng sống, ông sẽ không bị giết."
  7: "Và Giô-na-tan gọi Đa-vît, và Giô-na-tan chỉ cho ông tất cả những điều đó. Và Giô-na-tan mang Đa-vît đến cho Sau-lơ, và ông trong sự hiện diện của ông, như trong những ngày trước."
  8: "Và có chiến tranh again; và Đa-vît đi ra, và đánh với người Phi-li-tinh, và giết họ với một cuộc tàn sát lớn; và họ bỏ trốn khỏi ông."
  9: "Và thần xấu từ THIÊN CHÚA đến trên Sau-lơ, khi ông ngồi trong nhà ông với giáo trong tay ông; và Đa-vît chơi bằng tay."
  10: "Và Sau-lơ tìm cách đánh Đa-vît đến tường bằng giáo; nhưng ông trượt ra khỏi sự hiện diện của Sau-lơ, và ông đánh giáo vào tường; và Đa-vît bỏ trốn, và trốn thoát đêm đó."
  11: "Sau-lơ cũng gửi sứ giả đến nhà của Đa-vît, để canh gác ông, và để giết ông vào buổi sáng; và Mích-ân vợ của Đa-vît nói với ông rằng: Nếu ngươi không cứu linh hồn của ngươi đêm nay, ngày mai ngươi sẽ bị giết."
  12: "Vậy Mích-ân thả Đa-vît qua một cửa sổ; và ông đi, và bỏ trốn, và trốn thoát."
  13: "Và Mích-ân lấy một hình tượng, và đặt nó trên giường, và đặt một chiếc gối bằng lông dê làm gối đầu của ông, và che nó bằng một tấm vải."
  14: "Và khi Sau-lơ gửi sứ giả để bắt Đa-vît, cô ấy nói: Ông ấy đang bị bệnh."
  15: "Và Sau-lơ gửi sứ giả again để xem Đa-vît, nói rằng: Hãy mang ông ấy lên cho ta trên giường, để ta có thể giết ông ấy."
  16: "Và khi sứ giả đến, này, có một hình tượng trên giường, với một chiếc gối bằng lông dê làm gối đầu của nó."
  17: "Và Sau-lơ nói với Mích-ân rằng: Tại sao cô đã lừa dối ta như vậy, và gửi kẻ thù của ta đi, để ông ấy trốn thoát? Và Mích-ân đáp Sau-lơ rằng: Ông ấy nói với tôi rằng: Hãy để ta đi; tại sao ta phải giết cô?"
  18: "Vậy Đa-vît bỏ trốn, và trốn thoát, và đến với Sa-mu-ên tại Ra-ma, và báo cho ông biết mọi điều mà Sau-lơ đã làm cho ông. Và ông và Sa-mu-ên đi và ở tại Na-i-ốt."
  19: "Và người ta báo cho Sau-lơ, nói rằng: Nầy, Đa-vît ở tại Na-i-ốt ở Ra-ma."
  20: "Và Sau-lơ gửi sứ giả để bắt Đa-vît; và khi họ thấy đám người tiên tri đang tiên tri, và Sa-mu-ên đứng được chỉ định over họ, thì Thần Linh của Thiên Chúa đến trên sứ giả của Sau-lơ, và họ cũng tiên tri."
  21: "Và khi được báo cho Sau-lơ, ông gửi sứ giả khác, và họ tiên tế tương tự. Và Sau-lơ gửi sứ giả lần thứ ba, và họ cũng tiên tri."
  22: "Bấy giờ ông cũng đến Ra-ma, và đến một cái giếng lớn ở Xê-cu; và ông hỏi và nói rằng: Sa-mu-ên và Đa-vît ở đâu? Và một người nói: Nầy, họ ở tại Na-i-ốt ở Ra-ma."
  23: "Và ông đến đó tại Na-i-ốt ở Ra-ma; và Thần Linh của Thiên Chúa đến trên ông cũng, và ông đi tiếp, và tiên tri, cho đến khi ông đến Na-i-ốt ở Ra-ma."
  24: "Và ông cởi quần áo của ông also, và tiên tri trước mặt Sa-mu-ên theo cách tương tự, và nằm xuống trần toàn ngày đó và toàn đêm đó. Bởi vậy họ nói rằng: Có phải Sau-lơ cũng giữa các tiên tri?"
