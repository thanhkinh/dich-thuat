29:
  1: "Bây giờ người Phi-li-tinh tập họp lại tất cả quân đội của họ đến A-phec; và người Ít-ra-ên đóng trại tại một suối ở Giê-xơ-rê-ên."
  2: "Và các chúa của người Phi-li-tinh đi qua by hundreds, và by thousands; nhưng Đa-vît và người đàn ông của ông đi qua trong rereward với A-khis."
  3: "Bấy giờ các only huy của người Phi-li-tinh nói rằng: Những người Hê-bơ-rơ này ở đây làm gì? Và A-khis nói với các only huy của người Phi-li-tinh rằng: Có phải đây không phải là Đa-vît, full tớ của Sau-lơ vua của Ít-ra-ên, người đã ở với tôi những ngày này, hoặc những năm này, và ta đã không tìm thấy lỗi ở ông kể từ when ông fell đến tôi đến ngày hôm nay?"
  4: "Và các only huy của người Phi-li-tinh giận với ông; và các only huy của người Phi-li-tinh nói với ông rằng: Hãy làm người đồng này return, để ông có thể đi again đến chỗ mà ngươi đã chỉ định ông, và hãy để ông không đi xuống với chúng ta đến trận chiến, ehes trong trận chiến ông là kẻ đối đầu với chúng ta; for with whom should ông hòa giải chính ông với chủ của ông? should it not with đầu của những người đàn ông này?"
  5: "Có phải đây không phải là Đa-vît, người mà họ hát một với người khác trong các điệu múa, nói rằng: Sau-lơ đã giết hàng ngàn của ông, và Đa-vît hàng ngàn mười ngàn của ông?"
  6: "Bấy giờ A-khis gọi Đa-vît, và nói với ông rằng: Chắc chắn, như THIÊN CHÚA hằng sống, ngươi đã been ngay thẳng, và sự đi ra và sự đi vào của ngươi với tôi trong quân đội tốt trong mắt ta; vì ta đã không tìm thấy sự xấu trong ngươi kể từ ngày của ngươi đến với tôi đến ngày hôm nay; nevertheless các chúa không ưa thích ngươi."
  7: "Tại sao bây giờ hãy return, và hãy đi trong bình an, để ngươi không làm phiền các chúa của người Phi-li-tinh."
  8: "Và Đa-vît nói với A-khis rằng: Nhưng điều ta đã làm gì? và điều ngài đã tìm thấy trong full tớ của ngươi chừng nào ta đã ở với ngươi đến ngày hôm nay, để ta có thể không đi đánh chống lại kẻ thù của chúa ta vua?"
  9: "Và A-khis đáp và nói với Đa-vît rằng: Ta biết rằng ngươi tốt trong mắt ta, như một thiên sứ của Thiên Chúa; nevertheless các only huy của người Phi-li-tinh đã nói rằng: Ông sẽ không đi lên với chúng ta đến trận chiến."
  10: "Tại sao bây giờ hãy stand dậy sớm vào buổi sáng với full tớ của chủ của ngươi that đã đến với ngươi; và as soon as các ngươi stand dậy sớm vào buổi sáng, và có ánh sáng, hãy đi."
  11: "Vậy Đa-vît và người đàn ông của ông stand dậy sớm để đi vào buổi sáng, để return vào đất của người Phi-li-tinh. Và người Phi-li-tinh đi lên đến Giê-xơ-rê-ên."
