24:
  1: "Và sẽ xảy ra rằng, khi Sau-lơ đã trở lại từ việc theo người Phi-li-tinh, người ta báo cho ông, nói rằng: Nầy, Đa-vît trong hoang địa của Ên-gê-đi."
  2: "Bấy giờ Sau-lơ lấy ba ngàn người đàn ông được chọn từ cả Ít-ra-ên, và đi để tìm kiếm Đa-vît và người đàn ông của ông trên những tảng đá của dê hoang."
  3: "Và ông đến các khu chở chiên trên đường, nơi có một hang; và Sau-lơ đi vào để che chân của ông; và Đa-vît và người đàn ông của ông ở lại trong các bên của hang."
  4: "Và người đàn ông của Đa-vît nói với ông rằng: Nầy, ngày mà THIÊN CHÚA đã nói với ngươi rằng: Nầy, ta sẽ phó kẻ thù của ngươi vào tay ngươi, để ngươi có thể làm cho ông ấy như nó có vẻ tốt với ngươi. Bấy giờ Đa-vît stand dậy, và cắt bỏ gấu áo choàng của Sau-lơ kín đáo."
  5: "Và sẽ xảy ra afterward, rằng lòng của Đa-vît đánh ông, vì ông đã cắt bỏ gấu áo choàng của Sau-lơ."
  6: "Và ông nói với người đàn ông của ông rằng: THIÊN CHÚA cấm đoán ta làm điều này với chúa ta, người được xức dầu của THIÊN CHÚA, để duỗi forth tay của ta chống lại ông, seeing ông là người được xức dầu của THIÊN CHÚA."
  7: "Vậy Đa-vît giữ các full tớ của ông với những lời này, và không cho họ stand dậy chống lại Sau-lơ. Nhưng Sau-lơ stand dậy lên khỏi hang, và đi trên đường của ông."
  8: "Đa-vît also stand dậy afterward, và đi ra khỏi hang, và la hét sau Sau-lơ, nói rằng: Chúa ta, ô vua. Và khi Sau-lơ nhìn phía sau ông, Đa-vît cúi khuôn mặt xuống đất, và cúi mình."
  9: "Và Đa-vît nói với Sau-lơ rằng: Tại sao chúa nghe lời người đàn ông, nói rằng: Nầy, Đa-vît tìm kiếm sự tổn thương của chúa?"
  10: "Nầy, ngày hôm nay mắt của chúa đã thấy rằng THIÊN CHÚA đã phó chúa ngày hôm nay vào tay ta trong hang; và người đã bảo ta giết chúa; nhưng mắt của ta tha chúa; và ta nói rằng: Ta sẽ không thrust forth tay của ta chống lại chúa ta; vì ông là người được xức dầu của THIÊN CHÚA."
  11: "Hơn nữa, cha ta, hãy xem, yea, hãy xem gấu áo choàng của chúa trong tay ta; vì trong đó ta cắt bỏ gấu áo choàng của chúa, và không giết chúa, hãy biết và hãy xem rằng không có sự gian ác nor sự phạm ngược trong tay ta, và ta đã không phạm tội chống lại chúa; yet chúa săn tìm linh hồn của ta để lấy nó."
  12: "THIÊN CHÚA phán xét giữa ta và chúa, và THIÊN CHÚA trả thù ta của chúa; nhưng tay của ta sẽ không trên chúa."
  13: "Như câu ngạn của người xưa nói rằng: Sự gian ác xuất phát từ người gian ác; nhưng tay của ta sẽ không trên chúa."
  14: "Sau ai vua của Ít-ra-ên đã đi ra? sau ai chùa truy đuổi? sau một con chó chết, sau một con bọ chét."
  15: "Vậy THIÊN CHÚA hãy là judge, và phán xét giữa ta và chúa, và hãy xem, và hãy biện hộ cho trường hợp của ta, và giải cứu ta khỏi tay chúa."
  16: "Và sẽ xảy ra rằng, khi Đa-vît đã làm xong nói những lời này với Sau-lơ, mà Sau-lơ nói rằng: Có phải đây là giọng nói của ngươi, con trai ta Đa-vît không? Và Sau-lơ nâng giọng nói của ông, và khóc."
  17: "Và ông nói với Đa-vît rằng: Ngươi công chính hơn ta; vì ngươi đã trả lại ta tốt, trong khi ta đã trả lại ngươi xấu."
  18: "Và ngươi đã chỉ ra ngày hôm nay rằng ngươi đã xử lý tốt với ta; vì như khi THIÊN CHÚA đã phó ta vào tay ngươi, ngươi không giết ta."
  19: "Vì nếu một người đàn ông tìm thấy kẻ thù của mình, ông có để ông đi tốt away không? tại sao THIÊN CHÚA trả lại ngươi tốt cho điều ngươi đã làm cho ta ngày hôm nay."
  20: "Và bây giờ, này, ta biết tốt rằng ngươi sẽ chắc chắn làm vua, và vương quốc của Ít-ra-ên sẽ được xác lập trong tay ngươi."
  21: "Hãy thề bây giờ vậy cho ta bởi THIÊN CHÚA, rằng ngươi sẽ không cắt đứt giống của ta sau ta, và rằng ngươi sẽ không hủy diệt tên của ta khỏi nhà của cha ta."
  22: "Và Đa-vît thề với Sau-lơ. Và Sau-lơ đi nhà; nhưng Đa-vît và người đàn ông của ông stand lên đến stronghold."
