10:
  1: "Bấy giờ Sa-mu-ên lấy một bình dầu, và đổ nó trên đầu người, và hôn người, và nói, Không phải vì THIÊN CHÚA đã xức dầu ngươi làm chỉ huy trên sự thừa kế của Người sao?"
  2: "Khi ngươi rời khỏi tôi ngày nay, bấy giờ ngươi sẽ tìm thấy hai người đàn ông tại mộ của Ra-chen tại biên giới của Ben-gia-mîn tại Xên-xa; và họ sẽ nói với ngươi, Những con la mà ngươi đi tìm đã được tìm thấy: và kìa, cha ngươi đã bỏ lo cho những con la, và buồn cho các ngươi, nói, Tôi sẽ làm gì cho con trai của tôi?"
  3: "Bấy giờ ngươi sẽ đi tiếp từ đó, và ngươi sẽ đến bình nguyên của Ta-bơ, và ở đó sẽ gặp ngươi ba người đàn ông đi lên đến Đức Chúa Trời đến Bê-then, một người mang ba con dê, và một người mang三条 bánh mì, và một người mang một bình rượu:"
  4: "Và họ sẽ chào ngươi, và cho ngươi hai bánh mì; mà ngươi sẽ nhận từ tay họ."
  5: "Sau đó ngươi sẽ đến ngọn đồi của Đức Chúa Trời, ở đó có đồn trú của Phi-li-tinh: và sự việc sẽ xảy ra, khi ngươi đến đó đến thành, ngươi sẽ gặp một nhóm ngôn sứ đi xuống từ nơi cao với một đàn đà, và một trống tay, và một sáo, và một đàn hạc, trước mặt họ; và họ sẽ nói tiên tri:"
  6: "Và Thần Linh của THIÊN CHÚA sẽ đến trên ngươi, và ngươi sẽ nói tiên tri với họ, và sẽ biến thành một người đàn ông khác."
  7: "Và hãy để nó, khi những dấu hiệu này đến với ngươi, ngươi làm theo lúc thuận tiện; vì Đức Chúa Trời ở với ngươi."
  8: "Và ngươi sẽ đi xuống trước tôi đến Ghít-ga; và kìa, tôi sẽ đi xuống đến ngươi, để dâng của lễ dâng, và dâng của lễ của lễ bình an: bảy ngày ngươi sẽ chờ, cho đến khi tôi đến với ngươi, và cho ngươi biết ngươi sẽ làm gì."
  9: "Và điều là như vậy, rằng khi người đã quay lưng để đi khỏi Sa-mu-ên, Đức Chúa Trời cho người một lòng khác: và tất cả những dấu hiệu đó xảy ra ngày đó."
  10: "Và khi họ đến đó đến ngọn đồi, kìa, một nhóm ngôn sứ gặp người; và Thần Linh của Đức Chúa Trời đến trên người, và người nói tiên tri giữa họ."
  11: "Và sự việc xảy ra, khi tất cả những người biết người trước thấy rằng, kìa, người nói tiên tri giữa các ngôn sứ, bấy giờ dân chúng nói với nhau, Cái gì là đến với con trai của Quý? Sa-u cũng giữa các ngôn sứ sao?"
  12: "Và một người của cùng nơi đó đáp và nói, Nhưng ai là cha họ? Vì vậy nó trở thành một câu ngạn ngữ, Sa-u cũng giữa các ngôn sứ sao?"
  13: "Và khi người đã làm xong nói tiên tri, người đến nơi cao."
  14: "Và chú của Sa-u nói với người và với tôi tớ người, Các ngươi đã đi đâu? Và người nói, Để tìm những con la: và khi chúng tôi thấy rằng chúng không ở đâu, chúng tôi đến với Sa-mu-ên."
  15: "Và chú của Sa-u nói, Hãy cho tôi biết, tôi cầu xin ngươi, Sa-mu-ên đã nói gì với các ngươi."
  16: "Và Sa-u nói với chú người, Người đã cho chúng tôi biết rõ rằng những con la đã được tìm thấy. Nhưng về vấn đề của vương quốc, mà Sa-mu-ên nói, người không cho người biết."
  17: "Và Sa-mu-ên gọi dân chúng tập hợp đến THIÊN CHÚA đến Mi-xê-pê;"
  18: "Và nói với con cái của Ít-ra-ên, THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên phán rằng, Ta đã đưa Ít-ra-ên lên khỏi Ê-díp-tô, và giải cứu các ngươi khỏi tay của người Ê-díp-tô, và khỏi tay của mọi vương quốc, và của những kẻ áp bức các ngươi:"
  19: "Và các ngươi ngày nay đã chối bỏ Đức Chúa Trời của các ngươi, chính Ngài đã giải cứu các ngươi khỏi mọi sự nghịch cảnh và sự hoạn nạn của các ngươi; và các ngươi đã nói với Ngài, Không, nhưng hãy đặt một vua trên chúng tôi. Bây giờ vì vậy hãy hiện diện trước THIÊN CHÚA theo chi phái của các ngươi, và theo ngàn của các ngươi."
  20: "Và khi Sa-mu-ên đã khiến mọi chi phái của Ít-ra-ên đến gần, chi phái của Ben-gia-mîn được chọn."
  21: "Khi người đã khiến chi phái của Ben-gia-mîn đến gần theo gia đình của họ, gia đình of Ma-t-ri được chọn, và Sa-u con trai của Quý được chọn: và khi họ tìm người, người không thể được tìm thấy."
  22: "Vì vậy họ hỏi THIÊN CHÚA thêm, nếu người đàn ông nên còn đến đó. Và THIÊN CHÚA đáp, Kìa, người đã giấu chính mình giữa đồ đạc."
  23: "Và họ chạy và mang người từ đó: và khi người đứng giữa dân chúng, người cao hơn bất kỳ dân nào từ vai và lên."
  24: "Và Sa-mu-ên nói với toàn thể dân chúng, Các ngươi thấy người mà THIÊN CHÚA đã chọn, rằng không có ai giống người giữa toàn thể dân chúng sao? Và toàn thể dân chúng hét lên, và nói, Đức Chúa Trời cứu vua."
  25: "Bấy giờ Sa-mu-ên kể cho dân chúng cách của vương quốc, và viết nó trong một cuốn sách, và đặt nó lên trước mặt THIÊN CHÚA. Và Sa-mu-ên gửi toàn thể dân chúng đi, mỗi người đến nhà của mình."
  26: "Và Sa-u cũng đi về nhà đến Gi-bê-a; và đi với người một nhóm người đàn ông, mà lòng Đức Chúa Trời đã chạm."
  27: "Nhưng con cái của Be-li-a nói, Người đàn ông này sẽ giải cứu chúng tôi như thế nào? Và họ coi thường người, và không mang quà cho người. Nhưng người giữ im lặng."
