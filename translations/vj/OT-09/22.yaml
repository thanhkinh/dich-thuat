22:
  1: "Đa-vît bấy giờ đi từ đó, và trốn thoát đến hang A-đu-lam; và khi anh em của ông và cả nhà của cha ông nghe điều đó, họ đi xuống đến đó với ông."
  2: "Và mọi người đang trong sự khốn khổ, và mọi người đang trong nợ, và mọi người không hài lòng, tập họp đến ông; và ông trở thành only huy over họ; và có với ông khoảng bốn trăm người đàn ông."
  3: "Và Đa-vît đi từ đó đến Miz-pa của Mô-áp; và ông nói với vua của Mô-áp rằng: Hãy để cha và mẹ ta, xin ngài, đến ra, và ở với các ngươi, cho đến khi ta biết Thiên Chúa sẽ làm gì cho ta."
  4: "Và ông mang họ đến trước mặt vua của Mô-áp; và họ ở với ông tất cả thời gian mà Đa-vît ở trong stronghold."
  5: "Và tiên ti Ga-ad nói với Đa-vît rằng: Đừng ở trong stronghold; hãy đi, và hãy đến xứ của Giu-đa. Bấy giờ Đa-vît đi, và đến vào khu rừng của Ha-rê-th."
  6: "Khi Sau-lơ nghe rằng Đa-vît được khám phá, và người đàn ông đang với ông, bây giờ Sau-lơ ở tại Gi-bê-a dưới một cây ở Ra-ma, có giáo trong tay ông, và mọi full tớ của ông đang đứng gần ông;"
  7: "Bấy giờ Sau-lơ nói với các full tớ của ông đang đứng gần ông rằng: Hãy nghe bây giờ, các ngươi người Ben-ha-min; con trai của Giê-xê sẽ cho mỗi người của các ngươi cánh đồng và vườn nho, và làm cho tất cả các ngươi các only huy of ngàn, và các only huy of trăm;"
  8: "Rằng tất cả các ngươi đã cấu kết chống lại ta, và không có ai chỉ cho ta rằng con trai ta đã lập giao ước với con trai của Giê-xê, và không có ai trong các ngươi buồn cho ta, hoặc chỉ cho ta rằng con trai ta đã khuấy lên full tớ của ta chống lại ta, để phục kích, như ngày hôm nay?"
  9: "Bấy giờ Đô-ếc người Ê-đôm, được chỉ định over các full tớ của Sau-lơ, đáp và nói rằng: Ta thấy con trai của Giê-xê đến Nôp, đến A-hi-mê-léc con trai của A-hi-tub."
  10: "Và ông hỏi của THIÊN CHÚA cho ông, và cho ông lương thực, và cho ông kiếm của Gô-li-át người Phi-li-tinh."
  11: "Bấy giờ vua gửi để gọi A-hi-mê-léc tư tế, con trai của A-hi-tub, và cả nhà của cha ông, các tư tế ở Nôp; và họ tất cả đến cho vua."
  12: "Và Sau-lơ nói rằng: Hãy nghe bây giờ, ngươi con trai của A-hi-tub. Và ông đáp: Nầy ta ở đây, chúa của tôi."
  13: "Và Sau-lơ nói với ông rằng: Tại sao các ngươi đã cấu kết chống lại ta, ngươi và con trai của Giê-xê, trong đó ngươi đã cho ông bánh, và một kiếm, và đã hỏi của Thiên Chúa cho ông, để ông nên đứng lên chống lại ta, để phục kích, như ngày hôm nay?"
  14: "Bấy giờ A-hi-mê-léc đáp vua, và nói rằng: Và ai trung thành như vậy giữa mọi full tớ của ngài như Đa-vît, là con rể của vua, và đi theo lệnh của ngài, và được vinh danh trong nhà của ngài?"
  15: "Ta có bắt đầu hỏi của Thiên Chúa cho ông sao? cố xin xa khỏi ta; đừng để vua gán anything cho full tớ của ngài, nor cho cả nhà của cha ta; vì full tớ của ngài không biết anything of tất cả điều này, ít hay nhiều."
  16: "Và vua nói rằng: Ngươi sẽ chắc chắn phải chết, A-hi-mê-léc, ngươi, và cả nhà của cha ngươi."
  17: "Và vua nói với những người đi bộ đang đứng gần ông rằng: Hãy quay, và hãy giết các tư tế của THIÊN CHÚA; vì tay của họ also với Đa-vît, và vì họ biết khi ông bỏ trốn, và không chỉ cho ta. Nhưng các full tớ của vua sẽ không thrust forth tay của họ để ngã trên các tư tế của THIÊN CHÚA."
  18: "Và vua nói với Đô-ếc rằng: Hãy quay ngươi, và hãy ngã trên các tư tế. Và Đô-ếc người Ê-đôm quay, và ông ngã trên các tư tế, và giết trong ngày đó tám mươi lăm người mặc áo phucth bằng vải lanh."
  19: "Và Nôp, thành của các tư tế, ông đánh với lưỡi kiếm, cả người đàn ông và đàn bà, trẻ em và trẻ còn bú milks, và bò, và lừa, và chiên, với lưỡi kiếm."
  20: "Và một trong các con trai của A-hi-mê-léc con trai của A-hi-tub, tên là A-bi-a-tha, trốn thoát, và bỏ trốn sau Đa-vît."
  21: "Và A-bi-a-tha chỉ cho Đa-vît rằng Sau-lơ đã giết các tư tế của THIÊN CHÚA."
  22: "Và Đa-vît nói với A-bi-a-tha rằng: Ta biết điều đó ngày hôm đó, khi Đô-ếc người Ê-đôm ở đó, rằng ông sẽ chắc chắn nói cho Sau-lơ biết; ta đã gây ra cái chết của tất cả người của house của cha ngươi."
  23: "Hãy ở với ta, đừng sợ; vì người tìm kiếm linh hồn của ta tìm kiếm linh hồn của ngươi; nhưng với ta ngươi sẽ trong sự an toàn."
