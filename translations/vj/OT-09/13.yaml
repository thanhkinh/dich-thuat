13:
  1: "Sau-lơ cai trị một năm; và khi ông đã cai trị hai năm trên Ít-ra-ên,"
  2: "Sau-lơ chọn cho ông ba ngàn người của Ít-ra-ên; trong đó hai ngàn người ở với Sau-lơ tại Mich-ma và trên núi Bết-ên, và một ngàn người ở với Giô-na-tan tại Gi-bê-a của Ben-ha-min; và phần còn lại của dân chúng ông sai mỗi người về lều của mình."
  3: "Giô-na-tan đánh đồn của người Phi-li-tinh đang tại Gê-ba, và người Phi-li-tinh hay biết. Và Sau-lơ thổi kèn suốt cả nước, rằng: Hãy để người Hê-bơ-rơ nghe."
  4: "Cả Ít-ra-ên nghe nói rằng Sau-lơ đã đánh một đồn của người Phi-li-tinh, và rằng Ít-ra-ên cũng bị người Phi-li-tinh ghét bỏ. Và dân chúng được tụ họp đến sau Sau-lơ tại Gil-gal."
  5: "Người Phi-li-tinh tập họp lại để đánh với Ít-ra-ên, ba mươi ngàn xe chiến, và sáu ngàn kỵ binh, và dân như cát trên bờ biển nhiều vô số; và họ kéo lên và đóng trại tại Mich-ma, về phía đông của Bết-aven."
  6: "Khi người Ít-ra-ên thấy họ ở trong sự khó khăn, vì dân chúng bị khốn khổ, thì dân chúng ẩn núp themselves trong hang động, trong bụi rậm, trong đá, và ở nơi cao, và trong hố."
  7: "Và người Hê-bơ-rơ qua sông Giô-đàn đến xứ Gad và Gi-lê-ád. Còn Sau-lơ, ông còn ở Gil-gal, và cả dân chúng theo ông một cách run sợ."
  8: "Ông đợi bảy ngày, theo thời gian đã định mà Sa-mu-ên đã hẹn; nhưng Sa-mu-ên không đến Gil-gal; và dân chúng bị tán loát khỏi ông."
  9: "Sau-lơ nói: Hãy mang lễ toàn thiêu đến cho ta, và lễ bình an. Và ông dâng lễ toàn thiêu."
  10: "Và khi ông vừa dâng xong lễ toàn thiêu, thì Sa-mu-ên đến; và Sau-lơ đi ra đón ông, để hỏi thăm ông."
  11: "Sa-mu-ên nói: Ngươi đã làm gì? Và Sau-lơ nói: Vì ta thấy dân chúng bị tán loát khỏi ta, và ngài không đến trong ngày đã định, và người Phi-li-tinh tập họp tại Mich-ma;"
  12: "Bởi vậy ta nói: Người Phi-li-tinh sẽ xuống ta tại Gil-gal, và ta chưa cầu khẩn THIÊN CHÚA; ta ép buộc mình, và dâng lễ toàn thiêu."
  13: "Sa-mu-ên nói với Sau-lơ: Ngươi đã làm điều ngu ngốc; ngươi đã không giữ điều răn của THIÊN CHÚA Thiên Chúa của ngươi, mà Ngài đã truyền cho ngươi; vì bây giờ THIÊN CHÚA đã đã xác lập vương quốc của ngươi trên Ít-ra-ên đến mãi mãi."
  14: "Nhưng bây giờ vương quốc của ngươi sẽ không tiếp tục; THIÊN CHÚA đã tìm cho Ngài một người theo lòng Ngài, và THIÊN CHÚA đã chỉ định người làm chỉ huy over dân Ngài, vì ngươi đã không giữ điều mà THIÊN CHÚA đã truyền cho ngươi."
  15: "Sa-mu-ên đứng dậy, và đi từ Gil-gal đến Gi-bê-a của Ben-ha-min. Và Sau-lơ điểm danh dân chúng đang với ông, khoảng sáu trăm người."
  16: "Sau-lơ, và Giô-na-tan con trai ông, và dân chúng đang với họ, ở lại Gi-bê-a của Ben-ha-min; nhưng người Phi-li-tinh đóng trại tại Mich-ma."
  17: "Và những người cướp bóc ra khỏi trại của người Phi-li-tinh thành ba toán; một toán rẽ về đường dẫn đến Ô-phra, đến xứ Su-al:"
  18: "Và một toán khác rẽ về đường đến Bết-hô-rôn; và một toán khác rẽ về đường biên giới nhìn về thung lũng Xê-bô-im hướng về hoang địa."
  19: "Bấy giờ không tìm thấy thợ rèn trong toàn xứ Ít-ra-ên; vì người Phi-li-tinh nói: Phàm người Hê-bơ-rơ làm kiếm hoặc giáo,"
  20: "Nhưng mọi người Ít-ra-ên xuống người Phi-li-tinh, để mài mỗi người liềm của mình, và cuốc của mình, và rìu của mình, và xẻng của mình."
  21: "Họ có một cái mài cho cái xẻng, và cho cái cuốc, và cho cái nĩa, và cho cái rìu, và để mũi nhọn của cái gậy thúc gia súc."
  22: "Vậy vào ngày chiến đấu, không tìm thấy kiếm hay giáo trong tay bất kỳ người nào đang với Sau-lơ và Giô-na-tan; nhưng với Sau-lơ và với Giô-na-tan con trai ông thì thấy có."
  23: "Và đồn của người Phi-li-tinh đi ra đến lối đi của Mich-ma."
