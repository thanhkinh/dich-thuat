17:
  1: "Bấy giờ người Phi-li-tinh tập họp quân đội của họ để đánh, và được tập họp tại Xô-cô, thuộc về Giu-đa, và đóng trại giữa Xô-cô và A-xê-ká, tại Ê-phês-đam-mim."
  2: "Và Sau-lơ và người đàn ông của Ít-ra-ên được tập họp, và đóng trại tại thung lũng Ê-la, và sắp xếp trận chiến chống lại người Phi-li-tinh."
  3: "Và người Phi-li-tinh đứng trên một núi bên này, và Ít-ra-ên đứng trên một núi bên kia; và có một thung lũng giữa họ."
  4: "Và một chiến binh xuất phát từ trại của người Phi-li-tinh, tên là Gô-li-át, người Gát, có chiều cao sáu thước và một gang."
  5: "Và ông ấy có mũ đồng trên đầu, và ông ấy được trang bị với áo giáp; và trọng lượng của áo là năm ngàn shekel đồng."
  6: "Và ông ấy có ống quyền đồng trên chân, và một lá chắn đồng giữa vai."
  7: "Và cán giáo của ông ấy như một cái dệt của người dệt; và đầu giáo của ông ấy nặng sáu trăm sắt; và người mang khiên đi trước mặt ông ấy."
  8: "Và ông ấy đứng và kêu gọi đến quân đội của Ít-ra-ên, và nói với họ rằng: Tại sao các ngươi ra sắp xếp trận chiến? không phải ta là người Phi-li-tinh, và các ngươi là đầy tớ của Sau-lơ sao? hãy chọn cho các ngươi một người, và để người ấy xuống đến ta."
  9: "Nếu ông ấy có thể đánh với ta, và giết ta, thì chúng ta sẽ làm đầy tớ của các ngươi; nhưng nếu ta thắng ông ấy, và giết ông ấy, thì các ngươi sẽ làm đầy tớ của chúng ta, và phục vụ chúng ta."
  10: "Và người Phi-li-tinh nói rằng: Ta thách thức quân đội của Ít-ra-ên ngày này; hãy cho ta một người, để chúng ta có thể đánh cùng nhau."
  11: "Khi Sau-lơ và cả Ít-ra-ên nghe những lời của người Phi-li-tinh, họ bị hoảng loạn, và rất sợ hãi."
  12: "Bấy giờ Đa-vít là con trai của người Êp-ra-tít của Bết-lê-hem Giu-đa, tên là Giê-xê; và ông ấy có tám con trai; và người đó đi giữa người với tư cách là một người già trong những ngày của Sau-lơ."
  13: "Và ba con trai lớn nhất của Giê-xê đi và theo Sau-lơ đến trận chiến; và tên của ba con trai của ông ấy đi đến trận chiến là Ê-li-áp con đầu lòng, và tiếp theo ông ấy là A-bi-na-đáp, và người thứ ba là Xam-ma."
  14: "Và Đa-vít là người nhỏ nhất; và ba người lớn nhất theo Sau-lơ."
  15: "Nhưng Đa-vít đi và trở lại từ Sau-lơ để chở chiên của cha ông ấy tại Bết-lê-hem."
  16: "Và người Phi-li-tinh đến gần sáng và chiều, và tự trình bày bốn mươi ngày."
  17: "Và Giê-xê nói với Đa-vít con trai của ông ấy rằng: Hãy mang bây giờ cho anh em của ngươi một epha of this ngô khô, và mười cái bánh này, và chạy đến trại cho anh em của ngươi;"
  18: "Và hãy mang mười cái phô-mai này đến cho only huy of ngàn của họ, và xem anh em của ngươi có khỏe không, và lấy lời cam đoan của họ."
  19: "Bấy giờ Sau-lơ, và họ, và mọi người đàn ông của Ít-ra-ên, đang ở trong thung lũng Ê-la, đánh với người Phi-li-tinh."
  20: "Và Đa-vît dậy sớm vào buổi sáng, và để chiên với người chở, và lấy, và đi, như Giê-xê đã ra lệnh cho ông; và ông đến đến cái rãnh, khi quân đội đang đi ra để đánh, và la hét cho trận chiến."
  21: "Vì Ít-ra-ên và người Phi-li-tinh đã sắp xếp trận chiến, quân đội chống lại quân đội."
  22: "Và Đa-vît để hành lý của ông trong tay người chở hành lý, và chạy vào quân đội, và đến và hỏi thăm anh em của ông."
  23: "Và khi ông nói chuyện với họ, này, người chiến binh đến, người Phi-li-tinh của Gát, tên là Gô-li-át, từ quân đội của người Phi-li-tinh, và nói theo cùng những lời đó; và Đa-vît nghe chúng."
  24: "Và mọi người đàn ông của Ít-ra-ên, khi họ thấy người đó, bỏ trốn khỏi ông ấy, và rất sợ hãi."
  25: "Và người đàn ông của Ít-ra-ên nói rằng: Các ngươi có thấy người này đã lên không? chắc chắn ông ấy lên để thách thức Ít-ra-ên; và sẽ xảy ra rằng, người giết ông ấy, vua sẽ làm giàu cho ông ấy với sự giàu có lớn, và sẽ cho ông ấy con gái của ông, và làm cho nhà của cha ông được tự do trong Ít-ra-ên."
  26: "Và Đa-vît nói với người đứng gần ông rằng: Điều gì sẽ được làm cho người giết người Phi-li-tinh này, và lấy đi sự sỉ nhục khỏi Ít-ra-ên? vì ai là người Phi-li-tinh chưa cắt bì này, mà ông ấy thách thức quân đội của Thiên Chúa hằng sống?"
  27: "Và dân chúng đáp ông theo cách này, nói rằng: Sẽ được làm như vậy cho người giết ông ấy."
  28: "Và Ê-li-áp anh trai cả của ông nghe khi ông nói với người đàn ông; và cơn giận của Ê-li-áp bùng lên chống lại Đa-vít, và ông nói: Tại sao ngươi xuống đến đây? và với ai ngươi đã để lại vài con chiên trong hoang địa? ta biết sự kiêu ngạo của ngươi, và sự gian ác của lòng ngươi; vì ngươi xuống để ngươi có thể xem trận chiến."
  29: "Và Đa-vît nói: Ta đã làm gì bây giờ? không có lý do sao?"
  30: "Và ông quay từ ông ấy đến một người khác, và nói theo cùng cách đó; và dân chúng đáp ông ấy lại theo cách trước."
  31: "Và khi những lời mà Đa-vît nói được nghe, họ trình bày chúng trước Sau-lơ; và ông sai gọi ông."
  32: "Và Đa-vît nói với Sau-lơ rằng: Đừng để lòng bất kỳ ai thất bại vì ông ấy; đầy tớ của ngươi sẽ đi và đánh với người Phi-li-tinh này."
  33: "Và Sau-lơ nói với Đa-vît rằng: Ngươi không thể đi chống lại người Phi-li-tinh này để đánh với ông ấy; vì ngươi chỉ là một thanh niên, và ông ấy là người chiến đấu từ thời niên thiếu của ông ấy."
  34: "Và Đa-vît nói với Sau-lơ rằng: Full tớ của ngươi đã chở chiên của cha ông ấy, và có một sư tử, và một con gấu, và lấy một con chiên từ đàn;"
  35: "Và ta đi ra sau nó, và đánh nó, và giải cứu nó khỏi miệng của nó; và khi nó đứng lên chống lại ta, ta bắt nó bằng râu của nó, và đánh nó, và giết nó."
  36: "Full tớ của ngươi đã giết cả sư tử và gấu; và người Phi-li-tinh chưa cắt bì này sẽ như một trong họ, vì ông ấy đã thách thức quân đội của Thiên Chúa hằng sống."
  37: "Đa-vît còn nói rằng: THIÊN CHÚA Đấng đã giải cứu ta khỏi móng vuốt của sư tử, và khỏi móng vuốt của gấu, Ngài sẽ giải cứu ta khỏi tay của người Phi-li-tinh này. Và Sau-lơ nói với Đa-vît rằng: Hãy đi, và THIÊN CHÚA ở với ngươi."
  38: "Và Sau-lơ trang bị vũ khí cho Đa-vít với áo giáp của ông, và ông đội mũ đồng trên đầu ông; cũng ông trang bị ông với áo giáp."
  39: "Và Đa-vît thắt kiếm của ông trên áo giáp của ông, và ông cố gắng đi; vì ông chưa thử nó. Và Đa-vît nói với Sau-lơ rằng: Ta không thể đi với những thứ này; vì ta chưa thử chúng. Và Đa-vît cởi chúng khỏi ông."
  40: "Và ông cầm gậy trong tay ông, và chọn năm viên đá mượt từ suối, và đặt chúng trong túi của người chở chiên mà ông có, ngay cả trong một chiếc túi; và cái bắn đá của ông trong tay ông; và ông đến gần người Phi-li-tinh."
  41: "Và người Phi-li-tinh đến và đến gần Đa-vît; và người mang khiên đi trước mặt ông ấy."
  42: "Và khi người Phi-li-tinh nhìn xung quanh, và thấy Đa-vît, ông ấy coi thường ông; vì ông ấy chỉ là một thanh niên, và hồng hào, và có vẻ đẹp."
  43: "Và người Phi-li-tinh nói với Đa-vît rằng: Ta là một con chó sao, mà ngươi đến với ta bằng gậy? Và người Phi-li-tinh nguyền rủa Đa-vît bởi các thần của ông ấy."
  44: "Và người Phi-li-tinh nói với Đa-vît rằng: Hãy đến ta, và ta sẽ đưa thịt xương của ngươi cho chim của trời, và cho thú của cánh đồng."
  45: "Bấy giờ Đa-vît nói với người Phi-li-tinh rằng: Ngươi đến với ta bằng kiếm, và bằng giáo, và bằng khiên; nhưng ta đến với ngươi trong danh của THIÊN CHÚA của các đạo quân, Thiên Chúa của quân đội của Ít-ra-ên, mà ngươi đã thách thức."
  46: "Ngày này THIÊN CHÚA sẽ phó ngươi vào tay ta; và ta sẽ đánh ngươi, và lấy đầu của ngươi khỏi ngươi; và ta sẽ đưa xác của quân đội của người Phi-li-tinh ngày này cho chim của trời, và cho thú dữ của đất; để cả đất biết rằng có Thiên Chúa trong Ít-ra-ên."
  47: "Và cả hội chúng này sẽ biết rằng THIÊN CHÚA không cứu bằng kiếm và giáo; vì trận chiến thuộc về THIÊN CHÚA, và Ngài sẽ phó các ngươi vào tay chúng ta."
  48: "Và sẽ xảy ra rằng, khi người Phi-li-tinh đứng dậy, và đến và đến gần để gặp Đa-vît, thì Đa-vít vội vã, và chạy về phía quân đội để gặp người Phi-li-tinh."
  49: "Và Đa-vît đưa tay ông vào túi của ông, và lấy từ đó một viên đá, và bắn nó, và đánh người Phi-li-tinh trên trán ông ấy, mà viên đá chìm vào trán ông ấy; và ông ấy ngã xuống mặt đến đất."
  50: "Vậy Đa-vît thắng người Phi-li-tinh bằng bắn đá và bằng một viên đá, và đánh người Phi-li-tinh, và giết ông ấy; nhưng không có kiếm trong tay của Đa-vît."
  51: "Bởi vậy Đa-vît chạy, và đứng trên người Phi-li-tinh, và lấy kiếm của ông ấy, và rút nó khỏi vỏ kiếm của nó, và giết ông ấy, và cắt đầu ông ấy bằng nó. Và khi người Phi-li-tinh thấy chiến binh của họ đã chết, họ bỏ trốn."
  52: "Và người đàn ông của Ít-ra-ên và Giu-đa đứng dậy, và la hét, và truy đuổi người Phi-li-tinh, cho đến khi ngươi đến thung lũng, và đến các cửa của Ê-c-rôn. Và những người bị thương của người Phi-li-tinh ngã xuống trên đường đến Xa-a-ra-im, ngay cả đến Gát, và đến Ê-c-rôn."
  53: "Và con cái của Ít-ra-ên trở lại từ việc truy đuổi người Phi-li-tinh, và họ cướp bóc lều của họ."
  54: "Và Đa-vît lấy đầu của người Phi-li-tinh, và mang nó đến Giê-ru-sa-lem; nhưng ông đặt áo giáp của ông trong lều của ông."
  55: "Và khi Sau-lơ thấy Đa-vît đi ra chống lại người Phi-li-tinh, ông nói với A-bơ-nơ, only huy của quân đội, rằng: A-bơ-nơ, con trai của ai là thanh niên này? Và A-bơ-nơ nói: Như linh hồn của ngài hằng sống, ô vua, ta không thể nói."
  56: "Và vua nói: Hãy hỏi xem con trai của thanh niên này là của ai."
  57: "Và khi Đa-vît trở lại từ cuộc tàn sát của người Phi-li-tinh, A-bơ-nơ bắt ông, và mang ông đến trước Sau-lơ với đầu của người Phi-li-tinh trong tay ông."
  58: "Và Sau-lơ nói với ông rằng: Con trai của ai là ngươi, thanh niên? Và Đa-vît đáp: Ta là con trai của full tớ của ngài Giê-xê người Bết-lê-hem."
