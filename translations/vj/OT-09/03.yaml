3:
  1: "Và đứa trẻ Sa-mu-ên hầu việc THIÊN CHÚA trước mặt Ê-li. Và lời của THIÊN CHÚA quí giá trong những ngày đó; không có tầm nhìn mở."
  2: "Và sự việc xảy ra vào thời gian đó, khi Ê-li nằm xuống tại nơi của người, và mắt người bắt đầu mờ đi, người không thể nhìn;"
  3: "Và trước khi đèn của Đức Chúa Trời tắt trong đền của THIÊN CHÚA, nơi hòm của Đức Chúa Trời ở, và Sa-mu-ên nằm xuống để ngủ;"
  4: "Rằng THIÊN CHÚA gọi Sa-mu-ên: và người đáp, Tôi đây."
  5: "Và người chạy đến Ê-li, và nói, Tôi đây; vì ngươi đã gọi tôi. Và người nói, Tôi không gọi; hãy nằm xuống nữa. Và người đi và nằm xuống."
  6: "Và THIÊN CHÚA gọi lại lần nữa, Sa-mu-ên. Và Sa-mu-ên đứng dậy và đi đến Ê-li, và nói, Tôi đây; vì ngươi đã gọi tôi. Và người đáp, Tôi không gọi, con trai của tôi; hãy nằm xuống nữa."
  7: "Bấy giờ Sa-mu-ên chưa biết THIÊN CHÚA, cũng không có lời của THIÊN CHÚA được bày tỏ cho người."
  8: "Và THIÊN CHÚA gọi Sa-mu-ên lần thứ ba. Và người đứng dậy và đi đến Ê-li, và nói, Tôi đây; vì ngươi đã gọi tôi. Và Ê-li nhận ra rằng THIÊN CHÚA đã gọi đứa trẻ."
  9: "Vì vậy Ê-li nói với Sa-mu-ên, Hãy đi, hãy nằm xuống: và sự việc sẽ là, nếu Ngài gọi ngươi, ngươi sẽ nói, Hãy nói, THIÊN CHÚA; vì tôi tớ của Ngài nghe. Vậy Sa-mu-ên đi và nằm xuống tại nơi của người."
  10: "Và THIÊN CHÚA đến, và đứng, và gọi như những lần khác, Sa-mu-ên, Sa-mu-ên. Bấy giờ Sa-mu-ên đáp, Hãy nói; vì tôi tớ của Ngài nghe."
  11: "Và THIÊN CHÚA nói với Sa-mu-ên, Kìa, Ta sẽ làm một việc trong Ít-ra-ên, mà cả hai tai của mỗi người nghe nó sẽ rung lên."
  12: "Trong ngày đó Ta sẽ thực hiện chống lại Ê-li mọi điều mà Ta đã nói về nhà của người: khi Ta bắt đầu, Ta cũng sẽ làm kết thúc."
  13: "Vì Ta đã nói cho người rằng Ta sẽ phán xét nhà của người mãi mãi vì sự gian ác mà người biết; vì con trai của người làm cho mình dơ bẩn, và người không ngăn cản họ."
  14: "Vì vậy Ta đã thề với nhà của Ê-li, rằng sự gian ác của nhà của Ê-li sẽ không được thanh tẩy với của lễ cũng không của dâng mãi mãi."
  15: "Và Sa-mu-ên nằm cho đến buổi sáng, và mở cửa của nhà của THIÊN CHÚA. Và Sa-mu-ên sợ hãi cho Ê-li thấy tầm nhìn."
  16: "Bấy giờ Ê-li gọi Sa-mu-ên, và nói, Sa-mu-ên, con trai của tôi. Và người đáp, Tôi đây."
  17: "Và người nói, Cái gì là điều mà THIÊN CHÚA đã nói với ngươi? tôi cầu xin ngươi đừng giấu nó khỏi tôi: Đức Chúa Trời làm như vậy với ngươi, và nhiều hơn nữa, nếu ngươi giấu bất cứ điều gì khỏi tôi trong mọi điều mà Ngài đã nói với ngươi."
  18: "Và Sa-mu-ên kể cho người mọi điều, và không giấu gì từ người. Và người nói, Đó là THIÊN CHÚA: hãy để Người làm điều có vẻ tốt với Người."
  19: "Và Sa-mu-ên lớn lên, và THIÊN CHÚA ở cùng người, và không để cho bất kỳ lời của Người rơi xuống đất."
  20: "Và toàn thể Ít-ra-ên từ Đan cho đến Bê-ên-xê-ba biết rằng Sa-mu-ên được xác lập làm ngôn sứ của THIÊN CHÚA."
  21: "Và THIÊN CHÚA hiện ra lại tại Si-lô: vì THIÊN CHÚA bày tỏ chính mình cho Sa-mu-ên tại Si-lô bởi lời của THIÊN CHÚA."
