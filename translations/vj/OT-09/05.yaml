5:
  1: "Và Phi-li-tinh bắt hòm của Đức Chúa Trời, và mang nó từ Ê-bê-nê-xơ đến A-xơ-đốt."
  2: "Khi Phi-li-tinh bắt hòm của Đức Chúa Trời, họ mang nó vào nhà của Ê-a-gôn, và đặt nó bên cạnh Ê-a-gôn."
  3: "Và khi người của A-xơ-đốt đứng dậy sớm vào buổi sáng, kìa, Ê-a-gôn đã ngã sấp xuống đất trước mặt hòm của THIÊN CHÚA. Và họ lấy Ê-a-gôn, và đặt người ở lại chỗ của người."
  4: "Và khi họ đứng dậy sớm vào buổi sáng hôm sau, kìa, Ê-a-gôn đã ngã sấp xuống đất trước mặt hòm của THIÊN CHÚA; và đầu của Ê-a-gôn và cả hai lòng bàn tay của người bị cắt đứt trên ngưỡng; chỉ có cái gốc của Ê-a-gôn còn lại cho người."
  5: "Vì vậy không có tư tế của Ê-a-gôn, cũng không bất kỳ ai đến trong nhà của Ê-a-gôn, bước trên ngưỡng của Ê-a-gôn tại A-xơ-đốt cho đến ngày nay."
  6: "Nhưng tay của THIÊN CHÚA nặng trên họ của A-xơ-đốt, và Người tiêu diệt họ, và đánh họ với những khối u, ngay cả A-xơ-đốt và vùng lân cận của nó."
  7: "Và khi người đàn ông của A-xơ-đốt thấy rằng điều là như vậy, họ nói, Hòm của Đức Chúa Trời của Ít-ra-ên sẽ không ở lại với chúng tôi: vì tay Người rất nặng trên chúng tôi, và trên Ê-a-gôn Đức Chúa Trời của chúng tôi."
  8: "Họ vì vậy sai và tập hợp mọi lãnh chúa của Phi-li-tinh đến họ, và nói, Chúng ta sẽ làm gì với hòm của Đức Chúa Trời của Ít-ra-ên? Và họ đáp, Hãy để hòm của Đức Chúa Trời của Ít-ra-ên được mang đến Gát. Và họ mang hòm của Đức Chúa Trời của Ít-ra-ên đến đó."
  9: "Và điều là như vậy, rằng sau khi họ mang nó đi, tay của THIÊN CHÚA chống lại thành phố với một sự tiêu diệt rất lớn: và Người đánh người đàn ông của thành phố, cả nhỏ và lớn, và họ có những khối u trong phần kín của họ."
  10: "Vì vậy họ sai hòm của Đức Chúa Trời đến Ê-crôn. Và sự việc xảy ra, khi hòm của Đức Chúa Trời đến Ê-crôn, người Ê-crôn kêu lên, nói, Họ đã mang hòm của Đức Chúa Trời của Ít-ra-ên đến chúng tôi, để giết chúng tôi và dân chúng tôi."
  11: "Vậy họ sai và tập hợp tất cả các lãnh chúa của Phi-li-tinh, và nói, Hãy gửi đi hòm của Đức Chúa Trời của Ít-ra-ên, và hãy để nó đi lại đến chỗ riêng của nó, để nó không giết chúng tôi, và dân chúng tôi: vì có một sự tiêu diệt chết người khắp toàn thể thành phố; tay của Đức Chúa Trời rất nặng ở đó."
  12: "Và người đàn ông mà không chết bị đánh với những khối u: và tiếng kêu của thành phố lên đến trời."
