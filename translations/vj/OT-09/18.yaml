18:
  1: "Và sẽ xảy ra rằng, khi ông đã làm xong nói chuyện với Sau-lơ, thì linh hồn của Giô-na-tan được gắn kết với linh hồn của Đa-vít, và Giô-na-tan yêu ông như linh hồn của chính ông."
  2: "Và Sau-lơ bắt ông ngày đó, và sẽ không để ông về nhà của cha ông nữa."
  3: "Bấy giờ Giô-na-tan và Đa-vît lập giao ước, vì ông yêu ông như linh hồn của chính ông."
  4: "Và Giô-na-tan cởi áo choàng trên người ông, và cho Đa-vît, và quần áo của ông, ngay cả đến kiếm của ông, và đến cung của ông, và đến đai lưng của ông."
  5: "Và Đa-vít đi đi nơi nào Sau-lơ sai ông, và cư xử khôn ngoan; và Sau-lơ đặt ông over người đàn ông chiến tranh, và ông được chấp nhận trong mắt của cả dân chúng, và cũng trong mắt của các full tớ của Sau-lơ."
  6: "Và sẽ xảy ra khi họ đến, khi Đa-vît trở lại từ cuộc tàn sát của người Phi-li-tinh, thì đàn bà xuất phát từ mọi thành của Ít-ra-ên, hát và múa, để gặp vua Sau-lơ, với trống, với vui vẻ, và với nhạc cụ."
  7: "Và đàn bà đáp nhau khi họ chơi, và nói rằng: Sau-lơ đã giết hàng ngàn của ông, và Đa-vît hàng ngàn mười ngàn của ông."
  8: "Và Sau-lơ rất giận, và lời nói đó làm ông không vui; và ông nói: Họ đã gán cho Đa-vît hàng ngàn mười ngàn, và cho ta họ chỉ gán hàng ngàn; và ông còn có thể có gì ngoài vương quốc?"
  9: "Và Sau-lơ nhìn Đa-vît từ ngày đó và tiếp theo."
  10: "Và sẽ xảy ra vào ngày mai, rằng thần xấu từ Thiên Chúa đến trên Sau-lơ, và ông ta tiên tri giữa nhà; và Đa-vît chơi bằng tay, như những lần khác; và có một giáo trong tay Sau-lơ."
  11: "Và Sau-lơ ném giáo; vì ông nói: Ta sẽ đánh Đa-vît đến tường bằng nó. Và Đa-vît tránh khỏi sự hiện diện của ông hai lần."
  12: "Và Sau-lơ sợ Đa-vît, vì THIÊN CHÚA ở với ông, và đã rời khỏi Sau-lơ."
  13: "Bởi vậy Sau-lơ đưa ông ra khỏi ông, và làm ông thành only huy over một ngàn; và ông đi ra và đi vào trước mặt dân chúng."
  14: "Và Đa-vît cư xử khôn ngoan trong mọi cách của ông; và THIÊN CHÚA ở với ông."
  15: "Bởi vậy khi Sau-lơ thấy rằng ông cư xử rất khôn ngoan, ông sợ ông."
  16: "Nhưng cả Ít-ra-ên và Giu-đa yêu Đa-vît, vì ông đi ra và đi vào trước mặt họ."
  17: "Và Sau-lơ nói với Đa-vît rằng: Nầy, con gái lớn của ta Mê-ráb, ta sẽ cho cô ấy làm vợ cho ngươi; chỉ hãy dũng cảm cho ta, và đánh các trận chiến của THIÊN CHÚA. Vì Sau-lơ nói: Đừng để tay ta trên người, nhưng hãy để tay của người Phi-li-tinh trên người."
  18: "Và Đa-vît nói với Sau-lơ rằng: Ta là ai? và cuộc đời của ta là gì, hoặc gia đình của cha ta trong Ít-ra-ên, mà ta nên là con rể của vua?"
  19: "Nhưng sẽ xảy ra vào thời điểm khi Mê-ráb con gái Sau-lơ lẽ ra được cho Đa-vît, thì cô ấy được cho A-đri-ên người Mê-hô-la-thít làm vợ."
  20: "Và Mích-ân con gái Sau-lơ yêu Đa-vît; và họ nói với Sau-lơ, và điều đó làm ông vui."
  21: "Và Sau-lơ nói: Ta sẽ cho ông ấy cô ấy, để cô ấy có thể là một cái bẫy cho ông ấy, và để tay của người Phi-li-tinh có thể chống lại ông ấy. Bởi vậy Sau-lơ nói với Đa-vît rằng: Ngươi sẽ ngày hôm nay là con rể của ta trong một trong hai người."
  22: "Và Sau-lơ ra lệnh cho các full tớ của ông, nói rằng: Hãy nói chuyện với Đa-vît kín đáo, và nói rằng: Nầy, vua vui thích trong ngươi, và mọi full tớ của Ngài yêu ngươi; vậy bây giờ hãy là con rể của vua."
  23: "Và các full tớ của Sau-lơ nói những lời đó trong tai của Đa-vît. Và Đa-vît nói: Có vẻ là một điều nhỏ đối với các ngươi để được làm con rể của vua, vì ta là một người nghèo, và được coi nhẹ?"
  24: "Và các full tớ của Sau-lơ báo cho ông, nói rằng: Theo cách này Đa-vît nói."
  25: "Và Sau-lơ nói: Hãy nói với Đa-vît như sau: Vua không mong muốn bất kỳ của hồi môn nào, nhưng một trăm da qui của người Phi-li-tinh, để được trả thù của kẻ thù của vua. Nhưng Sau-lơ nghĩ để làm Đa-vît ngã bằng tay của người Phi-li-tinh."
  26: "Và khi các full tớ của ông nói với Đa-vît những lời đó, điều đó làm Đa-vît vui để được làm con rể của vua; và các ngày chưa hết hạn."
  27: "Bởi vậy Đa-vît đứng dậy và đi, ông và người đàn ông của ông, và giết của người Phi-li-tinh hai trăm người đàn ông; và Đa-vît mang da qui của họ, và họ đưa chúng cho vua đủ số, để ông có thể là con rể của vua. Và Sau-lơ cho ông Mích-ân con gái của ông làm vợ."
  28: "Và Sau-lơ thấy và biết rằng THIÊN CHÚA ở với Đa-vît, và Mích-ân con gái Sau-lơ yêu ông."
  29: "Và Sau-lơ còn sợ Đa-vît hơn; và Sau-lơ trở thành kẻ thù của Đa-vît liên tục."
  30: "Bấy giờ các only huy của người Phi-li-tinh đi ra; và sẽ xảy ra rằng, sau khi họ đi ra, Đa-vît cư xử khôn ngoan hơn mọi full tớ của Sau-lơ; vậy tên của ông được rất coi trọng."
