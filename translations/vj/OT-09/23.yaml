23:
  1: "Bấy giờ họ nói với Đa-vît rằng: Nầy, người Phi-li-tinh đánh chống lại Kê-i-la, và họ cướp bóc các sân đập lúa."
  2: "Bởi vậy Đa-vît hỏi của THIÊN CHÚA, nói rằng: Ta có đi và đánh những người Phi-li-tinh này không? Và THIÊN CHÚA nói với Đa-vît rằng: Hãy đi, và hãy đánh người Phi-li-tinh, và hãy cứu Kê-i-la."
  3: "Và người đàn ông của Đa-vît nói với ông rằng: Nầy, chúng ta sợ ở đây trong Giu-đa; bao nhiêu hơn nếu chúng ta đến Kê-i-la chống lại quân đội của người Phi-li-tinh?"
  4: "Bấy giờ Đa-vît hỏi của THIÊN CHÚA again. Và THIÊN CHÚA đáp ông và nói rằng: Hãy stand dậy, hãy đi xuống đến Kê-i-la; vì ta sẽ phó người Phi-li-tinh vào tay ngươi."
  5: "Vậy Đa-vît và người đàn ông của ông đến Kê-i-la, và đánh với người Phi-li-tinh, và mang đi gia súc của họ, và đánh họ với một cuộc tàn sát lớn. Vậy Đa-vît cứu người dân của Kê-i-la."
  6: "Và sẽ xảy ra rằng, khi A-bi-a-tha con trai của A-hi-mê-léc bỏ trốn đến Đa-vît đến Kê-i-la, ông đi xuống với áo phucth trong tay ông."
  7: "Và người ta báo cho Sau-lơ rằng Đa-vît đã đến Kê-i-la. Và Sau-lơ nói rằng: Thiên Chúa đã phó ông vào tay ta; vì ông bị nhốt, bằng cách vào một thành có cổng và thanh sắt."
  8: "Và Sau-lơ gọi cả dân chúng lại để chiến tranh, để đi xuống đến Kê-i-la, để vây hãm Đa-vît và người đàn ông của ông."
  9: "Và Đa-vît biết rằng Sau-lơ bí mật thực hiện sự gian ác chống lại ông; và ông nói với A-bi-a-tha tư tế rằng: Hãy mang áo phucth đến đây."
  10: "Bấy giờ Đa-vît nói rằng: Ôi THIÊN CHÚA Thiên Chúa của Ít-ra-ên, full tớ của ngài chắc chắn đã nghe rằng Sau-lơ tìm cách đến Kê-i-la, để hủy diệt thành vì cớ ta."
  11: "Người đàn ông của Kê-i-la sẽ phó ta lên trong tay ông không? Sau-lơ sẽ đi xuống, như full tớ của ngài đã nghe không? Ôi THIÊN CHÚA Thiên Chúa của Ít-ra-ên, ta cầu xin ngươi, hãy nói cho full tớ của ngài. Và THIÊN CHÚA nói rằng: Ông ấy sẽ đi xuống."
  12: "Bấy giờ Đa-vît nói rằng: Người đàn ông của Kê-i-la sẽ phó ta và người đàn ông của ta vào tay của Sau-lơ không? Và THIÊN CHÚA nói rằng: Họ sẽ phó ngươi lên."
  13: "Bấy giờ Đa-vît và người đàn ông của ông, khoảng sáu trăm, đứng dậy và đi ra khỏi Kê-i-la, và đi wherever họ có thể đi. Và người ta báo cho Sau-lơ rằng Đa-vît đã trốn thoát từ Kê-i-la; và ông kiên nhẫn không đi ra."
  14: "Và Đa-vît ở trong hoang địa trong các stronghold, và ở lại trên một núi trong hoang địa of Xip. Và Sau-lơ tìm kiếm ông mỗi ngày, nhưng Thiên Chúa không phó ông vào tay ông."
  15: "Và Đa-vît thấy rằng Sau-lơ đã đi ra để tìm kiếm linh hồn của ông; và Đa-vît trong hoang địa of Xip trong một khu rừng."
  16: "Và Giô-na-tan con trai Sau-lơ stand dậy, và đi đến Đa-vît vào khu rừng, và củng cố tay ông trong Thiên Chúa."
  17: "Và ông nói với ông rằng: Đừng sợ; vì tay của Sau-lơ cha ta sẽ không tìm thấy ngươi; và ngươi sẽ làm vua over Ít-ra-ên, và ta sẽ be next unto ngươi; và điều đó also cha ta Sau-lơ biết."
  18: "Và cả hai người họ lập giao ước trước mặt THIÊN CHÚA; và Đa-vît ở trong khu rừng, và Giô-na-tan đi đến nhà của ông."
  19: "Bấy giờ người Xi-pít đến với Sau-lơ đến Gi-bê-a, nói rằng: Đa-vît không ẩn núp chính ông với chúng ta trong các stronghold trong khu rừng, trên đồi của Ha-chi-lah, trên phía nam of Giê-si-môn không?"
  20: "Vậy bây giờ, ô vua, hãy đi xuống theo mọi sự mong muốn của linh hồn của ngươi để đi xuống; và phần của chúng ta sẽ là phó ông ấy vào tay của vua."
  21: "Và Sau-lơ nói rằng: Nguyện được phước của THIÊN CHÚA; vì các ngươi có lòng thương xót cho ta."
  22: "Hãy đi, xin ngươi, hãy chuẩn bị yet, hãy biết và xem nơi của ông nơi nơi ẩn núp của ông, và ai đã thấy ông ở đó; vì người ta báo cho ta rằng ông xử lý rất khéo léo."
  23: "Hãy xem vậy, và hãy nhận biết của tất cả các nơi nấp mà ông ẩn núp chính ông, và hãy đến lại với ta với sự chắc chắn, và ta sẽ đi với các ngươi; và sẽ xảy ra rằng, nếu ông ở trong đất, ta sẽ tìm kiếm ông throughout tất cả các ngàn của Giu-đa."
  24: "Và họ stand dậy, và đi đến Xip trước Sau-lơ; nhưng Đa-vît và người đàn ông của ông trong hoang địa of Ma-on, trong cánh đồng trên phía nam of Giê-si-môn."
  25: "Sau-lơ also và người đàn ông của ông đi để tìm kiếm ông. Và họ báo cho Đa-vît; bởi vậy ông đi xuống vào một tảng đá, và ở trong hoang địa of Ma-on. Và khi Sau-lơ nghe điều đó, ông truy đuổi sau Đa-vît trong hoang địa of Ma-on."
  26: "Và Sau-lơ đi bên này của núi, và Đa-vît và người đàn ông của ông bên kia của núi; và Đa-vît làm vội vã để trốn đi vì sợ Sau-lơ; vì Sau-lơ và người đàn ông của ông bao quanh Đa-vît và người đàn ông của ông round about để bắt họ."
  27: "Nhưng một sứ giả đến với Sau-lơ, nói rằng: Hãy vội vã, và hãy đến; vì người Phi-li-tinh đã xâm lược đất."
  28: "Bởi vậy Sau-lơ trở lại từ việc truy đuổi Đa-vît, và đi chống lại người Phi-li-tinh; bởi vậy họ gọi nơi đó Xê-la-ham-ma-lê-cô-th."
  29: "Và Đa-vît đi lên từ đó, và ở trong các stronghold at Ên-gê-đi."
