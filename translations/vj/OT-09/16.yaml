16:
  1: "Và THIÊN CHÚA nói với Sa-mu-ên rằng: Ngươi sẽ than khóc cho Sau-lơ bao lâu, sau khi ta đã bác bỏ ông khỏi cai trị over Ít-ra-ên? Hãy đầy sừng của ngươi bằng dầu, và hãy đi, ta sẽ sai ngươi đến Giê-xê người Bết-lê-hem; vì ta đã sắp xếp cho ta một vua trong con cái của ông ấy."
  2: "Và Sa-mu-ên nói: Ta có thể đi làm sao? nếu Sau-lơ nghe điều đó, ông sẽ giết ta. Và THIÊN CHÚA nói: Hãy mang một con bê cái với ngươi, và nói rằng: Ta đến để dâng lễ cho THIÊN CHÚA."
  3: "Và hãy gọi Giê-xê đến lễ của, và ta sẽ chỉ cho ngươi điều ngươi sẽ làm; và ngươi sẽ xức dầu cho ta người mà ta gọi tên cho ngươi."
  4: "Và Sa-mu-ên làm điều mà THIÊN CHÚA phán, và đến Bết-lê-hem. Và các trưởng lão của thành run sợ khi ông đến, và nói rằng: Ngài đến hòa bình không?"
  5: "Và ông nói: Hòa bình; ta đến để dâng lễ cho THIÊN CHÚA; hãy thánh hóa các ngươi, và hãy đi cùng ta đến lễ. Và ông thánh hóa Giê-xê và các con trai của ông ấy, và gọi họ đến lễ."
  6: "Và khi họ đến, ông nhìn Ê-li-áp, và nói: Chắc chắn người được xức dầu của THIÊN CHÚA ở trước mặt ông."
  7: "Nhưng THIÊN CHÚA nói với Sa-mu-ên rằng: Đừng nhìn diện mạo của ông ấy, hoặc chiều cao của stature của ông ấy; vì ta đã bác bỏ ông ấy; vì THIÊN CHÚA không thấy như người thấy; vì người nhìn ngoại hình, nhưng THIÊN CHÚA nhìn lòng."
  8: "Bấy giờ Giê-xê gọi A-bi-na-đáp, và cho ông ấy qua trước Sa-mu-ên. Và ông nói: THIÊN CHÚA cũng chưa chọn người này."
  9: "Bấy giờ Giê-xê cho Xam-ma qua. Và ông nói: THIÊN CHÚA cũng chưa chọn người này."
  10: "Lại nữa, Giê-xê cho bảy con trai của ông ấy qua trước Sa-mu-ên. Và Sa-mu-ên nói với Giê-xê rằng: THIÊN CHÚA chưa chọn những người này."
  11: "Và Sa-mu-ên nói với Giê-xê rằng: Đây có phải tất cả con cái của ngươi không? Và ông ấy nói: Còn còn người con trai út, và này, ông ấy chở chiên. Và Sa-mu-ên nói với Giê-xê rằng: Hãy gửi và mang ông ấy đến đây; vì chúng ta sẽ không ngồi xuống cho đến khi ông ấy đến đây."
  12: "Và ông ấy gửi và mang ông ấy vào. Bấy giờ ông ấy hồng hào, và với vẻ đẹp, và tốt để nhìn. Và THIÊN CHÚA nói: Hãy đứng dậy, xức dầu cho ông ấy; vì đây là người."
  13: "Bấy giờ Sa-mu-ên lấy sừng dầu, và xức dầu cho ông ấy giữa anh em của ông ấy; và Thần Linh của THIÊN CHÚA đến với Đa-vít từ ngày đó trở đi. Vậy Sa-mu-ên đứng dậy, và đi đến Ra-ma."
  14: "Nhưng Thần Linh của THIÊN CHÚA rời khỏi Sau-lơ, và một thần xấu từ THIÊN CHÚA quấy rầy ông."
  15: "Và các đầy tớ của Sau-lơ nói với ông rằng: Nầy, một thần xấu từ Thiên Chúa quấy rầy ngài."
  16: "Hãy cho chúa của chúng tôi bây giờ ra lệnh cho các đầy tớ của ngài, đang trước mặt ngài, để tìm kiếm một người, là người chơi đàn harp giỏi; và sẽ xảy ra rằng, khi thần xấu từ Thiên Chúa đến trên ngài, thì ông ấy sẽ chơi bằng tay, và ngài sẽ khỏe mạnh."
  17: "Và Sau-lơ nói với các đầy tớ của ông rằng: Hãy cung cấp cho ta bây giờ một người có thể chơi giỏi, và mang người ấy đến cho ta."
  18: "Bấy giờ một trong các đầy tớ đáp, và nói rằng: Nầy, ta đã thấy một con trai của Giê-xê người Bết-lê-hem, khéo léo trong việc chơi, một người dũng cảm mạnh mẽ, một người chiến đấu, khôn ngoan trong mọi việc, và một người có vẻ đẹp, và THIÊN CHÚA ở với ông ấy."
  19: "Bởi vậy Sau-lơ gửi sứ giả đến Giê-xê, và nói rằng: Hãy gửi Đa-vít con trai của ngài, đang với chiên, đến cho ta."
  20: "Và Giê-xê lấy một con lừa mang bánh mì, và một bình rượu vang, và một con dê, và gửi chúng bằng Đa-vít con trai của ông ấy đến cho Sau-lơ."
  21: "Và Đa-vít đến với Sau-lơ, và đứng trước mặt ông; và ông yêu ông ấy rất lớn; và ông ấy trở thành người mang giáp của ông."
  22: "Và Sau-lơ gửi đến Giê-xê, nói rằng: Hãy để Đa-vít, xin ngài, đứng trước ta; vì ông ấy đã tìm được ân điển trong mắt ta."
  23: "Và sẽ xảy ra rằng, khi thần xấu từ Thiên Chúa đến trên Sau-lơ, thì Đa-vít lấy đàn harp, và chơi bằng tay; vậy Sau-lơ được an ủi, và khỏe mạnh, và thần xấu rời khỏi ông."
