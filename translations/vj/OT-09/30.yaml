30:
  1: "Và sẽ xảy ra rằng, khi Đa-vît và người đàn ông của ông đến Xi-clág vào ngày thứ ba, rằng người A-ma-lếc đã xâm lược phía nam, và Xi-clág, và đánh Xi-clág, và đốt nó bằng lửa;"
  2: "Và đã bắt các đàn bà làm tù nhân, ở trong đó; họ không giết anyone, either great hoặc small, but đã mang họ đi, và đi trên đường của họ."
  3: "Vậy Đa-vît và người đàn ông của ông đến thành, và này, nó đã đốt bằng lửa; và vợ của họ, và con trai của họ, và con gái của họ, đã được bắt làm tù nhân."
  4: "Bấy giờ Đa-vît và dân chúng đang với ông nâng giọng nói của họ và khóc, cho đến khi họ không còn sức mạnh để khóc nữa."
  5: "Và hai vợ của Đa-vît đã được bắt làm tù nhân, A-hi-no-am người Giê-xơ-rê-ên, và A-bi-gai vợ của Na-ban người Các-mê-ên."
  6: "Và Đa-vît rất đau khổ; vì dân chúng nói của việc ném đá ông, vì linh hồn của cả dân chúng đã buồn, mỗi người đàn ông vì con trai của họ và vì con gái của họ; nhưng Đa-vît an ủi chính ông trong THIÊN CHÚA Thiên Chúa của ông."
  7: "Và Đa-vît nói với A-bi-a-tha tư tế, con trai của A-hi-mê-léc, xin ngươi, hãy mang áo phucth đến đây cho ta. Và A-bi-a-tha mang áo phucth đến đó cho Đa-vît."
  8: "Và Đa-vît hỏi tại THIÊN CHÚA, nói rằng: Ta có truy đuổi sau nhóm này không? ta có overtaken họ không? Và Ngài đáp ông rằng: Hãy truy đuổi; vì ngươi sẽ chắc chắn overtaken họ, và without fail recover tất cả."
  9: "Vậy Đa-vît đi, ông và sáu trăm người đàn ông đang với ông, và đến suối Bê-xoa, nơi những người bị bỏ lại ở lại."
  10: "Nhưng Đa-vît truy đuổi, ông và bốn trăm người đàn ông; vì hai trăm ở lại, quá yếu để họ không thể đi qua suối Bê-xoa."
  11: "Và họ tìm thấy một người Ê-díp-tô trong cánh đồng, và mang ông đến Đa-vît, và cho ông bánh mì, và ông ăn; và họ làm cho ông uống nước;"
  12: "Và họ cho ông một miếng bánh sung, và hai chùm nho khô; và khi ông đã ăn, tinh thần của ông trở lại với ông; vì ông đã không ăn bánh mì, nor uống bất kỳ nước, ba ngày và ba đêm."
  13: "Và Đa-vît nói với ông rằng: Ngươi thuộc về ai? và từ đâu ngươi? Và ông nói rằng: Ta là một người trẻ của Ê-díp-tô, full tớ cho một người A-ma-lếc; và chủ của tôi bỏ tôi, vì ba ngày ago tôi bị bệnh."
  14: "Chúng ta đã làm một cuộc xâm lược upon phía nam của người Xê-rê-tít, và upon bờ biển thuộc về Giu-đa, và upon phía nam của Ca-léb; và chúng ta đốt Xi-clág bằng lửa."
  15: "Và Đa-vît nói với ông rằng: Ngươi có thể mang tôi xuống đến nhóm này không? Và ông nói rằng: Hãy thề với tôi bởi Thiên Chúa, rằng ngươi sẽ không giết tôi, nor phó tôi vào tay của chủ của tôi, và ta sẽ mang ngươi xuống đến nhóm này."
  16: "Và khi ông đã mang ông xuống, này, họ được spread abroad upon tất cả đất, ăn và uống, và múa, vì tất cả chiến lợi phẩm lớn mà họ đã lấy khỏi đất của người Phi-li-tinh, và khỏi đất của Giu-đa."
  17: "Và Đa-vît đánh họ từ hoàng hôn even đến buổi tối của ngày hôm sau; và không có một người đàn ông of them trốn thoát, save bốn trăm người trẻ, those cưỡi trên lạc đà, và bỏ trốn."
  18: "Và Đa-vît recover tất cả điều người A-ma-lếc đã mang đi; và Đa-vît giải cứu hai vợ của ông."
  19: "Và không có anything thiếu đối với họ, neither small nor great, neither con trai nor con gái, neither chiến lợi phẩm, nor bất kỳ điều gì họ đã mang cho họ; Đa-vît recover tất cả."
  20: "Và Đa-vît lấy tất cả đàn chiên và đàn bò, which họ dãi trước những gia súc khác, và nói rằng: Đây là chiến lợi phẩm của Đa-vît."
  21: "Và Đa-vît đến với hai trăm người đàn ông, quá yếu để họ không thể theo Đa-vît, those họ had also làm để ở lại tại suối Bê-xoa; và họ đi ra để gặp Đa-vît, và để gặp dân chúng đang với ông; và khi Đa-vît đến gần đến dân chúng, ông hỏi thăm họ."
  22: "Bấy giờ tất cả người gian ác và người đàn ông of Bê-li-a, of those that đi với Đa-vît, đáp và nói rằng: Vì họ không đi với chúng ta, chúng ta sẽ không cho họ ought của chiến lợi phẩm mà chúng ta đã recover, save đến mỗi người đàn ông vợ của ông và con cái của ông, để họ có thể lead chúng đi, và đi đi."
  23: "Bấy giờ Đa-vît nói rằng: Các ngươi sẽ không làm như vậy, anh em của ta, với điều mà THIÊN CHÚA đã cho chúng ta, Đấng đã bảo tồn chúng ta, và đã phó nhóm đến chống lại chúng ta vào tay chúng ta."
  24: "Vì ai sẽ nghe đến các ngươi trong vấn đề này? nhưng như phần của người that đi xuống đến trận chiến, như vậy sẽ là phần của người that ở lại by the stuff; họ sẽ part alike."
  25: "Và nó được from ngày hôm đó forward, rằng ông làm nó thành một luật và một quy định cho Ít-ra-ên đến ngày hôm nay."
  26: "Và khi Đa-vît đến Xi-clág, ông gửi của chiến lợi phẩm đến các trưởng lão của Giu-đa, even đến bạn bè của ông, nói rằng: Nầy một quà cho các ngươi của chiến lợi phẩm của kẻ thù của THIÊN CHÚA;"
  27: "Đến những người ở Bết-ên, và những người ở phía nam Ra-moth, và những người ở Giat-tia,"
  28: "Và những người ở A-rơ-ên, và những người ở Xip-moth, và những người ở Xêt-mô-a,"
  29: "Và những người ở Ra-chal, và những người ở các thành của người Giê-ra-mê-lít, và những người ở các thành của người Cê-nít,"
  30: "Và những người ở Xô-rơ-ma, và những người ở Kho-ra-xan, và những người ở A-tác,"
  31: "Và những người ở Hê-b-rơn, và tất cả những nơi mà Đa-vît chính ông và người đàn ông của ông thường haunt."
