2:
  1: "Và Ha-na cầu nguyện, và nói, Lòng tôi vui mừng trong THIÊN CHÚA, sừng của tôi được cao lên trong THIÊN CHÚA: miệng tôi mở rộng trên kẻ thù của tôi; vì tôi vui mừng trong sự cứu rỗi của Ngài."
  2: "Không có ai thánh như THIÊN CHÚA: vì không có ai bên cạnh Ngài: cũng không có tảng đá nào giống Đức Chúa Trời của chúng ta."
  3: "Đừng nói kiêu ngạo quá nữa; đừng để sự kiêu ngạo ra khỏi miệng ngươi: vì THIÊN CHÚA là Đức Chúa Trời của sự biết, và bởi Ngài hành động được cân nhắc."
  4: "Cái cung của những người mạnh mẽ bị bẻ gãy, và những người vấp ngã được thắt lưng với sức mạnh."
  5: "Những kẻ no đã thuê mình ra vì bánh mì; và những kẻ đói đã ngừng: để người vô sinh đã sinh bảy; và người có nhiều con trở nên yếu đuối."
  6: "THIÊN CHÚA giết, và làm cho sống: Người đưa xuống mồ, và đưa lên."
  7: "THIÊN CHÚA làm cho nghèo, và làm cho giàu: Người hạ thấp, và nâng lên."
  8: "Người nâng người nghèo lên khỏi bụi, và nâng kẻ ăn xin lên khỏi đống rác, để đặt họ giữa các vị hoàng tử, và làm cho họ thừa kế ngai của sự vinh quang: vì những cột của đất là của THIÊN CHÚA, và Người đã đặt thế giới trên chúng."
  9: "Người sẽ giữ chân của các thánh đồ của Người, và kẻ ác sẽ im lặng trong bóng tối; vì bởi sức mạnh không ai sẽ thắng."
  10: "Những kẻ đối nghịch của THIÊN CHÚA sẽ bị bẻ nhỏ; từ trời Người sẽ sấm sét trên họ: THIÊN CHÚA sẽ phán xét các cùng cực của đất; và Người sẽ ban sức mạnh cho vua của Người, và nâng cao sừng của người được xức dầu của Người."
  11: "Và Êl-ca-na đi đến Ra-ma đến nhà người. Và đứa trẻ hầu việc THIÊN CHÚA trước mặt Ê-li tư tế."
  12: "Bấy giờ các con trai của Ê-li là con trai của Be-li-a; họ không biết THIÊN CHÚA."
  13: "Và thói quen của các tư tế với dân chúng là, khi bất kỳ người nào dâng của lễ, đầy tớ của tư tế đến, trong khi thịt đang sôi, với một cái móc thịt có ba răng trong tay nó;"
  14: "Và nó đâm vào chảo, hoặc nồi, hoặc nồi lớn, hoặc nồi; tất cả cái mà móc thịt mang lên tư tế lấy cho mình. Vậy họ làm tại Si-lô cho mọi người Ít-ra-ên đến đó."
  15: "Cũng trước khi họ đốt mỡ, đầy tớ của tư tế đến, và nói với người dâng của lễ, Hãy đưa thịt để nướng cho tư tế; vì người sẽ không có thịt luộc của ngươi, nhưng thịt sống."
  16: "Và nếu bất kỳ người nào nói với nó, Đừng để họ quên đốt mỡ ngay bây giờ, và rồi lấy bao nhiêu tùy ý linh hồn ngươi; thì nó sẽ đáp người, Không; nhưng ngươi phải đưa cho tôi bây giờ: và nếu không, tôi sẽ lấy bằng sức mạnh."
  17: "Vì vậy tội lỗi của những người trẻ nam rất lớn trước THIÊN CHÚA: vì người ta ghét của lễ của THIÊN CHÚA."
  18: "Nhưng Sa-mu-ên hầu việc trước THIÊN CHÚA, là một đứa trẻ, thắt lưng với một áo ê-phód bằng vải lanh."
  19: "Hơn nữa mẹ người làm cho người một chiếc áo nhỏ, và mang đến cho người từ năm này sang năm khác, khi nàng đi lên cùng chồng người để dâng của lễ hàng năm."
  20: "Và Ê-li chúc phước cho Êl-ca-na và vợ người, và nói, THIÊN CHÚA ban cho ngươi giống giống của người phụ nữ này cho mượn được dâng cho THIÊN CHÚA. Và họ đi đến nhà riêng của họ."
  21: "Và THIÊN CHÚA ghé thăm Ha-na, để nàng thụ thai, và sinh ba con trai và hai con gái. Và đứa trẻ Sa-mu-ên lớn lên trước THIÊN CHÚA."
  22: "Bấy giờ Ê-li rất già, và nghe tất cả những gì con trai người làm cho toàn thể Ít-ra-ên; và họ quan hệ với những người phụ nữ họp tại cửa của lều của hội chúng."
  23: "Và người nói với họ, tại sao các ngươi làm những việc như vậy? vì tôi nghe về những việc gian ác của các ngươi bởi toàn thể dân này."
  24: "Không, các con trai của tôi; vì không có báo cáo tốt mà tôi nghe: các ngươi làm cho dân của THIÊN CHÚA phạm tội."
  25: "Nếu một người phạm tội chống lại người khác, quan xét sẽ phán xét người: nhưng nếu một người phạm tội chống lại THIÊN CHÚA, ai sẽ cầu xin cho người? Tuy nhiên họ không nghe tiếng của cha họ, vì THIÊN CHÚA muốn giết họ."
  26: "Và đứa trẻ Sa-mu-ên lớn lên, và được ơn cả với THIÊN CHÚA, và cũng với người ta."
  27: "Và có một người của Đức Chúa Trời đến với Ê-li, và nói với người, THIÊN CHÚA phán rằng, Ta có hiện rõ với nhà của cha ngươi, khi họ ở trong Ê-díp-tô trong nhà của Pha-ra-ô không?"
  28: "Và Ta có chọn người từ mọi chi phái của Ít-ra-ên làm tư tế của Ta, để dâng trên bàn thờ của Ta, đốt hương, mặc áo ê-phód trước Ta không? và Ta có ban cho nhà của cha ngươi mọi của lễ dâng bằng lửa của con cái của Ít-ra-ên không?"
  29: "Vì sao các ngươi đá của lễ của Ta và của dâng của Ta, mà Ta đã ra lệnh tại nơi ở của Ta; và các ngươi tôn vinh con trai của các ngươi hơn Ta, để làm cho mình béo với phần tốt nhất của mọi của lễ của Ít-ra-ên dân Ta?"
  30: "Vì vậy THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên phán, Ta đã nói thật rằng nhà của ngươi, và nhà của cha ngươi, sẽ đi trước Ta mãi mãi: nhưng bây giờ THIÊN CHÚA phán, Đừng xa khỏi Ta; vì những người tôn vinh Ta Ta sẽ tôn vinh, và những kẻ coi thường Ta sẽ được coi nhẹ."
  31: "Kìa, những ngày sẽ đến, mà Ta sẽ cắt cánh tay của ngươi, và cánh tay của nhà của cha ngươi, để sẽ không có người già trong nhà của ngươi."
  32: "Và ngươi sẽ thấy kẻ thù tại nơi ở của Ta, trong mọi sự giàu có mà Đức Chúa Trời sẽ ban cho Ít-ra-ên: và sẽ không có người già trong nhà của ngươi mãi mãi."
  33: "Và người của ngươi, mà Ta sẽ không cắt khỏi bàn thờ của Ta, sẽ làm tiêu hủy mắt của ngươi, và làm đau lòng của ngươi: và mọi sự gia tăng của nhà của ngươi sẽ chết trong tuổi thanh xuân của họ."
  34: "Và điều này sẽ là một dấu cho ngươi, mà sẽ đến trên hai con trai của ngươi, trên Hôp-ni và Phin-hê-s; trong một ngày họ cả hai sẽ chết."
  35: "Và Ta sẽ dựng lên cho Ta một tư tế trung thành, sẽ làm theo điều đó trong lòng Ta và trong tâm trí Ta: và Ta sẽ xây cho người một nhà chắc chắn; và người sẽ đi trước người được xức dầu của Ta mãi mãi."
  36: "Và sự việc sẽ xảy ra, rằng mọi người còn lại trong nhà của ngươi sẽ đến và quỳ gối trước người vì một miếng bạc và một miếng bánh mì, và sẽ nói, Hãy đặt tôi, tôi cầu xin ngươi, vào một trong các chức vụ tư tế, để tôi có thể ăn một miếng bánh mì."
