1:
  1: "Khải tượng của Áp-đia. Đức Chúa TRỜI phán rằng: Chúng Ta đã nghe tin từ THIÊN CHÚA, và sứ giả đã được sai đến giữa các dân ngoại, rằng: Hãy đứng dậy, và chúng ta hãy cùng đứng lên chống lại nó trong chiến trận."
  2: "Kìa, Ta đã khiến ngươi nhỏ bé giữa các dân ngoại: ngươi bị khinh miệt thật nhiều."
  3: "Sự kiêu ngạo của lòng ngươi đã dối gạt ngươi, hỡi kẻ ngụ trong các vách núi đá, nơi ở của ngươi ở nơi cao; mà nói trong lòng mình rằng: Ai sẽ làm ta sa xuống đất?"
  4: "Dầu ngươi cao như đại bàng, dầu ngươi làm tổ giữa các sao, từ đó Ta sẽ khiến ngươi sa xuống, phán THIÊN CHÚA."
  5: "Nếu kẻ trộm đến cùng ngươi, nếu kẻ cướp ban đêm (ngươi bị cắt cách bao nhiêu!), lẽ nào chúng không trộm cho đến khi đủ? Nếu người hái nho đến cùng ngươi, lẽ nào chúng không để lại một ít nho?"
  6: "Kìa, mọi sự của Ê-sau bị lục soát ra! Mọi sự ẩn giết của nó bị tìm kiếm lên!"
  7: "Mọi người liên minh của ngươi đã đẩy ngươi đến đến biên giới: những người từng hòa bình với ngươi đã dối gạt ngươi, và mạnh hơn ngươi; những kẻ ăn bánh của ngươi đã đặt bẫy dưới chân ngươi: trong nó chẳng có sự hiểu biết nào."
  8: "Sẽ không sao trong ngày đó, phán THIÊN CHÚA, Ta sẽ diệt những người khôn ngoan khỏi Ê-đôm, và sự hiểu biết khỏi núi của Ê-sau sao?"
  9: "Vậy những người hùng mạnh của ngươi, hỡi Tê-man, sẽ kinh sợ, hầu cho mọi người trên núi Ê-sau bị cắt cách bởi sự giết hại."
  10: "Vì sự bạo tàn của ngươi chống lại anh em ngươi là Gia-cốp, sự nhục nhã sẽ che phủ ngươi, và ngươi sẽ bị cắt cách đời đời."
  11: "Vào ngày ngươi đứng ở phía bên kia, vào ngày người lạ mang quân của Gia-cốp đi làm tù, và người ngoại vào trong các cửa thành của nó, và casting lots upon Giê-ru-sa-lem, ngay cả ngươi cũng như một của họ."
  12: "Nhưng ngươi không nên nhìn vào ngày của anh em ngươi, vào ngày nó trở thành người lạ; cũng không nên vui mừng trên con cái của Giu-đa trong ngày sự hủy diệt của chúng; cũng không nên nói kiêu ngạo trong ngày sự gian khổ."
  13: "Ngươi không nên vào cửa của dân Ta trong ngày tai nạn của chúng; thật, ngươi không nên nhìn vào sự gian khổ của chúng trong ngày tai nạn của chúng, cũng không nên đặt tay trên của cải của chúng trong ngày tai nạn của chúng;"
  14: "Cũng không nên đứng ở ngã ba đường, để cắt cách những người của nó đang trốn thoát; cũng không nên nộp những người còn lại của nó trong ngày sự gian khổ."
  15: "Vì ngày của THIÊN CHÚA gần kề trên mọi dân ngoại: như ngươi đã làm, sẽ được làm cho ngươi: sự báo đáp sẽ trở lại trên đầu ngươi."
  16: "Vì như các ngươi đã uống trên núi thánh của Ta, các dân ngoại sẽ uống liên tục, thật, chúng sẽ uống, và chúng sẽ nuốt xuống, và chúng sẽ như thể chưa từng có."
  17: "Nhưng trên núi Si-on sẽ có sự cứu chuộc, và sẽ có sự thánh khiết; và nhà của Gia-cốp sẽ chiếm hữu các của cải của mình."
  18: "Và nhà của Gia-cốp sẽ là lửa, và nhà của Giô-sép sẽ là ngọn lửa, và nhà của Ê-sau sẽ như rơm, và chúng sẽ châm trong chúng, và ăn nuốt chúng; và sẽ không còn người nào của nhà Ê-sau; vì THIÊN CHÚA đã phán điều đó."
  19: "Và những người phương nam sẽ chiếm hữu núi của Ê-sau; và những người đồng bằng, người Phi-li-tin: và chúng sẽ chiếm hữu các trường của Êp-ra-im, và các trường của Sa-ma-ri: và Bê-ni-a-min sẽ chiếm hữu Gi-lê-át."
  20: "Và đoàn người bị bắt của đoàn con cái Ít-ra-ên này sẽ chiếm hữu của người Ca-na-an, cho đến Xa-rê-phát; và đoàn người bị bắt của Giê-ru-sa-lem, ở Xê-pha-rát, sẽ chiếm hữu các thành của phương nam."
  21: "Và những người cứu rỗi sẽ lên núi Si-on để xét xử núi của Ê-sau; và vương quốc sẽ thuộc về THIÊN CHÚA."
