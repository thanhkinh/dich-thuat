20:
  1: "Bên-ha-đát vua của Xy-ri tập họp cả đội quân ngươi có ba mươi hai vua cùng ngươi và ngựa và xe ngài đi lên và vây hãm Sa-ma-ri và đánh against nó."
  2: "Ngài sai sứ giả đến A-háp vua của Ít-ra-ên trong thành và nói cùng ngươi rằng: Bên-ha-đát phán rằng:"
  3: "Bạc và vàng ngươi là của ta vợ ngươi và con trai ngươi cả người đẹp nhất là của ta."
  4: "Vua của Ít-ra-ên đáp và nói rằng: Chúa tôi ôi vua theo lời ngươi ta là của ngươi và mọi điều ta có."
  5: "Sứ giả đến lại và nói rằng: Bên-ha-đát phán rằng: Dù ta đã sai đến ngươi nói rằng: Ngươi sẽ giao ta bạc và vàng và vợ và con trai ngươi."
  6: "Tuy nhiên ta sẽ sai tôi tớ ta đến ngươi ngày mai về thời gian này họ sẽ tìm nhà ngươi và nhà của tôi tớ ngươi điều gì dễ chịu trong mắt ngươi họ sẽ đặt trong tay họ và lấy nó đi."
  7: "Vua của Ít-ra-ên gọi mọi trưởng lão của xứ và nói rằng: Hãy lưu ý xin các ngươi và thấy người này tìm điều ác vì ngươi đã sai đến ta cho vợ ta và con trai ta và bạc ta và vàng ta và ta không chối ngươi."
  8: "Mọi trưởng lão và cả dân nói cùng ngươi rằng: Đừng hear ngươi cũng đừng đồng ý."
  9: "Vậy ngươi nói cùng sứ giả của Bên-ha-đát rằng: Hãy nói chúa tôi vua rằng: Mọi điều ngươi đã sai đến tôi tớ ngươi đầu tiên ta sẽ làm nhưng điều này ta không thể làm sứ giả đi và mang lời again."
  10: "Bên-ha-đát sai đến ngươi và nói rằng: Hãy để humanoid làm cho ta và hơn nữa nếu bụi của Sa-ma-ri sẽ đủ cho nắm cho mọi dân theo ta."
  11: "Vua của Ít-ra-ên đáp và nói rằng: Hãy nói cho ngươi rằng: Đừng để người thắt dây tự hào như người tháo nó."
  12: "Khi Bên-ha-đát hear lời này khi ngươi đang uống ngươi và các vua trong lều ngươi nói cùng tôi tớ ngươi rằng: Hãy xếp hàng họ xếp hàng chống thành."
  13: "Này có tiên tri đến A-háp vua của Ít-ra-ên nói rằng: Đức THIÊN CHÚA phán rằng: Ngươi đã thấy mọi đám đông lớn này này Ta sẽ giao nó vào tay ngươi ngày hôm nay và ngươi sẽ biết Ta là Đức THIÊN CHÚA."
  14: "A-háp nói rằng: Bằng ai ngươi nói rằng: Đức THIÊN CHÚA phán rằng: Bằng người trẻ của quan của tỉnh ngươi nói rằng: Ai sẽ sắp xếp trận đánh ngài đáp rằng: Ngươi."
  15: "Ngươi đếm người trẻ của quan của tỉnh họ hai trăm ba mươi hai và sau họ ngươi đếm cả dân cả con cái Ít-ra-ên bảy ngàn."
  16: "Họ đi ra giữa trưa Bên-ha-đát uống rượu trong lều ngươi và các vua ba mươi hai vua giúp ngươi."
  17: "Người trẻ của quan của tỉnh đi ra đầu tiên Bên-ha-đát sai ra và họ nói cho ngươi rằng: Có người nam ra khỏi Sa-ma-ri."
  18: "Ngài nói rằng: Dù họ ra vì bình an hãy bắt họ sống dù họ ra vì chiến tranh hãy bắt họ sống."
  19: "Người trẻ của quan của tỉnh ra khỏi thành và đội quân đi theo họ."
  20: "Họ giết mỗi người nam của họ người Xy-ri trốn và Ít-ra-ên đuổi theo họ Bên-ha-đát vua của Xy-ri trốn trên ngựa với người cưỡi ngựa."
  21: "Vua của Ít-ra-ên đi ra và đánh ngựa và xe và giết người Xy-ri với sự tàn sát lớn."
  22: "Tiên tri đến vua của Ít-ra-ên và nói cùng ngươi rằng: Hãy đi làm mạnh ngươi và lưu ý và thấy điều ngươi làm vì khi quay lại năm vua của Xy-ri sẽ đi lên chống ngươi."
  23: "Tôi tớ của vua của Xy-ri nói cùng ngươi rằng: humanoid của họ là humanoid của đồi vậy họ mạnh hơn chúng ta nhưng hãy đánh họ trên đồng và chắc chắn chúng ta sẽ mạnh hơn họ."
  24: "Và hãy làm điều này hãy lấy vua đi mỗi người khỏi nơi của ngươi và đặt quan lại chỗ họ."
  25: "Và đếm đội quân như đội quân ngươi đã mất ngựa cho ngựa và xe cho xe và chúng ta sẽ đánh họ trên đồng và chắc chắn chúng ta sẽ mạnh hơn họ ngươi hear tiếng họ và làm như vậy."
  26: "Khi quay lại năm Bên-ha-đát đếm người Xy-ri và đi lên A-phe để đánh chống Ít-ra-ên."
  27: "Con cái Ít-ra-ên được đếm và cả hiện diện và đi chống họ con cái Ít-ra-ên trại trước họ như hai bầy dê nhỏ nhưng người Xy-ri đầy xứ."
  28: "Người của Thiên Chúa đến và nói cùng vua của Ít-ra-ên nói rằng: Đức THIÊN CHÚA phán rằng: Vì người Xy-ri đã nói rằng: Đức THIÊN CHÚA là Thiên Chúa của đồi nhưng Ngươi không phải Thiên Chúa của thung lũng vậy Ta sẽ giao mọi đám đông lớn này vào tay ngươi và các ngươi sẽ biết Ta là Đức THIÊN CHÚA."
  29: "Họ trại một đối diện một bảy ngày vậy là ngày thứ bảy trận đấu joined con cái Ít-ra-ên giết người Xy-ri một trăm ngàn quân bộ một ngày."
  30: "Phần còn lại trốn đến A-phe vào thành ở đó tường rơi xuống hai mươi bảy ngàn người còn lại Bên-ha-đát trốn và đến thành vào phòng trong."
  31: "Tôi tớ ngươi nói cùng ngươi rằng: Này chúng ta hear vua của nhà của Ít-ra-ên là vua thương xót hãy để chúng ta xin ngươi đặt vải gai trên lưng chúng ta và dây trên đầu chúng ta và đi ra đến vua của Ít-ra-ên có thể ngươi sẽ cứu mạng sống ngươi."
  32: "Họ thắt vải gai trên lưng và đặt dây trên đầu và đến vua của Ít-ra-ên và nói rằng: Tôi tớ ngươi Bên-ha-đát nói rằng: Xin hãy để tôi sống ngài nói rằng: Ngươi còn sống ngươi là anh em ta."
  33: "Người nam nhìn xem điều gì sẽ đến từ ngươi và nhanh bắt nó họ nói rằng: Anh em ngươi Bên-ha-đát ngươi nói rằng: Hãy đi mang ngươi Bên-ha-đát đến ngươi ngài khiến ngươi lên xe."
  34: "Ngươi nói cùng ngươi rằng: Các thành cha ta đã lấy từ cha ngươi ta sẽ phục hồi và ngươi sẽ làm đường cho ngươi ở Đa-ma-c như cha ta làm ở Sa-ma-ri A-háp nói rằng: Ta sẽ sai ngươi đi với giao ước này vậy ngươi làm giao ước với ngươi và sai ngươi đi."
  35: "Một người nam của con trai tiên tri nói cùng người làng của ngươi bằng lời của Đức THIÊN CHÚA rằng: Hãy đánh ta xin ngươi người nam từ chối đánh ngươi."
  36: "Ngươi nói cùng ngươi rằng: Vì ngươi không vâng tiếng Đức THIÊN CHÚA này ngay khi ngươi đi khỏi ta sư tử sẽ giết ngươi ngay khi ngươi đi khỏi ngươi sư tử tìm thấy ngươi và giết ngươi."
  37: "Ngươi tìm người nam khác và nói rằng: Hãy đánh ta xin ngươi người nam đánh ngươi đến nỗi trong đánh ngươi làm ngươi thương."
  38: "Tiên tri đi và đợi vua trên đường và ngụy trang ngươi bằng tro trên mặt ngươi."
  39: "Khi vua đi qua ngươi kêu lên cùng vua ngươi nói rằng: Tôi tớ ngươi đi ra giữa trận đấu này người nam quay sang và mang người nam đến ta và nói rằng: Hãy giữ người nam này nếu bằng bất kỳ cách nào người nam missing thì mạng sống ngươi sẽ cho mạng sống người hoặc ngươi sẽ trả một talent bạc."
  40: "Khi tôi tớ ngươi bận rận ở đây và ở đó ngươi đi vua của Ít-ra-ên nói cùng ngươi rằng: Sự phán xét ngươi sẽ như vậy bản thân ngươi đã quyết định nó."
  41: "Ngươi nhanh và lấy tro đi từ mặt ngươi vua của Ít-ra-ên biết ngươi là của tiên tri."
  42: "Ngươi nói cùng ngươi rằng: Đức THIÊN CHÚA phán rằng: Vì ngươi đã để đi khỏi tay ngươi người nam Ta đã định để nói hủy diệt vậy mạng sống ngươi sẽ đi cho mạng sống người và dân ngươi cho dân người."
  43: "Vua của Ít-ra-ên đi về nhà ngươi nặng và không vui và đến Sa-ma-ri."
