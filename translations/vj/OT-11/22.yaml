22:
  1: "Họ tiếp tục ba năm không có chiến tranh giữa Xy-ri và Ít-ra-ên."
  2: "Điều đó xảy ra năm thứ ba Giô-sa-phát vua của Giu-đa đi xuống đến vua của Ít-ra-ên."
  3: "Vua của Ít-ra-ên nói cùng tôi tớ ngươi rằng: Các ngươi biết rằng Ra-mốt trong Gi-lê-ád là của chúng ta và chúng ta vẫn ngồi và không lấy nó khỏi tay vua của Xy-ri."
  4: "Ngươi nói cùng Giô-sa-phát rằng: Ngươi sẽ đi cùng ta đánh Ra-mốt-gi-lê-ád không, Giô-sa-phát nói cùng vua của Ít-ra-ên rằng: Ta như ngươi dân ta như dân ngươi ngựa ta như ngựa ngươi."
  5: "Giô-sa-phát nói cùng vua của Ít-ra-ên rằng: Hãy xin hỏi xin ngươi bằng lời của Đức THIÊN CHÚA ngày hôm nay."
  6: "Vua của Ít-ra-ên tập họp tiên tri khoảng bốn trăm người và nói cùng họ rằng: Ta sẽ đi chống Ra-mốt-gi-lê-ád đánh hoặc ta sẽ kiêng chế, họ nói rằng: Hãy đi lên vì Chúa sẽ giao nó vào tay vua."
  7: "Giô-sa-phát nói rằng: Không có tiên tri của Đức THIÊN CHÚA ở đây khác để chúng ta có thể xin hỏi ngươi."
  8: "Vua của Ít-ra-ên nói cùng Giô-sa-phát rằng: Có một người nam Mi-ca-a con của Imla người ta có thể xin hỏi Đức THIÊN CHÚA nhưng ta ghét ngươi vì ngươi không tiên tri điều tốt liên quan đến ta nhưng điều ác Giô-sa-phát nói rằng: Đừng vua nói như vậy."
  9: "Vua của Ít-ra-ên gọi quan lại và nói rằng: Hãy nhanh Mica-a con của Imla."
  10: "Vua của Ít-ra-ên và Giô-sa-phát vua của Giu-đa ngồi mỗi người trên ngai vàng ngươi mặc áo trong chỗ trống ở cửa vào của cổng Sa-ma-ri mọi tiên tri tiên tri trước họ."
  11: "Xê-de-ki-a con of Che-na-a-na làm cho ngươi sắt horn ngươi nói rằng: Đức THIÊN CHÚA phán rằng: Với điều này ngươi sẽ đẩy người Xy-ri đến khi ngươi tiêu diệt họ."
  12: "Mọi tiên tri tiên tri như vậy nói rằng: Hãy đi lên Ra-mốt-gi-lê-ád và thịnh vượng vì Chúa sẽ giao nó vào tay vua."
  13: "Sứ giả đi gọi Mica-a nói cùng ngươi rằng: Này bây giờ lời của tiên tri loan báo tốt cho vua với một miệng hãy để lời ngươi xin ngươi giống như lời của một trong họ và nói điều tốt."
  14: "Mica-a nói rằng: Đức THIÊN CHÚA hằng sống điều Đức THIÊN CHÚA phán cùng ngươi ta sẽ nói."
  15: "Ngươi đến vua vua nói cùng ngươi rằng: Mica-a chúng ta sẽ đi chống Ra-mốt-gi-lê-ád đánh hoặc chúng ta sẽ kiêng chế ngươi đáp ngươi rằng: Hãy đi và thịnh vượng vì Chúa sẽ giao nó vào tay vua."
  16: "Vua nói cùng ngươi rằng: Bao nhiêu lần ta sẽ làm ngươi thề để ngươi nói cho ta không có gì nhưng là sự thật trong danh của Đức THIÊN CHÚA."
  17: "Ngươi nói rằng: Ta thấy cả Ít-ra-ên tản mát trên đồi như chiên không có người chăn Đức THIÊN CHÚA phán rằng: Những người này không có chủ hãy để họ quay lại mỗi người về nhà ngươi trong bình an."
  18: "Vua của Ít-ra-ên nói cùng Giô-sa-phát rằng: Ta đã không nói cho ngươi rằng ngươi sẽ không tiên tri điều tốt liên quan đến ta nhưng điều ác."
  19: "Ngươi nói rằng: Hãy hear lời của Đức THIÊN CHÚA ta thấy Đức THIÊN CHÚA ngồi trên ngai vàng Ngươi và cả binh đội của trời đứng bên Ngươi bên phải và bên trái Ngươi."
  20: "Đức THIÊN CHÚA phán rằng: Ai sẽ thuyết phục A-háp để ngươi đi lên và ngã ở Ra-mốt-gi-lê-ád một nói theo cách này và một nói theo cách khác."
  21: "Có một thần đi ra và đứng trước Đức THIÊN CHÚA và nói rằng: Ta sẽ thuyết phục ngươi."
  22: "Đức THIÊN CHÚA nói cùng ngươi rằng: Bằng cách nào ngươi nói rằng: Ta sẽ đi ra và ta sẽ là thần dối trong miệng mọi tiên tri ngươi ngươi nói rằng: Ngươi sẽ thuyết phục ngươi và cũng thắng hãy đi ra và làm như vậy."
  23: "Vậy bây giờ này Đức THIÊN CHÚA đã đặt thần dối trong miệng mọi tiên tri ngươi và Đức THIÊN CHÚA đã phán điều ác liên quan đến ngươi."
  24: "Nhưng Xê-de-ki-a con of Che-na-a-na đi gần và đánh Mica-a trên má và nói rằng: Cách nào Thần Linh của Đức THIÊN CHÚA đi từ ta để nói cùng ngươi."
  25: "Mica-a nói rằng: Ngươi sẽ thấy trong ngày đó khi ngươi đi vào phòng trong để ẩn ngươi."
  26: "Vua của Ít-ra-ên nói rằng: Hãy lấy Mica-a và đưa ngươi lại đến A-mon người cai quản thành và Giô-ash con trai vua."
  27: "Và nói rằng: Vua phán rằng: Hãy đặt người này trong nhà tù và nuôi ngươi bằng bánh khổ và nước khổ cho đến khi ta đến trong bình an."
  28: "Mica-a nói rằng: Nếu ngươi quay lại trong bình an Đức THIÊN CHÚA không phán bằng ta ngươi nói rằng: Hãy hear ôi dân mỗi người của các ngươi."
  29: "Vua của Ít-ra-ên và Giô-sa-phat vua của Giu-đa đi lên Ra-mốt-gi-lê-ád."
  30: "Vua của Ít-ra-ên nói cùng Giô-sa-phát rằng: Ta sẽ ngụy trang ngươi và vào trận đấu nhưng ngươi hãy mặc áo ngươi vua của Ít-ra-ên ngụy trang ngươi và vào trận đấu."
  31: "Vua của Xy-ri下令 ba mươi hai tướng cai quản xe ngươi nói rằng: Đừng đánh với người nhỏ cũng không người lớn trừ vua của Ít-ra-ên thôi."
  32: "Khi tướng xe thấy Giô-sa-phát họ nói rằng: Chắc chắn đó là vua của Ít-ra-ên họ quay sang đánh chống ngươi Giô-sa-phat kêu lên."
  33: "Khi tướng xe biết không phải vua của Ít-ra-ên họ quay lại khỏi đuổi theo ngươi."
  34: "Một người nam kéo cung ngẫu nhiên và đánh vua của Ít-ra-ên giữa khớp của dây cương ngươi nói cùng người cưỡi xe ngươi rằng: Hãy quay tay ngươi và đưa ta ra khỏi đội quân vì ta bị thương."
  35: "Trận đấu tăng trong ngày đó vua được giữ trong xe ngươi chống người Xy-ri và chết vào buổi tối máu chảy từ vết thương vào giữa xe ngươi."
  36: "Có loan báo trong cả đội quân về đi xuống của mặt trời nói rằng: Mọi người nam về thành ngươi và mọi người nam về xứ ngươi."
  37: "Vua chết và được mang đến Sa-ma-ri họ chôn vua ở Sa-ma-ri."
  38: "Một người rửa xe trong ao của Sa-ma-ri và chó liếm máu ngươi họ rửa áo giáp ngươi theo lời của Đức THIÊN CHÚA Ngài đã phán."
  39: "Phần còn lại của việc làm A-háp và mọi điều ngươi làm và nhà ngà ngươi đã làm và mọi thành ngươi đã xây không viết trong sách biên niên sử của vua Ít-ra-ên sao."
  40: "A-háp ngủ cùng cha ông A-ha-xi-a con trai ngươi cai trị thay ngươi."
  41: "Giô-sa-phat con trai A-sa bắt đầu cai trị Giu-đa năm thứ tư của A-háp vua của Ít-ra-ên."
  42: "Giô-sa-phat ba mươi lăm năm khi ngươi bắt đầu cai trị và ngươi cai trị hai mươi lăm năm ở Giê-ru-sa-lem và mẹ ngươi tên A-zu-bah con gái of Xil-hi."
  43: "Ngươi đi trong mọi đường lối A-sa cha ngươi ngươi không quay sang khỏi nó làm điều đúng trước mắt Đức THIÊN CHÚA tuy nhiên nơi cao không được dời bỏ vì dân dâng và đốt hương vẫn ở nơi cao."
  44: "Giô-sa-phat làm bình an với vua của Ít-ra-ên."
  45: "Phần còn lại của việc làm Giô-sa-phat và sức mạnh ngươi đã cho và cách ngươi đánh không viết trong sách biên niên sử của vua Giu-đa sao."
  46: "Phần còn lại của người ăn chơi còn lại trong ngày của cha ngươi A-sa ngươi lấy khỏi xứ."
  47: "Không có vua trong Ê-đôm phó vua làm vua."
  48: "Giô-sa-phat làm tàu Ta-r-sít đi đến Ô-phi lấy vàng nhưng họ không đi vì tàu bị vỡ ở E-zi-ôn-gê-bê."
  49: "A-ha-xi-a con trai A-háp nói cùng Giô-sa-phat rằng: Hãy để tôi tớ ta đi cùng tôi tớ ngươi trong tàu Giô-sa-phat sẽ không."
  50: "Giô-sa-phat ngủ cùng cha ông và được chôn cùng cha ông trong thành của Đa-vít cha ngươi Giô-ram con trai ngươi cai trị thay ngươi."
  51: "A-ha-xi-a con trai A-háp bắt đầu cai trị Ít-ra-ên ở Sa-ma-ri năm thứ mười bảy của Giô-sa-phat vua của Giu-đa và cai trị hai năm trên Ít-ra-ên."
  52: "Ngươi làm điều ác trước mắt Đức THIÊN CHÚA và đi trong đường lối cha ngươi và trong đường lối của mẹ ngươi và trong đường lối của Gê-rô-bô-am con của Nê-bat người làm Ít-ra-ên tội."
  53: "Vì ngươi hầu hạ Ba-an và thờ lạy ngươi và khiêu khích Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên đến sự giận theo mọi điều cha ngươi đã làm."
