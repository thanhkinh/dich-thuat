10:
  1: "Khi nữ hoàng Xê-ba hear danh tiếng Sa-lô-môn về danh Đức THIÊN CHÚA, người đến thử ngài với những câu hỏi khó."
  2: "Người đến Giê-ru-sa-lem với đoàn tùy tùng rất lớn với lạc đà mang gia vị và rất nhiều vàng và đá quý, khi người đến Sa-lô-môn người nói với ngài mọi điều trong lòng người."
  3: "Sa-lô-môn nói cho người mọi câu hỏi người, không có gì giấu vua ngài không nói cho người."
  4: "Khi nữ hoàng Xê-ba thấy mọi sự khôn ngoan của Sa-lô-môn và nhà ngài đã xây."
  5: "Và đồ ăn bàn ngài và sự ngồi của tôi tớ ngài và sự hầu hạ quan lại ngài và quần áo ngài và người rót rượu và cầu thang ngài đi lên nhà của Đức THIÊN CHÚA, không có hơi thở trong người nữa."
  6: "Người nói cùng vua rằng: Lời thật ta hear trong xứ ta về việc làm ngươi và sự khôn ngoan ngươi."
  7: "Tôi không tin lời cho đến khi tôi đến và mắt tôi thấy, này một nửa không được nói cho tôi, sự khôn ngoan và sự thịnh vượng ngươi vượt quá danh tiếng tôi hear."
  8: "Phúc thay người nam của ngươi phúc thay những tôi tớ ngươi đứng thường xuyên trước mặt ngươi và hear sự khôn ngoan ngươi."
  9: "Hãy được phước Đức THIÊN CHÚA Thiên Chúa của ngươi Đấng vui mừng trong ngươi để đặt ngươi trên ngai vàng Ít-ra-ên, vì Đức THIÊN CHÚA yêu Ít-ra-ên đời đời vậy Ngài làm ngươi làm vua để phán xét và công bình."
  10: "Người cho vua một trăm hai mươi talent vàng và gia vị rất nhiều và đá quý, không có sự dồi dào gia vị như nữ hoàng Xê-ba cho vua Sa-lô-môn."
  11: "Đội tàu của Ki-ram mang vàng từ Ô-phi mang từ đó rất nhiều cây ô-mu-g và đá quý."
  12: "Vua làm cây ô-mu-g làm cột cho nhà của Đức THIÊN CHÚA và nhà vua và đàn và đàn tếnh cho người hát, không có cây ô-mu-g như vậy và không thấy đến ngày hôm nay."
  13: "Vua Sa-lô-môn cho nữ hoàng Xê-ba mọi điều người muốn bất cứ người xin ngoài điều Sa-lô-môn cho người từ quà của ngài, vậy người quay và đi về xứ người và tôi tớ người."
  14: "Trọng lượng vàng đến Sa-lô-môn một năm là sáu trăm sáu mươi sáu talent vàng."
  15: "Ngoài điều ngài có từ người buôn và việc buôn gia vị và mọi vua Ả-rập và quan lại xứ."
  16: "Vua Sa-lô-môn làm hai trăm khiên bằng vàng đã đén sáu trăm si-ken vàng cho một khiên."
  17: "Và ba trăm khiên bằng vàng đã đén ba pao vàng cho một khiên, vua đặt chúng trong nhà rừng Li-bă-n."
  18: "Hơn nữa vua làm ngai vàng lớn bằng ngà và dập vàng tốt trên."
  19: "Ngai có sáu bậc và đỉnh ngai tròn sau và có chỗ ngồi bên này và bên kia và hai sư tử đứng bên chỗ ngồi."
  20: "Mười hai sư tử đứng đó bên này và bên kia trên sáu bậc không có giống như vậy làm trong bất kỳ vương quốc nào."
  21: "Mọi đồ uống của vua Sa-lô-môn bằng vàng và mọi đồ vật trong nhà rừng Li-bă-n bằng vàng sạch không có bằng bạc, không đáng gì trong ngày của Sa-lô-môn."
  22: "Vì vua có trên biển đội tàu Ta-r-sít với đội tàu của Ki-ram một lần ba năm đội tàu Ta-r-sít đến mang vàng và bạc ngà và khỉ và công."
  23: "Vậy vua Sa-lô-môn vượt mọi vua trên đất về sự giàu có và sự khôn ngoan."
  24: "Cả đất tìm đến Sa-lô-môn để hear sự khôn ngoan Thiên Chúa đã đặt trong lòng ngài."
  25: "Họ mang mỗi người quà mình đồ vật bạc và đồ vật vàng và quần áo và vũ khí và gia vị và ngựa và la một mức năm này qua năm khác."
  26: "Sa-lô-môn tập trung xe và người cưỡi ngựa, ngài có một ngàn bốn trăm xe và mười hai ngàn người cưỡi ngựa ngài đặt trong thành cho xe và cùng vua ở Giê-ru-sa-lem."
  27: "Vua làm bạc ở Giê-ru-sa-lem như đá và cây xê-đar ngài làm như cây sung trong thung lũng vì sự dồi dào."
  28: "Sa-lô-môn có ngựa từ Ê-díp-tô và chỉ tơ, người buôn của vua nhận chỉ tơ với giá."
  29: "Xe đi ra từ Ê-díp-tô sáu trăm si-ken bạc và ngựa một trăm năm mươi, và như vậy cho mọi vua Hít và vua Xy-ri họ mang bằng cách họ."
