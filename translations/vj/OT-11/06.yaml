6:
  1: "Điều đó xảy ra trong năm trăm tám mươi năm sau khi con cái Ít-ra-ên đi ra khỏi xứ Ê-díp-tô, năm thứ tư của Sa-lô-môn làm vua Ít-ra-ên, tháng Zi tháng thứ hai, ngài bắt đầu xây nhà của Đức THIÊN CHÚA."
  2: "Nhà vua Sa-lô-môn xây cho Đức THIÊN CHÚA dài sáu mươi thước, rộng hai mươi thước, và cao ba mươi thước."
  3: "Điazza trước đền thờ của nhà dài hai mươi thước theo chiều rộng của nhà, và rộng mười thước trước nhà."
  4: "Ngài làm cửa sổ ánh sáng hẹp cho nhà."
  5: "Ngài xây các phòng xung quanh nhà, quanh tường nhà, cả đền thờ và nơi Đức Chúa Trời hiện diện, và ngài làm các phòng xung quanh."
  6: "Phòng dưới cùng rộng năm thước, phòng giữa rộng sáu thước, và phòng ba rộng bảy thước, vì ngài làm các thanh hẹp quanh tường bên ngoài nhà để không đóng xà vào tường nhà."
  7: "Nhà khi xây bằng đá đã chuẩn bị sẵn trước khi đưa đến, nên không có búa hay rìu hay bất kỳ dụng cụ sắt nào nghe trong nhà khi xây dựng."
  8: "Cửa phòng giữa ở bên phải nhà, họ đi lên bằng cầu thang xoắn vào phòng giữa và từ phòng giữa ra phòng ba."
  9: "Ngài xây nhà và hoàn thành, và lợp nhà bằng xà và ván xê-đar."
  10: "Ngài xây các phòng quanh cả nhà cao năm thước, và chúng dựa vào nhà bằng gỗ xê-đar."
  11: "Lời Đức THIÊN CHÚA đến cùng Sa-lô-môn nói rằng:"
  12: "Về nhà ngươi đang xây, nếu ngươi đi trong điều lệ ta, và thi hành sự phán xét ta, và giữ mọi điều rệnh ta để đi trong chúng, ta sẽ làm lời ta cùng ngươi đã phán cùng Đa-vît cha ngươi."
  13: "Ta sẽ ở giữa con cái Ít-ra-ên và không bỏ dân ta Ít-ra-ên."
  14: "Vậy Sa-lô-môn xây nhà và hoàn thành."
  15: "Ngài xây tường nhà trong bằng ván xê-đar, cả sàn nhà và tường trần, ngài lợp bên trong bằng gỗ và lợp sàn nhà bằng ván thông."
  16: "Ngài xây hai mươi thước hai bên nhà, cả sàn và tường bằng ván xê-đar, ngài xây cho nơi thánh nhất."
  17: "Nhà nghĩa là đền thờ trước nó dài bốn mươi thước."
  18: "Gỗ xê-đar trong nhà được chạm hình quả và hoa nở, toàn là xê-đar, không thấy đá."
  19: "Ngài chuẩn bị nơi thánh nhất trong nhà để đặt hòm giao ước của Đức THIÊN CHÚA."
  20: "Nơi thánh nhất trước dài hai mươi thước, rộng hai mươi thước, cao hai mươi thước, ngài dập vàng sạch lên nó và dập vàng lên bàn thờ xê-đar."
  21: "Sa-lô-môn dập vàng sạch trong nhà, ngài làm vách ngăn bằng xích vàng trước nơi thánh nhất và dập vàng lên nó."
  22: "Ngài dập vàng lên cả nhà cho đến khi hoàn thành cả nhà, ngài cũng dập vàng lên cả bàn thờ bên nơi thánh nhất."
  23: "Trong nơi thánh nhất ngài làm hai quỷ vật bằng cây ô-liu cao mười thước."
  24: "Một cánh quỷ vật năm thước và cánh kia năm thước, từ đầu cánh này đến đầu cánh kia mười thước."
  25: "Quỷ vật kia mười thước, cả hai quỷ vật cùng kích thước."
  26: "Cao quỷ vật này mười thước, và quỷ vật kia cũng vậy."
  27: "Ngài đặt quỷ vật trong nhà trong, họ giơ cánh quỷ vật đến cánh này chạm tường này và cánh kia chạm tường kia, và cánh chúng chạm nhau giữa nhà."
  28: "Ngài dập vàng lên quỷ vật."
  29: "Ngài chạm mọi tường nhà quanh bằng hình quỷ vật và cây chà là và hoa nở, trong và ngoài."
  30: "Ngài dập vàng lên sàn nhà trong và ngoài."
  31: "Ngài làm cửa nơi thánh nhất bằng cây ô-liu, ngạch cửa và khung cửa một phần năm của tường."
  32: "Hai cửa bằng cây ô-liu, ngài chạm hình quỷ vật và cây chà là và hoa nở và dập vàng lên chúng và rải vàng lên quỷ vật và cây chà là."
  33: "Ngài cũng làm khung cửa đền thờ bằng cây ô-liu một phần tư của tường."
  34: "Hai cửa bằng cây thông, hai cánh cửa này gấp lại và hai cánh cửa kia gấp lại."
  35: "Ngài chạm quỷ vật và cây chà là và hoa nở và dập vàng vừa vặn trên chạm khắc."
  36: "Ngài xây sân trong bằng ba hàng đá đã tiện và một hàng xà xê-đar."
  37: "Năm thứ tư đặt nền móng nhà của Đức THIÊN CHÚA tháng Zi,"
  38: "Và năm thứ mười một tháng Bul tháng thứ tám nhà hoàn thành mọi phần và theo mọi hình thức, ngài xây trong bảy năm."
