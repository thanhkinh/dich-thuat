1:
  1: "Đại vương Đa-vít đã già và yếu đi tuổi tác; người ta lấy áo chăn đắp cho ngài, nhưng ngài chẳng cảm thấy ấm."
  2: "Vậy tôi tớ của ngài nói cùng ngài rằng: Xin tìm cho chúa tôi vua một thiếu nữ còn trinh; hãy để người ấy đứng trước mặt vua, hầu hạ ngài, và nằm trong lòng ngài, để chúa tôi vua được ấm."
  3: "Bấy giờ họ khắp nơi nơi trong biên cương của Ít-ra-ên tìm một thiếu nữ đẹp, và tìm thấy A-bi-sác người Xu-nam, và dâng nàng cho vua."
  4: "Thiếu nữ kia rất đẹp, nàng hầu hạ vua và chăm sóc ngài, nhưng vua không biết đến nàng."
  5: "Bấy giờ A-đô-ni-gia con của Ha-gít tự cao nói rằng: Ta sẽ làm vua; và ngài bị chuẩn bị xe ngựa và người cỡi ngựa, và năm mươi người chạy trước mặt ngài."
  6: "Cha ngài chưa bao giờ quở trách ngài rằng: Tại sao ngươi làm như vậy? Ngài là người tuấn mãi lắm, và mẹ ngài sanh ra ngài sau Áp-sa-lôm."
  7: "Ngài đàm phán với Giao-áp con của Xê-rui-a và với A-bi-a-thát tư tế; họ cùng theo phe A-đô-ni-gia giúp đỡ ngài."
  8: "Nhưng Sa-đốc tư tế, và Bê-na-a-gia con của Gê-hô-a-đa, và Na-tan tiên tri, và Xi-mê, và Rê, và các dũng sĩ thuộc về Đa-vít, không theo A-đô-ni-gia."
  9: "A-đô-ni-gia làm thịt chiên bò và bò béo ở bên hòn đá Xô-hê-lét, gần Ên-rô-gên, và mời mọi anh em là con vua, và mọi người Giu-đa tôi tớ của vua."
  10: "Nhưng Na-tan tiên tri, và Bê-na-a-gia, và các dũng sĩ, và Sa-lô-môn anh em ngài, ngài không mời."
  11: "Bấy giờ Na-tan nói cùng Ba-xê-ba mẹ của Sa-lô-môn rằng: Ngươi chưa nghe biết A-đô-ni-gia con của Ha-gít làm vua mà Đa-vít chúa tôi không biết sao?"
  12: "Vậy hãy đến đây, ta sẽ xin cho ngươi ý kiến, để ngươi cứu mạng mình và mạng con trai ngươi Sa-lô-môn."
  13: "Hãy vào đến nơi đại vương Đa-vít, và nói cùng ngài rằng: Chúa tôi ôi, vua chúa đã không thề cùng nữ tỳ chúa rằng: Sa-lô-môn con trai cháu sẽ kế vị cháu và ngài sẽ ngồi trên ngai vàng cháu sao? Tại sao A-đô-ni-gia làm vua?"
  14: "Khi ngươi đang nói cùng vua ở đó, ta cũng sẽ vào sau ngươi, và xác nhận lời ngươi."
  15: "Ba-xê-ba vào đến nơi vua trong phòng: vua đã rất già, và A-bi-sác người Xu-nam đang hầu hạ vua."
  16: "Ba-xê-ba cúi lạy và làm lễ kính trước mặt vua. Vua hỏi: Ngươi muốn gì?"
  17: "Nàng bèn nói cùng ngài: Chúa tôi ôi, chúa đã thề bởi Đức THIÊN CHÚA Thiên Chúa của chúa cùng nữ tỳ chúa rằng: Sa-lô-môn con trai cháu sẽ kế vị cháu và ngài sẽ ngồi trên ngai vàng cháu."
  18: "Và nay, này, A-đô-ni-gia làm vua, mà chúa tôi ôi, vua chúa chưa biết điều ấy."
  19: "Ngài đã làm thịt bò và bò béo và chiên rất nhiều, và mời mọi con vua, và A-bi-a-thát tư tế, và Giao-áp tướng quân, nhưng không mời Sa-lô-môn tôi tớ của cháu."
  20: "Và chúa tôi ôi, vua chúa, mọi mắt của Ít-ra-ên đều nhìn chúa, để cháu báo cho họ biết ai sẽ ngồi trên ngai vàng của chúa tôi vua sau cháu."
  21: "Nếu không thì khi chúa tôi vua ngủ cùng cha ông, tôi và con trai tôi Sa-lô-môn sẽ bị phạm tội."
  22: "Này, khi nàng đang nói cùng vua, Na-tan tiên tri cũng vào."
  23: "Họ báo cho vua biết rằng: Này Na-tan tiên tri. Khi ngài vào đến trước mặt vua, ngài cúi lạy vua mặt chạm đất."
  24: "Na-tan nói: Chúa tôi ôi, vua chúa có nói rằng: A-đô-ni-gia sẽ kế vị ta và ngài sẽ ngồi trên ngai vàng ta sao?"
  25: "Vì ngài đã xuống ngày nay, làm thịt bò và bò béo và chiên rất nhiều, và mời mọi con vua, và các tướng quân, và A-bi-a-thát tư tế, và này, họ đang ăn uống trước mặt ngài và nói rằng: Chúa phù hộ A-đô-ni-gia vua."
  26: "Còn tôi, tôi tớ chúa, và Sa-đốc tư tế, và Bê-na-a-gia con của Gê-hô-a-đa, và Sa-lô-môn tôi tớ chúa, ngài không mời."
  27: "Chuyện này có phải do chúa tôi vua quyết định mà chúa chưa báo cho tôi tớ cháu biết ai sẽ ngồi trên ngai vàng của chúa tôi vua sau cháu sao?"
  28: "Bấy giờ đại vương Đa-vít đáp và nói: Gọi Ba-xê-ba đến. Nàng đến trước mặt vua và đứng trước mặt ngài."
  29: "Vua thề và nói: Đức THIÊN CHÚA hằng sống, Đấng đã cứu linh hồn ta khỏi mọi sự khốn khó,"
  30: "như ta đã thề cùng ngươi bởi Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên rằng: Sa-lô-môn con trai ngươi sẽ kế vị ta và ngài sẽ ngồi trên ngai vàng ta thay ta, ta sẽ làm như vậy ngày hôm nay."
  31: "Ba-xê-ba bèn cúi lạy mặt chạm đất và làm lễ kính vua, nói: Xin chúa tôi vua Đa-vít sống đời đời."
  32: "Đại vương Đa-vít nói: Gọi Sa-đốc tư tế, Na-tan tiên tri, và Bê-na-a-gia con của Gê-hô-a-đa đến. Họ đến trước mặt vua."
  33: "Vua cũng nói cùng họ rằng: Hãy mang theo tôi tớ của chúa, và khiến Sa-lô-môn con trai cháu cỡi lừa của ta, và dẫn ngài xuống đến Gi-hôn."
  34: "Sa-đốc tư tế và Na-tan tiên tri sẽ xức dầu làm vua ngài trên Ít-ra-ên ở đó, và các ngươi hãy thổi kèn, và nói rằng: Chúa phù hộ Sa-lô-môn vua."
  35: "Sau đó các ngươi đi theo ngài lên, để ngài đến và ngồi trên ngai vàng ta, vì ngài sẽ làm vua thay ta, và ta đã sai ngài cai quản Ít-ra-ên và Giu-đa."
  36: "Bê-na-a-gia con của Gê-hô-a-đa đáp vua và nói: A-men. Đức THIÊN CHÚA Thiên Chúa của chúa tôi vua cũng phán như vậy."
  37: "Như Đức THIÊN CHÚA đã ở cùng chúa tôi vua, xin Ngài cũng ở cùng Sa-lô-môn, và làm ngai vàng Ngài lớn hơn ngai vàng của chúa tôi vua Đa-vít."
  38: "Bấy giờ Sa-đốc tư tế, Na-tan tiên tri, Bê-na-a-gia con của Gê-hô-a-đa, và người Kê-rê-thi, và người Pê-lê-thi, xuống, và khiến Sa-lô-môn cỡi lừa của đại vương Đa-vít, và dẫn ngài đến Gi-hôn."
  39: "Sa-đốc tư tế lấy sừng dầu ra khỏi lều, và xức dầu làm vua Sa-lô-môn. Họ thổi kèn, và mọi dân chúng nói rằng: Chúa phù hộ Sa-lô-môn vua."
  40: "Mọi dân chúng đi theo ngài lên, dân chúng thổi sáo, vui mừng lớn lao đến nỗi đất rung lên vì tiếng họ."
  41: "A-đô-ni-gia và mọi khách đang cùng ngài nghe thấy tiếng ấy khi họ vừa ăn xong. Khi Giao-áp nghe tiếng kèn, ngài nói: Tại sao trong thành có tiếng ồn như vậy?"
  42: "Khi ngài còn nói, này Giona-than con của A-bi-a-thát tư tế đến. A-đô-ni-gia nói cùng ngài: Hãy vào, vì ngươi là người dũng cảm và mang tin tốt."
  43: "Giona-than đáp và nói cùng A-đô-ni-gia rằng: Thật chúa tôi vua Đa-vít đã làm Sa-lô-môn làm vua."
  44: "Vua đã sai Sa-đốc tư tế, Na-tan tiên tri, Bê-na-a-gia con của Gê-hô-a-đa, và người Kê-rê-thi, và người Pê-lê-thi cùng với ngài, và họ khiến ngài cỡi lừa của vua."
  45: "Sa-đốc tư tế và Na-tan tiên tri đã xức dầu làm vua ngài tại Gi-hôn, và họ từ đó lên vui mừng đến nỗi thành phố vang lên. Đó là tiếng các ngươi đã nghe."
  46: "Sa-lô-môn cũng ngồi trên ngai vàng của vương quốc."
  47: "Hơn nữa, tôi tớ của vua đến chúc phước cho chúa tôi vua Đa-vît nói rằng: Xin Đức Chúa Trời làm tên Sa-lô-môn tốt hơn tên chúa, và làm ngai vàng Ngài lớn hơn ngai vàng chúa. Vua cúi lậy trên giường."
  48: "Vua cũng nói rằng: Hãy được phước Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên, Đấng đã cho người ngồi trên ngai vàng ta ngày hôm nay, mắt ta thấy việc ấy."
  49: "Mọi khách đang cùng A-đô-ni-gia sợ hãi, đứng dậy và mỗi người đi về nhà."
  50: "A-đô-ni-gia sợ Sa-lô-môn, đứng dậy, đi nắm lấy sừng của bàn thờ."
  51: "Người báo cho Sa-lô-môn biết rằng: Này A-đô-ni-gia sợ vua Sa-lô-môn, vì này, ngài nắm lấy sừng của bàn thờ, nói rằng: Xin vua Sa-lô-môn thề cùng tôi ngày hôm nay rằng ngài sẽ không giết tôi tớ ngài bằng gươm."
  52: "Sa-lô-môn nói: Nếu ngài làm người tốt, không một sợi tóc nào của ngài rơi xuống đất, nhưng nếu tìm thấy gian ác trong ngài, ngài sẽ chết."
  53: "Bấy giờ vua Sa-lô-môn sai người, và họ đưa ngài xuống từ bàn thờ. Ngài đến và cúi lạy vua Sa-lô-môn. Sa-lô-môn nói cùng ngài: Hãy về nhà ngươi."
