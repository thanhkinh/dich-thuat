14:
  1: "Lúc đó A-bi-gia con trai của Gê-rô-bô-am đau."
  2: "Gê-rô-bô-am nói cùng vợ ngài rằng: Hãy đứng dậy xin ngươi và ngụy trang ngươi để ngươi không được biết là vợ của Gê-rô-bô-am và hãy đi đến Xi-lô, này có A-hi-a tiên tri người đã nói cho ta rằng ta sẽ làm vua trên dân này."
  3: "Và mang theo mười cái bánh và bánh rán và bình mật và đi đến ngài, ngài sẽ nói cho ngươi điều sẽ xảy ra cho đứa trẻ."
  4: "Vợ của Gê-rô-bô-am làm như vậy và đứng dậy và đi đến Xi-lô và đến nhà của A-hi-a, nhưng A-hi-a không thể thấy vì mắt ngài mờ vì tuổi tác."
  5: "Đức THIÊN CHÚA phán cùng A-hi-a rằng: Này vợ của Gê-rô-bô-am đến xin điều của ngươi cho con trai ngài vì ngài đau, ngươi sẽ nói với nàng như vậy, vì điều đó sẽ xảy ra khi nàng vào nàng sẽ ngụy trang thành người đàn bà khác."
  6: "Điều đó xảy ra khi A-hi-a hear tiếng chân nàng khi nàng vào cửa ngài nói rằng: Hãy vào vợ của Gê-rô-bô-am tại sao ngươi ngụy trang thành người khác, vì ta được sai đến ngươi với tin nặng."
  7: "Hãy đi nói Gê-rô-bô-am rằng: Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán rằng: Vì Ta đã nâng ngươi từ giữa dân và làm ngươi làm quan trên dân Ta Ít-ra-ên."
  8: "Và xé vương quốc khỏi nhà của Đa-vît và cho nó cho ngươi, và ngươi chưa làm như tôi tớ Ta Đa-vît người giữ điều rệnh Ta và theo Ta với tất cả lòng ngài để làm điều đúng trước mắt Ta thôi."
  9: "Nhưng ngươi đã làm điều ác hơn mọi người trước ngươi, vì ngươi đã đi và làm humanoid khác và hình tượng nóng để làm Ta giận và đã ném Ta sau lưng ngươi."
  10: "Vậy này Ta sẽ đưa điều ác đến nhà của Gê-rô-bô-am và sẽ cắt khỏi Gê-rô-bô-am người đái vào tường và người bị nhốt và để lại trong Ít-ra-ên và sẽ lấy đi phần còn lại của nhà của Gê-rô-bô-am như người lấy đi phân cho đến khi hết tất cả."
  11: "Người chết của Gê-rô-bô-am trong thành chó sẽ ăn, người chết ở trên đồng chim trời sẽ ăn, vì Đức THIÊN CHÚA đã phán điều đó."
  12: "Hãy đứng dậy đi về nhà ngươi, khi chân ngươi bước vào thành đứa trẻ sẽ chết."
  13: "Cả Ít-ra-ên sẽ than ngài và chôn ngài, vì chỉ ngài của Gê-rô-bô-am sẽ đến mồ vì trong ngài có điều tốt hướng về Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên trong nhà của Gê-rô-bô-am."
  14: "Hơn nữa Đức THIÊN CHÚA sẽ dựng lên một vua trên Ít-ra-ên sẽ cắt nhà của Gê-rô-bô-am ngày hôm đó nhưng là gì ngay bây giờ."
  15: "Vì Đức THIÊN CHÚA sẽ đánh Ít-ra-ên như sậy bị rung trong nước Ngài sẽ nhổ Ít-ra-ên khỏi xứ tốt này Ngài đã cho cha ông họ và sẽ tán họ bên kia sông vì họ đã làm rừng của họ làm Đức THIÊN CHÚA giận."
  16: "Ngài sẽ nộp Ít-ra-ên vì tội lỗi của Gê-rô-bô-am người đã tội và làm Ít-ra-ên tội."
  17: "Vợ của Gê-rô-bô-am đứng dậy và đi và đến Tir-za, khi người đến bậc cửa đứa trẻ chết."
  18: "Họ chôn ngài và cả Ít-ra-ên than ngài theo lời của Đức THIÊN CHÚA Ngài đã phán bằng tay tôi tớ Ta A-hi-a tiên tri."
  19: "Phần còn lại của việc làm Gê-rô-bô-am cách ngài đánh và cách ngài cai trị này được viết trong sách biên niên sử của vua Ít-ra-ên."
  20: "Ngày Gê-rô-bô-am cai trị hai mươi hai năm ngài ngủ cùng cha ông và Na-đáp con trai ngài cai trị thay ngài."
  21: "Rê-hô-bô-am con trai Sa-lô-môn cai trị ở Giu-đa, Rê-hô-bô-am bốn mươi mốt năm khi ngài bắt đầu cai trị và ngài cai trị mười bảy năm ở Giê-ru-sa-lem thành Đức THIÊN CHÚA đã chọn từ mọi chi tộc Ít-ra-ên để đặt danh Ngài ở đó, và mẹ ngài tên Na-a-ma người A-môn."
  22: "Giu-đa làm điều ác trước mắt Đức THIÊN CHÚA và họ làm Ngài ghen tị với tội lỗi họ đã làm hơn mọi điều cha ông họ đã làm."
  23: "Vì họ cũng xây cho họ nơi cao và hình tượng và rừng trên mọi núi cao và dưới mọi cây xanh."
  24: "Có người ăn chơi trong xứ họ làm theo mọi sự ghê tởm của dân Đức THIÊN CHÚA đã ném trước mặt con cái Ít-ra-ên."
  25: "Điều đó xảy ra năm thứ năm của vua Rê-hô-bô-am Xi-sác vua của Ê-díp-tô đi lên chống Giê-ru-sa-lem."
  26: "Ngài lấy kho của nhà của Đức THIÊN CHÚA và kho của nhà vua ngài lấy tất cả và ngài lấy mọi khiên vàng Sa-lô-môn đã làm."
  27: "Vua Rê-hô-bô-am làm khiên đồng thay chúng và giao chúng cho tay người chỉ huy can cửa nhà vua."
  28: "Điều đó xảy ra khi vua đi vào nhà của Đức THIÊN CHÚA người can mang chúng và đưa về phòng can."
  29: "Phần còn lại của việc làm Rê-hô-bô-am và mọi điều ngài làm không viết trong sách biên niên sử của vua Giu-đa sao."
  30: "Có chiến tranh giữa Rê-hô-bô-am và Gê-rô-bô-am mọi ngày của họ."
  31: "Rê-hô-bô-am ngủ cùng cha ông và được chôn cùng cha ông trong thành của Đa-vít, mẹ ngài tên Na-a-ma người A-môn, A-bi-giam con trai ngài cai trị thay ngài."
