12:
  1: "Rê-hô-bô-am đi đến Xê-chem vì cả Ít-ra-ên đến Xê-chem để làm ngài làm vua."
  2: "Điều đó xảy ra khi Gê-rô-bô-am con of Nê-bat còn ở Ê-díp-tô hear vì ngài đã trốn khỏi mặt vua Sa-lô-môn và Gê-rô-bô-am ở Ê-díp-tô."
  3: "Họ sai người gọi ngài, Gê-rô-bô-am và cả hội chúng Ít-ra-ên đến và nói cùng Rê-hô-bô-am rằng:"
  4: "Cha ngươi đã làm ách của chúng ta nặng, vậy bây giờ hãy làm sự hầu hạ nặng nề của cha ngươi và ách nặng ngài đặt trên chúng ta nhẹ hơn và chúng ta sẽ hầu hạ ngươi."
  5: "Ngài nói cùng họ rằng: Hãy đi ba ngày rồi đến lại ta, dân đi đi."
  6: "Vua Rê-hô-bô-am đàm với người già đứng trước Sa-lô-môn cha ngài khi ngài còn sống và nói rằng: Các ngươi khuyên ta sao để ta đáp dân này."
  7: "Họ nói cùng ngài rằng: Nếu ngươi sẽ làm tôi tớ dân này ngày hôm nay và sẽ hầu hạ họ và đáp họ và nói điều tốt với họ thì họ sẽ làm tôi tớ ngươi đời đời."
  8: "Nhưng ngài bỏ lời khuyên của người già họ đã cho ngài và đàm với người trẻ lớn lên cùng ngài và đứng trước ngài."
  9: "Ngài nói cùng họ rằng: Lời khuyên các ngươi cho ta để ta đáp dân này đã nói cùng ta rằng: Hãy làm ách cha ta đã đặt trên chúng ta nhẹ hơn sao."
  10: "Người trẻ lớn lên cùng ngài nói cùng ngài rằng: Ngươi sẽ nói cùng dân này đã nói cùng ngươi rằng: Cha ngươi đã làm ách chúng ta nặng hãy làm nó nhẹ hơn cho chúng ta, ngươi sẽ nói cùng họ rằng: Ngón tay nhỏ của ta sẽ dày hơn lưng cha ta."
  11: "Bây giờ cha ta đã đặt ách nặng trên các ngươi ta sẽ thêm ách các ngươi, cha ta đã trừng phạt các ngươi bằng roi nhưng ta sẽ trừng phạt các ngươi bằng bọ cạp."
  12: "Gê-rô-bô-am và cả dân đến Rê-hô-bô-am ngày thứ ba như vua đã下令 nói rằng: Hãy đến lại ta ngày thứ ba."
  13: "Vua đáp dân thô lỗ và bỏ lời khuyên của người già họ đã cho ngài."
  14: "Ngài nói với họ theo lời khuyên của người trẻ nói rằng: Cha ta đã làm ách các ngươi nặng ta sẽ thêm ách các ngươi, cha ta cũng đã trừng phạt các ngươi bằng roi nhưng ta sẽ trừng phạt các ngươi bằng bọ cạp."
  15: "Vậy vua không hear dân vì nguyên nhân từ Đức THIÊN CHÚA để Ngài hoàn thành lời Ngài Đức THIÊN CHÚA đã phán bằng A-hi-a người Xi-lô-nít cùng Gê-rô-bô-am con of Nê-bat."
  16: "Khi cả Ít-ra-ên thấy vua không hear họ dân đáp vua nói rằng: Phần chúng ta trong Đa-vít gì chúng ta không có gia tài trong con trai của Giê-xê, về lều của các ngươi ôi Ít-ra-ên bây giờ xem nhà ngươi Đa-vît, vậy Ít-ra-ên đi về lều của họ."
  17: "Nhưng con cái Ít-ra-ên ở trong thành của Giu-đa Rê-hô-bô-am cai trị họ."
  18: "Vua Rê-hô-bô-am sai A-đô-ram người cai quản thuế và cả Ít-ra-ên ném ngài bằng đá đến chết, vậy vua Rê-hô-bô-am làm nhanh để lên xe để trốn về Giê-ru-sa-lem."
  19: "Vậy Ít-ra-ên nổi loạn chống lại nhà của Đa-vít đến ngày hôm nay."
  20: "Khi cả Ít-ra-ên hear Gê-rô-bô-am đã quay lại họ sai người gọi ngài đến hội chúng và làm ngài làm vua trên cả Ít-ra-ên, không có ai theo nhà của Đa-vít nhưng chi tộc Giu-đa thôi."
  21: "Khi Rê-hô-bô-am đến Giê-ru-sa-lem ngài tập họp cả nhà của Giu-đa với chi tộc Bên-gia-mın một trăm tám mươi ngàn người được chọn là người chiến đấu để đánh nhà của Ít-ra-ên để mang vương quốc lại Rê-hô-bô-am con trai Sa-lô-môn."
  22: "Nhưng lời của Thiên Chúa đến Xi-ma-a người của Thiên Chúa nói rằng:"
  23: "Hãy nói cùng Rê-hô-bô-am con trai Sa-lô-môn vua của Giu-đa và cùng cả nhà của Giu-đa và Bên-gia-mın và phần còn lại của dân nói rằng:"
  24: "Đức THIÊN CHÚA phán rằng: Các ngươi không sẽ đi lên cũng không đánh anh em các ngươi con cái Ít-ra-ên, hãy trở về mỗi người về nhà ngươi, vì điều này từ Ta, họ hear lời của Đức THIÊN CHÚA và quay đi đi theo lời của Đức THIÊN CHÚA."
  25: "Gê-rô-bô-am xây Xê-chem trên núi Êp-ra-im và ở đó và đi từ đó và xây Pê-nu-ên."
  26: "Gê-rô-bô-am nói trong lòng ngài rằng: Bây giờ vương quốc sẽ quay về nhà của Đa-vít."
  27: "Nếu dân này đi lên dâng lễ trong nhà của Đức THIÊN CHÚA tại Giê-ru-sa-lem thì lòng dân này sẽ quay về chúa ngài Rê-hô-bô-am vua của Giu-đa và họ sẽ giết ta và đi lại Rê-hô-bô-am vua của Giu-đa."
  28: "Vậy vua lấy lời khuyên và làm hai bê vàng và nói cùng họ rằng: Đi lên Giê-ru-sa-lem là quá nhiều cho các ngươi, này humanoid của các ngươi ôi Ít-ra-ên Đấng đã đưa các ngươi ra khỏi xứ Ê-díp-tô."
  29: "Ngài đặt một ở Bét-ên và cái kia ngài đặt ở Đan."
  30: "Điều đó thành tội lỗi vì dân đi thờ lạy một đến Đan."
  31: "Ngài làm nhà của nơi cao và làm tư tế từ người thấp nhất của dân không phải con trai của Lê-vi."
  32: "Gê-rô-bô-am đặt lễ tháng thứ tám ngày mười lăm của tháng giống như lễ ở Giu-đa ngài dâng trên bàn thờ ngài làm như vậy ở Bét-ên dâng cho bê ngài đã làm ngài đặt ở Bét-ên tư tế của nơi cao ngài đã làm."
  33: "Ngài dâng trên bàn thờ ngài đã làm ở Bét-ên ngày mười lăm tháng thứ tám tháng ngài đã devised trong lòng ngài và đặt lễ cho con cái Ít-ra-ên, ngài dâng trên bàn thờ và đốt hương."
