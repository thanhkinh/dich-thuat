8:
  1: "Bấy giờ Sa-lô-môn tập hợp các trưởng lão của Ít-ra-ên và mọi đầu chi tộc và các trưởng gia đình con cái Ít-ra-ên đến vua Sa-lô-môn ở Giê-ru-sa-lem để họ mang hòm giao ước của Đức THIÊN CHÚA từ thành của Đa-vít là Xi-on."
  2: "Mọi người nam của Ít-ra-ên tập họp đến vua Sa-lô-môn trong lễ tháng Ê-tha-nim tháng thứ bảy."
  3: "Mọi trưởng lão của Ít-ra-ên đến và tư tế nâng hòm."
  4: "Họ mang hòm của Đức THIÊN CHÚA và lều hội chúng và mọi đồ vật thánh trong lều, tư tế và người Lê-vi mang lên."
  5: "Vua Sa-lô-môn và cả hội chúng Ít-ra-ên tập họp cùng ngài ở trước hòm dâng chiên và bò không thể kể hay đếm vì đông."
  6: "Tư tế mang hòm giao ước của Đức THIÊN CHÚA vào nơi ngài vào nơi thánh nhất dưới cánh quỷ vật."
  7: "Vì quỷ vật giơ hai cánh trên nơi hòm và quỷ vật che hòm và cần ngài trên."
  8: "Họ kéo cần ra cho đến cuối cần thấy trong nơi thánh trước nơi thánh nhất và không thấy ngoài, và chúng ở đó đến ngày hôm nay."
  9: "Không có gì trong hòm trừ hai bảng đá Môi-se đặt ở Hô-rếp khi Đức THIÊN CHÚA làm giao ước với con cái Ít-ra-ên khi họ đi ra khỏi xứ Ê-díp-tô."
  10: "Điều đó xảy ra khi tư tế đi ra khỏi nơi thánh, mây đầy nhà của Đức THIÊN CHÚA."
  11: "Tư tế không thể đứng để hầu hạ vì mây, vì vinh quang của Đức THIÊN CHÚA đã đầy nhà của Đức THIÊN CHÚA."
  12: "Sa-lô-môn nói rằng: Đức THIÊN CHÚA phán Ngài sẽ ở trong màn tối dày đặc."
  13: "Ta đã chắc chắn xây cho Ngài một nhà để Ngài ở, một nơi định cho Ngài ở đời đời."
  14: "Vua quay mặt và chúc phước cả hội chúng Ít-ra-ên, cả hội chúng Ít-ra-ên đứng."
  15: "Ngài nói rằng: Hãy được phước Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên Đấng đã nói bằng miệng Ngài cùng Đa-vít cha ta và đã hoàn thành bằng tay Ngài phán rằng:"
  16: "Từ ngày ta đưa dân ta Ít-ra-ên ra khỏi Ê-díp-tô ta không chọn thành nào trong mọi chi tộc Ít-ra-ên để xây nhà để danh ta ở đó nhưng ta chọn Đa-vít cai quản dân ta Ít-ra-ên."
  17: "Đa-vît cha ta định xây nhà cho danh Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên."
  18: "Đức THIÊN CHÚA phán cùng Đa-vît cha ta rằng: Ngươi định xây nhà cho danh ta, ngươi làm tốt điều đó trong lòng ngươi."
  19: "Tuy nhiên ngươi không xây nhà, nhưng con trai ngươi sẽ ra từ lòng ngươi sẽ xây nhà cho danh ta."
  20: "Đức THIÊN CHÚA đã hoàn thành lời Ngài đã phán và ta đã đứng dậy thay Đa-vít cha ta và ngồi trên ngai vàng Ít-ra-ên như Đức THIÊN CHÚA đã hứa và đã xây nhà cho danh Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên."
  21: "Ta đã đặt ở đó một nơi cho hòm trong đó có giao ước của Đức THIÊN CHÚA Ngài đã làm với cha ông chúng ta khi Ngài đưa họ ra khỏi xứ Ê-díp-tô."
  22: "Sa-lô-môn đứng trước bàn thờ của Đức THIÊN CHÚA trước mặt cả hội chúng Ít-ra-ên và giơ tay lên trời."
  23: "Ngài nói rằng: Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên không có Thiên Chúa nào như Ngài trên trời cao hay dưới đất Ngài giữ giao ước và sự thương xót với tôi tớ Ngài đi trước mặt Ngài với tất cả lòng họ."
  24: "Ngài đã giữ cùng tôi tớ ngài Đa-vít cha ta điều Ngài đã hứa ngài, Ngài đã nói bằng miệng và đã hoàn thành bằng tay như ngày hôm nay."
  25: "Vậy bây giờ Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên hãy giữ cùng tôi tớ ngài Đa-vît cha ta điều Ngài đã hứa ngươi phán rằng: Sẽ không thiếu người trước mặt ta ngồi trên ngai vàng Ít-ra-ên, để con cái ngươi giữ đường lối chúng đi trước mặt ta như ngươi đã đi trước mặt ta."
  26: "Và bây giờ ôi Thiên Chúa của Ít-ra-ên xin hãy cho lời Ngài ứng nghiệm Ngài đã phán cùng tôi tớ ngài Đa-vít cha ta."
  27: "Nhưng Thiên Chúa có thật ở trên đất không, này trời và trời của trời không chứa Ngài, tôi làm nhà này sao chứa được?"
  28: "Xin hãy nhìn đến lời cầu nguyện của tôi tớ ngài và sự nài nỉ của ngài, ôi Đức THIÊN CHÚA Thiên Chúa của ta, để nghe tiếng kêu và lời cầu nguyện tôi tớ ngài cầu nguyện trước mặt Ngài ngày hôm nay."
  29: "Để mắt ngươi mở về nhà này ngày và đêm về nơi Ngài đã phán: Danh ta sẽ ở đó, để Ngài nghe lời cầu nguyện tôi tớ ngài sẽ cầu nguyện về nơi này."
  30: "Xin hãy nghe sự nài nỉ của tôi tớ ngài và dân Ngài Ít-ra-ên khi họ cầu nguyện về nơi này, xin hãy nghe trên trời nơi ở của Ngài và khi Ngài nghe xin hãy tha thứ."
  31: "Nếu ai vi phạm against người khác và thề được đặt trên người để người thề và thề đến trước bàn thờ ngươi trong nhà này."
  32: "Xin hãy nghe trên trời và làm và phán xét tôi tớ ngươi, lên án người ác để đưa đường lối người trên đầu người và công bố người công bình để cho người theo sự công chính của người."
  33: "Khi dân Ngài Ít-ra-ên bị đánh bại trước kẻ thù vì họ đã tội lỗi chống lại Ngươi và sẽ quay lại đến Ngươi và thú nhận danh Ngươi và cầu nguyện và nài nỉ Ngươi trong nhà này."
  34: "Xin hãy hear trên trời và tha thứ tội lỗi dân Ngài Ít-ra-ên và đưa họ lại vào xứ Ngài đã cho cha ông họ."
  35: "Khi trời đóng và không có mưa vì họ đã tội lỗi chống lại Ngươi, nếu họ cầu nguyện về nơi này và thú nhận danh Ngươi và quay khỏi tội lỗi khi Ngươi làm khổ họ."
  36: "Xin hãy hear trên trời và tha thứ tội lỗi của tôi tớ ngươi và dân Ngài Ít-ra-ên dạy họ đường lành họ nên đi và cho mưa trên xứ Ngài đã cho dân Ngài làm gia tài."
  37: "Nếu có đói kém ôn dịch cháy mốc châu chấu hoặc sâu trong xứ, nếu kẻ thù vây họ trong thành của họ, bất cứ bệnh ôn hay bệnh tật gì."
  38: "Bất cứ lời cầu nguyện và sự nài nỉ của bất kỳ ai hoặc cả dân Ngài Ít-ra-ên biết mỗi người bệnh ôn trong lòng và giơ tay về nhà này."
  39: "Xin hãy hear trên trời nơi ở của Ngài và tha thứ và làm và cho mỗi người theo đường lối người mà lòng người Ngài biết, vì chỉ Ngài biết lòng của mọi con người."
  40: "Để họ sợ Ngươi mọi ngày họ sống trong xứ Ngài đã cho cha ông chúng ta."
  41: "Hơn nữa về người lạ không phải dân Ngài Ít-ra-ên nhưng từ nước xa đến vì danh Ngài."
  42: "Vì họ sẽ nghe danh lớn của Ngươi và tay mạnh và cánh tay giơ ra của Ngươi, khi người đến và cầu nguyện về nhà này."
  43: "Xin hãy hear trên trời nơi ở của Ngài và làm theo mọi điều người lạ kêu cầu Ngươi để mọi dân trên đất biết danh Ngươi và sợ Ngươi như dân Ngài Ít-ra-ên, và để họ biết nhà ta xây được gọi bởi danh Ngươi."
  44: "Nếu dân Ngươi đi ra đánh với kẻ thù bất cứ nơi Ngươi sai họ và họ cầu nguyện cùng Đức THIÊN CHÚA về thành Ngài đã chọn và về nhà ta đã xây cho danh Ngươi."
  45: "Xin hãy hear trên trời lời cầu nguyện và sự nài nỉ của họ và giữ việc họ."
  46: "Nếu họ tội lỗi chống lại Ngươi, vì không người nào không tội, và Ngươi giận họ và nộp họ cho kẻ thù để họ bắt họ đi làm tù đến xứ kẻ thù xa hay gần."
  47: "Nếu họ tự nghĩ trong xứ bị bắt làm tù và hối cải và nài nỉ Ngươi trong xứ người bắt họ làm tù nói rằng: Chúng tôi đã tội và đã làm gian ác chúng tôi đã làm sự gian ác."
  48: "Và quay lại đến Ngươi với tất cả lòng và tất cả linh hồn trong xứ kẻ thù đã bắt họ đi tù và cầu nguyện cùng Ngươi về xứ Ngài đã cho cha ông họ và thành Ngài đã chọn và nhà ta đã xây cho danh Ngươi."
  49: "Xin hãy hear lời cầu nguyện và sự nài nỉ của họ trên trời nơi ở của Ngài và giữ việc họ."
  50: "Và tha thứ cho dân Ngươi đã tội lỗi chống lại Ngươi và mọi vi phạm họ đã vi phạm chống lại Ngươi và cho họ sự thương xót trước người bắt họ làm tù để họ thương xót họ."
  51: "Vì họ là dân Ngươi và gia tài của Ngươi Ngài đã đưa ra khỏi Ê-díp-tô từ giữa lò sắt."
  52: "Để mắt ngươi mở đến sự nài nỉ của tôi tớ ngươi và sự nài nỉ của dân Ngài Ít-ra-ên để nghe họ trong mọi điều họ kêu cầu Ngài."
  53: "Vì Ngài đã phân chia họ từ mọi dân trên đất làm gia tài của Ngươi như Ngài đã phán bằng tay Môi-se tôi tớ Ngài khi Ngài đưa cha ông chúng ta ra khỏi Ê-díp-tô, ôi Chúa Đức Chúa Trời."
  54: "Điều đó xảy ra khi Sa-lô-môn làm xong lời cầu nguyện và sự nài nỉ này cùng Đức THIÊN CHÚA ngài đứng dậy từ trước bàn thờ của Đức THIÊN CHÚA từ quỳ gối trên đầu gối với tay giơ lên trời."
  55: "Ngài đứng và chúc phước cả hội chúng Ít-ra-ên bằng tiếng lớn nói rằng:"
  56: "Hãy được phước Đức THIÊN CHÚA Đấng đã cho nghỉ ngơi cho dân Ngài Ít-ra-ên theo mọi điều Ngài đã hứa, không fail một lời của mọi lời hứa tốt Ngài đã hứa bằng tay Môi-se tôi tớ Ngài."
  57: "Đức THIÊN CHÚA Thiên Chúa của ta ở cùng chúng ta như Ngài đã ở cùng cha ông chúng ta, xin đừng bỏ chúng ta也不要 bỏ chúng ta."
  58: "Để Ngài làm lòng chúng ta hướng về Ngài để đi trong mọi đường lối Ngài và giữ điều rệnh Ngài và điều lệ Ngài và sự phán xét Ngài Ngài đã下令 cha ông chúng ta."
  59: "Xin hãy để những lời ta đã nài nỉ trước Đức THIÊN CHÚA gần Đức THIÊN CHÚA Thiên Chúa của ta ngày và đêm để Ngài giữ việc tôi tớ Ngài và việc dân Ngài Ít-ra-ên mọi lúc theo sự cần thiết."
  60: "Để mọi dân trên đất biết rằng Đức THIÊN CHÚA là Thiên Chúa và không có ai khác."
  61: "Vậy lòng các ngươi hãy trọn vẹn với Đức THIÊN CHÚA Thiên Chúa của ta để đi trong điều lệ Ngài và giữ điều rệnh Ngài như ngày hôm nay."
  62: "Vua và cả Ít-ra-ên cùng ngài dâng lễ trước Đức THIÊN CHÚA."
  63: "Sa-lô-môn dâng lễ bình an ngài dâng cho Đức THIÊN CHÚA hai mươi hai ngàn bò và một trăm hai mươi ngàn chiên, vậy vua và cả con cái Ít-ra-ên dâng hiến nhà của Đức THIÊN CHÚA."
  64: "Ngày đó vua làm thánh giữa sân trước nhà của Đức THIÊN CHÚA, vì ở đó ngài dâng lễ toàn thiêu và lễ đồ ăn và mỡ lễ bình an, vì bàn thờ đồng trước Đức THIÊN CHÚA quá nhỏ để nhận lễ toàn thiêu và lễ đồ ăn và mỡ lễ bình an."
  65: "Lúc đó Sa-lô-môn làm tiệc và cả Ít-ra-ên cùng ngài một hội chúng lớn từ cửa Ha-mát đến sông Ê-díp-tô trước Đức THIÊN CHÚA Thiên Chúa của ta bảy ngày và bảy ngày mười bốn ngày."
  66: "Ngày thứ tám ngài sai dân về, họ chúc phước vua và đi lều của họ vui mừng và lòng glad vì mọi điều tốt Đức THIÊN CHÚA đã làm cho Đa-vít tôi tớ Ngài và cho Ít-ra-ên dân Ngài."
