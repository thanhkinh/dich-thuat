7:
  1: "Nhưng Sa-lô-môn xây nhà của ngài mười ba năm và ngài hoàn thành cả nhà ngài."
  2: "Ngài xây nhà rừng Li-bă-n, dài một trăm thước, rộng năm mươi thước, cao ba mươi thước, trên bốn hàng cột xê-đar với xà xê-đar trên cột."
  3: "Ngài lợp xê-đar trên xà nằm trên bốn mươi lăm cột mười lăm cột một hàng."
  4: "Có cửa sổ ba hàng và ánh sáng đối ánh sáng ba bậc."
  5: "Mọi cửa và khung cửa vuông với cửa sổ, và ánh sáng đối ánh sáng ba bậc."
  6: "Ngài làm điazza cột, dài năm mươi thước, rộng ba mươi thước, và điazza trước chúng, và cột kia và xà lớn trước chúng."
  7: "Ngài làm điazza cho ngai vàng ngài phán xét, là điazza phán xét, được lợp xê-đar từ một bên sàn đến bên kia."
  8: "Nhà ngài ở có sân khác trong điazza làm việc tương tự, Sa-lô-môn cũng làm nhà cho con gái Pha-ra-ô ngài cưới giống điazza này."
  9: "Mọi thứ bằng đá đắt tiền theo kích thước đá đã tiện bằng cưa trong và ngoài từ nền đến đỉnh và bên ngoài toward sân lớn."
  10: "Nền bằng đá đắt tiền đá lớn đá mười thước và đá tám thước."
  11: "Trên đá đắt tiền theo kích thước đá đã tiện và xê-đar."
  12: "Sân lớn xung quanh ba hàng đá đã tiện và một hàng xà xê-đar cho sân trong của nhà Đức THIÊN CHÚA và điazza nhà."
  13: "Vua Sa-lô-môn sai người đón Ki-ram từ Tơ-xơ."
  14: "Ngài là con trai của người goá thuộc chi Nép-ta-li và cha ngài người Tơ-xơ người làm đồ đồng, ngài đầy khôn ngoan và sự thông minh và sự khéo léo làm mọi việc đồng, ngài đến vua Sa-lô-môn và làm mọi việc ngài."
  15: "Ngài đổ hai cột đồng cao mười tám thước mỗi cột, và chu vi mười hai thước bao quanh mỗi cột."
  16: "Ngài làm hai đầu cột bằng đồng nóng để đặt trên đỉnh cột, cao đầu cột này năm thước và cao đầu kia năm thước."
  17: "Lưới công việc checker và vòng dây xích cho đầu cột trên đỉnh cột, bảy cho đầu này và bảy cho đầu kia."
  18: "Ngài làm cột và hai hàng quanh lưới để che đầu cột trên đỉnh bằng quả lựu, và ngài làm cho đầu kia."
  19: "Đầu cột trên đỉnh cột bằng công việc hoa huệ trong điazza bốn thước."
  20: "Đầu cột trên hai cột có quả lựu trên bên bụng bên lưới, quả lựu hai trăm hàng quanh đầu kia."
  21: "Ngài dựng cột trong điazza đền thờ, ngài dựng cột phải và gọi tên là Ga-chin, ngài dựng cột trái và gọi tên là Bô-át."
  22: "Trên đỉnh cột là công việc hoa huệ, vậy công việc cột được hoàn thành."
  23: "Ngài làm biển đồng nóng mười thước từ mép này đến mép kia, tròn bốn phía, cao năm thước, và chu vi ba mươi thước bao quanh."
  24: "Dưới mép bốn phía có quả bao quanh mười quả một thước bao quanh biển, quả được đổ hai hàng khi đổ."
  25: "Nó đứng trên mười hai con bò ba nhìn phương bắc ba nhìn phương tây ba nhìn phương nam ba nhìn phương đông, và biển trên trên chúng và mọi phần sau của chúng hướng trong."
  26: "Nó dày một lòng bàn tay, mép làm như mép cái chén với hoa huệ, chứa hai ngàn bath."
  27: "Ngài làm mười bậu đồng, dài bốn thước một bậu rộng bốn thước cao ba thước."
  28: "Công việc bậu như sau: chúng có viền và viền giữa các bậc."
  29: "Trên viền giữa các bậc có sư tử bò và quỷ vật, trên bậc có bậu trên, dưới sư tử và bò có thêm việc mỏng."
  30: "Mỗi bậu có bốn bánh xe đồng và đĩa đồng, bốn góc có người đừng, dưới chậu người đừng đổ nóng bên cạnh mỗi sự thêm."
  31: "Miệng trong đầu cột và trên cao một thước, nhưng miệng tròn theo công việc bậu một thước rưỡi, và trên miệng có chạm với viền vuông không tròn."
  32: "Dưới viền bốn bánh xe, trục bánh xe nối với bậu, cao bánh xe một thước rưỡi."
  33: "Công việc bánh xe như công việc bánh xe xe ngựa, trục nan và vành nan tất cả đổ."
  34: "Bốn người đừng cho bốn góc một bậu, người đừng của bậc chính nó."
  35: "Trên đỉnh bậu có vòng tròn cao nửa thước, trên đỉnh bậc và viền của nó cùng một thứ."
  36: "Vì trên đĩa bậc và viền ngài chạm quỷ vật sư tử cây chà là theo tỷ lệ mỗi thứ và thêm quanh."
  37: "Theo cách này ngài làm mười bậc, tất cả một lần đổ một kích thước một kích cỡ."
  38: "Ngài làm mười chậu đồng, một chậu chứa bốn mươi bath, mỗi chậu bốn thước, trên mỗi mười bậc một chậu."
  39: "Ngài đặt năm bậc bên phải nhà và năm bên trái nhà, ngài đặt biển bên phải nhà hướng đông bên nam."
  40: "Ki-ram làm chậu xẻng và bát, vậy Ki-ram làm xong mọi việc ngài làm cho vua Sa-lô-môn cho nhà Đức THIÊN CHÚA."
  41: "Hai cột và hai bát đầu cột trên đỉnh hai cột, và hai lưới để che hai bát đầu cột trên đỉnh cột."
  42: "Bốn trăm quả lựu cho hai lưới hai hàng quả lựu cho một lưới để che hai bát đầu cột trên cột."
  43: "Mười bậc và mười chậu trên bậc."
  44: "Một biển và mười hai con bò dưới biển."
  45: "Nồi xẻng bát, mọi đồ vật Ki-ram làm cho vua Sa-lô-môn cho nhà Đức THIÊN CHÚA bằng đồng sáng."
  46: "Vua đổ chúng ở đồng Gio-đan trên đất đất sét giữa Su-cốt và Xar-tan."
  47: "Sa-lô-môn để mọi đồ vật không cân vì quá nhiều, không tìm thấy trọng lượng đồng."
  48: "Sa-lô-môn làm mọi đồ vật thuộc về nhà Đức THIÊN CHÚA, bàn thờ vàng và bàn vàng để đặt bánh."
  49: "Và đèn vàng sạch năm bên phải năm bên trái trước nơi thánh nhất với hoa đèn và kìm vàng."
  50: "Và bát kềm bát muỗng lư vàng sạch, và bản lề vàng cho cửa nhà trong nơi thánh nhất và cửa nhà đền thờ."
  51: "Vậy hết mọi việc vua Sa-lô-môn làm cho nhà Đức THIÊN CHÚA, Sa-lô-môn mang vào điều Đa-vít cha ngài đã dâng hiến cả bạc và vàng và đồ vật ngài đặt giữa kho của nhà Đức THIÊN CHÚA."
