13:
  1: "Này một người của Thiên Chúa từ Giu-đa bởi lời của Đức THIÊN CHÚA đến Bét-ên, Gê-rô-bô-am đứng bên bàn thờ để đốt hương."
  2: "Ngài kêu lên chống bàn thờ bằng lời của Đức THIÊN CHÚA và nói rằng: Ôi bàn thờ bàn thờ Đức THIÊN CHÚA phán rằng: Này một con trai sẽ sanh cho nhà của Đa-vít tên Giô-si, trên ngươi ngài sẽ dâng tư tế của nơi cao đốt hương trên ngươi và xương người nam sẽ bị đốt trên ngươi."
  3: "Ngài đưa dấu hiệu ngày hôm đó nói rằng: Đây là dấu hiệu Đức THIÊN CHÚA đã phán, này bàn thờ sẽ bị xé và tro trên nó sẽ bị đổ ra."
  4: "Điều đó xảy ra khi vua Gê-rô-bô-am hear lời người của Thiên Chúa đã kêu lên chống bàn thờ ở Bét-ên ngài giơ tay từ bàn thờ nói rằng: Hãy nắm ngài, và tay ngài ngài giơ chống người khô lại đến nỗi ngài không thể kéo lại."
  5: "Bàn thờ cũng bị xé và tro đổ ra từ bàn thờ theo dấu hiệu người của Thiên Chúa đã đưa bằng lời của Đức THIÊN CHÚA."
  6: "Vua đáp và nói cùng người của Thiên Chúa rằng: Xin hãy nài nỉ mặt Đức THIÊN CHÚA Thiên Chúa của ngươi và cầu nguyện cho ta để tay ta được phục hồi lại, người của Thiên Chúa nài nỉ Đức THIÊN CHÚA và tay vua được phục hồi lại và như trước."
  7: "Vua nói cùng người của Thiên Chúa rằng: Hãy về nhà ta và làm mới ngươi và ta sẽ cho ngươi phần thưởng."
  8: "Người của Thiên Chúa nói cùng vua rằng: Nếu ngươi cho ta một nửa nhà ngươi ta sẽ không đi với ngươi cũng không ăn bánh hay uống nước ở nơi này."
  9: "Vì như vậy Ta đã bị charge bởi lời của Đức THIÊN CHÚA phán rằng: Đừng ăn bánh đừng uống nước đừng quay lại bằng đường ngươi đã đến."
  10: "Vậy ngài đi đường khác và không quay lại bằng đường ngài đến Bét-ên."
  11: "Một tiên tri già ở Bét-ên con trai ngài đến và nói cho ngài mọi việc làm người của Thiên Chúa đã làm ngày hôm đó ở Bét-ên, lời ngài đã nói cùng vua họ cũng nói cho cha họ."
  12: "Cha họ nói cùng họ rằng: Ngài đi đường nào, vì con trai họ đã thấy đường người của Thiên Chúa đi từ Giu-đa."
  13: "Ngài nói cùng con trai ngài rằng: Yên lừa cho ta, họ yên lừa cho ngài, ngài cỡi nó."
  14: "Và đi theo người của Thiên Chúa và tìm thấy ngài ngồi dưới cây sồi, ngài nói cùng ngài rằng: Ngươi có phải người của Thiên Chúa từ Giu-đa không, ngài nói rằng: Ta là."
  15: "Ngài nói cùng ngài rằng: Hãy về nhà ta và ăn bánh."
  16: "Ngài nói rằng: Ta không thể quay lại với ngươi cũng không đi với ngươi cũng không ăn bánh hay uống nước với ngươi ở nơi này."
  17: "Vì nó đã được nói cho ta bởi lời của Đức THIÊN CHÚA rằng: Ngươi sẽ không ăn bánh hay uống nước ở đó cũng không quay lại đi bằng đường ngươi đã đến."
  18: "Ngài nói cùng ngài rằng: Ta cũng là tiên tri như ngươi và thiên sứ đã nói cùng ta bằng lời của Đức THIÊN CHÚA phán rằng: Hãy đưa ngài về với ngươi vào nhà ngươi để ngươi ăn bánh và uống nước, nhưng ngài nói dối ngài."
  19: "Vậy ngài quay lại với ngài và ăn bánh trong nhà ngài và uống nước."
  20: "Điều đó xảy ra khi họ ngồi tại bàn lời của Đức THIÊN CHÚA đến cùng tiên tri đã đưa ngài về."
  21: "Ngài kêu lên cùng người của Thiên Chúa từ Giu-đa nói rằng: Đức THIÊN CHÚA phán rằng: Vì ngươi đã không vâng miệng của Đức THIÊN CHÚA và không giữ điều rệnh Đức THIÊN CHÚA Thiên Chúa của ngươi đã下令 ngươi."
  22: "Nhưng ngươi đã quay lại và ăn bánh và uống nước ở nơi Đức THIÊN CHÚA đã nói cho ngươi rằng: Đừng ăn bánh và đừng uống nước, xác ngươi không sẽ đến mồ của cha ngươi."
  23: "Điều đó xảy ra sau khi ngài ăn bánh và sau khi ngài uống ngài yên lừa cho ngài tức là tiên tri ngài đã đưa về."
  24: "Khi ngài đi một sư tử gặp ngài trên đường và giết ngài, xác ngài bị ném trên đường và lừa đứng bên nó sư tử cũng đứng bên xác."
  25: "Người đi qua và thấy xác ném trên đường và sư tử đứng bên xác họ đến và nói trong thành nơi tiên tri già ở."
  26: "Khi tiên tri đã đưa ngài về từ đường hear điều đó ngài nói rằng: Đó là người của Thiên Chúa đã không vâng lời của Đức THIÊN CHÚA vậy Đức THIÊN CHÚA đã nộp ngài cho sư tử đã xé ngài và giết ngài theo lời của Đức THIÊN CHÚA Ngài đã phán cùng ngài."
  27: "Ngài nói cùng con trai ngài rằng: Yên lừa cho ta, họ yên cho ngài."
  28: "Ngài đi và tìm thấy xác ngài ném trên đường và lừa và sư tử đứng bên xác, sư tử không ăn xác không xé lừa."
  29: "Tiên tri nâng xác người của Thiên Chúa và đặt trên lừa và đưa về, tiên tri già đến thành để than và chôn ngài."
  30: "Ngài đặt xác ngài trong mồ ngài, họ than ngài nói rằng: Ôi anh em tôi."
  31: "Điều đó xảy ra sau khi ngài chôn ngài ngài nói cùng con trai ngài rằng: Khi ta chết hãy chôn ta trong mồ người của Thiên Chúa được chôn hãy đặt xương ta bên xương ngài."
  32: "Vì lời ngài đã kêu lên bằng lời của Đức THIÊN CHÚA chống bàn thờ ở Bét-ên và chống mọi nhà của nơi cao ở thành của Sa-ma-ri sẽ chắc chắn xảy ra."
  33: "Sau điều này Gê-rô-bô-am không quay lại từ đường ác của ngài nhưng làm lại từ người thấp nhất của dân tư tế của nơi cao, bất cứ ai muốn ngài làm thánh ngài và thành một của tư tế của nơi cao."
  34: "Điều này thành tội lỗi cho nhà của Gê-rô-bô-am để cắt nó và hủy diệt nó khỏi mặt đất."
