15:
  1: "Năm thứ mười tám của vua Gê-rô-bô-am con của Nê-bat A-bi-giam cai trị Giu-đa."
  2: "Ba năm ngài cai trị ở Giê-ru-sa-lem và mẹ ngài tên Ma-a-ca con gái của A-bi-sa-lôm."
  3: "Ngài đi trong mọi tội lỗi cha ngài ngài đã làm trước ngài và lòng ngài không trọn vẹn với Đức THIÊN CHÚA Thiên Chúa của ngài như lòng Đa-vît cha ngài."
  4: "Tuy nhiên vì Đa-vît Đức THIÊN CHÚA Thiên Chúa của ngài cho ngài một đèn ở Giê-ru-sa-lem để dựng con trai ngài sau ngài và để thiết lập Giê-ru-sa-lem."
  5: "Vì Đa-vît làm điều đúng trước mắt Đức THIÊN CHÚA và không quay sang khỏi điều Ngài下令 ngươi mọi ngày của đời ngươi trừ việc U-ri-a người Hít."
  6: "Có chiến tranh giữa Rê-hô-bô-am và Gê-rô-bô-am mọi ngày của đời ngài."
  7: "Phần còn lại của việc làm A-bi-giam và mọi điều ngài làm không viết trong sách biên niên sử của vua Giu-đa sao và có chiến tranh giữa A-bi-giam và Gê-rô-bô-am."
  8: "A-bi-giam ngủ cùng cha ông và họ chôn ngài trong thành của Đa-vît, A-sa con trai ngài cai trị thay ngài."
  9: "Năm thứ hai mươi của Gê-rô-bô-am vua của Ít-ra-ên A-sa cai trị Giu-đa."
  10: "Bốn mươi mốt năm ngài cai trị ở Giê-ru-sa-lem và mẹ ngài tên Ma-a-ca con gái của A-bi-sa-lôm."
  11: "A-sa làm điều đúng trước mắt Đức THIÊN CHÚA như Đa-vít cha ngài."
  12: "Ngài lấy đi người ăn chơi khỏi xứ và dời mọi tượng thần cha ông ngài đã làm."
  13: "Cũng Ma-a-ca mẹ ngài người ngài dời khỏi làm nữ hoàng vì người đã làm tượng thần trong rừng và A-sa hủy diệt tượng thần của người và đốt nó bên suối Ki-đrôn."
  14: "Nhưng nơi cao không được dời bỏ tuy nhiên lòng A-sa trọn vẹn với Đức THIÊN CHÚA mọi ngày của ngài."
  15: "Ngài mang vào điều cha ngài đã dâng hiến và điều bản thân ngài đã dâng hiến vào nhà của Đức THIÊN CHÚA bạc và vàng và đồ vật."
  16: "Có chiến tranh giữa A-sa và Ba-a-sa vua của Ít-ra-ên mọi ngày của họ."
  17: "Ba-a-sa vua của Ít-ra-ên đi lên chống Giu-đa và xây Ra-ma để không cho bất kỳ ai đi ra hay đi vào A-sa vua của Giu-đa."
  18: "A-sa lấy mọi bạc và vàng còn lại trong kho nhà của Đức THIÊN CHÚA và kho nhà vua và giao chúng cho tay tôi tớ ngài, vua A-sa sai chúng đến Bên-ha-đát con của Ta-bri-mon con của Hê-xi-ôn vua của Xy-ri ở Đa-ma-c nói rằng:"
  19: "Có giao ước giữa ta và ngươi và giữa cha ta và cha ngươi này ta đã sai đến ngươi quà của bạc và vàng hãy đến và phá giao ước ngươi với Ba-a-sa vua của Ít-ra-ên để ngài đi khỏi ta."
  20: "Bên-ha-đát hear vua A-sa và sai các tướng quân của đội quân ngài có chống các thành của Ít-ra-ên và đánh I-gi-ôn và Đan và A-bên-bét-ma-a-ca và toàn Xi-nê-rốt với toàn xứ Nép-ta-li."
  21: "Khi Ba-a-sa hear điều đó ngài ngừng xây Ra-ma và ở ở Tir-za."
  22: "Vua A-sa loan báo trong cả Giu-đa không ai được miễn, họ lấy đá của Ra-ma và gỗ của nó Ba-a-sa đã xây, vua A-sa xây với chúng Gê-ba của Bên-gia-mın and Mi-xa."
  23: "Phần còn lại của mọi việc làm A-sa và mọi sức mạnh ngài và mọi điều ngài làm và các thành ngài đã xây không viết trong sách biên niên sử của vua Giu-đa sao, tuy nhiên trong thời gian tuổi già ngài đau chân."
  24: "A-sa ngủ cùng cha ông và được chôn cùng cha ông trong thành của Đa-vît cha ngài, Giô-sa-phát con trai ngài cai trị thay ngài."
  25: "Na-đáp con trai của Gê-rô-bô-am bắt đầu cai trị Ít-ra-ên năm thứ hai của A-sa vua của Giu-đa và cai trị Ít-ra-ên hai năm."
  26: "Ngài làm điều ác trước mắt Đức THIÊN CHÚA và đi trong đường lối cha ngài và trong tội lỗi ngài làm Ít-ra-ên tội."
  27: "Ba-a-sa con của A-hi-a của nhà của Ít-xa-ca mưu phản chống ngài, Ba-a-sa đánh ngài tại Gib-bê-tôn thuộc về người Phi-li-tinh vì Na-đáp và cả Ít-ra-ên vây hãm Gib-bê-tơn."
  28: "Ngay năm thứ ba của A-sa vua của Giu-đa Ba-a-sa giết ngài và cai trị thay ngài."
  29: "Khi ngài cai trị ngài đánh cả nhà của Gê-rô-bô-am ngài không để lại cho Gê-rô-bô-am bất kỳ ai thở đến khi ngài hủy diệt ngài theo lời của Đức THIÊN CHÚA Ngài đã phán bằng tôi tớ Ta A-hi-a người Xi-lô-nít."
  30: "Vì tội lỗi của Gê-rô-bô-am ngài đã tội và ngài làm Ít-ra-ên tội bởi sự khiêu khích ngài khiêu khích Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên đến sự giận."
  31: "Phần còn lại của việc làm Na-đáp và mọi điều ngài làm không viết trong sách biên niên sử của vua Ít-ra-ên sao."
  32: "Có chiến tranh giữa A-sa và Ba-a-sa vua của Ít-ra-ên mọi ngày của họ."
  33: "Năm thứ ba của A-sa vua của Giu-đa Ba-a-sa con của A-hi-a bắt đầu cai trị cả Ít-ra-ên ở Tir-za hai mươi bốn năm."
  34: "Ngài làm điều ác trước mắt Đức THIÊN CHÚA và đi trong đường lối của Gê-rô-bô-am và trong tội lỗi ngài làm Ít-ra-ên tội."
