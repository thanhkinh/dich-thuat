19:
  1: "A-háp nói cho I-dơ-bêl mọi điều Ê-li-a đã làm và cả cách ngươi đã giết mọi tiên tri bằng gươm."
  2: "I-dơ-bêl sai sứ giả đến Ê-li-a nói rằng: Hãy để humanoid làm cho ta và hơn nữa nếu ta không làm mạng sống ngươi như mạng sống của một trong họ đến ngày mai về thời gian này."
  3: "Khi ngươi thấy điều đó ngươi đứng dậy và đi cho mạng sống ngươi và đến Bê-ê-xê-ba thuộc về Giu-đa và để tôi tớ ngươi ở đó."
  4: "Nhưng ngươi đi một ngày vào đồng vắng và đến và ngồi dưới cây thông, ngươi xin cho mình để ngươi có thể chết ngươi nói rằng: Đủ rồi bây giờ ôi Đức THIÊN CHÚA hãy lấy đi mạng sống ta vì ta không tốt hơn cha ông ta."
  5: "Khi ngươi nằm và ngủ dưới cây thông này thiên sứ chạm ngươi và nói rằng: Hãy đứng dậy và ăn."
  6: "Ngươi nhìn và này có bánh nướng trên than và bình nước ở đầu ngươi ngươi ăn và uống và nằm lại."
  7: "Thiên sứ của Đức THIÊN CHÚA đến lại lần thứ hai và chạm ngươi và nói rằng: Hãy đứng dậy và ăn vì hành trình quá lớn cho ngươi."
  8: "Ngươi đứng dậy và ăn và uống và đi trong sức mạnh của thức ăn đó bốn mươi ngày và bốn mươi đêm đến Hô-rếp núi của Thiên Chúa."
  9: "Ngươi đến đó một hang và ở đó này lời của Đức THIÊN CHÚA đến ngươi và Ngài nói cùng ngươi rằng: Ngươi làm gì ở đây Ê-li-a."
  10: "Ngươi nói rằng: Ta đã rất ghen tị cho Đức THIÊN CHÚA Thiên Chúa của binh đội vì con cái Ít-ra-ên đã bỏ giao ước Ngươi đập đổ bàn thờ Ngươi và giết tiên tri Ngươi bằng gươm và ta chỉ ta còn lại họ tìm mạng sống ta để lấy nó đi."
  11: "Ngài nói rằng: Hãy đi ra và đứng trên núi trước Đức THIÊN CHÚA này Đức THIÊN CHÚA đi qua và gió lớn và mạnh xé núi và vỡ đá trước Đức THIÊN CHÚA nhưng Đức THIÊN CHÚA không trong gió và sau gió động đất nhưng Đức THIÊN CHÚA không trong động đất."
  12: "Sau động đất lửa nhưng Đức THIÊN CHÚA không trong lửa và sau lửa tiếng nhỏ tĩnh lặng."
  13: "Khi Ê-li-a hear ngươi bọc mặt trong áo choàng và đi ra và đứng trong cửa vào của hang này có tiếng đến ngươi và nói rằng: Ngươi làm gì ở đây Ê-li-a."
  14: "Ngươi nói rằng: Ta đã rất ghen tị cho Đức THIÊN CHÚA Thiên Chúa của binh đội vì con cái Ít-ra-ên đã bỏ giao ước Ngươi đập đổ bàn thờ Ngươi và giết tiên tri Ngươi bằng gươm và ta chỉ ta còn lại họ tìm mạng sống ta để lấy nó đi."
  15: "Đức THIÊN CHÚA nói cùng ngươi rằng: Hãy đi quay lại trên đường ngươi đến đồng vắng của Đa-ma-c và khi ngươi đến xức dầu Ha-dê-ên làm vua trên Xy-ri."
  16: "Và Giê-hu con của Nim-si ngươi sẽ xức dầu làm vua trên Ít-ra-ên và Ê-li-sa con of Xa-phát của A-bên-mê-hô-la ngươi sẽ xức dầu làm tiên tri thay ngươi."
  17: "Điều đó sẽ xảy ra người trốn gươm của Ha-dê-ên Giê-hu sẽ giết và người trốn từ gươm của Giê-hu Ê-li-sa sẽ giết."
  18: "Tuy nhiên Ta đã để lại cho Ta bảy ngàn trong Ít-ra-ên mọi đầu gối không cúi Ba-an và mọi miệng không hôn ngươi."
  19: "Ngươi đi từ đó và tìm thấy Ê-li-sa con of Xa-phát đang cày mười hai đôi bò trước ngươi ngươi với đôi thứ mười hai Ê-li-a đi qua ngươi và ném áo choàng ngươi lên ngươi."
  20: "Ngươi để lại bò và chạy theo Ê-li-a và nói rằng: Xin hãy để tôi hôn cha tôi và mẹ tôi rồi tôi sẽ theo ngươi, ngài nói cùng ngươi rằng: Hãy quay lại vì ta đã làm gì cho ngươi."
  21: "Ngươi quay lại từ ngươi và lấy một đôi bò và giết họ và nấu thịt họ bằng dụng cụ của bò và cho dân và họ ăn vậy ngươi đứng dậy và đi theo Ê-li-a và hầu hạ ngươi."
