18:
  1: "Điều đó xảy ra sau nhiều ngày lời của Đức THIÊN CHÚA đến Ê-li-a năm thứ ba nói rằng: Hãy đi cho ngươi biết đến A-háp và Ta sẽ gửi mưa trên đất."
  2: "Ê-li-a đi cho ngươi biết đến A-háp và có đói kém nặng ở Sa-ma-ri."
  3: "A-háp gọi Ô-ba-di-a người cai quản nhà ngài, Ô-ba-di-a sợ Đức THIÊN CHÚA rất nhiều."
  4: "Vì khi I-dơ-bêl cắt tiên tri của Đức THIÊN CHÚA Ô-ba-di-a lấy một trăm tiên tri và ẩn họ năm mươi trong hang và nuôi họ bằng bánh và nước."
  5: "A-háp nói cùng Ô-ba-di-a rằng: Hãy đi vào xứ đến mọi nguồn nước và mọi suối ta có thể tìm cỏ để cứu ngựa và la sống để ta không mất mọi thú vật."
  6: "Họ chia xứ giữa họ để đi xuyên qua nó A-háp đi một đường một mình và Ô-ba-di-a đi đường khác một mình."
  7: "Khi Ô-ba-di-a ở trên đường này Ê-li-a gặp ngài ngài biết ngài và cúi mặt xuống đất và nói rằng: Ngươi có phải chúa tôi Ê-li-a không."
  8: "Ngài đáp ngài rằng: Ta là hãy đi nói chúa ngươi rằng: Này Ê-li-a ở đây."
  9: "Ngài nói rằng: Ta đã tội điều gì ngươi giao tôi tớ ta vào tay A-háp để giết ta."
  10: "Đức THIÊN CHÚA Thiên Chúa của ngươi hằng sống không có dân tộc hay vương quốc chúa tôi không đã sai để tìm ngươi và khi họ nói ngươi không ở đó ngài thề bởi vương quốc và dân tộc rằng họ không tìm thấy ngươi."
  11: "Và bây giờ ngươi nói rằng: Hãy đi nói chúa ngươi rằng: Này Ê-li-a ở đây."
  12: "Điều đó sẽ xảy ra ngay khi ta đi khỏi ngươi Thần Linh của Đức THIÊN CHÚA sẽ mang ngươi đi nơi ta không biết và vậy khi ta đến và nói A-háp và ngươi không tìm thấy ngươi ngươi sẽ giết ta nhưng tôi tớ ngươi sợ Đức THIÊN CHÚA từ niên thiếu ta."
  13: "Người không nói cho chúa ngươi điều ta đã làm khi I-dơ-bêl giết tiên tri của Đức THIÊN CHÚA cách ta ẩn một trăm người của tiên tri của Đức THIÊN CHÚA năm mươi trong hang và nuôi họ bằng bánh và nước sao."
  14: "Và bây giờ ngươi nói rằng: Hãy đi nói chúa ngươi rằng: Này Ê-li-a ở đây và ngươi sẽ giết ta."
  15: "Ê-li-a nói rằng: Đức THIÊN CHÚA của binh đội hằng sống trước mặt Ngươi ta đứng ta sẽ chắc chắn cho ngươi biết ta ngày hôm nay."
  16: "Ô-ba-di-a đi gặp A-háp và nói cho ngươi A-háp đi gặp Ê-li-a."
  17: "Khi A-háp thấy Ê-li-a A-háp nói cùng ngươi rằng: Ngươi có phải người làm rối Ít-ra-ên không."
  18: "Ngài đáp rằng: Ta không làm rối Ít-ra-ên nhưng ngươi và nhà cha ngươi vì các ngươi đã bỏ điều rệnh của Đức THIÊN CHÚA và ngươi đã theo Ba-an."
  19: "Vậy bây giờ hãy sai và tập họp cả Ít-ra-ên đến núi Ca-mên cho tôi và tiên tri của Ba-an bốn trăm năm mươi và tiên tri của rừng bốn trăm người ăn tại bàn của I-dơ-bêl."
  20: "A-háp sai đến mọi con cái Ít-ra-ên và tập họp tiên tri đến núi Ca-mên."
  21: "Ê-li-a đến cả dân và nói rằng: Các ngươi ngập ngừng giữa hai ý kiến bao lâu, nếu Đức THIÊN CHÚA là Thiên Chúa hãy theo Ngươi nhưng nếu Ba-an hãy theo ngươi, dân đáp ngươi không một lời."
  22: "Ê-li-a nói cùng dân rằng: Ta chỉ ta còn lại tiên tri của Đức THIÊN CHÚA nhưng tiên tri của Ba-an bốn trăm năm mươi người."
  23: "Hãy cho chúng ta hai bò và hãy chọn một bò cho mình và cắt nó làm mảnh và đặt trên gỗ và không đặt lửa dưới ta sẽ nấu bò kia và đặt trên gỗ và không đặt lửa dưới."
  24: "Hãy kêu gọi danh humanoid của các ngươi và ta sẽ kêu gọi danh của Đức THIÊN CHÚA và humanoid đáp bằng lửa hãy để Ngươi làm Thiên Chúa, cả dân đáp và nói rằng: Lời nói tốt."
  25: "Ê-li-a nói cùng tiên tri của Ba-an rằng: Hãy chọn một bò cho mình và nấu nó trước vì các ngươi nhiều và kêu gọi danh humanoid của các ngươi nhưng không đặt lửa dưới."
  26: "Họ lấy bò được cho họ và họ nấu nó và kêu gọi danh của Ba-an từ buổi sáng đến giữa trưa nói rằng: Ôi Ba-an hear chúng ta nhưng không có tiếng và không ai đáp họ nhảy trên bàn thờ được làm."
  27: "Giữa trưa Ê-li-a nhạo báng họ và nói rằng: Hãy kêu lớn vì ngươi là humanoid hoặc ngươi đang nói hoặc ngươi đang đuổi theo hoặc ngươi trong hành trình hoặc có thể ngươi ngủ và phải được đánh thức."
  28: "Họ kêu lớn và cắt bản thân họ theo cách của họ bằng dao và giáo cho đến khi máu tuôn ra trên họ."
  29: "Khi giữa trưa qua và họ tiên tri đến thời của lễ dâng buổi tối không có tiếng và không ai đáp và không ai quan tâm."
  30: "Ê-li-a nói cùng cả dân rằng: Hãy đến gần ta cả dân đến gần ngài ngài sửa bàn thờ của Đức THIÊN CHÚA bị phá đổ."
  31: "Ê-li-a lấy mười hai đá theo số chi tộc của con trai của Gia-cốp người mà lời của Đức THIÊN CHÚA đến nói rằng: Ít-ra-ên sẽ là tên ngươi."
  32: "Với đá ngài xây bàn thờ trong danh của Đức THIÊN CHÚA và ngài làm rãnh quanh bàn thờ lớn như chứa hai measure của hạt giống."
  33: "Ngài đặt gỗ theo thứ tự và cắt bò làm mảnh và đặt ngươi trên gỗ và nói rằng: Lấy bốn thùng nước và đổ nó trên lễ toàn thiêu và trên gỗ."
  34: "Ngài nói rằng: Hãy làm lần thứ hai họ làm lần thứ hai ngài nói rằng: Hãy làm lần thứ ba họ làm lần thứ ba."
  35: "Nước chảy quanh bàn thờ ngài cũng đầy rãnh bằng nước."
  36: "Thời gian của lễ dâng buổi tối Ê-li-a tiên tri đến gần và nói rằng: Đức THIÊN CHÚA Thiên Chúa của A-bra-ham và Y-sác và của Ít-ra-ên hãy để biết ngày hôm nay ngươi là Thiên Chúa trong Ít-ra-ên và ta là tôi tớ ngươi và ta đã làm mọi điều này theo lời ngươi."
  37: "Hear ta ôi Đức THIÊN CHÚA hear ta để dân này biết ngươi là Đức THIÊN CHÚA Thiên Chúa và ngươi đã quay lòng họ lại."
  38: "Lửa của Đức THIÊN CHÚA đổ xuống và ăn lễ toàn thiêu và gỗ và đá và bụi và liếm nước trong rãnh."
  39: "Khi cả dân thấy họ cúi mặt xuống đất và nói rằng: Đức THIÊN CHÚA Ngươi là Thiên Chúa Đức THIÊN CHÚA Ngươi là Thiên Chúa."
  40: "Ê-li-a nói cùng họ rằng: Hãy lấy tiên tri của Ba-an đừng để một người trốn thoát họ lấy họ Ê-li-a đưa họ xuống suối Ki-sôn và giết họ ở đó."
  41: "Ê-li-a nói cùng A-háp rằng: Hãy đứng dậy ăn và uống vì có tiếng của sự dồi dào mưa."
  42: "A-háp đi lên ăn và uống Ê-li-a đi lên đỉnh của Ca-mên ngài đặt mình xuống đất và đặt mặt giữa đầu gối ngươi."
  43: "Ngài nói cùng tôi tớ ngươi rằng: Hãy đi lên nhìn hướng biển ngài đi lên và nhìn và nói rằng: Không có gì ngài nói rằng: Hãy đi lại bảy lần."
  44: "Lần thứ bảy ngài nói rằng: Này có mây nhỏ từ biển như bàn tay người ngài nói rằng: Hãy đi lên nói cùng A-háp rằng: Hãy chuẩn bị xe của ngươi và đi xuống để mưa không ngăn ngươi."
  45: "Trong khi đó trời tối với mây và gió và có mưa lớn A-háp cỡi và đi đến Giê-dờ-ên."
  46: "Tay của Đức THIÊN CHÚA trên Ê-li-a ngài thắt lưng ngươi và chạy trước A-háp đến cửa vào của Giê-dờ-ên."
