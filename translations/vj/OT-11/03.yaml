3:
  1: "Sa-lô-môn liên minh với Pha-ra-ô vua của Ê-díp-tô, và cưới con gái Pha-ra-ô, và đưa nàng vào thành của Đa-vít, cho đến khi ngài xây xong nhà của ngài, và nhà của Đức THIÊN CHÚA, và tường thành Giê-ru-sa-lem bốn phía."
  2: "Dân chúng chỉ dâng lễ tại nơi cao, vì chưa có nhà xây dựng cho danh Đức THIÊN CHÚA đến những ngày ấy."
  3: "Sa-lô-môn yêu mến Đức THIÊN CHÚA, đi trong điều lệ của Đa-vît cha ngài, chỉ ngài dâng lễ và đốt hương tại nơi cao."
  4: "Vua đi đến Gi-bê-ôn để dâng lễ ở đó, vì đó là nơi cao lớn, một ngàn lễ toàn thiêu Sa-lô-môn dâng trên bàn thờ đó."
  5: "Tại Gi-bê-ôn Đức THIÊN CHÚA hiện ra cùng Sa-lô-môn trong mộng ban đêm, và Thiên Chúa nói: Hãy xin điều ta sẽ cho ngươi."
  6: "Sa-lô-môn nói: Ngươi đã cho tôi tớ ngươi Đa-vît cha ta sự thương xót lớn, như ngài đã đi trước mặt ngươi bằng sự thật, và sự công chính, và sự ngay thẳng của lòng cùng ngươi, và ngươi đã giữ cho ngài sự kindness lớn này, là ngươi đã cho ngài một con trai ngồi trên ngai vàng ngài như ngày hôm nay."
  7: "Và bây giờ, ôi Đức THIÊN CHÚA Thiên Chúa của ta, ngươi đã làm tôi tớ ngươi làm vua thay Đa-vít cha ta, mà ta chỉ là một đứa trẻ, ta không biết đi ra hay đi vào."
  8: "Và tôi tớ ngươi ở giữa dân ngươi đã chọn, một dân lớn không thể đếm hay tính vì sự đông đảo."
  9: "Vậy xin hãy cho tôi tớ ngươi một lòng thông minh để phán xét dân ngươi, để ta phân biệt giữa điều tốt và điều xấu, vì ai có thể phán xét dân ngươi lớn này?"
  10: "Lời đó làm vui Đức Chúa, vì Sa-lô-môn đã xin điều ấy."
  11: "Thiên Chúa nói cùng ngài: Vì ngươi đã xin điều ấy, và không xin cho mình mạng sống lâu, cũng không xin sự giàu có cho mình, cũng không xin mạng sống của kẻ thù ngươi, nhưng xin cho mình sự thông minh để phán xét sự phán xét,"
  12: "Này, ta đã làm theo lời ngươi, này ta đã cho ngươi một lòng khôn ngoan và thông minh, đến nỗi không có ai như ngươi trước ngươi, và sau ngươi sẽ không ai giống như ngươi."
  13: "Ta cũng đã cho ngươi điều ngươi không xin, cả sự giàu có và vinh quang, đến nỗi không có vua nào như ngươi trong mọi ngày ngươi."
  14: "Nếu ngươi đi trong đường lối ta, để giữ điều lệ ta và điều rệnh ta, như cha ngươi Đa-vít đã đi, ta sẽ kéo dài ngày ngươi."
  15: "Sa-lô-môn thức dậy, và này, đó là một mộng. Ngài đến Giê-ru-sa-lem, và đứng trước hòm giao ước của Đức THIÊN CHÚA, và dâng lễ toàn thiêu, và dâng lễ bình an, và làm tiệc cho mọi tôi tớ ngài."
  16: "Bấy giờ đến hai người đàn bà là phụ nữ ăn chơi, đến trước mặt vua và đứng trước ngài."
  17: "Người đàn bà một nói: Chúa tôi ôi, tôi và người đàn bà này ở trong một nhà, và tôi đã sanh con với người trong nhà."
  18: "Điều đó xảy ra ngày thứ ba sau khi tôi sanh, người đàn bà này cũng sanh, và chúng tôi ở cùng nhau, không có người lạ trong nhà trừ hai người chúng tôi."
  19: "Con người đàn bà này chết trong đêm, vì người nằm đè lên nó."
  20: "Người đứng dậy giữa đêm, lấy con trai tôi bên cạnh tôi trong khi nữ tỳ tôi ngủ, và đặt nó trong lòng người, và đặt con chết của người trong lòng tôi."
  21: "Khi tôi sáng dậy để cho con tôi bú, này, nó đã chết, nhưng khi tôi xem xét vào buổi sáng, này, nó không phải con trai tôi đã sanh."
  22: "Người đàn bà kia nói: Không, nhưng con sống là con trai tôi, và con chết là con trai ngươi. Người kia nói: Không, nhưng con chết là con trai ngươi, và con sống là con trai tôi. Họ nói như vậy trước mặt vua."
  23: "Vua nói: Người này nói: Con trai sống là con tôi, và con trai ngươi là con chết, và người kia nói: Không, nhưng con trai ngươi là con chết, và con trai tôi là con sống."
  24: "Vua nói: Đưa ta một gươm. Họ đưa gươm đến trước mặt vua."
  25: "Vua nói: Chia con trai sống làm hai, và cho một nửa cho người này, và một nửa cho người kia."
  26: "Bấy giờ người đàn bà có con trai sống nói cùng vua, vì lòng người thương con, và người nói: Chúa tôi ôi, hãy cho người đàn bà kia con sống, và đừng giết nó. Người kia nói: Không phải con tôi cũng không phải con ngươi, nhưng hãy chia nó."
  27: "Vua đáp và nói: Hãy cho người đàn bà kia con sống, và đừng giết nó, người đó là mẹ nó."
  28: "Cả Ít-ra-ên nghe sự phán xét vua đã phán xét, và họ sợ vua, vì họ thấy sự khôn ngoan của Thiên Chúa ở trong ngài để phán xét."
