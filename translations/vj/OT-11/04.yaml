4:
  1: "Bấy giờ vua Sa-lô-môn làm vua cả Ít-ra-ên."
  2: "Và đây là các quan lại ngài có: A-ca-di-a con của Sa-đốc tư tế,"
  3: "Ê-li-hô-rêp và A-hi-a con của Xi-sa thư ký, Giô-sa-phát con của A-hi-lud người ghi lại."
  4: "Và Bê-na-a-gia con của Gê-hô-a-đa cai quản đội quân, và Sa-đốc và A-bi-a-thát là tư tế,"
  5: "Và A-ca-di-a con của Na-tan cai quản các quan lại, và Za-bud con của Na-tan là quan chính và bạn vua,"
  6: "Và A-hi-sa cai quản nhà vua, và A-đô-ni-ram con của Ab-đa cai quản thuế."
  7: "Sa-lô-môn có mười hai quan lại trên cả Ít-ra-ên, họ cung cấp lương thực cho vua và nhà vua, mỗi người một tháng trong năm cung cấp."
  8: "Và đây là tên họ: Con của Hu ở núi Êp-ra-im,"
  9: "Con của De-ca ở Ma-caz và Sa-al-bim và Bét-sê-mê và Ê-lôn-bét-ha-nan,"
  10: "Con của Hê-xét ở A-ru-bốt, người có Xô-cô và toàn xứ Hê-phê,"
  11: "Con của A-bi-na-đáp ở toàn vùng Đô, người có Ta-phath con gái Sa-lô-môn làm vợ,"
  12: "Ba-a-na con của A-hi-lud, người có Ta-a-nác và Mê-gi-đô và toàn Bét-sê-an gần Xar-ta-na dưới Giê-dê-ên, từ Bét-sê-an đến A-bên-mê-hô-la đến nơi vượt Giốc-nê-am,"
  13: "Con của Gê-bê ở Ra-mốt Gi-lê-ád, người có các thành của Gia-ir con của Ma-na-se ở Gi-lê-ád, người có vùng A-gô ở Ba-san, sáu mươi thành lớn với tường và thanh sắt,"
  14: "A-hi-na-đab con of I-đô có Ma-a-na-im,"
  15: "A-hi-ma-ás ở Nép-ta-li, người cũng cưới Ba-smath con gái Sa-lô-môn,"
  16: "Ba-a-na con of Hu-sai ở A-sơ và A-lốt,"
  17: "Giô-sa-phát con của Pa-ru-a ở Ít-xa-ca,"
  18: "Xi-mê con of Ê-la ở Bên-gia-mın,"
  19: "Gê-bê con of U-ri ở xứ Gi-lê-ád ở xứ Xi-hôn vua của A-mô-ri và của Ô vua của Ba-san, và ngài là quan duy nhất ở xứ đó."
  20: "Giu-đa và Ít-ra-ên đông như cát bên biển nhiều, ăn uống và vui mừng."
  21: "Sa-lô-môn cai trị mọi vương quốc từ sông đến xứ Phi-li-tinh và đến biên giới Ê-díp-tô, họ dâng lễ vật và hầu hạ Sa-lô-môn mọi ngày của ngài."
  22: "Lương thực của Sa-lô-môn một ngày là ba mươi thất bột mịn và sáu mươi bột thô,"
  23: "Mười bò béo, và hai mươi bò ngoài đồng, và một trăm chiên, ngoài hươu và nai và hươu sao và chim béo."
  24: "Vì ngài cai quản toàn vùng bên sông từ Tip-sa đến A-za, trên mọi vua bên sông, và ngài có bình an bốn phía."
  25: "Giu-đa và Ít-ra-ên ở an toàn, mỗi người dưới cây nho và cây sung của mình từ Đan đến Bê-ê-xê-ba mọi ngày của Sa-lô-môn."
  26: "Sa-lô-môn có bốn mươi nghìn chuồng ngựa cho xe ngài và mười hai ngàn người cưỡi ngựa."
  27: "Các quan lại cung cấp lương cho vua Sa-lô-môn và mọi người đến bàn vua Sa-lô-môn, mỗi người trong tháng của họ, họ không thiếu gì."
  28: "Họ cũng đưa lúa mạch và rơm cho ngựa và lạc đà đến nơi quan lại ở, mỗi người theo trách nhiệm của mình."
  29: "Thiên Chúa ban cho Sa-lô-môn sự khôn ngoan và sự thông minh rất nhiều, và lòng rộng lớn như cát bên biển."
  30: "Sự khôn ngoan của Sa-lô-môn hơn sự khôn ngoan của mọi con người đất phương đông và mọi sự khôn ngoan của Ê-díp-tô."
  31: "Vì ngài khôn ngoan hơn mọi người, hơn Ê-than người Ê-xơ-ra, và Hê-man, và Can-côn, và Dar-đa con của Ma-hôn, và danh tiếng ngài ở mọi dân xung quanh."
  32: "Ngài nói ba ngàn lời ngạn, và bài hát ngài một ngàn năm."
  33: "Ngài nói về cây từ cây xê-đar ở Li-bă-n đến cây húng quế mọc từ tường, ngài cũng nói về thú và chim và vật bò và cá."
  34: "Mọi người đến nghe sự khôn ngoan của Sa-lô-môn từ mọi vua trên đất đã nghe sự khôn ngoan của ngài."
