16:
  1: "Lời của Đức THIÊN CHÚA đến Giê-hu con của Ha-na-ni chống Ba-a-sa nói rằng:"
  2: "Vì Ta đã nâng ngươi từ bụi và làm ngươi làm quan trên dân Ta Ít-ra-ên và ngươi đã đi trong đường lối của Gê-rô-bô-am và làm dân Ta Ít-ra-ên tội để làm Ta giận bằng tội lỗi của họ."
  3: "Này Ta sẽ lấy đi giống của Ba-a-sa và giống của nhà ngươi và sẽ làm nhà ngươi như nhà của Gê-rô-bô-am con của Nê-bat."
  4: "Người chết của Ba-a-sa trong thành chó sẽ ăn người chết của ngươi trên đồng chim trời sẽ ăn."
  5: "Phần còn lại của việc làm Ba-a-sa và điều ngài làm và sức mạnh ngài không viết trong sách biên niên sử của vua Ít-ra-ên sao."
  6: "Ba-a-sa ngủ cùng cha ông và được chôn ở Tir-za Ê-la con trai ngài cai trị thay ngài."
  7: "Cũng bằng tay tiên tri Giê-hu con của Ha-na-ni lời của Đức THIÊN CHÚA đến chống Ba-a-sa và chống nhà ngài cho mọi điều ác ngài làm trước mắt Đức THIÊN CHÚA trong khiêu khích Ngài giận bằng việc làm tay ngài trong giống như nhà của Gê-rô-bô-am và vì ngài giết ngài."
  8: "Năm thứ hai mươi sáu của A-sa vua của Giu-đa Ê-la con của Ba-a-sa bắt đầu cai trị Ít-ra-ên ở Tir-za hai năm."
  9: "Tôi tớ ngài Xi-m-ri tướng quân một nửa xe của ngài mưu phản chống ngài khi ngài ở Tir-za uống rượu trong nhà of Ar-zá người quản nhà ngài ở Tir-za."
  10: "Xi-m-ri đi vào và đánh ngài và giết ngài năm thứ hai mươi bảy của A-sa vua của Giu-đa và cai trị thay ngài."
  11: "Khi ngài bắt đầu cai trị ngay khi ngài ngồi trên ngai vàng ngài giết cả nhà của Ba-a-sa ngài không để lại cho ngài một người đái vào tường không họ hàng cũng không bạn bè."
  12: "Xi-m-ri hủy diệt cả nhà của Ba-a-sa theo lời của Đức THIÊN CHÚA Ngài đã phán chống Ba-a-sa bằng Giê-hu tiên tri."
  13: "Vì mọi tội lỗi của Ba-a-sa và tội lỗi của Ê-la con trai ngươi tội lỗi họ tội và làm Ít-ra-ên tội trong khiêu khích Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên giận bằng sự hư vô của họ."
  14: "Phần còn lại của việc làm Ê-la và mọi điều ngài làm không viết trong sách biên niên sử của vua Ít-ra-ên sao."
  15: "Năm thứ hai mươi bảy của A-sa vua của Giu-đa Xi-m-ri cai trị bảy ngày ở Tir-za, dân đóng trại chống Gib-bê-tơn thuộc về người Phi-li-tinh."
  16: "Dân đóng trại hear nói rằng: Xi-m-ri đã mưu phản và cũng giết vua, vậy cả Ít-ra-ên làm Ô-m-ri tướng quân của đội quân làm vua trên Ít-ra-ên ngày hôm đó trong trại."
  17: "Ô-m-ri đi lên từ Gib-bê-tôn và cả Ít-ra-ên cùng ngài họ vây hãm Tir-za."
  18: "Khi Xi-m-ri thấy thành bị chiếm ngài đi vào cung của nhà vua và đốt nhà vua trên ngài bằng lửa và chết."
  19: "Vì tội lỗi ngươi ngươi đã tội trong làm điều ác trước mắt Đức THIÊN CHÚA trong đi trong đường lối của Gê-rô-bô-am và trong tội lỗi ngươi đã làm để làm Ít-ra-ên tội."
  20: "Phần còn lại của việc làm Xi-m-ri và sự phản loạn ngươi đã làm không viết trong sách biên niên sử của vua Ít-ra-ên sao."
  21: "Dân của Ít-ra-ên chia thành hai phần, một nửa dân theo Tib-ni con của Gi-nath để làm ngươi làm vua và một nửa theo Ô-m-ri."
  22: "Nhưng dân theo Ô-m-ri mạnh hơn dân theo Tib-ni con của Gi-nath, vậy Tib-ni chết và Ô-m-ri cai trị."
  23: "Năm thứ ba mươi mốt của A-sa vua của Giu-đa Ô-m-ri bắt đầu cai trị Ít-ra-ên mười hai năm sáu năm ngài cai trị ở Tir-za."
  24: "Ngài mua núi Sa-ma-ri của Xê-mê hai talent bạc và xây trên núi và gọi tên thành ngài xây theo tên của Xê-mê chủ núi là Sa-ma-ri."
  25: "Nhưng Ô-m-ri làm điều ác trước mắt Đức THIÊN CHÚA và làm tồi tệ hơn mọi người trước ngài."
  26: "Vì ngài đi trong mọi đường lối của Gê-rô-bô-am con của Nê-bat và trong tội lỗi ngươi làm Ít-ra-ên tội để khiêu khích Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên giận bằng sự hư vô của họ."
  27: "Phần còn lại của việc làm Ô-m-ri ngài đã làm và sức mạnh ngươi đã cho không viết trong sách biên niên sử của vua Ít-ra-ên sao."
  28: "Ô-m-ri ngủ cùng cha ông và được chôn ở Sa-ma-ri, A-háp con trai ngươi cai trị thay ngài."
  29: "Năm thứ ba mươi tám của A-sa vua của Giu-đa A-háp con của Ô-m-ri bắt đầu cai trị Ít-ra-ên, A-háp con của Ô-m-ri cai trị Ít-ra-ên ở Sa-ma-ri hai mươi hai năm."
  30: "A-háp con của Ô-m-ri làm điều ác trước mắt Đức THIÊN CHÚA hơn mọi người trước ngài."
  31: "Điều đó xảy ra như nếu là điều nhẹ với ngươi để đi trong tội lỗi của Gê-rô-bô-am con của Nê-bat ngươi cưới I-dơ-bêl con gái of Êt-ba-al vua của người Xi-đôn và đi và hầu hạ Ba-an và thờ lạy ngươi."
  32: "Ngài dựng bàn thờ cho Ba-an trong nhà của Ba-an ngài đã xây ở Sa-ma-ri."
  33: "A-háp làm rừng và A-háp làm nhiều hơn khiêu khích Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên giận hơn mọi vua của Ít-ra-ên trước ngài."
  34: "Trong ngày ngươi Hi-ên người Bét-ên-li xây Giê-ri-cô, ngài đặt nền móng của nó trong A-bi-râm con trai đầu tiên ngươi và đặt cổng của nó trong con trai nhỏ nhất ngươi Xê-gub theo lời của Đức THIÊN CHÚA Ngài đã phán bằng Giô-suê con của Nun."
