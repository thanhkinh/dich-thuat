9:
  1: "Điều đó xảy ra khi Sa-lô-môn hoàn thành xây nhà của Đức THIÊN CHÚA và nhà vua và mọi điều Sa-lô-môn muốn làm."
  2: "Đức THIÊN CHÚA hiện ra cùng Sa-lô-môn lần thứ hai như Ngài đã hiện ra cùng ngài ở Gi-bê-ôn."
  3: "Đức THIÊN CHÚA phán cùng ngài rằng: Ta đã hear lời cầu nguyện và sự nài nỉ ngươi đã làm trước mặt Ta, Ta đã làm thánh nhà này ngươi đã xây để đặt danh Ta ở đó đời đời, và mắt Ta và lòng Ta sẽ ở đó mãi mãi."
  4: "Nếu ngươi đi trước mặt Ta như Đa-vít cha ngươi đã đi trong lòng trọn vẹn và sự ngay thẳng để làm theo mọi điều Ta đã下令 ngươi và sẽ giữ điều lệ Ta và sự phán xét Ta."
  5: "Ta sẽ thiết lập ngai vàng vương quốc ngươi trên Ít-ra-ên đời đời như Ta đã hứa Đa-vít cha ngươi phán rằng: Sẽ không thiếu người trên ngai vàng Ít-ra-ên."
  6: "Nhưng nếu các ngươi quay khỏi việc theo Ta, ngươi hoặc con cái ngươi và không giữ điều rệnh Ta và điều lệ Ta Ta đã đặt trước các ngươi nhưng đi và hầu humanoid khác và thờ lạy chúng."
  7: "Ta sẽ cắt Ít-ra-ên khỏi xứ Ta đã cho họ và nhà này Ta đã làm thánh cho danh Ta Ta sẽ ném khỏi mắt Ta và Ít-ra-ên sẽ thành ngạn ngữ và tiếu ngữ giữa mọi dân."
  8: "Nhà này cao, mỗi người qua sẽ ngạc nhiên và rít, họ sẽ nói rằng: Tại sao Đức THIÊN CHÚA làm như vậy với xứ này và nhà này."
  9: "Họ sẽ đáp rằng: Vì họ bỏ Đức THIÊN CHÚA Thiên Chúa của họ Đấng đã đưa cha ông họ ra khỏi xứ Ê-díp-tô và nắm bắt humanoid khác và thờ lạy và hầu hạ chúng, vậy Đức THIÊN CHÚA đã đem mọi điều ác này đến họ."
  10: "Điều đó xảy ra cuối hai mươi năm khi Sa-lô-môn đã xây hai nhà nhà của Đức THIÊN CHÚA và nhà vua."
  11: "Ki-ram vua Tơ-xơ đã cung cấp cho Sa-lô-môn cây xê-đar cây thông và vàng theo mọi điều ngài muốn, vậy vua Sa-lô-môn cho Ki-ram hai mươi thành trong xứ Ga-li-lê."
  12: "Ki-ram ra khỏi Tơ-xơ xem các thành Sa-lô-môn đã cho ngài, và chúng không làm ngài vui."
  13: "Ngài nói rằng: Những thành nào ngươi đã cho ta anh em, ngài gọi chúng là xứ Ca-bu-la đến ngày hôm nay."
  14: "Ki-ram sai đến vua một trăm hai mươi talent vàng."
  15: "Đây là lý do số mộ vua Sa-lô-môn tuyển mộ để xây nhà của Đức THIÊN CHÚA và nhà của ngài và Mi-lô và tường thành Giê-ru-sa-lem và Ha-dốt và Mê-gi-đô và Gê-xơ."
  16: "Pha-ra-ô vua Ê-díp-tô đã đi lên và lấy Gê-xơ và đốt bằng lửa và giết người Ca-na-an ở trong thành và cho làm quà cho con gái ngài vợ Sa-lô-môn."
  17: "Sa-lô-môn xây Gê-xơ và Bét-hô-ron dưới."
  18: "Và Ba-a-lath và Ta-mô trong đồng vắng trong xứ."
  19: "Và mọi thành kho Sa-lô-môn có và thành cho xe ngài và thành cho người cưỡi ngựa và điều Sa-lô-môn muốn xây ở Giê-ru-sa-lem và Li-bă-n và toàn xứ cai quản ngài."
  20: "Mọi dân còn lại của A-mô-ri và Hít và Pê-rít-xi và Hiv-vi và Giê-bu-xi không phải con cái Ít-ra-ên."
  21: "Con cái họ còn lại trong xứ con cái Ít-ra-ên không thể hủy diệt hoàn toàn Sa-lô-môn tuyển mộ thuế lao động đến ngày hôm nay."
  22: "Nhưng con cái Ít-ra-ên Sa-lô-môn không làm nô lệ, nhưng họ là người chiến đấu và tôi tớ ngài và quan lại và tướng quân và người cai quản xe và người cưỡi ngựa."
  23: "Đây là các quan chính trên việc làm Sa-lô-môn năm trăm năm mươi người cai quản dân làm việc."
  24: "Con gái Pha-ra-ô đi ra khỏi thành Đa-vít đến nhà ngài đã xây cho người, vậy ngài xây Mi-lô."
  25: "Ba lần trong năm Sa-lô-môn dâng lễ toàn thiêu và lễ bình an trên bàn thờ ngài đã xây cho Đức THIÊN CHÚA và ngài đốt hương trên bàn thờ trước Đức THIÊN CHÚA, vậy ngài hoàn thành nhà."
  26: "Vua Sa-lô-môn làm đội tàu ở E-zi-ôn-gê-bê gần Ê-lốt trên bờ Biển Đỏ trong xứ Ê-đôm."
  27: "Ki-ram sai trong đội tàu tôi tớ ngài người biết biển với tôi tớ Sa-lô-môn."
  28: "Họ đến Ô-phi và mang vàng từ đó bốn trăm hai mươi talent và mang đến vua Sa-lô-môn."
