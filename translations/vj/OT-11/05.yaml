5:
  1: "Khi-ram vua của Tơ-xơ sai tôi tớ đến gặp Sa-lô-môn, vì ngài đã nghe biết họ đã xức dầu làm vua ngài thay cha ngài, vì Ki-ram luôn yêu Đa-vít."
  2: "Sa-lô-môn sai người đến Ki-ram nói rằng:"
  3: "Ngươi biết Đa-vít cha ta không thể xây nhà cho danh Đức THIÊN CHÚA Thiên Chúa của ngài vì chiến tranh bốn phía, cho đến khi Đức THIÊN CHÚA đặt chúng dưới chân ngài."
  4: "Nhưng bây giờ Đức THIÊN CHÚA Thiên Chúa của ta đã cho ta nghỉ ngơi bốn phía, không có kẻ thù và tai họa."
  5: "Và này, ta định xây nhà cho danh Đức THIÊN CHÚA Thiên Chúa của ta, như Đức THIÊN CHÚA đã phán cùng Đa-vít cha ta nói: Con trai ngươi mà ta sẽ đặt trên ngai vàng ngươi thay ngươi sẽ xây nhà cho danh ta."
  6: "Vậy bây giờ hãy ra lệnh cho họ đốn cho ta cây xê-đar ở Li-bă-n, và tôi tớ ta sẽ cùng tôi tớ ngươi, và ta sẽ trả công cho tôi tớ ngươi theo mọi điều ngươi chỉ định, vì ngươi biết chúng ta không có ai khéo đốn gỗ như người Xi-đôn."
  7: "Khi Ki-ram nghe lời Sa-lô-môn, ngài vui mừng lớn và nói: Hãy được phước Đức THIÊN CHÚA ngày hôm nay, Đấng đã cho Đa-vít một con trai khôn ngoan trên dân lớn này."
  8: "Ki-ram sai người đến Sa-lô-môn nói: Ta đã suy nghĩ điều ngươi sai đến cho ta, và ta sẽ làm mọi điều ngươi muốn về gỗ xê-đar và gỗ thông."
  9: "Tôi tớ ta sẽ đưa chúng từ Li-bă-n xuống biển, và ta sẽ đưa chúng bằng biển bằng bè đến nơi ngươi chỉ định ta, và ta sẽ làm chúng dỡ ở đó, và ngươi sẽ nhận chúng, và ngươi sẽ làm điều ta muốn bằng cách cho lương thực cho nhà ta."
  10: "Vậy Ki-ram cho Sa-lô-môn gỗ xê-đar và gỗ thông theo mọi điều ngài muốn."
  11: "Sa-lô-môn cho Ki-ram hai mươi nghìn cor lúa mì cho lương thực nhà ngài và hai mươi cor dầu sạch, Sa-lô-môn cho Ki-ram năm này qua năm khác."
  12: "Đức THIÊN CHÚA ban cho Sa-lô-môn sự khôn ngoan như Ngài đã hứa ngài, và có bình an giữa Ki-ram và Sa-lô-môn, và hai người họ làm giao ước."
  13: "Vua Sa-lô-môn tuyển mộ từ cả Ít-ra-ên, và số mộ là ba mươi nghìn người."
  14: "Ngài sai họ đến Li-bă-n, mười nghìn người một tháng thay phiên, một tháng họ ở Li-bă-n và hai tháng ở nhà, và A-đô-ni-ram cai quản số mộ."
  15: "Sa-lô-môn có bảy mươi nghìn người vác gánh và tám mươi nghìn người đốn đá trên núi,"
  16: "Ngoài các quan chính của Sa-lô-môn cai quản công việc, ba ngàn ba trăm người cai quản dân làm công việc."
  17: "Vua ra lệnh và họ đưa đá lớn đá đắt và đá đã tiện để đặt nền móng nhà."
  18: "Thợ xây của Sa-lô-môn và thợ xây của Ki-ram đốn chúng, và người Ghít-xi, vậy họ chuẩn bị gỗ và đá để xây nhà."
