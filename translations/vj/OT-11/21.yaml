21:
  1: "Điều đó xảy ra sau những điều này Na-bốt người Giê-dờ-ên-lít có vườn nho ở Giê-dờ-ên gần cung điện của A-háp vua của Sa-ma-ri."
  2: "A-háp nói cùng Na-bốt nói rằng: Hãy cho ta vườn nho ngươi để ta có nó làm vườn rau vì nó gần nhà ta ta sẽ cho ngươi vườn nho tốt hơn nó hoặc nếu nó tốt với ngươi ta sẽ cho ngươi giá trị của nó bằng tiền."
  3: "Na-bốt nói cùng A-háp rằng: Đức THIÊN CHÚA cấm ta cho ngươi gia tài của cha ông ta."
  4: "A-háp vào nhà ngươi nặng và không vui vì lời Na-bốt người Giê-dờ-ên-lít đã nói cùng ngươi vì ngươi đã nói rằng: Ta sẽ không cho ngươi gia tài của cha ông ta ngài nằm trên giường và quay mặt ngươi và sẽ không ăn bánh."
  5: "Nhưng I-dơ-bêl vợ ngươi đến ngươi và nói cùng ngươi rằng: Tại sao linh hồn ngươi buồn đến nỗi ngươi không ăn bánh."
  6: "Ngài nói cùng người rằng: Vì ta đã nói cùng Na-bốt người Giê-dờ-ên-lít và nói cùng ngươi rằng: Hãy cho ta vườn nho ngươi lấy tiền hoặc nếu nó tốt với ngươi ta sẽ cho ngươi vườn nho khác cho nó ngài đáp rằng: Ta sẽ không cho ngươi vườn nho ta."
  7: "I-dơ-bêl vợ ngươi nói cùng ngươi rằng: Ngươi bây giờ cai quản vương quốc của Ít-ra-ên hãy đứng dậy và ăn bánh và để lòng ngươi vui ta sẽ cho ngươi vườn nho của Na-bốt người Giê-dờ-ên-lít."
  8: "Người viết thư trong tên A-háp và niêm phong chúng với con dấu ngươi và sai thư đến trưởng lão và người cao quý trong thành ngươi ở cùng Na-bốt."
  9: "Người viết trong thư nói rằng: Hãy loan báo ăn kiêng và đặt Na-bốt cao giữa dân."
  10: "Và đặt hai người nam con trai của Bê-li-a trước ngươi để làm chứng chống ngươi nói rằng: Ngươi đã báng bổ Thiên Chúa và vua và sau đó đưa ngươi ra và ném ngươi bằng đá đến nỗi ngươi chết."
  11: "Người nam của thành ngươi ngay cả trưởng lão và người cao quý là người ở trong thành ngươi làm như I-dơ-bêl đã sai đến họ và như được viết trong thư người đã sai đến họ."
  12: "Họ loan báo ăn kiêng và đặt Na-bốt cao giữa dân."
  13: "Hai người nam con trai của Bê-li-a đến và ngồi trước ngươi người của Bê-li-a làm chứng chống ngươi ngay cả Na-bốt trước mặt dân nói rằng: Na-bốt đã báng bổ Thiên Chúa và vua vậy họ đưa ngươi ra khỏi thành và ném ngươi bằng đá đến nỗi ngươi chết."
  14: "Họ sai đến I-dơ-bêl nói rằng: Na-bốt đã bị ném đá và chết."
  15: "Khi I-dơ-bêl hear Na-bốt đã bị ném đá và chết người nói cùng A-háp rằng: Hãy đứng dậy lấy vườn nho của Na-bốt người Giê-dờ-ên-lít người từ chối cho ngươi lấy tiền vì Na-bốt không sống nhưng chết."
  16: "Khi A-háp hear Na-bốt chết A-háp đứng dậy đi xuống vườn nho của Na-bốt người Giê-dờ-ên-lít để chiếm nó."
  17: "Lời của Đức THIÊN CHÚA đến Ê-li-a người Tít-bê nói rằng:"
  18: "Hãy đứng dậy đi xuống gặp A-háp vua của Ít-ra-ên ở Sa-ma-ri này ngươi ở trong vườn nho của Na-bốt ngươi đi xuống để chiếm nó."
  19: "Ngươi sẽ nói cùng ngươi nói rằng: Đức THIÊN CHÚA phán rằng: Ngươi đã giết và cũng chiếm đoạt ngươi sẽ nói cùng ngươi nói rằng: Đức THIÊN CHÚA phán rằng: Ở nơi chó liếm máu của Na-bốt chó sẽ liếm máu ngươi ngay cả ngươi."
  20: "A-háp nói cùng Ê-li-a rằng: Ngươi đã tìm thấy ta ôi kẻ thù ta ngài đáp rằng: Ta đã tìm thấy ngươi vì ngươi đã bán bản thân ngươi làm điều ác trước mắt Đức THIÊN CHÚA."
  21: "Này Ta sẽ đưa điều ác đến ngươi và sẽ lấy đi giống ngươi và sẽ cắt khỏi A-háp người đái vào tường và người bị nhốt và để lại trong Ít-ra-ên."
  22: "Và sẽ làm nhà ngươi như nhà của Gê-rô-bô-am con của Nê-bat và như nhà của Ba-a-sa con của A-hi-a vì sự khiêu khích ngươi đã khiêu khích Ta đến sự giận và làm Ít-ra-ên tội."
  23: "Của I-dơ-bêl cũng Đức THIÊN CHÚA phán rằng: Chó sẽ ăn I-dơ-bêl bên tường của Giê-dờ-ên."
  24: "Người chết của A-háp trong thành chó sẽ ăn người chết của ngươi trên đồng chim trời sẽ ăn."
  25: "Không có ai như A-háp người đã bán bản thân làm điều gian ác trước mắt Đức THIÊN CHÚA I-dơ-bêl vợ ngươi khơi lên."
  26: "Ngươi làm rất ghê tởm trong theo tượng thần theo mọi điều như người A-mô-ri Đức THIÊN CHÚA đã ném trước mặt con cái Ít-ra-ên."
  27: "Khi A-háp hear những lời ngươi xé áo ngươi và đặt vải gai trên thịt ngươi và ăn kiêng và nằm trong vải gai và đi nhẹ nhàng."
  28: "Lời của Đức THIÊN CHÚA đến Ê-li-a người Tít-bê nói rằng:"
  29: "Ngươi thấy A-háp khiêm tốn trước Ta không vì ngươi khiêm tốn trước Ta Ta sẽ không đưa điều ác trong ngày ngươi nhưng trong ngày con trai ngươi Ta sẽ đưa điều ác đến nhà ngươi."
