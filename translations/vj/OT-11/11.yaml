11:
  1: "Nhưng vua Sa-lô-môn yêu nhiều người đàn bà lạ cùng con gái Pha-ra-ô người Mô-ab và A-môn và Ê-đôm và Xi-đôn và Hít."
  2: "Đức THIÊN CHÚA phán cùng con cái Ít-ra-ên rằng: Các ngươi không sẽ đi vào họ và họ không sẽ đi vào các ngươi, chắc chắn họ sẽ quay lòng các ngươi theo humanoid của họ, Sa-lô-môn gắn bó với họ trong tình yêu."
  3: "Ngài có bảy trăm vợ là công chúa và ba trăm thiếp, vợ ngài quay lòng ngài."
  4: "Vì khi Sa-lô-môn già vợ ngài quay lòng ngài theo humanoid khác và lòng ngài không trọn vẹn với Đức THIÊN CHÚA Thiên Chúa của ngài như lòng Đa-vít cha ngài."
  5: "Vì Sa-lô-môn theo A-sơ-tơ-re-th nữ thần của người Xi-đôn và Mi-lôm sự ghê tởm của người A-môn."
  6: "Sa-lô-môn làm điều ác trước mắt Đức THIÊN CHÚA và không đi trọn sau Đức THIÊN CHÚA như Đa-vít cha ngài."
  7: "Sa-lô-môn xây nơi cao cho Che-mosh sự ghê tởm của Mô-ab trên núi trước Giê-ru-sa-lem và cho Mô-lếch sự ghê tởm của con cái A-môn."
  8: "Ngài làm như vậy cho mọi vợ lạ của họ đốt hương và dâng lễ cho humanoid của họ."
  9: "Đức THIÊN CHÚA giận Sa-lô-môn vì lòng ngài đã quay khỏi Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên Đấng đã hiện ra cùng ngài hai lần."
  10: "Và đã下令 ngài về điều này để ngươi không đi theo humanoid khác, nhưng ngài không giữ điều Đức THIÊN CHÚA下令."
  11: "Vậy Đức THIÊN CHÚA phán cùng Sa-lô-môn rằng: Vì điều này ngươi làm và ngươi không giữ giao ước Ta và điều lệ Ta Ta đã下令 ngươi, Ta sẽ chắc chắn xé vương quốc khỏi ngươi và sẽ cho nó cho tôi tớ ngươi."
  12: "Tuy nhiên trong ngày ngươi Ta sẽ không làm điều đó vì Đa-vít cha ngươi, nhưng Ta sẽ xé nó khỏi tay con trai ngươi."
  13: "Nhưng Ta sẽ không xé bỏ cả vương quốc nhưng sẽ cho một chi tộc cho con trai ngươi vì Đa-vít tôi tớ Ta và vì Giê-ru-sa-lem Ta đã chọn."
  14: "Đức THIÊN CHÚA khơi một kẻ thù cho Sa-lô-môn Ha-đát người Ê-đôm người là giống vua ở Ê-đôm."
  15: "Vì khi Đa-vít ở Ê-đôm và Giao-áp tướng quân đi lên chôn người bị giết sau khi ngài đánh mọi người nam ở Ê-đôm."
  16: "Giao-áp ở đó sáu tháng với cả Ít-ra-ên cho đến khi ngài cắt mọi người nam ở Ê-đôm."
  17: "Ha-đát trốn và một số người Ê-đôm của tôi tớ cha ngài với ngài đi vào Ê-díp-tô, Ha-đát còn là một đứa trẻ."
  18: "Họ đứng dậy từ Mi-điên và đến Pa-ran và họ lấy người với họ từ Pa-ran và họ đến Ê-díp-tô đến Pha-ra-ô vua của Ê-díp-tô người cho ngài một nhà và sai lương thực cho ngài và cho ngài đất."
  19: "Ha-đát tìm thấy sự thiện cảm lớn trước mắt Pha-ra-ô đến nỗi người cho ngài cưới chị em của vợ người chị em của Ta-phênê nữ hoàng."
  20: "Chị em của Ta-phênê sanh cho ngài Gê-nu-bath con trai ngài Ta-phênê cai sữa trong nhà Pha-ra-ô và Gê-nu-bath ở trong nhà Pha-ra-ô giữa con trai Pha-ra-ô."
  21: "Khi Ha-đát hear ở Ê-díp-tô rằng Đa-vít ngủ cùng cha ông và Giao-áp tướng quân đã chết, Ha-đát nói cùng Pha-ra-ô rằng: Xin hãy để tôi đi để tôi có thể đi về xứ tôi."
  22: "Pha-ra-ô nói cùng ngài: Ngươi thiếu gì với tôi này ngươi tìm đi về xứ ngươi, ngài đáp rằng: Không, nhưng xin hãy để tôi đi bằng mọi cách."
  23: "Thiên Chúa khơi cho ngài một kẻ thù khác Rê-xôn con của Ê-li-a-đah người trốn khỏi chúa ngài Ha-đa-dê-xê vua of Dô-ba."
  24: "Ngài tập trung người với ngài và thành tướng quân của một ban khi Đa-vít giết họ của Dô-ba, họ đi Đa-ma-c và ở đó và cai trị ở Đa-ma-c."
  25: "Ngài là kẻ thù của Ít-ra-ên mọi ngày của Sa-lô-môn besides điều ác Ha-đát làm, ngài ghét Ít-ra-ên và cai trị Xy-ri."
  26: "Gê-rô-bô-am con of Nê-bat người Êp-ra-ta của Xê-rê-đa tôi tớ Sa-lô-môn mẹ tên Xê-ru-a người goá, người giơ tay chống lại vua."
  27: "Đây là nguyên nhân ngài giơ tay chống lại vua, Sa-lô-môn xây Mi-lô và sửa lại phần thành của Đa-vît cha ngài."
  28: "Người Gê-rô-bô-am là người mạnh mẽ dũng cảm, Sa-lô-môn thấy người trẻ chăm chỉ ngài làm ngài cai quản toàn trách nhiệm nhà của Giô-sép."
  29: "Điều đó xảy ra lúc đó khi Gê-rô-bô-am đi ra khỏi Giê-ru-sa-lem tiên tri A-hi-a người Xi-lô-nít tìm thấy ngài trên đường, ngài mặc áo mới và hai người một mình ở đồng."
  30: "A-hi-a nắm áo mới trên ngài và xé nó làm mười hai mảnh."
  31: "Ngài nói cùng Gê-rô-bô-am rằng: Hãy lấy mười mảnh, vì Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán rằng: Này Ta sẽ xé vương quốc khỏi tay Sa-lô-môn và sẽ cho mười chi tộc cho ngươi."
  32: "Nhưng ngài sẽ có một chi tộc vì tôi tớ Đa-vít Ta và vì Giê-ru-sa-lem thành Ta đã chọn từ mọi chi tộc Ít-ra-ên."
  33: "Vì họ đã bỏ Ta và thờ lạy A-sơ-tơ-re-th nữ thần của người Xi-đôn Che-mosh humanoid của người Mô-ab và Mi-lôm humanoid của con cái A-môn và không đi trong đường lối Ta để làm điều đúng trước mắt Ta và giữ điều lệ Ta và sự phán xét Ta như Đa-vít cha ngài."
  34: "Tuy nhiên Ta sẽ không lấy cả vương quốc khỏi tay ngươi nhưng Ta sẽ làm ngươi làm quan mọi ngày của ngươi vì Đa-vît tôi tớ Ta Ta đã chọn vì ngài giữ điều rệnh Ta và điều lệ Ta."
  35: "Nhưng Ta sẽ lấy vương quốc khỏi tay con trai ngươi và sẽ cho nó cho ngươi mười chi tộc."
  36: "Và con trai ngươi Ta sẽ cho một chi tộc để Đa-vít tôi tớ Ta có ánh sáng luôn trước mặt Ta ở Giê-ru-sa-lem thành Ta đã chọn để đặt danh Ta ở đó."
  37: "Ta sẽ lấy ngươi và ngươi sẽ cai trị theo mọi điều linh hồn ngươi muốn và sẽ làm vua trên Ít-ra-ên."
  38: "Điều đó sẽ xảy ra nếu ngươi hear mọi điều Ta下令 ngươi và sẽ đi trong đường lối Ta và làm điều đúng trước mắt Ta để giữ điều lệ Ta và điều rệnh Ta như Đa-vît tôi tớ Ta đã làm Ta sẽ ở cùng ngươi và xây cho ngươi nhà chắc chắn như Ta đã xây cho Đa-vît và sẽ cho Ít-ra-ên cho ngươi."
  39: "Ta sẽ làm khổ giống Đa-vít vì điều này nhưng không đời đời."
  40: "Sa-lô-môn tìm giết Gê-rô-bô-am, Gê-rô-bô-am đứng dậy và trốn vào Ê-díp-tô đến Xi-sác vua của Ê-díp-tô và ở Ê-díp-tô đến khi Sa-lô-môn chết."
  41: "Phần còn lại của việc làm Sa-lô-môn và mọi điều ngài làm và sự khôn ngoan ngài không viết trong sách việc làm Sa-lô-môn sao."
  42: "Thời gian Sa-lô-môn cai trị ở Giê-ru-sa-lem trên cả Ít-ra-ên bốn mươi năm."
  43: "Sa-lô-môn ngủ cùng cha ông và được chôn trong thành của Đa-vít cha ngài, Rê-hô-bô-am con trai ngài cai trị thay ngài."
