2:
  1: "Bấy giờ những ngày của Đa-vít đến gần để chết, và ngài dặn Sa-lô-môn con trai ngài rằng:"
  2: "Ta đi đường của mọi người đất: hãy mạnh mẽ vậy, và hãy tỏ ra người đàn ông."
  3: "Hãy giữ điều răn của Đức THIÊN CHÚA Thiên Chúa của ngươi, để đi trong đường lối Ngài, giữ điều lệ Ngài, và điều rệnh Ngài, và sự phán xét Ngài, và lời chứng Ngài, như đã viết trong luật pháp của Môi-se, để ngươi được hưng thịnh trong mọi điều ngươi làm, và bất cứ nơi nào ngươi quay mình."
  4: "Để Đức THIÊN CHÚA giữ lời Ngài đã phán về ta rằng: Nếu con cái ngươi giữ đường lối chúng, để đi trước mặt Ta bằng sự thật với tất cả lòng và tất cả linh hồn, thì sẽ không thiếu người nói: Một người trên ngai vàng của Ít-ra-ên."
  5: "Hơn nữa ngươi cũng biết việc Giao-áp con của Xê-rui-a đã làm cho ta, và việc ngài đã làm cho hai tướng quân của đội quân Ít-ra-ên, cho A-bên-ê con của Nê và cho A-ma-sa con của Giê-thết, ngài đã giết họ, và đổ máu chiến tranh trong thời bình, và đặt máu chiến tranh trên thắt lưng quanh hông ngài, và trong giày trên chân ngài."
  6: "Vậy hãy làm theo sự khôn ngoan của ngươi, để đầu trắng của ngài không được xuống mồ trong bình an."
  7: "Nhưng hãy đối xử tốt với con trai của Ba-xil-lai người Gi-lê-át, và để họ là những kẻ ăn cùng bàn ngươi: vì họ đã đến với ta khi ta trốn tránh vì Áp-sa-lôm anh em ngươi."
  8: "Và này, ngươi có Xi-mê con của Gê-ra, người Bên-gia-môn ở Ba-hu-rim, người đã nguyền rủa ta bằng lời nguyền rủa nặng nề trong ngày ta đi đến Ma-a-na-im: nhưng ngài xuống đến sông Gio-đan gặp ta, và ta đã thề cùng ngài bởi Đức THIÊN CHÚA rằng: Ta sẽ không giết ngươi bằng gươm."
  9: "Vậy bây giờ đừng để ngài vô tội: vì ngươi là người khôn ngoan, và biết điều ngươi phải làm cho ngài; nhưng đầu trắng của ngươi hãy đem xuống mồ bằng máu."
  10: "Bấy giờ Đa-vít ngủ cùng cha ông, và được chôn trong thành của Đa-vít."
  11: "Những ngày Đa-vít cai trị Ít-ra-ên là bốn mươi năm: bảy năm ngài cai trị ở Hê-b-rơn, và ba mươi ba năm ngài cai trị ở Giê-ru-sa-lem."
  12: "Bấy giờ Sa-lô-môn ngồi trên ngai vàng của Đa-vît cha ngài, và vương quốc ngài được thiết lập mạnh mẽ."
  13: "A-đô-ni-gia con của Ha-gít đến gặp Ba-xê-ba mẹ của Sa-lô-môn. Nàng nói: Ngươi đến bình an không? Ngài nói: Bình an."
  14: "Ngài nói nữa rằng: Ta có điều phải nói cùng ngươi. Nàng nói: Hãy nói."
  15: "Ngài nói: Ngươi biết vương quốc là của ta, và cả Ít-ra-ên quay mặt về ta để ta làm vua: nhưng vương quốc đã quay sang, và thành của anh em ta: vì nó là của ngài từ Đức THIÊN CHÚA."
  16: "Và bây giờ ta xin một điều của ngươi, đừng chối ta. Nàng nói cùng ngài: Hãy nói."
  17: "Ngài nói: Hãy nói, xin ngươi, cùng Sa-lô-môn vua, vì ngài sẽ không chối ngươi, để ngài cho ta A-bi-sác người Xu-nam làm vợ."
  18: "Ba-xê-ba nói: Được, ta sẽ nói cùng vua cho ngươi."
  19: "Ba-xê-ba bấy giờ đến gặp vua Sa-lô-môn để nói cho ngươi về A-đô-ni-gia. Vua đứng dậy đón nàng, cúi lạy nàng, và ngồi trên ngai vàng, và sai người đặt ghế cho mẹ vua, và nàng ngồi bên phải ngài."
  20: "Nàng nói: Ta xin một điều nhỏ của ngươi, xin ngươi đừng chối ta. Vua nói cùng nàng: Hãy xin, mẹ ta, vì ta sẽ không chối ngươi."
  21: "Nàng nói: Xin cho A-bi-sác người Xu-nam cho A-đô-ni-gia anh em ngươi làm vợ."
  22: "Vua Sa-lô-môn đáp và nói cùng mẹ ngài: Tại sao mẹ xin A-bi-sác người Xu-nam cho A-đô-ni-gia? Xin cả vương quốc cho ngài, vì ngài là anh cả ta, cả cho ngài, và cho A-bi-a-thát tư tế, và cho Giao-áp con của Xê-rui-a."
  23: "Bấy giờ vua Sa-lô-môn thề bởi Đức THIÊN CHÚA rằng: Đức Chúa Trời hãy làm cho ta và hơn nữa nếu A-đô-ni-gia không nói lời này chống lại mạng sống ngài."
  24: "Vậy bây giờ, Đức THIÊN CHÚA hằng sống, Đấng đã thiết lập ta, và đặt ta trên ngai vàng của Đa-vít cha ta, và Đấng đã làm nhà cho ta như Ngài đã hứa, A-đô-ni-gia sẽ bị giết ngày hôm nay."
  25: "Vua Sa-lô-môn sai bằng tay Bê-na-a-gia con của Gê-hô-a-đa, và ngài tấn công ngài đến chết."
  26: "Đến A-bi-a-thát tư tế, vua nói: Hãy về A-na-thốt đến ruộng của ngươi, vì ngươi đáng chết, nhưng ta sẽ không giết ngươi lúc này, vì ngươi đã nâng hòm của Đức Chúa Trời trước mặt Đa-vít cha ta, và vì ngươi đã chịu khổ trong mọi điều cha ta chịu khổ."
  27: "Vậy Sa-lô-môn đuổi A-bi-a-thát khỏi chức tư tế Đức THIÊN CHÚA, để ứng nghiệm lời Đức THIÊN CHÚA đã phán về nhà Ê-li ở Si-lô."
  28: "Bấy giờ tin đến cho Giao-áp, vì Giao-áp đã theo A-đô-ni-gia, nhưng ngài không theo Áp-sa-lôm. Giao-áp trốn đến lều của Đức THIÊN CHÚA, và nắm lấy sừng của bàn thờ."
  29: "Người báo cho vua Sa-lô-môn rằng Giao-áp đã trốn đến lều của Đức THIÊN CHÚA, và này, ngài ở bên bàn thờ. Sa-lô-môn sai Bê-na-a-gia con của Gê-hô-a-đa nói: Hãy đi, tấn công ngài."
  30: "Bê-na-a-gia đến lều của Đức THIÊN CHÚA và nói cùng ngài: Vua phán rằng: Hãy ra. Ngài nói: Không, nhưng ta sẽ chết ở đây. Bê-na-a-gia báo lại cho vua nói: Giao-áp đã nói như vậy, và ngài đã đáp ta như vậy."
  31: "Vua nói cùng ngài: Hãy làm như ngài đã nói, và tấn công ngài, và chôn ngài, để ngươi lấy máu vô tội Giao-áp đã đổ khỏi ta và khỏi nhà cha ta."
  32: "Và Đức THIÊN CHÚA sẽ trả máu ngài trên đầu ngài, người đã tấn công hai người công chính hơn và tốt hơn ngài, và giết họ bằng gươm, cha ta Đa-vít không biết việc ấy, đó là A-bên-ê con của Nê tướng quân của đội quân Ít-ra-ên, và A-ma-sa con của Giê-thết tướng quân của đội quân Giu-đa."
  33: "Máu họ sẽ trả trên đầu Giao-áp, và trên đầu giống ngài đời đời: nhưng trên Đa-vít, và trên giống ngài, và trên nhà ngài, và trên ngai vàng ngài, sẽ có bình an đời đời từ Đức THIÊN CHÚA."
  34: "Bê-na-a-gia con của Gê-hô-a-đa bèn lên, và tấn công ngài, và giết ngài, và ngài được chôn trong nhà ngài trong đồng vắng."
  35: "Vua đặt Bê-na-a-gia con của Gê-hô-a-đa thay ngài cai quản đội quân, và Sa-đốc tư tế được vua đặt thay A-bi-a-thát."
  36: "Vua sai người gọi Xi-mê và nói cùng ngài: Hãy xây nhà cho ngươi ở Giê-ru-sa-lem và ở đó, đừng đi đâu cả."
  37: "Vì sẽ là, ngày ngươi đi ra, và qua suối Ki-đrôn, ngươi sẽ biết chắc rằng ngươi sẽ chết, máu ngươi sẽ trên đầu ngươi."
  38: "Xi-mê nói cùng vua: Lời đó tốt, như chúa tôi vua đã nói, tôi tớ cháu sẽ làm như vậy. Xi-mê ở Giê-ru-sa-lem nhiều ngày."
  39: "Điều đó xảy ra sau ba năm, hai tôi tớ của Xi-mê trốn đến A-kít con của Ma-a-ca vua của Gát. Họ báo cho Xi-mê biết rằng: Này, tôi tớ ngươi ở Gát."
  40: "Xi-mê đứng dậy, yên lừa ngài, và đi đến Gát gặp A-kít để tìm tôi tớ ngài, Xi-mê đi, và dẫn tôi tớ ngài từ Gát về."
  41: "Người báo cho Sa-lô-môn rằng Xi-mê đã đi từ Giê-ru-sa-lem đến Gát và đã quay lại."
  42: "Vua sai người gọi Xi-mê và nói cùng ngươi: Ta đã không khiến ngươi thề bởi Đức THIÊN CHÚA, và cảnh cáo ngươi rằng: Hãy biết chắc, ngày ngươi đi ra, và đi bất cứ đâu, ngươi sẽ chết, và ngươi đã nói cùng ta: Lời ta đã nghe là tốt."
  43: "Tại sao ngươi không giữ lời thề Đức THIÊN CHÚA và điều rệnh ta đã dặn ngươi?"
  44: "Vua nói nữa cùng Xi-mê: Ngươi biết mọi gian ác lòng ngươi làm cho Đa-vít cha ta, vậy Đức THIÊN CHÚA sẽ trả gian ác ngươi trên đầu ngươi."
  45: "Và vua Sa-lô-môn sẽ được phước, và ngai vàng của Đa-vít sẽ được thiết lập trước mặt Đức THIÊN CHÚA đời đời."
  46: "Vua sai Bê-na-a-gia con của Gê-hô-a-đa, ngài đi ra, và tấn công ngài đến chết. Vương quốc được thiết lập trong tay Sa-lô-môn."
