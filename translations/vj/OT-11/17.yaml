17:
  1: "Ê-li-a người Tít-bê người ở Gi-lê-ád nói cùng A-háp rằng: Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên hằng sống trước mặt Ngươi ta đứng không sẽ có sương hay mưa những năm này nhưng theo lời ta."
  2: "Lời của Đức THIÊN CHÚA đến cùng ngài nói rằng:"
  3: "Hãy đi từ đó và quay ngươi hướng đông và ẩn ngươi bên suối Che-rith trước Gio-đan."
  4: "Điều đó sẽ xảy ra ngươi sẽ uống của suối và Ta đã下令 quạ nuôi ngươi ở đó."
  5: "Vậy ngài đi và làm theo lời của Đức THIÊN CHÚA, ngài đi và ở bên suối Che-rith trước Gio-đan."
  6: "Quạ mang cho ngài bánh và thịt vào buổi sáng và bánh và thịt vào buổi tối và ngài uống của suối."
  7: "Điều đó xảy ra sau một thời gian suối khô vì không có mưa trong xứ."
  8: "Lời của Đức THIÊN CHÚA đến cùng ngài nói rằng:"
  9: "Hãy đứng dậy đi đến Xa-rê-phát thuộc về Xi-đôn và ở đó này Ta đã下令 người đàn bà goá ở đó nuôi ngươi."
  10: "Ngài đứng dậy và đi đến Xa-rê-phát khi ngài đến cửa thành này người đàn bà goá ở đó thu g sticks ngài gọi người và nói rằng: Lấy cho ta xin ngươi một ít nước trong đồ để ta uống."
  11: "Khi người đi lấy nó ngài gọi người và nói rằng: Mang cho ta xin ngươi một ít bánh trong tay ngươi."
  12: "Người nói rằng: Đức THIÊN CHÚA Thiên Chúa của ngươi hằng sống ta không có bánh nhưng một ít bột trong thùng và một ít dầu trong bình này ta đang thu g hai sticks để ta đi vào và nấu cho tôi và con trai tôi để chúng ta ăn nó và chết."
  13: "Ê-li-a nói cùng người rằng: Đừng sợ hãy đi và làm như ngươi đã nói nhưng hãy làm cho ta một ít bánh trước và mang nó đến ta và sau đó làm cho ngươi và cho con trai ngươi."
  14: "Vì Đức THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán rằng: Thùng bột sẽ không hết và bình dầu sẽ không cạn đến ngày Đức THIÊN CHÚA gửi mưa trên đất."
  15: "Người đi và làm theo lời của Ê-li-a, người và ngươi và nhà người ăn nhiều ngày."
  16: "Thùng bột không hết và bình dầu không cạn theo lời của Đức THIÊN CHÚA Ngài đã phán bằng Ê-li-a."
  17: "Điều đó xảy ra sau những điều này con trai của người đàn bà chủ nhà đau bệnh và bệnh ngài nặng đến nỗi không có hơi thở trong ngài."
  18: "Người nói cùng Ê-li-a rằng: Ta có gì phải làm với ngươi ôi người của Thiên Chúa ngươi đến ta để gọi tội lỗi ta đến nhớ và giết con trai ta."
  19: "Ngài nói cùng người rằng: Hãy đưa con trai ngươi cho ta, ngài lấy ngài từ lòng người và đưa ngài lên lầu nơi ngài ở và đặt ngài trên giường ngươi."
  20: "Ngài kêu lên cùng Đức THIÊN CHÚA và nói rằng: Ôi Đức THIÊN CHÚA Thiên Chúa của ta Ngươi cũng đã đưa điều ác đến người đàn bà goá ta ở cùng bằng giết con trai người."
  21: "Ngài trải thân trên đứa trẻ ba lần và kêu lên cùng Đức THIÊN CHÚA và nói rằng: Ôi Đức THIÊN CHÚA Thiên Chúa của ta xin hãy để linh hồn đứa trẻ này đến trong ngươi lại."
  22: "Đức THIÊN CHÚA hear tiếng của Ê-li-a và linh hồn đứa trẻ đến trong ngươi lại và ngài sống lại."
  23: "Ê-li-a lấy đứa trẻ và đưa ngài xuống từ phòng vào nhà và giao ngài cho mẹ ngươi, Ê-li-a nói rằng: Này con trai ngươi sống."
  24: "Người đàn bà nói cùng Ê-li-a rằng: Bây giờ bằng điều này ta biết ngươi là người của Thiên Chúa và lời của Đức THIÊN CHÚA trong miệng ngươi là sự thật."
