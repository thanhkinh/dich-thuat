1:
  1: "Phao-lô, tù nhân của Đấng Cơ-đốc Giê-xu, và Ti-mô-thê anh em chúng ta, gởi đến Phi-lê-môn người chúng ta yêu mến đáng kính và là đồng lao,"
  2: "Và gởi đến A-pphi-a người chúng ta yêu mến, đến Ác-cíp-pus đồng chiến sĩ của chúng ta, và đến Hội Thánh trong nhà ngươi:"
  3: "Ân điển và sự bình an cho các ngươi, từ Thiên Chúa là Cha chúng ta và từ Chúa Giê-xu Cơ-đốc."
  4: "Tôi tạ ơn Thiên Chúa của tôi, luôn luôn nhắc đến ngươi trong những lời cầu nguyện của tôi,"
  5: "Nghe biết sự yêu thương và đức tin của ngươi, mà ngươi có đối với Chúa Giê-xu và đối với mọi thánh đồ;"
  6: "Để sự thông công của đức tin của ngươi trở nên hiệu nghiệm bởi sự nhận biết của mọi điều tốt làng đang ở trong các ngươi trong Đấng Cơ-đốc Giê-xu."
  7: "Vì chúng tôi có niềm vui lớn và sự an ủi trong sự yêu thương của ngươi, vì lòng của các thánh đồ được làm mới lại bởi ngươi, ôi anh."
  8: "Vậy mặc dù tôi có thể rất mạnh dạo trong Đấng Cơ-đốc để ra lệnh cho ngươi điều gì là phải làm,"
  9: "Nhưng vì sự yêu thương, tôi xin khẩn nài ngươi, tôi là Phao-lô người đã già, và hiện nay cũng là tù nhân của Đấng Cơ-đốc Giê-xu."
  10: "Tôi xin khẩn nài ngươi vì con tôi Ô-nê-xi-mus, mà tôi đã sanh ra trong xiềng xích của tôi:"
  11: "Người mà trước kia vô ích cho ngươi, nhưng nay có ích cho ngươi và cho tôi:"
  12: "Người mà tôi đã gởi lại: vậy ngươi hãy tiếp nhận người, đó là lòng của tôi,"
  13: "Người mà tôi muốn giữ lại cùng tôi, để thay thế ngươi, người có thể phục vụ tôi trong xiềng xích của Phúc Âm:"
  14: "Nhưng không có ý của ngươi, tôi không làm gì cả; để điều có lợi của ngươi không phải như là bắt buộc, mà là tự nguyện."
  15: "Vì có lẽ vì vậy người đã đi một thời gian, để ngươi sẽ nhận người cho đến mãi mãi;"
  16: "Không phải bây giờ như một đầy tớ, nhưng hơn một đầy tớ, một người anh yêu mến, đặc biệt với tôi, nhưng bao nhiêu hơn nữa với ngươi, cả trong xác thịt, và trong Chúa?"
  17: "Nếu ngươi xem tôi là đồng bạn, hãy tiếp nhận người như chính tôi."
  18: "Nếu người có làm trái ngươi, hay mắc nợ ngươi điều gì, hãy tính đó vào tài khoản của tôi;"
  19: "Tôi Phao-lô đã viết bằng tay chính của tôi, tôi sẽ trả lại: tôi không nói với ngươi là ngươi mắc nợ tôi chính bản thân ngươi nữa."
  20: "Vâng, ôi anh, để tôi có niềm vui nơi ngươi trong Chúa: hãy làm mới lòng tôi trong Chúa."
  21: "Có lòng tin trong sự vâng phục của ngươi, tôi đã viết cho ngươi, biết rằng ngươi sẽ cũng làm hơn những gì tôi nói."
  22: "Nhưng cũng hãy chuẩn bị cho tôi một nơi trú ngụ: vì tôi tin rằng qua lời cầu nguyện của các ngươi, tôi sẽ được ban cho các ngươi."
  23: "Ê-pha-phras gởi lời chào ngươi, đồng tù của tôi trong Đấng Cơ-đốc Giê-xu;"
  24: "Mác-cus, A-ris-ta-rchus, Ê-ma, Lu-ca, những đồng lao của tôi."
  25: "Ân điển của Chúa Giê-xu Cơ-đốc của chúng ta được với linh hồn của các ngươi. A-men."
