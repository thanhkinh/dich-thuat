13:
  1: "Hãy để tình yêu thương anh em được tiếp tục."
  2: "Chớ quên việc tiếp đãi người lạ: vì nhờ đó có một số người đã tiếp đãi các thiên sứ mà không biết."
  3: "Hãy nhớ những kẻ bị xiềng xích, như thể mình cũng bị xiềng xích với họ; [và] những kẻ chịu khổ nạn, như thể chính mình cũng đang ở trong thân thể."
  4: "Sự hôn nhân [là] đáng trọng trong mọi người, và giường không ô uế: nhưng những kẻ gian dâm và ngoại tình thì Thiên Chúa sẽ phán xét."
  5: "[Hãy để] cách ăn nết ở [của anh em] chớ tham lam; [và hãy] thỏa lòng với những gì anh em đang có: vì Ngài đã phán: Ta sẽ chẳng bao giờ lìa con, cũng chẳng bao giờ bỏ con."
  6: "Đến nỗi chúng ta có thể dạn dĩ nói rằng: Chúa [là] Đấng giúp đỡ tôi, tôi sẽ không sợ loài người sẽ làm gì mình."
  7: "Hãy nhớ những kẻ cai quản anh em, là những người đã truyền lời của Thiên Chúa cho anh em: hãy noi theo đức tin của họ, và xem xét sự kết thúc của cách ăn nết ở của họ."
  8: "Đức Giê-xu Cơ-đốc hôm qua, ngày nay, và cho đến đời đời vẫn không hề thay đổi."
  9: "Chớ để mình bị dẫn dụ bởi các lẽ-đạo khác nhau và xa lạ. Vì lòng được vững vàng nhờ ân điển là điều tốt; chứ không phải nhờ các thức ăn, là những thứ chẳng ích gì cho kẻ cứ chăm lo về chúng."
  10: "Chúng ta có một bàn thờ, mà những kẻ hầu việc trong đền tạm không có quyền ăn ở đó."
  11: "Vì xác của những thú vật nào mà huyết được thầy tế lễ thượng phẩm đem vào nơi thánh để chuộc tội, thì đều bị đốt ở ngoài trại quân."
  12: "Vậy nên Đức Giê-xu cũng vậy, để Ngài thánh hóa dân chúng bằng chính huyết mình, nên Ngài đã chịu khổ ở ngoài cửa thành."
  13: "Vậy chúng ta hãy đi ra với Ngài ở ngoài trại quân, mà chịu sự sỉ nhục của Ngài."
  14: "Vì tại đây chúng ta không có thành nào bền vững, nhưng chúng ta đang tìm kiếm một thành hầu đến."
  15: "Vậy bởi Ngài, chúng ta hãy hằng dâng tế lễ của sự ngợi khen cho Thiên Chúa, tức là bông trái của môi miệng chúng ta xưng danh Ngài ra."
  16: "Nhưng chớ quên làm việc thiện và sự thông công: vì Thiên Chúa rất hài lòng với những tế lễ như vậy."
  17: "Hãy vâng lời những kẻ cai quản anh em, và hãy thuận phục: vì họ canh giữ linh hồn anh em như những kẻ phải khai trình, để họ có thể làm việc đó với sự vui mừng, chứ không phải với sự buồn rầu: vì điều đó [là] không ích lợi gì cho anh em."
  18: "Hãy cầu nguyện cho chúng tôi: vì chúng tôi tin chắc mình có một lương tâm tốt, trong mọi sự đều muốn sống một cách lương thiện."
  19: "Nhưng tôi thiết tha nài xin [anh em] làm điều này, để tôi sớm được trở lại với anh em."
  20: "Bây giờ, nguyện xin Thiên Chúa bình an, là Đấng đã đem Chúa chúng ta là Đức Giê-xu ra từ kẻ chết, là Đấng chăn chiên lớn của bầy chiên, bởi huyết của giao ước đời đời,"
  21: "Làm cho anh em được trọn vẹn trong mọi công việc tốt lành để làm theo ý muốn Ngài, và thực hiện trong anh em điều đẹp lòng trước mặt Ngài, qua Đức Giê-xu Cơ-đốc; nguyện vinh quang thuộc về Ngài đời đời vô cùng. A-men."
  22: "Hỡi anh em, tôi nài xin anh em hãy chịu đựng lời khuyên bảo: vì tôi đã viết cho anh em một bức thư ngắn gọn."
  23: "Hãy biết rằng người anh em chúng ta là Ti-mô-thê đã được thả tự do; nếu người sớm đến, tôi sẽ cùng người đến thăm anh em."
  24: "Hãy chào hỏi tất cả những kẻ cai quản anh em, và hết thảy các thánh đồ. Những người ở Y-ta-li chào anh em."
  25: "Nguyện ân điển ở với hết thảy anh em. A-men."
