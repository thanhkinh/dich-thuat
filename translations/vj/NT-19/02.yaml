2:
  1: "Vậy nên chúng ta phải hết sức chú tâm vào những điều mà chúng ta đã nghe, kẻo lúc nào chúng ta để [chúng] trôi mất đi."
  2: "Vì nếu lời phán dạy bởi các thiên sứ là chắc chắn, và mọi sự vi phạm cùng sự không vâng phục đều đã nhận sự báo ứng công chính;"
  3: "Thì làm sao chúng ta thoát khỏi được, nếu chúng ta thờ ơ với sự cứu rỗi lớn dường ấy; là sự cứu rỗi lúc ban đầu đã bắt đầu được phán dạy bởi Chúa, và đã được xác nhận cho chúng ta bởi những người đã nghe [Ngài];"
  4: "Thiên Chúa cũng làm chứng cho [họ], bằng cả các dấu lạ và sự lạ, cùng với các phép mầu khác nhau, và các ân tứ của Đức Thánh Linh, tùy theo ý muốn của chính Ngài?"
  5: "Vì Ngài không đặt thế giới hầu đến, mà chúng ta đang nói tới đó, phục dưới quyền của các thiên sứ."
  6: "Nhưng có người tại một nơi kia đã làm chứng rằng: Loài người là gì mà Ngài còn nhớ đến? hay là Đấng Nhân Tử là gì mà Ngài thăm viếng Người?"
  7: "Ngài đã làm cho Người thấp hơn các thiên sứ một chút; Ngài đã đội cho Người vương miện của sự vinh quang và sự tôn trọng, và đã lập Người cai quản trên các công việc của tay Ngài:"
  8: "Ngài đã đặt mọi vật phục dưới chân Người. Vì khi Ngài đặt mọi vật phục dưới quyền Người, Ngài chẳng để sót vật gì mà không phục dưới Người. Nhưng hiện nay chúng ta chưa thấy mọi vật phục dưới Người."
  9: "Nhưng chúng ta thấy Đức Giê-xu, Đấng đã bị làm cho thấp hơn các thiên sứ một chút vì sự chịu khổ của cái chết, được đội vương miện của sự vinh quang và sự tôn trọng; để bởi ân điển của Thiên Chúa, Ngài nếm cái chết vì mọi người."
  10: "Vì thật là thích đáng cho Ngài, là Đấng mà vì Ngài có mọi vật, và bởi Ngài có mọi vật, trong khi đưa nhiều con đến sự vinh quang, đã làm cho Đấng lãnh đạo của sự cứu rỗi của họ nên trọn vẹn qua những sự đau khổ."
  11: "Vì cả Đấng làm cho thánh hóa và những người được thánh hóa đều hết thảy ra từ một: vì lý do đó Ngài không hổ thẹn mà gọi họ là anh em,"
  12: "Mà rằng: Ta sẽ truyền danh Chúa cho anh em Ta, ở giữa Hội Thánh Ta sẽ hát ngợi khen Ngài."
  13: "Và lại rằng: Ta sẽ đặt sự trông cậy của Ta nơi Ngài. Và lại rằng: Kìa, Ta và các con cái mà Thiên Chúa đã ban cho Ta."
  14: "Vì vậy, vì các con cái đã cùng có phần trong xác thịt và huyết, thì chính Ngài cũng giống như vậy đã dự phần vào những điều ấy; để qua cái chết, Ngài có thể tiêu diệt kẻ cầm quyền của cái chết, tức là ma quỷ;"
  15: "Và giải phóng những người mà vì sợ cái chết nên suốt đời bị phục dưới sự tôi mọi."
  16: "Vì thật vậy, Ngài không mang lấy [bản tính của] các thiên sứ; nhưng Ngài mang lấy dòng dõi của A-bra-ham."
  17: "Vậy nên trong mọi sự, Ngài phải được làm cho giống như anh em Ngài, để Ngài có thể trở nên một Thầy tế lễ thượng phẩm hay thương xót và thành tín trong những việc [thuộc về] Thiên Chúa, để thực hiện sự hòa giải cho các tội lỗi của dân chúng."
  18: "Vì trong chỗ chính Ngài đã chịu khổ khi bị cám dỗ, Ngài có thể cứu giúp những kẻ bị cám dỗ."
