12:
  1: "Vậy nên, vì chúng ta cũng được bao quanh bởi một đám mây nhân chứng lớn dường ấy, chúng ta hãy quăng bỏ mọi gánh nặng, và tội lỗi vốn dễ vây bủa [chúng ta], và hãy nhẫn nại mà chạy trong cuộc đua đã bày ra trước mặt chúng ta,"
  2: "Nhìn xem Đức Giê-xu là Đấng tác giả và Đấng hoàn tất của đức tin [chúng ta]; là Đấng vì niềm vui đã đặt ra trước mặt mình mà chịu đựng thập tự giá, khinh điều sỉ nhục, và hiện đang ngồi bên hữu ngai của Thiên Chúa."
  3: "Vì hãy suy xét Đấng đã chịu đựng sự chống đối của những kẻ tội lỗi nghịch cùng chính mình như thế, kẻo anh em mệt mỏi và sờn lòng."
  4: "Anh em vẫn chưa chống cự đến mức đổ huyết trong khi chiến đấu nghịch cùng tội lỗi."
  5: "Và anh em đã quên lời khuyên bảo dành cho anh em như cho những đứa con rằng: Hỡi con ta, chớ khinh dể sự sửa phạt của Chúa, cũng đừng sờn lòng khi bị Ngài quở trách:"
  6: "Vì Chúa sửa phạt kẻ Ngài yêu, và đánh đòn mọi đứa con mà Ngài tiếp nhận."
  7: "Nếu anh em chịu đựng sự sửa phạt, Thiên Chúa đối đãi với anh em như với những con trai; vì có người con nào mà cha không sửa phạt?"
  8: "Nhưng nếu anh em không chịu sự sửa phạt, là điều mà mọi người đều có phần, thì anh em là con ngoại tình chứ không phải con thật."
  9: "Vả lại, chúng ta đã có các người cha xác thịt sửa dạy [chúng ta], và chúng ta đã tôn kính [họ]: huống chi chúng ta lại chẳng nên phục phục Cha của các thần linh để được sống sao?"
  10: "Vì thật sự họ đã sửa phạt [chúng ta] trong một ít ngày theo ý thích của mình; nhưng Ngài vì ích lợi [của chúng ta], để [chúng ta] có thể dự phần vào sự thánh khiết của Ngài."
  11: "Hiện nay mọi sự sửa phạt dường như không phải là sự vui mừng, nhưng là sự buồn rầu: tuy nhiên sau này nó sinh ra bông trái bình an của sự công chính cho những kẻ đã được rèn luyện bởi nó."
  12: "Vậy nên hãy nhấc đôi tay đang rũ rượi và đôi đầu gối yếu đuối lên;"
  13: "Và hãy làm những con đường thẳng cho chân anh em, kẻo vật gì què lại bị lệch đường; nhưng thà được chữa lành thì hơn."
  14: "Hãy tìm kiếm sự bình an với mọi [người], và sự thánh khiết, vì nếu không có nó thì chẳng ai được thấy Chúa:"
  15: "Hãy cẩn trọng kẻo có ai hụt mất ân điển của Thiên Chúa; kẻo có rễ đắng nào đâm chồi lên làm rối loạn [anh em], và bởi đó mà nhiều người bị ô uế;"
  16: "Kẻo có ai gian dâm, hoặc là kẻ phàm tục như Ê-sau, là người vì một miếng ăn mà đã bán quyền trưởng nam của mình."
  17: "Vì anh em biết rằng sau đó, khi người muốn thừa hưởng phước hạnh, thì đã bị từ chối: vì người không tìm thấy chỗ nào cho sự ăn năn, dù người đã thiết tha tìm kiếm nó với những giọt nước mắt."
  18: "Vì anh em chẳng đến nơi một ngọn núi có thể chạm đến được, và nơi có lửa hừng, cũng không đến nơi u ám, tối tăm, và bão táp,"
  19: "Và tiếng của loa, và tiếng của các lời nói; mà những kẻ đã nghe tiếng [đó] đã nài xin đừng phán với họ lời nào nữa:"
  20: "(Vì họ không thể chịu đựng được điều đã truyền phán rằng: Nếu cho đến một con thú chạm đến núi, nó cũng phải bị ném đá, hoặc bị lao phóng xuyên qua:"
  21: "Và cảnh tượng đó thật kinh khiếp đến nỗi Môi-se đã phán: Ta vô cùng sợ hãi và run rẩy:)"
  22: "Nhưng anh em đã đến với núi Si-ôn, và đến với thành của Thiên Chúa hằng sống, là Giê-ru-sa-lem trên trời, và đến với muôn vàn thiên sứ,"
  23: "Đến với cuộc đại hội và Hội Thánh của những con đầu lòng đã được ghi tên trên trời, và đến với Thiên Chúa là Đấng phán xét mọi người, và đến với các thần linh của những người công chính đã được làm cho trọn vẹn,"
  24: "Và đến với Đức Giê-xu là Đấng trung bảo của giao ước mới, và đến với huyết rưới ra, là huyết nói những điều tốt hơn [huyết của] A-bên."
  25: "Hãy cẩn thận đừng từ chối Đấng đang phán dạy. Vì nếu những kẻ từ chối Đấng đã phán dạy trên đất còn chẳng thoát được, thì phương chi chúng ta [chẳng thoát được] nếu chúng ta xoay bỏ Đấng [phán dạy] từ trời:"
  26: "Đấng mà tiếng Ngài bấy giờ đã làm rúng động đất: nhưng bây giờ Ngài đã hứa rằng: Một lần nữa Ta sẽ làm rúng động không những đất mà thôi, nhưng cả trời nữa."
  27: "Và lời này: Một lần nữa, chỉ về sự cất bỏ những vật bị rúng động, như những vật đã được làm nên, để những vật không bị rúng động có thể còn lại."
  28: "Vậy vì chúng ta nhận được một vương quốc không thể bị rúng động, chúng ta hãy có ân điển, nhờ đó chúng ta có thể phục vụ Thiên Chúa một cách đẹp lòng với sự tôn kính và lòng kính sợ Thiên Chúa:"
  29: "Vì Thiên Chúa của chúng ta [là] đám lửa hay thiêu đốt."
