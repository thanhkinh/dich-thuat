7:
  1: "Vì Mên-chi-xê-đéc này, là vua Sa-lem, thầy tế lễ của Thiên Chúa Tối Cao, người đã đón gặp A-bra-ham khi người trở về sau cuộc sát phạt các vua, và đã chúc phước cho người;"
  2: "A-bra-ham cũng đã dâng cho người một phần mười của mọi vật; trước hết theo sự thông dịch thì tên người là Vua của sự công chính, và sau đó cũng là Vua Sa-lem, nghĩa là Vua của sự bình an;"
  3: "Không cha, không mẹ, không gia phổ, không có ngày bắt đầu cũng không có ngày kết thúc của sự sống; nhưng được làm cho giống như Con của Thiên Chúa; người vẫn làm thầy tế lễ mãi mãi."
  4: "Bây giờ hãy suy xét xem người này cao trọng biết dường nào, đến nỗi ngay cả tổ phụ A-bra-ham cũng đã dâng một phần mười của những chiến lợi phẩm cho người."
  5: "Và thật vậy, những người trong số các con trai của Lê-vi, là những người nhận lấy chức vụ tế lễ, thì có điều răn để thu lấy phần mười của dân chúng theo luật pháp, tức là của anh em mình, mặc dù họ cũng ra từ thắt lưng của A-bra-ham:"
  6: "Nhưng người mà dòng dõi không được kể từ họ thì đã nhận phần mười từ A-bra-ham, và đã chúc phước cho người là kẻ có các lời hứa."
  7: "Và không có sự tranh luận nào hết, kẻ thấp hơn được chúc phước bởi người cao trọng hơn."
  8: "Và tại đây những người phải chết nhận phần mười; nhưng tại đó người [nhận phần mười] là Đấng đã được làm chứng rằng Ngài đang sống."
  9: "Và có thể nói như thế này, cả Lê-vi, là người nhận phần mười, cũng đã dâng phần mười trong A-bra-ham."
  10: "Vì người vẫn còn ở trong thắt lưng của cha mình, khi Mên-chi-xê-đéc đón gặp người."
  11: "Vậy nếu sự trọn vẹn đã đến bởi chức tế lễ Lê-vi, (vì dưới chức tế lễ đó dân chúng đã nhận được luật pháp,) thì còn cần gì phải có một thầy tế lễ khác dấy lên theo ban Mên-chi-xê-đéc, mà không được gọi theo ban A-rôn?"
  12: "Vì khi chức tế lễ đã được thay đổi, thì cần thiết cũng phải có sự thay đổi về luật pháp nữa."
  13: "Vì Đấng mà những điều này được phán về thì thuộc về một chi phái khác, là chi phái chưa từng có ai phục vụ tại bàn thờ."
  14: "Vì [điều đó là] hiển nhiên rằng Chúa của chúng ta đã ra từ Giu-đa; là chi phái mà Môi-se chẳng nói điều gì liên quan đến chức tế lễ."
  15: "Và điều đó lại càng hiển nhiên hơn nữa: vì theo sự tương tự với Mên-chi-xê-đéc, có một thầy tế lễ khác dấy lên,"
  16: "Đấng ấy được lập nên, không phải theo luật của một điều răn xác thịt, nhưng theo quyền năng của một sự sống không hề kết thúc."
  17: "Vì Ngài làm chứng rằng: Con [là] thầy tế lễ đời đời theo ban Mên-chi-xê-đéc."
  18: "Vì thật sự có sự bãi bỏ điều răn đi trước vì sự yếu đuối và sự không ích lợi của nó."
  19: "Vì luật pháp chẳng làm vật gì nên trọn vẹn, nhưng sự đưa vào của một niềm trông cậy tốt hơn [đã làm được]; nhờ đó chúng ta đến gần Thiên Chúa."
  20: "Và bởi vì Ngài được lập làm thầy tế lễ không phải là không có một lời thề:"
  21: "(Vì những thầy tế lễ kia đã được lập mà không có lời thề; nhưng Đấng này có lời thề bởi Đấng đã phán với Ngài: Chúa đã thề và sẽ không hối hận, Con [là] thầy tế lễ đời đời theo ban Mên-chi-xê-đéc:)"
  22: "Bởi đó Đức Giê-xu đã được lập làm Đấng bảo lãnh của một giao ước tốt hơn."
  23: "Và thật sự họ đã có nhiều thầy tế lễ, vì họ bị cái chết ngăn trở không thể tiếp tục được:"
  24: "Nhưng Người này, vì Ngài còn lại mãi mãi, nên có một chức tế lễ không hề thay đổi."
  25: "Vậy nên Ngài cũng có thể cứu chuộc đến cùng những kẻ nhờ Ngài mà đến cùng Thiên Chúa, vì Ngài hằng sống để cầu thay cho họ."
  26: "Vì một thầy tế lễ thượng phẩm như thế là thích đáng cho chúng ta, [Ngài là Đấng] thánh khiết, vô tội, không ô uế, biệt riêng khỏi những kẻ tội lỗi, và được làm cho cao hơn các tầng trời;"
  27: "Ngài không cần phải dâng tế lễ hằng ngày như những thầy tế lễ thượng phẩm kia, trước hết vì tội lỗi của chính mình, rồi sau đó vì tội lỗi của dân chúng: vì Ngài đã làm điều này một lần là đủ khi Ngài tự dâng chính mình."
  28: "Vì luật pháp lập những người có sự yếu đuối làm thầy tế lễ thượng phẩm; nhưng lời của lời thề, là lời có sau luật pháp, [lập] Con, là Đấng đã được biệt riêng ra thánh đời đời."
