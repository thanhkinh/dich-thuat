6:
  1: "Vậy nên, hãy bỏ qua những điều sơ học của lẽ-đạo của Đấng Cơ-đốc mà tiến tới sự trọn vẹn; đừng lập lại nền móng của sự ăn năn khỏi các công việc chết, và của đức tin hướng về Thiên Chúa,"
  2: "Của đạo về các phép báp-têm, và của sự đặt tay, và của sự sống lại của kẻ chết, và của sự phán xét đời đời."
  3: "Và chúng ta sẽ làm điều này, nếu Thiên Chúa cho phép."
  4: "Vì [thật là] không thể nào cho những kẻ đã được soi sáng một lần, đã nếm sự ban cho trên trời, và đã được dự phần vào Đức Thánh Linh,"
  5: "Và đã nếm lời tốt lành của Thiên Chúa, và những quyền năng của thế giới hầu đến,"
  6: "Nếu họ sa ngã, thì lại làm cho họ đổi mới để dẫn đến sự ăn năn; vì họ lại tự mình đóng đinh Con của Thiên Chúa một lần nữa, và làm cho [Ngài] bị sỉ nhục công khai."
  7: "Vì đất nào uống nước mưa thường xuyên rơi xuống trên nó, và sinh ra những thảo mộc hữu ích cho những người mà vì họ đất được canh tác, thì nhận được phước hạnh từ Thiên Chúa:"
  8: "Nhưng đất nào sinh ra những gai gốc và chà chuôm [thì] bị loại bỏ, và gần bị nguyền rủa; mà sự cuối cùng của nó [là] để bị đốt."
  9: "Nhưng, hỡi những người yêu dấu, chúng tôi tin chắc những điều tốt hơn về anh em, và những điều đi kèm với sự cứu rỗi, mặc dù chúng tôi nói như vậy."
  10: "Vì Thiên Chúa chẳng phải là không công chính mà quên công việc và công lao của sự ân ái của anh em, là điều anh em đã bày tỏ hướng về danh Ngài, trong việc anh em đã phục vụ các thánh đồ, và vẫn còn đang phục vụ."
  11: "Và chúng tôi mong muốn rằng mỗi người trong anh em đều bày tỏ cùng một sự cần mẫn để có được sự tin chắc đầy đủ của sự trông cậy cho đến cuối cùng:"
  12: "Để anh em không lười biếng, nhưng là những người noi theo những kẻ nhờ đức tin và sự nhẫn nại mà hưởng các lời hứa."
  13: "Vì khi Thiên Chúa hứa với A-bra-ham, bởi vì Ngài không thể thề bởi Đấng nào lớn hơn, nên Ngài đã thề bởi chính mình Ngài,"
  14: "Rằng: Chắc chắn Ta sẽ ban phước dồi dào cho con, và Ta sẽ làm cho con thêm lên gấp bội."
  15: "Và như vậy, sau khi người đã nhẫn nại chịu đựng, người đã nhận được lời hứa."
  16: "Vì loài người thật sự thề bởi Đấng lớn hơn: và một lời thề để xác nhận [là] sự kết thúc của mọi sự tranh chấp đối với họ."
  17: "Trong đó Thiên Chúa, vì muốn bày tỏ dồi dào hơn cho những người thừa kế của lời hứa về sự không thay đổi của ý định Ngài, nên đã xác nhận [điều đó] bằng một lời thề:"
  18: "Để bởi hai điều không thay đổi, mà trong đó Thiên Chúa không thể nào nói dối, chúng ta có được một sự an ủi mạnh mẽ, là những kẻ đã chạy đi tìm nơi ẩn náu để nắm lấy sự trông cậy đã đặt ra trước mặt chúng ta:"
  19: "Sự trông cậy [đó] chúng ta có như một cái neo của linh hồn, vừa chắc chắn vừa vững vàng, và là cái neo thấu vào phía trong bức màn;"
  20: "Nơi mà Đấng tiền phong đã vào vì chúng ta, chính là Đức Giê-xu, đã trở nên thầy tế lễ thượng phẩm đời đời theo ban Mên-chi-xê-đéc."
