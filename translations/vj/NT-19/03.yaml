3:
  1: "Vậy nên, hỡi anh em thánh, là những người cùng có phần trong sự kêu gọi trên trời, hãy suy xét Sứ đồ và Thầy tế lễ thượng phẩm của sự xưng nhận của chúng ta, là Cơ-đốc Giê-xu;"
  2: "Đấng ấy đã thành tín với Đấng đã lập Ngài, cũng như Môi-se [đã thành tín] trong cả nhà của người."
  3: "Vì Người này đã được kể là đáng được vinh quang nhiều hơn Môi-se, cũng như người đã xây dựng ngôi nhà thì có sự tôn trọng nhiều hơn chính ngôi nhà."
  4: "Vì mọi ngôi nhà đều được xây dựng bởi người nào đó; nhưng Đấng đã xây dựng mọi vật chính là Thiên Chúa."
  5: "Và Môi-se thật đã thành tín trong cả nhà của người, như một đầy tớ, để làm chứng về những điều sẽ được phán dạy sau này;"
  6: "Nhưng Đấng Cơ-đốc như một người con cai quản nhà của chính mình; mà nhà của Ngài chính là chúng ta, nếu chúng ta giữ vững sự tin quyết và sự vui mừng của sự trông cậy cho đến cuối cùng."
  7: "Vậy nên (như Đức Thánh Linh phán: Ngày nay nếu các ngươi muốn nghe tiếng Ngài,"
  8: "Thì đừng làm cứng lòng các ngươi, như trong sự bội nghịch, trong ngày thử thách nơi đồng vắng:"
  9: "Khi các tổ phụ các ngươi đã thử Ta, đã thách Ta, và đã thấy các công việc của Ta trong bốn mươi năm."
  10: "Vì thế Ta đã buồn giận với thế hệ đó, và phán rằng: Chúng luôn lầm lạc trong lòng; và chúng đã không biết các đường lối của Ta."
  11: "Nên Ta đã thề trong cơn thịnh nộ của Ta rằng: Chúng sẽ không được vào trong sự yên nghỉ của Ta.)"
  12: "Hỡi anh em, hãy cẩn trọng, kẻo trong ai đó trong anh em có một lòng ác của sự không tin, mà lìa bỏ Thiên Chúa hằng sống."
  13: "Nhưng hãy khuyên bảo nhau mỗi ngày, đang khi còn được gọi là Ngày nay; kẻo có ai trong anh em bị cứng lòng bởi sự lừa dối của tội lỗi."
  14: "Vì chúng ta đã được trở nên những người cùng có phần với Đấng Cơ-đốc, nếu chúng ta giữ vững sự khởi đầu của sự tin quyết của chúng ta cho đến cuối cùng;"
  15: "Trong khi có lời phán rằng: Ngày nay nếu các ngươi muốn nghe tiếng Ngài, thì đừng làm cứng lòng các ngươi như trong sự bội nghịch."
  16: "Vì có một số người, khi họ đã nghe, thì đã bội nghịch: tuy nhiên không phải tất cả những người đã ra khỏi Ê-díp-tô bởi Môi-se."
  17: "Nhưng Ngài đã buồn giận với ai trong bốn mươi năm? chẳng phải là với những kẻ đã phạm tội, mà thây của họ đã ngã xuống nơi đồng vắng sao?"
  18: "Và Ngài đã thề với ai rằng họ sẽ không được vào trong sự yên nghỉ của Ngài, nếu không phải là với những kẻ đã không tin?"
  19: "Vậy chúng ta thấy rằng họ đã không thể vào được vì sự không tin."
