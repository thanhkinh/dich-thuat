4:
  1: "Vậy nên, chúng ta hãy lo sợ, kẻo trong khi lời hứa về sự vào trong sự yên nghỉ của Ngài vẫn còn đó, mà có ai trong anh em dường như bị hụt mất."
  2: "Vì Phúc Âm đã được rao giảng cho chúng ta cũng như cho họ vậy: nhưng lời đã rao giảng không ích gì cho họ, vì không được hòa lẫn với đức tin trong những kẻ đã nghe [nó]."
  3: "Vì chúng ta là những người đã tin thì được vào trong sự yên nghỉ, như Ngài đã phán: Như Ta đã thề trong cơn thịnh nộ của Ta, nếu chúng sẽ vào trong sự yên nghỉ của Ta: mặc dù các công việc đã hoàn tất từ sự lập nền của thế giới."
  4: "Vì tại một nơi kia Ngài đã phán về ngày thứ bảy như thế này: Và Thiên Chúa đã nghỉ ngày thứ bảy khỏi mọi công việc của Ngài."
  5: "Và tại [nơi] này một lần nữa: Nếu chúng sẽ vào trong sự yên nghỉ của Ta."
  6: "Vậy vì vẫn còn việc một số người phải vào đó, và những kẻ mà Phúc Âm đã được rao giảng cho trước hết đã không vào được vì sự không tin:"
  7: "Một lần nữa, Ngài lại định một ngày nhất định, mà rằng trong Đa-vít: Ngày nay, sau một thời gian dài như vậy; như có lời phán rằng: Ngày nay nếu các ngươi muốn nghe tiếng Ngài, thì đừng làm cứng lòng các ngươi."
  8: "Vì nếu Giô-suê đã cho họ sự yên nghỉ, thì sau đó Ngài đã không phán về một ngày khác."
  9: "Vậy nên vẫn còn một sự yên nghỉ cho dân của Thiên Chúa."
  10: "Vì người nào đã vào trong sự yên nghỉ của Ngài, thì cũng đã nghỉ khỏi các công việc của chính mình, cũng như Thiên Chúa [đã nghỉ] khỏi các công việc của Ngài vậy."
  11: "Vậy chúng ta hãy nỗ lực để vào trong sự yên nghỉ đó, kẻo có ai ngã theo cùng một gương của sự không tin ấy."
  12: "Vì lời của Thiên Chúa là sống và linh nghiệm, sắc hơn mọi gươm hai lưỡi, đâm thấu đến nỗi phân chia cả hồn và linh, cả khớp và tủy, và là Đấng phân định các tư tưởng và các ý định của lòng."
  13: "Chẳng có tạo vật nào mà không hiện rõ trước mắt Ngài: nhưng mọi vật đều trần trụi và phơi bày trước mắt của Đấng mà chúng ta phải khai trình."
  14: "Vậy vì chúng ta có một Thầy tế lễ thượng phẩm cao trọng đã đi qua các tầng trời, là Đức Giê-xu, Con của Thiên Chúa, chúng ta hãy giữ vững sự xưng nhận [của mình]."
  15: "Vì chúng ta không có một Thầy tế lễ thượng phẩm chẳng thể cảm thương được với những sự yếu đuối của chúng ta; nhưng Ngài đã bị cám dỗ trong mọi phương diện giống như [chúng ta, tuy nhiên] không có tội lỗi."
  16: "Vậy chúng ta hãy dạn dĩ đến gần ngôi ân điển, để chúng ta có thể nhận được sự thương xót, và tìm được ân điển để giúp đỡ trong thì giờ có cần."
