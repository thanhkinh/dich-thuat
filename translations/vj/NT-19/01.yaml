1:
  1: "Thiên Chúa, Đấng trong nhiều lần và bằng nhiều cách đã phán dạy trong thời xưa với các tổ phụ qua các tiên tri,"
  2: "Thì trong những ngày cuối cùng này đã phán dạy với chúng ta qua Con Ngài, là Đấng mà Ngài đã lập làm người kế tự của mọi vật, và qua Đấng ấy Ngài cũng đã dựng nên các thế giới;"
  3: "Đấng ấy là sự rạng ngời của vinh quang Ngài và là hình ảnh chính xác của bản thể Ngài, đang nâng đỡ mọi vật bằng lời của quyền năng Ngài; khi chính Ngài đã tẩy sạch các tội lỗi của chúng ta, thì đã ngồi bên hữu Đấng Tôn Nghiêm ở trên cao;"
  4: "Ngài trở nên cao trọng hơn các thiên sứ rất nhiều, vì Ngài đã thừa hưởng một danh cao quý hơn họ."
  5: "Vì có bao giờ Ngài phán với thiên sứ nào rằng: Con là Con Ta, ngày nay Ta đã sinh Con? Và lại phán: Ta sẽ là Cha của người, và người sẽ là Con của Ta?"
  6: "Và khi Ngài lại đưa Đấng sinh đầu nhất vào thế gian, Ngài phán: Mọi thiên sứ của Thiên Chúa hãy thờ lạy Đấng ấy."
  7: "Và về các thiên sứ Ngài phán: Đấng làm cho các thiên sứ Ngài thành các thần linh, và các tôi tớ Ngài thành ngọn lửa hừng."
  8: "Nhưng với Con Ngài phán: Hỡi Thiên Chúa, ngôi của Ngài còn đến đời đời vô cùng; vương trượng của sự công chính là vương trượng của vương quốc Ngài."
  9: "Ngài đã yêu sự công chính và ghét sự gian ác; vậy nên Thiên Chúa, chính là Thiên Chúa của Ngài, đã xức dầu của sự vui mừng cho Ngài hơn những bạn đồng liêu của Ngài."
  10: "Và: Hỡi Chúa, từ ban đầu Ngài đã lập nền của đất; và các tầng trời là công việc của tay Ngài."
  11: "Chúng sẽ hư mất, nhưng Ngài vẫn còn; và hết thảy chúng sẽ cũ đi như một chiếc áo;"
  12: "Ngài sẽ cuốn chúng lại như một chiếc áo choàng, và chúng sẽ bị thay đổi; nhưng Ngài vẫn y nguyên, và các năm của Ngài sẽ không hề chấm dứt."
  13: "Nhưng có bao giờ Ngài phán với thiên sứ nào rằng: Hãy ngồi bên hữu Ta cho đến khi Ta đặt các kẻ thù của con làm bệ chân cho con?"
  14: "Chẳng phải mọi thần ấy đều là các thần linh phục vụ, được sai đi để phục vụ những người sẽ là người thừa hưởng của sự cứu rỗi sao?"
