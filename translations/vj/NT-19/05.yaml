5:
  1: "Vì mọi thầy tế lễ thượng phẩm được chọn từ giữa loài người đều được lập cho loài người trong những việc [thuộc về] Thiên Chúa, để người ấy có thể dâng cả các lễ vật và các tế lễ vì các tội lỗi:"
  2: "Người ấy có thể cảm thương những kẻ ngu muội, và những kẻ lầm đường lạc lối; vì chính người ấy cũng bị vây quanh bởi sự yếu đuối."
  3: "Và vì lý do này, người ấy phải dâng tế lễ vì các tội lỗi cho chính mình cũng như cho dân chúng vậy."
  4: "Và chẳng ai tự mình lấy sự tôn trọng này cho mình, trừ khi người ấy được Thiên Chúa kêu gọi, như [đã xảy ra với] A-rôn."
  5: "Cũng vậy, Đấng Cơ-đốc đã không tự tôn vinh mình để được làm thầy tế lễ thượng phẩm; nhưng chính Đấng đã phán với Ngài rằng: Con là Con Ta, ngày nay Ta đã sinh Con."
  6: "Như Ngài cũng phán tại một [nơi] khác rằng: Con [là] thầy tế lễ đời đời theo ban Mên-chi-xê-đéc."
  7: "Đấng ấy, trong những ngày của xác thịt Ngài, khi Ngài đã dâng lên các lời cầu nguyện và các lời nài xin với sự kêu khấn thiết tha và những giọt nước mắt cho Đấng có quyền cứu Ngài khỏi cái chết, và đã được nhậm lời vì lòng kính sợ của Ngài;"
  8: "Mặc dù Ngài đã là một Người Con, nhưng Ngài đã học tập sự vâng phục bởi những điều mà Ngài đã chịu khổ;"
  9: "Và khi đã được làm cho trọn vẹn, Ngài đã trở nên Đấng tác giả của sự cứu rỗi đời đời cho hết thảy những kẻ vâng lời Ngài;"
  10: "Được Thiên Chúa gọi là thầy tế lễ thượng phẩm theo ban Mên-chi-xê-đéc."
  11: "Về Đấng ấy chúng ta có nhiều điều phải nói, và thật khó diễn đạt, vì anh em đã trở nên chậm nghe."
  12: "Vì lẽ ra theo thời gian anh em đã phải làm những thầy giáo, thì anh em lại cần có người dạy cho anh em một lần nữa về những nguyên tắc đầu tiên của các lời của Thiên Chúa; và đã trở nên những kẻ cần sữa, chứ không phải thức ăn đặc."
  13: "Vì bất cứ ai dùng sữa [thì] đều không thông thạo trong lời của sự công chính: vì người ấy là một đứa trẻ sơ sinh."
  14: "Nhưng thức ăn đặc thuộc về những người đã trưởng thành, [thậm chí] là những người bởi sự luyện tập mà có các giác quan được rèn luyện để phân biệt cả điều thiện và điều ác."
