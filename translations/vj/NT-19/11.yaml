11:
  1: "Vả đức tin là thực thể của những điều đang được trông đợi, là bằng chứng của những vật chẳng nhìn thấy."
  2: "Vì nhờ nó mà các bậc trưởng lão đã nhận được một chứng nhận tốt."
  3: "Bởi đức tin chúng ta hiểu rằng các thế giới đã được tạo nên bởi lời của Thiên Chúa, đến nỗi những vật nhìn thấy được chẳng phải đã được làm nên từ những vật hiện hữu."
  4: "Bởi đức tin A-bên đã dâng cho Thiên Chúa một tế lễ tốt hơn Quyin, nhờ đó người đã nhận được chứng chứng rằng mình là người công chính, vì Thiên Chúa đã làm chứng về các lễ vật của người: và nhờ đó người tuy đã chết nhưng vẫn còn nói."
  5: "Bởi đức tin Ê-nóc đã được cất đi để không thấy cái chết; và người ta không tìm thấy người nữa, vì Thiên Chúa đã cất người đi: vì trước khi người được cất đi, người đã có lời chứng này rằng mình đã làm đẹp lòng Thiên Chúa."
  6: "Nhưng không có đức tin [thì] không thể nào làm đẹp lòng [Ngài]: vì kẻ đến gần Thiên Chúa phải tin rằng Ngài hiện hữu, và [rằng] Ngài là Đấng ban thưởng cho những kẻ hết lòng tìm kiếm Ngài."
  7: "Bởi đức tin Nô-ê, khi được Thiên Chúa nhắc bảo về những vật chưa thấy, đã lấy lòng kính sợ mà chuẩn bị một chiếc tàu để cứu nhà mình; bởi đó người đã định tội thế gian, và trở nên người thừa kế của sự công chính đến từ đức tin."
  8: "Bởi đức tin A-bra-ham, khi được gọi để đi đến một nơi mà sau này người sẽ nhận làm cơ nghiệp, đã vâng lời; và người đã đi ra mà không biết mình đi đâu."
  9: "Bởi đức tin người đã trú ngụ trong đất hứa như [ở] một xứ lạ, ở trong các lều tạm với Y-sác và Gia-cốp, là những người cùng thừa kế một lời hứa đó với người:"
  10: "Vì người trông đợi một thành có các nền móng, mà Đấng xây dựng và lập nên [là] Thiên Chúa."
  11: "Cũng bởi đức tin mà chính Sa-ra đã nhận được sức lực để thụ thai, và đã sinh con khi đã quá tuổi, vì bà xét rằng Đấng đã hứa là thành tín."
  12: "Vì thế từ một người, mà người đó dường như đã chết, lại sinh ra [nhiều] như sao trên trời và như cát nơi bờ biển không thể đếm được."
  13: "Hết thảy những người đó đều đã chết trong đức tin, mà chưa nhận được các lời hứa, nhưng đã thấy chúng từ xa, và đã tin quyết về [chúng], đã đón nhận [chúng], và đã xưng nhận rằng mình là những người lạ và khách bộ hành trên đất."
  14: "Vì những kẻ nói những điều như vậy thì bày tỏ rõ ràng rằng họ đang tìm kiếm một quê hương."
  15: "Và thật vậy, nếu họ đã nhớ nhung quê hương mà mình đã từ đó đi ra, thì họ hẳn đã có cơ hội để trở về."
  16: "Nhưng bây giờ họ mong ước một [quê hương] tốt hơn, nghĩa là quê hương trên trời: vậy nên Thiên Chúa không hổ thẹn khi được gọi là Thiên Chúa của họ: vì Ngài đã chuẩn bị cho họ một thành."
  17: "Bởi đức tin A-bra-ham, khi bị thử nghiệm, đã dâng Y-sác: và người là kẻ đã nhận các lời hứa đã dâng đứa con độc sinh của mình,"
  18: "Là đứa con mà đã có lời phán rằng: Trong Y-sác sẽ có dòng dõi của con được gọi tên:"
  19: "Người suy xét rằng Thiên Chúa có quyền năng khiến [người] sống lại, ngay cả từ kẻ chết; mà từ đó người cũng đã nhận lại con mình như một hình bóng."
  20: "Bởi đức tin Y-sác đã chúc phước cho Gia-cốp và Ê-sau về những việc hầu đến."
  21: "Bởi đức tin Gia-cốp, khi đang hấp hối, đã chúc phước cho cả hai con trai của Giô-sép; và thờ phượng khi [tựa] trên đầu gậy của mình."
  22: "Bởi đức tin Giô-sép, khi lâm chung, đã nói về sự ra đi của con cái Ít-ra-ên; và đã dặn bảo về hài cốt của mình."
  23: "Bởi đức tin Môi-se, khi mới sinh ra, đã được cha mẹ giấu đi ba tháng, vì họ thấy [ngài là] một đứa trẻ khôi ngô; và họ chẳng sợ chiếu chỉ của nhà vua."
  24: "Bởi đức tin Môi-se, khi đã trưởng thành, đã từ chối được gọi là con trai của con gái Pha-ra-ô;"
  25: "Thà chọn chịu ngược đãi cùng với dân của Thiên Chúa, còn hơn là hưởng thụ những sự vui sướng tạm bợ của tội lỗi;"
  26: "Coi sự sỉ nhục của Đấng Cơ-đốc là giàu có hơn các kho tàng ở Ê-díp-tô: vì người hướng mắt về sự báo đáp của phần thưởng."
  27: "Bởi đức tin người đã lìa bỏ Ê-díp-tô, mà không sợ cơn giận của nhà vua: vì người đã kiên trì như thể nhìn thấy Đấng không thấy được."
  28: "Bởi đức tin người đã giữ lễ vượt qua và sự rắc huyết, kẻo Đấng hủy diệt các con đầu lòng chạm đến chúng."
  29: "Bởi đức tin họ đã đi ngang qua Biển Đỏ như đi trên [đất] khô: mà người Ê-díp-tô khi thử làm vậy thì đã bị chết đuối."
  30: "Bởi đức tin các vách thành Giê-ri-cô đã đổ xuống, sau khi họ đã đi vòng quanh đó trong bảy ngày."
  31: "Bởi đức tin nàng kỹ nữ Ra-háp đã không bị hư mất cùng với những kẻ không tin, khi nàng đã tiếp rước các thám tử trong sự bình an."
  32: "Ta còn nói gì thêm nữa? Vì thời gian sẽ không đủ cho ta để kể về Ghê-đê-ôn, Ba-rác, Sam-sôn, và Giép-thê; về Đa-vít, Sa-mu-ên, và các tiên tri:"
  33: "Những người nhờ đức tin đã khuất phục các vương quốc, làm sự công chính, nhận được các lời hứa, bịt miệng sư tử,"
  34: "Dập tắt sức mạnh của lửa, thoát khỏi lưỡi gươm, từ yếu đuối được trở nên mạnh mẽ, trở nên dũng cảm trong chiến trận, khiến đạo quân của những kẻ ngoại bang phải tháo chạy."
  35: "Những người đàn ông đã nhận lại những người chết của mình được sống lại: và những người khác đã bị tra tấn, mà không chấp nhận sự giải phóng; để họ có thể nhận được một sự sống lại tốt hơn:"
  36: "Những người khác đã chịu thử thách bởi những sự nhạo báng [độc ác] và những trận đòn roi, vả lại còn bởi những xiềng xích và sự cầm tù:"
  37: "Họ đã bị ném đá, bị cưa xẻ, bị thử thách, bị giết bằng gươm: họ đi lưu lạc trong những bộ da cừu và da dê; bị thiếu thốn, bị khổ sở, bị ngược đãi;"
  38: "(Là những người mà thế gian không xứng đáng với họ:) họ lưu lạc trong các đồng vắng, trên các núi, trong các hang và các hầm dưới đất."
  39: "Và hết thảy những người này, dù đã nhận được chứng nhận tốt qua đức tin, nhưng vẫn chưa nhận được lời hứa:"
  40: "Vì Thiên Chúa đã dự bị điều gì đó tốt hơn cho chúng ta, để họ nếu không có chúng ta thì không thể được làm cho trọn vẹn."
