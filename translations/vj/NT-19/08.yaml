8:
  1: "Bây giờ trong những điều chúng tôi đã nói [đây là] điểm chính: Chúng ta có một thầy tế lễ thượng phẩm như thế, là Đấng đang ngồi bên hữu ngai của Đấng Tôn Nghiêm ở trên các tầng trời;"
  2: "Là một người phục vụ của nơi thánh, và của đền tạm thật, là đền tạm mà Chúa đã dựng nên, chứ không phải loài người."
  3: "Vì mọi thầy tế lễ thượng phẩm đều được lập để dâng các lễ vật và các tế lễ: vậy nên [điều] cần thiết là Người này cũng phải có vật gì đó để dâng."
  4: "Vì nếu Ngài ở trên đất, Ngài sẽ không phải là một thầy tế lễ, vì đã có những thầy tế lễ dâng các lễ vật theo luật pháp:"
  5: "Là những người phục vụ theo gương mẫu và bóng của những vật trên trời, như Môi-se đã được Thiên Chúa nhắc bảo khi ông sắp sửa dựng đền tạm: vì Ngài phán rằng: Hãy cẩn thận làm mọi vật theo đúng kiểu mẫu đã chỉ cho con trên núi."
  6: "Nhưng bây giờ Ngài đã nhận được một chức vụ cao quý hơn, bởi Ngài cũng là Đấng trung bảo của một giao ước tốt hơn, là giao ước đã được lập trên những lời hứa tốt hơn."
  7: "Vì nếu [giao ước] thứ nhất đó đã không có lỗi gì, thì hẳn đã không có chỗ nào được tìm kiếm cho cái thứ hai."
  8: "Vì khi tìm thấy lỗi nơi họ, Ngài phán: Chúa phán: Kìa, những ngày đang đến, khi Ta sẽ lập một giao ước mới với nhà Ít-ra-ên và với nhà Giu-đa:"
  9: "Không phải theo giao ước mà Ta đã lập với tổ phụ chúng trong ngày Ta cầm tay chúng để dẫn chúng ra khỏi đất Ê-díp-tô; bởi vì chúng đã không tiếp tục giữ giao ước của Ta, và Ta đã chẳng đoái hoài gì đến chúng, Chúa phán."
  10: "Vì Chúa phán: Đây [là] giao ước mà Ta sẽ lập với nhà Ít-ra-ên sau những ngày đó; Ta sẽ đặt các luật pháp của Ta vào tâm trí chúng, và ghi tạc chúng vào lòng chúng: và Ta sẽ là Thiên Chúa của chúng, và chúng sẽ là dân của Ta:"
  11: "Và chúng sẽ không dạy mỗi người cho người láng giềng mình, và mỗi người cho anh em mình, mà rằng: Hãy nhận biết Chúa: vì hết thảy đều sẽ biết Ta, từ kẻ hèn mọn nhất cho đến người cao trọng nhất."
  12: "Vì Ta sẽ thương xót sự không công chính của chúng, và tội lỗi cùng sự gian ác của chúng Ta sẽ chẳng còn nhớ đến nữa."
  13: "Trong việc Ngài phán: Một [giao ước] mới, Ngài đã làm cho cái thứ nhất trở nên cũ. Bây giờ cái gì bị suy tàn và trở nên cũ [thì] sắp sửa biến mất đi."
