10:
  1: "Vì luật pháp có bóng của những điều tốt lành hầu đến, [chứ] không phải chính hình ảnh của những vật đó, nên không bao giờ có thể nhờ những tế lễ hằng năm được dâng lên liên tục đó mà làm cho những kẻ đến gần được trọn vẹn."
  2: "Vì nếu không thì chúng chẳng phải đã thôi được dâng lên sao? bởi vì những người thờ phượng khi đã được làm sạch một lần thì không còn lương tâm về các tội lỗi nữa."
  3: "Nhưng trong những [tế lễ đó hằng năm đều có] sự nhớ lại các tội lỗi."
  4: "Vì [thật là] không thể nào huyết của bò đực và dê đực có thể cất tội lỗi đi được."
  5: "Vậy nên khi Ngài vào thế gian, Ngài phán: Chúa không muốn tế lễ và lễ vật, nhưng Chúa đã chuẩn bị một thân thể cho Ta:"
  6: "Trong các tế lễ thiêu và các [tế lễ] chuộc tội Chúa chẳng lấy làm hài lòng."
  7: "Bấy giờ Ta phán rằng: Này, Ta đến (trong quyển sách đã có chép về Ta,) để làm theo ý muốn của Chúa, hỡi Thiên Chúa."
  8: "Ở trên khi Ngài phán: Chúa không muốn và chẳng hài lòng về tế lễ, lễ vật, các tế lễ thiêu và [lễ vật] chuộc tội; là những thứ được dâng theo luật pháp;"
  9: "Thì sau đó Ngài phán: Này, Ta đến để làm theo ý muốn của Chúa, hỡi Thiên Chúa. Ngài cất bỏ cái thứ nhất, để Ngài lập cái thứ hai."
  10: "Bởi ý muốn đó mà chúng ta được thánh hóa nhờ sự dâng thân thể của Đức Giê-xu Cơ-đốc một lần là đủ."
  11: "Và mọi thầy tế lễ hằng ngày đứng phục vụ và dâng nhiều lần cùng một thứ tế lễ, là những thứ không bao giờ có thể cất tội lỗi đi được:"
  12: "Nhưng Người này, sau khi đã dâng một tế lễ duy nhất vì các tội lỗi đời đời, thì đã ngồi bên hữu Thiên Chúa;"
  13: "Từ nay về sau chờ đợi cho đến khi các kẻ thù của Ngài bị đặt làm bệ chân cho Ngài."
  14: "Vì bởi một tế lễ dâng duy nhất, Ngài đã làm cho những kẻ được thánh hóa nên trọn vẹn đời đời."
  15: "[Về điều đó] Đức Thánh Linh cũng làm chứng cho chúng ta: vì sau khi Ngài đã phán trước đó rằng,"
  16: "Chúa phán: Đây [là] giao ước mà Ta sẽ lập với chúng sau những ngày đó; Ta sẽ đặt các luật pháp của Ta vào lòng chúng, và Ta sẽ ghi tạc chúng vào tâm trí chúng;"
  17: "Và Ta sẽ chẳng còn nhớ đến các tội lỗi và sự gian ác của chúng nữa."
  18: "Bây giờ nơi nào có sự tha thứ những điều này, [thì ở đó] không còn tế lễ chuộc tội nữa."
  19: "Vậy nên, hỡi anh em, vì chúng ta có sự dạn dĩ để vào nơi chí thánh bởi huyết của Đức Giê-xu,"
  20: "Bởi một con đường mới và sống, con đường mà Ngài đã biệt riêng ra cho chúng ta, đi xuyên qua bức màn, nghĩa là xác thịt của Ngài;"
  21: "Và [vì có] một thầy tế lễ thượng phẩm cai quản nhà của Thiên Chúa;"
  22: "Chúng ta hãy đến gần với một lòng chân thành trong sự tin chắc đầy đủ của đức tin, có lòng được tẩy sạch khỏi một lương tâm ác, và thân thể được rửa bằng nước tinh sạch."
  23: "Chúng ta hãy giữ vững sự xưng nhận [đức tin] của mình mà không rúng động; (vì Đấng đã hứa là thành tín;)"
  24: "Và chúng ta hãy quan tâm lẫn nhau để khích lệ sự ân ái và các công việc tốt lành:"
  25: "Chớ bỏ sự nhóm lại của chúng ta, như thói quen của một vài người; nhưng hãy khuyên bảo [nhau]: và anh em càng nên làm như vậy khi thấy ngày ấy đang đến gần."
  26: "Vì nếu chúng ta cố ý phạm tội sau khi đã nhận được sự tri thức về lẽ thật, thì không còn tế lễ chuộc tội nào nữa,"
  27: "Nhưng chỉ còn một sự chờ đợi kinh khiếp về sự phán xét và cơn giận hừng hực của lửa sẽ thiêu nuốt những kẻ nghịch thù."
  28: "Ai đã khinh dể luật pháp của Môi-se thì đã phải chết mà không có sự thương xót dưới lời chứng của hai hoặc ba người chứng:"
  29: "Anh em thử nghĩ xem, kẻ giày đạp Con của Thiên Chúa, coi huyết của giao ước mà mình đã nhờ đó được thánh hóa là vật ô uế, và khinh lạt Thần Linh của ân điển, thì sẽ đáng bị hình phạt nặng nề hơn biết bao?"
  30: "Vì chúng ta biết Đấng đã phán: Sự báo thù [thuộc về] Ta, Ta sẽ báo ứng, Chúa phán. Và lại rằng: Chúa sẽ phán xét dân Ngài."
  31: "Sa vào tay Thiên Chúa hằng sống [là] một điều kinh khiếp."
  32: "Nhưng hãy nhớ lại những ngày trước đây, là những ngày mà sau khi anh em đã được soi sáng, anh em đã chịu đựng một cuộc chiến đấu lớn đầy những sự đau khổ;"
  33: "Phần thì anh em bị làm trò cười bởi cả những sự sỉ nhục và sự đau khổ; phần thì anh em trở nên bạn đồng hành của những người bị đối xử như vậy."
  34: "Vì anh em đã cảm thương tôi trong những xiềng xích của tôi, và đã vui lòng chịu sự cướp phá của cải mình, vì biết rằng chính mình có một cơ nghiệp tốt hơn và bền vững ở trên trời."
  35: "Vậy chớ bỏ sự tin quyết của anh em, là điều có sự báo đáp lớn lao."
  36: "Vì anh em cần có sự nhẫn nại, để sau khi anh em đã làm theo ý muốn của Thiên Chúa, anh em có thể nhận được lời hứa."
  37: "Vì chỉ còn một ít thời gian nữa, thì Đấng đang đến sẽ đến, và sẽ không chậm trễ."
  38: "Bây giờ người công chính sẽ sống bởi đức tin: nhưng nếu [ai đó] thối lui, thì linh hồn Ta sẽ chẳng đẹp lòng nơi người ấy."
  39: "Nhưng chúng ta không thuộc về những kẻ thối lui dẫn đến sự hư mất; nhưng thuộc về những kẻ tin để linh hồn được cứu rỗi."
