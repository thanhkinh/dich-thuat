9:
  1: "Vậy thật sự giao ước thứ nhất cũng có các nghi lễ về sự phục vụ Thiên Chúa, và một nơi thánh thuộc về thế gian."
  2: "Vì có một đền tạm được dựng nên; phần thứ nhất, trong đó có chân đèn, bàn, và bánh trần thiết; phần này được gọi là nơi thánh."
  3: "Và sau bức màn thứ hai là đền tạm được gọi là Nơi Chí Thánh;"
  4: "Trong đó có lư hương bằng vàng, và hòm giao ước được bọc chung quanh bằng vàng, bên trong có một cái bình bằng vàng đựng ma-na, và cây gậy trổ hoa của A-rôn, cùng các bảng đá của giao ước;"
  5: "Và ở bên trên hòm có các chê-ru-bin vinh quang che phủ nắp thi ân; về những vật này bây giờ chúng ta không thể nói chi tiết được."
  6: "Bây giờ khi những vật này đã được sắp đặt như vậy, các thầy tế lễ luôn đi vào đền tạm thứ nhất để thực hiện các sự phục vụ [Thiên Chúa]."
  7: "Nhưng vào phần thứ hai thì chỉ một mình thầy tế lễ thượng phẩm đi vào mỗi năm một lần, không phải là không có huyết, là thứ mà người dâng cho chính mình và cho những lỗi lầm của dân chúng:"
  8: "Đức Thánh Linh qua đó chỉ ra rằng, con đường vào nơi chí thánh vẫn chưa được bày tỏ rõ ràng, đang khi đền tạm thứ nhất vẫn còn đang đứng vững:"
  9: "Đền tạm đó là một hình bóng cho thời bấy giờ, trong đó cả các lễ vật và các tế lễ đều được dâng lên, là những thứ không thể làm cho người thực hiện sự phục vụ đó được trọn vẹn về phương diện lương tâm;"
  10: "[Những nghi lễ đó] chỉ nằm ở các thức ăn và thức uống, các thứ tẩy rửa khác nhau, và các nghi lễ xác thịt, được áp đặt cho đến thời kỳ cải chính."
  11: "Nhưng Đấng Cơ-đốc đã đến như một thầy tế lễ thượng phẩm của những điều tốt lành hầu đến, bởi một đền tạm lớn hơn và trọn vẹn hơn, không phải do tay người làm nên, nghĩa là không thuộc về sự xây dựng này;"
  12: "Cũng không phải bởi huyết của dê đực và bò con, nhưng bởi chính huyết mình, Ngài đã vào nơi thánh một lần là đủ, sau khi đã đạt được sự chuộc tội đời đời [cho chúng ta]."
  13: "Vì nếu huyết của bò đực và dê đực, cùng tro của bò cái tơ rắc trên những kẻ ô uế, mà còn thánh hóa được để làm sạch xác thịt:"
  14: "Thì huống chi huyết của Đấng Cơ-đốc, Đấng nhờ Thần Linh đời đời mà tự dâng chính mình không tì vết cho Thiên Chúa, lại chẳng tẩy sạch lương tâm anh em khỏi các công việc chết để phục vụ Thiên Chúa hằng sống sao?"
  15: "Và vì lý do này, Ngài là Đấng trung bảo của giao ước mới, để bởi cái chết, hầu chuộc những sự vi phạm dưới giao ước thứ nhất, thì những kẻ được gọi có thể nhận được lời hứa về cơ nghiệp đời đời."
  16: "Vì nơi nào có di chúc, thì cần thiết cũng phải có cái chết của người lập di chúc."
  17: "Vì di chúc chỉ có hiệu lực sau khi người ta đã chết: bằng không thì nó chẳng có giá trị gì khi người lập di chúc còn sống."
  18: "Do đó, ngay cả giao ước thứ nhất cũng không phải được khánh thành mà không có huyết."
  19: "Vì khi Môi-se đã truyền mọi điều răn cho cả dân chúng theo luật pháp, người lấy huyết của bò con và dê đực, cùng với nước, len đỏ sẫm và nhánh ngưu tất, rồi rắc trên cả quyển sách và cả dân chúng,"
  20: "Mà rằng: Đây [là] huyết của giao ước mà Thiên Chúa đã truyền cho các ngươi."
  21: "Hơn nữa, người cũng dùng huyết rắc trên đền tạm và mọi vật dụng của sự phục vụ."
  22: "Và theo luật pháp, hầu hết mọi vật đều được làm sạch bằng huyết; và nếu không có sự đổ huyết thì không có sự tha tội."
  23: "Vậy nên điều cần thiết là những kiểu mẫu của các vật trên trời phải được làm sạch bằng những thứ này; nhưng chính các vật trên trời phải được làm sạch bằng những tế lễ tốt hơn những thứ này."
  24: "Vì Đấng Cơ-đốc không vào trong các nơi thánh do tay người làm nên, [là] những hình bóng của nơi thật; nhưng vào chính tầng trời, để bây giờ hiện ra trước mặt Thiên Chúa vì chúng ta:"
  25: "Cũng chẳng phải để Ngài dâng chính mình nhiều lần, như thầy tế lễ thượng phẩm hằng năm vào nơi thánh với huyết của kẻ khác;"
  26: "Vì nếu vậy thì Ngài đã phải chịu khổ nhiều lần từ khi lập nền thế giới: nhưng bây giờ vào thời kỳ cuối cùng của thế gian, Ngài đã hiện ra một lần là đủ để cất tội lỗi đi bằng sự tế lễ chính mình Ngài."
  27: "Và như đã định cho loài người phải chết một lần, rồi sau đó có sự phán xét:"
  28: "Thì Đấng Cơ-đốc cũng vậy, Ngài đã được dâng một lần để gánh tội lỗi của nhiều người; và với những kẻ trông đợi Ngài, Ngài sẽ hiện ra lần thứ hai không phải vì tội lỗi nữa nhưng để ban sự cứu rỗi."
