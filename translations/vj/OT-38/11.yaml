11:
  1: "Mở cửa ngươi, hỡi Lê-ba-nôn, để lửa có thể ăn thịt cây bách tùng của ngươi."
  2: "Hãy kêu la, cây thông; Vì cây bách đã ngã; Vì người hùng mạnh bị cướp bóc: Hãy kêu la, hỡi các cây sồi của Ba-san; Vì rừng của mùa thu hoạch đã ngã xuống."
  3: "Có tiếng kêu la của các người chăn chiên: Vì vinh quang của họ bị cướp bóc: Tiếng gầm của sư tử con: Vì sự kiêu ngạo của Sợ-dôn bị cướp bóc."
  4: "Đức Giê-hô-va Thiên Chúa của tôi phán rằng: Hãy chăn đàn chiên bị làm thịt;"
  5: "Mà chủ của họ giết họ, và không thấy mình có tội: Và những người bán họ nói: Đức Giê-hô-va hãy được chúc phước: Vì tôi giàu có: Và các người chăn chiên của họ không thương xót họ."
  6: "Vì Ta sẽ không còn thương xót cư dân của đất nữa, phán Đức Giê-hô-va: Nhưng này, Ta sẽ giao mọi người vào tay hàng xóm của họ, và vào tay vua của họ: Và họ sẽ đánh đất, và khỏi tay họ Ta sẽ không giải cứu họ."
  7: "Và Ta sẽ chăn đàn chiên bị làm thịt, ngay cả các ngươi, hỡi người nghèo của đàn. Và Ta đã lấy cho mình hai cây gậy; Một cây tôi gọi là Đẹp, và cây kia tôi gọi là Buộc; Và tôi đã chăn đàn."
  8: "Ba người chăn chiên cũng Ta cắt bỏ trong một tháng: Và linh hồn Ta ghét họ, và linh hồn họ cũng căm thù tôi."
  9: "Bấy giờ tôi nói: Tôi sẽ không chăn các ngươi: Cái gì chết, hãy để nó chết; Cái gì bị cắt bỏ, hãy để nó bị cắt bỏ: Và hãy để số còn lại ăn mỗi người thịt của người khác."
  10: "Và tôi đã lấy cây gậy của tôi, là Đẹp, và bẻ nó làm đôi, để tôi có thể phá giao ước mà tôi đã làm với mọi dân."
  11: "Và nó bị bẻ trong ngày ấy: Vậy người nghèo của đàn đợi tôi biết rằng đó là lời của Đức Giê-hô-va."
  12: "Và tôi nói cùng họ rằng: Nếu các ngươi nghĩ tốt, hãy cho tôi giá của tôi: Và nếu không, hãy dừng lại. Vậy họ cân cho tôi giá là ba mươi đồng bạc."
  13: "Và Đức Giê-hô-va nói cùng tôi rằng: Hãy ném nó cho người làm gốm: Một giá tốt mà tôi được đánh giá từ họ. Và tôi đã lấy ba mươi đồng bạc, và ném chúng cho người làm gốm trong nhà của Đức Giê-hô-va."
  14: "Bấy giờ tôi bẻ cây gãy kia của tôi, là Buộc, để tôi có thể phá tình anh em giữa Giu-đa và Ít-ra-ên."
  15: "Và Đức Giê-hô-va nói cùng tôi rằng: Hãy lấy cho ngươi các dụng cụ của người chăn chiên dại khờ."
  16: "Vì này, Ta sẽ khơi dậy một người chăn chiên trong đất, sẽ không viếng những kẻ bị cắt bỏ, cũng không tìm kiếm kẻ nhỏ, không chữa lành cái gì bị bẻ, không chăn cái gì đứng yên: Nhưng người sẽ ăn thịt của kẻ béo, và xé móng vuốt của họ thành từng mảnh."
  17: "Khốn cho người chăn chiên vô học bỏ đàn chiên! Kiếm sẽ trên cánh tay của người, và trên mắt phải của người: Cánh tay của người sẽ khô hẳn, và mắt phải của người sẽ tối tăm hẳn."
