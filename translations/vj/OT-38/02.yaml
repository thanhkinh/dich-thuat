2:
  1: "Tôi lại ngước mắt lên, và nhìn, này có một người cầm dây đo trong tay."
  2: "Bấy giờ tôi nói: Ngài đi đâu? Và người nói cùng tôi rằng: Để đo Giê-ru-sa-lem, để xem chiều rộng và chiều dài của nó là bao nhiêu."
  3: "Và này, thiên sứ đang nói chuyện với tôi đi ra, và một thiên sứ khác đi ra đón người,"
  4: "Và nói cùng người rằng: Hãy chạy, nói cùng người trẻ này, rằng: Giê-ru-sa-lem sẽ được ở như các thành phố không có tường thành bởi sự đông người và gia súc ở trong đó:"
  5: "Vì Ta, phán Đức Giê-hô-va, sẽ làm cho nó tường lửa chung quanh, và sẽ làm vinh quang ở giữa nó."
  6: "Hỡi, hỡi, hãy trốn khỏi đất phương bắc, phán Đức Giê-hô-va: Vì Ta đã lưu tán các ngươi như bốn gió của trời, phán Đức Giê-hô-va."
  7: "Hãy cứu mình, hỡi Xi-on, người ở cùng con gái Ba-by-lôn."
  8: "Vì Đức Giê-hô-va vạn quân phán rằng: Sau khi vinh quang đã đến, Ngài đã sai ta đến các dân tộc đã cướp các ngươi: Vì kẻ chạm đến các ngươi là chạm đến con ngươi của mắt Ngài."
  9: "Vì này, Ta sẽ giơ tay trên họ, và họ sẽ thành chiến lợi phẩm cho tôi tớ của họ: Và các ngươi sẽ biết rằng Đức Giê-hô-va vạn quân đã sai ta."
  10: "Hãy hát và vui mừng, hỡi con gái Xi-on: Vì này, Ta đến, và Ta sẽ ở ở giữa các ngươi, phán Đức Giê-hô-va."
  11: "Và nhiều dân tộc sẽ liên hiệp với Đức Giê-hô-va trong ngày ấy, và sẽ làm dân của Ta: Và Ta sẽ ở ở giữa các ngươi, và các ngươi sẽ biết rằng Đức Giê-hô-va vạn quân đã sai ta đến cùng các ngươi."
  12: "Và Đức Giê-hô-va sẽ kế thừa Giu-đa làm phần Ngài trên đất thánh, và sẽ chọn Giê-ru-sa-lem nữa."
  13: "Hãy nín lặng, hỡi mọi người, trước mặt Đức Giê-hô-va: Vì Ngài đã được khơi dậy khỏi nơi ở thánh của Ngài."
