13:
  1: "Trong ngày ấy sẽ có một suối nguồn được mở cho nhà của Đa-vít và cho cư dân của Giê-ru-sa-lem vì tội và vì sự ô uế."
  2: "Và sự việc sẽ xảy ra trong ngày ấy, phán Đức Giê-hô-va vạn quân, Ta sẽ cắt bỏ tên của các hình tượng khỏi đất, và họ sẽ không còn được nhớ đến: Và cũng Ta sẽ làm cho các ngôn sứ và thần linh ô uế đi khỏi đất."
  3: "Và sự việc sẽ xảy ra, khi ai sẽ còn tiên tri, thì cha và mẹ sinh ra người sẽ nói cùng người rằng: Ngươi sẽ không sống: Vì ngươi nói nói dối trong danh của Đức Giê-hô-va: Và cha và mẹ sinh ra người sẽ đâm người khi người tiên tri."
  4: "Và sự việc sẽ xảy ra trong ngày ấy, các ngôn sứ sẽ xấu hổ mỗi người về tầm nhìn của người, khi người đã tiên tri: Cũng không họ mặc áo thô để dối trá:"
  5: "Nhưng người sẽ nói: Tôi không phải ngôn sứ, tôi là người làm ruộng: Vì người đã dạy tôi giữ gia súc từ khi tôi còn trẻ."
  6: "Và người sẽ nói cùng người rằng: Những vết thương này trong tay ngươi là gì? Bấy giờ người sẽ đáp: Những vết mà tôi bị thương trong nhà của bạn bè tôi."
  7: "Hãy thức, hỡi kiếm, chống lại người chăn chiên của tôi, và chống lại người là đồng sự của tôi, phán Đức Giê-hô-va vạn quân: Hãy đánh người chăn chiên, và chiên sẽ bị tán scattering: Và Ta sẽ quay tay Ta trên những kẻ nhỏ."
  8: "Và sự việc sẽ xảy ra, trong cả đất, phán Đức Giê-hô-va, hai phần trong đó sẽ bị cắt bỏ và chết: Nhưng phần thứ ba sẽ được để lại trong đó."
  9: "Và Ta sẽ đưa phần thứ ba qua lửa, và sẽ luyện họ như bạc được luyện, và sẽ thử họ như vàng được thử: Họ sẽ gọi danh Ta, và Ta sẽ nghe họ: Ta sẽ nói: Đây là dân Ta: Và họ sẽ nói: Đức Giê-hô-va là Thiên Chúa của tôi."
