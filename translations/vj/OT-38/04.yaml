4:
  1: "Và thiên sứ đang nói chuyện với tôi lại đến, và đánh thức tôi, như người bị đánh thức khỏi giấc ngủ,"
  2: "Và nói cùng tôi rằng: Ngươi thấy gì? Và tôi nói: Tôi đã nhìn, này có một cây đèn đậy toàn bằng vàng, có cái bát trên đỉnh nó, và bảy ngọn đèn trên đó, và bảy ống dẫn cho bảy ngọn đèn, ở trên đỉnh nó:"
  3: "Và hai cây ô-liu bên cạnh nó, một bên phải cái bát, và một bên trái nó."
  4: "Vậy tôi đáp và phán cùng thiên sứ đang nói chuyện với tôi rằng: Những này là gì, chúa tôi?"
  5: "Bấy giờ thiên sứ đang nói chuyện với tôi đáp và nói cùng tôi rằng: Ngươi không biết những này là gì sao? Và tôi nói: Không, chúa tôi."
  6: "Bấy giờ người đáp và phán cùng tôi rằng: Đây là lời của Đức Giê-hô-va phán cùng Xê-rub-ba-bên rằng: Không bởi sức mạnh, không bởi quyền lực, mà bởi Thần Linh của Ta, phán Đức Giê-hô-va vạn quân."
  7: "Ngươi là ai, hỡi núi lớn? Trước mặt Xê-rub-ba-bên ngươi sẽ thành đồng bằng: Và người sẽ đưa ra viên đá đầu với tiếng reo mừng, kêu gọi: Ân điển, ân điển cho nó."
  8: "Hơn nữa, lời của Đức Giê-hô-va đến cùng tôi, rằng,"
  9: "Cái tay của Xê-rub-ba-bên đã đặt nền móng của nhà này; tay người cũng sẽ hoàn thành nó; Và ngươi sẽ biết rằng Đức Giê-hô-va vạn quân đã sai ta đến cùng các ngươi."
  10: "Vì ai đã khinh dọc ngày những việc nhỏ? Vì họ sẽ vui mừng, và sẽ thấy quả dọi trong tay Xê-rub-ba-bên với bảy người kia; Chúng là mắt của Đức Giê-hô-va, đi đi lại lại khắp cả đất."
  11: "Bấy giờ tôi đáp và nói cùng người rằng: Hai cây ô-liu này bên phải cây đèn và bên trái nó là gì?"
  12: "Và tôi đáp lại và nói cùng người rằng: Hai cành ô-liu này qua hai ống vàng rót dầu vàng ra từ chính chúng là gì?"
  13: "Và người đáp tôi và nói: Ngươi không biết những này là gì sao? Và tôi nói: Không, chúa tôi."
  14: "Bấy giờ người nói: Đây là hai người được xức dầu, đứng bên cạnh Chúa của cả đất."
