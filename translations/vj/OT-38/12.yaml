12:
  1: "Gánh nặng của lời của Đức Giê-hô-va cho Ít-ra-ên, phán Đức Giê-hô-va, Đấng giương trời, và đặt nền móng đất, và hình thành linh hồn người trong người đó."
  2: "Này, Ta sẽ làm Giê-ru-sa-lem thành chén rung rẩy đến mọi người xung quanh, khi họ sẽ trong cuộc vây hãm cả chống lại Giu-đa và chống lại Giê-ru-sa-lem."
  3: "Và trong ngày ấy Ta sẽ làm Giê-ru-sa-lem thành đá nặng cho mọi người: Mọi người gánh vác nó sẽ bị cắt làm từng mảnh, dầu mọi người của đất quy tụ lại chống lại nó."
  4: "Trong ngày ấy, phán Đức Giê-hô-va, Ta sẽ đánh mọi ngựa với sự ngạc nhiên, và người cưỡi với sự điên rồ: Và Ta sẽ mở mắt Ta trên nhà của Giu-đa, và sẽ đánh mọi ngựa của dân với sự mù quáng."
  5: "Và các quan thú của Giu-đa sẽ nói trong lòng họ rằng: Cư dân của Giê-ru-sa-lem sẽ là sức mạnh của tôi trong Đức Giê-hô-va vạn quân Thiên Chúa của họ."
  6: "Trong ngày ấy Ta sẽ làm các quan thú của Giu-đa như lò lửa giữa gỗ, và như đuốc lửa trong bó: Và họ sẽ ăn mọi người xung quanh, bên phải và bên trái: Và Giê-ru-sa-lem sẽ được ở lại trong chỗ của chính nó, ngay cả Giê-ru-sa-lem."
  7: "Đức Giê-hô-va cũng sẽ cứu các lều của Giu-đa trước, để vinh quang của nhà của Đa-vít và vinh quang của cư dân của Giê-ru-sa-lem không ca ngợi chính họ chống lại Giu-đa."
  8: "Trong ngày ấy Đức Giê-hô-va sẽ protects cư dân của Giê-ru-sa-lem: Và kẻ yếu trong họ tại ngày ấy sẽ như Đa-vít: Và nhà của Đa-vít sẽ như Thiên Chúa, như thiên sứ của Đức Giê-hô-va trước mặt họ."
  9: "Và sự việc sẽ xảy ra trong ngày ấy, Ta sẽ tìm cách hủy diệt mọi dân tộc đến chống lại Giê-ru-sa-lem."
  10: "Và Ta sẽ đổ trên nhà của Đa-vít, và trên cư dân của Giê-ru-sa-lem, Thần Linh của ân điển và lời cầu nguyện: Và họ sẽ nhìn đến Ta mà họ đã đâm, và họ sẽ than khóc vì người, như người than khóc vì con độc sinh, và sẽ đắng cay vì người, như người đắng cay vì con đầu lòng."
  11: "Trong ngày ấy sẽ có sự than khóc lớn ở Giê-ru-sa-lem, như sự than khóc của Ha-đa-rim-môn trong thung lũng của Mê-gi-đô."
  12: "Và đất sẽ than khóc, mỗi gia đình riêng: Gia đình của nhà của Đa-vít riêng, và vợ của họ riêng: Gia đình của nhà của Na-tan riêng, và vợ của họ riêng:"
  13: "Gia đình của nhà của Lê-vi riêng, và vợ của họ riêng: Gia đình của Xi-mi riêng, và vợ của họ riêng:"
  14: "Mọi gia đình còn lại, mỗi gia đình riêng, và vợ của họ riêng."
