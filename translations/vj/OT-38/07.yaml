7:
  1: "Và sự việc xảy ra trong năm thứ tư của vua Đa-ri-u, có lời của Đức Giê-hô-va đến cùng Xa-cha-ri trong ngày thứ tư của tháng thứ chín, là tháng Xlê-lu;"
  2: "Khi họ đã sai đến nhà của Thiên Chúa Sê-rê-xê và Rê-gêm-mê-lêc, và người của họ, để cầu nguyện trước mặt Đức Giê-hô-va,"
  3: "Và để phán cùng các thượng tế ở trong nhà của Đức Giê-hô-va vạn quân, và các ngôn sứ, rằng: Tôi có nên khóc trong tháng thứ năm, xa cách tôi như tôi đã làm nhiều năm như vậy không?"
  4: "Bấy giờ có lời của Đức Giê-hô-va vạn quân đến cùng tôi, rằng,"
  5: "Hãy phán cùng mọi người của đất, và các thượng tế, rằng: Khi các ngươi ăn kiêng và than khóc trong tháng thứ năm và tháng thứ bảy, ngay cả bảy mươi năm này, các ngươi có ăn kiêng đến Ta, đến Ta không?"
  6: "Và khi các ngươi ăn, và khi các ngươi uống, các ngươi không ăn cho chính mình, và uống cho chính mình sao?"
  7: "Các ngươi không nghe những lời mà Đức Giê-hô-va đã kêu khấn bởi các ngôn sứ xưa, khi Giê-ru-sa-lem được ở và phồn vinh, và các thành phố xung quanh nó, khi người ở ở vùng nam và đồng bằng sao?"
  8: "Và lời của Đức Giê-hô-va đến cùng Xa-cha-ri, rằng,"
  9: "Đức Giê-hô-va vạn quân phán rằng: Hãy xử xét công thật, và hãy bày tỏ sự thương xót và lòng thương hại mỗi người đến anh em của mình:"
  10: "Và đừng áp bách người goá, hay trẻ mồ côi, người lạ, hay người nghèo; Và đừng ai trong các ngươi nghĩ điều gian ác chống lại anh em mình trong lòng mình."
  11: "Nhưng họ từ chối không nghe, và lùi vai đi, và bịt tai họ, để họ không nghe."
  12: "Họ làm lòng họ như đá kim cương, để họ không nghe luật pháp, và những lời mà Đức Giê-hô-va vạn quân đã sai trong Thần Linh của Ngài bởi các ngôn sứ xưa: Vậy có sự giận dữ lớn đến từ Đức Giê-hô-va vạn quân."
  13: "Vậy sự việc đã xảy ra, Ngài kêu khấn, và họ không nghe; Vậy họ kêu khấn, và Ta không nghe, phán Đức Giê-hô-va vạn quân:"
  14: "Nhưng Ta đã dời tan tả họ bằng cơn lốc giữa mọi dân tộc mà họ không biết. Như vậy đất hoang vu sau họ, không ai đi qua hay trở lại: Vì họ đã làm đất vui vẻ hoang vu."
