8:
  1: "Lại có lời của Đức Giê-hô-va vạn quân đến cùng tôi, rằng,"
  2: "Đức Giê-hô-va vạn quân phán rằng: Ta đã ghen ghét vì Xi-on với sự ghen ghét lớn, và Ta đã ghen ghét vì nó với sự giận dữ lớn."
  3: "Đức Giê-hô-va phán rằng: Ta đã trở lại Xi-on, và sẽ ở ở giữa Giê-ru-sa-lem: Và Giê-ru-sa-lem sẽ được gọi là thành của sự thật; Và núi của Đức Giê-hô-va vạn quân là núi thánh."
  4: "Đức Giê-hô-va vạn quân phán rằng: Sẽ còn có người già và đàn bà già ở trong các đường phố của Giê-ru-sa-lem, và mỗi người với gậy trong tay vì tuổi rất già."
  5: "Và các đường phố của thành sẽ đầy trai gái chơi đùa trong các đường phố của nó."
  6: "Đức Giê-hô-va vạn quân phán rằng: Nếu nó là điều lạ trong mắt người sót lại của dân này trong những ngày này, cũng nên là điều lạ trong mắt Ta sao? phán Đức Giê-hô-va vạn quân."
  7: "Đức Giê-hô-va vạn quân phán rằng: Này, Ta sẽ cứu dân của Ta khỏi đất phương đông, và khỏi đất phương tây;"
  8: "Và Ta sẽ đưa họ, và họ sẽ ở ở giữa Giê-ru-sa-lem: Và họ sẽ làm dân của Ta, và Ta sẽ làm Thiên Chúa của họ, bằng sự thật và sự công chính."
  9: "Đức Giê-hô-va vạn quân phán rằng: Hãy làm tay các ngươi mạnh, hỡi những kẻ nghe trong những ngày này những lời này bởi miệng các ngôn sứ, trong ngày mà nền móng của nhà của Đức Giê-hô-va vạn quân được đặt, để đền thờ được xây dựng."
  10: "Vì trước những ngày này không có tiền công cho người, và không có tiền công cho súc vật; Cũng không có sự bình an cho kẻ đi ra hay đi vào vì sự tai họa: Vì Ta đã đặt mọi người mỗi người chống lại hàng xóm của họ."
  11: "Nhưng bây giờ Ta sẽ không làm với người sót lại của dân này như trong ngày xưa, phán Đức Giê-hô-va vạn quân."
  12: "Vì hạt giống sẽ phồn thịnh; Cây nho sẽ cho quả của nó, và đất sẽ cho mùa của nó, và trời sẽ cho sương của họ; Và Ta sẽ làm cho người sót lại của dân này sở hữu mọi điều này."
  13: "Và sự việc sẽ xảy ra, như các ngươi là lời nguyền giữa các dân ngoại, hỡi nhà của Giu-đa, và nhà của Ít-ra-ên; Vậy Ta sẽ cứu các ngươi, và các ngươi sẽ làm phước: Đừng sợ, nhưng hãy làm tay các ngươi mạnh."
  14: "Vì Đức Giê-hô-va vạn quân phán rằng: Như Ta đã định trừng phạt các ngươi, khi cha các ngươi làm Ta giận dữ, phán Đức Giê-hô-va vạn quân, và Ta không hối hận:"
  15: "Vậy lại Ta đã định trong những ngày này làm điều tốt cho Giê-ru-sa-lem và cho nhà của Giu-đa: Các ngươi đừng sợ."
  16: "Đây là những điều các ngươi sẽ làm; Hãy phán mỗi người sự thật đến hàng xóm của mình; Hãy xử xét sự xét của sự thật và sự bình an trong cửa các ngươi:"
  17: "Và đừng ai trong các ngươi nghĩ điều gian ác trong lòng mình chống lại hàng xóm; Và đừng yêu mến lời thề gian dối: Vì tất cả những điều này là điều Ta ghét, phán Đức Giê-hô-va."
  18: "Và lời của Đức Giê-hô-va vạn quân đến cùng tôi, rằng,"
  19: "Đức Giê-hô-va vạn quân phán rằng: Sự ăn kiêng của tháng thứ tư, và sự ăn kiêng của tháng thứ năm, và sự ăn kiêng của tháng thứ bảy, và sự ăn kiêng của tháng thứ mười, sẽ là cho nhà của Giu-đa vui mừng và mừng fest, và các lễ hội vui vẻ: Vậy hãy yêu mến sự thật và sự bình an."
  20: "Đức Giê-hô-va vạn quân phán rằng: Sẽ còn xảy ra, sẽ có người, và cư dân của nhiều thành phố:"
  21: "Và cư dân của một thành sẽ đi đến thành khác, rằng: Hãy chúng ta đi nhanh để cầu nguyện trước mặt Đức Giê-hô-va, và để tìm kiếm Đức Giê-hô-va vạn quân: Tôi cũng sẽ đi."
  22: "Vì nhiều người và dân tộc mạnh sẽ đến để tìm kiếm Đức Giê-hô-va vạn quân ở Giê-ru-sa-lem, và để cầu nguyện trước mặt Đức Giê-hô-va."
  23: "Đức Giê-hô-va vạn quân phán rằng: Trong những ngày ấy sẽ xảy ra, mười người sẽ nắm lấy từ mọi ngôn ngữ của các dân tộc, sẽ nắm lấy vạt áo của người là người Giu-đa, rằng: Chúng tôi sẽ đi cùng các ngươi: Vì chúng tôi đã nghe rằng Thiên Chúa ở cùng các ngươi."
