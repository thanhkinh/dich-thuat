14:
  1: "Này, ngày của Đức Giê-hô-va đến, và chiến lợi của ngươi sẽ được chia ở giữa ngươi."
  2: "Vì Ta sẽ tập hợp mọi dân tộc chống lại Giê-ru-sa-lem để chiến trận: Và thành sẽ bị bắt, và các nhà sẽ bị cướp, và đàn bà sẽ bị làm nhục: Và một nửa của thành sẽ đi ra làm tù, và người sót lại của dân sẽ không bị cắt khỏi thành."
  3: "Bấy giờ Đức Giê-hô-va sẽ đi ra, và chiến đấu chống lại những dân tộc đó, như khi Ngài chiến đấu trong ngày trận chiến."
  4: "Và chân Ngài sẽ đứng trong ngày ấy trên núi Ô-liu, ở trước Giê-ru-sa-lem về phía đông, và núi Ô-liu sẽ nứt làm đôi ở giữa nó về phía đông và về phía tây, và có một thung lũng rất lớn: Và một nửa của núi sẽ di chuyển về phía bắc, và một nửa về phía nam."
  5: "Và các ngươi sẽ chạy đến thung lũng của các ngọn núi: Vì thung lũng của các ngọn núi sẽ đến A-dan: Đúng, các ngươi sẽ chạy, như các ngươi đã chạy trước mặt động đất trong ngày của Uz-xi-a vua của Giu-đa: Và Đức Giê-hô-va Thiên Chúa của tôi sẽ đến, và mọi thánh đồ với ngươi."
  6: "Và sự việc sẽ xảy ra trong ngày ấy, ánh sáng sẽ không sáng, không tối:"
  7: "Nhưng sẽ là một ngày mà sẽ được biết đến Đức Giê-hô-va, không ngày, không đêm: Nhưng sự việc sẽ xảy ra, vào thời buổi tối sẽ có ánh sáng."
  8: "Và sẽ là trong ngày ấy, nước sống sẽ đi ra từ Giê-ru-sa-lem: Một nửa về phía biển trước, và một nửa về phía biển sau: Vào mùa hè và vào mùa đông nó sẽ có."
  9: "Và Đức Giê-hô-va sẽ làm vua trên cả đất: Trong ngày ấy sẽ có một Đức Giê-hô-va, và danh Ngài là một."
  10: "Cả đất sẽ được biến như đồng bằng từ Gê-ba đến Rim-môn về phía nam của Giê-ru-sa-lem: Và nó sẽ được nâng lên, và được ở trong chỗ của nó, từ cửa của Bê-ni-a-min đến nơi của cửa đầu tiên, đến cửa góc, và từ tháp của Ha-na-a-nên đến các máy ép rượu của vua."
  11: "Và người sẽ ở trong đó, và sẽ không có sự hủy diệt nữa: Nhưng Giê-ru-sa-lem sẽ được ở an toàn."
  12: "Và đây sẽ là bệnh dịch mà Đức Giê-hô-va sẽ đánh mọi người đã chiến đấu chống lại Giê-ru-sa-lem: Thịt của họ sẽ tiêu tan khi họ đứng trên chân họ, và mắt họ sẽ tiêu tan trong hốc của họ, và lưỡi họ sẽ tiêu tan trong miệng họ."
  13: "Và sự việc sẽ xảy ra trong ngày ấy, có sự hỗn loạn lớn từ Đức Giê-hô-va giữa họ: Và họ sẽ nắm tay hàng xóm của họ, và tay họ sẽ nổi lên chống lại tay hàng xóm của họ."
  14: "Và Giu-đa cũng sẽ chiến đấu tại Giê-ru-sa-lem: Và sự giàu có của mọi dân ngoại xung quanh sẽ được tập hợp lại, vàng, và bạc, và quần áo, rất nhiều."
  15: "Vậy sẽ là bệnh dịch của ngựa, của lừa, của lạc đà, và của lừa đực, và của mọi súc vật sẽ trong các lều đó, như bệnh dịch này."
  16: "Và sự việc sẽ xảy ra, mọi người sót lại của mọi dân tộc đến chống lại Giê-ru-sa-lem sẽ đi lên từ năm này sang năm khác để thờ lạy Vua, Đức Giê-hô-va vạn quân, và để giữ lễ hội Lều."
  17: "Và sẽ là, ai không sẽ đi lên của mọi gia đình của đất đến Giê-ru-sa-lem để thờ lạy Vua, Đức Giê-hô-va vạn quân, sẽ không có mưa trên họ."
  18: "Và nếu gia đình của Ê-díp-tô không đi lên, và không đến, không có mưa: Sẽ có bệnh dịch mà Đức Giê-hô-va sẽ đánh dân ngoại không đi lên để giữ lễ hội Lều."
  19: "Đây sẽ là sự trừng phạt của Ê-díp-tô, và sự trừng phạt của mọi dân tộc không đi lên để giữ lễ hội Lều."
  20: "Trong ngày ấy sẽ có trên chuông của ngựa, THÁNH THỂ CHO ĐỨC GIÊ-HÔ-VA: Và các nồi trong nhà của Đức Giê-hô-va sẽ như các bát trước bàn thờ."
  21: "Đúng, mọi nồi trong Giê-ru-sa-lem và trong Giu-đa sẽ là thánh thể cho Đức Giê-hô-va vạn quân: Và mọi người hiến tế sẽ đến và lấy của chúng, và ninh trong đó: Và trong ngày ấy sẽ không còn người Ca-na-an trong nhà của Đức Giê-hô-va vạn quân."
