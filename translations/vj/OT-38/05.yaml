5:
  1: "Bấy giờ tôi quay lại, và ngước mắt lên, và nhìn, này có một cuộn sách đang bay."
  2: "Và người nói cùng tôi rằng: Ngươi thấy gì? Và tôi đáp: Tôi thấy một cuộn sách đang bay; chiều dài của nó là hai mươi thước, và chiều rộng của nó là mười thước."
  3: "Bấy giờ người nói cùng tôi rằng: Đây là lời nguyền đi ra trên mặt cả đất: Vì mỗi người ăn trộm sẽ bị cắt đi như bên này theo đó; Và mỗi người thề gian dối sẽ bị cắt đi như bên kia theo đó."
  4: "Ta sẽ đưa nó ra, phán Đức Giê-hô-va vạn quân, và nó sẽ vào nhà của kẻ trộm, và vào nhà của kẻ thề gian dối bởi tên Ta: Và nó sẽ ở giữa nhà người đó, và sẽ tiêu diệt nó cùng gỗ của nó và đá của nó."
  5: "Bấy giờ thiên sứ đang nói chuyện với tôi đi ra, và nói cùng tôi rằng: Hãy ngước mắt ngươi lên bây giờ, và xem cái gì đi ra này."
  6: "Và tôi nói: Cái gì đó? Và người nói: Đây là một epha đi ra. Người nói thêm rằng: Đây là hình ảnh của họ khắp cả đất."
  7: "Và này, có một cân chì được nhấc lên: Và đây là một người đàn bà ngồi giữa cái epha."
  8: "Và người nói: Đây là sự gian ác. Và người ném nó vào giữa cái epha; Và người ném cái cân chì lên miệng nó."
  9: "Bấy giờ tôi ngước mắt lên, và nhìn, này có hai người đàn bà đi ra, và gió trong cánh của họ; Vì họ có cánh như cánh của cò trắng: Và họ nhấc cái epha giữa đất và trời."
  10: "Bấy giờ tôi nói cùng thiên sứ đang nói chuyện với tôi rằng: Những người này mang cái epha đi đâu?"
  11: "Và người nói cùng tôi rằng: Để xây nhà cho nó trong đất Xi-na: Và nó sẽ được thành lập, và được đặt ở đó trên nền tảng của chính nó."
