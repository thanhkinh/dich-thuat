6:
  1: "Và tôi quay lại, và ngước mắt lên, và nhìn, này có bốn cỗ xe chiến đi ra từ giữa hai núi; Và các núi là núi đồng."
  2: "Trong cỗ xe đầu tiên có ngựa đỏ; Và trong cỗ xe thứ hai có ngựa đen;"
  3: "Và trong cỗ xe thứ ba có ngựa trắng; Và trong cỗ xe thứ tư có ngựa vằn và ngựa đỏ tía."
  4: "Bấy giờ tôi đáp và nói cùng thiên sứ đang nói chuyện với tôi rằng: Những này là gì, chúa tôi?"
  5: "Và thiên sứ đáp và nói cùng tôi rằng: Đây là bốn thần linh của trời, đi ra từ đứng trước mặt Chúa của cả đất."
  6: "Những ngựa đen trong đó đi ra đến đất phương bắc; Và những ngựa trắng đi ra sau họ; Những ngựa vằn đi ra về hướng đất phương nam."
  7: "Và những ngựa đỏ tía đi ra, và tìm cách đi để họ có thể đi đi lại lại khắp đất: Và người nói: Hãy đi từ đây, đi đi lại lại khắp đất. Vậy họ đi đi lại lại khắp đất."
  8: "Bấy giờ người kêu lên tôi, và phán cùng tôi rằng: Này, những kẻ đi về hướng đất phương bắc đã làm Thần Linh của Ta nghỉ ngơi trong đất phương bắc."
  9: "Và lời của Đức Giê-hô-va đến cùng tôi, rằng,"
  10: "Hãy nhận từ những người bị bắt, từ Hên-đai, từ Tô-bi-a, và từ Gê-đai-a, những người đến từ Ba-by-lôn, và ngươi hãy đến trong ngày ấy, và vào nhà của Giô-xi-a, con trai của Xô-phô-ni-a;"
  11: "Bấy giờ hãy nhận bạc và vàng, và làm vương miện, và đặt trên đầu Giô-suê, con trai của Giô-xê-đéc, thượng tế;"
  12: "Và phán cùng người rằng: Đức Giê-hô-va vạn quân phán rằng: Này người mà tên là CHỦT RÂM; Và người sẽ mọc lên từ chỗ của người, và người sẽ xây đền thờ của Đức Giê-hô-va:"
  13: "Người sẽ xây đền thờ của Đức Giê-hô-va; Và người sẽ mang vinh quang, và sẽ ngồi và cai trị trên ngai vàng của người; Và người sẽ làm thượng tế trên ngai vàng của người: Và sự khôn ngoan của sự bình an sẽ ở giữa cả hai."
  14: "Và các vương miện sẽ cho Hê-lêm, và Tô-bi-a, và Gê-đai-a, và Hên, con trai của Xô-phô-ni-a, làm sự nhớ trong đền thờ của Đức Giê-hô-va."
  15: "Và những kẻ ở xa sẽ đến và xây trong đền thờ của Đức Giê-hô-va, và các ngươi sẽ biết rằng Đức Giê-hô-va vạn quân đã sai ta đến cùng các ngươi. Và điều này sẽ xảy ra, nếu các ngươi vâng theo tiếng của Đức Giê-hô-va Thiên Chúa của các ngươi hết lòng."
