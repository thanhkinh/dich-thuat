3:
  1: "Và người chỉ cho tôi thấy Giô-suê, thượng tế, đang đứng trước mặt thiên sứ của Đức Giê-hô-va, và Sa-tan đang đứng bên phải để chống lại người."
  2: "Và Đức Giê-hô-va phán cùng Sa-tan rằng: Đức Giê-hô-va hãy răn dạy ngươi, hỡi Sa-tan; Đức Giê-hô-va đã chọn Giê-ru-sa-lem hãy răn dạy ngươi: Chẳng phải đây là một cây gậy được rút khỏi lửa sao?"
  3: "Bấy giờ Giô-suê đang mặc quần áo bẩn thỉu, và đứng trước mặt thiên sứ."
  4: "Và người đáp và phán cùng những kẻ đứng trước mặt người rằng: Hãy cởi bỏ quần áo bẩn thỉu khỏi người. Và phán cùng người rằng: Này, Ta đã làm cho sự gian ác của ngươi đi khỏi ngươi, và Ta sẽ mặc cho ngươi quần áo thay."
  5: "Và tôi nói: Hãy để họ đặt mũ đẹp trên đầu người. Vậy họ đặt mũ đẹp trên đầu người, và mặc cho người quần áo. Và thiên sứ của Đức Giê-hô-va đứng bên cạnh."
  6: "Và thiên sứ của Đức Giê-hô-va làm chứng cùng Giô-suê, rằng,"
  7: "Đức Giê-hô-va vạn quân phán rằng: Nếu ngươi sẽ đi trong đường lối của Ta, và nếu ngươi sẽ giữ sự giữ của Ta, thì ngươi cũng sẽ xét nhà của Ta, và sẽ cũng giữ sân của Ta, và Ta sẽ cho ngươi chỗ đi giữa những kẻ đứng bên cạnh này."
  8: "Hãy nghe ngay, hỡi Giô-suê, thượng tế, ngươi và những đồng sự ngồi trước mặt ngươi: Vì họ là những người được làm dấu lạ: Vì này, Ta sẽ đưa ra tôi tớ Ta là CHỦT RÂM."
  9: "Vì này, đá mà Ta đã đặt trước mặt Giô-suê; trên một đá sẽ có bảy mắt: Này, Ta sẽ khắc khắc lên đó, phán Đức Giê-hô-va vạn quân, và Ta sẽ dời bỏ sự gian ác của đất đó trong một ngày."
  10: "Trong ngày ấy, phán Đức Giê-hô-va vạn quân, các ngươi sẽ gọi mỗi người hàng xóm của mình dưới cây nho và dưới cây sung."
