10:
  1: "Hãy xin mưa của Đức Giê-hô-va trong thời mưa sau; Vậy Đức Giê-hô-va sẽ làm mây sáng, và cho họ mưa rào, đến mỗi một cỏ ngoài đồng."
  2: "Vì các hình tượng đã nói sự hư không, và các người xem bói đã thấy sự nói dối, và đã nói giấc mơ giả; Họ an ủi vô ích: Vậy họ đi đường như đàn chiên, họ bị lo lắng, vì không có người chăn chiên."
  3: "Sự giận dữ của Ta bùng lên chống lại các người chăn chiên, và Ta trừng phạt các dê đực: Vì Đức Giê-hô-va vạn quân đã viếng đoàn chiên Ngài là nhà của Giu-đa, và đã làm họ như ngựa tốt của Ngài trong trận chiến."
  4: "Từ người đi ra góc tường, từ người cái đinh, từ người cung chiến, từ người mọi kẻ áp bách cùng nhau."
  5: "Và họ sẽ như người hùng mạnh, đạp lên kẻ thù trong bùn đường phố trong trận chiến: Và họ sẽ chiến đấu, vì Đức Giê-hô-va ở cùng họ, và những kẻ cưỡi ngựa sẽ bị xấu hổ."
  6: "Và Ta sẽ làm mạnh nhà của Giu-đa, và Ta sẽ cứu nhà của Giô-sép, và Ta sẽ đưa họ lại để đặt họ: Vì Ta có sự thương xót trên họ: Và họ sẽ như thể Ta không có đẩy họ đi: Vì Ta là Đức Giê-hô-va Thiên Chúa của họ, và sẽ nghe họ."
  7: "Và người của Êp-ra-im sẽ như người hùng mạnh, và lòng họ sẽ vui mừng như qua rượu: Đúng, con cái của họ sẽ thấy điều đó, và vui mừng; Lòng họ sẽ vui mừng trong Đức Giê-hô-va."
  8: "Ta sẽ huýt cho họ, và tập hợp họ: Vì Ta đã chuộc họ: Và họ sẽ tăng lên như họ đã tăng lên."
  9: "Và Ta sẽ gieo họ giữa các dân tộc: Và họ sẽ nhớ Ta trong các đất xa: Và họ sẽ sống với con cái của họ, và trở lại."
  10: "Ta sẽ đưa họ lại cũng từ đất Ê-díp-tô, và tập hợp họ từ A-sy-ria: Và Ta sẽ đưa họ vào đất Gi-lê-át và Lê-ba-nôn: Và không có chỗ tìm thấy cho họ."
  11: "Và người sẽ đi qua biển với sự tai họa, và sẽ đánh các sóng trong biển, và mọi vực sâu của sông sẽ khô: Và sự kiêu ngạo của A-sy-ria sẽ bị hạ xuống, và quyền trượng của Ê-díp-tô sẽ đi xa."
  12: "Và Ta sẽ làm mạnh họ trong Đức Giê-hô-va: Và họ sẽ đi đi lại lại trong danh Ngài, phán Đức Giê-hô-va."
