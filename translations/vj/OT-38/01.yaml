1:
  1: "Trong tháng thứ tám, năm thứ hai của Đa-ri-u, có lời của Đức Giê-hô-va phán cùng Xa-cha-ri, con trai của Bê-rê-chia, con trai của Ê-đô, ngôn sứ, rằng:"
  2: "Đức Giê-hô-va đã rất giận dữ các cha chúng ngươi."
  3: "Vậy ngươi hãy nói cùng họ rằng, Đức Giê-hô-va vạn quân phán rằng: Hãy quay về cùng Ta, phán Đức Giê-hô-va vạn quân, thì Ta sẽ quay về cùng các ngươi, phán Đức Giê-hô-va vạn quân."
  4: "Đừng hãy như cha các ngươi, mà các ngôn sứ xưa đã kêu khấn cùng họ, rằng: Đức Giê-hô-va vạn quân phán rằng: Các ngươi hãy quay khỏi đường ác và các việc ác của các ngươi; nhưng họ không nghe, không đến Ta, phán Đức Giê-hô-va."
  5: "Các cha các ngươi đâu rồi? Và các ngôn sứ, có họ sống đời đời không?"
  6: "Nhưng lời Ta và luật lệ Ta, mà Ta đã phán cùng các tôi tớ Ta là các ngôn sứ, đã không đến các cha các ngươi sao? Và họ đã quay lại và nói: Đúng như Đức Giê-hô-va vạn quân đã định làm cùng chúng ta theo đường lối và việc làm của chúng ta, Ngài đã đối xử cùng chúng ta như vậy."
  7: "Vào ngày hai mươi tư của tháng thứ mười một, đó là tháng Xê-bát, năm thứ hai của Đa-ri-u, có lời của Đức Giê-hô-va phán cùng Xa-cha-ri, con trai của Bê-rê-chia, con trai của Ê-đô, ngôn sứ, rằng:"
  8: "Tôi thấy ban đêm, và này có một người cưỡi trên ngựa đỏ, và người đứng giữa các cây myrtle ở trong thung lũng; và đằng sau người có ngựa đỏ, ngựa vằn, và ngựa trắng."
  9: "Bấy giờ tôi nói: Ôi chúa tôi, những này là gì? Và thiên sứ đang nói chuyện với tôi nói cùng tôi rằng: Tôi sẽ chỉ cho ngươi biết những này là gì."
  10: "Và người đứng giữa các cây myrtle đáp và nói: Những này là kẻ mà Đức Giê-hô-va đã sai đi đi lại khắp đất."
  11: "Và họ trả lời thiên sứ của Đức Giê-hô-va đang đứng giữa các cây myrtle, rằng: Chúng tôi đã đi đi lại khắp đất, và này, cả đất đều yên tĩnh và nghỉ ngơi."
  12: "Bấy giờ thiên sứ của Đức Giê-hô-va đáp và nói: Ôi Đức Giê-hô-va vạn quân, Ngài sẽ không thương xót Giê-ru-sa-lem và các thành của Giu-đa đến khi nào mà Ngài đã giận dữ trong bảy mươi năm này sao?"
  13: "Và Đức Giê-hô-va đáp lời thiên sứ đang nói chuyện với tôi bằng những lời tốt lành và những lời an ủi."
  14: "Vậy thiên sứ đang nói chuyện với tôi nói cùng tôi rằng: Ngươi hãy kêu lớn, rằng: Đức Giê-hô-va vạn quân phán rằng: Ta ghen ghét vì Giê-ru-sa-lem và vì Xi-on với sự ghen ghét lớn."
  15: "Và Ta rất giận dữ các dân ngoại đang an nghỉ: Vì Ta chỉ hơi giận một chút, nhưng họ đã giúp thêm tai họa."
  16: "Vậy Đức Giê-hô-va phán rằng: Ta đã trở lại Giê-ru-sa-lem với sự thương xót: Nhà của Ta sẽ được xây trong đó, phán Đức Giê-hô-va vạn quân, và một dây serão được giăng ra trên Giê-ru-sa-lem."
  17: "Hãy kêu lớn nữa, rằng: Đức Giê-hô-va vạn quân phán rằng: Các thành của Ta sẽ còn được lan rộng bởi sự phồn vinh; và Đức Giê-hô-va sẽ còn an ủi Xi-on, và sẽ còn chọn Giê-ru-sa-lem."
  18: "Bấy giờ tôi ngước mắt lên, và thấy, này có bốn cái sừng."
  19: "Và tôi nói cùng thiên sứ đang nói chuyện với tôi rằng: Những này là gì? Và người đáp tôi rằng: Những này là các sừng đã dời tan tả Giu-đa, Ít-ra-ên, và Giê-ru-sa-lem."
  20: "Và Đức Giê-hô-va chỉ cho tôi thấy bốn người thợ mộc."
  21: "Bấy giờ tôi nói: Những người này đến để làm gì? Và người nói rằng: Những này là các sừng đã dời tan tả Giu-đa, đến nỗi không một ai ngước đầu lên; nhưng những người này đến để dọa chúng, để đuổi ra các sừng của các dân ngoại, đã giương sừng của nó trên đất Giu-đa để dời tan tả nó."
