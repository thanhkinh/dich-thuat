9:
  1: "Gánh nặng của lời của Đức Giê-hô-va trong đất Ha-đra, và Đa-mách sẽ là nơi nghỉ của nó: Khi mắt của người, như của mọi chi của Ít-ra-ên, sẽ hướng về Đức Giê-hô-va."
  2: "Và Ha-mát cũng sẽ biên giới bởi đó; Tơ-rơ, và Xi-đôn, dù nó rất khôn ngoan."
  3: "Và Tơ-rơ đã xây cho mình một thành trì, và chất lên bạc như bụi, và vàng tốt như bùn đường phố."
  4: "Này, Chúa sẽ ném nó ra, và Ngài sẽ đánh quyền lực của nó trong biển; Và nó sẽ bị thiêu bởi lửa."
  5: "Át-xê-lôn sẽ thấy điều đó, và sợ hãi; Ga-za cũng sẽ thấy điều đó, và rất buồn phiền, và Ê-c-rôn: Vì kỳ vọng của nó sẽ bị xấu hổ; Và vua sẽ chết từ Ga-za, và Át-xê-lôn sẽ không được ở."
  6: "Và người con hoang sẽ ở trong A-sốt, và Ta sẽ cắt bỏ sự kiêu ngạo của người Phi-li-tinh."
  7: "Và Ta sẽ lấy máu của nó khỏi miệng nó, và sự ghê tởm của nó từ giữa răng nó: Nhưng kẻ còn lại, ngay cả người đó, sẽ cho Thiên Chúa của chúng ta, và người sẽ làm quan thú trong Giu-đa, và Ê-c-rôn như người Giê-bu-sít."
  8: "Và Ta sẽ lập trại quanh nhà Ta vì quân đội, vì kẻ đi qua, và vì kẻ trở lại: Và không kẻ áp bức sẽ đi qua họ nữa: Vì bây giờ Ta đã thấy bằng mắt Ta."
  9: "Hãy vui mừng lớn, hỡi con gái Xi-on; Hãy reo mừng, hỡi con gái Giê-ru-sa-lem: Này, Vua của các ngươi đến cùng các ngươi: Người công chính, và có sự cứu rỗi; Khiêm nhu, và cưỡi trên con lừa, và trên con lừa non là con của lừa cái."
  10: "Và Ta sẽ cắt bỏ xe chiến từ Êp-ra-im, và ngựa từ Giê-ru-sa-lem, và cung chiến sẽ bị cắt bỏ: Và người sẽ phán sự bình an đến các dân ngoại: Và sự cai trị của người sẽ từ biển đến biển, và từ sông đến cùng cực của đất."
  11: "Về phần các ngươi cũng vậy, bởi máu của giao ước của các ngươi Ta đã sai tù nhân của các ngươi đi ra khỏi hố mà trong đó không có nước."
  12: "Hãy quay về thành trì, hỡi các tù nhân của sự trông cậy: Ngay hôm nay Ta tuyên bố rằng Ta sẽ trả lại gấp đôi cho các ngươi;"
  13: "Khi Ta đã uốn cong Giu-đa cho Ta, наполнить cung với Êp-ra-im, và khơi dậy con trai của các ngươi, hỡi Xi-on, chống lại con trai của các ngươi, hỡi Hy Lạp, và làm cho các ngươi như kiếm của người hùng mạnh."
  14: "Và Đức Giê-hô-va sẽ được thấy trên họ, và mũi tên của Ngài sẽ đi ra như chớp: Và Chúa Đức Chúa Trời sẽ thổi kèn, và sẽ đi với lốc của phương nam."
  15: "Đức Giê-hô-va vạn quân sẽ defends họ; Và họ sẽ ăn, và chinh phục bằng đá đá; Và họ sẽ uống, và làm ồn như qua rượu; Và họ sẽ được đầy như bát, và như các góc của bàn thờ."
  16: "Và Đức Giê-hô-va Thiên Chúa của họ sẽ cứu họ trong ngày ấy như đàn chiên của dân Ngài: Vì họ sẽ như đá của vương miện, được nâng lên như biểu ngữ trên đất Ngài."
  17: "Vì sự nhân từ của Ngài lớn dường nào, và vẻ đẹp của Ngài lớn dường nào! Lúa mì sẽ làm cho trai gái vui mừng, và rượu mới sẽ làm cho gái đồng trinh vui mừng."
