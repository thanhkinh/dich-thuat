8:
  1: "Bây giờ chẳng có sự kết án nào cho những kẻ ở trong Cơ-đốc Giê-xu, là những kẻ không đi theo xác thịt, nhưng đi theo Thánh Linh."
  2: "Vì luật pháp của Thánh Linh của sự sống trong Cơ-đốc Giê-xu đã làm cho tôi tự do khỏi luật pháp của tội và sự chết."
  3: "Vì điều mà luật pháp không thể làm, yếu hèn vì xác thịt, Thiên Chúa đã sai Con riêng của Ngài trong hình dạng của xác thịt tội lỗi, và vì tội, đã kết án tội trong xác thịt:"
  4: "Để sự công chính của luật pháp được nên trọn vẹn trong chúng ta, là những kẻ không đi theo xác thịt, nhưng đi theo Thánh Linh."
  5: "Vì những kẻ theo xác thịt thì nghĩ đến những điều của xác thịt; nhưng những kẻ theo Thánh Linh thì nghĩ đến những điều của Thánh Linh."
  6: "Vì sự theo xác thịt là sự chết; nhưng sự theo Thánh Linh là sự sống và sự bình an."
  7: "Vì sự theo xác thịt là sự thù địch với Thiên Chúa; vì nó không phục tùng luật pháp của Thiên Chúa, cũng không thể nào."
  8: "Vậy những kẻ ở trong xác thịt không thể làm hài lòng Thiên Chúa."
  9: "Nhưng anh em không ở trong xác thịt, nhưng ở trong Thánh Linh, nếu Thần Linh của Thiên Chúa ngự trong anh em. Ai không có Thánh Linh của Cơ-đốc, người ấy không thuộc về Ngài."
  10: "Và nếu Cơ-đốc ở trong anh em, thể xác là đã chết vì tội; nhưng Thánh Linh là sự sống vì sự công chính."
  11: "Và nếu Thánh Linh của Đấng đã làm Giê-xu sống lại từ kẻ chết ngự trong anh em, Đấng đã làm Cơ-đốc sống lại từ kẻ chết sẽ cũng làm cho những thể xác tử thương của anh em sống lại bởi Thánh Linh của Ngài ngự trong anh em."
  12: "Vậy, anh em là con nợ, không phải của xác thịt, để sống theo xác thịt."
  13: "Vì nếu anh em sống theo xác thịt, anh em sẽ chết; nhưng nếu anh em bởi Thánh Linh làm chết những việc của thể xác, anh em sẽ sống."
  14: "Vì bao nhiêu kẻ được Thần Linh của Thiên Chúa dẫn dắt, những kẻ ấy là con cái của Thiên Chúa."
  15: "Vì anh em không nhận lại thần linh của sự nô lệ để lại sợ hãi; nhưng anh em đã nhận lại Thánh Linh của sự nhận làm con, bởi đó chúng ta kêu: Abba, Cha."
  16: "Chính Thánh Linh làm chứng cùng thần linh của chúng ta, rằng chúng ta là trẻ em của Thiên Chúa:"
  17: "Và nếu là trẻ em, thì là người thừa kế; người thừa kế của Thiên Chúa, và đồng thừa kế với Cơ-đốc; nếu chúng ta chịu khổ với Ngài, để chúng ta cũng được tôn vinh cùng Ngài."
  18: "Vì tôi suy nghĩ rằng sự đau khổ của thời hiện tại chẳng đáng sánh so với sự vinh quang sẽ được bày tỏ trong chúng ta."
  19: "Vì sự trông chờ mong của tạo vật đang chờ đợi sự bày tỏ của con cái của Thiên Chúa."
  20: "Vì tạo vật bị đặt dưới sự hư vô, không phải tự nguyện, nhưng vì Đấng đã đặt nó dưới đó trong sự trông cậy,"
  21: "Vì tạo vật ấy cũng sẽ được giải phóng khỏi sự nô lệ của sự mục nát vào sự tự do vinh quang của trẻ em của Thiên Chúa."
  22: "Vì chúng ta biết rằng toàn thể sự sáng tạo đều rên rỉ và đau đớn cùng cho đến bây giờ."
  23: "Không chỉ riêng chúng, mà chính chúng ta cũng đã có hoa chiêm đầu của Thánh Linh, chính chúng ta cũng rên rỉ trong mình, đang trông chờ sự nhận làm con, đó là sự cứu chuộc của thể xác chúng ta."
  24: "Vì chúng ta được cứu bởi sự trông cậy: nhưng sự trông cậy mà được thấy thì không phải là sự trông cậy: vì ai mà thấy được, thì còn trông cậy vào đó làm gì?"
  25: "Nhưng nếu chúng ta trông cậy vào điều mà chúng ta không thấy, thì chúng ta kiên nhẫn đợi chờ nó."
  26: "Cũng như vậy, Thánh Linh cũng giúp đỡ sự yếu đuối của chúng ta: vì chúng ta không biết phải cầu nguyện điều gì như chúng ta lẽ phải; nhưng chính Thánh Linh cầu thay cho chúng ta với những tiếng rên rỉ không thể cất lời."
  27: "Và Đấng tìm kiếm lòng biết ý của Thánh Linh là gì, vì Ngài cầu thay cho thánh đồ theo ý của Thiên Chúa."
  28: "Và chúng ta biết rằng mọi sự đều hợp tác lại để làm điều tốt cho những kẻ yêu mến Thiên Chúa, là những kẻ được gọi theo mục đích của Ngài."
  29: "Vì những kẻ mà Ngài biết trước, Ngài cũng đã định trước để đồng hình với Con của Ngài, để Ngài là sinh đầu nhất giữa nhiều anh em;"
  30: "Và những kẻ mà Ngài đã định trước, Ngài cũng đã gọi; và những kẻ mà Ngài đã gọi, Ngài cũng đã xưng công chính; và những kẻ mà Ngài đã xưng công chính, Ngài cũng đã tôn vinh."
  31: "Vậy chúng ta sẽ nói về những điều này? Nếu Thiên Chúa cùng với chúng ta, ai có thể chống lại chúng ta?"
  32: "Đấng đã không tha Con riêng của Ngài, nhưng giao nộp Con vì chúng ta hết mọi người, sao Ngài chẳng ban cho chúng ta mọi việc cùng với Con Ngài?"
  33: "Ai sẽ buộc tội những người được chọn của Thiên Chúa? Là Thiên Chúa xưng công chính."
  34: "Ai là người kết án? Là Cơ-đốc đã chết, nhưng đúng hơn là đã sống lại, Đấng đang ở bên tay phải của Thiên Chúa, cũng cầu thay cho chúng ta."
  35: "Ai sẽ tách rời chúng ta khỏi ân ái của Cơ-đốc? Sự hoạn nạn, hay sự túng thiếu, hay sự bách hại, hay sự đói kém, hay sự trần trụi, hay sự nguy hiểm, hay gươm giết?"
  36: "Như đã viết: Vì cớ ngươi, chúng ta bị giết cả ngày dài; chúng ta được xem như chiên để làm thịt."
  37: "Nhưng trong mọi sự ấy chúng ta chiến thắng hơn nhờ Đấng đã yêu mến chúng ta."
  38: "Vì tôi tin chắc rằng không sự chết, không sự sống, không thiên sứ, không nguyên thủ, không thế lực,"
  39: "Không cao, không vực thẳm, không tạo vật nào khác, có thể tách rời chúng ta khỏi ân ái của Thiên Chúa, là trong Cơ-đốc Giê-xu Chúa chúng ta."
