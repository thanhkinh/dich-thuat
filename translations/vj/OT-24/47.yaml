47:
  1: "Lời của THIÊN CHÚA mà đến cùng Giê-rê-mi nhà tiên tri chống lại người Phi-li-tinh, trước khi Pha-ra-ô đánh Ga-za."
  2: "Đây là điều THIÊN CHÚA phán; Kìa, nước dâng lên từ phía bắc, và sẽ là một trận lụt tràn lan, và sẽ tràn lan đất, và mọi điều trong đó; thành, và những người đang ở trong đó: bấy giờ người đàn ông sẽ kêu, và mọi cư dân của đất sẽ gào thét."
  3: "Tiếng ồn của việc giẫm của móng guốc của ngựa mạnh của ông, tiếng lao của xe ngựa của ông, và tiếng ầm ĩ của bánh xe của ông, cha ông sẽ không nhìn lại con của họ vì sự yếu đuối của tay;"
  4: "Vì ngày mà đến để cướp bóc mọi người Phi-li-tinh, và để cắt bỏ từ Tư-rơ và Xi-đôn mọi người giúp đỡ còn lại: vì THIÊN CHÚA sẽ cướp bóc người Phi-li-tinh, tàn dư của đất của Caphtor."
  5: "Sự hói đầu đã đến trên Ga-za; Ash-ke-lơn bị cắt bỏ với tàn dư của thung lũng của họ: bao lâu ngươi sẽ cắt chính ngươi?"
  6: "Hỡi gươm của THIÊN CHÚA, bao lâu mới khi ngươi yên lặng? hãy đưa ngươi vào bao kiếm, nghỉ ngơi, và hãy im lặng."
  7: "Làm sao nó có thể yên lặng, khi thấy THIÊN CHÚA đã cho nó một nhiệm vụ chống lại Ash-ke-lơn, và chống lại bờ biển? ở đó Ngài đã chỉ định nó."
