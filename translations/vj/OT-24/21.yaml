21:
  1: "Lời mà đến với Giê-rê-mi từ phía THIÊN CHÚA, khi vua Xê-đê-chi-a sai người đến với ngài là Pa-s hu con trai của Mêt-chi-a, và Xô-pha-ni-a con trai của Ma-a-xê-a thầy tế lễ, nói rằng,"
  2: "Xin hãy dò hỏi, tôi xin cầu, của THIÊN CHÚA cho chúng tôi; vì Nê-bu-cút-nét-xơ vua của Ba-by-lon đang gây chiến với chúng tôi; liệu có thể THIÊN CHÚA sẽ xử với chúng tôi theo mọi việc lạ lùng của Ngài, để người ấy có thể rút lui khỏi chúng tôi."
  3: "Bấy giờ Giê-rê-mi nói với họ rằng: Các ngươi sẽ nói với Xê-đê-chi-a như sau:"
  4: "THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán như sau: Kìa, Ta sẽ quay trở lại những vũ khí chiến tranh đang trong tay các ngươi, mà các ngươi dùng để đánh lại vua của Ba-by-lon, và lại người Ca-lơ-đê, đang vây hãm các ngươi ngoài thành, và Ta sẽ tập hợp chúng vào giữa thành này."
  5: "Và chính Ta sẽ đánh lại các ngươi với tay giơ ra và cánh tay mạnh mẽ, ngay trong sự giận dữ, và trong sự cuồng nộ, và trong cơn thịnh nộ lớn."
  6: "Và Ta sẽ đánh những người ở trong thành này, cả người lẫn vật súc: họ sẽ chết bởi một đại dịch hãn."
  7: "Và sau đó, phán THIÊN CHÚA, Ta sẽ giao Xê-đê-chi-a vua của Giu-đa, và những đầy tớ của ông, và dân chúng, và những người còn sót lại trong thành này khỏi dịch hãn, khỏi gươm, và khỏi nạn đói, vào tay Nê-bu-cút-nét-xơ vua của Ba-by-lon, và vào tay kẻ thù của họ, và vào tay những kẻ tìm kiếm mạng sống họ: và người ấy sẽ đánh họ bằng lưỡi gươm; người ấy sẽ không thương xót họ, cũng không thương hại, cũng không có lòng thương mến."
  8: "Và đối với dân này, ngươi sẽ nói rằng: THIÊN CHÚA phán như sau: Kìa, Ta đặt trước các ngươi con đường sự sống, và con đường sự chết."
  9: "Ai ở lại trong thành này sẽ chết bởi gươm, và bởi nạn đói, và bởi dịch hãn: nhưng ai đi ra, và đầu hàng cho người Ca-lơ-đê đang vây hãm các ngươi, người ấy sẽ sống, và mạng sống của người ấy sẽ là cho người ấy như chiến lợi phẩm."
  10: "Vì Ta đã quay mặt Ta chống lại thành này vì điều ác, và không phải điều thiện, phán THIÊN CHÚA: nó sẽ được giao vào tay vua của Ba-by-lon, và người ấy sẽ đốt nó bằng lửa."
  11: "Và concerning nhà của vua của Giu-đa, hãy nói rằng: Hãy nghe lời của THIÊN CHÚA;"
  12: "Hỡi nhà của Đa-vít, THIÊN CHÚA phán như sau: Hãy hành xử sự phán xét vào buổi sáng, và giải cứu người bị cướp bóc khỏi tay kẻ áp bức, e khi cơn thịnh nộ của Ta bùng ra như lửa, và đốt cháy không ai có thể dập tắt nó, vì điều ác của những việc làm của các ngươi."
  13: "Kìa, Ta chống lại ngươi, hỡi người ở trong thung lũng, và đá của đồng bằng, phán THIÊN CHÚA; những kẻ nói rằng, Ai sẽ xuống chống lại chúng ta? hoặc ai sẽ vào nơi ở của chúng ta?"
  14: "Nhưng Ta sẽ trừng phạt ngươi theo quả của những việc làm của ngươi, phán THIÊN CHÚA: và Ta sẽ nhóm lửa trong rừng của nó, và nó sẽ ăn mọi vật quanh nó."
