40:
  1: "Lời mà đến cùng Giê-rê-mi từ THIÊN CHÚA, sau khi Nê-bu-xa-ra-đan đội trưởng của lính canh đã để ông đi từ Ra-ma, khi ông đã bắt ông bị trói bằng xích giữa tất cả những người bị dẫn đi làm tù của Giê-ru-sa-lem và Giu-đa, những người bị dẫn đi làm tù đến Ba-by-lôn."
  2: "Và đội trưởng của lính canh bắt Giê-rê-mi, và nói cùng ông, THIÊN CHÚA Thiên Chúa của ngươi đã tuyên bố sự dữ này trên nơi này."
  3: "Bây giờ THIÊN CHÚA đã mang nó, và làm theo như Ngài đã nói: vì các ngươi đã phạm tội chống lại THIÊN CHÚA, và không vâng lời Ngài, vì vậy điều này đã đến trên các ngươi."
  4: "Và bây giờ, kìa, ta giải phóng ngươi ngày nay khỏi những xích đang trên tay ngươi. Nếu nó có vẻ tốt với ngươi đến cùng ta vào Ba-by-lôn, hãy đến; và ta sẽ chăm sóc ngươi tốt: nhưng nếu nó có vẻ xấu với ngươi đến cùng ta vào Ba-by-lôn, hãy kiềm chế: kìa, toàn bộ đất đai ở trước mặt ngươi: nơi nào có vẻ tốt và thuận tiện cho ngươi đến, hãy đến đó."
  5: "Bây giờ trong khi ông chưa quay lại, ông nói, Hãy quay lại cũng đến Gê-đa-li-a con trai của A-hi-giam con trai của Sa-phân, người mà vua của Ba-by-lôn đã làm quan chức trưởng trên các thành của Giu-đa, và ở cùng ông giữa dân chúng: hoặc đến bất cứ nơi nào có vẻ thuận tiện với ngươi đến. Vậy đội trưởng của lính canh cho ông thức ăn và phần thưởng, và để ông đi."
  6: "Bấy giờ Giê-rê-mi đến cùng Gê-đa-li-a con trai của A-hi-giam tại Miz-pa; và ở cùng ông giữa dân chúng còn ở lại trong đất."
  7: "Bấy giờ khi mọi đội trưởng của các lực lượng đang ở trong các cánh đồng, cả họ và người của họ, nghe rằng vua của Ba-by-lôn đã làm Gê-đa-li-a con trai của A-hi-giam làm quan chức trưởng trong đất, và đã giao phó cho ông người, và phụ nữ, và trẻ em, và người nghèo của đất, những người không bị dẫn đi làm tù đến Ba-by-lôn;"
  8: "Bấy giờ họ đến cùng Gê-đa-li-a tại Miz-pa, cả Y-sma-ên con trai của Nê-tha-ni-a, và Giô-ha-nan và Giô-na-than những con trai của Ca-rê-a, và Xê-ra-i-a con trai của Tan-hu-mết, và những con trai của Ê-phai người Nê-tô-phát-thít, và Gê-za-ni-a con trai của một người Ma-a-chát-thít, họ và người của họ."
  9: "Và Gê-đa-li-a con trai của A-hi-giam con trai của Sa-phân thề với họ và với người của họ, phán rằng, Đừng sợ hãi để phục vụ những người Ca-đê: hãy ở trong đất, và phục vụ vua của Ba-by-lôn, và sẽ tốt cho các ngươi."
  10: "Còn ta, kìa, ta sẽ ở tại Miz-pa để phục vụ những người Ca-đê, sẽ đến cùng chúng ta: nhưng các ngươi, hãy thu thập rượu vang, và trái cây mùa hè, và dầu, và đặt chúng trong bình của các ngươi, và hãy ở trong các thành mà các ngươi đã chiếm."
  11: "Tương tự khi mọi người Do-thái đang ở Mô-áp, và giữa những người Am-môn, và ở Ê-đôm, và đang ở mọi quốc gia, nghe rằng vua của Ba-by-lôn đã để lại một tàn dư của Giu-đa, và rằng ông đã lập trên họ Gê-đa-li-a con trai của A-hi-giam con trai của Sa-phân;"
  12: "Cả mọi người Do-thái trở lại từ mọi nơi mà họ bị đuổi đi, và đến đất của Giu-đa, đến cùng Gê-đa-li-a, đến Miz-pa, và thu thập rượu vang và trái cây mùa hế rất nhiều."
  13: "Hơn nữa Giô-ha-nan con trai của Ca-rê-a, và mọi đội trưởng của các lực lượng đang ở trong các cánh đồng, đến cùng Gê-đa-li-a tại Miz-pa,"
  14: "Và nói cùng ông, Ngươi chắc chắn biết rằng Ba-a-lít vua của những người Am-môn đã sai Y-sma-ên con trai của Nê-tha-ni-a để giết ngươi sao? Nhưng Gê-đa-li-a con trai của A-hi-giam không tin họ."
  15: "Bấy giờ Giô-ha-nan con trai của Ca-rê-a nói cùng Gê-đa-li-a tại Miz-pa một cách bí mật, phán rằng, Hãy để ta đi, ta cầu xin ngươi, và ta sẽ giết Y-sma-ên con trai của Nê-tha-ni-a, và không ai sẽ biết điều đó: tại sao ông ấy phải giết ngươi, để mọi người Do-thái được tụ hội đến ngươi sẽ bị phân tán, và tàn dư ở Giu-đa bị hủy diệt?"
  16: "Nhưng Gê-đa-li-a con trai của A-hi-giam nói cùng Giô-ha-nan con trai của Ca-rê-a, Ngươi sẽ không làm điều này: vì ngươi nói sai về Y-sma-ên."
