10:
  1: "Hãy nghe lời mà THIÊN CHÚA phán với các ngươi, hỡi nhà của Ít-ra-ên:"
  2: "THIÊN CHÚA phán như vậy: Đừng học đường của người ngoại, và đừng kinh sợ về dấu của trời; vì người ngoại kinh sợ về chúng."
  3: "Vì phong tục của dân là hư không: vì người chặt cây từ rừng, việc của tay người thợ, bằng rìu."
  4: "Họ trang sức nó bằng bạc và bằng vàng; họ cố định nó bằng đinh và bằng búa, để nó không di chuyển."
  5: "Họ thẳng như cây chà là, nhưng không nói: họ cần được mang, vì họ không thể đi. Đừng sợ họ; vì họ không thể làm gian ác, cũng không trong họ làm điều tốt."
  6: "Vì không ai như ngươi, hỡi THIÊN CHÚA; ngươi vĩ đại, và tên ngươi vĩ đại trong quyền năng."
  7: "Ai sẽ không sợ ngươi, hỡi Vua của các dân tộc? vì điều đó thuộc về ngươi: vì trong tất cả người khôn ngoan của các dân tộc, và trong tất cả vương quốc của họ, không ai như ngươi."
  8: "Nhưng họ hoàn toàn dã man và ngu ngốc: khúc gỗ là lẽ-đạo của sự hư không."
  9: "Bạc được dàn thành tấm được mang từ Ta-r-sít, và vàng từ U-phát, việc của người thợ, và của tay người nung: xanh và tím là áo của họ: họ đều là việc của người khéo léo."
  10: "Nhưng THIÊN CHÚA là Thiên Chúa thật, Ngài là Thiên Chúa hằng sống, và vua vĩnh cửu: tại sự giận của Ngài đất run rẩy, và các dân tộc không thể chịu nổi sự phẫn nộ của Ngài."
  11: "Vậy các ngươi sẽ nói với họ rằng: Các thần không làm trời và đất, chúng sẽ bị tiêu diệt khỏi đất, và khỏi dưới các tầng trời này."
  12: "Ngài đã làm đất bằng quyền năng của Ngài, Ngài đã thiết lập thế gian bằng sự khôn ngoan của Ngài, và đã giơ các tầng trời bằng sự khôn ngoan của Ngài."
  13: "Khi Ngài phát ra tiếng Ngài, có nhiều nước trong các tầng trời, và Ngài làm hơi nước lên từ các cực của đất; Ngài làm sấm sét với mưa, và mang gió ra khỏi kho báu của Ngài."
  14: "Mọi người dã man trong kiến thức: mọi người nung kim loại bị xấu hổ bởi hình tượng khắc: vì hình tượng nung của hắn là sự dối trá, và không có hơi thở trong chúng."
  15: "Chúng là hư không, và việc của sai lầm: lúc viếng thăm của chúng, chúng sẽ bị tiêu diệt."
  16: "Phần của Gia-cốp không như chúng: vì Ngài là Đấng tạo thành tất cả; và Ít-ra-ên là gậy của gia nghiệp của Ngài: THIÊN CHÚA của các đạo binh là tên của Ngài."
  17: "Hãy quy tụ hàng hóa của ngươi khỏi đất, hỡi cư dân của thành lũy."
  18: "Vì THIÊN CHÚA phán như vậy: Kìa, Ta sẽ ném cư dân của đất đi cùng một lúc, và sẽ làm khổ họ, để họ có thể thấy như vậy."
  19: "Khốn cho tôi vì nỗi đau của tôi! vết thương của tôi nặng: nhưng ta nói: Chắc chắn đây là nỗi buồn, và ta phải chịu đựng nó."
  20: "Lều của ta bị cướp bóc, và mọi dây của ta bị đứt: con cái của ta đi khỏi ta, và chúng không ở: không ai giơ lều của ta nữa, và dựng màn của ta."
  21: "Vì các mục tử đã thành dã man, và không tìm kiếm THIÊN CHÚA: vậy họ sẽ không thịnh vượng, và mọi đàn của họ sẽ bị tán scattering."
  22: "Kìa, tiếng của tin đồn đã đến, và sự xáo trộn lớn từ đất bắc, để làm các thành phố của Giu-đa hoang vu, và sào của rồng."
  23: "Hỡi THIÊN CHÚA, tôi biết đường của người không ở trong mình: không ở trong người đi để chỉ đạo bước chân của mình."
  24: "Hỡi THIÊN CHÚA, hãy sửa tôi, nhưng bằng sự xét xử; không trong sự giận của Ngài, kẻo Ngài làm tôi thành không."
  25: "Hãy đổ sự cuồng giận của Ngài trên người ngoại không biết Ngài, và trên các gia đình không gọi tên Ngài: vì họ đã ăn nuốt Gia-cốp, và đã nuốt chửng hắn, và đã tiêu diệt hắn, và đã làm nơi ở của hắn hoang vu."
