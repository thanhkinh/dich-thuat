15:
  1: "THIÊN CHÚA phán cùng ta như vậy: Dù Môi-se và Sa-mu-ên đứng trước mặt Ta, lòng Ta không thể đối với dân này: hãy đuổi họ khỏi trước mặt Ta, và hãy để họ đi đi."
  2: "Và việc đó sẽ xảy ra, nếu họ nói với ngươi: Chúng ta sẽ đi đâu? bấy giờ ngươi sẽ tell họ rằng: THIÊN CHÚA phán như vậy; Kẻ nào cho cái chết, hãy đến cái chết; và kẻ nào cho gươm, hãy đến gươm; và kẻ nào cho nạn đói, hãy đến nạn đói; và kẻ nào cho bị đi đày, hãy đến bị đi đày."
  3: "Và Ta sẽ đặt trên họ bốn loại, phán rằng THIÊN CHÚA: gươm để giết, và chó để xé, và chim của trời, và thú của đất, để ăn và hủy diệt."
  4: "Và Ta sẽ khiến họ bị dời đến mọi vương quốc của đất, vì Ma-na-se con của Hê-zê-ki-a vua của Giu-đa, vì điều hắn đã làm trong Giê-ru-sa-lem."
  5: "Vì ai sẽ thương xót ngươi, hỡi Giê-ru-sa-lem? hay ai sẽ than khóc ngươi? hay ai sẽ ngoảnh lại hỏi ngươi khỏe không?"
  6: "Ngươi đã bỏ Ta, phán rằng THIÊN CHÚA, ngươi đã quay lùi: vậy Ta sẽ giơ tay Ta chống lại ngươi, và hủy diệt ngươi: Ta mệt vì hối hận."
  7: "Và Ta sẽ sàng họ bằng cái sàng trong các cửa của đất: Ta sẽ lấy đi con cái của họ, Ta sẽ hủy diệt dân Ta, vì họ không quay lại từ đường của họ."
  8: "Bà góa của họ tăng thêm cho Ta hơn cát biển: Ta đã mang trên họ chống lại mẹ của thanh niên kẻ cướp bóc giữa ngày: Ta đã khiến hắn ngã đột ngột trên nó, và kinh hoảng trên thành phố."
  9: "Bà ấy đã sinh bảy con than khóc: bà ấy đã trối hơi: mặt trời của bà ấy lặn khi còn ngày: bà ấy đã xấu hổ và nhục nhã: và phần còn lại của họ Ta sẽ giao cho gươm trước kẻ thù của họ, phán rằng THIÊN CHÚA."
  10: "Khốn cho tôi, mẹ tôi, rằng ngươi đã sinh ra tôi người tranh chấp và người gây tranh luan cho toàn thể đất! Ta không cho vay nặng lãi, cũng không người cho vay nặng lãi cho ta: nhưng mọi người họ nguyền rủa ta."
  11: "THIÊN CHÚA phán: Chắc chắn điều tốt sẽ đến với phần còn lại của ngươi: chắc chắn Ta sẽ khiến kẻ thù đối xử tốt với ngươi trong lúc gian ác và lúc hoạn nạn."
  12: "Sắt có thể phá sắt bắc và thép sao?"
  13: "Tài sản và kho báu của ngươi Ta sẽ cho cướp bóc không giá, và đó cho tất cả tội lỗi của ngươi, ngay cả trong mọi biên giới của ngươi."
  14: "Và Ta sẽ làm ngươi đi cùng kẻ thù vào đất mà ngươi không biết: vì lửa đã được nhóm trong sự giận của Ta, sẽ cháy trên các ngươi."
  15: "Hỡi THIÊN CHÚA, Ngài biết: hãy nhớ ta, và hãy viếng thăm ta, và hãy trả thù ta cho kẻ ngược đãi ta: đừng mang ta đi trong sự kiên nhẫn của Ngài: hãy biết rằng vì Danh Ngài ta đã chịu chỉ trích."
  16: "Lời của Ngài được tìm thấy, và ta đã ăn chúng: và lời Ngài đối với ta là vui mừng và niềm vui của lòng ta: vì ta được gọi bằng tên Ngài, hỡi THIÊN CHÚA Thiên Chúa của các đạo binh."
  17: "Ta không ngồi trong hội tụ của kẻ chế giễu, cũng không vui mừng: ta ngồi một mình vì tay Ngài: vì Ngài đã đầy ta với sự phẫn nộ."
  18: "Tại sao nỗi đau của ta vĩnh cửu, và vết thương của ta không chữa lành, từ chối được chữa lành? Ngài sẽ hoàn toàn với ta như kẻ nói dối, và như nước thất bại sao?"
  19: "Vậy THIÊN CHÚA phán như vậy: Nếu ngươi quay lại, vậy Ta sẽ đưa ngươi lại, và ngươi sẽ đứng trước mặt Ta: và nếu ngươi lấy điều quý từ điều hư hỏng, ngươi sẽ như miệng Ta: hãy để họ quay lại cùng ngươi: nhưng đừng quay lại cùng họ."
  20: "Và Ta sẽ làm ngươi cho dân này thành tường đồng được phòng vệ: và họ sẽ chống lại ngươi, nhưng họ sẽ không thắng được ngươi: vì Ta ở cùng ngươi để cứu ngươi và để giải cứu ngươi, phán rằng THIÊN CHÚA."
  21: "Và Ta sẽ giải cứu ngươi khỏi tay người gian ác, và Ta sẽ chuộc ngươi khỏi tay kẻ đáng sợ."
