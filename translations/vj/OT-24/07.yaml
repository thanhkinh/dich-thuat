7:
  1: "Lời mà đến cùng Giê-rê-mi từ THIÊN CHÚA, mà nói,"
  2: "Hãy đứng ở cửa nhà của THIÊN CHÚA, và hãy tuyên bố lời này ở đó, và hãy nói: Hãy nghe lời của THIÊN CHÚA, hỡi toàn thể Giu-đa, các ngươi vào các cửa này để thờ phượng THIÊN CHÚA."
  3: "THIÊN CHÚA của các đạo binh, Thiên Chúa của Ít-ra-ên phán như vậy: Hãy sửa đường và việc làm của các ngươi, và Ta sẽ khiến các ngươi ở trong nơi này."
  4: "Đừng tin vào những lời dối, mà nói: Đền của THIÊN CHÚA, Đền của THIÊN CHÚA, Đền của THIÊN CHÚA, là những thứ này."
  5: "Vì nếu các ngươi sửa đường và việc làm của các ngươi thật sự; nếu các ngươi thi hành sự xét xử thật sự giữa người và người hàng xóm;"
  6: "Nếu các ngươi không áp bức người lạ, người mồ côi, và người góa phụ, và không đổ máu vô tội trong nơi này, cũng không đi theo các thần khác để tổn hại chính mình:"
  7: "Thì Ta sẽ khiến các ngươi ở trong nơi này, trong đất mà Ta đã cho cha ông các ngươi, đến muôn đời."
  8: "Kìa, các ngươi tin vào những lời dối, không thể lợi."
  9: "Các ngươi sẽ trộm cướp, giết người, ngoại động, thề dối, hương thiền cho Ba-al, và đi theo các thần khác mà các ngươi không biết,"
  10: "Và đến và đứng trước mặt Ta trong nhà này, được gọi bằng tên Ta, và nói: Chúng ta được giao phó để làm tất cả những sự ghê tởm này sao?"
  11: "Nhà này, được gọi bằng tên Ta, đã thành sào của kẻ cướp trong mắt các ngươi sao? Kìa, chính Ta đã thấy, phán rằng THIÊN CHÚA."
  12: "Nhưng hãy đi đến nơi của Ta ở Xi-lô, nơi Ta đặt tên Ta ban đầu, và xem Ta đã làm chi cho nó vì sự gian ác của dân Ta Ít-ra-ên."
  13: "Và bây giờ, vì các ngươi đã làm tất cả những việc này, phán rằng THIÊN CHÚA, và Ta đã nói với các ngươi, dậy sớm và nói, nhưng các ngươi không nghe; và Ta đã gọi các ngươi, nhưng các ngươi không đáp;"
  14: "Vậy Ta sẽ làm cho nhà này, được gọi bằng tên Ta, nơi các ngươi tin cậy, và cho nơi mà Ta đã cho các ngươi và cha ông các ngươi, như Ta đã làm cho Xi-lô."
  15: "Và Ta sẽ đuổi các ngươi khỏi trước mặt Ta, như Ta đã đuổi tất cả anh em của các ngươi, toàn thể giống của Êp-ra-im."
  16: "Vậy đừng cầu cho dân này, cũng đừng kêu khấn hay cầu nguyện cho họ, cũng đừng cầu khẩn cùng Ta: vì Ta sẽ không nghe ngươi."
  17: "Ngươi không thấy họ làm chi trong các thành phố của Giu-đa và trong các đường phố của Giê-ru-sa-lem sao?"
  18: "Con cái nhặt củi, người cha nhóm lửa, và phụ nữ nhào bột, để làm bánh cho nữ hoàng của trời, và rót libation cho các thần khác, để họ khiêu khích Ta đến giận."
  19: "Họ khiêu khích Ta đến giận sao? phán rằng THIÊN CHÚA: phải họ không khiêu khích chính họ đến sự nhục nhã của mặt họ sao?"
  20: "Vậy Chúa THIÊN CHÚA phán như vậy: Kìa, sự giận và sự cuồng giận của Ta sẽ được đổ trên nơi này, trên người, và trên thú, và trên cây của đồng, và trên trái của đất; và nó sẽ cháy, và không ai dập tắt."
  21: "THIÊN CHÚA của các đạo binh, Thiên Chúa của Ít-ra-ên phán như vậy: Hãy đặt của lễ toàn thiêu của các ngươi vào sự dâng hiến của các ngươi, và hãy ăn thịt."
  22: "Vì Ta không đã nói với cha ông của các ngươi, cũng không truyền cho họ trong ngày Ta đưa họ ra khỏi xứ Ê-díp-tô, về của lễ toàn thiêu hay sự dâng hiến:"
  23: "Nhưng điều này Ta truyền cho họ, mà nói: Hãy vâng tiếng Ta, và Ta sẽ là Thiên Chúa của các ngươi, và các ngươi sẽ là dân của Ta: và hãy đi trong mọi đường mà Ta đã truyền cho các ngươi, để điều tốt đến với các ngươi."
  24: "Nhưng họ không nghe, cũng không nghiêng tai, nhưng đi trong lời khuyên và tưởng tượng của lòng gian ác của họ, và đi lùi, không tiến."
  25: "Từ ngày cha ông của các ngươi đi ra khỏi xứ Ê-díp-tô đến ngày nay, Ta đã sai đến cùng các ngươi tất cả tôi tớ Ta là các ngôn sứ, ngày ngày dậy sớm và sai họ:"
  26: "Nhưng họ không nghe Ta, cũng không nghiêng tai, nhưng làm cứng cổ họ: họ làm tồi tệ hơn cha ông họ."
  27: "Vậy ngươi sẽ nói tất cả những lời này cho họ; nhưng họ sẽ không nghe ngươi: ngươi cũng sẽ gọi họ; nhưng họ sẽ không đáp ngươi."
  28: "Nhưng ngươi sẽ nói với họ: Đây là dân tộc không vâng tiếng của THIÊN CHÚA Thiên Chúa của họ, cũng không nhận sự sửa dạy: sự thật đã chết, và bị cắt khỏi miệng họ."
  29: "Hãy cắt tóc ngươi, hỡi Giê-ru-sa-lem, và hãy ném đi, và hãy than khóc trên những nơi cao; vì THIÊN CHÚA đã từ chối và bỏ thế hệ của sự giận của Ngài."
  30: "Vì con cái của Giu-đa đã làm gian ác trước mặt Ta, phán rằng THIÊN CHÚA: họ đã đặt sự ghê tởm của họ trong nhà được gọi bằng tên Ta, để làm ô uế nó."
  31: "Và họ đã xây những nơi cao của Tô-phét, ở trong thung lũng của con trai của Hin-nôm, để đốt con trai và con gái của họ trong lửa; điều Ta không truyền, cũng không đến trong lòng Ta."
  32: "Vậy, kìa, ngày sẽ đến, phán rằng THIÊN CHÚA, mà nó không được gọi là Tô-phết nữa, cũng không thung lũng của con trai của Hin-nôm, nhưng thung lũng của sự giết chóc: vì họ sẽ chôn ở Tô-phết, đến khi không còn chỗ."
  33: "Và xác của dân này sẽ thành thức cho chim của các tầng trời, và cho thú của đất; và không ai xua chúng đi."
  34: "Bấy giờ Ta sẽ làm ngừng từ các thành phố của Giu-đa, và từ các đường phố của Giê-ru-sa-lem, tiếng vui mừng, và tiếng vui vẻ, tiếng chú rể, và tiếng cô dâu: vì đất sẽ hoang vu."
