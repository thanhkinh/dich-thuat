28:
  1: "Và sự việc xảy ra trong năm ấy, vào đầu triều đại của Xê-đê-chi-a vua của Giu-đa, trong năm thứ tư, và trong tháng thứ năm, Ha-na-ni-a con trai của A-xu ngôn sứ, người ở Gi-bê-ôn, nói với tôi trong nhà của THIÊN CHÚA, trước mặt các thầy tế lễ và trước mặt tất cả dân, nói rằng,"
  2: "THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Ta đã làm vỡ ách của vua của Ba-by-lon."
  3: "Trong vòng hai năm đầy Ta sẽ mang lại vào nơi này tất cả những vật của nhà của THIÊN CHÚA, mà Nê-bu-cút-nét-xơ vua của Ba-by-lon đã mang đi khỏi nơi này, và mang chúng đến Ba-by-lon:"
  4: "Và Ta sẽ mang lại đến nơi này Giê-cô-ni-a con trai của Giê-hô-i-ghim vua của Giu-đa, với tất cả những người bị làm tù của Giu-đa, đã đi đến Ba-by-lon, phán THIÊN CHÚA: vì Ta sẽ làm vỡ ách của vua của Ba-by-lon."
  5: "Bấy giờ ngôn sứ Giê-rê-mi nói với ngôn sứ Ha-na-ni-a trước mặt các thầy tế lễ, và trước mặt tất cả dân đang đứng trong nhà của THIÊN CHÚA,"
  6: "Ngay ngôn sứ Giê-rê-mi nói rằng: A-men: THIÊN CHÚA làm như vậy: THIÊN CHÚA hoàn thành những lời ngươi đã tiên tri, để mang lại những vật của nhà của THIÊN CHÚA, và tất cả những gì bị dẫn đi làm tù, từ Ba-by-lon đến nơi này."
  7: "Tuy nhiên hãy nghe bây giờ lời này mà tôi nói trong tai ngươi, và trong tai của tất cả dân;"
  8: "Các ngôn sứ đã trước tôi và trước ngươi từ xưa đã tiên tri chống lại nhiều quốc gia, và chống lại các vương quốc vĩ đại, về chiến tranh, và về điều ác, và về dịch hãn."
  9: "Ngôn sứ tiên tri về bình an, khi lời của ngôn sứ xảy đến, khi đó ngôn sứ sẽ được biết, rằng THIÊN CHÚA thật sự đã sai người ấy."
  10: "Bấy giờ Ha-na-ni-a ngôn sứ lấy ách từ trên cổ ngôn sứ Giê-rê-mi, và bể nó."
  11: "Và Ha-na-ni-a nói trước mặt tất cả dân rằng: THIÊN CHÚA phán như sau: Ta cũng sẽ làm vỡ ách của Nê-bu-cút-nét-xơ vua của Ba-by-lon khỏi cổ của tất cả các dân tộc trong vòng hai năm đầy. Và ngôn sứ Giê-rê-mi đi đường của ngài."
  12: "Bấy giờ lời của THIÊN CHÚA đến với Giê-rê-mi ngôn sứ, sau khi Ha-na-ni-a ngôn sứ đã làm vỡ ách từ trên cổ ngôn sứ Giê-rê-mi, nói rằng,"
  13: "Hãy đi và nói với Ha-na-ni-a rằng: THIÊN CHÚA phán như sau: Ngươi đã làm vỡ những ách gỗ; nhưng ngươi sẽ làm cho họ những ách sắt."
  14: "Vì THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Ta đã đặt một ách sắt trên cổ của tất cả các dân tộc này, hầu cho họ phục vụ Nê-bu-cút-nét-xơ vua của Ba-by-lon; và họ sẽ phục vụ người ấy: và Ta cũng đã cho người ấy vật súc của đồng."
  15: "Bấy giờ ngôn sứ Giê-rê-mi nói với Ha-na-ni-a ngôn sứ rằng: Hãy nghe bây giờ, Ha-na-ni-a; THIÊN CHÚA không đã sai ngươi; nhưng ngươi làm cho dân này tin vào sự dối trá."
  16: "Vậy thì THIÊN CHÚA phán như sau: Kìa, Ta sẽ ném ngươi khỏi mặt đất: năm nay ngươi sẽ chết, vì ngươi đã dạy sự nổi loạn chống lại THIÊN CHÚA."
  17: "Vậy Ha-na-ni-a ngôn sứ chết trong năm ấy trong tháng thứ bảy."
