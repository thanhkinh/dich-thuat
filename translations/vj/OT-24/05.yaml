5:
  1: "Hãy chạy đi lại trong các đường phố của Giê-ru-sa-lem, và hãy xem bây giờ, và hãy biết, và hãy tìm trong những nơi rộng của nó, nếu các ngươi có thể tìm một người, nếu có ai thi hành sự xét xử, người tìm kiếm sự thật; và Ta sẽ tha thứ cho nó."
  2: "Và dù họ nói rằng: THIÊN CHÚA hằng sống; chắc chắn họ thề dối."
  3: "Hỡi THIÊN CHÚA, mắt của Ngài không phải trên sự thật sao? Ngài đã đánh họ, nhưng họ không đau buồn; Ngài đã tiêu diệt họ, nhưng họ từ chối nhận sự sửa dạy: họ đã làm mặt họ cứng hơn đá; họ từ chối quay lại."
  4: "Vậy ta nói: Chắc chắn những người này là nghèo; họ ngu ngốc: vì họ không biết đường của THIÊN CHÚA, và sự xét xử của Thiên Chúa của họ."
  5: "Ta sẽ đến với những người lớn, và sẽ nói với họ; vì họ biết đường của THIÊN CHÚA, và sự xét xử của Thiên Chúa của họ: nhưng những người này đã hoàn toàn phá ách, và bứt dây buộc."
  6: "Vậy sư tử từ rừng sẽ giết họ, và sói của buổi tối sẽ cướp bóc họ, báo điện sẽ canh các thành phố của họ: mọi người ra khỏi đó sẽ bị xé nhỏ: vì sự phạm tội của họ nhiều, và sự phản bội của họ tăng lên."
  7: "Ta sẽ tha thứ cho ngươi vì điều này sao? con cái của ngươi đã bỏ Ta, và thề bởi những thứ không phải là thần: khi Ta đã cho chúng ăn no, chúng ngoại động, và họp thành đoàn trong nhà đàn điếm."
  8: "Chúng như ngựa được ăn vào buổi sáng: mỗi người hí theo vợ của người hàng xóm."
  9: "Ta sẽ không trừng phạt vì những điều này sao? phán rằng THIÊN CHÚA: và linh hồn của Ta sẽ không trả thù một dân tộc như vậy sao?"
  10: "Hãy lên trên tường của nàng, và phá hủy; nhưng đừng làm tiêu hủy hoàn toàn: hãy lấy bỏ tháp canh của nàng; vì chúng không phải của THIÊN CHÚA."
  11: "Vì nhà của Ít-ra-ên và nhà của Giu-đa đã đối xử rất phản bội cùng Ta, phán rằng THIÊN CHÚA."
  12: "Họ đã nói dối về THIÊN CHÚA, và nói: Không phải Ngài; cũng không có sự dữ đến trên chúng ta; cũng không thấy gươm hay nạn đói:"
  13: "Và các ngôn sứ sẽ thành gió, và lời không ở trong họ: như vậy sẽ làm cho họ."
  14: "Vậy Chúa THIÊN CHÚA của các đạo binh phán như vậy: Vì các ngươi nói lời này, kìa, Ta sẽ làm lời Ta trong miệng ngươi thành lửa, và dân này thành gỗ, và nó sẽ nuốt chửng họ."
  15: "Kìa, Ta sẽ mang một dân tộc đến trên các ngươi từ xa, hỡi nhà của Ít-ra-ên, phán rằng THIÊN CHÚA: nó là dân tộc hùng mạnh, nó là dân tộc cổ, dân tộc mà ngươi không biết ngôn ngữ, cũng không hiểu họ nói chi."
  16: "Đồ của họ như mộ mở, họ đều là người mạnh mẽ."
  17: "Và họ sẽ ăn mùa của ngươi, và lúa của ngươi, mà con trai và con gái của ngươi sẽ ăn: họ sẽ ăn đàn cừu và bò của ngươi: họ sẽ ăn nho và cây sung của ngươi: họ sẽ làm cho các thành phố được phòng vệ mà ngươi tin cậy bị nghèo nàn bởi gươm."
  18: "Tuy nhiên trong những ngày ấy, phán rằng THIÊN CHÚA, Ta sẽ không làm tiêu hủy hoàn toàn với các ngươi."
  19: "Và khi các ngươi nói: Tại sao THIÊN CHÚA Thiên Chúa của chúng ta làm tất cả những điều này cho chúng ta? thì ngươi sẽ đáp họ: Như các ngươi đã bỏ Ta, và phục vụ các thần lạ trong đất của các ngươi, như vậy các ngươi sẽ phục vụ người lạ trong đất không phải của các ngươi."
  20: "Hãy tuyên bố điều này trong nhà của Gia-cốp, và công bố nó trong Giu-đa, mà nói,"
  21: "Hãy nghe điều này bây giờ, hỡi dân ngu ngốc, và không có sự hiểu biết; có mắt, và không thấy; có tai, và không nghe:"
  22: "Các ngươi không sợ Ta sao? phán rằng THIÊN CHÚA: các ngươi sẽ không run rẩy trước mặt Ta, Đấng đã đặt cát làm ranh giới của biển bằng luật nguyền vĩnh cửu, mà nó không thể vượt qua: dù sóng của nó dâng lên, nhưng không thể chiến thắng; dù nó gầm thét, nhưng không thể vượt qua?"
  23: "Nhưng dân này có lòng phản loạn và nổi loạn; họ đã phản loạn và đi đi."
  24: "Họ cũng không nói trong lòng họ: Hãy让我们 kính sợ THIÊN CHÚA Thiên Chúa của chúng ta, Đấng cho mưa, mưa đầu và mưa sau, trong mùa của Ngài: Ngài giữ lại cho chúng ta các tuần được định của mùa gặt."
  25: "Sự gian ác của các ngươi đã quay away những điều này, và tội lỗi của các ngươi đã giữ lại điều tốt khỏi các ngươi."
  26: "Vì trong dân Ta thấy người gian ác: họ nằm chờ, như người đặt bẫy; họ đặt bẫy, họ bắt người."
  27: "Như lồng đầy chim, như vậy nhà của họ đầy lừa dối: vậy họ trở nên lớn, và giàu có."
  28: "Họ béo, họ sáng: đúng vậy, họ vượt qua việc làm của người gian ác: họ không xét xử nguyên nhân, nguyên nhân của người mồ côi, nhưng họ thịnh vượng; và quyền của người nghèo họ không xét xử."
  29: "Ta sẽ không trừng phạt vì những điều này sao? phán rằng THIÊN CHÚA: linh hồn của Ta sẽ không trả thù một dân tộc như vậy sao?"
  30: "Một điều kỳ lạ và khủng khiếp đã làm trong đất;"
  31: "Các ngôn sứ nói tiên tri dối, và các tư tế cai trị bởi sự của họ; và dân Ta yêu thích như vậy: và các ngươi sẽ làm chi trong cuối của nó?"
