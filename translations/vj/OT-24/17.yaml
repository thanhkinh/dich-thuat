17:
  1: "Tội lỗi của Giu-đa được viết bằng bút sắt, và bằng mũi kim cương: nó được khắc trên bàn của lòng họ, và trên sừng của bàn thờ của các ngươi:"
  2: "Khi con cái của họ nhớ bàn thờ của họ và những nơi rừng của họ dưới cây xanh trên ngọn đồi cao."
  3: "Hỡi núi của ta trong đồng, Ta sẽ cho tài sản và mọi kho báu của ngươi làm cướp bóc, và những nơi cao của ngươi cho tội lỗi, trong suốt mọi biên giới của ngươi."
  4: "Và ngươi, ngay cả chính ngươi, sẽ ngừng từ gia nghiệp mà Ta đã cho ngươi: và Ta sẽ khiến ngươi phục vụ kẻ thù của ngươi trong đất mà ngươi không biết: vì các ngươi đã nhóm lửa trong sự giận của Ta, sẽ cháy mãi mãi."
  5: "THIÊN CHÚA phán như vậy: Nguyền rủa người tin cậy vào người, và làm thịt thành cánh tay của mình, và lòng ngươi xa cách THIÊN CHÚA."
  6: "Vì hắn sẽ như câyickle trên sa mạc, và sẽ không see khi điều tốt đến: nhưng sẽ ở nơi khô trong nơi hoang vu, trong đất mặn và không người ở."
  7: "Phước cho người tin cậy vào THIÊN CHÚA, và niềm hy vọng của người là THIÊN CHÚA."
  8: "Vì người sẽ như cây trồng bên nước, và lan rễ của nó bên sông, và sẽ không see khi nóng đến, nhưng lá của nó sẽ xanh: và sẽ không lo lắng trong năm hạn hán, cũng không ngừng kết trái."
  9: "Lòng gian dối hơn mọi thứ, và tàn bạo thật sự: ai có thể biết nó?"
  10: "Ta, THIÊN CHÚA, tìm kiếm lòng, Ta thử lòng, để trả cho mỗi người theo đường của mình, và theo trái của việc làm của mình."
  11: "Như chim cut ngồi trên trứng, và ấp không: như vậy người giàu có, không phải bởi sự công chính, sẽ để nó giữa ngày của mình, và cuối của mình将是 ngu ngốc."
  12: "Ngai vàng cao vinh từ ban đầu là nơi của nơi thánh của chúng ta."
  13: "Hỡi THIÊN CHÚA, niềm hy vọng của Ít-ra-ên, mọi kẻ bỏ Ngài sẽ xấu hổ, và kẻ xa cách Ta sẽ được viết trên đất, vì họ đã bỏ THIÊN CHÚA, nguồn nước sống."
  14: "Hãy chữa lành ta, hỡi THIÊN CHÚA, và ta sẽ được chữa lành: hãy cứu ta, và ta sẽ được cứu: vì Ngài là lời khen của ta."
  15: "Kìa, họ nói với ta rằng: Lời của THIÊN CHÚA ở đâu? hãy để nó đến bây giờ."
  16: "Còn ta, ta không vội vàng từ mục tử để theo Ngài: cũng không mong ngày tai hoạn: Ngài biết: điều ra khỏi môi ta là đúng trước mặt Ngài."
  17: "Đừng làm kinh khủng cho ta: Ngài là niềm hy vọng của ta trong ngày gian ác."
  18: "Hãy để họ nhục nhã, kẻ ngược đãi ta, nhưng đừng để ta nhục nhã: hãy để họ kinh ngạc, nhưng đừng để ta kinh ngạc: hãy mang ngày gian ác trên họ, và hủy diệt họ với sự hủy diệt gấp đôi."
  19: "THIÊN CHÚA đã phán cùng ta như vậy: Hãy đi và hãy đứng trong cửa của con cái của dân, nơi các vua của Giu-đa vào, và nơi họ đi ra, và trong mọi cửa của Giê-ru-sa-lem:"
  20: "Và hãy nói với họ rằng: Hãy hear lời của THIÊN CHÚA, hỡi các vua của Giu-đa, và toàn thể Giu-đa, và toàn thể cư dân của Giê-ru-sa-lem, those vào bằng các cửa này:"
  21: "THIÊN CHÚA phán như vậy: Hãy cảnh giác chính mình, và đừng mang gánh nặng ngày Sabbath, cũng đừng mang vào bằng các cửa của Giê-ru-sa-lem:"
  22: "Cũng đừng mang gánh nặng ra khỏi nhà các ngươi ngày Sabbath, cũng đừng làm bất kỳ việc gì, nhưng hãy thánh hóa ngày Sabbath, như Ta đã truyền cha ông các ngươi."
  23: "Nhưng họ không vâng, cũng không nghiêng tai, nhưng làm cổ họ cứng, để họ không hear, cũng không nhận sự dạy dỗ."
  24: "Và việc đó sẽ xảy ra, nếu các ngươi chăm chỉ hear Ta, phán rằng THIÊN CHÚA, để không mang gánh nặng qua các cửa của thành phố này ngày Sabbath, nhưng thánh hóa ngày Sabbath, để không làm việc trong đó:"
  25: "Bấy giờ sẽ có vua và quan vào các cửa của thành phố này, ngồi trên ngai vàng của Đa-vít, cưỡi xe và ngựa, họ, và quan của họ, người nam của Giu-đa, và cư dân của Giê-ru-sa-lem: và thành phố này sẽ còn mãi mãi."
  26: "Và họ sẽ đến từ các thành phố của Giu-đa, và từ nơi quanh Giê-ru-sa-lem, và từ đất của Bên-gia-min, và từ đồng bằng, và từ các ngọn núi, và từ phương nam, mang của lễ toàn thiêu, và sự dâng hiến, và của lễ thịt, và hương, và mang sự dâng hiến lời khen, vào nhà của THIÊN CHÚA."
  27: "Nhưng nếu các ngươi không hear Ta để thánh hóa ngày Sabbath, và không mang gánh nặng, ngay cả khi vào các cửa của Giê-ru-sa-lem ngày Sabbath: vậy Ta sẽ nhóm lửa trong các cửa của nó, và nó sẽ nuốt chửng cung điện của Giê-ru-sa-lem, và nó sẽ không được dập tắt."
