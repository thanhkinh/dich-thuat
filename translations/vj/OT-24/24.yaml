24:
  1: "THIÊN CHÚA cho tôi thấy, và kìa, hai giỏ sung được đặt trước đền của THIÊN CHÚA, sau khi Nê-bu-cút-nét-xơ vua của Ba-by-lon đã dẫn đi làm tù Giê-cô-ni-a con trai của Giê-hô-i-ghim vua của Giu-đa, và các vị quan của Giu-đa, với những người thợ mộc và thợ rèn, từ Giê-ru-sa-lem, và đã đưa họ đến Ba-by-lon."
  2: "Một giỏ có những quả sung rất tốt, giống như những quả sung chín đầu tiên: và giỏ kia có những quả sung rất xấu, không thể ăn được, chúng quá xấu."
  3: "Bấy giờ THIÊN CHÚA nói với tôi rằng: Ngươi thấy gì, Giê-rê-mi? Và tôi nói rằng: Sung; những quả sung tốt, rất tốt; và những quả xấu, rất xấu, không thể ăn được, chúng quá xấu."
  4: "Lời của THIÊN CHÚA lại đến với tôi, nói rằng,"
  5: "THIÊN CHÚA, Thiên Chúa của Ít-ra-ên phán như sau: Như những quả sung tốt này, Ta cũng sẽ công nhận những người bị dẫn đi làm tù của Giu-đa, những người Ta đã sai đi khỏi nơi này đến đất của người Ca-lơ-đê vì điều thiện cho họ."
  6: "Vì Ta sẽ đặt mắt Ta trên họ vì điều thiện, và Ta sẽ đưa họ lại về đất này: và Ta sẽ xây dựng họ, và không đập họ xuống; và Ta sẽ trồng họ, và không nhổ họ lên."
  7: "Và Ta sẽ cho họ một lòng để biết Ta, là THIÊN CHÚA: và họ sẽ là dân của Ta, và Ta sẽ là Thiên Chúa của họ: vì họ sẽ quay lại Ta với toàn lòng họ."
  8: "Và như những quả sung xấu, không thể ăn được, chúng quá xấu; chắc chắn THIÊN CHÚA phán như sau: Ta cũng sẽ cho Xê-đê-chi-a vua của Giu-đa, và các vị quan của ông, và phần còn sót lại của Giê-ru-sa-lem, còn sót lại trong đất này, và những người ở trong đất của Ê-díp-tô:"
  9: "Và Ta sẽ giao họ để bị dời đến mọi vương quốc trên đất vì sự thiệt hại của họ, để trở nên sỉ nhục và lời nguyền, sự châm biếm và sự nguyền rủa, ở mọi nơi Ta sẽ驱赶 họ đi."
  10: "Và Ta sẽ gửi gươm, nạn đói, và dịch hãn, trong họ, cho đến khi họ bị tiêu hủy khỏi đất mà Ta đã cho họ và cha ông họ."
