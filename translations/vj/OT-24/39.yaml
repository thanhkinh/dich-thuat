39:
  1: "Trong năm thứ chín của Xê-đê-ki-a vua của Giu-đa, trong tháng thứ mười, Nê-bu-cút-nét-xơ vua của Ba-by-lôn và cả đội quân của ông đến chống lại Giê-ru-sa-lem, và họ vây hãm nó."
  2: "Và trong năm thứ mười một của Xê-đê-ki-a, trong tháng thứ tư, ngày thứ chín của tháng, thành bị phá vỡ."
  3: "Và mọi quan tước của vua của Ba-by-lôn đi vào, và ngồi trong cổng giữa, cả Nê-gan-xa-rê-xơ, Xam-ga-nê-bô, Xác-xê-gim, Ráp-xa-rít, Nê-gan-xa-rê-xơ, Ráp-mác, với mọi phần còn lại của các quan tước của vua của Ba-by-lôn."
  4: "Và điều đó xảy ra, khi Xê-đê-ki-a vua của Giu-đa thấy họ, và mọi người chiến đấu, bấy giờ họ bỏ trốn, và đi ra khỏi thành ban đêm, bằng đường của vườn của vua, bằng cổng giữa hai bức tường: và ông đi ra đường của đồng bằng."
  5: "Nhưng đội quân của những người Ca-đê đuổi theo họ, và bắt kịp Xê-đê-ki-a trong đồng bằng của Giê-ri-cô: và khi họ đã bắt ông, họ đưa ông lên đến Nê-bu-cút-nét-xơ vua của Ba-by-lôn tại Ríp-lah trong đất của Ha-mát, nơi ông xử án ông."
  6: "Bấy giờ vua của Ba-by-lôn giết các con trai của Xê-đê-ki-a tại Ríp-lah trước mắt ông: cũng vua của Ba-by-lôn giết mọi người quý tộc của Giu-đa."
  7: "Hơn nữa ông làm mù mắt của Xê-đê-ki-a, và trói ông bằng xích, để đưa ông đến Ba-by-lôn."
  8: "Và những người Ca-đê đốt nhà của vua, và nhà của dân chúng, bằng lửa, và phá vỡ tường của Giê-ru-sa-lem."
  9: "Bấy giờ Nê-bu-xa-ra-đan đội trưởng của lính canh dẫn đi những người còn lại của dân chúng còn ở lại trong thành, và những người đã đào tẩu, đã ngã xuống ông, với phần còn lại của dân chúng còn lại."
  10: "Nhưng Nê-bu-xa-ra-đan đội trưởng của lính canh để lại người nghèo của dân chúng, những người không có gì, trong đất của Giu-đa, và cho họ vườn nho và đồng ruộng cùng một lúc."
  11: "Bấy giờ Nê-bu-cút-nét-xơ vua của Ba-by-lôn ra lệnh về Giê-rê-mi cho Nê-bu-xa-ra-đan đội trưởng của lính canh, phán rằng,"
  12: "Hãy lấy ông, và hãy chăm sóc ông tốt, và đừng làm hại ông; nhưng hãy làm cho ông như ông sẽ nói cùng ngươi."
  13: "Vậy Nê-bu-xa-ra-đan đội trưởng của lính canh sai, và Nê-bu-xa-x-ban, Ráp-xa-rít, và Nê-gan-xa-rê-xơ, Ráp-mác, và mọi quan tước của vua của Ba-by-lôn;"
  14: "Họ sai, và kéo Giê-rê-mi ra khỏi sân của ngục, và giao phó ông cho Gê-đa-li-a con trai của A-hi-giam con trai của Sa-phân, để ông đưa ông về nhà: vậy ông ở giữa dân chúng."
  15: "Bấy giờ lời của THIÊN CHÚA đến cùng Giê-rê-mi, trong khi ông bị giam giữ trong sân của ngục, phán rằng,"
  16: "Hãy đi và nói cùng Ê-bêt-mê-léc người Ê-ti-ô-pi, phán rằng, Đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Kìa, Ta sẽ mang lời của Ta trên thành này vì sự dữ, và không vì sự tốt; và chúng sẽ được hoàn thành trong ngày đó trước mặt ngươi."
  17: "Nhưng Ta sẽ giải cứu ngươi trong ngày đó, THIÊN CHÚA phán: và ngươi sẽ không bị giao vào tay của những người mà ngươi sợ hãi."
  18: "Vì Ta chắc chắn sẽ giải cứu ngươi, và ngươi sẽ không ngã bằng gươm, nhưng mạng sống của ngươi sẽ là chiến lợi phẩm cho ngươi: vì ngươi đã đặt sự tin cậy của ngươi trong Ta, THIÊN CHÚA phán."
