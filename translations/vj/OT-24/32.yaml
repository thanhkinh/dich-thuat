32:
  1: "Lời mà đến với Giê-rê-mi từ THIÊN CHÚA trong năm thứ mười của Xê-đê-chi-a vua của Giu-đa, là năm thứ mười tám của Nê-bu-cút-nét-xơ."
  2: "Vì khi đó quân đội của vua Ba-by-lon đã vây hãm Giê-ru-sa-lem: và Giê-rê-mi ngôn sứ đã bị nhốt trong sân nhà tù, trong nhà của vua Giu-đa."
  3: "Vì Xê-đê-chi-a vua của Giu-đa đã nhốt ngài, nói rằng: Tại sao ngươi tiên tri, và nói rằng: THIÊN CHÚA phán như sau: Kìa, Ta sẽ giao thành này vào tay vua của Ba-by-lon, và người ấy sẽ chiếm lấy nó;"
  4: "Và Xê-đê-chi-a vua của Giu-đa sẽ không trốn khỏi tay người Ca-lơ-đê, nhưng sẽ chắc chắn được giao vào tay vua của Ba-by-lon, và sẽ nói với người ấy miệng đối miệng, và mắt người ấy sẽ thấy mắt người ấy;"
  5: "Và người ấy sẽ dẫn Xê-đê-chi-a đến Ba-by-lon, và ở đó người ấy sẽ đến khi Ta viếng thăm người ấy, phán THIÊN CHÚA: dầu các ngươi chiến đấu với người Ca-lơ-đê, các ngươi sẽ không thịnh vượng."
  6: "Và Giê-rê-mi nói rằng: Lời của THIÊN CHÚA đến với tôi, nói rằng,"
  7: "Kìa, Ha-na-mên con trai of Xa-lum chú của ngươi sẽ đến với ngươi, nói rằng: Hãy mua ruộng của tôi ở A-na-thốt: vì quyền chuộc lại là của ngươi để mua nó."
  8: "Vậy Ha-na-mên con trai của chú tôi đến với tôi trong sân nhà tù theo lời của THIÊN CHÚA, và nói với tôi rằng: Hãy mua ruộng của tôi, tôi xin cầu, ở A-na-thốt, ở trong đất của Bên-gia-min: vì quyền thừa kế là của ngươi, và sự chuộc lại là của ngươi: hãy mua nó cho chính ngươi. Bấy giờ tôi biết rằng đây là lời của THIÊN CHÚA."
  9: "Và tôi đã mua ruộng của Ha-na-mên con trai của chú tôi, ở A-na-thốt, và đã cân tiền cho người ấy, mười bảy si-kên bạc."
  10: "Và tôi đã ký vào bằng chứng, và đã niêm phong nó, và đã mang nhân chứng, và đã cân tiền cho người ấy trong cân."
  11: "Vậy tôi đã lấy bằng chứng của việc mua, cả cái được niêm phong theo luật pháp và tập quán, và cái mở:"
  12: "Và tôi đã đưa bằng chứng của việc mua đến Ba-rúc con trai của Nê-ri-a, con trai của Ma-a-xê-a, trước mặt Ha-na-mên con trai của chú tôi, và trước mặt những nhân chứng đã ký vào cuốn sách của việc mua, trước tất cả người Do-thái ngồi trong sân nhà tù."
  13: "Và tôi đã ra lệnh cho Ba-rúc trước mặt họ, nói rằng,"
  14: "THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Hãy lấy những bằng chứng này, bằng chứng của việc mua này, cả cái được niêm phong, và bằng chứng mở này; và đặt chúng trong một bình gốm, hầu cho chúng còn nhiều ngày."
  15: "Vì THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Nhà và ruộng và vườn nho sẽ lại được sở hữu trong đất này."
  16: "Bây giờ khi tôi đã giao bằng chứng của việc mua cho Ba-rúc con trai của Nê-ri-a, tôi đã cầu nguyện với THIÊN CHÚA, nói rằng,"
  17: "Lạy Chúa THIÊN CHÚA! kìa, Ngài đã làm trời và đất bởi quyền lực lớn của Ngài và cánh tay giơ ra, và không có gì quá khó đối với Ngài:"
  18: "Ngài bày tỏ lòng thương mến đến hàng ngàn, và đền bù sự gian ác của cha ông vào lòng con cái họ sau họ: Đấng Vĩ đại, Thiên Chúa Hùng mạnh, THIÊN CHÚA của các đạo quân là danh Ngài,"
  19: "Vĩ đại trong sự toan tính, và hùng mạnh trong việc làm: vì mắt Ngài mở trên tất cả nẻo đường của con cái của người đàn ông: để cho mỗi người theo nẻo đường của người ấy, và theo quả của những việc làm của người ấy:"
  20: "Đấng đã đặt dấu hiệu và phép lạ trong đất của Ê-díp-tô, cho đến ngày nay, và trong Ít-ra-ên, và giữa người khác; và đã làm cho Ngài một danh, như ngày này;"
  21: "Và đã đưa dân Ngài Ít-ra-ên ra khỏi đất của Ê-díp-tô với dấu hiệu, và với phép lạ, và với bàn tay mạnh mẽ, và với cánh tay giơ ra, và với nỗi kinh hoàng lớn;"
  22: "Và đã cho họ đất này, mà Ngài đã thề với cha ông họ để cho họ, một đất chảy sữa và mật ong;"
  23: "Và họ đã đi vào, và đã sở hữu nó; nhưng họ không vâng nghe tiếng Ngài, cũng không đi trong luật pháp của Ngài; họ không làm gì cả những gì Ngài đã ra lệnh cho họ làm: vậy Ngài đã làm cho tất cả điều ác này đến trên họ:"
  24: "Kìa những đồi, chúng đã đến thành để chiếm lấy nó; và thành được giao vào tay người Ca-lơ-đê, chiến đấu với nó, vì gươm, và vì nạn đói, và vì dịch hãn: và những gì Ngài đã nói đã xảy ra; và, kìa, Ngài thấy nó."
  25: "Và Ngài đã nói với tôi rằng: Lạy Chúa THIÊN CHÚA, hãy mua ruộng với tiền, và mang nhân chứng; vì thành được giao vào tay người Ca-lơ-đê."
  26: "Bấy giờ lời của THIÊN CHÚA đến với Giê-rê-mi, nói rằng,"
  27: "Kìa, Ta là THIÊN CHÚA, Thiên Chúa của mọi xác thịt: có gì quá khó đối với Ta?"
  28: "Vậy thì THIÊN CHÚA phán như sau: Kìa, Ta sẽ giao thành này vào tay người Ca-lơ-đê, và vào tay Nê-bu-cút-nét-xơ vua của Ba-by-lon, và người ấy sẽ chiếm lấy nó:"
  29: "Và người Ca-lơ-đê, chiến đấu với thành này, sẽ đến và nhóm lửa trên thành này, và đốt nó với những nhà, trên mái nhà họ đã thiên hương cho Ba-al, và đã đổ ra lễ đồ uống cho các thần khác, để khiêu khích Ta đến sự giận dữ."
  30: "Vì con cái của Ít-ra-ên và con cái của Giu-đa chỉ làm điều ác trước Ta từ thời trẻ của họ: vì con cái của Ít-ra-ên chỉ khiêu khích Ta đến sự giận dữ bằng việc làm của tay họ, phán THIÊN CHÚA."
  31: "Vì thành này đã là cho Ta như sự khiêu khích sự giận dữ của Ta và cơn thịnh nộ của Ta từ ngày họ xây dựng nó cho đến ngày nay: hầu cho Ta nên di chuyển nó khỏi trước mặt Ta,"
  32: "Vì tất cả điều ác của con cái của Ít-ra-ên và của con cái của Giu-đa, mà họ đã làm để khiêu khích Ta đến sự giận dữ, họ, các vua của họ, các vị quan của họ, các thầy tế lễ của họ, và các ngôn sứ của họ, và người đàn ông của Giu-đa, và những người ở Giê-ru-sa-lem."
  33: "Và họ đã quay lưng lại Ta, và không mặt: dầu Ta đã dạy họ, dậy sớm và dạy họ, nhưng họ không đã nghe để nhận sự dạy dỗ."
  34: "Nhưng họ đặt những sự ghê tởm của họ trong nhà, được gọi bằng danh Ta, để làm ô uế nó."
  35: "Và họ đã xây dựng những cảnh đền của Ba-al, ở trong thung lũng của con trai Hinhôm, để khiến con trai và con gái họ đi qua lửa cho Mô-lếc; điều Ta không đã ra lệnh cho họ, cũng không nhập vào tâm trí Ta, rằng họ nên làm sự ghê tởm này, để làm cho Giu-đa tội lỗi."
  36: "Và bây giờ vậy thì THIÊN CHÚA, Thiên Chúa của Ít-ra-ên phán như sau về thành này, mà các ngươi nói rằng: Nó sẽ được giao vào tay vua của Ba-by-lon bởi gươm, và bởi nạn đói, và bởi dịch hãn;"
  37: "Kìa, Ta sẽ tập hợp họ từ tất cả các quốc gia, Ta đã驱赶 họ đi trong sự giận dữ của Ta, và trong cơn thịnh nộ của Ta, và trong cơn thịnh nộ lớn; và Ta sẽ mang họ lại đến nơi này, và Ta sẽ làm cho họ ở an toàn:"
  38: "Và họ sẽ là dân Ta, và Ta sẽ là Thiên Chúa của họ:"
  39: "Và Ta sẽ cho họ một lòng, và một con đường, hầu cho họ sợ Ta mãi mãi, vì điều thiện của họ, và của con cái họ sau họ:"
  40: "Và Ta sẽ làm một giao ước vô hạn với họ, rằng Ta sẽ không quay lại khỏi họ, để làm điều thiện cho họ; nhưng Ta sẽ đặt sự sợ hãi của Ta trong lòng họ, hầu cho họ không xa lìa Ta."
  41: "Đúng, Ta sẽ vui mừng trên họ để làm điều thiện cho họ, và Ta sẽ trồng họ trong đất này chắc chắn với toàn lòng Ta và toàn linh hồn Ta."
  42: "Vì THIÊN CHÚA phán như sau: Như Ta đã mang tất cả điều ác vĩ đại này đến trên dân này, vậy Ta sẽ mang đến trên họ tất cả điều thiện mà Ta đã hứa với họ."
  43: "Và ruộng sẽ được mua trong đất này, mà các ngươi nói rằng: Nó hoang tàn không người hay vật súc; nó được giao vào tay người Ca-lơ-đê."
  44: "Người đàn ông sẽ mua ruộng với tiền, và ký vào bằng chứng, và niêm phong chúng, và mang nhân chứng trong đất của Bên-gia-min, và ở những nơi quanh Giê-ru-sa-lem, và trong các thành của Giu-đa, và trong các thành của núi, và trong các thành của thung lũng, và trong các thành của phương nam: vì Ta sẽ làm cho sự làm tù của họ quay lại, phán THIÊN CHÚA."
