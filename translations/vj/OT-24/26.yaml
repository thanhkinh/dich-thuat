26:
  1: "Vào đầu triều đại của Giê-hô-i-ghim con trai của Giô-si-a vua của Giu-đa, lời này từ THIÊN CHÚA đến, nói rằng,"
  2: "THIÊN CHÚA phán như sau: Hãy đứng trong sân nhà của THIÊN CHÚA, và nói với tất cả các thành của Giu-đa, đến thờ phượng trong nhà của THIÊN CHÚA, tất cả những lời mà Ta ra lệnh cho ngươi nói với họ; đừng giảm bớt một lời:"
  3: "Nếu có thể họ sẽ nghe, và quay mỗi người khỏi nẻo đường ác của mình, hầu cho Ta có thể hối cải khỏi điều ác, mà Ta định làm cho họ vì điều ác của những việc làm của họ."
  4: "Và ngươi sẽ nói với họ rằng: THIÊN CHÚA phán như sau: Nếu các ngươi sẽ không nghe Ta, để đi trong luật pháp của Ta, mà Ta đã đặt trước các ngươi,"
  5: "Để nghe những lời của đầy tớ Ta là các ngôn sứ, mà Ta đã sai đến với các ngươi, cả dậy sớm và sai họ, nhưng các ngươi không đã nghe;"
  6: "Bấy giờ Ta sẽ làm cho nhà này như Xi-lô, và sẽ làm cho thành này trở nên lời nguyền cho tất cả các dân tộc trên đất."
  7: "Vậy thì các thầy tế lễ và các ngôn sứ và tất cả dân nghe Giê-rê-mi nói những lời này trong nhà của THIÊN CHÚA."
  8: "Khi Giê-rê-mi đã nói xong tất cả những gì THIÊN CHÚA đã ra lệnh ngài nói với tất cả dân, các thầy tế lễ và các ngôn sứ và tất cả dân bắt ngài, nói rằng: Ngươi chắc chắn sẽ chết."
  9: "Tại sao ngươi đã tiên tri trong danh của THIÊN CHÚA, nói rằng: Nhà này sẽ như Xi-lô, và thành này sẽ hoang tàn không có người ở? Và tất cả dân tụ họp chống lại Giê-rê-mi trong nhà của THIÊN CHÚA."
  10: "Khi các vị quan của Giu-đa nghe những điều này, họ lên từ nhà của vua đến nhà của THIÊN CHÚA, và ngồi xuống ở ngõ cửa cổng mới của nhà của THIÊN CHÚA."
  11: "Bấy giờ các thầy tế lễ và các ngôn sứ nói với các vị quan và với tất cả dân rằng: Người đàn ông này đáng chết; vì ngài đã tiên tri chống lại thành này, như các ngươi đã nghe bằng tai các ngươi."
  12: "Bấy giờ Giê-rê-mi nói với tất cả các vị quan và với tất cả dân rằng: THIÊN CHÚA đã sai ngài tiên tri chống lại nhà này và chống lại thành này tất cả những lời mà các ngươi đã nghe."
  13: "Vậy thì bây giờ hãy sửa đổi nẻo đường và những việc làm của các ngươi, và vâng nghe tiếng của THIÊN CHÚA Thiên Chúa của các ngươi; và THIÊN CHÚA sẽ hối cải khỏi điều ác mà Ngài đã tuyên bố chống lại các ngươi."
  14: "Còn về tôi, kìa, tôi trong tay các ngươi: hãy làm với tôi điều似乎 tốt và đúng với các ngươi."
  15: "Nhưng hãy biết cho chắc chắn, rằng nếu các ngươi giết tôi, các ngươi chắc chắn sẽ mang máu vô tội lên chính các ngươi, và lên thành này, và lên những người ở đó: vì thật sự THIÊN CHÚA đã sai tôi đến với các ngươi để nói tất cả những lời này trong tai các ngươi."
  16: "Bấy giờ các vị quan và tất cả dân nói với các thầy tế lễ và với các ngôn sứ rằng: Người đàn ông này không đáng chết: vì ngài đã nói với chúng tôi trong danh của THIÊN CHÚA Thiên Chúa của chúng tôi."
  17: "Bấy giờ một số người già của đất đứng dậy, và nói với tất cả hội chúng của dân rằng,"
  18: "Mi-ca người Mo-ras-thit tiên tri trong những ngày của Hê-xê-chi-a vua của Giu-đa, và nói với tất cả dân của Giu-đa, nói rằng: THIÊN CHÚA của các đạo quân phán như sau: Xi-on sẽ được cày như một cánh đồng, và Giê-ru-sa-lem sẽ trở thành đống rubble, và núi của nhà như những cảnh đền của rừng."
  19: "Hê-xê-chi-a vua của Giu-đa và tất cả Giu-đa có giết người ấy không? Người ấy không sợ THIÊN CHÚA, và cầu khẩn THIÊN CHÚA, và THIÊN CHÚA đã hối cải khỏi điều ác mà Ngài đã tuyên bố chống lại họ sao? Như vậy chúng ta có thể gây ra điều ác lớn cho linh hồn của chúng ta."
  20: "Và cũng có một người đàn ông tiên tri trong danh của THIÊN CHÚA, U-ri-a con trai của Xê-ma-a của Ki-rơ-giath-gia-rim, người tiên tri chống lại thành này và chống lại đất này theo tất cả những lời của Giê-rê-mi:"
  21: "Và khi Giê-hô-i-ghim vua, với tất cả người mạnh mẽ của ông, và tất cả các vị quan, nghe những lời của người ấy, vua tìm kiếm để giết người ấy: nhưng khi U-ri-a nghe, người ấy sợ hãi, và trốn, và đi vào Ê-díp-tô;"
  22: "Và Giê-hô-i-ghim vua sai người đàn ông vào Ê-díp-tô, là Ên-na-than con trai của A-bor, và một số người với người ấy vào Ê-díp-tô."
  23: "Và họ đưa U-ri-a ra khỏi Ê-díp-tô, và mang người ấy đến Giê-hô-i-ghim vua; người ấy giết người ấy bằng gươm, và ném xác chết của người ấy vào mộ của người thường."
  24: "Tuy nhiên tay của A-hi-gam con trai của Sa-phan ở với Giê-rê-mi, hầu cho họ không giao ngài vào tay dân để giết ngài."
