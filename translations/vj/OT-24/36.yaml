36:
  1: "Điều đó xảy ra trong năm thứ tư của Giê-hô-i-ghim con trai của Giô-si-a vua của Giu-đa, lời này đến cùng Giê-rê-mi từ THIÊN CHÚA, phán rằng,"
  2: "Hãy lấy cho ngươi một cuốn sách, và viết trong đó mọi lời mà Ta đã nói cùng ngươi về Ít-ra-ên, và về Giu-đa, và về mọi dân tộc, từ ngày Ta đã nói cùng ngươi, từ những ngày của Giô-si-a, cho đến ngày này."
  3: "Có thể nhà của Giu-đa sẽ nghe mọi sự dữ mà Ta định làm cho họ; để họ có thể trở lại mỗi người từ con đường gian ác của mình; để Ta có thể tha thứ cho sự gian ác của họ và tội lỗi của họ."
  4: "Bấy giờ Giê-rê-mi gọi Ba-rúc con trai của Nê-ri-a: và Ba-rúc viết từ miệng của Giê-rê-mi mọi lời của THIÊN CHÚA, mà Ngài đã nói cùng ông, trên một cuốn sách."
  5: "Và Giê-rê-mi ra lệnh cho Ba-rúc, phán rằng, Ta bị giam cầm; Ta không thể vào nhà của THIÊN CHÚA:"
  6: "Vậy ngươi hãy đi, và đọc trong cuốn sách, mà ngươi đã viết từ miệng ta, những lời của THIÊN CHÚA trong tai của dân chúng trong nhà của THIÊN CHÚA vào ngày ăn kiêng: và ngươi cũng sẽ đọc chúng trong tai của mọi Giu-đa đến từ các thành của họ."
  7: "Có thể họ sẽ trình bày sự cầu khẩn của họ trước THIÊN CHÚA, và sẽ trở lại mỗi người từ con đường gian ác của mình: vì sự giận và sự phẫn nộ lớn lao là điều mà THIÊN CHÚA đã tuyên bố chống lại dân tộc này."
  8: "Và Ba-rúc con trai của Nê-ri-a đã làm theo mọi điều mà Giê-rê-mi nhà tiên tri đã ra lệnh cho ông, đọc trong cuốn sách những lời của THIÊN CHÚA trong nhà của THIÊN CHÚA."
  9: "Và điều đó xảy ra trong năm thứ năm của Giê-hô-i-ghim con trai của Giô-si-a vua của Giu-đa, vào tháng thứ chín, họ tuyên bố một ngày ăn kiêng trước THIÊN CHÚA cho mọi dân chúng ở Giê-ru-sa-lem, và cho mọi dân chúng đến từ các thành của Giu-đa đến Giê-ru-sa-lem."
  10: "Bấy giờ Ba-rúc đọc trong cuốn sách những lời của Giê-rê-mi trong nhà của THIÊN CHÚA, trong phòng của Gê-ma-ri-a con trai của Sa-phân người ghi chép, trong sân trên, tại lối vào của cửa mới của nhà của THIÊN CHÚA, trong tai của mọi dân chúng."
  11: "Khi Mi-ca-i-a con trai của Gê-ma-ri-a, con trai của Sa-phân, đã nghe từ cuốn sách mọi lời của THIÊN CHÚA,"
  12: "Bấy giờ ông ấy đi xuống vào nhà của vua, vào phòng của người ghi chép: và kìa, mọi quan tước đang ngồi đó, cả Ê-li-sa-ma người ghi chép, và Ê-lai-a con trai của Xê-ma-i-a, và Êl-na-thân con trai của Ach-bơ, và Gê-ma-ri-a con trai của Sa-phân, và Xê-đê-ki-a con trai của Ha-na-ni-a, và mọi quan tước."
  13: "Bấy giờ Mi-ca-i-a tuyên bố cho họ mọi lời mà ông ấy đã nghe, khi Ba-rúc đọc cuốn sách trong tai của dân chúng."
  14: "Vậy mọi quan tước đã sai Gê-hu-đi con trai của Nê-tha-ni-a, con trai của Xê-lê-mi-a, con trai của Cu-si, đến cùng Ba-rúc, phán rằng, Hãy lấy trong tay ngươi cuốn sách trong đó ngươi đã đọc trong tai của dân chúng, và hãy đến. Vậy Ba-rúc con trai của Nê-ri-a đã lấy cuốn sách trong tay ông, và đến cùng họ."
  15: "Và họ nói cùng ông, Hãy ngồi xuống bây giờ, và đọc nó trong tai chúng ta. Vậy Ba-rúc đã đọc nó trong tai họ."
  16: "Bấy giờ khi họ đã nghe mọi lời, họ sợ hãi cả một người và khác, và nói cùng Ba-rúc, Chúng ta chắc chắn sẽ báo cho vua về mọi lời này."
  17: "Và họ hỏi Ba-rúc, phán rằng, Hãy cho chúng ta biết bây giờ, Ngươi đã viết tất cả những lời này từ miệng ông như thế nào?"
  18: "Bấy giờ Ba-rúc trả lời họ, Ông ấy đã tuyên bố tất cả những lời này cho tôi bằng miệng ông, và tôi đã viết chúng bằng mực trong cuốn sách."
  19: "Bấy giờ các quan tước nói cùng Ba-rúc, Hãy đi, hãy ẩn mình, ngươi và Giê-rê-mi; và đừng để ai biết nơi các ngươi ở."
  20: "Và họ vào đến cùng vua trong sân, nhưng họ đã để cuốn sách trong phòng của Ê-li-sa-ma người ghi chép, và kể mọi lời trong tai của vua."
  21: "Vậy vua đã sai Gê-hu-đi để lấy cuốn sách: và ông ấy lấy nó ra từ phòng của Ê-li-sa-ma người ghi chép. Và Gê-hu-đi đọc nó trong tai của vua, và trong tai của mọi quan tước đang đứng bên cạnh vua."
  22: "Bấy giờ vua ngồi trong nhà đông vào tháng thứ chín: và có một lửa trên lò sưởi đang cháy trước mặt ông."
  23: "Và điều đó xảy ra, khi Gê-hu-đi đã đọc ba hay bốn trang, ông ấy cắt nó bằng dao cắt, và ném nó vào lửa đang trên lò sưởi, cho đến khi toàn bộ cuốn sách bị tiêu thụ trong lửa đang trên lò sưởi."
  24: "Tuy nhiên họ không sợ hãi, cũng không xé áo của họ, không vua, và không có bất kỳ người hầu của ông nghe mọi lời này."
  25: "Tuy nhiên Êl-na-thân và Ê-lai-a và Gê-ma-ri-a đã làm sự cầu khẩn đến vua rằng ông sẽ không đốt cuốn sách: nhưng ông không nghe họ."
  26: "Nhưng vua đã ra lệnh cho Gê-ra-mê-ên con trai của Ha-mê-léc, và Xê-ra-i-a con trai của A-x-ri-ên, và Xê-lê-mi-a con trai của Ab-đê-ên, để bắt Ba-rúc người ghi chép và Giê-rê-mi nhà tiên tri: nhưng THIÊN CHÚA đã ẩn họ."
  27: "Bấy giờ lời của THIÊN CHÚA đến cùng Giê-rê-mi, sau khi vua đã đốt cuốn sách, và những lời mà Ba-rúc đã viết từ miệng của Giê-rê-mi, phán rằng,"
  28: "Hãy lấy lại cho ngươi một cuốn sách khác, và viết trong đó mọi lời trước đó đã trong cuốn sách đầu tiên, mà Giê-hô-i-ghim vua của Giu-đa đã đốt."
  29: "Và ngươi sẽ nói cùng Giê-hô-i-ghim vua của Giu-đa, Đây là điều THIÊN CHÚA phán; Ngươi đã đốt cuốn sách này, phán rằng, Tại sao ngươi đã viết trong đó, phán rằng, Vua của Ba-by-lôn chắc chắn sẽ đến và tiêu hủy đất này, và sẽ gây cho ngưng từ đó người và gia súc?"
  30: "Vì vậy đây là điều THIÊN CHÚA phán về Giê-hô-i-ghim vua của Giu-đa; Người sẽ không có ai ngồi trên ngai vàng của Đa-vít: và xác chết của người sẽ bị ném ra vào ban ngày trong nhiệt, và vào ban đêm trong giá lạnh."
  31: "Và Ta sẽ trừng phạt người và con cháu của người và người hầu của người vì sự gian ác của họ; và Ta sẽ mang trên họ, và trên những người ở Giê-ru-sa-lem, và trên những người của Giu-đa, mọi sự dữ mà Ta đã tuyên bố chống lại họ; nhưng họ không nghe."
  32: "Bấy giờ Giê-rê-mi đã lấy một cuốn sách khác, và đưa nó cho Ba-rúc người ghi chép, con trai của Nê-ri-a; người đã viết trong đó từ miệng của Giê-rê-mi mọi lời của cuốn sách mà Giê-hô-i-ghim vua của Giu-đa đã đốt trong lửa: và có thêm vào đó nhiều lời như vậy."
