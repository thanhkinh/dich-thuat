22:
  1: "THIÊN CHÚA phán rằng: Hãy xuống nhà của vua Giu-đa, và nói ở đó lời này,"
  2: "Và nói rằng: Hãy nghe lời của THIÊN CHÚA, hỡi vua của Giu-đa, người đang ngồi trên ngai vàng của Đa-vít, ngươi, và những đầy tớ của ngươi, và dân của ngươi đi vào qua các cổng này:"
  3: "THIÊN CHÚA phán rằng: Hãy hành xử sự phán xét và sự công chính, và giải cứu người bị cướp bóc khỏi tay kẻ áp bức: và đừng làm điều sai, đừng bạo lực với người lạ, người mồ côi, hay người góa phụ, cũng đừng đổ máu vô tội ở nơi này."
  4: "Vì nếu các ngươi làm điều này thật sự, thì sẽ có người đi vào qua các cổng của nhà này là các vị vua ngồi trên ngai vàng của Đa-vít, cỡi xe ngựa và ngựa, người ấy, và những đầy tớ của người ấy, và dân của người ấy."
  5: "Nhưng nếu các ngươi sẽ không nghe những lời này, Ta thề bởi chính Ta, phán THIÊN CHÚA, rằng nhà này sẽ trở nên hoang tàn."
  6: "Vì THIÊN CHÚA phán với nhà của vua Giu-đa như sau: Ngươi là Gi-lê-ad đối với Ta, và đầu của Lê-ba-nôn: chắc chắn Ta sẽ làm cho ngươi thành vùng hoang dã, và những thành phố không có người ở."
  7: "Và Ta sẽ chuẩn bị những kẻ hủy diệt chống lại ngươi, mỗi người với vũ khí của họ: và họ sẽ chặt xuống những cây nam-tế quý của ngươi, và ném chúng vào lửa."
  8: "Và nhiều dân tộc sẽ đi ngang qua thành này, và họ sẽ nói mỗi người với người láng giềng của mình rằng: Tại sao THIÊN CHÚA đã làm như vậy với thành vĩ đại này?"
  9: "Bấy giờ họ sẽ trả lời rằng: Vì họ đã bỏ giao ước của THIÊN CHÚA Thiên Chúa của họ, và thờ lạy các thần khác, và phục vụ chúng."
  10: "Đừng khóc cho người chết, cũng đừng than khóc cho người ấy: nhưng hãy khóc dữ dội cho người đi đi: vì người ấy sẽ không bao giờ trở lại, cũng không thấy đất nước của người ấy."
  11: "Vì THIÊN CHÚA phán về Xa-lum con trai của Giô-si-a vua của Giu-đa, người đã cai trị thay cho Giô-si-a cha người ấy, người đã đi ra khỏi nơi này; Người ấy sẽ không bao giờ trở lại đó nữa:"
  12: "Nhưng người ấy sẽ chết ở nơi họ đã dẫn người ấy đi làm tù, và sẽ không thấy đất này nữa."
  13: "Khốn cho người ấy xây dựng nhà của người ấy bằng sự bất công, và những phòng của người ấy bằng sự sai trái; người ấy dùng sự phục vụ của người láng giềng không trả lương, và không trả cho người ấy về việc làm của người ấy;"
  14: "Người ấy nói rằng: Tôi sẽ xây cho tôi một nhà rộng và những phòng lớn, và người ấy cắt ra cửa sổ; và nó được trần gỗ nam-tế, và sơn màu son."
  15: "Ngươi sẽ cai trị sao, vì ngươi khép mình trong gỗ nam-tế sao? Cha của ngươi đã ăn và uống, và hành xử sự phán xét và sự công chính, và khi đó tốt với ông ấy,"
  16: "Ông ấy phán xét nguyên nhân của người nghèo và người cần giúp đỡ; khi đó tốt với ông ấy: không phải việc này là biết Ta sao? phán THIÊN CHÚA."
  17: "Nhưng mắt ngươi và lòng ngươi chỉ có sự tham lam của ngươi, và để đổ máu vô tội, và sự áp bức, và bạo lực, để làm điều đó."
  18: "Vậy thì THIÊN CHÚA phán về Giê-hô-i-ghim con trai của Giô-si-a vua của Giu-đa như sau: Họ sẽ không than khóc cho người ấy, nói rằng: ôi anh tôi! hoặc: ôi chị tôi! họ sẽ không than khóc cho người ấy, nói rằng: ôi chúa! hoặc: ôi vinh quang của người ấy!"
  19: "Người ấy sẽ được chôn với sự chôn cất của lừa, bị kéo và ném ra ngoài các cổng của Giê-ru-sa-lem."
  20: "Hãy lên Lê-ba-nôn, và kêu la; và giơ lên tiếng ngươi ở Ba-san, và kêu la từ các lối đi: vì tất cả người yêu ngươi đã bị hủy diệt."
  21: "Ta đã nói với ngươi trong sự thịnh vượng của ngươi; nhưng ngươi nói rằng: Tôi sẽ không nghe. Đây là thói quen của ngươi từ thời trẻ của ngươi, là ngươi không vâng nghe tiếng Ta."
  22: "Gió sẽ ăn hết tất cả mục tử của ngươi, và những người yêu ngươi sẽ đi làm tù: chắc chắn khi đó ngươi sẽ xấu hổ và bối rối vì mọi sự gian ác của ngươi."
  23: "Hỡi người ở Lê-ba-nôn, người làm tổ của người trong những cây nam-tế, ngươi sẽ được nhân nhượng như thế nào khi những cơn đau đến với ngươi, nỗi đau như của người phụ nữ đang chuyển dạ!"
  24: "Ta sống, phán THIÊN CHÚA, dầu Cô-ni-a con trai của Giê-hô-i-ghim vua của Giu-đa là con dấu trên tay phải của Ta, Ta vẫn sẽ nhổ ngươi từ đó;"
  25: "Và Ta sẽ giao ngươi vào tay những kẻ tìm kiếm mạng sống của ngươi, và vào tay những người mà mặt họ ngươi sợ hãi, ngay vào tay Nê-bu-cút-nét-xơ vua của Ba-by-lon, và vào tay người Ca-lơ-đê."
  26: "Và Ta sẽ ném ngươi ra, và mẹ ngươi đã sinh ra ngươi, vào đất khác, nơi các ngươi không được sinh ra; và ở đó các ngươi sẽ chết."
  27: "Nhưng đến đất mà họ mong muốn trở về, đến đó họ sẽ không trở lại."
  28: "Người đàn ông Cô-ni-a này phải chăng là một tượng bùsa bị chế giễu bị vỡ? phải chăng là một vật không có niềm vui? tại sao họ bị ném ra, người ấy và dòng dõi của người ấy, và bị ném vào đất mà họ không biết?"
  29: "Hỡi đất, đất, đất, hãy nghe lời của THIÊN CHÚA."
  30: "THIÊN CHÚA phán rằng: Hãy viết người đàn ông này là vô sinh, một người sẽ không thịnh vượng trong những ngày của người ấy: vì không có ai trong dòng dõi của người ấy sẽ thịnh vượng, ngồi trên ngai vàng của Đa-vít, và cai trị nữa trong Giu-đa."
