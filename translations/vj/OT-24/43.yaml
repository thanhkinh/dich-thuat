43:
  1: "Và chuyện xảy ra, khi Giê-rê-mi đã làm xong việc nói cùng mọi dân chúng mọi lời của THIÊN CHÚA Thiên Chúa của họ, mà THIÊN CHÚA Thiên Chúa của họ đã sai ông đến họ, cả những lời này,"
  2: "Bấy giờ A-xa-ri-a con trai của Hô-xa-i-a, và Giô-ha-nan con trai của Ca-rê-a, và mọi người kiêu ngạo, phán rằng với Giê-rê-mi, Ngươi nói sai: THIÊN CHÚA Thiên Chúa của chúng ta không sai ngươi để phán rằng, Đừng đi vào Ê-díp-tô để ở tạm ở đó:"
  3: "Nhưng Ba-rúc con trai của Nê-ri-a xúi giục ngươi chống lại chúng ta, để giao chúng ta vào tay của những người Ca-đê, để họ có thể giết chúng ta, và dẫn chúng ta đi làm tù đến Ba-by-lôn."
  4: "Vậy Giô-ha-nan con trai của Ca-rê-a, và mọi đội trưởng của các lực lượng, và mọi dân chúng, không vâng lời của THIÊN CHÚA, để ở trong đất của Giu-đa."
  5: "Nhưng Giô-ha-nan con trai của Ca-rê-a, và mọi đội trưởng của các lực lượng, lấy mọi tàn dư của Giu-đa, đã trở lại từ mọi quốc gia, nơi họ bị đuổi đi, để ở trong đất của Giu-đa;"
  6: "Cả người, và phụ nữ, và trẻ em, và con gái của vua, và mỗi người mà Nê-bu-xa-ra-đan đội trưởng của lính canh đã để lại cùng Gê-đa-li-a con trai của A-hi-giam con trai của Sa-phân, và Giê-rê-mi nhà tiên tri, và Ba-rúc con trai của Nê-ri-a."
  7: "Vậy họ đi vào đất của Ê-díp-tô: vì họ không vâng lời của THIÊN CHÚA: như vậy họ đến Ta-panh-nê."
  8: "Bấy giờ lời của THIÊN CHÚA đến cùng Giê-rê-mi tại Ta-panh-nê, phán rằng,"
  9: "Hãy lấy những viên đá lớn trong tay ngươi, và giấu chúng trong đất sét trong lò gạch, ở lối vào của nhà của Pha-ra-ô tại Ta-panh-nê, trước mặt người của Giu-đa;"
  10: "Và phán cùng họ, Đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Kìa, Ta sẽ sai và lấy Nê-bu-cút-nét-xơ vua của Ba-by-lôn, tôi tớ của Ta, và sẽ đặt ngai vàng của ông trên những viên đá này mà Ta đã giấu; và ông sẽ trải trại hoàng gia của ông trên chúng."
  11: "Và khi ông đến, ông sẽ đánh đất của Ê-díp-tô, và giao những người cho chết đến chết; và những người cho bị bắt đến bị bắt; và những người cho gươm đến gươm."
  12: "Và Ta sẽ đốt lửa trong nhà của các thần của Ê-díp-tô; và ông sẽ đốt chúng, và dẫn chúng đi làm tù: và ông sẽ khoác lên mình đất của Ê-díp-tô, như người mục khoác áo của mình; và ông sẽ đi ra từ đó trong hòa bình."
  13: "Ông cũng sẽ phá vỡ hình ảnh của Bết-sơ-mê-sơ, ở trong đất của Ê-díp-tô; và nhà của các thần của những người Ê-díp-tô sẽ ông đốt bằng lửa."
