30:
  1: "Lời mà đến với Giê-rê-mi từ THIÊN CHÚA, nói rằng,"
  2: "THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán như sau: Hãy viết cho ngươi tất cả những lời Ta đã nói với ngươi trong một cuốn sách."
  3: "Vì, kìa, những ngày sẽ đến, phán THIÊN CHÚA, Ta sẽ mang lại sự làm tù của dân Ta Ít-ra-ên và Giu-đa, phán THIÊN CHÚA: và Ta sẽ làm cho họ quay lại đến đất mà Ta đã cho cha ông họ, và họ sẽ sở hữu nó."
  4: "Và đây là những lời mà THIÊN CHÚA đã nói về Ít-ra-ên và về Giu-đa."
  5: "Vì THIÊN CHÚA phán như sau: Chúng ta đã nghe một tiếng rung chuyển, của nỗi sợ hãi, và không phải của bình an."
  6: "Hãy hỏi bây giờ, và xem liệu người đàn ông có chuyển dạ không? tại sao ta thấy mọi người với tay trên hông, như người phụ nữ đang chuyển dạ, và tất cả khuôn mặt trở nên nhợt nhạt?"
  7: "Oi! vì ngày đó vĩ đại, không có ngày nào như nó: nó là thời gian của sự hoạn nạn của Gia-cốp; nhưng người ấy sẽ được cứu khỏi nó."
  8: "Vì sự việc sẽ xảy ra trong ngày đó, phán THIÊN CHÚA của các đạo quân, Ta sẽ làm vỡ ách của người ấy khỏi cổ ngươi, và sẽ bể xiềng xích của ngươi, và người lạ sẽ không còn phục vụ mình từ người ấy:"
  9: "Nhưng họ sẽ phục vụ THIÊN CHÚA Thiên Chúa của họ, và Đa-vít vua của họ, người mà Ta sẽ dựng lên cho họ."
  10: "Vậy thì đừng sợ hãi, hỡi đầy tớ Ta Gia-cốp, phán THIÊN CHÚA; cũng đừng kinh ngạc, hỡi Ít-ra-ên: vì, kìa, Ta sẽ cứu ngươi từ xa, và dòng dõi của ngươi khỏi đất của sự làm tù của họ; và Gia-cốp sẽ quay lại, và sẽ được nghỉ ngơi, và yên tĩnh, và không ai sẽ làm cho người ấy sợ hãi."
  11: "Vì Ta ở với ngươi, phán THIÊN CHÚA, để cứu ngươi: dầu Ta làm kết thúc toàn bộ mọi quốc gia Ta đã tán scattered ngươi, Ta sẽ không làm kết thúc ngươi: nhưng Ta sẽ chỉnh đốn ngươi theo sự đo lường, và sẽ không để ngươi hoàn toàn không bị trừng phạt."
  12: "Vì THIÊN CHÚA phán như sau: Vết bầm của ngươi không thể chữa lành, và vết thương của ngươi đau đớn."
  13: "Không ai biện hộ nguyên nhân của ngươi, để ngươi có thể được băng bó: ngươi không có thuốc chữa lành."
  14: "Tất cả người yêu ngươi đã quên ngươi; họ không tìm kiếm ngươi; vì Ta đã làm ngươi bị thương bằng vết thương của kẻ thù, bằng sự trừng phạt của người tàn nhẫn, vì sự gian ác nhiều của ngươi; vì tội lỗi của ngươi đã tăng thêm."
  15: "Tại sao ngươi kêu vì sự nghèo khổ của ngươi? nỗi buồn của ngươi không thể chữa lành vì sự gian ác nhiều của ngươi: vì tội lỗi của ngươi đã tăng thêm, Ta đã làm những điều này cho ngươi."
  16: "Vậy tất cả những kẻ ăn ngươi sẽ bị ăn; và tất cả kẻ thù của ngươi, mỗi người, sẽ đi làm tù; và những kẻ cướp bóc ngươi sẽ bị cướp bóc, và tất cả những kẻ săn mồi ngươi Ta sẽ cho làm mồi."
  17: "Vì Ta sẽ khôi phục sức khỏe cho ngươi, và Ta sẽ chữa lành ngươi khỏi những vết thương của ngươi, phán THIÊN CHÚA; vì họ gọi ngươi là Người bị bỏ rơi, nói rằng: Đây là Xi-on, không ai tìm kiếm."
  18: "THIÊN CHÚA phán như sau: Kìa, Ta sẽ mang lại sự làm tù của những lều trại của Gia-cốp, và sẽ thương xót nơi ở của người ấy; và thành sẽ được xây dựng trên đống rubble của nó, và cung điện sẽ còn lại theo cách của nó."
  19: "Và từ họ sẽ đi ra sự tạ ơn và tiếng của những người làm mừng: và Ta sẽ nhân số họ, và họ sẽ không ít; Ta cũng sẽ vinh danh họ, và họ sẽ không nhỏ."
  20: "Con cái của họ cũng sẽ như trước đây, và hội chúng của họ sẽ được thiết lập trước mặt Ta, và Ta sẽ trừng phạt tất cả những kẻ áp bức họ."
  21: "Và quý tộc của họ sẽ từ chính họ, và người cai trị của họ sẽ xuất phát từ giữa họ; và Ta sẽ làm cho người ấy đến gần, và người ấy sẽ đến gần Ta: vì ai đây là người đã cam kết lòng mình để đến gần Ta? phán THIÊN CHÚA."
  22: "Và các ngươi sẽ là dân Ta, và Ta sẽ là Thiên Chúa của các ngươi."
  23: "Kìa, cơn lốc của THIÊN CHÚA đi ra trong cơn thịnh nộ, một cơn lốc liên tục: nó sẽ ngã với đau đớn trên đầu của người ác."
  24: "Cơn thịnh nộ dữ dội của THIÊN CHÚA sẽ không trở lại, cho đến khi Ngài làm xong, và cho đến khi Ngài hoàn thành những ý định của lòng Ngài: trong những ngày sau các ngươi sẽ suy xét nó."
