3:
  1: "Họ nói rằng: Nếu người đàn ông đuổi vợ mình, và bà ấy đi khỏi ông, và thuộc về người khác, ông sẽ quay lại với bà ấy chăng? đất ấy không sẽ bị ô uế nặng nề sao? nhưng ngươi đã làm đĩ với nhiều người yêu, hãy quay lại cùng Ta, phán rằng THIÊN CHÚA."
  2: "Hãy ngươi mắt ngươi lên những nơi cao, và xem nơi ngươi chưa nằm với họ. Trên đường ngươi đã ngồi cho họ, như người A-rập trong nơi hoang vu; và ngươi làm ô uế đất với sự dâm ô của ngươi và sự gian ác của ngươi."
  3: "Vậy mưa đã bị giữ lại, và không có mưa sau; và ngươi có trán đàn điếm, ngươi từ chối xấu hổ."
  4: "Ngươi sẽ không từ giờ này kêu khấn cùng Ta rằng: Cha ta, ngươi là người dẫn dắt thời niên thiếu của ta sao?"
  5: "Ngài sẽ giữ sự giận của Ngài đến mãi mãi chăng? Ngài sẽ giữ đến cuối chăng? Kìa, ngươi đã nói và làm những điều gian ác hết sức mình."
  6: "THIÊN CHÚA cũng phán cùng ta trong ngày đời vua Giô-si-a: Ngươi đã thấy Ít-ra-ên phản bội làm chi không? nàng đã lên trên mọi núi cao và dưới mọi cây xanh, và đã làm đĩ ở đó."
  7: "Và ta nói sau khi nàng đã làm tất cả những điều này: Hãy quay lại cùng Ta. Nhưng nàng không quay lại. Và người chị phản bội của nàng, Giu-đa, đã thấy việc đó."
  8: "Và ta thấy, khi vì mọi lý do Ít-ra-ên phản bội ngoại động, ta đã đuổi nàng, và cho nàng giấy ly dị; nhưng người chị phản bội của nàng, Giu-đa, không sợ, mà đi và cũng làm đĩ."
  9: "Và việc đó xảy ra, vì sự dâm ô nhẹ nhàng của nàng, nàng làm ô uế đất, và ngoại động với đá và với gỗ."
  10: "Mặc dù vậy, người chị phản bội của nàng, Giu-đa, chưa quay lại cùng Ta hết lòng, nhưng giả vờ, phán rằng THIÊN CHÚA."
  11: "THIÊN CHÚA phán cùng ta: Ít-ra-ên phản bội đã công chính hơn Giu-đa phản bội."
  12: "Hãy đi và tuyên bố những lời này về phía bắc, và nói: Hãy quay lại, hỡi Ít-ra-ên phản bội, phán rằng THIÊN CHÚA; và Ta sẽ không khiến sự giận của Ta xuống trên các ngươi: vì Ta từ bi, phán rằng THIÊN CHÚA, và Ta sẽ không giữ sự giận đến mãi mãi."
  13: "Chỉ cần thừa nhận sự gian ác của ngươi, rằng ngươi đã phạm cùng THIÊN CHÚA Thiên Chúa của ngươi, và đã rải đường của ngươi cho người lạ dưới mọi cây xanh, và các ngươi không vâng tiếng Ta, phán rằng THIÊN CHÚA."
  14: "Hãy quay lại, hỡi các con phản bội, phán rằng THIÊN CHÚA; vì Ta đã đính hôn với các ngươi: và Ta sẽ nhận các ngươi một người trong thành, và hai người trong gia đình, và Ta sẽ đưa các ngươi đến Xi-ôn:"
  15: "Và Ta sẽ cho các ngươi các mục tử theo lòng Ta, sẽ chăn các ngươi với sự hiểu biết và sự thông minh."
  16: "Và khi các ngươi sinh sôi nảy nở trong đất, trong những ngày ấy, phán rằng THIÊN CHÚA, họ sẽ không nói nữa: Hộp Định Ước của THIÊN CHÚA: cũng không nhớ đến nó; cũng không nghĩ đến nó; cũng không đến thăm nó; cũng không làm điều đó nữa."
  17: "Lúc đó họ sẽ gọi Giê-ru-sa-lem là ngai vàng của THIÊN CHÚA; và mọi dân tộc sẽ họp lại với nó, nhân danh THIÊN CHÚA, đến Giê-ru-sa-lem: cũng không đi theo sự tưởng tượng của lòng gian ác của họ nữa."
  18: "Trong những ngày ấy, nhà của Giu-đa sẽ đi cùng nhà của Ít-ra-ên, và họ sẽ cùng nhau đi từ đất bắc đến đất mà Ta đã cho làm gia nghiệp cho cha ông các ngươi."
  19: "Nhưng ta nói: Ta sẽ đặt ngươi giữa các con, và cho ngươi đất dễ chịu, gia nghiệp tốt của các đạo binh của dân tộc sao? và ta nói: Ngươi sẽ gọi Ta rằng: Cha ta; và sẽ không quay lưng lại với Ta."
  20: "Chắc chắn như vợ phản bội người chồng, như vậy các ngươi đã phản bội cùng Ta, hỡi nhà của Ít-ra-ên, phán rằng THIÊN CHÚA."
  21: "Có tiếng nghe trên những nơi cao, khóc lóc và cầu khẩn của con cái của Ít-ra-ên: vì họ đã sai đường của họ, và họ đã quên THIÊN CHÚA Thiên Chúa của họ."
  22: "Hãy quay lại, hỡi các con phản bội, và Ta sẽ chữa lành sự phản bội của các ngươi. Kìa, chúng ta đến cùng ngươi; vì ngươi là THIÊN CHÚA Thiên Chúa của chúng ta."
  23: "Thật sự, sự cứu rỗi được hy vọng từ những đồi, và từ muôn vàn núi, là uổng phí; thật sự ở THIÊN CHÚA Thiên Chúa của chúng ta là sự cứu rỗi của Ít-ra-ên."
  24: "Vì sự xấu hổ đã nuốt chửng công sức của cha ông chúng ta từ thời niên thiếu của chúng ta; đàn cừu và bò của họ, con trai và con gái của họ."
  25: "Chúng ta nằm trong sự xấu hổ, và sự nhục nhã che phủ chúng ta: vì chúng ta đã phạm cùng THIÊN CHÚA Thiên Chúa của chúng ta, chúng ta và cha ông chúng ta, từ thời niên thiếu đến ngày nay, và không vâng tiếng của THIÊN CHÚA Thiên Chúa của chúng ta."
