50:
  1: "Lời mà THIÊN CHÚA phán chống lại Ba-by-lôn và chống lại đất của người Ca-đê bởi Giê-rê-mi nhà tiên tri."
  2: "Hãy tuyên bố giữa các dân tộc, và công bố, và hãy dựng lên một biểu ngữ; hãy công bố, và đừng giấu: hãy phán rằng, Ba-by-lôn bị bắt, Bên bị xấu hổ, Me-ro-đạc bị phá vỡ thành từng mảnh; hình tượng của nàng bị xấu hổ, hình ảnh của nàng bị phá vỡ thành từng mảnh."
  3: "Vì từ phía bắc có một dân tộc đi lên chống lại nàng, sẽ làm đất của nàng hoang tàn, và không ai sẽ ở trong đó: họ sẽ di chuyển, họ sẽ đi đi, cả người và gia súc."
  4: "Trong những ngày đó, và trong thời gian đó, THIÊN CHÚA phán, con trai của Ít-ra-ên sẽ đến, họ và con trai của Giu-đa cùng nhau, đi và khóc: họ sẽ đi, và tìm kiếm THIÊN CHÚA Thiên Chúa của họ."
  5: "Họ sẽ hỏi đường đến Xi-on với mặt của họ hướng về đó, phán rằng, Hãy đến, và hãy để chúng ta liên hiệp với THIÊN CHÚA trong một giao ước vĩnh viễn sẽ không bị quên."
  6: "Dân của Ta đã là chiên bị lạc: người mục tử của họ đã gây cho họ đi lạc, họ đã đẩy họ đi trên các núi: họ đã đi từ núi đến đồi, họ đã quên nơi nghỉ ngơi của họ."
  7: "Mọi người tìm thấy họ đã ăn thịt họ: và kẻ thù của họ nói, Chúng ta không xúc phạm, vì họ đã phạm tội chống lại THIÊN CHÚA, nơi ở của sự công chính, THIÊN CHÚA, niềm hy vọng của cha ông của họ."
  8: "Hãy di chuyển ra khỏi giữa Ba-by-lôn, và hãy đi ra khỏi đất của người Ca-đê, và hãy như những dê đực trước đàn."
  9: "Vì, kìa, Ta sẽ giơ lên và gây đi lên chống lại Ba-by-lôn một hội nghị của các dân tộc lớn từ đất phía bắc: và họ sẽ sắp xếp hàng ngũ chống lại nàng; từ đó nàng sẽ bị bắt: mũi tên của họ sẽ như của người mạnh mẽ tài ba; không ai sẽ trở lại vô ích."
  10: "Và Ca-đê sẽ là sự cướp bóc: mọi người cướp bóc nàng sẽ được thỏa mãn, THIÊN CHÚA phán."
  11: "Vì các ngươi vui mừng, vì các ngươi vui sướng, hỡi những người tiêu diệt của phần đất thừa kế của Ta, vì các ngươi đã béo như con bò cái trên cỏ, và gầm thét như bò tót;"
  12: "Mẹ của các ngươi sẽ đau khổ xấu hổ; người sinh ra các ngươi sẽ xấu hổ: kìa, kẻ đứng sau cùng của các dân tộc sẽ là đồng vắng, đất khô, và hoang mạc."
  13: "Vì sự giận dữ của THIÊN CHÚA nó sẽ không được ở, nhưng nó sẽ hoàn toàn hoang tàn: mọi người đi qua Ba-by-lôn sẽ kinh ngạc, và xì xào tại mọi bệnh dịch của nàng."
  14: "Hãy sắp xếp hàng ngũ chống lại Ba-by-lôn khắp về: mọi người bắn cung, hãy bắn nàng, đừng tiết kiệm mũi tên: vì nàng đã phạm tội chống lại THIÊN CHÚA."
  15: "Hãy gào thét chống lại nàng khắp về: nàng đã đưa tay: nền móng của nàng đã ngã, tường của nàng bị ném xuống: vì nó là sự trả thù của THIÊN CHÚA: hãy trả thù nàng; như nàng đã làm, hãy làm cho nàng."
  16: "Hãy cắt bỏ người gieo giống từ Ba-by-lôn, và người cầm liềm vào thời gian gặt hái: vì sự sợ hãi của gươm áp bức họ sẽ quay mỗi người về dân của họ, và họ sẽ bỏ chạy mỗi người về đất của chính mình."
  17: "Ít-ra-ên là chiên bị phân tán; sư tử đã đuổi nó đi: đầu tiên vua của A-xi-ri đã ăn thịt nó; và cuối cùng Nê-bu-cút-nét-xơ vua của Ba-by-lôn này đã gãy xương của nó."
  18: "Vì vậy đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Kìa, Ta sẽ trừng phạt vua của Ba-by-lôn và đất của ông, như Ta đã trừng phạt vua của A-xi-ri."
  19: "Và Ta sẽ mang Ít-ra-ên lại đến nơi ở của ông, và ông sẽ ăn trên Cac-mên và Ba-san, và linh hồn của ông sẽ được thỏa mãn trên núi Êp-ra-im và Gi-lê-át."
  20: "Trong những ngày đó, và trong thời gian đó, THIÊN CHÚA phán, sự gian ác của Ít-ra-ên sẽ được tìm kiếm, và sẽ không có; và tội lỗi của Giu-đa, và họ sẽ không được tìm thấy: vì Ta sẽ tha thứ cho họ mà Ta dành riêng."
  21: "Hãy đi lên chống lại đất của Me-ra-tha-im, chống lại nó, và chống lại cư dân của Pê-côd: hãy làm hoang và tiêu diệt hoàn toàn sau họ, THIÊN CHÚA phán, và hãy làm theo mọi điều Ta đã ra lệnh cho ngươi."
  22: "Một tiếng của chiến trận trong đất, và sự hủy diệt lớn."
  23: "Búa của toàn bộ đất bị cắt làm đôi và bị gãy như thế nào! Ba-by-lôn trở thành sự hoang tàn giữa các dân tộc như thế nào!"
  24: "Ta đã đặt bẫy cho ngươi, và ngươi cũng bị bắt, hỡi Ba-by-lôn, và ngươi không biết: ngươi được tìm thấy, và cũng bị bắt, vì ngươi đã đấu tranh chống lại THIÊN CHÚA."
  25: "THIÊN CHÚA đã mở kho vũ khí của Ngài, và đã mang ra vũ khí của sự giận dữ của Ngài: vì đây là việc của Đức Chúa TRỜI của các đạo quân trong đất của người Ca-đê."
  26: "Hãy đến chống lại nàng từ biên giới xa xôi, hãy mở kho của nàng: hãy ném nàng lên như đống, và tiêu diệt nàng hoàn toàn: đừng để lại bất cứ gì của nàng."
  27: "Hãy giết mọi bò cái của nàng; hãy để chúng đi xuống đến nơi bị giết: khổ cho chúng! vì ngày của chúng đã đến, thời gian của sự viếng thăm của chúng."
  28: "Tiếng của những người bỏ chạy và thoát khỏi đất của Ba-by-lôn, để tuyên bố ở Xi-on sự trả thù của THIÊN CHÚA Thiên Chúa của chúng ta, sự trả thù của đền thờ của Ngài."
  29: "Hãy gọi cùng những người bắn cung chống lại Ba-by-lôn: mọi người bắn cung, hãy đóng trại chống lại nó khắp về: đừng để bất cứ ai trong đó thoát: hãy trả lại nàng theo việc làm của nàng; theo mọi điều nàng đã làm, hãy làm cho nàng: vì nàng đã kiêu ngạo chống lại THIÊN CHÚA, chống lại Đấng Thánh của Ít-ra-ên."
  30: "Vì vậy những người thanh niên của nàng sẽ ngã trong đường phố, và mọi người chiến đấu của nàng sẽ bị cắt bỏ trong ngày đó, THIÊN CHÚA phán."
  31: "Kìa, Ta chống lại ngươi, hỡi ngươi cực kỳ kiêu ngạo, Đức Chúa TRỜI của các đạo quân phán: vì ngày của ngươi đã đến, thời gian Ta sẽ viếng thăm ngươi."
  32: "Và người cực kỳ kiêu ngạo sẽ vấp ngã và ngã, và không ai sẽ nâng ông lên: và Ta sẽ thắp lửa trong các thành của ông, và nó sẽ tiêu thụ khắp về ông."
  33: "Đây là điều THIÊN CHÚA của các đạo quân phán; Con trai của Ít-ra-ên và con trai của Giu-đa bị áp bức cùng nhau: và mọi người bắt họ làm tù giữ họ chặt; họ từ chối để họ đi."
  34: "Đấng Cứu Rỗi của họ mạnh mẽ; THIÊN CHÚA của các đạo quân là tên của Ngài: Ngài sẽ biện hộ trường hợp của họ một cách toàn diện, để Ngài có thể cho đất sự nghỉ ngơi, và gây phiền não cho cư dân của Ba-by-lôn."
  35: "Gươm trên người Ca-đê, THIÊN CHÚA phán, và trên cư dân của Ba-by-lôn, và trên các quan tước của nàng, và trên người khôn ngoan của nàng."
  36: "Gươm trên những kẻ nói dối; và họ sẽ ngơ ngác: gươm trên những người mạnh mẽ của nàng; và họ sẽ hoảng sợ."
  37: "Gươm trên ngựa của họ, và trên xe ngựa của họ, và trên mọi dân tộc hỗn tạp đang ở giữa nàng; và họ sẽ trở thành như phụ nữ: gươm trên kho báu của nàng; và họ sẽ bị cướp bóc."
  38: "Hạn hán trên nước của nàng; và chúng sẽ khô héo: vì nó là đất của hình tượng khắc, và họ điên cuồng về hình tượng của họ."
  39: "Vì vậy thú dữ của đồng vắng với thú dữ của các đảo sẽ ở ở đó, và cú đại bàng sẽ ở trong đó: và nó sẽ không được ở vĩnh viễn; cũng không ai sẽ ở trong đó từ thế hệ đến thế hệ."
  40: "Như Thiên Chúa đã lật đổ Xô-đôm và Gô-mơ-rơ-ra và các thành lân cận của nó, THIÊN CHÚA phán; như vậy không ai sẽ ở đó, cũng không con người nào sẽ ở trong đó."
  41: "Kìa, một dân tộc sẽ đến từ phía bắc, và một dân tộc lớn, và nhiều vua sẽ được giơ lên từ bờ biển của đất."
  42: "Họ sẽ cầm cung và giáo: họ tàn bạo, và sẽ không thể hiện sự thương xót: tiếng của họ sẽ gầm thét như biển, và họ sẽ cưỡi ngựa, mỗi người được sắp xếp, như người đàn ông đến chiến đấu, chống lại ngươi, hỡi con gái của Ba-by-lôn."
  43: "Vua của Ba-by-lôn đã nghe báo cáo của họ, và tay của ông yếu ớt: sự đau khổ chiếm lấy ông, và cơn đau đớn như một người phụ nữ trong khi sinh nở."
  44: "Kìa, ông sẽ đi lên như sư tử từ sự dâng lên của Giô-đân đến nơi ở của người mạnh: nhưng Ta sẽ làm họ đột ngột chạy đi từ nàng: và ai là người được chọn, mà Ta có thể bổ nhiệm trên nàng? vì ai giống Ta? và ai sẽ bổ nhiệm cho Ta thời gian? và ai là người mục tử sẽ đứng trước Ta?"
  45: "Vì vậy hãy nghe các ngươi sự kế hoạch của THIÊN CHÚA, mà Ngài đã lấy chống lại Ba-by-lôn; và những mục đích của Ngài, mà Ngài đã hoạch định chống lại đất của người Ca-đê: Chắc chắn những người nhỏ nhất của bầy đàn sẽ kéo họ ra: chắc chắn ông sẽ làm nơi ở của họ hoang tàn với họ."
  46: "Tại tiếng ồn của việc bắt Ba-by-lôn đất bị chuyển động, và tiếng kêu được nghe giữa các dân tộc."
