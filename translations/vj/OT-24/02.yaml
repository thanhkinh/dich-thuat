2:
  1: "Hơn nữa, lời của THIÊN CHÚA đến cùng ta, rằng:"
  2: "Hãy đi và kêu vào tai Giê-ru-sa-lem, rằng: THIÊN CHÚA phán rằng: Ta nhớ đến ngươi, sự nhân hậu của thời niên thiếu của ngươi, tình yêu của thời đính hôn của ngươi, khi ngươi theo Ta trong nơi hoang vu, trong đất chưa được gieo trồng."
  3: "Ít-ra-ên là sự thánh thuộc về THIÊN CHÚA, và phần đầu của mùa của Ngài: mọi kẻ ăn nuốt nó đều vướng tội; sự dữ sẽ đến trên họ, phán rằng THIÊN CHÚA."
  4: "Hãy nghe lời của THIÊN CHÚA, hỡi nhà Gia-cốp, và mọi gia đình của nhà Ít-ra-ên:"
  5: "THIÊN CHÚA phán rằng: Cha ông các ngươi đã thấy sự gian ác chi ở Ta, mà họ xa cách Ta, và đi theo sự hư không, và nên hư không?"
  6: "Họ cũng không nói: THIÊN CHÚA ở đâu, Đấng đã đưa chúng ta lên khỏi xứ Ê-díp-tô, Đấng đã dẫn chúng ta qua nơi hoang vu, qua đất của sa mạc và hố sâu, qua đất hạn hán, và của bóng chết, qua đất không người đi qua, và không người ở?"
  7: "Và Ta đã đưa các ngươi vào đất sung sức, để ăn trái và điều tốt của nó; nhưng khi các ngươi vào, các ngươi làm nhục đất Ta, và làm gia nghiệp Ta nên đáng ghét."
  8: "Các tư tế không nói: THIÊN CHÚA ở đâu? và những kẻ cầm luật pháp không biết Ta; các mục tử cũng phạm ta, và các ngôn sứ nói tiên tri theo Ba-al, và đi theo những điều không lợi."
  9: "Vậy Ta sẽ còn tranh luận với các ngươi, phán rằng THIÊN CHÚA, và với con cháu của con cháu các ngươi Ta sẽ tranh luận."
  10: "Vì hãy qua các đảo của Ki-tim, và xem; và sai đến Kê-đa, và xem xét kỹ lưỡng, và xem có chuyện như vậy không."
  11: "Một dân tộc có thay đổi các thần của họ, vốn không phải là thần chăng? nhưng dân Ta đã thay đổi vinh quang của họ vì điều không lợi."
  12: "Các tầng trời hãy kinh ngạc về việc này, và hãy sợ hãi thật sự, hãy thật sự hoang vu, phán rằng THIÊN CHÚA."
  13: "Vì dân Ta đã làm hai điều gian ác; họ đã bỏ Ta, nguồn nước sống, và đục cho mình những cái bể, những cái bể bị nứt, không chứa được nước."
  14: "Ít-ra-ên là tôi sao? là nô lệ sinh tại nhà chăng? tại sao nó bị cướp bóc?"
  15: "Sư tử non gầm lên trên nó, và rống lên, và làm đất của nó hoang vu: các thành phố của nó bị đốt cháy không người ở."
  16: "Con cái của Nóp và Ta-ha-phan-ê đã làm vỡ vương miện của đầu ngươi."
  17: "Chẳng phải ngươi đã tự gây ra việc này cho mình, vì ngươi đã bỏ THIÊN CHÚA Thiên Chúa của ngươi, khi Ngài dẫn ngươi trên đường?"
  18: "Bây giờ ngươi làm chi trên đường Ê-díp-tô, để uống nước của Xi-hô? hay ngươi làm chi trên đường Ác-sy, để uống nước của sông?"
  19: "Sự gian ác của chính ngươi sẽ sửa dạy ngươi, và sự phản bội của ngươi sẽ trách móc ngươi: hãy biết và hãy thấy đó là điều gian ác và đắng, rằng ngươi đã bỏ THIÊN CHÚA Thiên Chúa của ngươi, và sự kính sợ Ta không ở trong ngươi, phán rằng Chúa THIÊN CHÚA của các đạo binh."
  20: "Vì từ xưa Ta đã phá ách ngươi, và bứt dây buộc ngươi; và ngươi nói: Ta sẽ không phạm giới; nhưng ngươi lang thang trên mọi đồi cao và dưới mọi cây xanh, làm đàn điếm."
  21: "Ta đã trồng ngươi nên nho quý, giống giống thật: sao ngươi lại biến thành cây giống lạ, đồ hư hỏng cho Ta?"
  22: "Dù ngươi rửa mình bằng nhĩ-tơ, và dùng nhiều xà phòng, nhưng sự gian ác của ngươi vẫn còn trước mặt Ta, phán rằng Chúa THIÊN CHÚA."
  23: "Ngươi怎能 nói: Ta không bị ô uế, ta không đi theo Ba-alim? hãy xem đường ngươi trong thung lũng, biết ngươi đã làm chi: ngươi là lạc đà cái chạy nhanh trên đường của nó;"
  24: "Lừa hoang quen với nơi hoang vu, ngửi gió theo ý nó; khi nó động dục, ai có thể ngăn nó? mọi kẻ tìm nó sẽ không mệt; vào tháng của nó, họ sẽ tìm thấy nó."
  25: "Cầm chân ngươi lại khỏi trần, và cổ họng ngươi khỏi khát: nhưng ngươi nói: Không hy vọng: không; vì ta đã yêu người lạ, và sau họ ta sẽ đi."
  26: "Như kẻ trộm xấu hổ khi bị bắt, như vậy nhà của Ít-ra-ên xấu hổ; họ, các vua họ, các quan họ, các tư tế họ, và các ngôn sứ họ,"
  27: "Nói với một khúc gỗ: Ngươi là cha ta; và với một đá: Ngươi đã sanh ra ta: vì họ đã quay lưng lại với Ta, không phải mặt: nhưng lúc hoạn nạn họ sẽ nói: Hãy đứng dậy, và cứu chúng ta."
  28: "Nhưng các thần của ngươi mà ngươi đã làm cho mình ở đâu? hãy để họ đứng dậy, nếu họ có thể cứu ngươi lúc hoạn nạn: vì theo số thành phố của ngươi là các thần của ngươi, hỡi Giu-đa."
  29: "Vì sao các ngươi tranh luận với Ta? Các ngươi đều đã phạm ta, phán rằng THIÊN CHÚA."
  30: "Ta đã đánh con cái các ngươi vô hiệu; họ không nhận sự sửa dạy: gươm của chính các ngươi đã nuốt chửng các ngôn sứ của các ngươi, như sư tử hủy diệt."
  31: "Hỡi thế hệ, hãy xem lời của THIÊN CHÚA. Ta có nên là nơi hoang vu cho Ít-ra-ên? đất của tối tăm chăng? tại sao dân Ta nói: Chúng ta là chủ, chúng ta sẽ không đến cùng Ngài nữa?"
  32: "Trinh nữ có thể quên đồ trang sức của mình, hay cô dâu váy áo của mình chăng? nhưng dân Ta đã quên Ta nhiều ngày không đếm được."
  33: "Tại sao ngươi chuốt đường ngươi để tìm yêu thương? vì thế ngươi đã dạy kẻ gian ác đường của ngươi."
  34: "Cũng trong váy áo của ngươi thấy được máu của linh hồn người nghèo vô tội: Ta không tìm thấy nó bằng tìm kiếm bí mật, nhưng trên tất cả những điều này."
  35: "Ngươi còn nói: Vì ta vô tội, chắc chắn cơn giận Ngài sẽ quay khỏi ta. Kìa, Ta sẽ tranh luận với ngươi, vì ngươi nói: Ta không có tội."
  36: "Tại sao ngươi đi đây đi kia nhiều để thay đổi đường ngươi? ngươi cũng sẽ xấu hổ về Ê-díp-tô, như ngươi đã xấu hổ về Ác-sy."
  37: "Đúng, ngươi sẽ lui khỏi hắn, và hai tay trên đầu ngươi: vì THIÊN CHÚA đã từ chối sự tin cậy của ngươi, và ngươi sẽ không thành công trong chúng."
