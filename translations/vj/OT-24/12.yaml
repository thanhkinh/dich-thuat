12:
  1: "Ngài công chính, hỡi THIÊN CHÚA, khi ta tranh luận cùng Ngài: nhưng hãy để ta nói với Ngài về sự xét xử của Ngài: Tại sao đường của kẻ gian ác thịnh vượng? tại sao tất cả những kẻ phản bội rất nặng đều vui?"
  2: "Ngài đã trồng họ, đúng vậy, họ đã lấy rễ: họ lớn lên, đúng vậy, họ mang trái: Ngài gần trong miệng họ, và xa khỏi lòng họ."
  3: "Nhưng Ngài, hỡi THIÊN CHÚA, biết ta: Ngài đã see ta, và thử lòng ta về phía Ngài: hãy kéo họ ra như cừu cho nơi giết, và hãy chuẩn bị họ cho ngày giết."
  4: "Đất sẽ than khóc bao lâu, và thảo mộc của mọi đồng sẽ héo, vì sự gian ác của những người ở trong đó? thú bị tiêu diệt, và chim; vì họ nói: Ngài sẽ không see kết cuối của chúng ta."
  5: "Nếu ngươi đã chạy với người đi bộ, và họ đã làm mệt ngươi, vậy ngươi怎能 đấu với ngựa? và nếu trong đất bình an, nơi ngươi tin cậy, họ làm mệt ngươi, vậy ngươi sẽ làm chi trong sự tràn ngập của Sô-danh?"
  6: "Vì ngay cả anh em của ngươi, và nhà của cha ngươi, ngay cả họ đã đối xử phản bội với ngươi; đúng vậy, họ đã gọi đám đông sau ngươi: đừng tin họ, dù họ nói lời đẹp với ngươi."
  7: "Ta đã bỏ nhà Ta, Ta đã để gia nghiệp Ta; Ta đã đưa người yêu dấu của linh hồn Ta vào tay kẻ thù của nàng."
  8: "Gia nghiệp Ta đối với Ta như sư tử trong rừng; nó gầm thét chống lại Ta: vậy Ta đã ghét nó."
  9: "Gia nghiệp Ta đối với Ta như chim đốm, chim chung quanh chống lại nó: hãy đến, quy tụ mọi thú của đồng, hãy đến để ăn."
  10: "Nhiều mục tử đã phá hủy vườn nho Ta, họ đã giẫm phần Ta dưới chân, họ đã làm phần dễ chịu của Ta thành nơi hoang vu hoang tàn."
  11: "Họ đã làm nó hoang vu, và là hoang vu nó than khóc cùng Ta: toàn thể đất được làm hoang vu, vì không ai đặt nó trong lòng."
  12: "Kẻ cướp bóc đã đến trên mọi nơi cao qua nơi hoang vu: vì gươm của THIÊN CHÚA sẽ nuốt từ một cực của đất đến cực khác của đất: không thịt nào có bình an."
  13: "Họ đã gieo lúa mì, nhưng sẽ gặt gai: họ đã tự đau đớn, nhưng không lợi: và họ sẽ xấu hổ về doanh thu của các ngươi vì sự giận dữ căm thù của THIÊN CHÚA."
  14: "THIÊN CHÚA phán như vậy chống lại mọi hàng xóm gian ác của Ta, those chạm gia nghiệp mà Ta đã gây dân Ta Ít-ra-ên kế thừa: Kìa, Ta sẽ nhổ họ khỏi đất của họ, và nhổ nhà của Giu-đa khỏi giữa họ."
  15: "Và việc đó sẽ xảy ra, sau khi Ta đã nhổ họ Ta sẽ quay lại, và thương xót họ, và sẽ đưa họ lại, mỗi người đến gia nghiệp của mình, và mỗi người đến đất của mình."
  16: "Và việc đó sẽ xảy ra, nếu họ sẽ học chăm chỉ đường của dân Ta, để thề bằng tên Ta rằng: THIÊN CHÚA hằng sống; như họ đã dạy dân Ta thề bằng Ba-al: vậy họ sẽ được xây dựng giữa dân Ta."
  17: "Nhưng nếu họ không vâng, Ta sẽ hoàn toàn nhổ lên và tiêu diệt dân tộc đó, phán rằng THIÊN CHÚA."
