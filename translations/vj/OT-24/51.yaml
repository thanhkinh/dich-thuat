51:
  1: "Đây là điều THIÊN CHÚA phán; Kìa, Ta sẽ giơ lên chống lại Ba-by-lôn, và chống lại những người đang ở giữa họ đang đứng dậy chống lại Ta, một gió phá hủy;"
  2: "Và sẽ sai đến Ba-by-lôn những người sàng lọc, sẽ sàng lọc nó, và sẽ làm trống đất của nó: vì trong ngày tai họa họ sẽ chống lại nó khắp về."
  3: "Chống lại người bắn cung hãy để người bắn cung bắn cung của ông, và chống lại người nâng mình lên trong áo giáp: hãy đừng tiết kiệm người thanh niên của nàng; hãy tiêu diệt hoàn toàn mọi đội quân của nàng."
  4: "Vậy người bị giết sẽ ngã trong đất của người Ca-đê, và những người bị đâm xuyên trong đường phố của nàng."
  5: "Vì Ít-ra-ên không bị bỏ rơi, cũng không Giu-đa của Thiên Chúa của ông, của THIÊN CHÚA của các đạo quân; dẫu đất của họ đầy tội lỗi chống lại Đấng Thánh của Ít-ra-ên."
  6: "Hãy bỏ chạy ra khỏi giữa Ba-by-lôn, và hãy giải cứu mỗi người linh hồn của mình: đừng bị cắt bỏ trong sự gian ác của nàng; vì đây là thời gian của sự trả thù của THIÊN CHÚA; Ngài sẽ trả lại cho nàng sự báo đáp."
  7: "Ba-by-lôn đã là một ly vàng trong tay của THIÊN CHÚA, đã làm toàn bộ đất say: các dân tộc đã uống rượu của nàng; vì vậy các dân tộc điên cuồng."
  8: "Ba-by-lôn đột ngột ngã và bị tiêu diệt: hãy gào thét cho nàng; hãy lấy nhựa cây thơm cho nỗi đau của nàng, nếu như vậy nàng có thể được chữa lành."
  9: "Chúng ta đã muốn chữa lành Ba-by-lôn, nhưng nàng không được chữa lành: hãy bỏ rơi nàng, và hãy để chúng ta đi mỗi người vào đất của chính mình: vì sự phán xét của nàng đến đến trời, và được giơ lên đến bầu trời."
  10: "THIÊN CHÚA đã mang ra sự công chính của chúng ta: hãy đến, và hãy để chúng ta tuyên bố ở Xi-on việc làm của THIÊN CHÚA Thiên Chúa của chúng ta."
  11: "Hãy làm sáng mũi tên: hãy thu thập khiên: THIÊN CHÚA đã giơ lên tinh thần của các vua của người Mê-đê: vì sự sắp đặt của Ngài chống lại Ba-by-lôn, để tiêu diệt nó; vì nó là sự trả thù của THIÊN CHÚA, sự trả thù của đền thờ của Ngài."
  12: "Hãy dựng lên biểu ngữ trên tường của Ba-by-lôn, hãy làm cho lính canh mạnh, hãy dựng lên người canh gác, hãy chuẩn bị phục kích: vì THIÊN CHÚA đã cả hoạch định và làm điều mà Ngài đã phán chống lại cư dân của Ba-by-lôn."
  13: "Hỡi ngươi đang ở trên nhiều nước, giàu có kho báu, sự kết thúc của ngươi đã đến, và sự đo lường của sự tham lam của ngươi."
  14: "THIÊN CHÚA của các đạo quân đã thề bởi chính Ngài, phán rằng, Chắc chắn Ta sẽ lấp đầy ngươi với người đàn ông, như với châu chấu: và họ sẽ giơ lên tiếng hô chống lại ngươi."
  15: "Ngài đã làm đất bằng quyền lực của Ngài, Ngài đã thiết lập thế giới bằng sự khôn ngoan của Ngài, và đã trải dài bầu trời bằng sự hiểu biết của Ngài."
  16: "Khi Ngài phát ra tiếng của Ngài, có một đám đông nước trong bầu trời; và Ngài gây cho hơi nước đi lên từ cực của đất: Ngài làm tia chớp với mưa, và mang ra gió từ kho báu của Ngài."
  17: "Mọi người đàn ông là dã man bởi kiến thức của ông: mọi người đúc đồng bị xấu hổ bởi hình tượng khắc: vì hình tượng đúc của ông là sự dối trá, và không có hơi thở trong chúng."
  18: "Chúng là sự hư vô, việc làm của sai lầm: trong thời gian của sự viếng thăm của chúng chúng sẽ bị hủy diệt."
  19: "Phần của Gia-cốp không giống như chúng; vì Ngài là người tạo dựng của mọi điều: và Ít-ra-ên là cây gậy của phần đất thừa kế của Ngài: THIÊN CHÚA của các đạo quân là tên của Ngài."
  20: "Ngươi là rìu chiến đấu và vũ khí chiến tranh của Ta: vì với ngươi Ta sẽ phá vỡ các dân tộc, và với ngươi Ta sẽ tiêu diệt các vương quốc;"
  21: "Và với ngươi Ta sẽ phá vỡ ngựa và người cưỡi ngựa; và với ngươi Ta sẽ phá vỡ xe ngựa và người cưỡi xe;"
  22: "Với ngươi cũng Ta sẽ phá vỡ người đàn ông và phụ nữ; và với ngươi Ta sẽ phá vỡ người già và người trẻ; và với ngươi Ta sẽ phá vỡ người thanh niên và thiếu nữ;"
  23: "Ta cũng sẽ phá vỡ với ngươi người mục tử và đàn của ông; và với ngươi Ta sẽ phá vỡ người nông dân và ách ngựa của ông; và với ngươi Ta sẽ phá vỡ đội trưởng và người cai trị."
  24: "Và Ta sẽ trả lại cho Ba-by-lôn và cho mọi cư dân của Ca-đê mọi sự dữ mà họ đã làm ở Xi-on trước mắt các ngươi, THIÊN CHÚA phán."
  25: "Kìa, Ta chống lại ngươi, hỡi núi phá hủy, THIÊN CHÚA phán, ngươi tiêu diệt toàn bộ đất: và Ta sẽ trải dài tay Ta trên ngươi, và lăn ngươi xuống từ đá, và sẽ làm ngươi thành núi bị đốt."
  26: "Và họ sẽ không lấy từ ngươi một viên đá cho góc, cũng không một viên đá cho nền móng: nhưng ngươi sẽ là hoang tàn vĩnh viễn, THIÊN CHÚA phán."
  27: "Hãy dựng lên biểu ngữ trong đất, hãy thổi kèn giữa các dân tộc, hãy chuẩn bị các dân tộc chống lại nàng, hãy gọi cùng chống lại nàng các vương quốc của A-ra-rat, Min-ni, và Ash-chen-az; hãy bổ nhiệm một đội trưởng chống lại nàng; hãy gây cho ngựa đi lên như châu chấu thô."
  28: "Hãy chuẩn bị chống lại nàng các dân tộc với các vua của người Mê-đê, các đội trưởng của họ, và mọi người cai trị của họ, và toàn bộ đất của sự cai trị của ông."
  29: "Và đất sẽ rung chuyển và than khóc: vì mọi mục đích của THIÊN CHÚA sẽ được thực hiện chống lại Ba-by-lôn, để làm đất của Ba-by-lôn thành hoang tàn không có cư dân."
  30: "Những người mạnh mẽ của Ba-by-lôn đã từ chối chiến đấu, họ đã ở lại trong chỗ cường tráng: sức mạnh của họ đã thất bại; họ trở thành như phụ nữ: họ đã đốt nơi ở của nàng; thanh sắt của nàng bị gãy."
  31: "Một người đưa tin sẽ chạy để gặp người khác, và một sứ giả để gặp người khác, để chỉ cho vua của Ba-by-lôn rằng thành của ông bị bắt ở một đầu,"
  32: "Và rằng các lối đi bị ngăn chặn, và họ đã đốt lau sậy bằng lửa, và người chiến đấu hoảng sợ."
  33: "Vì đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Con gái của Ba-by-lôn như sân gõ lúa, là thời gian để gõ nàng: nhưng một chút nữa, và thời gian của mùa gặt của nàng sẽ đến."
  34: "Nê-bu-cút-nét-xơ vua của Ba-by-lôn đã ăn thịt Ta, ông đã nghiền nát Ta, ông đã làm Ta thành bình trống, ông đã nuốt chửng Ta như con rồng, ông đã làm đầy bụng của ông với những món ngon của Ta, ông đã ném Ta ra."
  35: "Bạo lực làm cho Ta và cho xác thịt của Ta sẽ trên Ba-by-lôn, cư dân của Xi-on sẽ phán; và máu của Ta trên cư dân của Ca-đê, Giê-ru-sa-lem sẽ phán."
  36: "Vì vậy đây là điều THIÊN CHÚA phán; Kìa, Ta sẽ biện hộ trường hợp của ngươi, và sẽ trả thù cho ngươi; và Ta sẽ làm khô biển của nàng, và làm cho nguồn nước của nàng khô."
  37: "Và Ba-by-lôn sẽ trở thành đống, nơi ở của rồng, sự kinh ngạc, và tiếng xì xào, không có cư dân."
  38: "Chúng sẽ gầm thét cùng nhau như sư tử: chúng sẽ hét như con sư tử con."
  39: "Trong sự nóng bức của họ Ta sẽ làm cho họ tiệc, và Ta sẽ làm cho họ say, để họ có thể vui sướng, và ngủ một giấc ngủ vĩnh viễn, và không tỉnh lại, THIÊN CHÚA phán."
  40: "Ta sẽ đưa họ xuống như cừu con đến nơi bị giết, như cừu đực với dê đực."
  41: "Xê-sác bị bắt như thế nào! và sự ngợi khen của toàn bộ đất bị ngạc nhiên như thế nào! Ba-by-lôn trở thành sự kinh ngạc giữa các dân tộc như thế nào!"
  42: "Biển đã đi lên trên Ba-by-lôn: nàng được che bởi đám đông của những con sóng của nó."
  43: "Các thành của nàng là sự hoang tàn, đất khô, và đồng vắng, đất mà không ai ở, cũng không con người nào đi qua."
  44: "Và Ta sẽ trừng phạt Bên ở Ba-by-lôn, và Ta sẽ mang ra từ miệng của ông điều mà ông đã nuốt chửng: và các dân tộc sẽ không chảy về phía ông nữa: vâng, tường của Ba-by-lôn sẽ ngã."
  45: "Dân của Ta, hãy đi ra khỏi giữa nàng, và hãy giải cứu mỗi người linh hồn của mình khỏi sự giận dữ dữ dội của THIÊN CHÚA."
  46: "Và để lòng của ngươi không yếu ớt, và các ngươi sợ hãi vì tin đồn sẽ được nghe trong đất; tin đồn sẽ cả đến một năm, và sau đó trong một năm khác sẽ đến tin đồn, và bạo lực trong đất, người cai trị chống lại người cai trị."
  47: "Vì vậy, kìa, những ngày sẽ đến, THIÊN CHÚA phán, rằng Ta sẽ làm sự phán xét trên hình tượng khắc của Ba-by-lôn: và toàn bộ đất của nàng sẽ bị xấu hổ, và mọi người bị giết của nàng sẽ ngã giữa nàng."
  48: "Bấy giờ trời và đất, và mọi điều trong đó, sẽ hát cho Ba-by-lôn: vì người cướp bóc sẽ đến cùng nàng từ phía bắc, THIÊN CHÚA phán."
  49: "Như Ba-by-lôn đã gây cho người bị giết của Ít-ra-ên ngã, như vậy tại Ba-by-lôn người bị giết của toàn bộ đất sẽ ngã."
  50: "Các ngươi đã thoát khỏi gươm, hãy đi đi, đừng đứng yên: hãy nhớ THIÊN CHÚA từ xa, và hãy để Giê-ru-sa-lem đến trong tâm trí của các ngươi."
  51: "Chúng ta bị xấu hổ, vì chúng ta đã nghe sự sỉ nhục: sự nhục nhã đã che mặt của chúng ta: vì người lạ đã vào vào nơi thánh của nhà của THIÊN CHÚA."
  52: "Vì vậy, kìa, những ngày sẽ đến, THIÊN CHÚA phán, rằng Ta sẽ làm sự phán xét trên hình tượng khắc của nàng: và qua toàn bộ đất của nàng người bị thương sẽ than khóc."
  53: "Dẫu Ba-by-lôn nên leo lên đến trời, và dẫu nàng nên củng cố chiều cao của sức mạnh của nàng, từ Ta người cướp bóc sẽ đến cùng nàng, THIÊN CHÚA phán."
  54: "Một tiếng của tiếng kêu đến từ Ba-by-lôn, và sự hủy diệt lớn từ đất của người Ca-đê:"
  55: "Vì THIÊN CHÚA đã cướp bóc Ba-by-lôn, và đã tiêu diệt khỏi nàng tiếng lớn lớn: khi sóng của nàng gầm thét như nước lớn, tiếng ồn của tiếng của họ được phát ra:"
  56: "Vì người cướp bóc đã đến trên nàng, trên Ba-by-lôn, và những người mạnh mẽ của nàng bị bắt, mọi cái cung của họ bị gãy: vì THIÊN CHÚA Thiên Chúa của sự báo đáp chắc chắn sẽ báo đáp."
  57: "Và Ta sẽ làm say các quan tước của nàng, và người khôn ngoan của nàng, các đội trưởng của nàng, và các người cai trị của nàng, và những người mạnh mẽ của nàng: và họ sẽ ngủ một giấc ngủ vĩnh viễn, và không tỉnh lại, Vua phán, tên Ngài là THIÊN CHÚA của các đạo quân."
  58: "Đây là điều THIÊN CHÚA của các đạo quân phán; Những bức tường rộng của Ba-by-lôn sẽ hoàn toàn bị gãy, và cổng lớn của nàng sẽ bị đốt bằng lửa; và dân chúng ta sẽ lao động vô ích, và dân chúng ta trong lửa, và họ sẽ mệt mỏi."
  59: "Lời mà Giê-rê-mi nhà tiên tri đã ra lệnh cho Xê-ra-i-a con trai của Nê-ri-a, con trai của Ma-a-xê-a, khi ông đi cùng Xê-đê-ki-a vua của Giu-đa vào Ba-by-lôn trong năm thứ tư của sự trị vì của ông. Và Xê-ra-i-a này là một quan tước yên tĩnh."
  60: "Vậy Giê-rê-mi đã viết trong một cuốn sách mọi sự dữ sẽ đến trên Ba-by-lôn, cả những lời này được viết chống lại Ba-by-lôn."
  61: "Và Giê-rê-mi nói với Xê-ra-i-a, Khi ngươi đến Ba-by-lôn, và sẽ thấy, và sẽ đọc mọi lời này;"
  62: "Bấy giờ ngươi sẽ phán rằng, Lạy THIÊN CHÚA, Ngươi đã phán chống lại nơi này, để cắt bỏ nó, để không ai sẽ còn lại trong nó, không người đàn ông cũng không gia súc, nhưng nó sẽ là hoang tàn vĩnh viễn."
  63: "Và chuyện sẽ là, khi ngươi đã làm xong việc đọc cuốn sách này, ngươi sẽ buộc một viên đá vào nó, và ném nó vào giữa sông Ê-uphra-tês:"
  64: "Và ngươi sẽ phán rằng, Như vậy Ba-by-lôn sẽ chìm xuống, và sẽ không đứng lên khỏi sự dữ mà Ta sẽ mang trên nàng: và họ sẽ mệt mỏi. Cho đến đây là những lời của Giê-rê-mi."
