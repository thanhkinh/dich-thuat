  1: "ôi cho đầu tôi thành nước, và mắt tôi thành suối nước mắt, để tôi có thể khóc ngày và đêm vì kẻ bị giết của con gái dân tôi!"
  2: "Ôi cho tôi có nơi trọ của người đi đường trong nơi hoang vu; để tôi có thể bỏ dân tôi, và đi khỏi họ! vì họ đều là kẻ ngoại động, hội tụ của kẻ phản bội."
  3: "Và họ cong lưỡi như cung của họ để nói dối: nhưng họ không dũng cảm cho sự thật trên đất; vì họ đi từ gian ác đến gian ác, và họ không biết Ta, phán rằng THIÊN CHÚA."
  4: "Hãy cảnh giác mỗi người về người hàng xóm, và đừng tin vào bất kỳ người anh em: vì mọi người anh em sẽ hoàn toàn lật đổ, và mọi người hàng xóm sẽ đi với sự vu khống."
  5: "Và họ sẽ lừa dối mỗi người hàng xóm, và sẽ không nói sự thật: họ đã dạy lưỡi họ nói dối, và mệt mỏi để làm gian ác."
  6: "Nơi ở của ngươi ở giữa lừa dối; qua lừa dối họ từ chối biết Ta, phán rằng THIÊN CHÚA."
  7: "Vậy THIÊN CHÚA của các đạo binh phán như vậy: Kìa, Ta sẽ nung họ, và thử họ; vì Ta sẽ làm chi cho con gái dân Ta?"
  8: "Lưỡi họ như mũi tên bắn ra; nó nói lừa dối: người nói bình an với người hàng xóm bằng miệng, nhưng trong lòng nằm chờ."
  9: "Ta sẽ không trừng phạt họ vì những điều này sao? phán rằng THIÊN CHÚA: linh hồn của Ta sẽ không trả thù một dân tộc như vậy sao?"
  10: "Vì các ngọn núi Ta sẽ nâng tiếng khóc và than khóc, và cho nơi ở của nơi hoang vu tiếng than, vì chúng bị đốt cháy, để không ai có thể đi qua; cũng không thể nghe tiếng gia súc; cả chim của trời và thú đã chạy đi; chúng đã đi."
  11: "Và Ta sẽ làm Giê-ru-sa-lem thành đống, và sào của rồng; và Ta sẽ làm các thành phố của Giu-đa hoang vu, không người ở."
  12: "Ai là người khôn ngoan, có thể hiểu điều này? và ai là người mà miệng của THIÊN CHÚA đã nói, có thể tuyên bố nó, tại sao đất bị hủy và bị đốt cháy như nơi hoang vu, không ai đi qua?"
  13: "THIÊN CHÚA phán: Vì họ đã bỏ luật pháp Ta mà Ta đặt trước họ, và không vâng tiếng Ta, cũng không đi trong đó;"
  14: "Nhưng đi theo tưởng tượng của lòng họ, và theo Ba-alim, mà cha ông họ đã dạy họ:"
  15: "Vậy THIÊN CHÚA của các đạo binh, Thiên Chúa của Ít-ra-ên phán như vậy: Kìa, Ta sẽ cho họ, ngay cả dân này, ăn ngải đắng, và cho họ nước đắng uống."
  16: "Ta cũng sẽ rải họ giữa người ngoại, mà họ và cha ông họ không biết: và Ta sẽ gửi gươm theo họ, đến khi Ta tiêu diệt họ."
  17: "THIÊN CHÚA của các đạo binh phán như vậy: Hãy suy nghĩ, và hãy gọi phụ nữ than khóc, để họ có thể đến; và hãy gửi phụ nữ khéo léo, để họ có thể đến:"
  18: "Và hãy để họ gấp rút, và nâng tiếng than cho chúng ta, để mắt chúng ta chảy nước mắt, và mi mắt chúng ta tuôn ra nước."
  19: "Vì tiếng than được hear từ Xi-ôn: Chúng ta bị cướp bóc như thế nào! chúng ta rất nhục nhã, vì chúng ta đã bỏ đất, vì nơi ở của chúng ta đã đuổi chúng ta."
  20: "Nhưng hãy nghe lời của THIÊN CHÚA, hỡi các phụ nữ, và hãy để tai các ngươi nhận lời của miệng Ngài, và hãy dạy con gái các ngươi than khóc, và mỗi người người hàng xóm tiếng than."
  21: "Vì cái chết đã lên vào cửa sổ của chúng ta, và đã vào cung điện của chúng ta, để cắt đứt con cái từ ngoài, và thanh niên từ đường phố."
  22: "Hãy nói: THIÊN CHÚA phán như vậy: Xác của người sẽ ngã như phân trên đồng trống, và như nắm sau người gặt, và không ai quy tụ chúng."
  23: "THIÊN CHÚA phán như vậy: Đừng để người khôn ngoan tự hào trong sự khôn ngoan của mình, cũng đừng để người mạnh tự hào trong sức mạnh của mình, đừng để người giàu tự hào trong sự giàu có của mình:"
  24: "Nhưng hãy để người tự hào tự hào trong điều này, rằng người hiểu và biết Ta, rằng Ta là THIÊN CHÚA thực hành lòng nhân từ, sự xét xử, và sự công chính, trên đất: vì trong những điều này Ta vui, phán rằng THIÊN CHÚA."
  25: "Kìa, ngày sẽ đến, phán rằng THIÊN CHÚA, mà Ta sẽ trừng phạt tất cả những người được cắt bao quy đầu với những người không được cắt bao quy đầu;"
  26: "Ê-díp-tô, và Giu-đa, và Ê-đôm, và con cái của A-môn, và Mô-ab, và tất cả những người ở góc xa nhất, ở trong nơi hoang vu: vì tất cả các dân tộc này không được cắt bao quy đầu, và toàn thể nhà của Ít-ra-ên không được cắt bao quy đầu trong lòng."
