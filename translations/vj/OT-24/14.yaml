14:
  1: "Lời của THIÊN CHÚA đến cùng Giê-rê-mi về sự hạn hán."
  2: "Giu-đa than khóc, và các cửa của nó yếu ớt: chúng đen đến đất: và tiếng kêu của Giê-ru-sa-lem đã lên."
  3: "Và những người quý tộc của họ đã gửi con nhỏ của họ đến nước: họ đến hố, và không tìm thấy nước: họ trở lại với bình của họ rỗng: họ xấu hổ và nhục nhã, và che đầu họ."
  4: "Vì đất bị nứt, vì không có mưa trên đất, người cày xấu hổ, họ che đầu họ."
  5: "Đúng vậy, nai cái cũng sinh con trong đồng, và bỏ nó, vì không có cỏ."
  6: "Và lừa hoang đứng ở những nơi cao, chúng ngửi gió như rồng: mắt chúng bị mờ, vì không có cỏ."
  7: "Hỡi THIÊN CHÚA, dù sự gian ác của chúng ta làm chứng chống lại chúng ta, hãy làm Ngài vì danh của Ngài: vì sự phản bội của chúng ta nhiều: chúng ta đã phạm cùng Ngài."
  8: "Hỡi niềm hy vọng của Ít-ra-ên, Đấng cứu nó trong lúc hoạn nạn, tại sao Ngài như người lạ trong đất, và như người đi đường ngoảnh lại tạm trú một đêm?"
  9: "Tại sao Ngài như người kinh ngạc, như người mạnh không thể cứu? nhưng Ngài, hỡi THIÊN CHÚA, ở giữa chúng ta, và chúng ta được gọi bằng tên Ngài: đừng bỏ chúng ta."
  10: "THIÊN CHÚA phán với dân này như vậy: Họ yêu thích lang thang, họ không giữ chân họ, vậy THIÊN CHÚA không chấp nhận họ: Ngài bây giờ nhớ sự gian ác của họ, và viếng thăm tội lỗi của họ."
  11: "Bấy giờ THIÊN CHÚA phán cùng ta: Đừng cầu cho dân này vì lợi của họ."
  12: "Khi họ nhịn, Ta sẽ không hear tiếng kêu của họ: và khi họ dâng của lễ toàn thiêu và của dâng hiến, Ta sẽ không chấp nhận: nhưng Ta sẽ tiêu diệt họ bởi gươm, và bởi nạn đói, và bởi bệnh dịch."
  13: "Bấy giờ ta nói: ôi Chúa THIÊN CHÚA! kìa, các ngôn sứ nói với họ rằng: Các ngươi sẽ không see gươm, cũng không có nạn đói: nhưng Ta sẽ cho các ngươi bình an chắc chắn trong nơi này."
  14: "Bấy giờ THIÊN CHÚA phán cùng ta: Các ngôn sứ nói tiên tri dối trong tên Ta: Ta không sai họ, cũng không truyền họ, cũng không nói với họ: họ nói tiên tri cho các ngươi một thị giác dối và bói toán, và điều hư không, và sự dối trá của lòng họ."
  15: "Vậy THIÊN CHÚA phán về các ngôn sứ nói tiên tri trong tên Ta, và Ta không sai họ, nhưng họ nói: Gươm và nạn đói sẽ không trong đất này: Bởi gươm và nạn đói các ngôn sứ đó sẽ bị tiêu diệt."
  16: "Và dân mà họ nói tiên tri sẽ bị ném ra trong đường phố của Giê-ru-sa-lem vì nạn đói và gươm: và họ sẽ không có ai chôn họ, họ, vợ họ, cũng không con trai, cũng không con gái: vì Ta sẽ đổ sự gian ác của họ trên họ."
  17: "Vậy ngươi sẽ nói lời này với họ: Hãy để mắt ta chảy nước mắt ngày và đêm, và hãy để chúng không ngừng: vì con gái trinh của dân ta bị vỡ với vết thương lớn, với đòn rất đau."
  18: "Nếu ta đi ra đồng, thì kìa kẻ bị giết bởi gươm! và nếu ta vào thành phố, thì kìa những người đau yếu vì nạn đói! đúng vậy, cả ngôn sứ và tư tế đi trong đất mà họ không biết."
  19: "Ngài đã hoàn toàn từ chối Giu-đa sao? linh hồn Ngài ghét Xi-ôn sao? tại sao Ngài đã đánh chúng ta, và không có sự chữa lành cho chúng ta? chúng ta mong đợi bình an, và không có điều tốt: và cho thời của sự chữa lành, và kìa tai hoạn!"
  20: "Chúng ta thừa nhận, hỡi THIÊN CHÚA, sự gian ác của chúng ta, và sự gian ác của cha ông chúng ta: vì chúng ta đã phạm cùng Ngài."
  21: "Đừng ghét chúng ta, vì danh của Ngài, đừng làm nhục ngai vàng của vinh quang của Ngài: hãy nhớ, đừng phá giao ước của Ngài với chúng ta."
  22: "Trong sự hư không của người ngoại có ai có thể gây mưa không? hay các tầng trời có thể cho mưa không? không phải Ngài sao, hỡi THIÊN CHÚA Thiên Chúa của chúng ta? vậy chúng ta sẽ đợi Ngài: vì Ngài đã làm tất cả những điều này."
