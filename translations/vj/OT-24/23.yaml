23:
  1: "Khốn cho những mục tử hủy diệt và tán lạc chiên của Ta trên đồng cỏ! phán THIÊN CHÚA."
  2: "Vậy thì THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán chống lại những mục tử nuôi dân Ta của Ta như sau: Các ngươi đã tán lạc đoàn chiên của Ta, và驱赶 họ đi, và không viếng thăm họ: kìa, Ta sẽ viếng trên các ngươi điều ác của những việc làm của các ngươi, phán THIÊN CHÚA."
  3: "Và Ta sẽ tập hợp phần còn sót lại của đoàn chiên của Ta từ mọi quốc gia Ta đã驱赶 họ đi, và sẽ đưa họ lại về chuồng của họ; và họ sẽ có quả và tăng thêm."
  4: "Và Ta sẽ đặt lên trên họ những mục tử sẽ nuôi họ: và họ sẽ không còn sợ hãi, cũng không kinh ngạc, cũng không thiếu thốn, phán THIÊN CHÚA."
  5: "Kìa, những ngày sẽ đến, phán THIÊN CHÚA, Ta sẽ dựng lên cho Đa-vít một Nhánh công chính, và một Vua sẽ cai trị và thịnh vượng, và sẽ hành xử sự phán xét và sự công chính trên đất."
  6: "Trong những ngày của Ngài, Giu-đa sẽ được cứu, và Ít-ra-ên sẽ ở an toàn: và đây là tên mà Ngài sẽ được gọi, THIÊN CHÚA LÀ SỰ CÔNG CHÍNH CỦA CHÚNG TA."
  7: "Vậy thì, kìa, những ngày sẽ đến, phán THIÊN CHÚA, họ sẽ không còn nói rằng: THIÊN CHÚA hằng sống, Đấng đã đưa con cái của Ít-ra-ên lên khỏi đất của Ê-díp-tô;"
  8: "Nhưng là: THIÊN CHÚA hằng sống, Đấng đã đưa lên và dẫn dắt dòng dõi của nhà của Ít-ra-ên khỏi đất phương bắc, và từ mọi quốc gia Ta đã驱赶 họ đi; và họ sẽ ở trong đất của họ."
  9: "Lòng Ta trong ta tan nát vì các ngôn sứ; tất cả xương ta rung lên; ta như một người say rượu, và như một người mà rượu đã chế ngự, vì THIÊN CHÚA, và vì những lời của sự thánh khiết của Ngài."
  10: "Vì đất đầy dẫm người ngoại tình; vì vì sự thề thố đất than khóc; những nơi dễ chịu của hoang mạc đã khô cạn, và nẻo đường của họ là ác, và sức mạnh của họ không phải là đúng."
  11: "Vì cả ngôn sứ lẫn thầy tế lễ đều bị ô uế; đúng, trong nhà của Ta Ta đã tìm thấy sự gian ác của họ, phán THIÊN CHÚA."
  12: "Vì vậy nẻo đường của họ sẽ là cho họ như những nẻo trơn trượt trong bóng tối: họ sẽ bị驱ắng đi, và ngã ở đó: vì Ta sẽ mang điều ác đến trên họ, ngay năm của sự viếng thăm của Ta, phán THIÊN CHÚA."
  13: "Và Ta đã thấy sự điên rồ trong các ngôn sứ của Sa-ma-ri; họ tiên tri trong Ba-al, và làm cho dân Ta Ít-ra-ên lầm đường."
  14: "Ta cũng đã thấy trong các ngôn sứ của Giê-ru-sa-lem một điều kinh khủng: họ hành vi ngoại tình, và đi trong sự dối trá: họ cũng củng cố tay của người ác, hầu cho không ai quay lại từ sự gian ác của họ: họ tất cả đều đối với Ta như Xô-đôm, và những người ở như Gô-mô-rơ."
  15: "Vậy thì THIÊN CHÚA của các đạo quân phán về các ngôn sứ như sau: Kìa, Ta sẽ cho họ ăn cây đắng, và làm cho họ uống nước đắng: vì từ các ngôn sứ của Giê-ru-sa-lem sự ô uế đã đi ra khắp cả đất."
  16: "THIÊN CHÚA của các đạo quân phán như sau: Đừng nghe những lời của các ngôn sứ tiên tri cho các ngươi: họ làm cho các ngươi trở nên hão huyền: họ nói một tầm nhìn của lòng họ, chứ không phải từ miệng của THIÊN CHÚA."
  17: "Họ vẫn nói với những kẻ khinh bỉ Ta rằng: THIÊN CHÚA đã phán: Các ngươi sẽ có bình an; và họ nói với mỗi người đi sau sự tưởng tượng của lòng mình rằng: Không có điều ác sẽ đến với các ngươi."
  18: "Vì ai đã đứng trong sự toan tính của THIÊN CHÚA, và đã nhận thức và nghe lời của Ngài? ai đã ghi nhớ lời của Ngài, và nghe nó?"
  19: "Kìa, một cơn lốc của THIÊN CHÚA đã đi ra trong cơn thịnh nộ, ngay một cơn lốc đau đớn: nó sẽ ngã đau đớn trên đầu của người ác."
  20: "Sự giận dữ của THIÊN CHÚA sẽ không trở lại, cho đến khi Ngài đã hành xử xong, và cho đến khi Ngài đã hoàn thành những suy nghĩ của lòng Ngài: trong những ngày sau các ngươi sẽ suy xét nó hoàn toàn."
  21: "Ta đã không sai những ngôn sứ này, nhưng họ đã chạy: Ta đã không nói với họ, nhưng họ đã tiên tri."
  22: "Nhưng nếu họ đã đứng trong sự toan tính của Ta, và đã làm cho dân Ta nghe lời Ta, thì khi đó họ đã khiến họ quay lại từ nẻo đường ác của họ, và từ điều ác của những việc làm của họ."
  23: "Ta có phải là một Thiên Chúa ở gần, phán THIÊN CHÚA, và không phải là một Thiên Chúa ở xa không?"
  24: "Ai có thể ẩn giấu mình ở những nơi bí mật mà Ta sẽ không thấy người ấy? phán THIÊN CHÚA. Ta không làm đầy trời và đất sao? phán THIÊN CHÚA."
  25: "Ta đã nghe những gì các ngôn sứ nói, tiên tri dối trá trong danh Ta, nói rằng: Ta đã mơ, Ta đã mơ."
  26: "Bao lâu điều này sẽ ở trong lòng của các ngôn sứ tiên tri dối trá? đúng, họ là các ngôn sứ của sự dối trá của lòng họ;"
  27: "Những kẻ nghĩ làm cho dân Ta quên danh Ta bởi những giấc mơ mà họ nói với mỗi người với người láng giềng của họ, như cha ông họ đã quên danh Ta vì Ba-al."
  28: "Ngôn sứ có giấc mơ, hãy để người ấy nói một giấc mơ; và người có lời của Ta, hãy để người ấy nói lời của Ta một cách trung thành. Vỏ trấu là gì so với lúa mì? phán THIÊN CHÚA."
  29: "Lời của Ta không giống như lửa sao? phán THIÊN CHÚA; và như cái búa làm nát tảng đá thành từng mảnh?"
  30: "Vậy thì, kìa, Ta chống lại các ngôn sứ, phán THIÊN CHÚA, những kẻ đánh cắp lời của Ta mỗi người từ người láng giềng của người ấy."
  31: "Kìa, Ta chống lại các ngôn sứ, phán THIÊN CHÚA, những kẻ dùng lưỡi của họ, và nói rằng: Ngài phán."
  32: "Kìa, Ta chống lại những kẻ tiên tri những giấc mơ dối trá, phán THIÊN CHÚA, và kể cho họ nghe, và làm cho dân Ta lầm đường bởi sự dối trá của họ, và bởi sự nông nổi của họ; nhưng Ta đã không sai họ, cũng không ra lệnh cho họ: vậy thì họ sẽ không lợi ích cho dân này chút nào, phán THIÊN CHÚA."
  33: "Và khi dân này, hoặc ngôn sứ, hoặc thầy tế lễ, sẽ hỏi ngươi rằng: Gánh nặng của THIÊN CHÚA là gì? khi đó ngươi sẽ nói với họ rằng: Gánh nặng nào? Ta sẽ thậm chí bỏ các ngươi, phán THIÊN CHÚA."
  34: "Và còn về ngôn sứ, và thầy tế lễ, và dân, sẽ nói rằng: Gánh nặng của THIÊN CHÚA, Ta sẽ thậm chí trừng phạt người đàn ông đó và nhà của người ấy."
  35: "Như vậy các ngươi sẽ nói mỗi người với người láng giềng của mình, và mỗi người với người anh em của mình: THIÊN CHÚA đã đáp lời gì? và: THIÊN CHÚA đã nói gì?"
  36: "Và các ngươi sẽ không còn nhắc đến gánh nặng của THIÊN CHÚA nữa: vì lời của mỗi người đàn ông sẽ là gánh nặng của người ấy; vì các ngươi đã làm băng hoại những lời của Thiên Chúa hằng sống, của THIÊN CHÚA của các đạo quân Thiên Chúa của chúng ta."
  37: "Như vậy ngươi sẽ nói với ngôn sứ rằng: THIÊN CHÚA đã đáp lời ngươi gì? và: THIÊN CHÚA đã nói gì?"
  38: "Nhưng vì các ngươi nói rằng: Gánh nặng của THIÊN CHÚA; vậy thì THIÊN CHÚA phán như sau: Vì các ngươi nói lời này: Gánh nặng của THIÊN CHÚA, trong khi Ta đã sai đến với các ngươi, nói rằng: Các ngươi không được nói: Gánh nặng của THIÊN CHÚA;"
  39: "Vậy thì, kìa, Ta, chính Ta, sẽ quên các ngươi hoàn toàn, và Ta sẽ bỏ các ngươi, và thành mà Ta đã cho các ngươi và cha ông các ngươi, và ném các ngươi khỏi sự hiện diện của Ta:"
  40: "Và Ta sẽ mang sự sỉ nhục đời đời đến trên các ngươi, và sự nhục nhã vĩnh cửu, sẽ không bị quên."
