25:
  1: "Lời mà đến với Giê-rê-mi về tất cả dân của Giu-đa trong năm thứ tư của Giê-hô-i-ghim con trai của Giô-si-a vua của Giu-đa, là năm thứ nhất của Nê-bu-cút-nét-xơ vua của Ba-by-lon;"
  2: "Mà Giê-rê-mi tiên tri đã nói với tất cả dân của Giu-đa, và với tất cả những người ở Giê-ru-sa-lem, nói rằng,"
  3: "Từ năm thứ mười ba của Giô-si-a con trai của A-môn vua của Giu-đa, cho đến ngày nay, là năm thứ hai mươi ba, lời của THIÊN CHÚA đã đến với tôi, và tôi đã nói với các ngươi, dậy sớm và nói; nhưng các ngươi không đã nghe."
  4: "Và THIÊN CHÚA đã sai đến với các ngươi tất cả các đầy tớ Ngài là các ngôn sứ, dậy sớm và sai họ; nhưng các ngươi không đã nghe, cũng không nghiêng tai để nghe."
  5: "Họ nói rằng: Hãy quay lại mỗi người khỏi nẻo đường ác của mình, và khỏi điều ác của những việc làm của các ngươi, và ở trong đất mà THIÊN CHÚA đã cho các ngươi và cha ông các ngươi đời đời:"
  6: "Và đừng đi theo các thần khác để phục vụ chúng, và thờ lạy chúng, và đừng khiêu khích Ta đến sự giận dữ bởi những việc làm của tay các ngươi; và Ta sẽ không làm thiệt hại các ngươi."
  7: "Tuy nhiên các ngươi không đã nghe Ta, phán THIÊN CHÚA; hầu cho các ngươi khiêu khích Ta đến sự giận dữ bởi những việc làm của tay các ngươi đến thiệt hại của chính các ngươi."
  8: "Vậy thì THIÊN CHÚA của các đạo quân phán như sau: Vì các ngươi không đã nghe lời Ta,"
  9: "Kìa, Ta sẽ sai và mang tất cả các gia đình phương bắc, phán THIÊN CHÚA, và Nê-bu-cút-nét-xơ vua của Ba-by-lon, đầy tớ của Ta, và sẽ mang họ đến đất này, và đến những người ở đó, và đến tất cả các dân tộc này vòng quanh, và sẽ hủy diệt họ hoàn toàn, và làm cho họ trở nên ngỡ ngàng, và tiếng hằn học, và sự hoang tàn vĩnh cửu."
  10: "Hơn nữa Ta sẽ lấy từ họ tiếng vui mừng, và tiếng vui vẻ, tiếng chàng rể, và tiếng cô dâu, tiếng của đá cối, và ánh sáng của ngọn nến."
  11: "Và toàn bộ đất này sẽ trở nên hoang tàn, và ngỡ ngàng; và các dân tộc này sẽ phục vụ vua của Ba-by-lon bảy mươi năm."
  12: "Và sự việc sẽ xảy ra, khi bảy mươi năm được hoàn thành, Ta sẽ trừng phạt vua của Ba-by-lon, và dân tộc đó, phán THIÊN CHÚA, vì sự gian ác của họ, và đất của người Ca-lơ-đê, và sẽ làm nó trở nên hoang tàn vĩnh cửu."
  13: "Và Ta sẽ mang đến trên đất đó tất cả những lời Ta mà Ta đã tuyên bố chống lại nó, ngay tất cả những gì được viết trong cuốn sách này, mà Giê-rê-mi đã tiên tri chống lại tất cả các dân tộc."
  14: "Vì nhiều dân tộc và các vua vĩ đại cũng sẽ phục vụ mình từ họ: và Ta sẽ đền bù cho họ theo những việc làm của họ, và theo những việc làm của tay chính họ."
  15: "Vì THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán với tôi như sau: Hãy lấy ly rượu của cơn thịnh nộ này từ tay Ta, và làm cho tất cả các dân tộc, mà Ta sai ngươi đến, uống nó."
  16: "Và họ sẽ uống, và lay chuyển, và phát điên, vì gươm mà Ta sẽ sai trong họ."
  17: "Bấy giờ tôi lấy ly từ tay THIÊN CHÚA, và làm cho tất cả các dân tộc uống, mà THIÊN CHÚA đã sai tôi đến:"
  18: "Tức là, Giê-ru-sa-lem, và các thành của Giu-đa, và các vua của nó, và các vị quan của nó, để làm cho họ trở nên hoang tàn, ngỡ ngàng, tiếng hằn học, và sự nguyền rủa; như là ngày này;"
  19: "Pha-ra-ô vua của Ê-díp-tô, và những đầy tớ của ông, và các vị quan của ông, và tất cả dân của ông;"
  20: "Và tất cả người dân tạp chủng, và tất cả các vua của đấtút, và tất cả các vua của đất của người Phi-li-tine, và A-sơ-lôn, và A-xa, và Ê-crôn, và phần còn sót lại của A-sơ-đốt,"
  21: "Ê-đôm, và Mô-ab, và con cái của A-môn,"
  22: "Và tất cả các vua của Tý-rơ, và tất cả các vua of Xi-đôn, và các vua của các hòn đảo ở bên kia biển,"
  23: "Đê-đan, và Tê-ma, và Bu, và tất cả những người ở những góc xa xôi nhất,"
  24: "Và tất cả các vua của A-rập, và tất cả các vua của người dân tạp chủng ở trong hoang mạc,"
  25: "Và tất cả các vua of Xim-ri, và tất cả các vua của Ê-lam, và tất cả các vua của người Mê-đê,"
  26: "Và tất cả các vua phương bắc, xa và gần, từng người một, và tất cả các vương quốc của thế giới, trên mặt đất: và vua of Xê-sác sẽ uống sau họ."
  27: "Vậy thì ngươi sẽ nói với họ rằng: THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Hãy uống, và say, và nôn mửa, và ngã, và không đứng dậy nữa, vì gươm mà Ta sẽ sai trong các ngươi."
  28: "Và sẽ là, nếu họ từ chối lấy ly từ tay ngươi để uống, khi đó ngươi sẽ nói với họ rằng: THIÊN CHÚA của các đạo quân phán như sau: Các ngươi chắc chắn sẽ uống."
  29: "Vì, kìa, Ta bắt đầu mang điều ác đến thành được gọi bằng danh Ta, và các ngươi sẽ hoàn toàn không bị trừng phạt sao? Các ngươi sẽ không bị trừng phạt: vì Ta sẽ kêu gọi gươm trên tất cả những người ở trên đất, phán THIÊN CHÚA của các đạo quân."
  30: "Vậy thì hãy tiên tri chống lại họ tất cả những lời này, và nói với họ rằng: THIÊN CHÚA sẽ gầm thét từ trên cao, và cất tiếng Ngài từ nơi ở thánh khiết của Ngài; Ngài sẽ gầm thét hùng mạnh trên nơi ở của Ngài; Ngài sẽ hô một tiếng, như những người đạp nho, chống lại tất cả những người ở trên đất."
  31: "Tiếng ồn sẽ đến tận cùng cực của đất; vì THIÊN CHÚA có sự tranh chấp với các dân tộc, Ngài sẽ tranh tụng với mọi xác thịt; Ngài sẽ giao những kẻ ác cho gươm, phán THIÊN CHÚA."
  32: "THIÊN CHÚA của các đạo quân phán như sau: Kìa, điều ác sẽ đi từ dân tộc này đến dân tộc khác, và một cơn lốc lớn sẽ được nhóm lên từ các bờ biển của đất."
  33: "Và những người bị giết của THIÊN CHÚA sẽ ở ngày đó từ một cực của đất đến cực khác của đất: họ sẽ không được than khóc, cũng không được thu tập, cũng không được chôn cất; họ sẽ là phân trên mặt đất."
  34: "Hãy kêu la, các mục tử, và khócóc; và lăn lộn trong tro bụi, các người đứng đầu của đoàn chiên: vì những ngày của sự sát hại và sự tán tán của các ngươi đã được hoàn thành; và các ngươi sẽ ngã như một vật dễ thương."
  35: "Và các mục tử sẽ không có đường để trốn, cũng không người đứng đầu của đoàn chiên để thoát."
  36: "Tiếng kêu la của các mục tử, và tiếng gào thét của người đứng đầu của đoàn chiên, sẽ được nghe: vì THIÊN CHÚA đã làm hoang nại đồng cỏ của họ."
  37: "Và những nơi ở bình yên bị đập đổ vì cơn thịnh nộ dữ dội của THIÊN CHÚA."
  38: "Ngài đã bỏ nơi ẩn náu của Ngài, như con sư tử: vì đất của họ hoang tàn vì sự dữ dội của kẻ áp bức, và vì cơn thịnh nộ dữ dội của Ngài."
