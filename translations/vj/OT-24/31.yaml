31:
  1: "Cùng lúc đó, phán THIÊN CHÚA, Ta sẽ là Thiên Chúa của tất cả các gia đình của Ít-ra-ên, và họ sẽ là dân Ta."
  2: "THIÊN CHÚA phán như sau: Dân còn sót lại sau gươm tìm thấy ân điển trong hoang mạc; chính là Ít-ra-ên, khi Ta đi làm cho người ấy nghỉ ngơi."
  3: "THIÊN CHÚA đã xuất hiện từ xưa với tôi, nói rằng: Đúng, Ta đã yêu ngươi với tình yêu thương vô hạn: vậy thì bằng lòng thương mến Ta đã kéo ngươi lại."
  4: "Ta sẽ xây dựng ngươi lại, và ngươi sẽ được xây dựng, hỡi trinh nữ của Ít-ra-ên: ngươi sẽ lại được trang sức với những trống tay của ngươi, và sẽ đi ra trong những điệu nhảy của những người làm mừng."
  5: "Ngươi sẽ còn trồng nho trên các núi của Sa-ma-ri: người trồng sẽ trồng, và sẽ ăn chúng như vật thường."
  6: "Vì sẽ có một ngày, người gác trên núi Êp-ra-im sẽ kêu rằng: Hãy đứng dậy các ngươi, và hãy để chúng ta đi lên Xi-on đến THIÊN CHÚA Thiên Chúa của chúng ta."
  7: "Vì THIÊN CHÚA phán như sau: Hãy hát với sự vui mừng vì Gia-cốp, và hãy hô to giữa các đứng đầu của các dân tộc: hãy tuyên bố, hãy ngợi khen, và hãy nói rằng: Lạy THIÊN CHÚA, hãy cứu dân Ngài, phần còn sót lại của Ít-ra-ên."
  8: "Kìa, Ta sẽ mang họ từ đất phương bắc, và tập hợp họ từ các bờ biển của đất, và với họ người mù và người què, người phụ nữ có thai và người phụ nữ đang chuyển dạ cùng nhau: một đoàn đông sẽ quay lại đó."
  9: "Họ sẽ đến với sự khócóc, và với sự cầu khẩn Ta sẽ dẫn họ: Ta sẽ làm cho họ đi bên những dòng sông nước trên một con đường thẳng, nơi họ sẽ không vấp ngã: vì Ta là Cha cho Ít-ra-ên, và Êp-ra-im là con trai cả của Ta."
  10: "Hãy nghe lời của THIÊN CHÚA, hỡi các dân tộc, và tuyên bố nó ở những hòn đảo xa xôi, và hãy nói rằng: Người đã tán scattered Ít-ra-ên sẽ tập hợp người ấy, và giữ người ấy, như người chăn chiên làm với đoàn chiên của mình."
  11: "Vì THIÊN CHÚA đã chuộc lại Gia-cốp, và đã chuộc lại người ấy khỏi tay của người mạnh hơn người ấy."
  12: "Vậy họ sẽ đến và hát trên cao của Xi-on, và sẽ chảy cùng đến sự thiện lương của THIÊN CHÚA, vì lúa mì, và vì rượu vang, và vì dầu ô liu, và vì con chiên và con bò: và linh hồn của họ sẽ như một vườn được tưới; và họ sẽ không buồn nữa chút nào."
  13: "Bấy giờ trinh nữ sẽ vui mừng trong điệu nhảy, cả người trẻ và người già cùng nhau: vì Ta sẽ biến sự than khóc của họ thành vui mừng, và sẽ an ủi họ, và làm cho họ vui mừng khỏi nỗi buồn của họ."
  14: "Và Ta sẽ làm no linh hồn của các thầy tế lễ với sự béo tốt, và dân Ta sẽ được thỏa mãn với sự thiện lương của Ta, phán THIÊN CHÚA."
  15: "THIÊN CHÚA phán như sau: Một tiếng đã được nghe ở Ra-ma, sự than khóc, và sự khócóc đắng cay; Ra-hên khócóc vì con cái của bà, từ chối được an ủi vì con cái của bà, vì chúng không còn."
  16: "THIÊN CHÚA phán như sau: Hãy nén tiếng ngươi khỏi khócóc, và mắt ngươi khỏi nước mắt: vì việc làm của ngươi sẽ được thưởng, phán THIÊN CHÚA; và họ sẽ quay lại từ đất của kẻ thù."
  17: "Và có niềm hy vọng trong cuối cùng của ngươi, phán THIÊN CHÚA, rằng con cái của ngươi sẽ quay lại đến biên giới của chính họ."
  18: "Ta đã chắc chắn nghe Êp-ra-im than khóc như sau: Ngài đã trừng phạt ta, và ta đã bị trừng phạt, như con bò không quen với ách: hãy quay ta, và ta sẽ quay lại: vì Ngài là THIÊN CHÚA Thiên Chúa của ta."
  19: "Chắc chắn sau khi ta đã quay lại, ta đã hối cải: và sau khi ta được dạy dỗ, ta đã đạp vào đùi ta: ta đã xấu hổ, đúng, bối rối, vì ta đã mang sỉ nhục của thời trẻ của ta."
  20: "Êp-ra-im phải chăng là con trai quý của Ta? phải chăng là một đứa trẻ dễ thương? vì từ khi Ta nói chống lại người ấy, Ta vẫn nhớ người ấy một cách nghiêm túc: vậy thì lòng Ta đau đớn vì người ấy: Ta chắc chắn sẽ thương xót người ấy, phán THIÊN CHÚA."
  21: "Hãy dựng lên những dấu mốc, hãy làm những đống cao cho ngươi: hãy đặt lòng ngươi toward con đường lớn, ngay con đường mà ngươi đã đi: hãy quay lại, hỡi trinh nữ của Ít-ra-ên, hãy quay lại đến những thành này của ngươi."
  22: "Bao lâu ngươi sẽ đi vòng quanh, hỡi con gái ngoan đạo? vì THIÊN CHÚA đã tạo ra một điều mới trên đất, người phụ nữ sẽ bao quanh người đàn ông."
  23: "THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Họ sẽ còn dùng lời nói này trong đất của Giu-đa và trong các thành của nó, khi Ta sẽ mang lại sự làm tù của họ: THIÊN CHÚA sẽ ban phước cho ngươi, hỡi nơi ở của sự công chính, và núi của sự thánh khiết."
  24: "Và sẽ có người ở trong Giu-đa, và trong tất cả các thành của nó cùng nhau, người nông dân, và những người đi ra với đoàn chiên."
  25: "Vì Ta đã làm no linh hồn mệt mỏi, và Ta đã bồi thường mọi linh hồn buồn bã."
  26: "Về điều này tôi thức dậy, và nhìn thấy; và giấc ngủ của tôi ngọt ngào với tôi."
  27: "Kìa, những ngày sẽ đến, phán THIÊN CHÚA, Ta sẽ gieo nhà của Ít-ra-ên và nhà của Giu-đa với giống của người, và với giống của vật súc."
  28: "Và sự việc sẽ xảy ra, giống như Ta đã canh giữ họ, để nhổ lên, và đập xuống, và ném xuống, và hủy diệt, và làm khổ: vậy Ta sẽ canh giữ họ, để xây dựng, và để trồng, phán THIÊN CHÚA."
  29: "Trong những ngày ấy họ sẽ không còn nói rằng: Cha ông đã ăn nho chua, và răng con cái bị ê buốt."
  30: "Nhưng mỗi người sẽ chết vì sự gian ác của chính mình: mỗi người ăn nho chua, răng người ấy sẽ bị ê buốt."
  31: "Kìa, những ngày sẽ đến, phán THIÊN CHÚA, Ta sẽ làm một giao ước mới với nhà của Ít-ra-ên, và với nhà của Giu-đa:"
  32: "Không phải theo giao ước mà Ta đã làm với cha ông họ trong ngày Ta cầm tay họ để đưa họ ra khỏi đất của Ê-díp-tô; giao ước mà họ đã phá, dầu Ta là chồng cho họ, phán THIÊN CHÚA:"
  33: "Nhưng đây sẽ là giao ước mà Ta sẽ làm với nhà của Ít-ra-ên: Sau những ngày ấy, phán THIÊN CHÚA, Ta sẽ đặt luật pháp của Ta trong nội tâm của họ, và viết nó trong lòng họ; và sẽ là Thiên Chúa của họ, và họ sẽ là dân Ta."
  34: "Và họ sẽ không còn dạy mỗi người người láng giềng của mình, và mỗi người người anh em của mình, nói rằng: Hãy biết THIÊN CHÚA: vì họ sẽ tất cả biết Ta, từ người nhỏ nhất đến người vĩ đại nhất, phán THIÊN CHÚA: vì Ta sẽ tha thứ sự gian ác của họ, và Ta sẽ không còn nhớ tội lỗi của họ."
  35: "THIÊN CHÚA phán như sau, Đấng cho mặt trời làm ánh sáng ban ngày, và các quy định của mặt trăng và của các ngôi sao làm ánh sáng ban đêm, Đấng chia cắt biển khi sóng của nó gầm thét: THIÊN CHÚA của các đạo quân là danh Ngài:"
  36: "Nếu những quy định đó đi khỏi trước mặt Ta, phán THIÊN CHÚA, khi đó giống của Ít-ra-ên cũng sẽ ngừng là một dân tộc trước mặt Ta mãi mãi."
  37: "THIÊN CHÚA phán như sau: Nếu trời trên cao có thể đo lường được, và nền móng của đất được tìm kiếm dưới đất, Ta cũng sẽ từ chối tất cả giống của Ít-ra-ên vì tất cả những gì họ đã làm, phán THIÊN CHÚA."
  38: "Kìa, những ngày sẽ đến, phán THIÊN CHÚA, thành sẽ được xây dựng cho THIÊN CHÚA từ tháp của Ha-na-a-nên đến cổng của góc."
  39: "Và dây đo sẽ còn đi ra đối diện nó trên núi Ga-rêb, và sẽ bao quanh đến Gô-ath."
  40: "Và toàn bộ thung lũng của những thi thể, và của tro bụi, và tất cả những cánh đồng đến suối Ki-đôn, đến góc của cổng ngựa phía đông, sẽ là thánh khiết cho THIÊN CHÚA; nó sẽ không bị nhổ lên, cũng không bị ném xuống nữa mãi mãi."
