4:
  1: "Nếu ngươi chịu quay lại, hỡi Ít-ra-ên, phán rằng THIÊN CHÚA, hãy quay lại cùng Ta: và nếu ngươi chịu bỏ những sự ghê tởm đó khỏi trước mặt Ta, thì ngươi sẽ không bị dời đi."
  2: "Và ngươi sẽ thề rằng: THIÊN CHÚA hằng sống, trong sự thật, trong sự xét xử, và trong sự công chính; và các dân tộc sẽ tự phước cho mình trong Ngài, và trong Ngài họ sẽ tự hào."
  3: "Vì THIÊN CHÚA phán như vậy với người nam của Giu-đa và Giê-ru-sa-lem: Hãy mở đất hoang của các ngươi, và đừng gieo giữa gai."
  4: "Hãy cắt bao quy đầu cho các ngươi cho THIÊN CHÚA, và lấy bỏ bao da của lòng các ngươi, hỡi người nam của Giu-đa và cư dân của Giê-ru-sa-lem: kẻo sự cuồng giận của Ta như lửa bùng ra, và đốt cháy không ai dập tắt được, vì sự gian ác của việc làm các ngươi."
  5: "Hãy tuyên bố trong Giu-đa, và công bố trong Giê-ru-sa-lem; và hãy nói: Hãy thổi kèn trompét trong đất; hãy kêu, hãy họp lại, và hãy nói: Hãy quy tụ yourselves, và chúng ta hãy vào các thành phố được phòng vệ."
  6: "Hãy dựng cờ hiệu về phía Xi-ôn: hãy lui, đừng đứng: vì Ta sẽ mang sự dữ từ phương bắc, và sự hủy diệt lớn."
  7: "Sư tử đã từ rừng rậm của nó lên, và kẻ hủy diệt của các dân tộc đang trên đường; Ngài đã từ nơi của Ngài đi ra để làm đất của ngươi hoang vu; và các thành phố của ngươi sẽ bị hoang tàn, không người ở."
  8: "Vì điều này, hãy thắt vải sack quanh các ngươi, hãy than khóc và rên rỉ: vì sự giận dữ căm thù của THIÊN CHÚA không quay lại khỏi chúng ta."
  9: "Và việc đó sẽ xảy ra trong ngày ấy, phán rằng THIÊN CHÚA, lòng của vua sẽ chết, và lòng của các quan; các tư tế sẽ kinh ngạc, và các ngôn sứ sẽ thắc mắc."
  10: "Bấy giờ ta nói: ôi Chúa THIÊN CHÚA! chắc chắn ngươi đã rất lừa dối dân này và Giê-ru-sa-lem, mà nói: Các ngươi sẽ có bình an; trong khi gươm chạm đến linh hồn."
  11: "Lúc đó sẽ được nói cho dân này và Giê-ru-sa-lem rằng: Gió khô của những nơi cao trong nơi hoang vu về phía con gái của dân Ta, không để quạt, không để làm sạch,"
  12: "Nhưng gió đầy từ những nơi đó sẽ đến cùng Ta: bây giờ Ta sẽ tuyên án chống lại họ."
  13: "Kìa, Ngài sẽ lên như mây, và chiến xe của Ngài sẽ như lốc xoáy: ngựa của Ngài nhanh hơn đại bàng. Khốn cho chúng ta! vì chúng ta bị cướp bóc."
  14: "Hỡi Giê-ru-sa-lem, hãy rửa lòng ngươi khỏi sự gian ác, để ngươi có thể được cứu. Sự suy nghĩ hư không của ngươi sẽ ở trong ngươi bao lâu?"
  15: "Vì có tiếng tuyên bố từ Đan, và công bố sự khốn khổ từ núi Êp-ra-im."
  16: "Hãy nhắc đến các dân tộc; kìa, hãy công bố chống lại Giê-ru-sa-lem, rằng những người canh gác đến từ đất xa, và giọng họ vang lên chống lại các thành phố của Giu-đa."
  17: "Như người giữ ruộng, họ bao quanh nàng; vì nàng đã nổi loạn chống lại Ta, phán rằng THIÊN CHÚA."
  18: "Đường và việc làm của ngươi đã gây ra những điều này cho ngươi; đây là sự gian ác của ngươi, vì nó đắng, vì nó chạm đến lòng ngươi."
  19: "Lòng Ta, lòng Ta! Ta đau đớn trong lòng Ta; lòng Ta gây tiếng ồn trong Ta; Ta không thể giữ im lặng, vì linh hồn của Ta đã nghe tiếng kèn trompét, tiếng cảnh báo chiến tranh."
  20: "Sự hủy diệt upon sự hủy diệt được kêu lên; vì toàn thể đất bị cướp bóc: đột nhiên lều của Ta bị cướp bóc, và màn của Ta trong khoảnh khắc."
  21: "Ta sẽ thấy cờ hiệu, và nghe tiếng kèn trompét bao lâu?"
  22: "Vì dân Ta là ngu ngốc, họ không biết Ta; họ là những đứa trẻ say sưa, và họ không có sự hiểu biết: họ khôn làm gian ác, nhưng làm việc tốt họ không có kiến thức."
  23: "Ta nhìn đất, và kìa, nó không hình dạng và trống rỗng; và các tầng trời, và chúng không có ánh sáng."
  24: "Ta nhìn các ngọn núi, và kìa, chúng run rẩy, và mọi ngọn đồi chuyển động nhẹ nhàng."
  25: "Ta nhìn, và kìa, không người, và mọi chim của các tầng trời đã bay đi."
  26: "Ta nhìn, và kìa, nơi sung sức là nơi hoang vu, và mọi thành phố của nó bị phá hủy trước mặt THIÊN CHÚA, và bởi sự giận dữ căm thù của Ngài."
  27: "Vì THIÊN CHÚA đã phán như vậy: Toàn thể đất sẽ hoang vu; nhưng Ta sẽ không làm tiêu hủy hoàn toàn."
  28: "Vì điều này đất sẽ than khóc, và các tầng trời ở trên đen tối: vì Ta đã nói, Ta đã định, và sẽ không hối hận, cũng sẽ không quay lại khỏi nó."
  29: "Toàn thể thành phố sẽ trốn chạy vì tiếng ngựa và người bắn cung; họ sẽ vào rừng rậm, và leo lên các vách đá: mọi thành phố sẽ bị bỏ, không người ở trong đó."
  30: "Và khi ngươi bị cướp bóc, ngươi sẽ làm chi? Dù ngươi mặc đồ đỏ, dù ngươi trang sức vàng, dù ngươi tô mặt, ngươi làm mình đẹp uổng công; người yêu của ngươi sẽ khinh thường ngươi, họ sẽ tìm mạng sống ngươi."
  31: "Vì ta đã nghe tiếng như phụ nữ đau đớn, và sự đau khổ như người sinh con đầu lòng, tiếng của con gái của Xi-ôn, than khóc mình, dang tay, mà nói: Khốn cho tôi bây giờ! vì linh hồn tôi mệt mỏi vì những kẻ giết người."
