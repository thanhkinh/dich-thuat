6:
  1: "Hỡi các con trai của Bên-gia-min, hãy quy tụ các ngươi để trốn khỏi giữa Giê-ru-sa-lem, và hãy thổi kèn ở Tê-cô-a, và hãy dựng dấu lửa ở Bết-hác-kê-rêm: vì sự dữ xuất hiện từ phương bắc, và sự hủy diệt lớn."
  2: "Ta đã ví con gái của Xi-ôn như người phụ nữ đẹp và tinh tế."
  3: "Các mục tử với đàn của họ sẽ đến cùng nàng; họ sẽ dựng lều đối với nàng chung quanh; họ sẽ cho ăn mỗi người ở chỗ của mình."
  4: "Hãy chuẩn bị chiến tranh chống lại nàng; hãy đứng dậy, và chúng ta hãy lên vào buổi trưa. Khốn cho chúng ta! vì ngày qua đi, vì bóng tối của buổi tối được kéo dài."
  5: "Hãy đứng dậy, và chúng ta hãy đi vào ban đêm, và chúng ta hãy phá hủy các cung điện của nàng."
  6: "Vì THIÊN CHÚA của các đạo binh đã phán như vậy: Hãy đốn cây, và đắp mô chống lại Giê-ru-sa-lem: đây là thành phố sẽ được viếng thăm; nàng hoàn toàn là sự áp bức ở giữa nàng."
  7: "Như suối phun nước của nó, như vậy nàng phun sự gian ác của nàng: bạo lực và cướp bóc được nghe trong nàng; trước mặt Ta liên tục là sự đau buồn và vết thương."
  8: "Hãy được dạy, hỡi Giê-ru-sa-lem, kẻo linh hồn của Ta rời khỏi ngươi; kẻo Ta làm ngươi hoang vu, đất không người ở."
  9: "THIÊN CHÚA của các đạo binh phán như vậy: Họ sẽ gặt kỹ phần còn lại của Ít-ra-ên như nho: hãy quay tay ngươi lại như người hái nho vào giỏ."
  10: "Ta sẽ nói với ai, và cho ai cảnh báo, để họ có thể nghe? kìa, tai của họ không được cắt bao quy đầu, và họ không thể nghe: kìa, lời của THIÊN CHÚA với họ là sự sỉ nhục; họ không vui trong nó."
  11: "Vậy ta đầy sự giận dữ của THIÊN CHÚA; ta mệt vì giữ trong: ta sẽ đổ nó trên con cái ở ngoài, và trên hội tụ của thanh niên cùng nhau: vì cả người chồng với vợ sẽ bị bắt, người già với người đầy ngày."
  12: "Và nhà của họ sẽ bị cho người khác, với ruộng và vợ cùng nhau: vì Ta sẽ giơ tay Ta trên cư dân của đất, phán rằng THIÊN CHÚA."
  13: "Vì từ người nhỏ nhất của họ đến người lớn nhất của họ, mọi người đều ham muốn vật chất; và từ ngôn sứ đến tư tế, mọi người đều làm giả."
  14: "Họ đã chữa lành vết thương của con gái dân Ta nhẹ nhàng, mà nói: Bình an, bình an; khi không có bình an."
  15: "Họ có xấu hổ khi họ làm sự ghê tởm không? không, họ hoàn toàn không xấu hổ, cũng không thể đỏ mặt: vậy họ sẽ ngã giữa những người ngã: lúc Ta viếng thăm họ, họ sẽ bị đổ xuống, phán rằng THIÊN CHÚA."
  16: "THIÊN CHÚA phán như vậy: Hãy đứng các ngươi trên đường, và hãy xem, và hãy hỏi về đường cũ, đâu là đường tốt, và hãy đi trong đó, và các ngươi sẽ tìm sự nghỉ cho linh hồn các ngươi. Nhưng họ nói: Chúng ta sẽ không đi trong đó."
  17: "Ta cũng đặt người canh gác trên các ngươi, mà nói: Hãy nghe tiếng kèn. Nhưng họ nói: Chúng ta sẽ không nghe."
  18: "Vậy hãy nghe, hỡi các dân tộc, và hãy biết, hỡi hội tụ, điều gì ở giữa họ."
  19: "Hãy nghe, hỡi đất: kìa, Ta sẽ mang sự dữ đến trên dân này, quả của suy nghĩ của họ, vì họ không nghe lời Ta, cũng không luật Ta, nhưng từ chối nó."
  20: "Mục đích gì làm huệ hương từ Xê-ba đến cùng Ta, và mía thơm từ đất xa? của lễ toàn thiêu của các ngươi không được chấp nhận, cũng không sự dâng hiến của các ngươi ngọt với Ta."
  21: "Vậy THIÊN CHÚA phán: Kìa, Ta sẽ đặt đá vấp trước dân này, và cha và con sẽ cùng ngã trên chúng: người hàng xóm và bạn sẽ bị diệt."
  22: "THIÊN CHÚA phán như vậy: Kìa, một dân tộc đến từ đất bắc, và một dân tộc lớn sẽ được dựng từ các bên của đất."
  23: "Họ sẽ nắm cung và giáo; họ tàn nhẫn, và không có lòng thương xót; tiếng họ gầm như biển; và họ cưỡi ngựa, được sắp xếp như người chiến đấu chống lại ngươi, hỡi con gái của Xi-ôn."
  24: "Chúng ta đã nghe tiếng tăm của nó: tay chúng ta yếu: sự đau khổ nắm lấy chúng ta, và đau đớn, như phụ nữ đau đớn."
  25: "Đừng ra đồng, cũng đừng đi trên đường; vì gươm của kẻ thù và sợ hãi ở khắp mọi bên."
  26: "Hỡi con gái của dân Ta, hãy thắt vải sack, và hãy lăn mình trong tro: hãy làm mình than khóc, như cho con trai độc nhất, tiếng than khóc đắng nhất: vì kẻ cướp bóc sẽ đột ngột đến trên chúng ta."
  27: "Ta đã đặt ngươi làm tháp và thành lũy giữa dân Ta, để ngươi có thể biết và thử đường của họ."
  28: "Họ đều là kẻ phản loạn nặng nề, đi với sự vu khống: họ là đồng và sắt; họ đều làm hư."
  29: "Cái bễ bị đốt, chì bị lửa tiêu hao; người nung kim loại nung uổng công: vì người gian ác không bị nhổ đi."
  30: "Người sẽ gọi họ là bạc bị từ chối, vì THIÊN CHÚA đã từ chối họ."
