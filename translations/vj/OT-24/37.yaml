37:
  1: "Vua Xê-đê-ki-a con trai của Giô-si-a đã trị vì thay cho Cô-ni-a con trai của Giê-hô-i-ghim, người mà Nê-bu-cút-nét-xơ vua của Ba-by-lôn đã lập làm vua trong đất của Giu-đa."
  2: "Nhưng không người ấy, cũng không người hầu của người, cũng không dân của đất, đã nghe theo những lời của THIÊN CHÚA, mà Ngài đã nói qua nhà tiên tri Giê-rê-mi."
  3: "Vua Xê-đê-ki-a đã sai Gê-hu-gia con trai của Xê-lê-mi-a và Xô-phô-ni-a con trai của Ma-a-xê-a thầy tế lễ đến cùng nhà tiên tri Giê-rê-mi, phán rằng, Hãy cầu nguyện bây giờ đến THIÊN CHÚA Thiên Chúa của chúng ta vì chúng ta."
  4: "Giê-rê-mi đi vào và đi ra giữa dân chúng: vì họ đã không đưa ông vào ngục."
  5: "Bấy giờ quân đội của Pha-ra-ô đã đi ra từ Ê-díp-tô: và khi những người Ca-đê đang vây hãm Giê-ru-sa-lem nghe tin tức của họ, họ rời khỏi Giê-ru-sa-lem."
  6: "Bấy giờ lời của THIÊN CHÚA đến cùng nhà tiên tri Giê-rê-mi, phán rằng,"
  7: "Đây là điều THIÊN CHÚA, Thiên Chúa của Ít-ra-ên phán; Các ngươi sẽ nói đến vua của Giu-đa như sau, người đã sai các ngươi đến cùng ta để hỏi han ta: Kìa, quân đội của Pha-ra-ô, đã đi ra để giúp các ngươi, sẽ trở lại đến Ê-díp-tô vào đất của họ."
  8: "Và những người Ca-đê sẽ đến lại, và chiến đấu chống lại thành này, và chiếm lấy nó, và đốt nó bằng lửa."
  9: "Đây là điều THIÊN CHÚA phán; Đừng tự lừa dối mình, phán rằng, Những người Ca-đê chắc chắn sẽ rời khỏi chúng ta: vì họ sẽ không rời đi."
  10: "Vì dẫu các ngươi đã đánh cả đội quân của những người Ca-đê đang chiến đấu chống lại các ngươi, và chỉ còn lại người bị thương giữa họ, họ vẫn sẽ đứng dậy mỗi người trong lều của mình, và đốt thành này bằng lửa."
  11: "Và điều đó xảy ra, khi đội quân của những người Ca-đê đã tan rã từ Giê-ru-sa-lem vì sợ quân đội của Pha-ra-ô,"
  12: "Bấy giờ Giê-rê-mi đi ra khỏi Giê-ru-sa-lem để vào đất của Bên-gia-min, để tách riêng mình từ đó giữa dân chúng."
  13: "Và khi ông ở trong cổng của Bên-gia-min, một đội trưởng của lính canh ở đó, tên ông là Ê-ri-gia, con trai của Xê-lê-mi-a, con trai của Ha-na-ni-a; và ông bắt nhà tiên tri Giê-rê-mi, phán rằng, Ngươi đào tẩu đến những người Ca-đê."
  14: "Bấy giờ Giê-rê-mi nói, Lời đó là sai; Ta không đào tẩu đến những người Ca-đê. Nhưng ông ấy không nghe ông: vậy Ê-ri-gia bắt Giê-rê-mi, và đưa ông đến các quan tước."
  15: "Vì vậy các quan tước giận dữ với Giê-rê-mi, và đánh ông, và đưa ông vào ngục trong nhà của Giô-na-than người ghi chép: vì họ đã làm nơi đó thành ngục."
  16: "Khi Giê-rê-mi đã vào trong hầm ngục, và vào các cabin, và Giê-rê-mi đã ở lại đó nhiều ngày;"
  17: "Bấy giờ vua Xê-đê-ki-a sai, và đưa ông ra: và vua hỏi ông một cách bí mật trong nhà của mình, và nói, Có lời nào từ THIÊN CHÚA không? Và Giê-rê-mi nói, Có: vì, ông nói, ngươi sẽ bị giao vào tay của vua của Ba-by-lôn."
  18: "Hơn nữa Giê-rê-mi nói cùng vua Xê-đê-ki-a, Ta đã xúc phạm gì ngươi, hoặc người hầu của ngươi, hoặc dân tộc này, mà các ngươi đã đưa ta vào ngục?"
  19: "Những nhà tiên tri của các ngươi, những người đã tiên tri cho các ngươi, ở đâu bây giờ, phán rằng, Vua của Ba-by-lôn sẽ không đến chống lại các ngươi, cũng không chống lại đất này?"
  20: "Vậy hãy nghe bây giờ, ta cầu xin ngươi, ôi Chúa tôi là vua: hãy để sự cầu khẩn của ta, ta cầu xin ngươi, được chấp nhận trước mặt ngươi; để ngươi không khiến ta trở lại nhà của Giô-na-than người ghi chép, để ta không chết ở đó."
  21: "Bấy giờ vua Xê-đê-ki-a ra lệnh rằng họ phải giao phó Giê-rê-mi vào sân của ngục, và họ phải cho ông hàng ngày một mảnh bánh từ phố của những người làm bánh, cho đến khi mọi bánh trong thành được hết. Vậy Giê-rê-mi ở lại trong sân của ngục."
