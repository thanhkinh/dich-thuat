41:
  1: "Bấy giờ chuyện xảy ra trong tháng thứ bảy, Y-sma-ên con trai của Nê-tha-ni-a con trai của Ê-li-sa-ma, giống hoàng gia, và các quan tước của vua, cả mười người với ông, đến cùng Gê-đa-li-a con trai của A-hi-giam tại Miz-pa; và ở đó họ đã ăn bánh cùng nhau tại Miz-pa."
  2: "Bấy giờ Y-sma-ên con trai của Nê-tha-ni-a, và mười người đang với ông, đứng dậy và đánh Gê-đa-li-a con trai của A-hi-giam con trai của Sa-phân bằng gươm, và giết ông, người mà vua của Ba-by-lôn đã làm quan chức trưởng trên đất."
  3: "Y-sma-ên cũng giết mọi người Do-thái đang với ông, cả với Gê-đa-li-a, tại Miz-pa, và những người Ca-đê được tìm thấy ở đó, và những người chiến đấu."
  4: "Và chuyện xảy ra vào ngày thứ hai sau khi ông đã giết Gê-đa-li-a, và không ai biết điều đó,"
  5: "Có những người đến từ Xi-chem, từ Xi-lô, và từ Sa-ma-ri, cả tám mươi người, có râu được cạo, và quần áo bị xé, và có cắt chính họ, với lễ vật và hương trong tay họ, để mang chúng đến nhà của THIÊN CHÚA."
  6: "Và Y-sma-ên con trai của Nê-tha-ni-a đi ra từ Miz-pa để gặp họ, khóc lệ dọc đường khi ông đi: và chuyện xảy ra, khi ông gặp họ, ông nói cùng họ, Hãy đến cùng Gê-đa-li-a con trai của A-hi-giam."
  7: "Và nó là như vậy, khi họ đi vào giữa thành, Y-sma-ên con trai của Nê-tha-ni-a giết họ, và ném họ vào giữa hố, ông, và những người đang với ông."
  8: "Nhưng mười người được tìm thấy giữa họ phán rằng với Y-sma-ên, Đừng giết chúng ta: vì chúng ta có kho báu trong cánh đồng, của lúa mì, và của lúa mạch, và của dầu, và của mật. Vậy ông kiềm chế, và không giết họ giữa anh em của họ."
  9: "Bây giờ hố mà Y-sma-ên đã ném mọi xác chết của người, mà ông đã giết vì Gê-đa-li-a, là hố mà A-sa vua đã làm vì sợ Ba-a-sa vua của Ít-ra-ên: và Y-sma-ên con trai của Nê-tha-ni-a lấp đầy nó với những người bị giết."
  10: "Bấy giờ Y-sma-ên dẫn đi làm tù mọi phần còn lại của dân chúng đang ở Miz-pa, cả con gái của vua, và mọi dân chúng còn ở lại tại Miz-pa, người mà Nê-bu-xa-ra-đan đội trưởng của lính canh đã giao phó cho Gê-đa-li-a con trai của A-hi-giam: và Y-sma-ên con trai của Nê-tha-ni-a dẫn họ đi làm tù, và đi đến để qua đến những người Am-môn."
  11: "Nhưng khi Giô-ha-nan con trai của Ca-rê-a, và mọi đội trưởng của các lực lượng đang với ông, nghe về mọi sự dữ mà Y-sma-ên con trai của Nê-tha-ni-a đã làm,"
  12: "Bấy giờ họ lấy mọi người, và đi để chiến đấu với Y-sma-ên con trai của Nê-tha-ni-a, và tìm thấy ông ở những vùng nước lớn ở Gi-bê-ôn."
  13: "Bấy giờ chuyện xảy ra, khi mọi dân chúng đang với Y-sma-ên thấy Giô-ha-nan con trai của Ca-rê-a, và mọi đội trưởng của các lực lượng đang với ông, bấy giờ họ vui mừng."
  14: "Vậy mọi dân chúng mà Y-sma-ên đã dẫn đi làm tù từ Miz-pa quay vòng và trở lại, và đến cùng Giô-ha-nan con trai của Ca-rê-a."
  15: "Nhưng Y-sma-ên con trai của Nê-tha-ni-a thoát khỏi Giô-ha-nan với tám người, và đi đến những người Am-môn."
  16: "Bấy giờ Giô-ha-nan con trai của Ca-rê-a, và mọi đội trưởng của các lực lượng đang với ông, lấy mọi tàn dư của dân chúng mà ông đã cứu lại từ Y-sma-ên con trai của Nê-tha-ni-a, từ Miz-pa, sau khi ông đã giết Gê-đa-li-a con trai của A-hi-giam, cả những người chiến đấu mạnh mẽ, và phụ nữ, và trẻ em, và những quan giám, mà ông đã đưa lại từ Gi-bê-ôn:"
  17: "Và họ đi, và ở trong nơi ở của Chim-ham, ở cạnh Bết-lê-hem, để đi vào Ê-díp-tô,"
  18: "Vì những người Ca-đê: vì họ sợ hãi họ, vì Y-sma-ên con trai của Nê-tha-ni-a đã giết Gê-đa-li-a con trai của A-hi-giam, người mà vua của Ba-by-lôn làm quan chức trưởng trong đất."
