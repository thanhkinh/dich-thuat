16:
  1: "Lời của THIÊN CHÚA cũng đến cùng ta, mà nói,"
  2: "Ngươi sẽ không lấy vợ, cũng sẽ không có con trai hay con gái trong nơi này."
  3: "Vì THIÊN CHÚA phán như vậy về con trai và con gái sinh ra trong nơi này, và về mẹ của họ đã sinh họ, và về cha của họ đã sinh họ trong đất này;"
  4: "Họ sẽ chết bởi cái chết đau đớn: họ sẽ không được than khóc: cũng không được chôn cất: nhưng họ sẽ như phân trên mặt đất: và họ sẽ bị tiêu diệt bởi gươm, và bởi nạn đói: và xác của họ sẽ thành thức cho chim của trời, và cho thú của đất."
  5: "Vì THIÊN CHÚA phán như vậy: Đừng vào nhà tang, cũng đừng đi than khóc hay thương hại họ: vì Ta đã lấy đi bình an Ta khỏi dân này, phán rằng THIÊN CHÚA, ngay cả lòng nhân từ và sự thương xót."
  6: "Cả người lớn và người nhỏ sẽ chết trong đất này: họ sẽ không được chôn cất, cũng không người than khóc cho họ, cũng không cắt mình, cũng không làm mình trọc cho họ:"
  7: "Cũng không người xé áo cho họ trong tang, để an ủi họ vì người chết: cũng không người cho họ chén sự an ủi uống cho cha họ hay cho mẹ họ."
  8: "Ngươi cũng đừng vào nhà tiệc, để ngồi với họ ăn và uống."
  9: "Vì THIÊN CHÚA của các đạo binh, Thiên Chúa của Ít-ra-ên phán như vậy: Kìa, Ta sẽ làm ngừng khỏi nơi này trong mắt các ngươi, và trong ngày các ngươi, tiếng vui mừng, và tiếng vui vẻ, tiếng chú rể, và tiếng cô dâu."
  10: "Và việc đó sẽ xảy ra, khi ngươi chỉ cho dân này tất cả những lời này, và họ sẽ nói với ngươi: Tại sao THIÊN CHÚA đã tuyên bố tất cả sự gian ác lớn này chống lại chúng ta? hay sự gian ác của chúng ta là chi? hay tội lỗi mà chúng ta đã phạm cùng THIÊN CHÚA Thiên Chúa của chúng ta là chi?"
  11: "Bấy giờ ngươi sẽ nói với họ rằng: Vì cha ông các ngươi đã bỏ Ta, phán rằng THIÊN CHÚA, và đã đi sau các thần khác, và đã phục vụ họ, và đã thờ phượng họ, và đã bỏ Ta, và không giữ luật pháp Ta;"
  12: "Và các ngươi đã làm tồi tệ hơn cha ông các ngươi: vì, kìa, các ngươi đi mỗi người sau tưởng tượng của lòng gian ác của mình, để họ không thể hear Ta:"
  13: "Vậy Ta sẽ đuổi các ngươi khỏi đất này vào đất mà các ngươi không biết, cũng không cha ông các ngươi: và ở đó các ngươi sẽ phục vụ các thần khác ngày và đêm: nơi Ta sẽ không cho các ngươi thấy ân điển."
  14: "Vậy, kìa, ngày sẽ đến, phán rằng THIÊN CHÚA, mà nó không được nói nữa rằng: THIÊN CHÚA hằng sống, Đấng đã đưa con cái của Ít-ra-ên ra khỏi xứ Ê-díp-tô:"
  15: "Nhưng: THIÊN CHÚA hằng sống, Đấng đã đưa con cái của Ít-ra-ên từ đất bắc, và từ mọi đất mà Ngài đã đuổi họ: và Ta sẽ đưa họ lại vào đất mà Ta đã cho cha ông họ."
  16: "Kìa, Ta sẽ gửi nhiều người câu cá, phán rằng THIÊN CHÚA, và họ sẽ câu họ: và sau đó Ta sẽ gửi nhiều người săn, và họ sẽ săn họ từ mọi núi, và từ mọi đồi, và khỏi hỏm đá."
  17: "Vì mắt Ta trên mọi đường của họ: họ không được giấu khỏi trước mặt Ta, cũng không sự gian ác của họ được giấu khỏi mắt Ta."
  18: "Và trước hết Ta sẽ trả lại sự gian ác và tội lỗi của họ gấp đôi: vì họ đã làm ô uế đất Ta, họ đã đầy gia nghiệp Ta với xác của điều đáng ghét và ghê tởm của họ."
  19: "Hỡi THIÊN CHÚA, sức mạnh của ta, và thành lũy của ta, và nơi trú ẩn của ta trong ngày hoạn nạn, người ngoại sẽ đến cùng Ngài từ các cực của đất, và sẽ nói: Chắc chắn cha ông chúng ta đã kế thừa sự dối trá, sự hư không, và điều không lợi."
  20: "Người có thể làm thần cho mình, và chúng không phải là thần sao?"
  21: "Vậy, kìa, Ta sẽ một lần khiến họ biết, Ta sẽ khiến họ biết tay Ta và quyền năng của Ta: và họ sẽ biết rằng tên Ta là THIÊN CHÚA."
