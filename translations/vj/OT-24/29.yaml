29:
  1: "Bây giờ đây là những lời của bức thư mà Giê-rê-mi ngôn sứ đã gửi từ Giê-ru-sa-lem đến phần còn sót lại của các người già đã bị dẫn đi làm tù, và đến các thầy tế lễ, và đến các ngôn sứ, và đến tất cả dân mà Nê-bu-cút-nét-xơ đã dẫn đi làm tù từ Giê-ru-sa-lem đến Ba-by-lon;"
  2: "Sau khi Giê-cô-ni-a vua, và hoàng hậu, và các quan太监, các vị quan của Giu-đa và Giê-ru-sa-lem, và các người thợ mộc, và các thợ rèn, đã rời khỏi Giê-ru-sa-lem;"
  3: "Bằng tay của Ê-la-sa con trai của Sa-phan, và Gê-ma-ri-a con trai của Híl-ki-a, người mà Xê-đê-chi-a vua của Giu-đa sai đến Ba-by-lon đến Nê-bu-cút-nét-xơ vua của Ba-by-lon, nói rằng,"
  4: "THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau đến tất cả những người bị dẫn đi làm tù, mà Ta đã làm cho được dẫn đi từ Giê-ru-sa-lem đến Ba-by-lon;"
  5: "Hãy xây nhà, và ở trong đó; và trồng vườn, và ăn quả của chúng;"
  6: "Hãy lấy vợ, và sinh con trai và con gái; và hãy lấy vợ cho con trai các ngươi, và hãy gả con gái các ngươi cho chồng, hầu cho họ sinh con trai và con gái; hầu cho các ngươi được tăng thêm ở đó, và không bị giảm đi."
  7: "Và hãy tìm kiếm bình an của thành mà Ta đã làm cho các ngươi bị dẫn đi làm tù đến đó, và cầu nguyện với THIÊN CHÚA cho nó: vì trong bình an của nó các ngươi sẽ có bình an."
  8: "Vì THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Đừng để các ngôn sứ và những người bói toán của các ngươi, ở giữa các ngươi, dối gạt các ngươi, cũng đừng nghe những giấc mơ mà các ngươi khiến được mơ."
  9: "Vì họ tiên tri dối trá cho các ngươi trong danh Ta: Ta không đã sai họ, phán THIÊN CHÚA."
  10: "Vì THIÊN CHÚA phán như sau: Sau khi bảy mươi năm được hoàn thành ở Ba-by-lon Ta sẽ viếng thăm các ngươi, và hoàn thành lời thiện của Ta đối với các ngươi, trong việc làm cho các ngươi quay lại đến nơi này."
  11: "Vì Ta biết những suy nghĩ mà Ta suy nghĩ về các ngươi, phán THIÊN CHÚA, những suy nghĩ về bình an, và không phải về điều ác, để cho các ngươi một kết thúc mong đợi."
  12: "Bấy giờ các ngươi sẽ kêu gọi Ta, và các ngươi sẽ đi và cầu nguyện với Ta, và Ta sẽ nghe các ngươi."
  13: "Và các ngươi sẽ tìm kiếm Ta, và sẽ tìm thấy Ta, khi các ngươi tìm kiếm Ta với toàn lòng các ngươi."
  14: "Và Ta sẽ được tìm thấy bởi các ngươi, phán THIÊN CHÚA: và Ta sẽ quay lại sự làm tù của các ngươi, và Ta sẽ tập hợp các ngươi từ tất cả các dân tộc, và từ tất cả những nơi Ta đã驱赶 các ngươi đi, phán THIÊN CHÚA; và Ta sẽ mang các ngươi lại vào nơi mà Ta đã làm cho các ngươi bị dẫn đi làm tù."
  15: "Vì các ngươi đã nói rằng: THIÊN CHÚA đã dựng lên cho chúng tôi các ngôn sứ ở Ba-by-lon;"
  16: "Hãy biết rằng THIÊN CHÚA phán như sau về vua ngồi trên ngai vàng của Đa-vít, và về tất cả dân ở trong thành này, và về anh em của các ngươi không đã đi với các ngươi đi làm tù;"
  17: "THIÊN CHÚA của các đạo quân phán như sau: Kìa, Ta sẽ sai đến trên họ gươm, nạn đói, và dịch hãn, và sẽ làm cho họ như những quả sung xấu, không thể ăn được, chúng quá xấu."
  18: "Và Ta sẽ ngược đãi họ bằng gươm, bằng nạn đói, và bằng dịch hãn, và sẽ giao họ để bị dời đến tất cả các vương quốc trên đất, để trở nên lời nguyền, và ngỡ ngàng, và tiếng hằn học, và sỉ nhục, giữa tất cả các dân tộc Ta đã驱赶 họ đi:"
  19: "Vì họ không đã nghe lời Ta, phán THIÊN CHÚA, mà Ta đã sai đến với họ bởi đầy tớ Ta là các ngôn sứ, dậy sớm và sai họ; nhưng các ngươi không sẽ nghe, phán THIÊN CHÚA."
  20: "Hãy nghe vậy lời của THIÊN CHÚA, tất cả các ngươi của sự làm tù, mà Ta đã sai từ Giê-ru-sa-lem đến Ba-by-lon:"
  21: "THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau về A-háp con trai của Cô-la-i-a, và về Xê-đê-chi-a con trai của Ma-a-xê-a, những kẻ tiên tri dối trá cho các ngươi trong danh Ta: Kìa, Ta sẽ giao họ vào tay Nê-bu-cút-nét-xơ vua của Ba-by-lon; và người ấy sẽ giết họ trước mắt các ngươi;"
  22: "Và từ họ sẽ được lấy lên một lời nguyền bởi tất cả sự làm tù của Giu-đa ở Ba-by-lon, nói rằng: THIÊN CHÚA làm cho ngươi như Xê-đê-chi-a và như A-háp, người mà vua của Ba-by-lon đã nướng trong lửa;"
  23: "Vì họ đã hành xử sự gian ác trong Ít-ra-ên, và đã hành vi ngoại tình với vợ của người láng giềng của họ, và đã nói những lời dối trá trong danh Ta, mà Ta không đã ra lệnh cho họ; ngay Ta biết, và là chứng nhân, phán THIÊN CHÚA."
  24: "Ngươi cũng sẽ nói như vậy với Xê-ma-a người Nê-hê-la-mít, nói rằng,"
  25: "THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Vì ngươi đã gửi thư trong danh ngươi đến tất cả dân ở Giê-ru-sa-lem, và đến Xô-pha-ni-a con trai của Ma-a-xê-a thầy tế lễ, và đến tất cả các thầy tế lễ, nói rằng,"
  26: "THIÊN CHÚA đã làm cho ngươi thầy tế lễ thay cho Giê-hôi-đa thầy tế lễ, hầu cho các ngươi làm quan trong nhà của THIÊN CHÚA, cho mọi người điên, và tự làm mình ngôn sứ, để ngươi đặt người ấy trong nhà tù, và trong xiềng xích."
  27: "Vậy tại sao ngươi không trách móc Giê-rê-mi người A-na-thốt, người tự làm mình ngôn sứ cho các ngươi?"
  28: "Vì người ấy đã sai đến chúng tôi ở Ba-by-lon, nói rằng: Sự làm tù này lâu: hãy xây nhà, và ở trong đó; và trồng vườn, và ăn quả của chúng."
  29: "Và Xô-pha-ni-a thầy tế lễ đọc bức thư này trong tai Giê-rê-mi ngôn sứ."
  30: "Bấy giờ lời của THIÊN CHÚA đến với Giê-rê-mi, nói rằng,"
  31: "Hãy gửi đến tất cả những người của sự làm tù, nói rằng: THIÊN CHÚA phán như sau về Xê-ma-a người Nê-hê-la-mít: Vì Xê-ma-a đã tiên tri cho các ngươi, và Ta không đã sai người ấy, và người ấy làm cho các ngươi tin vào sự dối trá:"
  32: "Vậy thì THIÊN CHÚA phán như sau: Kìa, Ta sẽ trừng phạt Xê-ma-a người Nê-hê-la-mít, và dòng dõi của người ấy: người ấy sẽ không có một người đàn ông ở giữa dân này; cũng không người ấy sẽ thấy điều thiện mà Ta sẽ làm cho dân Ta, phán THIÊN CHÚA; vì người ấy đã dạy sự nổi loạn chống lại THIÊN CHÚA."
