38:
  1: "Bấy giờ Xê-phá-ti-a con trai của Mat-tan, và Gê-đa-li-a con trai của Pa-sơ, và Gu-ca con trai của Xê-lê-mi-a, và Pa-sơ con trai của Ma-lê-ki-a, nghe những lời mà Giê-rê-mi đã nói cùng mọi dân chúng, phán rằng,"
  2: "Đây là điều THIÊN CHÚA phán, Người ở lại trong thành này sẽ chết bằng gươm, bằng nạn đói, và bằng bệnh dịch: nhưng người đi ra đến những người Ca-đê sẽ sống; vì người ấy sẽ có mạng sống của mình như chiến lợi phẩm, và sẽ sống."
  3: "Đây là điều THIÊN CHÚA phán, Thành này chắc chắn sẽ được giao vào tay của đội quân của vua của Ba-by-lôn, đội quân sẽ chiếm lấy nó."
  4: "Vì vậy các quan tước nói cùng vua, Chúng tôi cầu xin ngươi, hãy để người này bị xử tử: vì như vậy ông làm yếu tay của những người chiến đấu còn ở lại trong thành này, và tay của mọi dân chúng, trong khi nói những lời như vậy cho họ: vì người này không tìm kiếm sự thịnh vượng của dân tộc này, nhưng sự tổn hại."
  5: "Bấy giờ vua Xê-đê-ki-a nói, Kìa, ông ở trong tay các ngươi: vì vua không phải là người có thể làm bất cứ điều gì chống lại các ngươi."
  6: "Bấy giờ họ bắt Giê-rê-mi, và ném ông vào hầm ngục của Ma-lê-ki-a con trai của Ha-mê-léc, ở trong sân của ngục: và họ thả Giê-rê-mi xuống bằng dây thừng. Và trong hầm ngục không có nước, nhưng bùn lầy: vậy Giê-rê-mi chìm trong bùn lầy."
  7: "Bấy giờ khi Ê-bêt-mê-léc người Ê-ti-ô-pi, một trong những quan giám ở trong nhà của vua, nghe rằng họ đã đưa Giê-rê-mi vào hầm ngục; vua đang ngồi trong cổng của Bên-gia-min;"
  8: "Ê-bêt-mê-léc đi ra khỏi nhà của vua, và nói cùng vua, phán rằng,"
  9: "Chúa tôi là vua, những người này đã làm sự dữ trong mọi điều họ đã làm cho Giê-rê-mi nhà tiên tri, người mà họ đã ném vào hầm ngục; và ông sắp chết vì đói ở nơi ông ở: vì không còn bánh trong thành nữa."
  10: "Bấy giờ vua ra lệnh cho Ê-bêt-mê-léc người Ê-ti-ô-pi, phán rằng, Hãy lấy từ đây ba mươi người với ngươi, và kéo Giê-rê-mi nhà tiên tri lên khỏi hầm ngục, trước khi ông chết."
  11: "Vậy Ê-bêt-mê-léc lấy những người với ông, và đi vào nhà của vua dưới kho bạc, và lấy từ đó những mảnh áo cũ cũ nát và những mảnh quần cũ mục nát, và thả chúng xuống bằng dây thừng vào hầm ngục đến Giê-rê-mi."
  12: "Và Ê-bêt-mê-léc người Ê-ti-ô-pi nói cùng Giê-rê-mi, Hãy đặt những mảnh áo cũ cũ nát và những mảnh quần cũ mục nát này dưới nách của ngươi dưới dây thừng. Và Giê-rê-mi làm như vậy."
  13: "Vậy họ kéo Giê-rê-mi lên bằng dây thừng, và đưa ông lên khỏi hầm ngục: và Giê-rê-mi ở lại trong sân của ngục."
  14: "Bấy giờ vua Xê-đê-ki-a sai, và đưa Giê-rê-mi nhà tiên tri đến cùng mình vào lối vào thứ ba ở trong nhà của THIÊN CHÚA: và vua nói cùng Giê-rê-mi, Ta sẽ hỏi ngươi một điều; đừng giấu gì ta."
  15: "Bấy giờ Giê-rê-mi nói cùng Xê-đê-ki-a, Nếu ta tuyên bố nó cho ngươi, ngươi sẽ không chắc chắn xử tử ta sao? và nếu ta cho ngươi lời khuyên, ngươi sẽ không nghe ta sao?"
  16: "Vậy vua Xê-đê-ki-a thề bí mật với Giê-rê-mi, phán rằng, THIÊN CHÚA sống, Đấng đã làm cho chúng ta linh hồn này, ta sẽ không xử tử ngươi, cũng sẽ không giao ngươi vào tay của những người này đang tìm mạng sống của ngươi."
  17: "Bấy giờ Giê-rê-mi nói cùng Xê-đê-ki-a, Đây là điều THIÊN CHÚA, Thiên Chúa của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Nếu ngươi chắc chắn sẽ đi ra đến các quan tước của vua của Ba-by-lôn, thì linh hồn của ngươi sẽ sống, và thành này sẽ không bị đốt bằng lửa; và ngươi sẽ sống, và nhà của ngươi:"
  18: "Nhưng nếu ngươi sẽ không đi ra đến các quan tước của vua của Ba-by-lôn, thì thành này sẽ được giao vào tay của những người Ca-đê, và họ sẽ đốt nó bằng lửa, và ngươi sẽ không thoát khỏi tay họ."
  19: "Và vua Xê-đê-ki-a nói cùng Giê-rê-mi, Ta sợ những người Do-thái đã ngã xuống những người Ca-đê, sợ rằng họ sẽ giao ta vào tay họ, và họ sẽ chế giễu ta."
  20: "Nhưng Giê-rê-mi nói, Họ sẽ không giao ngươi. Hãy vâng lời, ta cầu xin ngươi, giọng nói của THIÊN CHÚA, mà ta nói cùng ngươi: như vậy sẽ tốt cho ngươi, và linh hồn của ngươi sẽ sống."
  21: "Nhưng nếu ngươi từ chối đi ra, đây là lời mà THIÊN CHÚA đã chỉ cho ta:"
  22: "Và, kìa, mọi người phụ nữ còn ở lại trong nhà của vua của Giu-đa sẽ được đưa ra đến các quan tước của vua của Ba-by-lôn, và những người phụ nữ sẽ nói, Bạn bè của ngươi đã xúi giục ngươi, và đã thắng được ngươi: chân của ngươi đã chìm trong bùn lầy, và họ đã quay lưng lại."
  23: "Vậy họ sẽ đưa ra mọi vợ và mọi con cái của ngươi đến những người Ca-đê: và ngươi sẽ không thoát khỏi tay họ, nhưng sẽ bị bắt bởi tay của vua của Ba-by-lôn: và ngươi sẽ gây cho thành này bị đốt bằng lửa."
  24: "Bấy giờ Xê-đê-ki-a nói cùng Giê-rê-mi, Đừng để ai biết những lời này, và ngươi sẽ không chết."
  25: "Nhưng nếu các quan tước nghe rằng ta đã nói chuyện với ngươi, và họ đến cùng ngươi, và nói cùng ngươi, Hãy tuyên bố cho chúng ta bây giờ điều ngươi đã nói cùng vua, đừng giấu nó khỏi chúng ta, và chúng ta sẽ không xử tử ngươi; cũng điều vua đã nói cùng ngươi:"
  26: "Bấy giờ ngươi sẽ nói cùng họ, Ta đã trình bày sự cầu khẩn của ta trước vua, để ông sẽ không khiến ta trở lại nhà của Giô-na-than, để chết ở đó."
  27: "Bấy giờ mọi quan tước đến cùng Giê-rê-mi, và hỏi ông: và ông kể cho họ theo mọi lời này mà vua đã ra lệnh. Vậy họ ngừng nói chuyện với ông; vì việc ấy không được nhận biết."
  28: "Vậy Giê-rê-mi ở trong sân của ngục cho đến ngày mà Giê-ru-sa-lem bị chiếm: và ông ở đó khi Giê-ru-sa-lem bị chiếm."
