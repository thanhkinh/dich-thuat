1:
  1: "Lời của Giê-rê-mi, con của Híl-kì-a, trong hàng ngũ các tư tế ở A-na-thốt trong xứ Bên-gia-min."
  2: "Lời của THIÊN CHÚA đến cùng ông trong ngày đời vua Giô-si-a con của A-môn vua nước Giu-đa, vào năm thứ mười ba triều đại của Ngài."
  3: "Lời ấy cũng đến cùng ông trong ngày đời vua Giê-hô-i-ghim con của vua Giô-si-a nước Giu-đa, cho đến cuối năm thứ mười một của vua Xê-đê-kiah con của vua Giô-si-a nước Giu-đa, cho đến khi dân cư Giê-ru-sa-lem bị đi đày vào tháng thứ năm."
  4: "Bấy giờ lời của THIÊN CHÚA đến cùng ta, rằng:"
  5: "Được khi Ta đã thành tạo ngươi trong bụng mẹ, Ta đã biết ngươi; và được khi ngươi còn trong dãy lòng, Ta đã biệt riêng ngươi, và Ta đã đặt ngươi làm ngôn sứ cho các dân tộc."
  6: "Bấy giờ ta nói: ôi Chúa THIÊN CHÚA! Kìa, ta không biết nói chi, vì ta còn là trẻ thơ."
  7: "Nhưng THIÊN CHÚA phán cùng ta rằng: Chớ nói: Ta còn là trẻ thơ; vì ngươi sẽ đi đến cùng mọi kẻ mà Ta sai ngươi đi, và mọi điều mà Ta truyền cho ngươi, ngươi sẽ nói."
  8: "Chớ sợ trước mặt họ; vì Ta sẽ ở cùng ngươi để giải cứu ngươi, phán rằng THIÊN CHÚA."
  9: "Bấy giờ THIÊN CHÚA giơ tay ra, và đụng miệng ta. THIÊN CHÚA phán cùng ta rằng: Kìa, Ta đã đặt lời Ta trong miệng ngươi."
  10: "Kìa, Ta ngày nay đã đặt ngươi trên các dân tộc và trên các vương quốc, để nhổ gốc, và phá hủy, và tiêu diệt, và đổ nát, để xây dựng, và trồng trọt."
  11: "Hơn nữa, lời của THIÊN CHÚA đến cùng ta, rằng: Giê-rê-mi, ngươi thấy chi? Ta nói: Ta thấy một cây gậy của cây hạnh nhân."
  12: "THIÊN CHÚA phán cùng ta rằng: Ngươi đã thấy đúng; vì Ta sẽ mau chóng thi hành lời Ta."
  13: "Lời của THIÊN CHÚA đến cùng ta lần thứ hai, rằng: Ngươi thấy chi? Ta nói: Ta thấy một nồi đang sôi; mặt nó quay về hướng bắc."
  14: "THIÊN CHÚA phán cùng ta rằng: Sự dữ sẽ từ phương bắc bùng ra trên mọi kẻ cư ngươi trong đất này."
  15: "Vì này, Ta sẽ gọi mọi gia đình của các vương quốc ở phương bắc, phán rằng THIÊN CHÚA; họ sẽ đến, và đặt mỗi người ngai vàng mình tại cửa ngõ của Giê-ru-sa-lem, và chống lại mọi tường thành của nó chung quanh, và chống lại mọi thành phố của Giu-đa."
  16: "Ta sẽ tuyên cáo mọi phán xét của Ta chống lại họ về mọi sự gian ác của họ, vì họ đã bỏ Ta, và đã hương thiền cho các thần khác, và thờ lạy các việc tay tay họ làm ra."
  17: "Vậy, ngươi hãy thắt lưng, và đứng dậy, và nói cùng họ mọi điều mà Ta truyền cho ngươi: Đừng kinh sợ trước mặt họ, kẻo Ta làm ngươi nhục nhã trước mặt họ."
  18: "Vì này, Ta ngày nay đã làm ngươi nên thành phố được phòng vệ, và cột sắt, và tường đồng, chống lại toàn thể xứ đó, chống lại các vua của Giu-đa, chống lại các trưởng lão của họ, chống lại các tư tế của họ, và chống lại dân cư trong xứ."
  19: "Họ sẽ chống lại ngươi; nhưng họ sẽ không thắng được ngươi; vì Ta đang ở cùng ngươi, phán rằng THIÊN CHÚA, để giải cứu ngươi."
