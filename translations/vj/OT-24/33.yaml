33:
  1: "Hơn nữa lời của THIÊN CHÚA đến với Giê-rê-mi lần thứ hai, khi ngài vẫn còn bị nhốt trong sân nhà tù, nói rằng,"
  2: "THIÊN CHÚA Đấng làm ra nó, THIÊN CHÚA Đấng hình thành nó, để thiết lập nó phán như sau; THIÊN CHÚA là danh Ngài;"
  3: "Hãy kêu gọi Ta, và Ta sẽ đáp lời ngươi, và sẽ chỉ cho ngươi những điều vĩ đại và hùng mạnh, mà ngươi không biết."
  4: "Vì THIÊN CHÚA, Thiên Chúa của Ít-ra-ên phán như sau về những nhà của thành này, và về những nhà của các vua của Giu-đa, bị ném xuống bởi đồi, và bởi gươm;"
  5: "Họ đến chiến đấu với người Ca-lơ-đê, nhưng là để làm đầy họ với thi thể của người đàn ông, mà Ta đã giết trong sự giận dữ của Ta và trong cơn thịnh nộ của Ta, và cho tất cả những người mà sự gian ác Ta đã che mặt Ta khỏi thành này."
  6: "Kìa, Ta sẽ mang đến nó sức khỏe và sự chữa lành, và Ta sẽ chữa lành họ, và sẽ bày tỏ cho họ sự dồi dào của bình an và sự thật."
  7: "Và Ta sẽ làm cho sự làm tù của Giu-đa và sự làm tù của Ít-ra-ên quay lại, và sẽ xây dựng họ, như ban đầu."
  8: "Và Ta sẽ thanh tẩy họ khỏi tất cả sự gian ác của họ, mà họ đã tội lỗi chống lại Ta; và Ta sẽ tha thứ tất cả sự gian ác của họ, mà họ đã tội lỗi, và mà họ đã phạm nghịch chống lại Ta."
  9: "Và nó sẽ là cho Ta một danh của vui mừng, một lời ngợi khen và vinh dự trước tất cả các dân tộc trên đất, sẽ nghe tất cả điều thiện Ta làm cho họ: và họ sẽ sợ hãi và run rẩy vì tất cả sự thiện lương và vì tất cả sự thịnh vượng Ta chuẩn bị cho nó."
  10: "THIÊN CHÚA phán như sau: Lại sẽ được nghe ở nơi này, mà các ngươi nói sẽ hoang tàn không người và không vật súc, ngay trong các thành của Giu-đa, và trong những đường phố của Giê-ru-sa-lem, hoang tàn, không người, và không người ở, và không vật súc,"
  11: "Tiếng vui mừng, và tiếng vui vẻ, tiếng chàng rể, và tiếng cô dâu, tiếng của những người sẽ nói rằng: Ngợi khen THIÊN CHÚA của các đạo quân: vì THIÊN CHÚA là tốt; vì lòng thương mắn của Ngài kéo dài mãi mãi: và của những người sẽ mang lễ tạ ơn vào nhà của THIÊN CHÚA. Vì Ta sẽ làm cho sự làm tù của đất quay lại, như ban đầu, phán THIÊN CHÚA."
  12: "THIÊN CHÚA của các đạo quân phán như sau: Lại ở nơi này, hoang tàn không người và không vật súc, và trong tất cả các thành của nó, sẽ là nơi ở của những mục tử khiến đoàn chiên của họ nằm xuống."
  13: "Trong các thành của núi, trong các thành của thung lũng, và trong các thành của phương nam, và trong đất của Bên-gia-min, và ở những nơi quanh Giê-ru-sa-lem, và trong các thành của Giu-đa, đoàn chiên sẽ lại đi dưới tay người đếm chúng, phán THIÊN CHÚA."
  14: "Kìa, những ngày sẽ đến, phán THIÊN CHÚA, Ta sẽ hoàn thành điều thiện mà Ta đã hứa với nhà của Ít-ra-ên và với nhà của Giu-đa."
  15: "Trong những ngày ấy, và tại thời điểm đó, Ta sẽ làm cho Nhánh công chính mọc lên đến Đa-vít; và người ấy sẽ hành xử sự phán xét và sự công chính trong đất."
  16: "Trong những ngày ấy Giu-đa sẽ được cứu, và Giê-ru-sa-lem sẽ ở an toàn: và đây là danh mà nàng sẽ được gọi, THIÊN CHÚA LÀ SỰ CÔNG CHÍNH CỦA CHÚNG TA."
  17: "Vì THIÊN CHÚA phán như sau: Đa-vít sẽ luôn thiếu một người đàn ông ngồi trên ngai vàng của nhà của Ít-ra-ên;"
  18: "Cũng không các thầy tế lễ người Lê-vi thiếu một người đàn ông trước Ta để dâng lễ toàn thiêu, và nhóm lễ đồ ăn, và làm lễ tế liên tục."
  19: "Và lời của THIÊN CHÚA đến với Giê-rê-mi, nói rằng,"
  20: "THIÊN CHÚA phán như sau: Nếu các ngươi có thể phá giao ước của Ta về ngày, và giao ước của Ta về đêm, và sẽ không có ngày và đêm trong mùa của chúng;"
  21: "Khi đó giao ước của Ta cũng có thể bị phá với Đa-vít đầy tớ Ta, rằng người ấy sẽ không có con trai để cai trị trên ngai vàng của người ấy; và với người Lê-vi các thầy tế lễ, bộ trưởng của Ta."
  22: "Như đạo quân của trời không thể đếm được, cũng như cát của biển không thể đo lường được: vậy Ta sẽ nhân số giống của Đa-vít đầy tớ Ta, và người Lê-vi phục vụ Ta."
  23: "Hơn nữa lời của THIÊN CHÚA đến với Giê-rê-mi, nói rằng,"
  24: "Ngươi có không suy xét những gì dân này đã nói, nói rằng: Hai gia đình mà THIÊN CHÚA đã chọn, Ngài đã thậm chí casting them off? vậy họ đã khinh bỉ dân Ta, hầu cho họ không còn là một dân tộc trước mặt họ."
  25: "THIÊN CHÚA phán như sau: Nếu giao ước của Ta không phải với ngày và đêm, và nếu Ta không đã bổ nhiệm các quy định của trời và đất;"
  26: "Khi đó Ta sẽ từ chối giống của Gia-cốp, và Đa-vít đầy tớ Ta, hầu cho Ta không sẽ lấy bất kỳ của giống của người ấy để làm người cai trị trên giống của A-bra-ham, Y-sác, và Gia-cốp: vì Ta sẽ làm cho sự làm tù của họ quay lại, và sẽ thương xót họ."
