52:
  1: "Xê-đê-ki-a hai mươi mốt tuổi khi ông bắt đầu trị vì, và ông trị vì mười một năm ở Giê-ru-sa-lem. Và tên của mẹ ông là Ha-mu-tên con gái của Giê-rê-mi của Lib-nah."
  2: "Và ông làm điều dữ trong mắt của THIÊN CHÚA, theo mọi điều mà Giê-hô-i-ghim đã làm."
  3: "Vì qua sự giận dữ của THIÊN CHÚA chuyện xảy ra ở Giê-ru-sa-lem và Giu-đa, cho đến khi Ngài đã đuổi họ đi khỏi sự hiện diện của Ngài, rằng Xê-đê-ki-a nổi loạn chống lại vua của Ba-by-lôn."
  4: "Và chuyện xảy ra trong năm thứ chín của sự trị vì của ông, trong tháng thứ mười, trong ngày thứ mười của tháng, Nê-bu-cút-nét-xơ vua của Ba-by-lôn đến, ông và cả đội quân của ông, chống lại Giê-ru-sa-lem, và đóng trại chống lại nó, và xây dựng pháo đài chống lại nó khắp về."
  5: "Vậy thành bị vây hãm đến năm thứ mười một của vua Xê-đê-ki-a."
  6: "Và trong tháng thứ tư, trong ngày thứ chín của tháng, nạn đói nghiêm trọng trong thành, để không có bánh cho dân của đất."
  7: "Bấy giờ thành bị phá vỡ, và mọi người chiến đấu bỏ chạy, và đi ra khỏi thành ban đêm bằng đường của cổng giữa hai bức tường, ở cạnh vườn của vua; bây giờ những người Ca-đê ở khắp thành: và họ đi bằng đường của đồng bằng."
  8: "Nhưng đội quân của những người Ca-đê đuổi theo vua, và bắt kịp Xê-đê-ki-a trong đồng bằng của Giê-ri-cô; và cả đội quân của ông bị phân tán khỏi ông."
  9: "Bấy giờ họ bắt vua, và đưa ông lên đến vua của Ba-by-lôn tại Ríp-lah trong đất của Ha-mát; nơi ông xử án ông."
  10: "Và vua của Ba-by-lôn giết các con trai của Xê-đê-ki-a trước mắt ông: ông cũng giết mọi quan tước của Giu-đa tại Ríp-lah."
  11: "Bấy giờ ông làm mù mắt của Xê-đê-ki-a; và vua của Ba-by-lôn trói ông bằng xích, và dẫn ông đến Ba-by-lôn, và đưa ông vào ngục cho đến ngày của cái chết của ông."
  12: "Bây giờ trong tháng thứ năm, trong ngày thứ mười của tháng, là năm thứ mười chín của Nê-bu-cút-nét-xơ vua của Ba-by-lôn, Nê-bu-xa-ra-đan đội trưởng của lính canh, người phục vụ vua của Ba-by-lôn, đến Giê-ru-sa-lem,"
  13: "Và đốt nhà của THIÊN CHÚA, và nhà của vua; và mọi nhà của Giê-ru-sa-lem, và mọi nhà của người lớn, ông đốt bằng lửa:"
  14: "Và cả đội quân của những người Ca-đê, đang với đội trưởng của lính canh, phá vỡ mọi tường của Giê-ru-sa-lem khắp về."
  15: "Bấy giờ Nê-bu-xa-ra-đan đội trưởng của lính canh dẫn đi làm tù một số người nghèo của dân chúng, và tàn dư của dân chúng còn ở lại trong thành, và những người đã đào tẩu, đã ngã xuống vua của Ba-by-lôn, và phần còn lại của đám đông."
  16: "Nhưng Nê-bu-xa-ra-đan đội trưởng của lính canh để lại một số người nghèo của đất cho người trồng nho và cho người nông dân."
  17: "Cũng những cột đồng đang trong nhà của THIÊN CHÚA, và các bệ, và biển đồng đang trong nhà của THIÊN CHÚA, những người Ca-đê đã phá vỡ, và dẫn mọi đồng của chúng đến Ba-by-lôn."
  18: "Cả các nồi, và xẻng, và kẹp, và bát, và muỗng, và mọi vật dụng bằng đồng mà họ phục vụ, họ đã mang đi."
  19: "Và chậu, và chảo, và bát, và nồi, và đèn, và muỗng, và ly; điều gì là bằng vàng trong vàng, và điều gì là bằng bạc trong bạc, đội trưởng của lính canh đã mang đi."
  20: "Hai cột, một biển, và mười hai con bò đồng dưới bệ, mà vua Su-lô-môn đã làm trong nhà của THIÊN CHÚA: đồng của tất cả những vật dụng này không có trọng lượng."
  21: "Và về các cột, chiều cao của một cột mười tám thước; và một dải bốn thước bao quanh nó; và độ dày của nó bốn ngón tay: nó rỗng."
  22: "Và một đầu cục đồng ở trên nó; và chiều cao của một đầu cục năm thước, với lưới và quả lựu trên các đầu cục khắp về, tất cả bằng đồng. Cột thứ hai cũng và quả lựu giống như những thứ này."
  23: "Và có chín mươi sáu quả lựu trên một bên; và tất cả quả lựu trên lưới là một trăm khắp về."
  24: "Và đội trưởng của lính canh bắt Xê-ra-i-a thầy tế lễ trưởng, và Xô-phô-ni-a thầy tế lễ thứ hai, và ba người giữ cửa:"
  25: "Ông cũng lấy ra khỏi thành một quan giám, có trách nhiệm của người chiến đấu; và bảy người của họ đang gần người của vua, được tìm thấy trong thành; và người ghi chép chính của đội quân, người phải tập hợp dân của đất; và sáu mươi người của dân của đất, được tìm thấy giữa thành."
  26: "Vậy Nê-bu-xa-ra-đan đội trưởng của lính canh bắt họ, và đưa họ đến vua của Ba-by-lôn tại Ríp-lah."
  27: "Và vua của Ba-by-lôn đánh họ, và xử tử họ tại Ríp-lah trong đất của Ha-mát. Như vậy Giu-đa được dẫn đi làm tù khỏi đất của chính ông."
  28: "Đây là dân mà Nê-bu-cút-nét-xơ đã dẫn đi làm tù: trong năm thứ bảy ba nghìn người Do-thái và ba mươi:"
  29: "Trong năm thứ mười tám của Nê-bu-cút-nét-xơ ông dẫn đi làm tù từ Giê-ru-sa-lem tám trăm ba mươi hai người:"
  30: "Trong năm thứ ba mươi ba của Nê-bu-cút-nét-xơ Nê-bu-xa-ra-đan đội trưởng của lính canh dẫn đi làm tù của người Do-thái bảy trăm bốn mươi lăm người: tất cả người là bốn ngàn sáu trăm người."
  31: "Và chuyện xảy ra trong năm thứ bảy mươi của bị bắt của Giê-hô-i-ghin vua của Giu-đa, trong tháng thứ mười hai, trong ngày thứ năm và hai mươi của tháng, Ê-vil-mê-rô-đác vua của Ba-by-lôn trong năm thứ nhất của sự trị vì của ông đã nâng đầu của Giê-hô-i-ghin vua của Giu-đa, và đưa ông ra khỏi ngục,"
  32: "Và nói tốt với ông, và đặt ngai vàng của ông trên ngai vàng của các vua đang với ông ở Ba-by-lôn,"
  33: "Và thay đổi quần áo ngục của ông: và ông liên tục ăn bánh trước mặt ông tất cả những ngày của đời ông."
  34: "Và cho ăn uống của ông, có một sự cho ăn liên tục được cho ông từ vua của Ba-by-lôn, mỗi ngày một phần cho đến ngày của cái chết của ông, tất cả những ngày của đời ông."
