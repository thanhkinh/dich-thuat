27:
  1: "Vào đầu triều đại của Giê-hô-i-ghim con trai của Giô-si-a vua của Giu-đa, lời này đến với Giê-rê-mi từ THIÊN CHÚA, nói rằng,"
  2: "THIÊN CHÚA phán với tôi như sau: Hãy làm cho ngươi những sợi dây và ách, và đặt chúng trên cổ ngươi,"
  3: "Và gửi chúng đến vua của Ê-đôm, và đến vua của Mô-ab, và đến vua của người A-môn, và đến vua của Tý-rơ, và đến vua của Xi-đôn, bằng tay những sứ giả đến Giê-ru-sa-lem đến Xê-đê-chi-a vua của Giu-đa;"
  4: "Và ra lệnh cho họ nói với chủ của họ rằng: THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Các ngươi sẽ nói với chủ của các ngươi như sau;"
  5: "Ta đã làm đất, người và vật súc trên mặt đất, bởi quyền lực lớn của Ta và bởi cánh tay giơ ra của Ta, và đã cho nó đến người nào seems thích hợp với Ta."
  6: "Và bây giờ Ta đã cho tất cả những đất này vào tay Nê-bu-cút-nét-xơ vua của Ba-by-lon, đầy tớ của Ta; và vật súc của đồng Ta cũng đã cho người ấy để phục vụ người ấy."
  7: "Và tất cả các dân tộc sẽ phục vụ người ấy, và con trai của người ấy, và con trai của con trai người ấy, cho đến khi thời của đất người ấy đến: và khi đó nhiều dân tộc và các vua vĩ đại sẽ phục vụ mình từ người ấy."
  8: "Và sự việc sẽ xảy ra, dân tộc và vương quốc sẽ không phục vụ Nê-bu-cút-nét-xơ vua của Ba-by-lon đó, và sẽ không đặt cổ họ dưới ách của vua của Ba-by-lon, dân tộc đó Ta sẽ trừng phạt, phán THIÊN CHÚA, bằng gươm, và bằng nạn đói, và bằng dịch hãn, cho đến khi Ta tiêu hủy họ bởi tay người ấy."
  9: "Vậy thì đừng nghe các ngôn sứ của các ngươi, cũng không những người bói toán, cũng không những người nằm mơ, cũng không những người phù phép, cũng không những phù thủy, những kẻ nói với các ngươi rằng: Các ngươi sẽ không phục vụ vua của Ba-by-lon:"
  10: "Vì họ tiên tri dối trá cho các ngươi, để dời các ngươi xa khỏi đất của các ngươi; và để Ta驱赶 các ngươi đi, và các ngươi sẽ bị hư mất."
  11: "Nhưng các dân tộc đặt cổ họ dưới ách của vua của Ba-by-lon, và phục vụ người ấy, những dân tộc đó Ta sẽ để ở lại trong đất của họ, phán THIÊN CHÚA; và họ sẽ cày cấy nó, và ở trong đó."
  12: "Ta cũng đã nói với Xê-đê-chi-a vua của Giu-đa theo tất cả những lời này, nói rằng: Hãy đưa cổ các ngươi dưới ách của vua của Ba-by-lon, và phục vụ người ấy và dân của người ấy, và sống."
  13: "Tại sao các ngươi sẽ chết, ngươi và dân của ngươi, bởi gươm, bởi nạn đói, và bởi dịch hãn, như THIÊN CHÚA đã nói chống lại dân tộc sẽ không phục vụ vua của Ba-by-lon?"
  14: "Vậy thì đừng nghe những lời của các ngôn sứ nói với các ngươi rằng: Các ngươi sẽ không phục vụ vua của Ba-by-lon: vì họ tiên tri dối trá cho các ngươi."
  15: "Vì Ta không đã sai họ, phán THIÊN CHÚA, nhưng họ tiên tri dối trá trong danh Ta; để Ta có thể驱赶 các ngươi đi, và để các ngươi có thể bị hư mất, các ngươi, và các ngôn sứ tiên tri cho các ngươi."
  16: "Ta cũng đã nói với các thầy tế lễ và với tất cả dân này, nói rằng: THIÊN CHÚA phán như sau: Đừng nghe những lời của các ngôn sứ của các ngươi tiên tri cho các ngươi, nói rằng: Kìa, những vật của nhà của THIÊN CHÚA sẽ sớm được mang lại từ Ba-by-lon: vì họ tiên tri dối trá cho các ngươi."
  17: "Đừng nghe họ; hãy phục vụ vua của Ba-by-lon, và sống: tại sao thành này nên bị phá hủy?"
  18: "Nhưng nếu họ là ngôn sứ, và nếu lời của THIÊN CHÚA ở với họ, hãy để họ bây giờ làm sự cầu khẩn với THIÊN CHÚA của các đạo quân, hầu cho những vật còn sót lại trong nhà của THIÊN CHÚA, và trong nhà của vua của Giu-đa, và tại Giê-ru-sa-lem, không đi đến Ba-by-lon."
  19: "Vì THIÊN CHÚA của các đạo quân phán về các cột, và về biển, và về các đế, và về phần còn sót lại của những vật còn sót lại trong thành này,"
  20: "Mà Nê-bu-cút-nét-xơ vua của Ba-by-lon không đã lấy, khi người ấy dẫn đi làm tù Giê-cô-ni-a con trai của Giê-hô-i-ghim vua của Giu-đa từ Giê-ru-sa-lem đến Ba-by-lon, và tất cả quý tộc của Giu-đa và Giê-ru-sa-lem;"
  21: "Đúng, THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau về những vật còn sót lại trong nhà của THIÊN CHÚA, và trong nhà của vua của Giu-đa và của Giê-ru-sa-lem:"
  22: "Chúng sẽ được mang đến Ba-by-lon, và ở đó đến ngày Ta viếng thăm chúng, phán THIÊN CHÚA; khi đó Ta sẽ đưa chúng lên, và khôi phục chúng đến nơi này."
