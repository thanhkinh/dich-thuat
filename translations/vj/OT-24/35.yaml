35:
  1: "Lời mà đến với Giê-rê-mi từ THIÊN CHÚA trong những ngày của Giê-hô-i-ghim con trai của Giô-si-a vua của Giu-đa, nói rằng,"
  2: "Hãy đến nhà của người Rê-khabít, và hãy nói với họ, và hãy đưa họ vào nhà của THIÊN CHÚA, vào một trong những phòng, và hãy cho họ rượu uống."
  3: "Bấy giờ tôi lấy Gai-a-ni-a con trai của Giê-rê-mi, con trai của Ha-ba-xi-a, và anh em của người ấy, và tất cả con trai của người ấy, và toàn bộ nhà của người Rê-khabít;"
  4: "Và tôi đưa họ vào nhà của THIÊN CHÚA, vào phòng của con trai của Ha-nan, con trai của Xơ-đa-li-a, một người của Thiên Chúa, ở cạnh phòng của các vị quan, ở trên phòng của Ma-a-xê-a con trai của Xa-lum, người giữ cửa:"
  5: "Và tôi đặt trước mặt con trai của nhà của người Rê-khabít những chậu đầy rượu vang, và những ly, và tôi nói với họ rằng: Hãy uống rượu vang."
  6: "Nhưng họ nói rằng: Chúng tôi sẽ không uống rượu vang: vì Giô-na-đa con trai của Rê-khab cha chúng tôi đã ra lệnh cho chúng tôi, nói rằng: Các ngươi sẽ không uống rượu vang, cả các ngươi, cũng không con trai các ngươi mãi mãi:"
  7: "Cũng không xây nhà, cũng không gieo giống, cũng không trồng vườn nho, cũng không có gì: nhưng tất cả những ngày của các ngươi các ngươi sẽ ở trong lều trại; hầu cho các ngươi có thể sống nhiều ngày trong đất mà các ngươi là người lạ."
  8: "Như vậy chúng tôi đã vâng nghe tiếng của Giô-na-đa con trai của Rê-khab cha chúng tôi trong tất cả những gì người ấy đã ra lệnh chúng tôi, không uống rượu vang tất cả những ngày của chúng tôi, chúng tôi, vợ chúng tôi, con trai chúng tôi, cũng không con gái chúng tôi;"
  9: "Cũng không xây nhà cho chúng tôi ở: cũng không có vườn nho, cũng không ruộng, cũng không giống:"
  10: "Nhưng chúng tôi đã ở trong lều trại, và đã vâng nghe, và đã làm theo tất cả những gì Giô-na-đa cha chúng tôi đã ra lệnh chúng tôi."
  11: "Nhưng sự việc xảy ra, khi Nê-bu-cút-nét-xơ vua của Ba-by-lon đi lên vào đất, chúng tôi nói rằng: Hãy đến, và hãy để chúng ta đi đến Giê-ru-sa-lem vì sợ quân đội của người Ca-lơ-đê, và vì sợ quân đội của người Xi-ri: vậy chúng tôi ở tại Giê-ru-sa-lem."
  12: "Bấy giờ lời của THIÊN CHÚA đến với Giê-rê-mi, nói rằng,"
  13: "THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Hãy đi và hãy nói với người đàn ông của Giu-đa và những người ở Giê-ru-sa-lem rằng: Các ngươi sẽ không nhận sự dạy dỗ để vâng nghe lời Ta sao? phán THIÊN CHÚA."
  14: "Những lời của Giô-na-đa con trai của Rê-khab, mà người ấy đã ra lệnh cho con trai người ấy không uống rượu vang, được thực hiện; vì đến ngày nay họ không uống, nhưng vâng nghe mệnh lệnh của cha họ: dầu Ta đã nói với các ngươi, dậy sớm và nói; nhưng các ngươi không đã hear Ta."
  15: "Ta cũng đã sai đến với các ngươi tất cả đầy tớ Ta là các ngôn sứ, dậy sớm và sai họ, nói rằng: Hãy quay lại bây giờ mỗi người khỏi nẻo đường ác của mình, và hãy sửa đổi những việc làm của các ngươi, và đừng đi theo các thần khác để phục vụ chúng, và các ngươi sẽ ở trong đất mà Ta đã cho các ngươi và cha ông các ngươi: nhưng các ngươi không đã nghiêng tai các ngươi, cũng không hear Ta."
  16: "Vì con trai của Giô-na-đa con trai của Rê-khab đã thực hiện mệnh lệnh của cha họ, mà người ấy đã ra lệnh cho họ; nhưng dân này không đã hear Ta:"
  17: "Vậy thì THIÊN CHÚA Thiên Chúa của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Kìa, Ta sẽ mang đến trên Giu-đa và trên tất cả những người ở Giê-ru-sa-lem tất cả điều ác mà Ta đã tuyên bố chống lại họ: Vì Ta đã nói với họ, nhưng họ không đã hear; và Ta đã kêu gọi họ, nhưng họ không đã đáp."
  18: "Và Giê-rê-mi nói với nhà của người Rê-khabít rằng: THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Vì các ngươi đã vâng nghe mệnh lệnh của Giô-na-đa cha các ngươi, và giữ tất cả những quy định của người ấy, và đã làm theo tất cả những gì người ấy đã ra lệnh các ngươi:"
  19: "Vậy thì THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán như sau: Giô-na-đa con trai của Rê-khab sẽ không thiếu một người đàn ông đứng trước Ta mãi mãi."
