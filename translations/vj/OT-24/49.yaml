49:
  1: "Về người Am-môn, đây là điều THIÊN CHÚA phán; Ít-ra-ên không có con trai sao? không có người thừa kế sao? tại sao vua của họ thừa kế Gad, và dân của ông ở trong các thành của ông sao?"
  2: "Vì vậy, kìa, những ngày sẽ đến, THIÊN CHÚA phán, rằng Ta sẽ gây một tiếng báo động chiến tranh được nghe ở Rab-bah của người Am-môn; và nó sẽ là một đống hoang tàn, và con gái của nó sẽ bị đốt bằng lửa: bấy giờ Ít-ra-ên sẽ là người thừa kế cho những người đã là người thừa kế của ông, THIÊN CHÚA phán."
  3: "Hãy gào thét, hỡi Hếb-bôn, vì Ai bị cướp bóc: hãy kêu, hỡi con gái của Rab-bah, hãy thắt lưng với áo vải thô; hãy than khóc, và chạy đi chạy lại bởi hàng rào; vì vua của họ sẽ đi vào bị bắt, và các thầy tế lễ của ông và các quan tước của ông cùng nhau."
  4: "Tại sao ngươi vinh dự trong các thung lũng, thung lũng chảy của ngươi, hỡi con gái dao dải: đã tin cậy trong kho báu của nàng, phán rằng, Ai sẽ đến cùng ta?"
  5: "Kìa, Ta sẽ mang sự sợ hãi trên ngươi, Đức Chúa TRỜI của các đạo quân phán, từ tất cả những người đang về ngươi; và các ngươi sẽ bị đuổi đi mỗi người ngay thẳng; và không ai sẽ tập hợp người lang thang."
  6: "Và sau đó Ta sẽ mang lại bị bắt của con trai của người Am-môn, THIÊN CHÚA phán."
  7: "Về Ê-đôm, đây là điều THIÊN CHÚA của các đạo quân phán; Sự khôn ngoan không còn ở Te-man sao? sự kế hoạch bị hủy diệt từ người khôn ngoan sao? sự khôn ngoan của họ biến mất sao?"
  8: "Hãy bỏ chạy, hãy quay lại, hãy ở sâu, hỡi cư dân của Đê-đan; vì Ta sẽ mang tai họa của Ê-sau trên ông, thời gian Ta sẽ viếng thăm ông."
  9: "Nếu người hái nho đến cùng ngươi, họ sẽ không để lại một số nho hái được sao? nếu tên trộm ban đêm, họ sẽ tiêu diệt cho đến khi họ đủ."
  10: "Nhưng Ta đã làm cho Ê-sau trần trụi, Ta đã khám phá những nơi bí mật của ông, và ông sẽ không thể giấu chính mình: con cháu của ông bị cướp bóc, và anh em của ông, và hàng xóm của ông, và ông không còn."
  11: "Hãy để lại con cái mồ côi của ngươi, Ta sẽ bảo vệ chúng sống; và hãy để bà góa của ngươi tin cậy trong Ta."
  12: "Vì đây là điều THIÊN CHÚA phán; Kìa, những người mà sự phán xét của họ không được uống từ ly đã chắc chắn uống; và ngươi là người sẽ hoàn toàn không bị trừng phạt sao? ngươi sẽ không đi không bị trừng phạt, nhưng ngươi chắc chắn sẽ uống từ nó."
  13: "Vì Ta đã thề bởi chính Ta, THIÊN CHÚA phán, rằng Bôz-rah sẽ trở thành sự hoang tàn, sự sỉ nhục, sự hoang hoá, và sự rủa sả; và mọi thành của nó sẽ là những sự hoang hoá vĩnh viễn."
  14: "Ta đã nghe một tin đồn từ THIÊN CHÚA, và một sứ giả đã được sai đến các dân ngoại, phán rằng, Hãy tụ tập các ngươi lại, và đến chống lại nàng, và đứng dậy để chiến đấu."
  15: "Vì, kìa, Ta sẽ làm ngươi nhỏ giữa các dân ngoại, và bị khinh miệt giữa người đàn ông."
  16: "Sự đáng sợ của ngươi đã lừa dối ngươi, và sự kiêu ngạo của lòng ngươi, hỡi ngươi đang ở trong khe của đá, giữ chiều cao của ngọn đồi: dẫu ngươi làm tổ của ngươi cao như đại bàng, Ta sẽ đưa ngươi xuống từ đó, THIÊN CHÚA phán."
  17: "Cũng Ê-đôm sẽ là sự hoang tàn: mọi người đi qua nó sẽ kinh ngạc, và sẽ xì xào tại mọi bệnh dịch của nó."
  18: "Như trong sự lật đổ của Xô-đôm và Gô-mô-rơ-ra và các thành lân cận của nó, THIÊN CHÚA phán, không ai sẽ ở đó, cũng không con người nào sẽ ở trong nó."
  19: "Kìa, ông sẽ đi lên như một con sư tử từ sự dâng lên của Giô-đân chống lại nơi ở của người mạnh: nhưng Ta sẽ đột ngột làm ông chạy đi từ nàng: và ai là người được chọn, mà Ta có thể bổ nhiệm trên nàng? vì ai giống Ta? và ai sẽ bổ nhiệm cho Ta thời gian? và ai là người mục tử sẽ đứng trước Ta?"
  20: "Vì vậy hãy nghe sự kế hoạch của THIÊN CHÚA, mà Ngài đã lấy chống lại Ê-đôm; và những mục đích của Ngài, mà Ngài đã hoạch định chống lại cư dân của Te-man: Chắc chắn những người nhỏ nhất của bầy đàn sẽ kéo họ ra: chắc chắn ông sẽ làm nơi ở của họ hoang tàn với họ."
  21: "Đất bị chuyển động tại tiếng ồn của sự ngã của họ, tại tiếng kêu tiếng ồn của nó được nghe ở Biển Đỏ."
  22: "Kìa, ông sẽ đi lên và bay như đại bàng, và trải cánh của ông trên Bôz-rah: và trong ngày đó lòng của những người mạnh mẽ của Ê-đôm sẽ như lòng của một người phụ nữ trong cơn đau đớn của nàng."
  23: "Về Đa-ma-scút. Ha-mát bị xấu hổ, và Ar-pát: vì họ đã nghe tin dữ: họ yếu tim: có nỗi buồn trên biển; nó không thể yên lặng."
  24: "Đa-ma-scút trở nên yếu ớt, và quay mình để bỏ chạy, và sự sợ hãi đã chiếm lấy nàng: sự đau khổ và nỗi buồn đã bắt nàng, như một người phụ nữ trong khi sinh nở."
  25: "Thành của sự ngợi khen không được để lại như thế nào, thành của niềm vui của ta!"
  26: "Vì vậy những người thanh niên của nàng sẽ ngã trong đường phố của nàng, và mọi người chiến đấu sẽ bị cắt bỏ trong ngày đó, THIÊN CHÚA của các đạo quân phán."
  27: "Và Ta sẽ thắp lửa trong tường của Đa-ma-scút, và nó sẽ tiêu thụ các cung điện của Ben-ha-đad."
  28: "Về Kê-đar, và về các vương quốc của Ha-zo, người mà Nê-bu-cút-nét-xơ vua của Ba-by-lôn sẽ đánh, đây là điều THIÊN CHÚA phán; Hãy đứng dậy, hãy đi lên đến Kê-đar, và cướp bóc người của phương đông."
  29: "Lều của họ và đàn của họ họ sẽ lấy đi: họ sẽ lấy cho mình màn che của họ, và mọi vật dụng của họ, và lạc đà của họ; và họ sẽ kêu với họ, Sự sợ hãi ở khắp mọi phía."
  30: "Hãy bỏ chạy, hãy đi xa, hãy ở sâu, hỡi cư dân của Ha-zo, THIÊN CHÚA phán; vì Nê-bu-cút-nét-xơ vua của Ba-by-lôn đã lấy lời khuyên chống lại các ngươi, và đã thụ thai một mục đích chống lại các ngươi."
  31: "Hãy đứng dậy, hãy đi lên đến dân tộc giàu có, đang ở không có quan tâm, THIÊN CHÚA phán, không có cổng và không có thanh sắt, đang ở một mình."
  32: "Và lạc đà của họ sẽ là chiến lợi phẩm, và đám đông gia súc của họ là sự cướp bóc: và Ta sẽ phân tán vào mọi gió những người ở góc xa xôi: và Ta sẽ mang tai họa của họ từ mọi phía của nó, THIÊN CHÚA phán."
  33: "Và Ha-zo sẽ là nơi ở của rồng, và sự hoang tàn vĩnh viễn: ở đó không ai sẽ ở, cũng không con người nào sẽ ở trong nó."
  34: "Lời của THIÊN CHÚA mà đến cùng Giê-rê-mi nhà tiên tri chống lại Ê-lam trong sự khởi đầu của sự trị vì của Xê-đê-ki-a vua của Giu-đa, phán rằng,"
  35: "Đây là điều THIÊN CHÚA của các đạo quân phán; Kìa, Ta sẽ gãy cung của Ê-lam, người đứng đầu của sức mạnh của họ."
  36: "Và trên Ê-lam Ta sẽ mang bốn gió từ bốn góc của trời, và sẽ phân tán họ hướng về tất cả những gió đó: và sẽ không có dân tộc nơi những người bị trục xuất của Ê-lam sẽ không đến."
  37: "Vì Ta sẽ gây cho Ê-lam hoảng sợ trước kẻ thù của họ, và trước những người tìm kiếm mạng sống của họ: và Ta sẽ mang sự dữ trên họ, cả sự giận dữ dữ dội của Ta, THIÊN CHÚA phán; và Ta sẽ sai gươm theo họ, cho đến khi Ta đã tiêu thụ họ:"
  38: "Và Ta sẽ đặt ngai vàng của Ta trong Ê-lam, và sẽ tiêu diệt từ đó vua và các quan tước, THIÊN CHÚA phán."
  39: "Nhưng chuyện sẽ xảy ra trong những ngày sau, rằng Ta sẽ mang lại bị bắt của Ê-lam, THIÊN CHÚA phán."
