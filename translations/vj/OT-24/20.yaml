20:
  1: "Bấy giờ Pa-s hu con trai của Ím-mê thầy tế lễ, người cũng là quan thống đốc trong nhà của THIÊN CHÚA, nghe rằng Giê-rê-mi đã tiên tri những điều này."
  2: "Bấy giờ Pa-s hu đánh Giê-rê-mi tiên tri, và đặt ngài vào xiềng xích ở cửa cao của Bên-gia-min, ở cạnh nhà của THIÊN CHÚA."
  3: "Và sự việc xảy đến vào ngày hôm sau, Pa-s hu đưa Giê-rê-mi ra khỏi xiềng xích. Bấy giờ Giê-rê-mi nói với người ấy rằng: THIÊN CHÚA không gọi tên ngươi là Pa-s hu, mà là Ma-gơ-mi-xa-vib."
  4: "Vì THIÊN CHÚA phán như sau: Kìa, Ta sẽ làm cho ngươi trở thành nỗi kinh hoàng cho chính mình, và cho tất cả bạn bè của ngươi: và họ sẽ ngã bởi gươm của kẻ thù của họ, và mắt ngươi sẽ thấy điều đó: và Ta sẽ giao toàn bộ Giu-đa vào tay vua của Ba-by-lon, và người ấy sẽ bắt họ đi làm tù đến Ba-by-lon, và sẽ giết họ bằng gươm."
  5: "Hơn nữa Ta sẽ giao toàn bộ sức mạnh của thành này, và tất cả sự lao động của nó, và tất cả những vật quý giá của nó, và tất cả kho báu của các vua của Giu-đa Ta sẽ giao vào tay kẻ thù của họ, họ sẽ cướp bóc chúng, và bắt chúng, và mang chúng đến Ba-by-lon."
  6: "Và ngươi, Pa-s hu, và tất cả những người ở trong nhà ngươi sẽ đi làm tù: và ngươi sẽ đến Ba-by-lon, và ở đó ngươi sẽ chết, và sẽ được chôn ở đó, ngươi, và tất cả bạn bè của ngươi, những người mà ngươi đã tiên tri dối trá."
  7: "Lạy THIÊN CHÚA, Ngài đã lừa dối ta, và ta đã bị lừa dối: Ngài mạnh hơn ta, và đã chiến thắng: ta bị chế giễu mỗi ngày, mọi người đều châm biếm ta."
  8: "Vì từ khi ta nói, ta kêu la, ta kêu về bạo lực và cướp bóc; vì lời của THIÊN CHÚA trở nên sỉ nhục cho ta, và sự chế giễu, mỗi ngày."
  9: "Bấy giờ ta nói, ta sẽ không nhắc đến Ngài, cũng không nói thêm trong danh của Ngài nữa. Nhưng lời của Ngài trong lòng ta như lửa đang cháy bị nhốt trong xương ta, và ta mệt mỏi vì kìm nén, và ta không thể chịu được."
  10: "Vì ta nghe thấy sự sỉ nhục của nhiều người, nỗi sợ hãi khắp mọi phía. Hãy báo cáo, họ nói, và chúng tôi sẽ báo cáo nó. Tất cả người quen của ta đều chờ đợi ta vấp ngã, nói rằng, Có lẽ hắn sẽ bị dụ dỗ, và chúng tôi sẽ thắng hắn, và chúng tôi sẽ trả thù hắn."
  11: "Nhưng THIÊN CHÚA ở với ta như một người khủng khiếp hùng mạnh: vì vậy những kẻ ngược đãi ta sẽ vấp ngã, và họ sẽ không thắng: họ sẽ bị xấu hổ rất nhiều; vì họ sẽ không thịnh vượng: sự bối rối đời đời của họ sẽ không bao giờ bị quên."
  12: "Nhưng, lạy THIÊN CHÚA của các đạo quân, Đấng thử người công chính, và nhìn thấu nội tâm và lòng, hãy để ta thấy sự báo thù của Ngài trên họ: vì bởi Ngài ta đã mở nguyên nhân của ta."
  13: "Hãy ca ngợi THIÊN CHÚA, ngợi khen THIÊN CHÚA: vì Ngài đã giải cứu linh hồn của người nghèo khỏi tay kẻ ác."
  14: "Xin nguyền rủa ngày mà ta được sinh ra: đừng cho ngày mà mẹ ta sinh ra ta được chúc phúc."
  15: "Xin nguyền rủa người đàn ông đã mang tin cho cha ta, nói rằng, Một con trai được sinh ra cho ông; làm cho ông rất vui mừng."
  16: "Và hãy để người đàn ông ấy như những thành phố mà THIÊN CHÚA đã lật đổ, và không hối cải: và hãy để người ấy nghe tiếng kêu vào buổi sáng, và tiếng hò reo vào giữa trưa;"
  17: "Vì người ấy đã không giết ta từ trong bụng mẹ; hoặc là mẹ ta có thể đã là mộ phần của ta, và bụng của bà luôn luôn lớn với ta."
  18: "Tại sao ta lại đi ra khỏi bụng mẹ để thấy sự lao khổ và nỗi buồn, hầu cho những ngày của ta bị tiêu hụt bởi sự sỉ nhục?"
