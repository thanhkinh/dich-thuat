44:
  1: "Lời mà đến cùng Giê-rê-mi về mọi người Do-thái đang ở trong đất của Ê-díp-tô, đang ở tại Mig-đôn, và tại Ta-panh-nê, và tại Nợp, và trong đất của Path-rốt, phán rằng,"
  2: "Đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Các ngươi đã thấy mọi sự dữ mà Ta đã mang trên Giê-ru-sa-lem, và trên mọi thành của Giu-đa; và, kìa, ngày hôm nay chúng là sự hoang tàn, và không ai ở trong đó,"
  3: "Vì sự gian ác của họ mà họ đã làm để khiêu khích Ta đến sự giận dữ, trong việc họ đi để thiên hương, và để phục vụ các thần khác, mà họ không biết, không họ, không các ngươi, và không cha ông của các ngươi."
  4: "Tuy nhiên Ta đã sai đến các ngươi mọi tôi tớ Ta các nhà tiên tri, dậy sớm và sai họ, phán rằng, Ôi, đừng làm điều ghê tởm này mà Ta ghét."
  5: "Nhưng họ không nghe, cũng không nghiêng tai họ để quay lại từ sự gian ác của họ, để không thiên hương cho các thần khác."
  6: "Vì vậy sự phẫn nộ và sự giận dữ của Ta được đổ ra, và được thắp lên trong các thành của Giu-đa và trong đường phố của Giê-ru-sa-lem; và chúng là hoang hoá và hoang tàn, như ngày hôm nay."
  7: "Vì vậy bây giờ đây là điều THIÊN CHÚA, Thiên Chúa của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Tại sao các ngươi làm sự dữ lớn này chống lại linh hồn của các ngươi, để cắt bỏ từ các ngươi người và phụ nữ, trẻ em và trẻ sơ sinh, từ Giu-đa, để để lại các ngươi không ai còn lại;"
  8: "Trong việc các ngươi khiêu khích Ta đến sự phẫn nộ với những việc của tay các ngươi, thiên hương cho các thần khác trong đất của Ê-díp-tô, nơi các ngươi đã đi để ở, để các ngươi có thể cắt bỏ chính các ngươi, và để các ngươi có thể là sự rủa sả và sự sỉ nhục giữa mọi quốc gia của đất?"
  9: "Các ngươi đã quên sự gian ác của cha ông của các ngươi, và sự gian ác của các vua của Giu-đa, và sự gian ác của vợ của họ, và sự gian ác của chính các ngươi, và sự gian ác của vợ của các ngươi, mà họ đã làm trong đất của Giu-đa, và trong đường phố của Giê-ru-sa-lem sao?"
  10: "Họ không khiêm cung đến ngày hôm nay, cũng không sợ hãi, cũng không đi trong luật pháp của Ta, cũng không trong điều lệ của Ta, mà Ta đã đặt trước các ngươi và trước cha ông của các ngươi."
  11: "Vì vậy đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Kìa, Ta sẽ đặt mặt Ta chống lại các ngươi vì sự dữ, và để cắt bỏ toàn bộ Giu-đa."
  12: "Và Ta sẽ lấy tàn dư của Giu-đa, đã đặt mặt họ để đi vào đất của Ê-díp-tô để ở tạm ở đó, và họ sẽ bị tiêu thụ hết, và ngã trong đất của Ê-díp-tô; họ sẽ bị tiêu thụ bằng gươm và bằng nạn đói: họ sẽ chết, từ người nhỏ nhất đến người lớn nhất, bằng gươm và bằng nạn đói: và họ sẽ là sự nguyền rủa, và sự kinh ngạc, và sự rủa sả, và sự sỉ nhục."
  13: "Vì Ta sẽ trừng phạt họ đang ở trong đất của Ê-díp-tô, như Ta đã trừng phạt Giê-ru-sa-lem, bằng gươm, bằng nạn đói, và bằng bệnh dịch:"
  14: "Để không ai của tàn dư của Giu-đa, đã đi vào đất của Ê-díp-tô để ở tạm ở đó, sẽ thoát hoặc còn lại, để họ nên trở lại đất của Giu-đa, nơi mà họ có khao khát để trở lại để ở ở đó: vì không ai sẽ trở lại ngoại trừ những người sẽ thoát."
  15: "Bấy giờ mọi người đàn ông biết rằng vợ của họ đã thiên hương cho các thần khác, và mọi phụ nữ đang đứng đó, một đám đông lớn, cả mọi dân chúng đang ở trong đất của Ê-díp-tô, ở Path-rốt, trả lời Giê-rê-mi, phán rằng,"
  16: "Về lời mà ngươi đã nói cùng chúng ta trong tên của THIÊN CHÚA, chúng ta sẽ không nghe ngươi."
  17: "Nhưng chúng ta chắc chắn sẽ làm bất cứ điều gì đi ra từ miệng của chính chúng ta, để thiên hương cho nữ hoàng của trời, và để đổ ra lễ đồ uống cho nàng, như chúng ta đã làm, chúng ta, và cha ông của chúng ta, các vua của chúng ta, và các quan tước của chúng ta, trong các thành của Giu-đa, và trong đường phố của Giê-ru-sa-lem: vì khi đó chúng ta có nhiều thức ăn, và tốt, và không thấy sự dữ."
  18: "Nhưng từ khi chúng ta ngừng thiên hương cho nữ hoàng của trời, và để đổ ra lễ đồ uống cho nàng, chúng ta thiếu mọi thứ, và đã bị tiêu thụ bằng gươm và bằng nạn đói."
  19: "Và khi chúng ta thiên hương cho nữ hoàng của trời, và đổ ra lễ đồ uống cho nàng, chúng ta có làm bánh của nàng để thờ phượng nàng, và đổ ra lễ đồ uống cho nàng, không có người đàn ông của chúng ta sao?"
  20: "Bấy giờ Giê-rê-mi nói cùng mọi dân chúng, đến người đàn ông, và đến phụ nữ, và đến mọi dân chúng đã cho ông câu trả lời đó, phán rằng,"
  21: "Lễ hương mà các ngươi đã đốt trong các thành của Giu-đa, và trong đường phố của Giê-ru-sa-lem, các ngươi, và cha ông của các ngươi, các vua của các ngươi, và các quan tước của các ngươi, và dân của đất, THIÊN CHÚA không nhớ chúng sao, và không nhập vào tâm trí Ngài sao?"
  22: "Để THIÊN CHÚA không thể chịu đựng nữa, vì sự dữ của việc làm của các ngươi, và vì những sự ghê tởm mà các ngươi đã làm; vì vậy đất của các ngươi là sự hoang tàn, và sự kinh ngạc, và sự rủa sả, không có cư dân, như ngày hôm nay."
  23: "Vì các ngươi đã thiên hương, và vì các ngươi đã phạm tội chống lại THIÊN CHÚA, và không vâng lời của THIÊN CHÚA, cũng không đi trong luật pháp của Ngài, cũng không trong điều lệ của Ngài, cũng không trong lời chứng của Ngài; vì vậy sự dữ này đã xảy ra cho các ngươi, như ngày hôm nay."
  24: "Hơn nữa Giê-rê-mi nói cùng mọi dân chúng, và đến mọi phụ nữ, Hãy nghe lời của THIÊN CHÚA, hỡi toàn bộ Giu-đa đang ở trong đất của Ê-díp-tô:"
  25: "Đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên, phán rằng; Các ngươi và vợ của các ngươi đã cả nói với miệng của các ngươi, và hoàn thành với tay của các ngươi, phán rằng, Chúng ta chắc chắn sẽ thực hiện những lời thề mà chúng ta đã thề, để thiên hương cho nữ hoàng của trời, và để đổ ra lễ đồ uống cho nàng: các ngươi chắc chắn sẽ hoàn thành những lời thề của các ngươi, và chắc chắn sẽ thực hiện những lời thề của các ngươi."
  26: "Vì vậy hãy nghe các ngươi lời của THIÊN CHÚA, hỡi toàn bộ Giu-đa đang ở trong đất của Ê-díp-tô; Kìa, Ta đã thề bởi tên lớn của Ta, THIÊN CHÚA phán, rằng tên của Ta sẽ không còn được gọi trong miệng của bất kỳ người nào của Giu-đa trong toàn bộ đất của Ê-díp-tô, phán rằng, Đức Chúa TRỜI sống."
  27: "Kìa, Ta sẽ canh chừng họ vì sự dữ, và không vì sự tốt: và mọi người đàn ông của Giu-đa đang ở trong đất của Ê-díp-tô sẽ bị tiêu thụ bằng gươm và bằng nạn đói, cho đến khi có một kết thúc của họ."
  28: "Tuy nhiên một số nhỏ thoát khỏi gươm sẽ trở lại từ đất của Ê-díp-tô vào đất của Giu-đa, và toàn bộ tàn dư của Giu-đa, đã đi vào đất của Ê-díp-tô để ở tạm ở đó, sẽ biết lời của ai sẽ đứng, lời của Ta, hoặc lời của họ."
  29: "Và điều này sẽ là một dấu hiệu cho các ngươi, THIÊN CHÚA phán, rằng Ta sẽ trừng phạt các ngươi ở nơi này, để các ngươi biết rằng lời của Ta chắc chắn sẽ đứng chống lại các ngươi vì sự dữ:"
  30: "Đây là điều THIÊN CHÚA phán; Kìa, Ta sẽ giao Pha-ra-ô-hô-phra vua của Ê-díp-tô vào tay kẻ thù của ông, và vào tay của những người tìm kiếm mạng sống của ông; như Ta đã giao Xê-đê-ki-a vua của Giu-đa vào tay của Nê-bu-cút-nét-xơ vua của Ba-by-lôn, kẻ thù của ông, và người tìm kiếm mạng sống của ông."
