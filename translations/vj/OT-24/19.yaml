19:
  1: "Đây là điều THIÊN CHÚA phán: Hãy đi lấy một bình gốm của người làm gốm, và một số người già của dân chúng, và một số người già của các thầy tế lễ;"
  2: "Và đi đến thung lũng của con trai Hinhôm, ở cạnh ngõ cửa cổng phía đông, và tuyên bố ở đó những lời mà Ta sẽ nói cho ngươi,"
  3: "Và nói rằng: Hãy nghe lời của THIÊN CHÚA, hỡi các vua của Giu-đa, và những người ở Giê-ru-sa-lem; THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán rằng: Kìa, Ta sẽ mang tai họa đến nơi này, bất cứ ai nghe, tai người ấy sẽ rung lên."
  4: "Vì họ đã bỏ Ta, và làm xa lạ nơi này, và đã thiên hương ở đó cho các thần khác, mà cả họ lẫn cha ông họ đều không biết, cũng như các vua của Giu-đa không biết, và đã làm đầy nơi này bằng máu của người vô tội;"
  5: "Họ cũng đã xây dựng cảnh đền của Ba-al, để đốt con trai họ bằng lửa làm lễ toàn thiêu cho Ba-al, điều mà Ta đã không ra lệnh, cũng không nói, và cũng chưa từng nhập vào tâm trí Ta:"
  6: "Vậy thì, kìa, những ngày sẽ đến, phán THIÊN CHÚA, nơi này sẽ không còn được gọi là Tô-phết, cũng không phải Thung lũng của con trai Hinhôm, mà là Thung lũng của sự sát hại."
  7: "Và Ta sẽ làm nên không sự toan tính của Giu-đa và Giê-ru-sa-lem ở nơi này; và Ta sẽ khiến họ chết bằng gươm trước mặt kẻ thù của họ, và bởi tay những kẻ tìm kiếm mạng sống họ: và thi thể của họ Ta sẽ cho làm thức ăn cho chim chóc trên trời, và cho thú dữ trên đất."
  8: "Và Ta sẽ làm thành này hoang tàn, và là chỗ hằn học; bất cứ ai đi ngang qua đó sẽ ngỡ ngàng và xì xào vì mọi tai ương của nó."
  9: "Và Ta sẽ khiến họ ăn thịt con trai họ và thịt con gái họ, và họ sẽ mỗi người ăn thịt bạn bè mình trong sự vây hãm và ngặt nghèo, mà kẻ thù của họ, và những kẻ tìm kiếm mạng sống họ, sẽ gây cho họ."
  10: "Bấy giờ ngươi hãy bể cái bình trước mặt những người đi cùng ngươi,"
  11: "Và hãy nói với họ rằng: THIÊN CHÚA của các đạo quân phán như sau: Ta cũng sẽ làm nát dân này và thành này, như khi người ta bể một vật gốm của người làm gốm, không thể vá lại được: và họ sẽ chôn họ ở Tô-phết, cho đến khi không còn chỗ để chôn."
  12: "Ta sẽ làm như vậy với nơi này, phán THIÊN CHÚA, và với những người ở đó, và làm cho thành này như Tô-phết:"
  13: "Và những nhà ở Giê-ru-sa-lem, và những nhà của các vua của Giu-đa, sẽ bị ô uế như nơi Tô-phết, vì tất cả những nhà mà trên mái nhà họ đã thiên hương cho các đạo quân trên trời, và đã đổ ra lễ đồ uống cho các thần khác."
  14: "Bấy giờ Giê-rê-mi đến từ Tô-phết, nơi mà THIÊN CHÚA đã sai ngài đi tiên tri; và ngài đứng trong sân nhà của THIÊN CHÚA; và nói với tất cả dân chúng,"
  15: "THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán rằng: Kìa, Ta sẽ mang đến trên thành này và trên mọi thành phố của nó mọi tai họa mà Ta đã tuyên bố chống lại nó, vì họ đã làm cứng cổ họng, hầu không nghe lời Ta."
