18:
  1: "Lời mà đến cùng Giê-rê-mi từ THIÊN CHÚA, mà nói,"
  2: "Hãy đứng dậy, và hãy đi xuống nhà người làm gốm, và ở đó Ta sẽ khiến ngươi hear lời Ta."
  3: "Bấy giờ ta đã đi xuống nhà người làm gốm, và kìa, ông ta làm việc trên vòng xoay."
  4: "Và bình mà ông ta làm bằng đất sét bị hư hỏng trong tay người làm gốm: vậy ông ta làm lại một bình khác, như ông ta thấy tốt để làm."
  5: "Bấy giờ lời của THIÊN CHÚA đến cùng ta, mà nói,"
  6: "Hỡi nhà của Ít-ra-ên, Ta không thể làm với ngươi như người làm gốm này sao? phán rằng THIÊN CHÚA. Kìa, như đất sét trong tay người làm gốm, như vậy các ngươi trong tay Ta, hỡi nhà của Ít-ra-ên."
  7: "Lúc Ta sẽ nói về một dân tộc, và về một vương quốc, để nhổ lên, và phá hủy, và tiêu diệt nó;"
  8: "Nếu dân tộc đó, mà Ta đã tuyên bố, quay lại từ sự gian ác, Ta sẽ hối hận về sự gian ác mà Ta nghĩ làm cho họ."
  9: "Và lúc Ta sẽ nói về một dân tộc, và về một vương quốc, để xây dựng và trồng nó;"
  10: "Nếu nó làm gian ác trước mặt Ta, rằng nó không vâng tiếng Ta, vậy Ta sẽ hối hận về điều tốt, Ta đã nói sẽ lợi họ."
  11: "Vậy bây giờ hãy đi, hãy nói với người nam của Giu-đa, và với cư dân của Giê-ru-sa-lem, mà nói: THIÊN CHÚA phán như vậy: Kìa, Ta đặt sự dữ chống lại các ngươi, và mưu mưu chống lại các ngươi: hãy quay lại bây giờ mỗi người từ đường gian ác của mình, và hãy làm đường và việc làm của các ngươi tốt."
  12: "Và họ nói: Không có hy vọng: nhưng chúng ta sẽ đi theo sự toan tính của chính mình, và chúng ta sẽ mỗi người làm tưởng tượng của lòng gian ác của mình."
  13: "Vậy THIÊN CHÚA phán như vậy: Hãy hỏi bây giờ trong người ngoại, ai đã hear những điều như vậy: con gái trinh của Ít-ra-ên đã làm điều rất kinh khủng."
  14: "Người sẽ để tuyết của Li-ba-nôn từ đá của đồng sao? hay nước lạnh chảy từ nơi khác sẽ bị bỏ sao?"
  15: "Vì dân Ta đã quên Ta, họ đã hương thiền cho sự hư không, và họ đã khiến mình vấp trong đường của họ từ đường cổ, để đi trong đường, trong đường không được dựng lên:"
  16: "Để làm đất của họ hoang vu, và tiếng rít vĩnh cửu: mọi người đi qua đó sẽ kinh ngạc, và lắc đầu."
  17: "Ta sẽ rải họ như với gió đông trước kẻ thù: Ta sẽ cho họ see lưng, không mặt, trong ngày hoạn nạn của họ."
  18: "Bấy giờ họ nói: Hãy đến, và hãy让我们 mưu mưu chống lại Giê-rê-mi: vì luật pháp sẽ không mất khỏi tư tế, cũng không lời khuyên khỏi người khôn ngoan, cũng không lời từ ngôn sứ. Hãy đến, và hãy让我们 đánh hắn bằng lưỡi, và hãy để chúng ta không hear bất kỳ lời nào của hắn."
  19: "Hãy hear ta, hỡi THIÊN CHÚA, và hãy hear tiếng của họ tranh luận với ta."
  20: "Sự gian ác sẽ được trả bằng điều tốt sao? vì họ đã đào hố cho linh hồn ta. Hãy nhớ rằng ta đã đứng trước mặt Ngài để nói điều tốt cho họ, và để quay lại sự giận của Ngài khỏi họ."
  21: "Vậy hãy giao con cái của họ cho nạn đói, và hãy đổ máu của họ bởi lực của gươm: và hãy để vợ của họ mất con cái, và thành góa: và hãy để người nam của họ bị giết: hãy để thanh niên của họ bị giết bởi gươm trong trận."
  22: "Hãy để tiếng kêu được hear từ nhà của họ, khi ngươi mang quân đội đột ngột trên họ: vì họ đã đào hố để bắt ta, và giấu bẫy cho chân ta."
  23: "Tuy nhiên, Lạy THIÊN CHÚA, Ngài biết tất cả sự toan tính của họ chống lại ta để giết ta: đừng tha tội lỗi của họ, cũng đừng xóa tội của họ khỏi trước mặt Ngài, nhưng hãy để họ bị lật đổ trước mặt Ngài: hãy đối xử với họ như vậy trong lúc giận của Ngài."
