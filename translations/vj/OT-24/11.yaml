11:
  1: "Lời mà đến cùng Giê-rê-mi từ THIÊN CHÚA, mà nói,"
  2: "Hãy nghe lời của giao ước này, và hãy nói với người nam của Giu-đa, và với cư dân của Giê-ru-sa-lem;"
  3: "Và hãy nói với họ rằng: THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán như vậy: Người nào không vâng lời của giao ước này sẽ bị nguyền rủa,"
  4: "Điều Ta đã truyền cho cha ông các ngươi trong ngày Ta đưa họ ra khỏi xứ Ê-díp-tô, khỏi lò sắt, mà nói: Hãy vâng tiếng Ta, và hãy làm chúng, theo tất cả điều Ta truyền các ngươi: như vậy các ngươi sẽ là dân của Ta, và Ta sẽ là Thiên Chúa của các ngươi:"
  5: "Để Ta có thể thực hiện lời thề mà Ta đã thề với cha ông các ngươi, cho họ đất chảy sữa và mật, như ngày nay. Bấy giờ ta đáp, mà nói: Xin vâng, hỡi THIÊN CHÚA."
  6: "Bấy giờ THIÊN CHÚA phán cùng ta: Hãy tuyên bố tất cả những lời này trong các thành phố của Giu-đa, và trong các đường phố của Giê-ru-sa-lem, mà nói: Hãy hear lời của giao ước này, và hãy làm chúng."
  7: "Vì Ta đã earnestly phản đối với cha ông các ngươi trong ngày Ta đưa họ lên khỏi xứ Ê-díp-tô, đến ngày nay, dậy sớm và phản đối, mà nói: Hãy vâng tiếng Ta."
  8: "Nhưng họ không vâng, cũng không nghiêng tai, nhưng đi mỗi người trong tưởng tượng của lòng gian ác của họ: vậy Ta sẽ mang đến trên họ tất cả lời của giao ước này, mà Ta truyền họ làm; nhưng họ không làm."
  9: "Và THIÊN CHÚA phán cùng ta: Một阴谋 được tìm thấy giữa người nam của Giu-đa, và giữa cư dân của Giê-ru-sa-lem."
  10: "Họ đã quay lại với sự gian ác của tổ tiên họ, từ chối hear lời Ta; và họ đi sau các thần khác để phục vụ họ: nhà của Ít-ra-ên và nhà của Giu-đa đã phá giao ước Ta mà Ta đã làm với cha ông họ."
  11: "Vậy THIÊN CHÚA phán như vậy: Kìa, Ta sẽ mang sự dữ đến trên họ, mà họ không thể trốn; và dù họ kêu khấn cùng Ta, Ta sẽ không hear họ."
  12: "Bấy giờ các thành phố của Giu-đa và cư dân của Giê-ru-sa-lem sẽ đi, và kêu khấn các thần mà họ hương thiền: nhưng họ sẽ không cứu họ chút nào trong lúc hoạn nạn của họ."
  13: "Vì theo số thành phố của các ngươi là các thần của các ngươi, hỡi Giu-đa; và theo số đường phố của Giê-ru-sa-lem các ngươi đã dựng bàn thờ cho sự đáng xấu hổ, bàn thờ để hương thiền cho Ba-al."
  14: "Vậy đừng cầu cho dân này, cũng đừng kêu khấn hay cầu nguyện cho họ: vì Ta sẽ không hear họ trong lúc họ kêu khấn cùng Ta vì hoạn nạn của họ."
  15: "Người yêu dấu của ta có gì làm trong nhà ta, thấy nàng đã làm sự dâm ô với nhiều người, và thịt thánh đã qua khỏi ngươi? khi ngươi làm gian ác, ngươi vui mừng."
  16: "THIÊN CHÚA đã gọi tên ngươi: Cây ô-liu xanh, đẹp, và có trái tốt: với tiếng ồn lớn Ngài đã nhóm lửa trên nó, và nhánh của nó bị gãy."
  17: "Vì THIÊN CHÚA của các đạo binh, Đấng đã trồng ngươi, đã tuyên bố sự dữ chống lại ngươi, vì sự gian ác của nhà của Ít-ra-ên và nhà của Giu-đa, mà họ đã làm cho chính họ để khiêu khích Ta đến giân bằng hương thiền cho Ba-al."
  18: "Và THIÊN CHÚA đã cho ta kiến thức, và ta biết: bấy giờ ngươi đã cho ta see việc làm của họ."
  19: "Nhưng ta như cừu hoặc bò được dắt đến nơi giết: và ta không biết họ đã mưu mưu chống lại ta, mà nói: Hãy让我们 phá hủy cây với trái của nó, và hãy让我们 cắt hắn khỏi đất của sự sống, để tên của hắn không được nhớ nữa."
  20: "Nhưng, hỡi THIÊN CHÚA của các đạo binh, Đấng xét xử công chính, Đấng thử lòng và tâm, hãy để ta see sự trả thù của Ngài trên họ: vì vì Ngài ta đã bày tỏ nguyên nhân của ta."
  21: "Vậy THIÊN CHÚA phán về người nam của A-na-thốt, those tìm mạng sống ngươi, mà nói: Đừng nói tiên tri trong tên của THIÊN CHÚA, để ngươi không chết bởi tay chúng ta:"
  22: "Vậy THIÊN CHÚA của các đạo binh phán như vậy: Kìa, Ta sẽ trừng phạt họ: thanh niên sẽ chết bởi gươm; con trai và con gái của họ sẽ chết bởi nạn đói:"
  23: "Và sẽ không có phần còn lại của họ: vì Ta sẽ mang sự dữ đến trên người nam của A-na-thốt, ngay cả năm của viếng thăm của họ."
