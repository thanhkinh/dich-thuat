13:
  1: "THIÊN CHÚA phán cùng ta như vậy: Hãy đi và hãy lấy cho ngươi một cái thắt lưng vải lanh, và hãy đặt nó trên lưng ngươi, và đừng đặt nó trong nước."
  2: "Vậy ta đã lấy một cái thắt lưng theo lời của THIÊN CHÚA, và đặt nó trên lưng ta."
  3: "Và lời của THIÊN CHÚA đến cùng ta lần thứ hai, mà nói,"
  4: "Hãy lấy cái thắt lưng mà ngươi đã lấy, đang trên lưng ngươi, và hãy đứng dậy, hãy đi đến Ê-uphra-tês, và hãy giấu nó ở đó trong hỏm đá."
  5: "Vậy ta đã đi, và đã giấu nó bên Ê-uphra-tês, như THIÊN CHÚA đã truyền ta."
  6: "Và việc đó xảy ra sau nhiều ngày, rằng THIÊN CHÚA phán cùng ta: Hãy đứng dậy, hãy đi đến Ê-uphra-tês, và hãy lấy cái thắt lưng từ đó, mà Ta đã truyền ngươi giấu ở đó."
  7: "Bấy giờ ta đã đi đến Ê-uphra-tês, và đã đào, và đã lấy cái thắt lưng từ nơi ta đã giấu nó: và kìa, cái thắt lưng bị hư hỏng, nó không lợi."
  8: "Bấy giờ lời của THIÊN CHÚA đến cùng ta, mà nói,"
  9: "THIÊN CHÚA phán như vậy: Theo cách này Ta sẽ làm hư hỏng sự kiêu ngạo của Giu-đa, và sự kiêu ngạo lớn của Giê-ru-sa-lem."
  10: "Dân gian ác này, từ chối hear lời Ta, đi trong tưởng tượng của lòng họ, và đi sau các thần khác, để phục vụ họ, và thờ phượng họ, sẽ như cái thắt lưng này, không lợi."
  11: "Vì như cái thắt lưng dính vào lưng người, như vậy Ta đã gây dính vào Ta toàn thể nhà của Ít-ra-ên và toàn thể nhà của Giu-đa, phán rằng THIÊN CHÚA; để họ có thể cho Ta thành dân, và thành tên, và thành lời khen, và thành vinh quang: nhưng họ không愿意 hear."
  12: "Vậy ngươi sẽ nói với họ lời này: THIÊN CHÚA Thiên Chúa của Ít-ra-ên phán như vậy: Mọi bình sẽ được đầy rượu: và họ sẽ nói với ngươi: Chúng ta không chắc chắn biết rằng mọi bình sẽ được đầy rượu sao?"
  13: "Bấy giờ ngươi sẽ nói với họ: THIÊN CHÚA phán như vậy: Kìa, Ta sẽ đầy toàn thể cư dân của đất này, ngay cả các vua ngồi trên ngai vàng của Đa-vít, và các tư tế, và các ngôn sứ, và toàn thể cư dân của Giê-ru-sa-lem, với sự say."
  14: "Và Ta sẽ đập họ một người với người khác, ngay cả cha và con cùng nhau, phán rằng THIÊN CHÚA: Ta sẽ không thương xót, cũng không tha, cũng không thương hại, nhưng tiêu diệt họ."
  15: "Hãy hear, và hãy nghiêng tai: đừng kiêu ngạo: vì THIÊN CHÚA đã nói."
  16: "Hãy tôn vinh THIÊN CHÚA Thiên Chúa của các ngươi, trước khi Ngài gây tối tăm, và trước khi chân các ngươi vấp trên núi tối, và, khi các ngươi tìm ánh sáng, Ngài làm nó thành bóng của cái chết, và làm tối tăm dày."
  17: "Nhưng nếu các ngươi không hear nó, linh hồn Ta sẽ khóc trong nơi bí mật vì sự kiêu ngạo của các ngươi: và mắt Ta sẽ khóc đau đớn, và chảy nước mắt, vì đoàn chiên của THIÊN CHÚA bị dẫn đi làm tù."
  18: "Hãy nói với vua và với hoàng hậu: Hãy khiêm tốn, hãy ngồi xuống: vì sự cai trị của các ngươi sẽ xuống, ngay cả vương miện của vinh quang của các ngươi."
  19: "Các thành phố của phương nam sẽ bị đóng kín, và không ai mở chúng: Giu-đa sẽ bị dẫn đi làm tù toàn thể, nó sẽ hoàn toàn bị dẫn đi làm tù."
  20: "Hãy ngước mắt các ngươi lên, và hãy xem những người đến từ phương bắc: đoàn chiên được cho ngươi ở đâu, đoàn chiên đẹp của ngươi?"
  21: "Ngươi sẽ nói chi khi Ngài trừng phạt ngươi? vì ngươi đã dạy họ làm thuyền trưởng, và làm trưởng trên ngươi: nỗi buồn sẽ không nắm lấy ngươi, như phụ nữ đau đớn sao?"
  22: "Và nếu ngươi nói trong lòng ngươi: Tại sao những điều này đến trên tôi? Vì sự lớn của sự gian ác của ngươi, váy áo của ngươi bị lộ, và gót chân của ngươi bị trần."
  23: "Người Ê-ti-ô-pi-a có thể thay đổi da, hay báo điện có thể thay đổi đốm của nó sao? vậy các ngươi có thể làm điều tốt, những người quen làm gian ác."
  24: "Vậy Ta sẽ rải họ như rơm qua đi bởi gió của nơi hoang vu."
  25: "Đây là phần của ngươi, phần của sự đo lường của ngươi từ Ta, phán rằng THIÊN CHÚA: vì ngươi đã quên Ta, và tin cậy vào sự dối trá."
  26: "Vậy Ta sẽ lộ váy áo của ngươi trên mặt ngươi, để sự xấu hổ của ngươi xuất hiện."
  27: "Ta đã see sự ngoại động của ngươi, và sự hí của ngươi, sự dâm ô của sự dâm ô của ngươi, và sự ghê tởm của ngươi trên các ngọn núi trong đồng. Khốn cho ngươi, hỡi Giê-ru-sa-lem! ngươi sẽ không được làm sạch sao? khi sẽ một lần?"
