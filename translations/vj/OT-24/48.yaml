48:
  1: "Chống lại Mô-áp đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Khổ cho Nê-bơ! vì nó bị cướp bóc: Ki-ri-a-tha-im bị xấu hổ và bị bắt: Mis-gáb bị xấu hổ và hoảng sợ."
  2: "Không sẽ còn sự ngợi khen của Mô-áp: ở Hếb-bôn họ đã hoạch định sự dữ chống lại nó; hãy đến, và hãy để chúng ta cắt nó khỏi là một dân tộc. Cũng ngươi sẽ bị chặt xuống, hỡi Mad-men; gươm sẽ đuổi theo ngươi."
  3: "Một tiếng kêu sẽ là từ Ho-rô-na-im, cướp bóc và sự hủy diệt lớn."
  4: "Mô-áp bị tiêu diệt; những đứa con nhỏ của nàng đã gây một tiếng kêu được nghe."
  5: "Vì trong việc đi lên của Lu-hith tiếng khóc liên tục sẽ đi lên; vì trong việc đi xuống của Ho-rô-na-im kẻ thù đã nghe một tiếng kêu của sự hủy diệt."
  6: "Hãy bỏ chạy, hãy cứu mạng sống của các ngươi, và hãy như lừa hoang trong đồng vắng."
  7: "Vì vì ngươi đã tin cậy trong việc làm của ngươi và trong kho báu của ngươi, ngươi cũng sẽ bị bắt: và Che-mosh sẽ đi ra vào bị bắt với các thầy tế lễ của ông và các quan tước của ông cùng nhau."
  8: "Và người cướp bóc sẽ đến trên mọi thành, và không thành nào sẽ thoát: thung lũng cũng sẽ bị hủy diệt, và đồng bằng sẽ bị tiêu diệt, như THIÊN CHÚA đã phán."
  9: "Hãy cho cánh cho Mô-áp, để nó có thể bỏ chạy và thoát đi: vì các thành của nó sẽ là hoang tàn, không có ai để ở trong đó."
  10: "Nguyền rủa người làm việc của THIÊN CHÚA một cách dối trá, và nguyền rủa người giữ lại gươm của ông khỏi máu."
  11: "Mô-áp đã được ở yên từ thời thanh niên của ông, và ông đã định trên bã của ông, và không được đổ từ bình đến bình, cũng không đi vào bị bắt: vì vậy mùi vị của ông còn lại trong ông, và mùi hương của ông không thay đổi."
  12: "Vì vậy, kìa, những ngày sẽ đến, THIÊN CHÚA phán, rằng Ta sẽ sai đến ông những người lang thang, sẽ gây cho ông lang thang, và sẽ làm trống các bình của ông, và phá vỡ các bình của họ."
  13: "Và Mô-áp sẽ xấu hổ về Che-mosh, như nhà của Ít-ra-ên đã xấu hổ về Bết-ên sự tin cậy của họ."
  14: "Các ngươi nói như thế nào, Chúng ta là người mạnh mẽ và mạnh khỏe cho chiến tranh sao?"
  15: "Mô-áp bị cướp bóc, và đã đi lên khỏi các thành của nàng, và những người thanh niên được chọn của ông đã đi xuống đến nơi bị giết, Vua phán, tên Ngài là THIÊN CHÚA của các đạo quân."
  16: "Tai họa của Mô-áp gần đến, và sự khốn khổ của ông gấp gáp."
  17: "Mọi người đang về ông, hãy than khóc ông; và mọi người biết tên của ông, hãy phán rằng, Cây gậy mạnh bị gãy như thế nào, và cây tráng lệ đẹp!"
  18: "Hỡi con gái đang ở Di-bôn, hãy xuống từ vinh quang của ngươi, và hãy ngồi trong sự khát khô; vì người cướp bóc của Mô-áp sẽ đến trên ngươi, và ông sẽ tiêu diệt những chỗ cường tráng của ngươi."
  19: "Hỡi cư dân của A-rơ-ê, hãy đứng bên đường, và quan sát; hãy hỏi người đang bỏ chạy, và người đang thoát, và hãy phán rằng, Đã làm gì?"
  20: "Mô-áp bị xấu hổ; vì nó bị phá vỡ: hãy gào thét và kêu; hãy kể nó ở A-nôn, rằng Mô-áp bị cướp bóc,"
  21: "Và sự phán xét đã đến trên đồng bằng; trên Hô-lôn, và trên Ja-ha-za, và trên Mê-pha-át,"
  22: "Và trên Di-bôn, và trên Nê-bơ, và trên Bết-di-bla-tha-im,"
  23: "Và trên Ki-ri-a-tha-im, và trên Bết-ga-mul, và trên Bết-mê-ôn,"
  24: "Và trên Kê-ri-ơth, và trên Bôz-rah, và trên mọi thành của đất của Mô-áp, xa hay gần."
  25: "Sừng của Mô-áp bị cắt bỏ, và cánh tay của ông bị gãy, THIÊN CHÚA phán."
  26: "Hãy làm ông say: vì ông đã tôn vinh chính ông chống lại THIÊN CHÚA: Mô-áp cũng sẽ lăn lộn trong nôn mửa của ông, và ông cũng sẽ là sự chế giễu."
  27: "Vì Ít-ra-ên không phải là sự chế giễu cho ngươi sao? ông được tìm thấy giữa những tên trộm sao? vì từ khi ngươi nói về ông, ngươi nhảy vì vui mừng."
  28: "Hỡi những người đang ở trong Mô-áp, hãy để lại các thành, và hãy ở trong hốc đá, và hãy như chim bồ câu làm tổ của mình ở bên miệng của lỗ."
  29: "Chúng ta đã nghe sự kiêu ngạo của Mô-áp, ông cực kỳ kiêu ngạo sự vinh quang của ông, và sự ngạo mạn của ông, và sự kiêu ngạo của ông, và sự kiêu ngạo của lòng ông."
  30: "Ta biết sự giận dữ của ông, THIÊN CHÚA phán; nhưng sẽ không như vậy; những lời dối trá của ông sẽ không hiệu quả như vậy."
  31: "Vì vậy Ta sẽ gào thét cho Mô-áp, và Ta sẽ kêu to cho toàn bộ Mô-áp; lòng Ta sẽ than khóc cho người đàn ông của Kir-hê-rês."
  32: "Hỡi nho của Sim-ba, Ta sẽ khóc cho ngươi với tiếng khóc của Ja-dơ: những cây của ngươi đã vượt qua biển, chúng đến đến biển của Ja-dơ: người cướp bóc đã ngã trên trái cây mùa hè của ngươi và trên mùa thu hoạch của ngươi."
  33: "Và niềm vui và sự vui mừng được lấy đi từ cánh đồng đầy đủ, và từ đất của Mô-áp; và Ta đã gây cho rượu vang thất bại từ các máy ép rượu: không ai sẽ giẫm với tiếng hô: tiếng hô của họ sẽ không là tiếng hô."
  34: "Từ tiếng kêu của Hếb-bôn đến Ê-lê-a-lê, và đến Ja-ha, họ đã phát ra tiếng của họ, từ Zo-ác đến Ho-rô-na-im, như một con bò cái ba năm tuổi: vì nước của Nim-rim cũng sẽ là hoang tàn."
  35: "Hơn nữa Ta sẽ gây cho ngừng trong Mô-áp, THIÊN CHÚA phán, người dâng lễ ở những nơi cao, và người đốt hương cho các thần của ông."
  36: "Vì vậy lòng Ta sẽ kêu như sáo cho Mô-áp, và lòng Ta sẽ kêu như sáo cho người đàn ông của Kir-hê-rês: vì sự giàu có mà ông đã đạt được bị hủy diệt."
  37: "Vì mọi đầu sẽ bị hói, và mọi râu được cắt: trên mọi tay sẽ có những vết cắt, và trên lưng sẽ mặc áo vải thô."
  38: "Sự than khóc sẽ trên mọi mái nhà của Mô-áp, và trong đường phố của nó: vì Ta đã phá vỡ Mô-áp như một bình trong đó không có niềm vui, THIÊN CHÚA phán."
  39: "Họ sẽ gào thét, phán rằng, Nó bị phá vỡ như thế nào! Mô-áp đã quay lưng với sự xấu hổ như thế nào! như vậy Mô-áp sẽ là sự chế giễu và sự hoảng sợ cho tất cả những người về ông."
  40: "Vì đây là điều THIÊN CHÚA phán; Kìa, ông sẽ bay như một con đại bàng, và sẽ trải cánh của ông trên Mô-áp."
  41: "Kê-ri-ơth bị bắt, và những chỗ cường tráng bị ngạc nhiên, và lòng của những người mạnh mẽ trong Mô-áp trong ngày đó sẽ như lòng của một người phụ nữ trong cơn đau đớn của nàng."
  42: "Và Mô-áp sẽ bị tiêu diệt khỏi là một dân tộc, vì ông đã tôn vinh chính ông chống lại THIÊN CHÚA."
  43: "Sự sợ hãi, và hố, và bẫy, sẽ trên ngươi, hỡi cư dân của Mô-áp, THIÊN CHÚA phán."
  44: "Người bỏ chạy khỏi sự sợ hãi sẽ ngã vào hố; và người lên lên khỏi hố sẽ bị bắt trong bẫy: vì Ta sẽ mang trên nó, trên Mô-áp, năm của sự viếng thăm của họ, THIÊN CHÚA phán."
  45: "Những người bỏ chạy đã đứng dưới bóng của Hếb-bôn vì sức mạnh: nhưng lửa sẽ đi ra từ Hếb-bôn, và ngọn lửa từ giữa Xi-hôn, và sẽ ăn góc của Mô-áp, và vương miện của đầu của những người ồn ào."
  46: "Khổ cho ngươi, hỡi Mô-áp! Dân của Che-mosh bị hủy diệt: vì con trai của ngươi bị bắt làm tù, và con gái của ngươi bị bắt làm tù."
  47: "Tuy nhiên Ta sẽ mang lại bị bắt của Mô-áp trong những ngày sau, THIÊN CHÚA phán. Cho đến đây là sự phán xét của Mô-áp."
