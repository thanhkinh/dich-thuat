45:
  1: "Lời mà Giê-rê-mi nhà tiên tri phán cùng Ba-rúc con trai của Nê-ri-a, khi ông đã viết những lời này trong một cuốn sách từ miệng của Giê-rê-mi, trong năm thứ tư của Giê-hô-i-ghim con trai của Giô-si-a vua của Giu-đa, phán rằng,"
  2: "Đây là điều THIÊN CHÚA, Thiên Chúa của Ít-ra-ên, phán cùng ngươi, hỡi Ba-rúc;"
  3: "Ngươi đã phán, Khổ cho ta bây giờ! vì THIÊN CHÚA đã thêm nỗi buồn vào nỗi buồn của ta; Ta ngã xuống trong tiếng thở dài của ta, và Ta không tìm thấy sự nghỉ ngơi."
  4: "Vậy ngươi sẽ phán cùng ông, THIÊN CHÚA phán như vậy; Kìa, điều mà Ta đã xây Ta sẽ phá vỡ, và điều mà Ta đã trồng Ta sẽ nhổ lên, cả toàn bộ đất này."
  5: "Và ngươi tìm kiếm những điều lớn cho chính ngươi sao? đừng tìm kiếm chúng: vì, kìa, Ta sẽ mang sự dữ trên mọi xác thịt, THIÊN CHÚA phán: nhưng mạng sống của ngươi Ta sẽ cho ngươi như chiến lợi phẩm ở mọi nơi mà ngươi đi."
