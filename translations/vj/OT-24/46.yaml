46:
  1: "Lời của THIÊN CHÚA mà đến cùng Giê-rê-mi nhà tiên tri chống lại các dân ngoại;"
  2: "Chống lại Ê-díp-tô, chống lại đội quân của Pha-ra-ô-nê-cô vua của Ê-díp-tô, đang bên sông Ê-uphra-tê tại Carchemish, người mà Nê-bu-cút-nét-xơ vua của Ba-by-lôn đánh trong năm thứ tư của Giê-hô-i-ghim con trai của Giô-si-a vua của Giu-đa."
  3: "Hãy sắp xếp khiên và áo giáp, và đến gần để chiến đấu."
  4: "Kỹ càng ngựa; và đứng dậy, hỡi những người cưỡi ngựa, và đứng ra với mũ bảo hiểm; mài sạch giáo, và mặc áo giáp."
  5: "Tại sao Ta đã thấy họ hoảng sợ và quay lưng lại? và những người mạnh mẽ của họ bị đánh ngã, và bỏ chạy nhanh chóng, và không nhìn lại: vì sự sợ hãi bao quanh, THIÊN CHÚA phán."
  6: "Đừng để người nhanh chân bỏ chạy, cũng không người mạnh mẽ thoát; họ sẽ vấp ngã, và ngã về phía bắc bởi sông Ê-uphra-tê."
  7: "Ai là người đang lên như một trận lụt, mà nước của họ chuyển động như những con sông?"
  8: "Ê-díp-tô rises lên như một trận lụt, và nước của họ chuyển động như những con sông; và ông nói, Ta sẽ đi lên, và sẽ che đất; Ta sẽ tiêu diệt thành và những cư dân của nó."
  9: "Hãy lên lên, hỡi những con ngựa; và hãy nổi giận, hỡi những chiếc xe ngựa; và hãy để những người mạnh mẽ đi ra; những người Ê-ti-ô-pi và người Li-bi, người cầm khiên; và người Li-di, người cầm và bắn cung."
  10: "Vì đây là ngày của Đức Chúa TRỜI của các đạo quân, một ngày của sự trả thù, để Ngài trả thù kẻ thù của Ngài: và gươm sẽ ăn mòn, và nó sẽ được no và làm say bằng máu của họ: vì Đức Chúa TRỜI của các đạo quân có một lễ vật ở đất phía bắc bởi sông Ê-uphra-tê."
  11: "Hãy lên vào Gi-lê-át, và lấy nhựa cây thơm, hỡi trinh nữ, con gái của Ê-díp-tô: vô ích ngươi sử dụng nhiều thuốc men; vì ngươi sẽ không được chữa lành."
  12: "Các dân tộc đã nghe về sự nhục nhã của ngươi, và tiếng kêu của ngươi đã lấp đầy đất: vì người mạnh mẽ đã vấp ngã chống lại người mạnh mẽ, và họ đã ngã cả hai cùng nhau."
  13: "Lời mà THIÊN CHÚA phán cùng Giê-rê-mi nhà tiên tri, như Nê-bu-cút-nét-xơ vua của Ba-by-lôn sẽ đến và đánh đất của Ê-díp-tô."
  14: "Hãy tuyên bố trong Ê-díp-tô, và công bố ở Mig-đôn, và công bố ở Nợp và ở Ta-panh-nê: hãy phán rằng, Hãy đứng vững, và chuẩn bị cho ngươi; vì gươm sẽ ăn mòn quanh về ngươi."
  15: "Tại sao những người dũng cảm của ngươi bị quét sạch? họ không đứng vững, vì THIÊN CHÚA đã đẩy họ."
  16: "Ngài làm nhiều người ngã, vâng, một người ngã trên người khác: và họ nói, Hãy đứng dậy, và hãy để chúng ta đi lại đến dân của chính chúng ta, và đến đất của nơi sinh của chúng ta, khỏi gươm áp bức."
  17: "Họ đã kêu ở đó, Pha-ra-ô vua của Ê-díp-tô chỉ là tiếng ồn; ông đã vượt quá thời gian đã định."
  18: "Như Ta sống, Vua phán, tên Ngài là THIÊN CHÚA của các đạo quân, Chắc chắn như Ta-bơ-rơ giữa các ngọn núi, và như Cac-mên bởi biển, như vậy ông sẽ đến."
  19: "Hỡi con gái đang ở trong Ê-díp-tô, hãy chuẩn bị cho ngươi để đi vào bị bắt: vì Nợp sẽ là hoang hoá và hoang tàn không có cư dân."
  20: "Ê-díp-tô như một con bò cái rất đẹp, nhưng sự hủy diệt đến; nó đến từ phía bắc."
  21: "Cũng những người được thuê của họ ở giữa họ như những con bò béo: vì họ cũng đã quay lại, và đã bỏ chạy cùng nhau: họ không đứng vững, vì ngày tai họ của họ đã đến trên họ, và thời gian của sự viếng thăm của họ."
  22: "Tiếng của nó sẽ đi như một con rắn; vì họ sẽ hành quân với một đội quân, và đến chống lại nó với rìu, như những người đốn gỗ."
  23: "Họ sẽ chặt rừng của nó, THIÊN CHÚA phán, tuy nó không thể được tìm kiếm; vì họ nhiều hơn châu chấu, và vô số."
  24: "Con gái của Ê-díp-tô sẽ bị xấu hổ; nàng sẽ được giao vào tay của dân của phía bắc."
  25: "THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên, phán rằng; Kìa, Ta sẽ trừng phạt đám đông của Nợp, và Pha-ra-ô, và Ê-díp-tô, với các thần của họ, và các vua của họ; cả Pha-ra-ô, và tất cả những người tin cậy ở ông:"
  26: "Và Ta sẽ giao họ vào tay của những người tìm kiếm mạng sống của họ, và vào tay của Nê-bu-cút-nét-xơ vua của Ba-by-lôn, và vào tay của tôi tớ của Ngài: và sau đó nó sẽ được ở, như trong ngày xưa, THIÊN CHÚA phán."
  27: "Nhưng đừng sợ hãi, hỡi tôi tớ Ta Gia-cốp, và đừng hoảng sợ, hỡi Ít-ra-ên: vì, kìa, Ta sẽ cứu ngươi từ xa, và con cháu của ngươi từ đất của bị bắt của họ; và Gia-cốp sẽ trở lại, và được nghỉ ngơi và dễ dàng, và không ai sẽ làm cho ngươi sợ hãi."
  28: "Đừng sợ hãi, hỡi Gia-cốp tôi tớ Ta, THIÊN CHÚA phán: vì Ta ở với ngươi; vì Ta sẽ làm một kết thúc hoàn toàn của mọi quốc gia nơi Ta đã đuổi ngươi đi: nhưng Ta sẽ không làm một kết thúc hoàn toàn của ngươi, nhưng chỉnh sửa ngươi theo đo lường; tuy nhiên Ta sẽ không để ngươi hoàn toàn không bị trừng phạt."
