42:
  1: "Bấy giờ mọi đội trưởng của các lực lượng, và Giô-ha-nan con trai của Ca-rê-a, và Gê-za-ni-a con trai của Hô-xa-i-a, và mọi dân chúng từ người nhỏ nhất đến người lớn nhất, đến gần,"
  2: "Và nói cùng nhà tiên tri Giê-rê-mi, Hãy để, chúng tôi cầu xin ngươi, sự cầu khẩn của chúng tôi được chấp nhận trước mặt ngươi, và cầu nguyện cho chúng ta đến THIÊN CHÚA Thiên Chúa của ngươi, cho mọi tàn dư này; vì chúng tôi chỉ còn lại một ít từ nhiều, như mắt của ngươi thấy chúng tôi"
  3: "Để THIÊN CHÚA Thiên Chúa của ngươi có thể chỉ cho chúng ta con đường mà chúng ta có thể đi, và điều mà chúng ta có thể làm."
  4: "Bấy giờ nhà tiên tri Giê-rê-mi nói cùng họ, Ta đã nghe các ngươi; kìa, ta sẽ cầu nguyện đến THIÊN CHÚA Thiên Chúa của các ngươi theo lời của các ngươi; và chuyện sẽ xảy ra, bất cứ điều gì THIÊN CHÚA trả lời các ngươi, ta sẽ tuyên bố nó cho các ngươi; ta sẽ không giấu gì từ các ngươi."
  5: "Bấy giờ họ nói với Giê-rê-mi, THIÊN CHÚA sẽ làm nhân chứng trung thực và trung thành giữa chúng ta, nếu chúng ta không làm theo mọi điều mà THIÊN CHÚA Thiên Chúa của ngươi sẽ sai ngươi đến chúng ta."
  6: "Dù tốt, hay dù xấu, chúng ta sẽ vâng lời của THIÊN CHÚA Thiên Chúa của chúng ta, người mà chúng ta sai ngươi; để sẽ tốt cho chúng ta, khi chúng ta vâng lời của THIÊN CHÚA Thiên Chúa của chúng ta."
  7: "Và chuyện xảy ra sau mười ngày, lời của THIÊN CHÚA đến cùng Giê-rê-mi."
  8: "Bấy giờ ông gọi Giô-ha-nan con trai của Ca-rê-a, và mọi đội trưởng của các lực lượng đang với ông, và mọi dân chúng từ người nhỏ nhất đến người lớn nhất,"
  9: "Và nói cùng họ, Đây là điều THIÊN CHÚA, Thiên Chúa của Ít-ra-ên, phán, người mà các ngươi sai ta để trình bày sự cầu khẩn của các ngươi trước mặt Ngài;"
  10: "Nếu các ngươi sẽ vẫn ở lại trong đất này, thì Ta sẽ xây dựng các ngươi, và không phá hủy các ngươi, và Ta sẽ trồng các ngươi, và không nhổ các ngươi lên: vì Ta hối cải về sự dữ mà Ta đã làm cho các ngươi."
  11: "Đừng sợ hãi vua của Ba-by-lôn, người mà các ngươi sợ hãi; đừng sợ hãi ông, THIÊN CHÚA phán: vì Ta ở với các ngươi để cứu các ngươi, và để giải cứu các ngươi khỏi tay ông."
  12: "Và Ta sẽ thể hiện sự thương xót cho các ngươi, để ông có thể thương xót các ngươi, và gây cho các ngươi trở lại đất của các ngươi."
  13: "Nhưng nếu các ngươi nói, Chúng ta sẽ không ở trong đất này, cũng không vâng lời của THIÊN CHÚA Thiên Chúa của các ngươi,"
  14: "Phán rằng, Không; nhưng chúng ta sẽ đi vào đất của Ê-díp-tô, nơi chúng ta sẽ không thấy chiến tranh, cũng không nghe tiếng kèn, cũng không đói bánh; và ở đó chúng ta sẽ ở:"
  15: "Và bây giờ vì vậy hãy nghe lời của THIÊN CHÚA, hỡi tàn dư của Giu-đa; Đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Nếu các ngươi hoàn toàn đặt mặt các ngươi để đi vào Ê-díp-tô, và đi để ở tạm ở đó;"
  16: "Bấy giờ chuyện sẽ xảy ra, gươm mà các ngươi sợ hãi, sẽ bắt kịp các ngươi ở đó trong đất của Ê-díp-tô, và nạn đói mà các ngươi sợ hãi, sẽ theo sát sau các ngươi ở đó trong Ê-díp-tô; và ở đó các ngươi sẽ chết."
  17: "Vậy sẽ như vậy với mọi người đàn ông đặt mặt họ để đi vào Ê-díp-tô để ở tạm ở đó; họ sẽ chết bằng gươm, bằng nạn đói, và bằng bệnh dịch: và không một trong họ sẽ còn lại hoặc thoát khỏi sự dữ mà Ta sẽ mang trên họ."
  18: "Vì đây là điều THIÊN CHÚA của các đạo quân, Thiên Chúa của Ít-ra-ên phán; Như sự giận dữ và sự phẫn nộ của ta đã được đổ ra trên những cư dân của Giê-ru-sa-lem; vậy sự phẫn nộ của ta sẽ được đổ ra trên các ngươi, khi các ngươi đi vào Ê-díp-tô: và các ngươi sẽ là sự nguyền rủa, và sự kinh ngạc, và sự rủa sả, và sự sỉ nhục; và các ngươi sẽ không thấy nơi này nữa."
  19: "THIÊN CHÚA đã phán về các ngươi, hỡi tàn dư của Giu-đa; Đừng đi vào Ê-díp-tô: biết chắc chắn rằng Ta đã cảnh báo các ngươi ngày hôm nay."
  20: "Vì các ngươi đã giả vờ trong lòng các ngươi, khi các ngươi sai ta đến THIÊN CHÚA Thiên Chúa của các ngươi, phán rằng, Hãy cầu nguyện cho chúng ta đến THIÊN CHÚA Thiên Chúa của chúng ta; và theo mọi điều mà THIÊN CHÚA Thiên Chúa của chúng ta sẽ nói, vậy tuyên bố cho chúng ta, và chúng ta sẽ làm điều đó."
  21: "Và bây giờ ta đã tuyên bố nó cho các ngươi ngày hôm nay; nhưng các ngươi đã không vâng lời của THIÊN CHÚA Thiên Chúa của các ngươi, cũng không bất cứ điều gì mà Ngài đã sai ta đến các ngươi."
  22: "Vậy vì vậy biết chắc chắn rằng các ngươi sẽ chết bằng gươm, bằng nạn đói, và bằng bệnh dịch, ở nơi mà các ngươi muốn đến và ở tạm."
