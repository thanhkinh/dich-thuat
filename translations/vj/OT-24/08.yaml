8:
  1: "Lúc đó, phán rằng THIÊN CHÚA, họ sẽ mang xương của các vua của Giu-đa, và xương của các quan, và xương của các tư tế, và xương của các ngôn sứ, và xương của cư dân của Giê-ru-sa-lem, ra khỏi mộ của họ:"
  2: "Và họ sẽ trải chúng trước mặt trời, và mặt trăng, và toàn thể đạo binh của trời, mà họ đã yêu, và đã phục vụ, và đã đi theo, và đã tìm kiếm, và đã thờ phượng: họ không được quy tụ, cũng không được chôn cất; họ sẽ thành phân trên mặt đất."
  3: "Và cái chết sẽ được chọn hơn sự sống bởi tất cả phần còn lại của họ còn lại của gia đình gian ác này, còn lại ở mọi nơi Ta đã đuổi họ, phán rằng THIÊN CHÚA của các đạo binh."
  4: "Hơn nữa ngươi sẽ nói với họ rằng: THIÊN CHÚA phán như vậy; Họ sẽ ngã, và không đứng dậy sao? hắn sẽ quay đi, và không quay lại sao?"
  5: "Tại sao dân của Giê-ru-sa-lem này trượt lại bởi sự phản bội vĩnh cửu? họ giữ chặt lừa dối, họ từ chối quay lại."
  6: "Ta đã nghe và nghe, nhưng họ nói không đúng: không người nào hối cải về sự gian ác của mình, mà nói: Ta đã làm chi? mỗi người quay đến hướng của mình, như ngựa lao vào trận."
  7: "Đúng vậy, cò trắng trong trời biết thời đã định của nó; và chim cu và sếu và én quan sát thời của chúng đến; nhưng dân Ta không biết sự xét xử của THIÊN CHÚA."
  8: "Các ngươi怎能 nói: Chúng ta khôn ngoan, và luật pháp của THIÊN CHÚA ở cùng chúng ta? Kìa, chắc chắn Ngài làm nó uổng công; bút của người chép phàm uổng công."
  9: "Người khôn ngoan xấu hổ, họ kinh ngạc và bị bắt: kìa, họ đã từ chối lời của THIÊN CHÚA; và sự khôn ngoan nào ở trong họ?"
  10: "Vậy Ta sẽ vợ của họ cho người khác, và ruộng của họ cho người sẽ kế thừa: vì từ người nhỏ nhất đến người lớn nhất đều ham muốn vật chất, từ ngôn sứ đến tư tế, mọi người đều làm giả."
  11: "Vì họ đã chữa lành vết thương của con gái dân Ta nhẹ nhàng, mà nói: Bình an, bình an; khi không có bình an."
  12: "Họ có xấu hổ khi họ làm sự ghê tởm không? không, họ hoàn toàn không xấu hổ, cũng không thể đỏ mặt: vậy họ sẽ ngã giữa những người ngã: lúc viếng thăm của họ, họ sẽ bị đổ xuống, phán rằng THIÊN CHÚA."
  13: "Ta sẽ tiêu diệt họ chắc chắn, phán rằng THIÊN CHÚA: không có nho trên nho, không có sung trên cây sung, và lá sẽ héo; và điều Ta đã cho họ sẽ qua đi khỏi họ."
  14: "Tại sao chúng ta ngồi yên? hãy quy tụ các ngươi, và chúng ta hãy vào các thành phố được phòng vệ, và chúng ta hãy im lặng ở đó: vì THIÊN CHÚA Thiên Chúa của chúng ta đã làm chúng ta im lặng, và cho chúng ta nước đắng uống, vì chúng ta đã phạm cùng THIÊN CHÚA."
  15: "Chúng ta mong đợi bình an, nhưng điều tốt không đến; và cho thời của sức khỏe, và kìa tai hoạn!"
  16: "Tiếng hít thở của ngựa Ngài được nghe từ Đan: toàn thể đất run rẩy tại tiếng hí của những con mạnh của Ngài; vì họ đã đến, và đã nuốt chửng đất, và mọi thứ trong nó; thành phố, và những người ở trong đó."
  17: "Vì, kìa, Ta sẽ gửi rắn, rắn lửa, trong các ngươi, không được đốt, và chúng sẽ cắn các ngươi, phán rằng THIÊN CHÚA."
  18: "Khi Ta muốn an ủi mình trước sự buồn, lòng Ta yếu trong Ta."
  19: "Kìa tiếng kêu khóc của con gái dân Ta vì những người ở trong đất xa: THIÊN CHÚA không ở trong Xi-ôn sao? vua của nàng không ở trong nàng sao? Tại sao họ khiêu khích Ta đến giận bằng hình tượng khắc, và bằng sự hư không lạ?"
  20: "Mùa gặt đã qua, mùa hè đã hết, và chúng ta không được cứu."
  21: "Vì nỗi đau của con gái dân Ta, Ta đau; Ta đen; sự kinh ngạc nắm lấy Ta."
  22: "Không có thuốc thơm ở Ga-li-lát sao; không có bác sĩ ở đó sao? tại sao sức khỏe của con gái dân Ta không được hồi phục?"
