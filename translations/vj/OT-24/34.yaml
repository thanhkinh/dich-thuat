34:
  1: "Lời mà đến với Giê-rê-mi từ THIÊN CHÚA, khi Nê-bu-cút-nét-xơ vua của Ba-by-lon, và tất cả quân đội của người ấy, và tất cả các vương quốc trên đất của sự cai trị của người ấy, và tất cả dân, chiến đấu chống lại Giê-ru-sa-lem, và chống lại tất cả các thành của nó, nói rằng,"
  2: "THIÊN CHÚA, Thiên Chúa của Ít-ra-ên phán như sau: Hãy đi và nói với Xê-đê-chi-a vua của Giu-đa, và hãy nói với người ấy rằng: THIÊN CHÚA phán như sau: Kìa, Ta sẽ giao thành này vào tay vua của Ba-by-lon, và người ấy sẽ đốt nó bằng lửa:"
  3: "Và ngươi sẽ không trốn khỏi tay người ấy, nhưng sẽ chắc chắn bị bắt, và được giao vào tay người ấy; và mắt ngươi sẽ thấy mắt của vua của Ba-by-lon, và người ấy sẽ nói với ngươi miệng đối miệng, và ngươi sẽ đi đến Ba-by-lon."
  4: "Tuy nhiên hãy hear lời của THIÊN CHÚA, hỡi Xê-đê-chi-a vua của Giu-đa: THIÊN CHÚA phán về ngươi như sau: Ngươi sẽ không chết bởi gươm:"
  5: "Nhưng ngươi sẽ chết trong bình an: và với những sự thiêu hủy của cha ông ngươi, các vua trước ngươi, như vậy họ sẽ thiêu hương cho ngươi; và họ sẽ than khóc ngươi, nói rằng: ôi chúa! vì Ta đã tuyên bố lời, phán THIÊN CHÚA."
  6: "Bấy giờ Giê-rê-mi ngôn sứ nói tất cả những lời này với Xê-đê-chi-a vua của Giu-đa ở Giê-ru-sa-lem,"
  7: "Khi quân đội của vua Ba-by-lon chiến đấu chống lại Giê-ru-sa-lem, và chống lại tất cả các thành của Giu-đa còn sót lại, chống lại La-khít, và chống against A-xê-kha: vì những thành có phòng vệ này còn sót lại của các thành của Giu-đa."
  8: "Đây là lời mà đến với Giê-rê-mi từ THIÊN CHÚA, sau khi vua Xê-đê-chi-a đã làm một giao ước với tất cả dân ở Giê-ru-sa-lem, để tuyên bố tự do cho họ;"
  9: "Rằng mỗi người đàn ông nên để người đầy tớ của ông, và mỗi người đàn ông người tớ nữ, là người Hê-bơ-rơ hoặc người đàn bà Hê-bơ-rơ, đi tự do; hầu cho không ai nên phục vụ mình từ họ, tức là người Do-thái người anh em của mình."
  10: "Bấy giờ khi tất cả các vị quan, và tất cả dân, đã bước vào giao ước, hear rằng mỗi người nên để người đầy tớ của mình, và mỗi người người tớ nữ của mình, đi tự do, hầu cho không ai nên phục vụ mình từ họ nữa, khi đó họ vâng nghe, và để họ đi."
  11: "Nhưng sau đó họ quay lại, và khiến những người đầy tớ và người tớ nữ, mà họ đã để đi tự do, quay lại, và đưa họ vào sự phục tùng để làm người đầy tớ và người tớ nữ."
  12: "Vậy thì lời của THIÊN CHÚA đến với Giê-rê-mi từ THIÊN CHÚA, nói rằng,"
  13: "THIÊN CHÚA, Thiên Chúa của Ít-ra-ên phán như sau: Ta đã làm một giao ước với cha ông các ngươi trong ngày Ta đưa họ ra khỏi đất của Ê-díp-tô, khỏi nhà của nô lệ, nói rằng,"
  14: "Vào cuối bảy năm hãy để người anh em Hê-bơ-rơ, người đã được bán cho ngươi, đi tự do; và khi người ấy đã phục vụ ngươi sáu năm, ngươi hãy để người ấy đi tự do khỏi ngươi: nhưng cha ông các ngươi không đã nghe Ta, cũng không nghiêng tai họ."
  15: "Và các ngươi bây giờ đã quay lại, và đã làm điều đúng trước mắt Ta, trong việc tuyên bố tự do mỗi người cho người láng giềng của mình; và các ngươi đã làm một giao ước trước Ta trong nhà được gọi bằng danh Ta:"
  16: "Nhưng các ngươi quay lại và làm ô uế danh Ta, và khiến mỗi người người đầy tớ của mình, và mỗi người người tớ nữ của mình, mà các ngươi đã đặt tự do theo ý muốn của họ, quay lại, và đưa họ vào sự phục tùng, để làm cho các ngươi người đầy tớ và người tớ nữ."
  17: "Vậy thì THIÊN CHÚA phán như sau: Các ngươi không đã hear Ta, trong việc tuyên bố tự do, mỗi người cho người anh em của mình, và mỗi người đàn ông cho người láng giềng của mình: kìa, Ta tuyên bố tự do cho các ngươi, phán THIÊN CHÚA, cho gươm, cho dịch hãn, và cho nạn đói; và Ta sẽ làm cho các ngươi bị dời đến tất cả các vương quốc trên đất."
  18: "Và Ta sẽ giao những người đàn ông đã phạm giao ước của Ta, những người không đã thực hiện những lời của giao ước mà họ đã làm trước Ta, khi họ cắt con bò làm hai, và đi giữa những phần của nó,"
  19: "Các vị quan của Giu-đa, và các vị quan của Giê-ru-sa-lem, các quan太监, và các thầy tế lễ, và tất cả dân của đất, đã đi giữa những phần của con bò;"
  20: "Ta sẽ thậm chí giao họ vào tay kẻ thù của họ, và vào tay những kẻ tìm kiếm mạng sống của họ: và thi thể của họ sẽ làm thức ăn cho chim chóc trên trời, và cho thú dữ trên đất."
  21: "Và Xê-đê-chi-a vua của Giu-đa và các vị quan của ông Ta sẽ giao vào tay kẻ thù của họ, và vào tay những kẻ tìm kiếm mạng sống của họ, và vào tay quân đội của vua Ba-by-lon, đã đi lên khỏi các ngươi."
  22: "Kìa, Ta sẽ ra lệnh, phán THIÊN CHÚA, và khiến họ quay lại đến thành này; và họ sẽ chiến đấu chống lại nó, và chiếm lấy nó, và đốt nó bằng lửa: và Ta sẽ làm cho các thành của Giu-đa hoang tàn không có người ở."
