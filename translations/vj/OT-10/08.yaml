8:
  1: "Và sau chuyện này đã xảy ra, Đa-vít đánh người Phi-li-tinh, và phục phục họ: và Đa-vít lấy Mê-thê-ghám-ma khỏi tay của người Phi-li-tinh."
  2: "Và người đánh Mô-ab, và đo họ với dây, ném họ xuống đất; thậm chí với hai dây người đo để giết, và với một dây đầy để giữ sống. Vậy người Mô-ab trở thành tôi tớ của Đa-vít, và mang quà tặng."
  3: "Đa-vít cũng đánh Ha-đa-đê-xê, con trai của Rê-hób, vua của Dô-ba, khi người đi để phục hồi biên giới của người tại sông Phiát."
  4: "Và Đa-vít lấy từ người một ngàn xe, và bảy trăm kỵ binh, và hai mươi ngàn bộ binh: và Đa-vít cắt gân tất cả ngựa xe, nhưng giữ lại của chúng một trăm xe."
  5: "Và khi người Si-ri của Đa-ma-desc đến giúp Ha-đa-đê-xê vua của Dô-ba, Đa-vít giết của người Si-ri hai mươi hai ngàn người."
  6: "Bấy giờ Đa-vít đặt quân đồn trú trong xứ Si-ri của Đa-ma-desc: và người Si-ri trở thành tôi tớ cho Đa-vít, và mang quà tặng. Và THIÊN CHÚA bảo tồn Đa-vít bất cứ nơi nào người đi."
  7: "Và Đa-vít lấy khiên vàng đang trên những tôi tớ của Ha-đa-đê-xê, và mang chúng đến Giê-ru-sa-lem."
  8: "Và từ Bê-tha, và từ Bê-rô-thai, thành của Ha-đa-đê-xê, vua Đa-vít lấy rất nhiều đồng."
  9: "Khi Tô-i vua của Ha-mát nghe Đa-vít đã đánh toàn thể đoàn quân của Ha-đa-đê-xê,"
  10: "Bấy giờ Tô-i sai Giô-ram con trai người đến vua Đa-vít, để chào người, và để ban phước cho người, vì người đã đánh nhau với Ha-đa-đê-xê, và đánh người: vì Ha-đa-đê-xê có chiến tranh với Tô-i. Và Giô-ram mang với người các đồ vật bằng bạc, và các đồ vật bằng vàng, và các đồ vật bằng đồng:"
  11: "Mà vua Đa-vít cũng dâng cho THIÊN CHÚA, với bạc và vàng mà người đã dâng của tất cả các quốc gia mà người đã phục phục;"
  12: "Của xứ Si-ri, và của Mô-ab, và của con cái của Am-môn, và của người Phi-li-tinh, và của A-ma-lếc, và của chiến lợi phẩm của Ha-đa-đê-xê, con trai của Rê-hób, vua của Dô-ba."
  13: "Và Đa-vít đạt được một tên khi người trở về từ việc đánh người Si-ri trong thung lũng muối, là mười tám ngàn người."
  14: "Và người đặt quân đồn trú trong Ê-đôm; trong toàn thể Ê-đôm người đặt quân đồn trú, và toàn thể họ của Ê-đôm trở thành tôi tớ của Đa-vít. Và THIÊN CHÚA bảo tồn Đa-vít bất cứ nơi nào người đi."
  15: "Và Đa-vít cai trị trên toàn thể Ít-ra-ên; và Đa-vît hành xử sự phán xét và sự công lý cho toàn thể dân của người."
  16: "Và Giô-áp con trai của Xê-rui-a trên đoàn quân; và Giô-sa-phát con trai của A-hi-lud là người ghi chép;"
  17: "Và Sa-đốc con trai của A-hi-túb, và A-hi-mê-léc con trai của A-bi-a-tár, là các tư tế; và Xê-ra-gia là người chép thư;"
  18: "Và Bê-na-gia con trai của Giô-ha-đa trên cả người Xê-rê-thi và người Pê-lê-thi; và con trai của Đa-vít là những người cai trị chính."
