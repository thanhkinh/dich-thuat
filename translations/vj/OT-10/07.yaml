7:
  1: "Và đã xảy ra, khi vua ngồi trong nhà của người, và THIÊN CHÚA đã cho người nghỉ ngơi xung quanh khỏi mọi kẻ thù của người;"
  2: "Rằng vua phán với Na-tan nhà tiên tri rằng: Hãy nhìn, tôi ở trong một nhà gỗ xi-mương, nhưng hòm của Đức Chúa Trời ngự trong màn."
  3: "Và Na-tan nói với vua rằng: Hãy đi, làm tất cả những gì trong lòng ngươi; vì THIÊN CHÚA ở với ngươi."
  4: "Và đã xảy ra đêm đó, mà lời của THIÊN CHÚA đến Na-tan, nói rằng,"
  5: "Hãy đi và nói với tôi tớ Ta Đa-vít, THIÊN CHÚA phán rằng: Ngươi sẽ xây Ta một nhà để Ta ngự trong sao?"
  6: "Trong khi Ta không ngự trong nhà nào từ khi Ta đưa con cái của Ít-ra-ên ra khỏi Ê-díp-tô, thậm chí đến ngày này, nhưng đã đi trong lều và trong lều vò."
  7: "Trong mọi nơi mà Ta đã đi với toàn thể con cái của Ít-ra-ên Ta đã nói một lời với bất kỳ chi tộc nào của Ít-ra-ên, mà Ta đã ra lệnh để chăn dân Ta Ít-ra-ên, nói rằng: Tại sao các ngươi không xây Ta một nhà gỗ xi-mương?"
  8: "Bây giờ vì vậy ngươi sẽ nói với tôi tớ Ta Đa-vít, THIÊN CHÚA các binh đội phán rằng: Ta đã đưa ngươi từ chuồng chiên, khỏi việc theo chiên, để làm cai trị trên dân Ta, trên Ít-ra-ên:"
  9: "Và Ta ở với ngươi bất cứ nơi nào ngươi đi, và đã cắt bỏ mọi kẻ thù của ngươi khỏi mắt ngươi, và đã làm cho ngươi một tên vĩ đại, giống như tên của những người vĩ đại trong đất."
  10: "Hơn nữa Ta sẽ chỉ định một nơi cho dân Ta Ít-ra-ên, và sẽ trồng họ, để họ có thể ở trong một nơi của chính họ, và không di chuyển nữa; cũng không con cái của sự gian ác làm khổ họ nữa, như trước đây,"
  11: "Và như từ khi Ta ra lệnh cho các quan xét trên dân Ta Ít-ra-ên, và đã làm cho ngươi nghỉ ngơi khỏi mọi kẻ thù của ngươi. Cũng THIÊN CHÚA báo cho ngươi rằng Ngài sẽ làm cho ngươi một nhà."
  12: "Và khi ngày của ngươi được trọn vẹn, và ngươi sẽ ngủ với cha của ngươi, Ta sẽ lập dòng dõi của ngươi sau ngươi, người sẽ xuất phát từ lòng ngươi, và Ta sẽ xác lập vương quốc của người."
  13: "Người sẽ xây một nhà cho tên Ta, và Ta sẽ xác lập ngai vàng của vương quốc của người mãi mãi."
  14: "Ta sẽ làm cha của người, và người sẽ làm con của Ta. Nếu người làm sự gian ác, Ta sẽ trừng trị người bằng gậy của người, và bằng đòn roi của con cái của người:"
  15: "Nhưng sự thương xót của Ta sẽ không rời bỏ người, như Ta đã lấy nó từ Sa-u, người Ta đã đuổi trước mặt ngươi."
  16: "Và nhà của ngươi và vương quốc của ngươi sẽ được xác lập mãi mãi trước mặt ngươi: ngai vàng của ngươi sẽ được xác lập mãi mãi."
  17: "Theo tất cả những lời này, và theo tất cả sự nhìn thấy này, Na-tan nói với Đa-vît như vậy."
  18: "Bấy giờ vua Đa-vît đi vào, và ngồi trước mặt THIÊN CHÚA, và người nói rằng: Tôi là ai, Lạy Chúa là Đức Chúa Trời? và nhà của tôi là gì, mà ngươi đã đưa tôi đến đây?"
  19: "Và điều này còn là một việc nhỏ trong mắt ngươi, Lạy Chúa là Đức Chúa Trời; nhưng ngươi cũng đã nói về nhà của tôi tớ của ngươi cho một thời gian dài đến. Và đây là cách của con người, Lạy Chúa là Đức Chúa Trời sao?"
  20: "Và Đa-vît có thể nói gì thêm với ngươi? vì ngươi, Lạy Chúa là Đức Chúa Trời, biết tôi tớ của ngươi."
  21: "Vì lời của ngươi, và theo lòng của chính ngươi, ngươi đã làm tất cả những việc vĩ đại này, để làm cho tôi tớ của ngươi biết chúng."
  22: "Vì vậy ngươi vĩ đại, Lạy THIÊN CHÚA là Đức Chúa Trời: vì không có ai như ngươi, cũng không có Đức Chúa Trời nào bên cạnh ngươi, theo tất cả những gì chúng ta đã nghe với tai chúng ta."
  23: "Và có một quốc gia nào trên đất giống như dân của ngươi, giống như Ít-ra-ên, mà Đức Chúa Trời đi để chuộc cho một dân cho chính Ngài, và để làm cho Ngài một tên, và để làm cho các ngươi việc vĩ đại và đáng sợ, cho đất của ngươi, trước dân của ngươi, mà ngươi đã chuộc cho ngươi từ Ê-díp-tô, từ các quốc gia và Đức Chúa Trời của họ sao?"
  24: "Vì ngươi đã xác nhận cho chính ngươi dân của ngươi Ít-ra-ên là một dân cho ngươi mãi mãi: và ngươi, Lạy THIÊN CHÚA, đã trở thành Đức Chúa Trời của họ."
  25: "Và bây giờ, Lạy THIÊN CHÚA là Đức Chúa Trời, lời mà ngươi đã nói về tôi tớ của ngươi, và về nhà của người, hãy xác lập nó mãi mãi, và hãy làm như ngươi đã nói."
  26: "Và hãy để tên của ngươi được ca ngợi mãi mãi, nói rằng: THIÊN CHÚA các binh đội là Đức Chúa Trời trên Ít-ra-ên: và hãy để nhà của tôi tớ của ngươi Đa-vít được xác lập trước mặt ngươi."
  27: "Vì ngươi, Lạy THIÊN CHÚA các binh đội, Đức Chúa Trời của Ít-ra-ên, đã mặc khải cho tôi tớ của ngươi, nói rằng: Ta sẽ xây cho ngươi một nhà: vì vậy tôi tớ của ngươi đã tìm thấy trong lòng người để cầu nguyện lời cầu nguyện này đến ngươi."
  28: "Và bây giờ, Lạy Chúa là Đức Chúa Trời, ngươi là Đức Chúa Trời đó, và lời của ngươi là thật, và ngươi đã hứa sự nhân từ này cho tôi tớ của ngươi:"
  29: "Vì vậy bây giờ hãy làm cho ngươi hài lòng để ban phước cho nhà của tôi tớ của ngươi, để nó có thể tiếp tục mãi mãi trước mặt ngươi: vì ngươi, Lạy Chúa là Đức Chúa Trời, đã nói nó: và với sự ban phước của ngươi hãy để nhà của tôi tớ của ngươi được ban phước mãi mãi."
