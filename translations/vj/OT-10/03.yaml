3:
  1: "Bấy giờ có cuộc chiến dài giữa nhà của Sa-u và nhà của Đa-vít: nhưng Đa-vît càng ngày càng mạnh, và nhà của Sa-u càng ngày càng yếu."
  2: "Và cho Đa-vít có con trai sinh ra tại Hê-b-rơn: và con trai đầu của người là Am-nôn, của A-hi-nô-am người Giê-xơ-rên;"
  3: "Và người con thứ hai, Chi-lê-ab, của A-bi-gai vợ Na-ban người Ca-me-lơ; và người con thứ ba, Ap-sa-lôm con trai Ma-a-ca con gái Thái-mai vua của Ghê-sur;"
  4: "Và người con thứ tư, A-đô-ni-gia con trai Ha-gít; và người con thứ năm, Xê-phát-gia con trai A-bi-tan;"
  5: "Và người con thứ sáu, Y-thrê-am, bởi Êg-la vợ Đa-vít. Những người này sinh ra cho Đa-vít tại Hê-b-rơn."
  6: "Và đã xảy ra, trong khi có chiến tranh giữa nhà của Sa-u và nhà của Đa-vít, Ab-nơ tự làm mình mạnh cho nhà của Sa-u."
  7: "Và Sa-u có một thiếp, tên là Riz-pa, con gái của A-i-a: và Ish-bơ-sếth nói với Ab-nơ rằng: Tại sao ngươi đã đi vào thiếp của cha tôi?"
  8: "Bấy giờ Ab-nơ rất giận vì lời của Ish-bơ-sếth, và nói rằng: Tôi là đầu chó sao, mà hôm nay tỏ lòng nhân nghĩa cho Giu-đa cho nhà của Sa-u cha ngươi, cho anh em của người, và cho bạn bè của người, và không giao ngươi vào tay của Đa-vít, mà ngươi buộc tội tôi hôm nay về người phụ nữ này?"
  9: "Thiên Chúa hãy làm cho Ab-nơ như vậy, và hơn nữa, trừ phi, như THIÊN CHÚA đã thề với Đa-vít, như vậy tôi làm cho người;"
  10: "Để chuyển vương quốc khỏi nhà của Sa-u, và để lập ngai vàng của Đa-vít trên Ít-ra-ên và trên Giu-đa, từ Đan cho đến Bê-her-sê-ba."
  11: "Và người không thể trả Ab-nơ một lời nào nữa, vì người sợ Ab-nơ."
  12: "Và Ab-nơ sai sứ giả đến Đa-vít thay mặt người, nói rằng: Của ai là đất? nói thêm rằng, Hãy giao ước với tôi, và này, tay tôi sẽ với ngươi, để mang toàn Ít-ra-ên đến cho ngươi."
  13: "Và người nói rằng: Tốt; tôi sẽ giao ước với ngươi: nhưng một điều tôi đòi hỏi ở ngươi, đó là, Ngươi không được thấy mặt tôi, trừ phi ngươi trước đưa Mi-chan con gái của Sa-u, khi ngươi đến để thấy mặt tôi."
  14: "Và Đa-vít sai sứ giả đến Ish-bơ-sếth con trai của Sa-u, nói rằng: Hãy giao cho tôi vợ tôi Mi-chan, người tôi đã đính hôn với tôi bằng một trăm bao quy đầu của người Phi-li-tinh."
  15: "Và Ish-bơ-sếth sai người, và lấy nàng khỏi chồng nàng, khỏi Phan-ti-ên con trai Lai."
  16: "Và chồng nàng đi cùng nàng khócóc sau nàng đến Ba-hu-rim. Bấy giờ Ab-nơ phán với hắn rằng: Hãy đi, hãy quay về. Và hắn quay về."
  17: "Và Ab-nơ có lời nói với những người lớn tuổi của Ít-ra-ên, nói rằng: Các ngươi đã tìm kiếm Đa-vít trong quá khứ để làm vua trên các ngươi:"
  18: "Bây giờ hãy làm đi: vì THIÊN CHÚA đã phán về Đa-vít, nói rằng: Bằng tay tôi tớ Đa-vít Ta sẽ cứu dân Ta Ít-ra-ên khỏi tay của người Phi-li-tinh, và khỏi tay của mọi kẻ thù của họ."
  19: "Và Ab-nơ cũng nói trong tai của người Ben-gia-min: và Ab-nơ cũng đi nói trong tai của Đa-vít ở Hê-b-rơn tất cả những gì có vẻ tốt cho Ít-ra-ên, và có vẻ tốt cho toàn nhà của Ben-gia-min."
  20: "Vậy Ab-nơ đến Đa-vít ở Hê-b-rơn, và hai mươi người với người. Và Đa-vît làm một bữa tiệc cho Ab-nơ và những người đang với người."
  21: "Và Ab-nơ nói với Đa-vít rằng: Tôi sẽ đứng dậy và đi, và sẽ tập họp toàn Ít-ra-ên đến chúa tôi vua, để họ có thể giao ước với ngươi, và để ngươi có thể cai trị trên tất cả những gì lòng ngươi mong muốn. Và Đa-vít tiễn Ab-nơ đi; và người đi trong bình an."
  22: "Và này, những tôi tớ của Đa-vít và Giô-áp đến từ việc đuổi một đoàn, và mang vào một chiến lợi phẩm lớn với họ: nhưng Ab-nơ không ở với Đa-vít ở Hê-b-rơn; vì người đã tiễn người đi, và người đã đi trong bình an."
  23: "Khi Giô-áp và toàn thể đoàn quân đang với người đến, họ báo cho Giô-áp, nói rằng: Ab-nơ con trai Nê đến với vua, và người đã tiễn người đi, và người đã đi trong bình an."
  24: "Bấy giờ Giô-áp đến với vua, và nói rằng: Ngươi đã làm gì? này, Ab-nơ đến với ngươi; tại sao ngươi đã tiễn người đi, và người đã đi rồi?"
  25: "Ngươi biết Ab-nơ con trai Nê, là người đến để lừa dối ngươi, và để biết sự đi ra của ngươi và sự đi vào của ngươi, và để biết tất cả những gì ngươi làm."
  26: "Và khi Giô-áp đã ra khỏi Đa-vít, người sai sứ giả sau Ab-nơ, người đã dẫn người lại từ cái giếng Xi-ra: nhưng Đa-vít không biết."
  27: "Và khi Ab-nơ đã trở lại Hê-b-rơn, Giô-áp kéo người sang một bên ở cửa để nói với người một cách êm, và đánh người ở đó dưới xương sườn thứ năm, đến nỗi người chết, vì máu của A-sa-ên anh của người."
  28: "Và sau đó khi Đa-vít nghe, người nói rằng: Tôi và vương quốc của tôi vô tội trước THIÊN CHÚA mãi mãi khỏi máu của Ab-nơ con trai Nê:"
  29: "Hãy để nó nghỉ trên đầu của Giô-áp, và trên toàn nhà của cha người; và không để thiếu trong nhà của Giô-áp một người có vấn đề, hoặc là người bị phong, hoặc người tựa vào gậy, hoặc người ngã bởi gươm, hoặc người thiếu bánh."
  30: "Vậy Giô-áp và A-bi-sai anh của người giết Ab-nơ, vì người đã giết anh của họ A-sa-ên ở Gi-bê-ôn trong trận đánh."
  31: "Và Đa-vít nói với Giô-áp, và với toàn thể dân chúng đang với người rằng: Hãy xé quần áo các ngươi, và thắt lưng các ngươi với vải gai, và để tang trước Ab-nơ. Và vua Đa-vít chính người theo sau quan tài."
  32: "Và họ chôn Ab-nơ ở Hê-b-rơn: và vua cất tiếng lên, và khóc tại mộ của Ab-nơ; và toàn thể dân chúng khóc."
  33: "Và vua than trách về Ab-nơ, và nói rằng: Ab-nơ chết như một kẻ ngu ngốc chết sao?"
  34: "Tay ngươi không bị trói, và chân ngươi không bị bỏ vào cùm: như một người ngã trước người ác, như vậy ngươi ngã. Và toàn thể dân chúng khóc again về người."
  35: "Và khi toàn thể dân chúng đến khiến Đa-vít ăn thịt khi vẫn còn ban ngày, Đa-vít thề, nói rằng: Thiên Chúa hãy làm cho tôi như vậy, và hơn nữa, nếu tôi nếm bánh, hoặc bất cứ gì, cho đến khi mặt trời lặn."
  36: "Và toàn thể dân chúng để ý, và việc đó làm họ hài lòng: bất cứ vua làm gì đều làm hài lòng toàn thể dân chúng."
  37: "Vì toàn thể dân chúng và toàn Ít-ra-ên hiểu ngày đó là không phải của vua để giết Ab-nơ con trai Nê."
  38: "Và vua phán với những tôi tớ của người rằng: Các ngươi không biết rằng hôm nay có một thân vương và một người vĩ đại đã ngã trong Ít-ra-ên sao?"
  39: "Và tôi hôm nay yếu, dù được xức dầu làm vua; và những người này con trai của Xê-rui-a quá khó đối với tôi: THIÊN CHÚA sẽ đền trả người làm sự ác theo sự gian ác của người."
