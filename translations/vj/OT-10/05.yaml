5:
  1: "Bấy giờ toàn thể các chi tộc của Ít-ra-ên đến Đa-vít ở Hê-b-rơn, và nói, rằng: Này, chúng tôi là xương và thịt của ngươi."
  2: "Cũng trong quá khứ, khi Sa-u làm vua trên chúng ta, ngươi là người đã dẫn ra và dẫn vào Ít-ra-ên: và THIÊN CHÚA đã phán với ngươi rằng: Ngươi sẽ chăn dân Ta Ít-ra-ên, và ngươi sẽ làm trưởng trên Ít-ra-ên."
  3: "Vậy toàn thể người lớn tuổi của Ít-ra-ên đến với vua ở Hê-b-rơn; và vua Đa-vít giao ước với họ ở Hê-b-rơn trước mặt THIÊN CHÚA: và họ xức dầu Đa-vít làm vua trên Ít-ra-ên."
  4: "Đa-vít ba mươi tuổi khi người bắt đầu cai trị, và người cai trị bốn mươi năm."
  5: "Ở Hê-b-rơn người cai trị trên Giu-đa bảy năm và sáu tháng: và ở Giê-ru-sa-lem người cai trị ba mươi ba năm trên toàn Ít-ra-ên và Giu-đa."
  6: "Và vua và những người của người đến Giê-ru-sa-lem đến người Giê-bu-si, cư dân của đất: người nói với Đa-vít, rằng: Trừ phi ngươi mang người mù và người què đi, ngươi sẽ không vào đây: nghĩ rằng Đa-vít không thể vào đây."
  7: "Tuy nhiên Đa-vít lấy thành trì của Xi-ôn: cũng là thành của Đa-vít."
  8: "Và Đa-vít nói ngày hôm ấy rằng: Ai leo lên đến máng xả, và đánh người Giê-bu-si, và người què và người mù, là kẻ bị ghét bởi linh hồn của Đa-vít, người sẽ làm trưởng và trưởng đoàn. Vì vậy họ nói rằng: Người mù và người què sẽ không vào nhà."
  9: "Vậy Đa-vít ở trong thành trì, và gọi nó là thành của Đa-vít. Và Đa-vít xây dựng xung quanh từ Ml-lô và vào trong."
  10: "Và Đa-vít tiếp tục, và trở nên vĩ đại, và THIÊN CHÚA Đức Chúa Trời các binh đội ở với người."
  11: "Và Hai-rim vua của Tơ sai sứ giả đến Đa-vít, và cây xi-mương, và người mộc, và người xây đá: và họ xây một nhà cho Đa-vít."
  12: "Và Đa-vít nhận biết rằng THIÊN CHÚA đã xác lập người làm vua trên Ít-ra-ên, và người đã nâng cao vương quốc của người vì dân Ta Ít-ra-ên."
  13: "Và Đa-vít lấy thêm thiếp và vợ từ Giê-ru-sa-lem, sau khi người đến từ Hê-b-rơn: và còn có con trai và con gái sinh ra cho Đa-vít."
  14: "Và những này là tên của những người sinh ra cho người ở Giê-ru-sa-lem: Xam-mu-a, và Xô-báb, và Na-tan, và Xa-lô-môn,"
  15: "I-bhan cũng, và Ê-li-su-a, và Nê-phêc, và Gia-phía,"
  16: "Và Ê-li-sa-ma, và Ê-li-a-đa, và Ê-li-phá-lét."
  17: "Nhưng khi người Phi-li-tinh nghe họ đã xức dầu Đa-vít làm vua trên Ít-ra-ên, toàn thể người Phi-li-tinh lên để tìm Đa-vít; và Đa-vít nghe, và đi xuống đến thành trì."
  18: "Người Phi-li-tinh cũng đến và lan tràn trong thung lũng Rê-faim."
  19: "Và Đa-vít hỏi THIÊN CHÚA, nói rằng: Tôi có nên lên đến người Phi-li-tinh không? Ngươi sẽ giao họ vào tay tôi không? Và THIÊN CHÚA phán với Đa-vít rằng: Hãy lên: vì Ta sẽ chắc chắn giao người Phi-li-tinh vào tay ngươi."
  20: "Và Đa-vít đến Ba-an Pê-rim, và Đa-vít đánh họ ở đó, và nói rằng: THIÊN CHÚA đã phá vỡ trên kẻ thù của tôi trước mặt tôi, như sự vỡ của nước. Vì vậy người gọi tên chỗ đó là Ba-an Pê-rim."
  21: "Và ở đó họ để lại hình tượng của họ, và Đa-vít và những người của người đốt chúng."
  22: "Và người Phi-li-tinh lên again, và lan tràn trong thung lũng Rê-faim."
  23: "Và khi Đa-vít hỏi THIÊN CHÚA, người phán rằng: Ngươi không được lên; nhưng hãy vòng qua phía sau họ, và đến trên họ đối diện cây dâu."
  24: "Và hãy để khi ngươi nghe tiếng của tiếng bước đi trên đỉnh cây dâu, bấy giờ ngươi hãy hành động: vì bấy giờ THIÊN CHÚA sẽ đi ra trước mặt ngươi, để đánh đoàn quân của người Phi-li-tinh."
  25: "Và Đa-vít làm như vậy, như THIÊN CHÚA đã ra lệnh cho người; và đánh người Phi-li-tinh từ Ghê-ba cho đến khi ngươi đến Ghê-xê."
