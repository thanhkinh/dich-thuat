1:
  1: "Đã xảy ra sau khi Sa-u chết, khi Đa-vít trở về từ cuộc tàn sát người A-ma-lẹc, và Đa-vît đã ở lại hai ngày tại Xich-lạch;"
  2: "Ngày thứ ba cũng đã xảy ra rằng, kìa, có một người đến từ trại của Sa-u với quần áo xé rách, và đất trên đầu người; và khi người đến nơi Đa-vít, người ngã xuống đất, và quỳ lạy."
  3: "Đa-vít nói với người rằng: Ngươi đến từ đâu? Và người nói với Đa-vít: Tôi trốn thoát từ trại của Ít-ra-ên."
  4: "Đa-vít nói với người rằng: Chuyện thế nào? Xin hãy cho tôi biết. Và người đáp rằng: Dân chúng đã chạy trốn khỏi trận đánh, và nhiều người trong dân cũng đã ngã và chết; và Sa-u cùng Giô-na-than con trai người cũng đã chết."
  5: "Đa-vít nói với người trẻ tuổi đó nói với người: Làm sao ngươi biết Sa-u cùng Giô-na-than con trai người đã chết?"
  6: "Người trẻ tuổi đó nói với người rằng: Khi tôi tình cờ đến núi Ghít-bô-a, kìa, Sa-u tựa vào giáo của người; và này, xe chiến và kỵ binh đuổi theo gắt gao sau người."
  7: "Khi người nhìn lại phía sau, người thấy tôi, và kêu gọi tôi. Và tôi đáp rằng: Tôi đây."
  8: "Người nói với tôi rằng: Ngươi là ai? Và tôi đáp người rằng: Tôi là người A-ma-lẹc."
  9: "Người nói với tôi lại rằng: Xin hãy đứng trên tôi, và giết tôi đi: vì nỗi đau đớn đã đến với tôi, vì dòng dưỡng của tôi vẫn còn nguyên vẹn trong tôi."
  10: "Vậy tôi đứng trên người, và giết người, vì tôi chắc chắn là người không thể sống được sau khi người đã ngã: và tôi lấy vương miện trên đầu người, và vòng tay trên cánh tay người, và đã mang chúng đến đây cho chúa tôi."
  11: "Bấy giờ Đa-vít nắm lấy quần áo của mình, và xé chúng; và cũng như thế mọi người đang ở cùng người:"
  12: "Họ để tang, khócóc, và ăn chay cho đến chiều tối, vì Sa-u, và vì Giô-na-than con trai người, và vì dân của THIÊN CHÚA, và vì nhà của Ít-ra-ên; vì họ đã ngã bởi gươm."
  13: "Đa-vít nói với người trẻ tuổi đó nói với người: Ngươi từ đâu đến? Và người đáp rằng: Tôi là con của người lạ, một người A-ma-lẹc."
  14: "Đa-vít nói với người rằng: Sao ngươi không sợ giơ tay ngươi ra để tiêu diệt người được xức dầu của THIÊN CHÚA?"
  15: "Và Đa-vít gọi một người trẻ tuổi, và nói: Hãy lại gần, và tấn công hắn. Và hắn đánh hắn đến chết."
  16: "Và Đa-vít nói với hắn rằng: Máu ngươi trên đầu ngươi; vì miệng ngươi đã làm chứng chống lại ngươi, nói rằng: Tôi đã giết người được xức dầu của THIÊN CHÚA."
  17: "Và Đa-vít than trách bằng tiếng than này về Sa-u và về Giô-na-than con trai người:"
  18: "(Cũng người bội họ dạy con cái của Giu-đa cách dùng cung: kìa, nó được ghi trong sách của Gia-sơ.)"
  19: "Người huy hoàng của Ít-ra-ên bị giết trên những nơi cao của ngươi: những người dũng sĩ đã ngã xuống như thế nào!"
  20: "Đừng kể ở Gát, đừng loan báo trên đường phố A-xê-lôn; kẻo con gái của Phi-li-tinh vui mừng, kẻo con gái của những người chưa cắt bì khoe khoang."
  21: "Núi Ghít-bô-a ôi, đừng có sương, cũng đừng có mưa trên các ngươi, cũng không có đồng của lễ: vì ở đó khiên của người dũng sĩ bị vứt bỏ một cách hèn hạ, khiên của Sa-u, như thể người không được xức dầu."
  22: "Từ máu của những người bị giết, từ mỡ của người mạnh mẽ, cung của Giô-na-than không quay lại, và gươm của Sa-u không quay về rỗng."
  23: "Sa-u và Giô-na-than đáng yêu và dễ mến trong cuộc đời của họ, và trong cái chết của họ họ không bị chia cắt: họ nhanh hơn đại bàng, họ mạnh hơn sư tử."
  24: "Các trinh nữ Ít-ra-ên ôi, hãy khóc Sa-u, người đã mặc cho các ngươi gấm vóc, với những thú vui khác, người đã đeo trang sức vàng trên quần áo các ngươi."
  25: "Những người dũng sĩ đã ngã xuống giữa trận đánh như thế nào! Giô-na-than ôi, ngươi đã bị giết trên những nơi cao của ngươi."
  26: "Tôi đau khổ vì ngươi, anh tôi Giô-na-than: ngươi rất dễ mến với tôi: ân ái của ngươi đối với tôi là diệu kỳ, vượt quá ân ái của người nữ."
  27: "Những người dũng sĩ đã ngã xuống như thế nào, và vũ khí của chiến tranh đã tiêu tan!"
