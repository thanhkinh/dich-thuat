6:
  1: "Again, Đa-vît tập họp tất cả người được chọn của Ít-ra-ên, ba mươi ngàn người."
  2: "Và Đa-vît đứng dậy, và đi với toàn thể dân chúng đang với người từ Ba-a-le của Giu-đa, để mang lên từ đó hòm của Đức Chúa Trời, mà tên được gọi bởi tên của THIÊN CHÚA các binh đội ngự giữa các Quý Linh."
  3: "Và họ đặt hòm của Đức Chúa Trời trên một xe mới, và mang nó ra khỏi nhà của A-bi-na-đáp ở Ghia-ba: và U-xa và A-hi-ô, con trai của A-bi-na-đáp, lái xe mới."
  4: "Và họ mang nó ra khỏi nhà của A-bi-na-đáp ở Ghia-ba, đi cùng hòm của Đức Chúa Trời: và A-hi-ô đi trước hòm."
  5: "Và Đa-vît và toàn thể nhà của Ít-ra-ên chơi trước mặt THIÊN CHÚA trên đủ loại nhạc cụ làm bằng gỗ thông, thậm chí trên đàn cầm, và trên đàn tính, và trên trống tay, và trên kèn, và trên chập chõa."
  6: "Và khi họ đến sân đập lúa của Na-khon, U-xa giơ tay đến hòm của Đức Chúa Trời, và nắm nó; vì bò mương làm nó rung."
  7: "Và sự giận của THIÊN CHÚA bùng lên chống lại U-xa; và Đức Chúa Trời đánh người ở đó vì lỗi của người; và ở đó người chết bởi hòm của Đức Chúa Trời."
  8: "Và Đa-vît không hài lòng, vì THIÊN CHÚA đã làm một sự vỡ trên U-xa: và người gọi tên chỗ đó là Pê-rê U-xa đến ngày này."
  9: "Và Đa-vît sợ THIÊN CHÚA ngày hôm đó, và nói rằng: Hòm của THIÊN CHÚA sẽ đến với tôi như thế nào?"
  10: "Vậy Đa-vît không dời hòm của THIÊN CHÚA đến với người vào thành của Đa-vît: nhưng Đa-vît mang nó sang một bên vào nhà của Ô-bê-ê-đắm người Ghít."
  11: "Và hòm của THIÊN CHÚA ở trong nhà của Ô-bê-ê-đắm người Ghít ba tháng: và THIÊN CHÚA ban phước cho Ô-bê-ê-đắm, và toàn thể gia đình của người."
  12: "Và người báo cho vua Đa-vît, nói rằng: THIÊN CHÚA đã ban phước cho nhà của Ô-bê-ê-đắm, và tất cả những gì thuộc về người, vì hòm của Đức Chúa Trời. Vậy Đa-vît đi và mang hòm của Đức Chúa Trời từ nhà của Ô-bê-ê-đắm vào thành của Đa-vît với sự vui mừng."
  13: "Và khi những người mang hòm của THIÊN CHÚA đã đi sáu bước, người dâng bò mộng và bò béo."
  14: "Và Đa-vît nhảy múa trước mặt THIÊN CHÚA với toàn sức; và Đa-vît thắt lưng với áo phôn bằng vải lanh."
  15: "Vậy Đa-vît và toàn thể nhà của Ít-ra-ên mang hòm của THIÊN CHÚA với tiếng reo mừng, và với tiếng kèn."
  16: "Và khi hòm của THIÊN CHÚA vào thành của Đa-vît, Mi-chan con gái của Sa-u nhìn qua cửa sổ, và thấy vua Đa-vît nhảy và múa trước mặt THIÊN CHÚA; và nàng coi thường người trong lòng nàng."
  17: "Và họ mang hòm của THIÊN CHÚA vào, và đặt nó ở chỗ của nó, giữa lều mà Đa-vît dựng cho nó: và Đa-vît dâng of焼rings và of-rings hòa bình trước mặt THIÊN CHÚA."
  18: "Và khi Đa-vît đã làm xong dâng of-rings thiêu và of-rings hòa bình, người ban phước cho dân chúng trong tên của THIÊN CHÚA các binh đội."
  19: "Và người phát cho toàn thể dân chúng, thậm chí cho toàn thể đám đông của Ít-ra-ên, cho cả phụ nữ lẫn đàn ông, cho mỗi người một bánh mì, và một phần thịt tốt, và một bình rượu. Vậy toàn thể dân chúng mỗi người về nhà của người."
  20: "Bấy giờ Đa-vît trở lại để ban phước cho gia đình của người. Và Mi-chan con gái của Sa-u ra gặp Đa-vît, và nói rằng: Vua của Ít-ra-ên hôm nay vinh dự biết bao, người đã cởi trần hôm nay trước mắt các tôi tớ gái của tôi tớ của người, như một người bạn bề trên vô sỉ cởi trần!"
  21: "Và Đa-vît phán với Mi-chan rằng: Trước mặt THIÊN CHÚA, Đấng đã chọn tôi trước cha ngươi, và trước toàn thể nhà của người, để đặt tôi làm cai trị trên dân của THIÊN CHÚA, trên Ít-ra-ên: vì vậy tôi sẽ chơi trước mặt THIÊN CHÚA."
  22: "Và tôi sẽ còn hèn hơn như vậy, và sẽ là hèn trong mắt tôi: và của những tôi tớ gái mà ngươi đã nói, trong họ tôi sẽ được vinh dự."
  23: "Vì vậy Mi-chan con gái của Sa-u không có con đến ngày chết của nàng."
