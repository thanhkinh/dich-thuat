11:
  1: "Và đã xảy ra, sau khi năm hết, vào thời gian khi vua ra đi đánh trận, Đa-vít sai Giô-áp, và những tôi tớ của người với người, và toàn thể Ít-ra-ên; và họ tiêu diệt con cái của Am-môn, và bao vây Ráp-pa. Nhưng Đa-vít vẫn ở lại Giê-ru-sa-lem."
  2: "Và đã xảy ra vào buổi tối, Đa-vít đứng dậy khỏi giường của người, và đi trên mái của nhà của vua: và từ mái người thấy một phụ nữ đang tắm; và người phụ nữ rất đẹp để nhìn."
  3: "Và Đa-vít sai người và hỏi về người phụ nữ. Và người nói rằng: Không phải đây là Bát-se-ba, con gái của Ê-li-am, vợ của U-ri-a người Hít sao?"
  4: "Và Đa-vít sai sứ giả, và bắt nàng; và nàng đến với người, và người nằm với nàng; vì nàng được thanh tẩy từ sự ô uế của nàng: và nàng trở về nhà của nàng."
  5: "Và người phụ nữ thụ thai, và sai người và báo cho Đa-vít, nói rằng: Tôi có con."
  6: "Và Đa-vít sai đến Giô-áp, nói rằng: Hãy sai U-ri-a người Hít đến cho tôi. Và Giô-áp sai U-ri-a đến Đa-vít."
  7: "Và khi U-ri-a đến với người, Đa-vít hỏi người về Giô-áp, và dân chúng, và chiến tranh thịnh vượng thế nào."
  8: "Và Đa-vít nói với U-ri-a rằng: Hãy xuống nhà của ngươi, và hãy rửa chân ngươi. Và U-ri-a rời khỏi nhà của vua, và theo người một phần thức ăn từ vua."
  9: "Nhưng U-ri-a ngủ ở cửa của nhà của vua với tất cả những tôi tớ của chúa người, và không xuống nhà của người."
  10: "Và khi họ báo cho Đa-vít, nói rằng: U-ri-a không xuống nhà của người, Đa-vít phán với U-ri-a rằng: Ngươi không đến từ hành trình sao? tại sao ngươi không xuống nhà của ngươi?"
  11: "Và U-ri-a phán với Đa-vít rằng: Hòm, và Ít-ra-ên, và Giu-đa, ở trong lều; và chúa tôi Giô-áp, và những tôi tớ của chúa tôi, đang cắm trại trong cánh đồng trống; tôi sẽ đi vào nhà của tôi, để ăn và để uống, và để nằm với vợ tôi sao? ngươi hằng sống, và linh hồn của ngươi hằng sống, tôi sẽ không làm việc này."
  12: "Và Đa-vít nói với U-ri-a rằng: Hãy ở đây ngày nay cũng, và ngày mai tôi sẽ để ngươi đi. Vậy U-ri-a ở lại Giê-ru-sa-lem ngày hôm đó, và ngày mai."
  13: "Và khi Đa-vít đã gọi người, người ăn và uống trước mặt người; và người làm người say: và vào buổi tối người đi ra để nằm trên giường của người với những tôi tớ của chúa người, nhưng không xuống nhà của người."
  14: "Và đã xảy ra vào buổi sáng, Đa-vít viết một thư cho Giô-áp, và sai nó bằng tay của U-ri-a."
  15: "Và người viết trong thư, nói rằng: Hãy đặt U-ri-a ở phía trước của trận đánh nóng nhất, và hãy rút lui khỏi người, để người có thể bị đánh, và chết."
  16: "Và đã xảy ra, khi Giô-áp quan sát thành, người giao U-ri-a đến một nơi mà người biết có những người dũng cảm."
  17: "Và người của thành đi ra, và đánh nhau với Giô-áp: và có một số người của những tôi tớ của Đa-vít ngã; và U-ri-a người Hít cũng chết."
  18: "Bấy giờ Giô-áp sai người và báo cho Đa-vít tất cả những việc liên quan đến chiến tranh;"
  19: "Và ra lệnh cho sứ giả, nói rằng: Khi ngươi đã làm xong báo các việc của chiến tranh cho vua,"
  20: "Và nếu sự giận của vua nổi lên, và người phán với ngươi rằng: Tại sao các ngươi đến gần thành như vậy khi các ngươi đánh trận sao? các ngươi không biết họ sẽ bắn từ tường sao?"
  21: "Ai đã đánh A-bi-mê-léc con trai của Giê-ru-bê-sếth? không phải một người phụ nữ ném một miếng đá cối trên người từ tường, người chết ở Tê-bêx sao? tại sao các ngươi lại đến gần tường? bấy giờ hãy nói rằng: Tôi tớ của ngươi U-ri-a người Hít cũng chết."
  22: "Vậy sứ giả đi, và đến và chỉ cho Đa-vít tất cả những gì Giô-áp đã sai người."
  23: "Và sứ giả nói với Đa-vít rằng: Chắc chắn những người đàn ông thắng chúng ta, và đi ra đến chúng ta vào cánh đồng, và chúng ta ở trên họ thậm chí đến cửa vào của cổng."
  24: "Và những người bắn bắn từ tường trên những tôi tớ của ngươi; và có một số những tôi tớ của vua chết, và tôi tớ của ngươi U-ri-a người Hít cũng chết."
  25: "Bấy giờ Đa-vít phán với sứ giả rằng: Ngươi sẽ nói với Giô-áp như vậy: Đừng để việc này làm ngươi không hài lòng, vì gươm nuốt chửng một người như người khác: hãy làm trận đánh của ngươi mạnh hơn chống lại thành, và lật đổ nó: và hãy khuyến khích người."
  26: "Và khi vợ của U-ri-a nghe U-ri-a chồng nàng đã chết, nàng để tang chồng nàng."
  27: "Và khi để tang đã qua, Đa-vít sai người và mang nàng đến nhà của người, và nàng trở thành vợ của người, và sinh cho người một con trai. Nhưng việc Đa-vít đã làm không làm THIÊN CHÚA hài lòng."
