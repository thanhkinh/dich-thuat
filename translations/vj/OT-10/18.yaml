18:
  1: "Và Đa-vít đếm dân chúng đang với người, và đặt trưởng của ngàn và trưởng của trăm trên họ."
  2: "Và Đa-vít gửi một phần ba của dân chúng dưới tay của Giô-áp, và một phần ba dưới tay của A-bi-sai con trai của Xê-rui-a, anh của Giô-áp, và một phần ba dưới tay của Ít-tai người Ghít. Và vua phán với dân chúng rằng: Tôi sẽ chắc chắn đi ra với chính tôi cũng."
  3: "Nhưng dân chúng đáp rằng: Ngươi không đi ra: vì nếu chúng ta trốn chạy, họ sẽ không quan tâm đến chúng ta; cũng nếu một nửa chúng ta chết, họ sẽ không quan tâm đến chúng ta: nhưng bây giờ ngươi có giá trị mười ngàn của chúng ta: vì vậy bây giờ tốt hơn ngươi giúp chúng ta khỏi thành."
  4: "Và vua phán với họ rằng: Việc gì có vẻ tốt nhất với các ngươi tôi sẽ làm. Và vua đứng bên cạnh cửa, và toàn thể dân chúng đi ra hàng trăm và hàng ngàn."
  5: "Và vua ra lệnh cho Giô-áp và A-bi-sai và Ít-tai, nói rằng: Hãy xử nhẹ vì lợi của tôi với người trẻ tuổi, thậm chí với Ap-sa-lôm. Và toàn thể dân chúng nghe khi vua ra lệnh cho tất cả các trưởng về Ap-sa-lôm."
  6: "Vậy dân chúng đi ra vào cánh đồng chống lại Ít-ra-ên: và trận đánh ở trong rừng của Êp-ra-im;"
  7: "Nơi người của Ít-ra-ên bị giết trước mặt những tôi tớ của Đa-vít, và có một cuộc tàn sát lớn ngày đó của hai mươi ngàn người."
  8: "Vì trận đánh ở đó rải khắp mặt toàn thể đất: và rừng nuốt nhiều người hơn gươm nuốt ngày đó."
  9: "Và Ap-sa-lôm gặp những tôi tớ của Đa-vít. Và Ap-sa-lôm cưỡi một con lừa, và con lừa đi dưới những cành dày của một cây sồi lớn, và đầu người níu lấy cây sồi, và người được mang lên giữa trời và đất; và con lừa dưới người đi away."
  10: "Và một người thấy, và báo cho Giô-áp, và nói rằng: Này, tôi thấy Ap-sa-lôm treo trong một cây sồi."
  11: "Và Giô-áp phán với người báo cho người rằng: Này, ngươi thấy người, tại sao ngươi không đánh người xuống đất sao? và tôi sẽ cho ngươi mười si-kên bạc, và một thắt lưng."
  12: "Và người nói với Giô-áp rằng: Dù tôi nên nhận một ngàn si-kên bạc trong tay tôi, tôi sẽ không giơ tay tôi chống lại con trai của vua: vì trong hearing chúng ta vua đã ra lệnh cho ngươi và A-bi-sai và Ít-tai, nói rằng: Hãy cẩn thận không ai chạm người trẻ tuổi Ap-sa-lôm."
  13: "Nếu không tôi sẽ làm sự dối trá chống lại mạng sống của chính tôi: vì không có việc gì giấu khỏi vua, và chính ngươi sẽ đã đứng lên chống lại tôi."
  14: "Bấy giờ Giô-áp nói rằng: Tôi không thể ở lại như vậy với ngươi. Và người lấy ba mũi tên trong tay, và thrust chúng qua lòng của Ap-sa-lôm, khi người còn sống giữa cây sồi."
  15: "Và mười người trẻ tuổi mang giáp của Giô-áp bao vây và đánh Ap-sa-lôm, và giết người."
  16: "Và Giô-áp thổi kèn, và dân chúng quay lại từ việc đuổi theo Ít-ra-ên: vì Giô-áp giữ lại dân chúng."
  17: "Và họ lấy Ap-sa-lôm, và ném người vào một cái hố lớn trong rừng, và đặt một đống đá rất lớn trên người: và toàn thể Ít-ra-ên trốn chạy mỗi người đến lều của người."
  18: "Bây giờ Ap-sa-lôm trong thời người sống đã lấy và dựng cho người một cột đá, ở trong thung lũng của vua: vì người nói rằng: Tôi không có con trai để giữ tên của tôi trong ký ức: và người gọi cột đá theo tên của chính người: và nó được gọi đến ngày này, nơi của Ap-sa-lôm."
  19: "Bấy giờ A-hi-ma-ap con trai của Sa-đốc nói rằng: Hãy để tôi bây giờ chạy, và mang tin tức cho vua, THIÊN CHÚA đã trả thù người của kẻ thù của người."
  20: "Và Giô-áp phán với người rằng: Ngươi không sẽ mang tin tức ngày nay, nhưng ngươi sẽ mang tin tức ngày khác: nhưng ngày nay ngươi sẽ không mang tin tức, vì con trai của vua đã chết."
  21: "Bấy giờ Giô-áp phán với Cu-si rằng: Hãy đi báo cho vua việc ngươi đã thấy. Và Cu-si cúi mình với Giô-áp, và chạy."
  22: "Bấy giờ A-hi-ma-ap con trai của Sa-đốc nói again với Giô-áp rằng: Nhưng như thế nào, hãy để tôi, tôi xin ngươi, cũng chạy sau Cu-si. Và Giô-áp nói rằng: Tại sao ngươi sẽ chạy, con trai của tôi, thấy rằng ngươi không có tin tức sẵn?"
  23: "Nhưng như thế nào, người nói rằng: Hãy để tôi chạy. Và người phán với người rằng: Hãy chạy. Bấy giờ A-hi-ma-ap chạy bằng đường của đồng bằng, và vượt qua Cu-si."
  24: "Và Đa-vít ngồi giữa hai cổng: và người gác leo lên mái trên cổng lên tường, và ngước mắt lên, và nhìn, này một người chạy một mình."
  25: "Và người gác kêu, và báo cho vua. Và vua nói rằng: Nếu người một mình, có tin tức trong miệng người. Và người đến nhanh, và đến gần."
  26: "Và người gác thấy một người đàn ông khác chạy: và người gác gọi đến người giữ cửa, và nói rằng: Này một người đàn ông khác chạy một mình. Và vua nói rằng: Người cũng mang tin tức."
  27: "Và người gác nói rằng: Tôi nghĩ chạy của người đi trước như chạy của A-hi-ma-ap con trai của Sa-đốc. Và vua nói rằng: Người là người tốt, và đến với tin tức tốt."
  28: "Và A-hi-ma-ap kêu, và phán với vua rằng: Tất cả bình an. Và người ngã xuống đất trên mặt trước mặt vua, và nói rằng: Chúc phước THIÊN CHÚA Đức Chúa Trời của ngươi, Đấng đã giao lên những người giơ tay chống lại chúa tôi vua."
  29: "Và vua nói rằng: Người trẻ tuổi Ap-sa-lôm an toàn không? Và A-hi-ma-ap đáp rằng: Khi Giô-áp sai tôi tớ của vua, và tôi tớ của ngươi, tôi thấy một cuộc hỗn loạn lớn, nhưng tôi không biết việc gì."
  30: "Và vua phán với người rằng: Hãy quay sang, và hãy đứng ở đây. Và người quay sang, và đứng yên."
  31: "Và này, Cu-si đến; và Cu-si nói rằng: Tin tức, chúa tôi vua: vì THIÊN CHÚA đã trả thù cho ngươi hôm nay của tất cả những người đứng dậy chống lại ngươi."
  32: "Và vua phán với Cu-si rằng: Người trẻ tuổi Ap-sa-lôm an toàn không? Và Cu-si đáp rằng: Kẻ thù của chúa tôi vua, và tất cả những người đứng dậy chống lại ngươi để làm hại ngươi, là như người trẻ tuổi đó."
  33: "Và vua rất xúc động, và đi lên phòng trên cổng, và khócóc: khi người đi, như vậy người nói rằng: Ôi con trai của tôi Ap-sa-lôm, con trai của tôi, con trai của tôi Ap-sa-lôm! ước gì tôi đã chết vì ngươi, ôi Ap-sa-lôm, con trai của tôi, con trai của tôi!"
