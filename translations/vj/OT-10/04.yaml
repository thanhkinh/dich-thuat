4:
  1: "Và khi con trai của Sa-u nghe Ab-nơ đã chết ở Hê-b-rơn, tay người yếu đi, và toàn thể người Ít-ra-ên lo lắng."
  2: "Và con trai của Sa-u có hai người là trưởng của các nhóm: tên của người là Ba-a-na, và tên của người kia là Rê-kháp, con trai của Rim-môn người Bê-rô-th, của con cái của Ben-gia-min: vì Bê-rô-th cũng được tính cho Ben-gia-min:"
  3: "Và người Bê-rô-th trốn đến Git-taim, và là người ở đó cho đến ngày này.)"
  4: "Và Giô-na-than con trai của Sa-u có một con trai bị què chân. Người năm tuổi khi tin tức đến về Sa-u và Giô-na-than từ Giê-xơ-rên, và người nuôi của người mang người lên, và trốn chạy: và đã xảy ra, khi nàng vội vã trốn chạy, người ngã, và bị què. Và tên người là Mê-phí-bơ-sếth."
  5: "Và con trai của Rim-môn người Bê-rô-th, Rê-kháp và Ba-a-na, đi, và đến vào giờ nóng đến nhà của Ish-bơ-sếth, người nằm trên giường vào giữa trưa."
  6: "Và họ đến đó vào giữa nhà, như thể họ định lấy lúa mì; và họ đánh người dưới xương sườn thứ năm: và Rê-kháp và Ba-a-na anh của người trốn thoát."
  7: "Vì khi họ vào nhà, người nằm trên giường của người trong phòng ngủ của người, và họ đánh người, và giết người, và chặt đầu người, và lấy đầu người, và đi xuyên qua đồng bằng cả đêm."
  8: "Và họ mang đầu của Ish-bơ-sếth đến Đa-vít ở Hê-b-rơn, và nói với vua rằng: Này đầu của Ish-bơ-sếth con trai của Sa-u kẻ thù của ngươi, kẻ tìm tính mạng của ngươi; và THIÊN CHÚA đã trả thù cho chúa tôi vua hôm nay của Sa-u, và của dòng dõi người."
  9: "Và Đa-vít đáp Rê-kháp và Ba-a-na anh của người, con trai của Rim-môn người Bê-rô-th, và phán với họ rằng: THIÊN CHÚA hằng sống, Đấng đã chuộc linh hồn tôi khỏi mọi sự hoạn nạn,"
  10: "Khi một người báo cho tôi, nói rằng: Này, Sa-u đã chết, nghĩ là mang tin tốt, tôi nắm lấy người, và giết người ở Xich-lạch, người nghĩ là tôi sẽ cho người phần thưởng cho tin tức của người:"
  11: "Bao nhiêu hơn nữa, khi người ác đã giết người công chính trong nhà người trên giường của người? tôi sẽ không bây giờ đòi hỏi máu của người từ tay các ngươi, và đưa các ngươi khỏi đất sao?"
  12: "Và Đa-vít ra lệnh cho những người trẻ tuổi của người, và họ giết họ, và cắt tay và chân họ, và treo họ lên cái ao ở Hê-b-rơn. Nhưng họ lấy đầu của Ish-bơ-sếth, và chôn nó trong mộ của Ab-nơ ở Hê-b-rơn."
