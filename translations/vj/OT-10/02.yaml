2:
  1: "Và sau chuyện này đã xảy ra rằng, Đa-vít hỏi THIÊN CHÚA, nói rằng: Tôi có nên lên đến một trong những thành của Giu-đa không? Và THIÊN CHÚA phán với người: Hãy lên. Và Đa-vít nói: Tôi sẽ lên到哪里 đâu? Và người phán: Lên Hê-b-rơn."
  2: "Vậy Đa-vít lên đó, và hai vợ người cũng, A-hi-nô-am người Giê-xơ-rên, và A-bi-gai vợ Na-ban người Ca-me-lơ."
  3: "Và những người của người đang ở cùng người Đa-vít đưa lên, mỗi người với gia đình của người: và họ ở trong những thành của Hê-b-rơn."
  4: "Và người của Giu-đa đến, và ở đó họ xức dầu Đa-vít làm vua trên nhà của Giu-đa. Và họ báo cho Đa-vít, nói rằng: Người của Gia-bês ở Gil-ê-át là những người đã chôn Sa-u."
  5: "Và Đa-vít sai sứ giả đến người của Gia-bês ở Gil-ê-át, và phán với họ rằng: Chúc phước các ngươi bởi THIÊN CHÚA, rằng các ngươi đã tỏ ra lòng nhân nghĩa này đến chúa các ngươi, thậm chí đến Sa-u, và đã chôn người."
  6: "Và bây giờ THIÊN CHÚA tỏ ra lòng nhân nghĩa và sự thật đến các ngươi: và tôi cũng sẽ đền lại cho các ngươi lòng nhân nghĩa này, vì các ngươi đã làm việc này."
  7: "Vậy bây giờ hãy để tay các ngươi được nên mạnh, và hãy dũng cảm: vì chúa các ngươi Sa-u đã chết, và cũng nhà của Giu-đa đã xức dầu tôi làm vua trên họ."
  8: "Nhưng Ab-nơ con trai Nê, là trưởng của đoàn quân của Sa-u, lấy Ish-bơ-sếth con trai của Sa-u, và đưa người đến Ma-a-naim;"
  9: "Và làm người làm vua trên Gil-ê-át, và trên người A-sur, và trên Giê-xơ-rên, và trên Êp-ra-im, và trên Ben-gia-min, và trên toàn Ít-ra-ên."
  10: "Ish-bơ-sếth con trai của Sa-u bốn mươi tuổi khi người bắt đầu cai trị trên Ít-ra-ên, và cai trị hai năm. Nhưng nhà của Giu-đa theo Đa-vít."
  11: "Và thời gian mà Đa-vít làm vua ở Hê-b-rơn trên nhà của Giu-đa là bảy năm và sáu tháng."
  12: "Và Ab-nơ con trai Nê, và những tôi tớ của Ish-bơ-sếth con trai của Sa-u, đi ra từ Ma-a-naim đến Gi-bê-ôn."
  13: "Và Giô-áp con trai Xê-rui-a, và những tôi tớ của Đa-vít, đi ra, và gặp nhau tại cái ao của Gi-bê-ôn: và họ ngồi xuống, người này ở một bên cái ao, và người kia ở bên kia cái ao."
  14: "Và Ab-nơ nói với Giô-áp rằng: Hãy để những người trẻ tuổi nay đứng dậy, và chơi trước mặt chúng ta. Và Giô-áp nói: Hãy để họ đứng dậy."
  15: "Bấy giờ có mười hai người của Ben-gia-min thuộc về Ish-bơ-sếth con trai của Sa-u, và mười hai người của những tôi tớ của Đa-vít đã đứng dậy và đi qua theo số."
  16: "Và họ mỗi người nắm lấy đồng đội của mình bằng đầu, và thrust gươm của mình vào hông đồng đội của mình: vậy họ ngã xuống cùng nhau: vì chỗ đó được gọi là Hết-khát-há-xu-rim, ở Gi-bê-ôn."
  17: "Và có một trận đánh rất khốc liệt ngày đó; và Ab-nơ bị đánh bại, và người của Ít-ra-ên, trước những tôi tớ của Đa-vít."
  18: "Và có ba con trai của Xê-rui-a ở đó, Giô-áp, và A-bi-sai, và A-sa-ên: và A-sa-ên nhanh chân như một con nai hoang."
  19: "Và A-sa-ên đuổi theo Ab-nơ; và khi đi người không quay sang phải cũng không sang trái khỏi việc theo Ab-nơ."
  20: "Bấy giờ Ab-nơ nhìn lại phía sau, và nói: Ngươi là A-sa-ên sao? Và người đáp rằng: Tôi là."
  21: "Và Ab-nơ nói với người rằng: Hãy quay sang bên phải của ngươi hoặc sang bên trái, và nắm lấy một người trẻ tuổi, và lấy giáp của người. Nhưng A-sa-ên không muốn quay sang khỏi việc theo người."
  22: "Và Ab-nơ lại nói với A-sa-ên rằng: Hãy quay sang khỏi việc theo tôi: tại sao tôi phải đánh ngươi xuống đất? sao tôi có thể ngẩng mặt lên trước Giô-áp anh của ngươi?"
  23: "Tuy nhiên người từ chối quay sang: vì vậy Ab-nơ với cái cán sau của giáo đánh người dưới xương sườn thứ năm, mà giáo đi ra phía sau người; và người ngã xuống ở đó, và chết tại chỗ đó: và đã xảy ra rằng, bao nhiêu người đến nơi A-sa-ên ngã xuống và chết đều dừng lại."
  24: "Giô-áp cũng và A-bi-sai đuổi theo Ab-nơ: và mặt trời lặn khi họ đến ngọn đồi của Am-ma, nằm trước Gia bằng đường của hoang mạc Gi-bê-ôn."
  25: "Và con cái của Ben-gia-min tụ họp lại với nhau sau Ab-nơ, và thành một đoàn, và đứng trên đỉnh một ngọn đồi."
  26: "Bấy giờ Ab-nơ gọi Giô-áp, và nói: Gươm có sẽ nuốt chửng mãi mãi sao? Ngươi không biết rằng nó sẽ là sự đắng cay ở cuối cùng sao? bao lâu mới được, trước khi ngươi bảo dân chúng quay lại khỏi việc theo anh em của họ?"
  27: "Và Giô-áp nói: Thiên Chúa hằng sống, nếu ngươi không nói, chắc chắn vào buổi sáng dân chúng đã mỗi người đi lên khỏi việc theo anh của họ."
  28: "Vậy Giô-áp thổi kèn, và toàn thể dân chúng dừng lại, và không đuổi theo Ít-ra-ên nữa, cũng không đánh nhau nữa."
  29: "Và Ab-nơ và những người của người đi cả đêm đó qua đồng bằng, băng qua sông Giô-đàn, và đi qua toàn Bith-rôn, và họ đến Ma-a-naim."
  30: "Và Giô-áp trở lại khỏi việc đuổi theo Ab-nơ: và khi người đã tập họp toàn thể dân chúng, còn thiếu mười chín người của những tôi tớ của Đa-vít và A-sa-ên."
  31: "Nhưng những tôi tớ của Đa-vít đã đánh của người Ben-gia-min, và của những người của Ab-nơ, đến nỗi ba trăm sáu mươi người chết."
  32: "Và họ nhấc A-sa-ên lên, và chôn người trong mộ của cha người, ở Bê-lem-hê. Và Giô-áp và những người của người đi cả đêm, và họ đến Hê-b-rơn khi hừng đông."
