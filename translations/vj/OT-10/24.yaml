24:
  1: "Và sự giận của THIÊN CHÚA lại bùng lên chống lại Ít-ra-ên, và Ngài di chuyển Đa-vít chống lại họ để nói rằng: Hãy đi, đếm Ít-ra-ên và Giu-đa."
  2: "Vì vua nói với Giô-áp trưởng của đoàn quân, đang với người rằng: Hãy đi bây giờ qua tất cả các chi tộc của Ít-ra-ên, từ Đan cho đến Bê-her-sê-ba, và đếm dân chúng, để tôi có thể biết số lượng của dân chúng."
  3: "Và Giô-áp phán với vua rằng: Bây giờ THIÊN CHÚA Đức Chúa Trời của ngươi thêm vào dân chúng, bất kỳ họ bao nhiêu, gấp trăm lần, và mắt của chúa tôi vua có thể thấy nó: nhưng tại sao chúa tôi vua vui mừng trong việc này?"
  4: "Tuy nhiên lời của vua thắng hơn Giô-áp, và chống lại các trưởng của đoàn quân. Và Giô-áp và các trưởng của đoàn quân đi ra khỏi presence của vua, để đếm dân của Ít-ra-ên."
  5: "Và họ băng qua sông Giô-đàn, và cắm trại ở A-rơ-ơ, ở bên phải thành nằm giữa sông của Ga, và hướng đến Gia-xê:"
  6: "Bấy giờ họ đến Gil-ê-át, và đến đất của Ta-tim-hód-si; và họ đến Đan-gia-an, và đến gần Xi-đôn,"
  7: "Và đến thành trì của Tơ, và đến tất cả các thành của người Hi-vít, và của người Ca-na-an: và họ đi ra đến phía nam của Giu-đa, thậm chí đến Bê-her-sê-ba."
  8: "Vậy khi họ đã đi qua toàn thể đất, họ đến Giê-ru-sa-lem vào cuối chín tháng và hai mươi ngày."
  9: "Và Giô-áp đưa tổng số lượng của dân chúng đến vua: và có ở Ít-ra-ên tám trăm ngàn người dũng sĩ rút gươm; và người của Giu-đa là năm trăm ngàn người."
  10: "Và lòng Đa-vít đánh người sau khi người đã đếm dân chúng. Và Đa-vît phán với THIÊN CHÚA rằng: Tôi đã tội lỗi rất nhiều trong việc tôi đã làm: và bây giờ, tôi xin ngươi, Lạy THIÊN CHÚA, hãy lấy đi sự gian ác của tôi tớ của ngươi: vì tôi đã làm rất ngu ngốc."
  11: "Vì khi Đa-vît lên vào buổi sáng, lời của THIÊN CHÚA đến nhà tiên tri Ca-đ, người thấy của Đa-vít, nói rằng:"
  12: "Hãy đi và nói với Đa-vît rằng: THIÊN CHÚA phán như vậy: Tôi đưa ngươi ba việc; hãy chọn một trong đó, để tôi có thể làm nó cho ngươi."
  13: "Vậy Ca-đ đến Đa-vît, và báo cho người, và phán với người rằng: Bảy năm nạn đói sẽ đến trong đất của ngươi sao? hay ngươi sẽ trốn chạy ba tháng trước mặt kẻ thù của ngươi, khi họ đuổi theo ngươi? hoặc rằng có ba ngày dịch bệnh trong đất của ngươi? bây giờ hãy khuyên, và xem câu trả lời tôi sẽ trả lại cho người đã sai tôi."
  14: "Và Đa-vît phán với Ca-đ rằng: Tôi trong sự chật vật lớn: hãy để chúng ta rơi bây giờ vào tay của THIÊN CHÚA: vì sự thương xót của Ngài vĩ đại: và đừng để tôi rơi vào tay của người đàn ông."
  15: "Vậy THIÊN CHÚA gửi dịch bệnh đến Ít-ra-ên từ buổi sáng thậm chí đến thời gian được định: và chết của dân chúng từ Đan cho đến Bê-her-sê-ba bảy mươi ngàn người."
  16: "Và khi thiên sứ giơ tay người trên Giê-ru-sa-lem để tiêu diệt nó, THIÊN CHÚA hối cải về sự ác, và phán với thiên sứ tiêu diệt dân chúng rằng: Đủ rồi: hãy dừng tay ngươi bây giờ. Và thiên sứ của THIÊN CHÚA ở sân đập lúa của A-ra-ua người Giê-bu-si."
  17: "Và Đa-vît phán với THIÊN CHÚA khi người thấy thiên sứ đánh dân chúng, và nói rằng: Này, tôi đã tội, và tôi đã làm sự gian ác: nhưng những chiên này, họ đã làm gì? hãy để tay ngươi, tôi xin ngươi, chống lại tôi, và chống lại nhà của cha tôi."
  18: "Và Ca-đ đến ngày đó đến Đa-vít, và phán với người rằng: Hãy đi lên, dựng một bàn thờ cho THIÊN CHÚA ở sân đập lúa của A-ra-ua người Giê-bu-si."
  19: "Và Đa-vít, theo lời nói của Ca-đ, đi lên như THIÊN CHÚA đã ra lệnh."
  20: "Và A-ra-ua nhìn, và thấy vua và những tôi tớ của người đến hướng đến người: và A-ra-ua đi ra, và cúi mình trước mặt vua trên mặt người xuống đất."
  21: "Và A-ra-ua nói rằng: Tại sao chúa tôi vua đến tôi tớ của ngươi? Và Đa-vít nói rằng: Để mua sân đập lúa của ngươi, để dựng một bàn thờ cho THIÊN CHÚA, để dịch bệnh có thể được dừng khỏi dân chúng."
  22: "Và A-ra-ua nói với Đa-vît rằng: Hãy để chúa tôi vua lấy và dâng lên điều gì có vẻ tốt với ngươi: này, có bò mộng cho of-rings thiêu, và dụng cụ đập lúa và các dụng cụ khác của bò mộng cho gỗ."
  23: "Tất cả những việc này A-ra-ua đã làm, như một vua, cho vua. Và A-ra-ua nói với vua rằng: THIÊN CHÚA Đức Chúa Trời của ngươi nhận ngươi."
  24: "Và vua nói với A-ra-ua rằng: Không; nhưng tôi sẽ chắc chắn mua nó của ngươi với giá: tôi cũng sẽ dâng of-rings thiêu cho THIÊN CHÚA Đức Chúa Trời của tôi của những gì không tốn tôi cái gì. Vậy Đa-vît mua sân đập lúa và bò mộng với năm mươi si-kên bạc."
  25: "Và Đa-vît dựng ở đó một bàn thờ cho THIÊN CHÚA, và dâng of-rings thiêu và of-rings hòa bình. Vậy THIÊN CHÚA được xoa dịu cho đất, và dịch bệnh được dừng khỏi Ít-ra-ên."
