22:
  1: "Và Đa-vît phán với THIÊN CHÚA lời của bài hát này trong ngày THIÊN CHÚA đã giải cứu người khỏi tay của tất cả kẻ thù của người, và khỏi tay của Sa-u:"
  2: "Và người nói rằng: THIÊN CHÚA là đá của tôi, và thành trì của tôi, và người giải cứu tôi;"
  3: "Đức Chúa Trời của đá tôi; trong người tôi sẽ tin cậy: người là khiên của tôi, và sừng của sự cứu rỗi của tôi, tháp cao của tôi, và nơi ẩn náu của tôi, người cứu rỗi tôi; người đã cứu tôi khỏi bạo lực."
  4: "Tôi sẽ kêu gọi THIÊN CHÚA, Đấng xứng đáng được ngợi khen: như vậy tôi sẽ được cứu khỏi kẻ thù của tôi."
  5: "Khi sóng của chết bao vây tôi, lũ của người gian ác làm tôi sợ hãi;"
  6: "Nỗi đau của địa ngục bao vây tôi; cái bẫy của cái chết ngăn cản tôi;"
  7: "Trong sự hoạn nạn của tôi tôi kêu gọi THIÊN CHÚA, và khóc cầu đến Đức Chúa Trời của tôi: và người đã nghe tiếng tôi từ đền thờ của người, và tiếng khóc của tôi vào trong tai người."
  8: "Bấy giờ đất rung lên và rung chuyển; nền móng của trời di chuyển và rung, vì người giận."
  9: "Khói đi lên từ mũi người, và lửa từ miệng người nuốt chửng: than hồng được thắp bởi nó."
  10: "Người cũng cúi trời xuống, và đi xuống; và tối tăm dưới chân người."
  11: "Và người cưỡi trên một Quý Linh, và bay: và người được thấy trên cánh của gió."
  12: "Và người làm cho tối tăm lều bao quanh người, nước tối, và mây dày của trời."
  13: "Thông qua sự rực rỡ trước mặt người là than hồng được thắp."
  14: "THIÊN CHÚA sấm sét từ trời, và Đấng Cao nhất cất tiếng người."
  15: "Và người gửi mũi tên, và xé chúng; sấm sét, và làm chúng rối loạn."
  16: "Và các kênh của biển hiện ra, nền móng của thế giới được khám phá, vào sự quở trách của THIÊN CHÚA, vào tiếng thổi của hơi thở từ mũi người."
  17: "Người đã gửi từ trên cao, người đã nắm tôi; người đã kéo tôi ra khỏi nhiều nước;"
  18: "Người đã giải cứu tôi khỏi kẻ thù mạnh của tôi, và từ những người ghét tôi: vì họ quá mạnh đối với tôi."
  19: "Họ ngăn cản tôi trong ngày của tai ương của tôi: nhưng THIÊN CHÚA là chỗ dựa của tôi."
  20: "Người cũng đã mang tôi ra vào một nơi rộng lớn: người đã giải cứu tôi, vì người vui mừng trong tôi."
  21: "THIÊN CHÚA đã đền lại tôi theo sự công chính của tôi: theo sự sạch sẽ của tay tôi người đã đền lại cho tôi."
  22: "Vì tôi đã giữ đường của THIÊN CHÚA, và không gian ác rời bỏ Đức Chúa Trời của tôi."
  23: "Vì tất cả sự phán xét của người trước mặt tôi: và về luật lệ của người, tôi không rời bỏ chúng."
  24: "Tôi cũng ngay thẳng trước mặt người, và đã giữ mình khỏi sự gian ác của tôi."
  25: "Vì vậy THIÊN CHÚA đã đền lại tôi theo sự công chính của tôi; theo sự sạch sẽ của tôi trong mắt người."
  26: "Với người nhân từ ngươi sẽ tỏ ra mình nhân từ, và với người ngay thẳng ngươi sẽ tỏ ra mình ngay thẳng."
  27: "Với người tinh khiết ngươi sẽ tỏ ra mình tinh khiết; và với người ngoan cố ngươi sẽ tỏ ra mình khó chịu."
  28: "Và dân chúng bị áp bức ngươi sẽ cứu: nhưng mắt ngươi trên người kiêu ngạo, để ngươi có thể hạ họ."
  29: "Vì ngươi là đèn của tôi, Lạy THIÊN CHÚA: và THIÊN CHÚA sẽ chiếu sáng tối tăm của tôi."
  30: "Vì bởi ngươi tôi đã chạy qua một đoàn quân: bởi Đức Chúa Trời của tôi tôi đã nhảy qua tường."
  31: "Đối với Đức Chúa Trời, đường của Ngài trọn vẹn; lời của THIÊN CHÚA đã được thử: Ngài là khiên cho tất cả những người tin cậy vào Ngài."
  32: "Vì ai là Đức Chúa Trời, nếu không phải THIÊN CHÚA? và ai là đá, nếu không phải Đức Chúa Trời của chúng ta?"
  33: "Đức Chúa Trời là sức mạnh và quyền lực của tôi: và Ngài làm cho đường của tôi trọn vẹn."
  34: "Ngài làm cho chân tôi như chân của hươu: và đặt tôi trên những nơi cao của tôi."
  35: "Ngài dạy tay tôi chiến tranh: như vậy cung của thé bị gãy bởi cánh tay tôi."
  36: "Ngươi cũng đã cho tôi khiên của sự cứu rỗi của ngươi: và sự dịu dàng của ngươi đã làm cho tôi vĩ đại."
  37: "Ngươi đã mở rộng bước chân của tôi dưới tôi: như vậy chân tôi không trượt."
  38: "Tôi đã đuổi theo kẻ thù của tôi, và tiêu diệt họ; và không quay lại cho đến khi tôi tiêu diệt họ."
  39: "Và tôi đã tiêu diệt họ, và làm họ bị thương, họ không thể đứng dậy: đúng vậy, họ đã ngã dưới chân tôi."
  40: "Vì ngươi đã thắt lưng tôi với sức mạnh để chiến đấu: những người đứng dậy chống lại tôi ngươi đã khuất phục dưới tôi."
  41: "Ngươi cũng đã cho tôi cổ của kẻ thù của tôi, để tôi có thể tiêu diệt những người ghét tôi."
  42: "Họ nhìn, nhưng không có ai để cứu: thậm chí đến THIÊN CHÚA, nhưng người không đáp họ."
  43: "Bấy giờ tôi đánh họ nhỏ như bụi của đất, tôi dẫm họ như bùn của đường, và lan tràn họ ra ngoài."
  44: "Ngươi cũng đã giải cứu tôi khỏi sự tranh đấu của dân tôi, ngươi đã giữ tôi là đầu của người ngoại: một dân tôi không biết sẽ phục vụ tôi."
  45: "Người lạ sẽ phục tùng tôi: ngay khi họ nghe, họ sẽ vâng lời tôi."
  46: "Người lạ sẽ phai nhạt, và họ sẽ sợ hãi khỏi nơi ẩn náu của họ."
  47: "THIÊN CHÚA hằng sống; và chúc phước đá của tôi; và được cao ngợi Đức Chúa Trời của đá của sự cứu rỗi của tôi."
  48: "Đức Chúa Trời là người trả thù cho tôi, và mang dân chúng ta dưới tôi,"
  49: "Và mang tôi ra khỏi kẻ thù của tôi: ngươi cũng đã nâng tôi lên cao hơn những người đứng dậy chống lại tôi: ngươi đã giải cứu tôi khỏi người đàn ông bạo lực."
  50: "Vì vậy tôi sẽ cảm ơn ngươi, Lạy THIÊN CHÚA, giữa người ngoại, và tôi sẽ hát ngợi khen tên của ngươi."
  51: "Người là tháp của sự cứu rỗi cho vua của người: và tỏ lòng thương xót cho người được xức dầu của người, cho Đa-vít, và cho dòng dõi của người mãi mãi."
