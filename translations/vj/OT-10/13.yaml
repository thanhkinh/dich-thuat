13:
  1: "Và đã xảy ra sau chuyện này, Ap-sa-lôm con trai của Đa-vít có một người chị em đẹp, tên là Ta-ma; và Am-nôn con trai của Đa-vít yêu người."
  2: "Và Am-nôn rất phiền não, người bị bệnh vì người chị em Ta-ma của người; vì người là trinh nữ; và Am-nôn nghĩ việc khó để làm bất cứ việc gì cho người."
  3: "Nhưng Am-nôn có một người bạn, tên là Giô-na-đáp, con trai của Xi-mê-a anh của Đa-vít: và Giô-na-đáp là một người rất khôn vặt."
  4: "Và người nói với người rằng: Tại sao ngươi, là con trai của vua, gầy đi từ ngày này sang ngày khác? ngươi sẽ không cho tôi biết sao? Và Am-nôn nói với người rằng: Tôi yêu Ta-ma, người chị em của anh tôi Ap-sa-lôm."
  5: "Và Giô-na-đáp nói với người rằng: Hãy nằm trên giường của ngươi, và làm cho ngươi bệnh: khi cha ngươi đến thăm ngươi, hãy nói với người rằng: Xin hãy để người chị em Ta-ma của tôi đến, và làm thịt cho tôi, và chuẩn bị thịt trước mặt tôi, để tôi có thể thấy nó, và ăn nó từ tay nàng."
  6: "Vậy Am-nôn nằm xuống, và làm cho ngươi bệnh: khi vua đến thăm người, Am-nôn phán với vua rằng: Xin hãy để Ta-ma người chị em của tôi đến, và làm cho tôi vài cái bánh trước mặt tôi, để tôi có thể ăn từ tay nàng."
  7: "Bấy giờ Đa-vít sai về nhà đến Ta-ma, nói rằng: Hãy đi bây giờ đến nhà của anh ngươi Am-nôn, và chuẩn bị thịt cho người."
  8: "Vậy Ta-ma đi đến nhà của anh người Am-nôn; và người nằm xuống. Và nàng lấy bột, và nhào nó, và làm bánh trước mặt người, và nướng bánh."
  9: "Và nàng lấy chảo, và đổ chúng ra trước mặt người; nhưng người từ chối ăn. Và Am-nôn nói rằng: Hãy mang tất cả mọi người ra khỏi tôi. Và họ đi ra mỗi người khỏi người."
  10: "Và Am-nôn phán với Ta-ma rằng: Hãy mang thịt vào phòng ngủ, để tôi có thể ăn từ tay ngươi. Và Ta-ma lấy những bánh mà nàng đã làm, và mang chúng vào phòng ngủ cho Am-nôn anh của nàng."
  11: "Và khi nàng đã mang chúng đến người để ăn, người nắm lấy nàng, và phán với nàng rằng: Hãy nằm với tôi, người chị em của tôi."
  12: "Và nàng đáp người rằng: Không, anh tôi, đừng ép tôi; vì không có việc như vậy nên được làm trong Ít-ra-ên: đừng ngươi làm sự điên rồ này."
  13: "Và tôi, tôi sẽ làm cho sự nhục nhã của tôi đi đâu? và còn ngươi, ngươi sẽ như một trong những kẻ ngu ngốc trong Ít-ra-ên. Bây giờ vì vậy, tôi xin ngươi, hãy nói với vua; vì người sẽ không giữ tôi lại khỏi ngươi."
  14: "Tuy nhiên người không nghe tiếng nàng: nhưng, mạnh hơn nàng, ép nàng, và nằm với nàng."
  15: "Bấy giờ Am-nôn ghét nàng rất nhiều; đến nỗi sự ghét mà người ghét nàng lớn hơn sự yêu mà người đã yêu nàng. Và Am-nôn phán với nàng rằng: Hãy đứng dậy, hãy đi đi."
  16: "Và nàng nói với người rằng: Không có lý do: sự ác này trong việc đuổi tôi đi lớn hơn việc kia mà ngươi đã làm với tôi. Nhưng người không nghe nàng."
  17: "Bấy giờ người gọi tôi tớ người hầu hạ người, và nói rằng: Hãy mang người phụ nữ này ra khỏi tôi bây giờ, và then cửa sau nàng."
  18: "Và nàng có một áo nhiều màu trên người: vì với những áo choàng như vậy con gái của vua là trinh nữ mặc. Bấy giờ tôi tớ của người đưa nàng ra, và then cửa sau nàng."
  19: "Và Ta-ma đặt tro trên đầu nàng, và xé áo nhiều màu đang trên người, và đặt tay nàng trên đầu nàng, và đi khócóc."
  20: "Và Ap-sa-lôm anh của nàng nói với nàng rằng: Am-nôn anh ngươi đã ở với nàng chưa? nhưng hãy giữ yên tĩnh bây giờ, người chị em của tôi: người là anh của ngươi; không để ý đến việc này. Vậy Ta-ma vẫn cô độc trong nhà của anh người Ap-sa-lôm."
  21: "Nhưng khi vua Đa-vít nghe tất cả những việc này, người rất giận."
  22: "Và Ap-sa-lôm không nói với anh người Am-nôn điều tốt cũng không điều xấu: vì Ap-sa-lôm ghét Am-nôn, vì người đã ép người chị em Ta-ma của người."
  23: "Và đã xảy ra sau hai năm đầy, Ap-sa-lôm có những người cắt cừu ở Ba-an Ha-dơ, ở beside Êp-ra-im: và Ap-sa-lôm mời tất cả con trai của vua."
  24: "Và Ap-sa-lôm đến vua, và nói rằng: Này bây giờ, tôi tớ của ngươi có những người cắt cừu; xin hãy để vua, tôi xin ngươi, và những tôi tớ của người đi với tôi tớ của ngươi."
  25: "Và vua nói với Ap-sa-lôm rằng: Không, con trai của tôi, đừng để chúng ta đều đi bây giờ, kẻo chúng ta trở thành gánh nặng cho ngươi. Và người ép người: tuy nhiên người không đi, nhưng ban phước cho người."
  26: "Bấy giờ Ap-sa-lôm nói rằng: Nếu không, tôi xin ngươi, hãy để anh tôi Am-nôn đi với chúng tôi. Và vua phán với người rằng: Tại sao người sẽ đi với ngươi?"
  27: "Nhưng Ap-sa-lôm ép người, để người để Am-nôn và tất cả con trai của vua đi với người."
  28: "Bây giờ Ap-sa-lôm đã ra lệnh cho những tôi tớ của người, nói rằng: Hãy để ý bây giờ khi lòng của Am-nôn vui mừng với rượu, và khi tôi nói với các ngươi rằng: Hãy đánh Am-nôn; bấy giờ giết người, đừng sợ: tôi không đã ra lệnh cho các ngươi sao? hãy mạnh mẽ, và hãy dũng cảm."
  29: "Và những tôi tớ của Ap-sa-lôm làm cho Am-nôn như Ap-sa-lôm đã ra lệnh. Bấy giờ tất cả con trai của vua đứng dậy, và mỗi người lên lừa của người, và trốn chạy."
  30: "Và đã xảy ra, khi họ trên đường, tin tức đến Đa-vít, nói rằng: Ap-sa-lôm đã giết tất cả con trai của vua, và không còn một người trong họ."
  31: "Bấy giờ vua đứng dậy, và xé quần áo của người, và nằm trên đất; và tất cả tôi tớ của người đứng bên cạnh với quần áo bị xé."
  32: "Và Giô-na-đáp, con trai của Xi-mê-a anh của Đa-vít, đáp và nói rằng: Đừng để chúa tôi tưởng rằng họ đã giết tất cả người trẻ tuổi con trai của vua; vì chỉ Am-nôn chết: vì theo sự chỉ định của Ap-sa-lôm việc này đã được định từ ngày người ép người chị em Ta-ma của người."
  33: "Bây giờ vì vậy đừng để chúa tôi vua lấy việc này đến lòng, để nghĩ rằng tất cả con trai của vua đã chết: vì chỉ Am-nôn chết."
  34: "Nhưng Ap-sa-lôm trốn chạy. Và người trẻ tuổi giữ canh ngước mắt lên, và nhìn, và này, có nhiều người đến bằng đường của sườn đồi sau người."
  35: "Và Giô-na-đáp phán với vua rằng: Này, con trai của vua đến: như tôi tớ của ngươi đã nói, như vậy là."
  36: "Và đã xảy ra, ngay khi người đã làm xong nói, này, con trai của vua đến, và cất tiếng lên và khócóc: và vua cũng và tất cả tôi tớ của người khócóc rất đau đớn."
  37: "Nhưng Ap-sa-lôm trốn chạy, và đi đến Thai-mai, con trai của A-mi-hud, vua của Ghê-sur. Và Đa-vît để tang cho con trai người mỗi ngày."
  38: "Vậy Ap-sa-lôm trốn chạy, và đi đến Ghê-sur, và ở đó ba năm."
  39: "Và linh hồn của vua Đa-vít mong muốn đi ra đến Ap-sa-lôm: vì người được an ủi về Am-nôn, thấy người đã chết."
