21:
  1: "Bấy giờ có nạn đói trong ngày của Đa-vît ba năm, năm sau năm; và Đa-vît hỏi THIÊN CHÚA. Và THIÊN CHÚA đáp rằng: Vì Sa-u, và cho nhà đẫm máu của người, vì người đã giết người Gi-bê-ôn."
  2: "Và vua gọi người Gi-bê-ôn, và phán với họ rằng: người Gi-bê-ôn không phải con cái của Ít-ra-ên, nhưng của tàn dư của người A-mô-rit; và con cái của Ít-ra-ên đã thề với họ: và Sa-u tìm để giết họ trong sự nhiệt thành của người cho con cái của Ít-ra-ên và Giu-đa."
  3: "Vì vậy Đa-vît phán với người Gi-bê-ôn rằng: Tôi sẽ làm gì cho các ngươi? và bằng cách nào tôi sẽ làm sự chuộc tội, để các ngươi có thể ban phước cho sự kế thừa của THIÊN CHÚA?"
  4: "Và người Gi-bê-ôn nói với người rằng: Chúng tôi sẽ không có bạc cũng không vàng của Sa-u, cũng không của nhà của người; cũng vì chúng ta ngươi sẽ giết bất kỳ người nào trong Ít-ra-ên. Và người nói rằng: Các ngươi sẽ nói, tôi sẽ làm cho các ngươi."
  5: "Và họ đáp vua rằng: Người đã tiêu diệt chúng ta, và đã dựng lên chống lại chúng ta để chúng ta bị tiêu diệt khỏi còn lại trong bất cứ vùng biên giới của Ít-ra-ên,"
  6: "Hãy để bảy con trai của người được giao cho chúng ta, và chúng tôi sẽ treo họ lên cho THIÊN CHÚA ở Ghia-ba của Sa-u, người THIÊN CHÚA đã chọn. Và vua nói rằng: Tôi sẽ cho họ."
  7: "Nhưng vua tha Mê-phí-bơ-sếth, con trai của Giô-na-than con trai của Sa-u, vì lời thề của THIÊN CHÚA giữa họ, giữa Đa-vít và Giô-na-than con trai của Sa-u."
  8: "Nhưng vua lấy hai con trai của Riz-pa con gái của A-i-a, người đã sinh cho Sa-u, A-rơ-ni và Mê-phí-bơ-sếth; và năm con trai của Mi-chan con gái của Sa-u, người đã nuôi cho A-đri-ên con trai của Bac-xil-lai người Mê-hô-la:"
  9: "Và người giao họ vào tay của người Gi-bê-ôn, và họ treo họ trên đồi trước mặt THIÊN CHÚA: và họ ngã tất cả bảy người cùng nhau, và bị giết trong ngày của gặt, trong ngày đầu, trong đầu của gặt đại mạch."
  10: "Và Riz-pa con gái của A-i-a lấy vải gai, và trải nó cho nàng trên đá, từ đầu của gặt cho đến khi nước rơi trên họ từ trời, và không để cho chim trời nghỉ trên họ vào ban ngày, cũng thú hoang dã vào ban đêm."
  11: "Và người báo cho Đa-vît việc Riz-pa con gái của A-i-a, thiếp của Sa-u, đã làm."
  12: "Và Đa-vít đi và lấy xương của Sa-u và xương của Giô-na-than con trai của người từ người của Gia-bês ở Gil-ê-át, người đã đánh cắp chúng từ đường của Bê-than, nơi người Phi-li-tinh đã treo họ, khi người Phi-li-tinh đã giết Sa-u ở Ghít-bô-a:"
  13: "Và người mang lên từ đó xương của Sa-u và xương của Giô-na-than con trai của người; và họ thu gom xương của những người bị treo."
  14: "Và xương của Sa-u và Giô-na-than con trai của người được chôn trong vùng của Ben-gia-min ở Xê-la, trong mộ của Khít cha người: và họ thực hiện tất cả những gì vua ra lệnh. Và sau đó Đức Chúa Trời được xoa dịu cho đất."
  15: "Hơn nữa người Phi-li-tinh còn có chiến tranh again với Ít-ra-ên; và Đa-vît đi xuống, và những tôi tớ của người với người, và đánh nhau với người Phi-li-tinh: và Đa-vît yếu đi."
  16: "Và Ish-bi-bê-nób, người là con trai của người khổng lồ, trọng lượng giáo của người cân ba trăm si-kên đồng trong trọng lượng, người được thắt lưng với gươm mới, nghĩ là sẽ giết Đa-vît."
  17: "Nhưng A-bi-sai con trai của Xê-rui-a giúp người, và đánh người Phi-li-tinh, và giết người. Bấy giờ người của Đa-vít thề với người, nói rằng: Ngươi sẽ không đi ra nữa với chúng ta đến trận đánh, để ngươi không dập tắt ánh sáng của Ít-ra-ên."
  18: "Và đã xảy ra sau chuyện này, có một trận đánh again với người Phi-li-tinh ở Gób: bấy giờ Xib-bê-khai người Hu-sa-thi giết Xáp, người là con trai của người khổng lồ."
  19: "Và có một trận đánh again ở Gób với người Phi-li-tinh, nơi Êl-ha-nam con trai của Gia-rê-ô-rê-gim, người Bê-lem-hê, giết anh của Gô-li-ath người Ghít, cán giáo của người giống như thanh dệt."
  20: "Và có một trận đánh again ở Gát, nơi có một người có vóc dáng lớn, có trên mỗi tay sáu ngón, và trên mỗi chân sáu ngón chân, hai mươi bốn số; và người cũng sinh ra từ người khổng lồ."
  21: "Và khi người khiêu khích Ít-ra-ên, Giô-na-than con trai của Xi-mê-a anh của Đa-vît giết người."
  22: "Bốn người này sinh ra từ người khổng lồ ở Gát, và ngã bởi tay của Đa-vít, và bởi tay của những tôi tớ của người."
