23:
  1: "Bây giờ những này là lời cuối cùng của Đa-vít. Đa-vít con trai của Giê-xê nói, và người đàn ông được nâng lên cao, người được xức dầu của Đức Chúa Trời của Gia-cốp, và người nhạc sĩ ngọt ngào của Ít-ra-ên, nói rằng,"
  2: "Thần Linh của THIÊN CHÚA phán bởi tôi, và lời của Ngài trong lưỡei tôi."
  3: "Đức Chúa Trời của Ít-ra-ên nói rằng, Đá của Ít-ra-ên phán với tôi rằng: Người cai trị trên người đàn ông phải công chính, cai trị trong sự kính sợ Đức Chúa Trời."
  4: "Và người sẽ như ánh sáng của buổi sáng, khi mặt trời mọc, thậm chí một buổi sáng không có mây; như cỏ mềm mọc ra khỏi đất bởi sự rực rỡ rõ ràng sau mưa."
  5: "Tuy nhà của tôi không như vậy với Đức Chúa Trời; nhưng Ngài đã làm với tôi một giao ước đời đời, được sắp xếp trong mọi việc, và chắc chắn: vì đây là tất cả sự cứu rỗi của tôi, và tất cả mong muốn của tôi, dù Ngài không làm cho nó phát triển."
  6: "Nhưng con cái của Be-li-a sẽ tất cả như gai được đẩy đi, vì họ không thể được nắm bằng tay:"
  7: "Nhưng người đàn ông chạm chúng phải được phòng thủ bằng sắt và cán giáo: và họ sẽ hoàn toàn bị đốt cháy bởi lửa ở cùng một chỗ."
  8: "Những này là tên của những người dũng sĩ mà Đa-vít có: Người Tác-môn ngồi ở chỗ ngồi, trưởng giữa các trưởng; cùng là A-đi-nô người X-nít: người nhêng giáo chống lại tám trăm, người đã giết tại một lần."
  9: "Và sau người là Ê-lê-a-sa con trai của Ê-đô-đô người A-hô, một trong ba người dũng sĩ với Đa-vít, khi họ khiêu khích người Phi-li-tinh được tập họp lại để đánh trận, và người của Ít-ra-ên đã đi away:"
  10: "Người đứng dậy, và đánh người Phi-li-tinh cho đến khi tay người mệt mỏi, và tay người dính vào gươm: và THIÊN CHÚA làm một chiến thắng lớn ngày đó: và dân chúng quay lại sau người chỉ để cướp bóc."
  11: "Và sau người là Xam-ma con trai của A-gê người Ha-rít. Và người Phi-li-tinh được tập họp lại thành một đoàn, nơi có một mảnh đất đầy đậu lăng: và dân chúng trốn chạy khỏi người Phi-li-tinh."
  12: "Nhưng người đứng giữa cánh đồng, và bảo vệ nó, và giết người Phi-li-tinh: và THIÊN CHÚA làm một chiến thắng lớn."
  13: "Và ba trong ba mươi trưởng đi xuống, và đến Đa-vít trong thời gian gặt đến hang của A-đun-lam: và đoàn quân của người Phi-li-tinh cắm trại trong thung lũng Rê-faim."
  14: "Và Đa-vît ở trong một thành trì, và quân đồn trú của người Phi-li-tinh ở Bê-lem-hê."
  15: "Và Đa-vít khao khát, và nói rằng: Ôi rằng một người sẽ cho tôi uống nước của giếng của Bê-lem-hê, ở bên cạnh cổng!"
  16: "Và ba người dũng sĩ phá qua đoàn quân của người Phi-li-tinh, và múc nước từ giếng của Bê-lem-hê, ở bên cạnh cổng, và lấy nó, và mang nó đến Đa-vít: tuy nhiên người không uống nó, nhưng đổ nó ra cho THIÊN CHÚA."
  17: "Và người nói rằng: Xa khỏi tôi, Lạy THIÊN CHÚA, tôi sẽ làm việc này: đây không phải là máu của những người đã đi trong nguy hiểm mạng sống của họ? vì vậy người không uống nó. Những việc này ba người dũng sĩ đã làm."
  18: "Và A-bi-sai, anh của Giô-áp, con trai của Xê-rui-a, là trưởng giữa ba người. Và người nhêng giáo chống lại ba trăm, và giết họ, và có tên giữa ba người."
  19: "Người không phải vinh dự nhất giữa ba người sao? vì vậy người là trưởng của họ: tuy nhiên người không đạt đến ba người đầu."
  20: "Và Bê-na-gia con trai của Giô-ha-đa, con trai của một người dũng cảm, của Kháp-xê-ên, người đã làm nhiều việc, người đã giết hai người đàn ông như sư tử của Mô-ab: người cũng đi xuống và giết một sư tử giữa hố vào thời gian tuyết:"
  21: "Và người giết một người Ê-díp-tô, một người đàn ông tốt: và người Ê-díp-tô có một giáo trong tay người; nhưng người đi xuống đến người với một gậy, và kéo giáo ra khỏi tay của người Ê-díp-tô, và giết người bằng giáo của chính người."
  22: "Những việc này Bê-na-gia con trai của Giô-ha-đa đã làm, và có tên giữa ba người dũng sĩ."
  23: "Người vinh dự hơn ba mươi người, nhưng người không đạt đến ba người đầu. Và Đa-vít đặt người trên lính canh của người."
  24: "A-sa-ên anh của Giô-áp là một trong ba mươi người; Êl-ha-nam con trai của Ê-đô-đô của Bê-lem-hê,"
  25: "Xam-ma người Ha-rốt, Ê-li-ca người Ha-rốt,"
  26: "Hê-lêz người Pá-tít, Ai-ra con trai của Y-kês người Tê-cô-a,"
  27: "A-bi-ê-xê người A-nê-thốt, Mê-bu-nai người Hu-sa-thi,"
  28: "Xan-môn người A-hô, Ma-ha-rai người Nê-tô-pha,"
  29: "Hê-lêb con trai của Ba-a-na, người Nê-tô-pha, Ít-tai con trai của Ri-bai từ Ghia-ba của con cái của Ben-gia-min,"
  30: "Bê-na-gia người Pi-ra-thôn, Hi-đai của suối của Ghá,"
  31: "A-bi-a-bôn người A-r-bát, Xăm-a-vêth người Ba-hu-m,"
  32: "Ê-li-a-ba người Sa-a-lôn, của con trai của Ja-sên, Giô-na-than,"
  33: "Xam-ma người Ha-rít, A-khi-am con trai của Sa-rơ-r người Ha-rít,"
  34: "Ê-lip-phá-lét con trai của A-ha-sai, con trai của người Ma-a-ca, Ê-li-am con trai của A-hi-tô-phên người Gi-lôn,"
  35: "Hê-x-rai người Ca-me-lơ, Pa-a-rai người A-rát,"
  36: "Y-gan con trai của Na-tan của Dô-ba, Ba-ni người Ga,"
  37: "Xê-léc người Am-môn, Na-ha-rai người Bê-rô-th, người khiên giáo cho Giô-áp con trai của Xê-rui-a,"
  38: "Ai-ra người Y-thri, Ghê-réb người Y-thri,"
  39: "U-ri-a người Hít: ba mươi bảy người tất cả."
