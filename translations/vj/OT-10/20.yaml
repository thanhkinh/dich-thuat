20:
  1: "Và đã xảy ra ở đó một người của Be-li-a, tên là Xê-ba, con trai của Bích-ri, người Ben-gia-min: và người thổi kèn, và nói rằng: Chúng ta không có phần trong Đa-vít, cũng không có sự kế thừa trong con trai của Giê-xê: mỗi người đến lều của người, ôi Ít-ra-ên."
  2: "Vậy mỗi người của Ít-ra-ên đi lên từ sau Đa-vít, và theo Xê-ba con trai của Bích-ri: nhưng người của Giu-đa bám vào vua của họ, từ sông Giô-đàn thậm chí đến Giê-ru-sa-lem."
  3: "Và Đa-vît đến nhà của người ở Giê-ru-sa-lem; và vua lấy mười người phụ nữ thiếp, người đã để lại để giữ nhà, và đặt họ trong tù, và nuôi họ, nhưng không đi vào với họ. Vậy họ bị nhốt đến ngày chết của họ, sống trong góa bụa."
  4: "Bấy giờ vua phán với A-ma-sa rằng: Hãy tập họp cho tôi người của Giu-đa trong ba ngày, và ngươi ở đây hiện diện."
  5: "Vậy A-ma-sa đi để tập họp người của Giu-đa: nhưng người ở lại lâu hơn thời gian được định người đã chỉ định cho người."
  6: "Và Đa-vît phán với A-bi-sai rằng: Bây giờ Xê-ba con trai của Bích-ri sẽ làm chúng ta hại hơn Ap-sa-lôm đã làm: hãy lấy tôi tớ của chúa ngươi, và đuổi theo người, kẻo người lấy được các thành được phòng thủ, và trốn thoát chúng ta."
  7: "Và có người đi ra sau người người của Giô-áp, và người Xê-rê-thi, và người Pê-lê-thi, và tất cả người dũng sĩ: và họ đi ra khỏi Giê-ru-sa-lem, để đuổi theo Xê-ba con trai của Bích-ri."
  8: "Khi họ ở hòn đá lớn ở Gi-bê-ôn, A-ma-sa đi trước họ. Và áo choàng của Giô-áp người đã mặc được thắt lưng với người, và trên nó một thắt lưng với gươm được buộc ở hông người trong vỏ gươm: khi người đi ra nó rơi ra."
  9: "Và Giô-áp nói với A-ma-sa rằng: Ngươi khỏe mạnh không, anh tôi? Và Giô-áp nắm A-ma-sa bằng râu bằng tay phải để hôn người."
  10: "Nhưng A-ma-sa không để ý đến gươm đang trong tay của Giô-áp: vậy người đánh người bằng nó dưới xương sườn thứ năm, và đổ ruột người ra đất, và không đánh người nữa; và người chết. Vậy Giô-áp và A-bi-sai anh của người đuổi theo Xê-ba con trai của Bích-ri."
  11: "Và một người của Giô-áp đứng bên cạnh người, và nói rằng: Người ủng hộ Giô-áp, và người cho Đa-vít, hãy đi sau Giô-áp."
  12: "Và A-ma-sa lăn lộn trong máu giữa đường đi. Và khi người đàn ông thấy toàn thể dân chúng đứng yên, người di chuyển A-ma-sa khỏi đường đi vào cánh đồng, và trải một tấm vải trên người, khi người thấy mỗi người đi ng qua người đứng yên."
  13: "Khi người được di chuyển khỏi đường đi, toàn thể dân chúng đi tiếp sau Giô-áp, để đuổi theo Xê-ba con trai của Bích-ri."
  14: "Và người đi qua tất cả các chi tộc của Ít-ra-ên đến A-bên, và đến Bê-thê Ma-a-ca, và tất cả người Bê-ri: họ được tập họp lại với nhau, và đi cũng sau người."
  15: "Và họ đến và bao vây người ở A-bên của Bê-thê Ma-a-ca, và họ đổ một bờ đất chống lại thành, và nó đứng trong hào: và toàn thể dân chúng đang với Giô-áp tấn công tường, để đổ nó xuống."
  16: "Bấy giờ một người phụ nữ khôn ngoan trong thành kêu rằng: Hãy nghe, hãy nghe; nói, tôi xin các ngươi, với Giô-áp rằng: Hãy lại gần đây, để tôi có thể nói với ngươi."
  17: "Và khi người đến gần nàng, người phụ nữ nói rằng: Ngươi là Giô-áp sao? Và người đáp rằng: Tôi là người. Bấy giờ nàng nói với người rằng: Hãy nghe lời của tôi tớ của ngươi. Và người đáp rằng: Tôi nghe."
  18: "Bấy giờ nàng nói, nói rằng: Họ thường nói trong thời xưa rằng: Họ sẽ chắc chắn hỏi lời khuyên tại A-bên: và như vậy họ chấm dứt việc."
  19: "Tôi là một trong những người hòa bình và trung thành trong Ít-ra-ên: ngươi tìm để tiêu diệt một thành và một người mẹ trong Ít-ra-ên: tại sao ngươi sẽ nuốt chửng sự kế thừa của THIÊN CHÚA?"
  20: "Và Giô-áp đáp và nói rằng: Xa, xa khỏi tôi, tôi sẽ nuốt chửng hoặc tiêu diệt."
  21: "Việc không như vậy: nhưng một người của núi Êp-ra-im, Xê-ba con trai của Bích-ri tên, đã giơ tay chống lại vua, thậm chí chống lại Đa-vít: giao người chỉ, và tôi sẽ đi khỏi thành. Và người phụ nữ nói với Giô-áp rằng: Này, đầu của người sẽ được ném cho ngươi qua tường."
  22: "Bấy giờ người phụ nữ đến toàn thể dân chúng trong sự khôn ngoan của người. Và họ cắt đầu của Xê-ba con trai của Bích-ri, và ném nó ra cho Giô-áp. Và người thổi kèn, và họ rút lui khỏi thành, mỗi người đến lều của người. Và Giô-áp trở về Giê-ru-sa-lem đến vua."
  23: "Bây giờ Giô-áp trên toàn thể đoàn quân của Ít-ra-ên: và Bê-na-gia con trai của Giô-ha-đa trên người Xê-rê-thi và trên người Pê-lê-thi:"
  24: "Và A-đô-ram trên thuế: và Giô-sa-phát con trai của A-hi-lud là người ghi chép:"
  25: "Và Xê-va là người chép thư: và Sa-đốc và A-bi-a-tár là các tư tế:"
  26: "Và Ai-ra cũng người Gia-ir là một người cai trị chính về Đa-vít."
