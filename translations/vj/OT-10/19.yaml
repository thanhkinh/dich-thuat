19:
  1: "Và người báo cho Giô-áp rằng: Này, vua khócóc và để tang cho Ap-sa-lôm."
  2: "Và chiến thắng ngày đó trở thành để tang cho toàn thể dân chúng: vì dân chúng nghe nói ngày đó vua đau khổ cho con trai của người."
  3: "Và dân chúng lẻn lén ngày đó vào thành, như dân chúng xấu hổ trốn đi khi họ trốn chạy trong trận đánh."
  4: "Nhưng vua che mặt người, và vua khóc lớn tiếng rằng: Ôi con trai của tôi Ap-sa-lôm, ôi Ap-sa-lôm, con trai của tôi, con trai của tôi!"
  5: "Và Giô-áp vào nhà đến vua, và nói rằng: Ngươi đã làm nhục mặt của tất cả tôi tớ của ngươi ngày này, những người ngày này đã cứu mạng sống của ngươi, và mạng sống của con trai của ngươi và con gái của ngươi, và mạng sống của vợ của ngươi, và mạng sống của thiếp của ngươi;"
  6: "Trong việc ngươi yêu kẻ thù của ngươi, và ghét bạn của ngươi. Vì ngươi đã tuyên bố ngày này, rằng ngươi không quan tâm quan vương cũng không tôi tớ: vì ngày này tôi nhận biết, nếu Ap-sa-lôm đã sống, và tất cả chúng ta đã chết ngày này, bấy giờ nó sẽ làm ngươi hài lòng."
  7: "Bây giờ vì vậy hãy đứng dậy, hãy đi ra, và nói an ủi với những tôi tớ của ngươi: vì tôi thề bởi THIÊN CHÚA, nếu ngươi không đi ra, sẽ không ở lại một người với ngươi đêm nay: và việc đó sẽ tồi tệ hơn cho ngươi hơn tất cả sự ác đã gặp ngươi từ thời trẻ của ngươi cho đến bây giờ."
  8: "Bấy giờ vua đứng dậy, và ngồi ở cổng. Và họ báo cho toàn thể dân chúng, nói rằng: Này, vua ngồi ở cổng. Và toàn thể dân chúng đến trước mặt vua: vì Ít-ra-ên đã trốn chạy mỗi người đến lều của người."
  9: "Và toàn thể dân chúng tranh chấp trong toàn thể các chi tộc của Ít-ra-ên, nói rằng: Vua đã cứu chúng ta khỏi tay của kẻ thù của chúng ta, và người đã giải cứu chúng ta khỏi tay của người Phi-li-tinh; và bây giờ người đã trốn chạy khỏi đất vì Ap-sa-lôm."
  10: "Và Ap-sa-lôm, người chúng ta đã xức dầu trên chúng ta, đã chết trong trận đánh. Bây giờ vì sao các ngươi không nói một lời về việc mang vua lại?"
  11: "Và vua Đa-vít sai đến Sa-đốc và A-bi-a-tár các tư tế, nói rằng: Hãy phán với những người lớn tuổi của Giu-đa, nói rằng: Tại sao các ngươi là người cuối cùng mang vua lại về nhà của người? thấy lời nói của toàn thể Ít-ra-ên đã đến vua, thậm chí đến nhà của người."
  12: "Các ngươi là anh em của tôi, các ngươi là xương và thịt của tôi: tại sao các ngươi là người cuối cùng mang vua lại?"
  13: "Và hãy nói với A-ma-sa rằng: Ngươi không phải của xương và thịt của tôi sao? Đức Chúa Trời hãy làm cho tôi như vậy, và hơn nữa, nếu ngươi không phải là trưởng của đoàn quân trước mặt tôi liên tục thay chỗ của Giô-áp."
  14: "Và người cúi lòng của tất cả người của Giu-đa, như lòng của một người; như vậy họ sai lời này đến vua rằng: Hãy quay về, và tất cả tôi tớ của ngươi."
  15: "Vậy vua quay về, và đến sông Giô-đàn. Và Giu-đa đến Ghân-ga-l, để đi gặp vua, để dẫn vua qua sông Giô-đàn."
  16: "Và Xi-mi con trai của Ghê-ra, người Ben-gia-min, người của Ba-hu-rim, vội vã và đi xuống với người của Giu-đa để gặp vua Đa-vít."
  17: "Và có một ngàn người của Ben-gia-min với người, và Xi-ba tôi tớ của nhà của Sa-u, và mười lăm con trai của người và hai mươi tôi tớ của người với người; và họ băng qua sông Giô-đàn trước mặt vua."
  18: "Và có một chiếc phà đi qua để mang gia đình của vua qua, và làm việc người thấy tốt. Và Xi-mi con trai của Ghê-ra ngã xuống trước mặt vua, khi người đã băng qua sông Giô-đàn;"
  19: "Và phán với vua rằng: Đừng để chúa tôi buộc tội lỗi cho tôi, cũng đừng nhớ việc tôi tớ của ngươi đã làm sai trái ngày chúa tôi vua đi ra khỏi Giê-ru-sa-lem, để vua lấy nó đến lòng người."
  20: "Vì tôi tớ của ngươi biết tôi đã tội: vì vậy, này, tôi đến đầu tiên ngày nay của toàn thể nhà của Giô-sép để đi xuống gặp chúa tôi vua."
  21: "Nhưng A-bi-sai con trai của Xê-rui-a đáp và nói rằng: Xi-mi không phải bị giết vì việc này, vì người đã rủa sả người được xức dầu của THIÊN CHÚA sao?"
  22: "Và Đa-vít nói rằng: Tôi có việc gì với các ngươi, các con trai của Xê-rui-a, các ngươi nên là kẻ thù với tôi ngày này sao? có bất kỳ người nào bị giết ngày nay trong Ít-ra-ên sao? vì tôi không biết tôi là vua trên Ít-ra-ên ngày nay sao?"
  23: "Vì vậy vua phán với Xi-mi rằng: Ngươi sẽ không chết. Và vua thề với người."
  24: "Và Mê-phí-bơ-sếth con trai của Sa-u đi xuống gặp vua, và không đã chuẩn bị chân người, cũng không cắt râu người, cũng không giặt quần áo của người, từ ngày vua đi cho đến ngày người đến lại trong bình an."
  25: "Và đã xảy ra, khi người đến Giê-ru-sa-lem gặp vua, vua phán với người rằng: Tại sao ngươi không đi với tôi, Mê-phí-bơ-sếth?"
  26: "Và người đáp rằng: Chúa tôi, Lạy vua, tôi tớ của ngươi đã lừa tôi: vì tôi tớ của ngươi nói rằng: Tôi sẽ yên ngựa cho tôi một con lừa, để tôi có thể cưỡi nó, và đi đến vua; vì tôi tớ của ngươi bị què."
  27: "Và người đã nói xấu tôi tớ của ngươi đến chúa tôi vua; nhưng chúa tôi vua như một thiên sứ của Đức Chúa Trời: hãy làm điều tốt trong mắt ngươi."
  28: "Vì tất cả nhà của cha tôi là người chết trước mặt chúa tôi vua: nhưng ngươi đã đặt tôi tớ của ngươi trong họ ăn tại bàn của chính ngươi. Tôi có quyền nào để còn khóc nữa đến vua sao?"
  29: "Và vua phán với người rằng: Tại sao ngươi nói nữa về việc của ngươi? Tôi đã nói rằng: Ngươi và Xi-ba chia đất."
  30: "Và Mê-phí-bơ-sếth phán với vua rằng: Vâng, hãy để người lấy tất cả, vì chúa tôi vua đã đến lại trong bình an về nhà của chính người."
  31: "Và Bac-xil-lai người Gil-ê-át đi xuống từ Rô-gê-lim, và băng qua sông Giô-đàn với vua, để dẫn người qua sông Giô-đàn."
  32: "Bây giờ Bac-xil-lai là người rất già, thậm chí tám mươi tuổi: và người đã cung cấp cho vua của thức ăn khi người ở tại Ma-a-naim: vì người là người rất vĩ đại."
  33: "Và vua phán với Bac-xil-lai rằng: Hãy ngươi qua với tôi, và tôi sẽ nuôi ngươi với tôi ở Giê-ru-sa-lem."
  34: "Và Bac-xil-lai phán với vua rằng: Bao lâu tôi còn sống, để tôi nên đi lên với vua đến Giê-ru-sa-lem?"
  35: "Tôi ngày nay tám mươi tuổi: tôi có thể phân biệt điều tốt và điều xấu sao? tôi tớ của ngươi có thể nếm tôi ăn hoặc tôi uống sao? tôi có thể nghe nữa tiếng người đàn ông hát và người phụ nữ hát sao? tại sao nên tôi tớ của ngươi vẫn là gánh nặng cho chúa tôi vua?"
  36: "Tôi tớ của ngươi sẽ đi một chút qua sông Giô-đàn với vua: tại sao vua sẽ đền lại cho tôi với phần thưởng như vậy?"
  37: "Hãy để tôi tớ của ngươi, tôi xin ngươi, quay lại, để tôi có thể chết trong thành của chính tôi, và được chôn gần mộ của cha tôi và mẹ tôi. Nhưng này tôi tớ của ngươi Kim-ham; hãy để người đi qua với chúa tôi vua; và hãy làm cho người điều gì có vẻ tốt với ngươi."
  38: "Và vua đáp rằng: Kim-ham sẽ đi qua với tôi, và tôi sẽ làm cho người điều gì có vẻ tốt với ngươi: và bất cứ việc ngươi sẽ đòi của tôi, tôi sẽ làm cho ngươi."
  39: "Và toàn thể dân chúng băng qua sông Giô-đàn. Khi vua đã băng qua, vua hôn Bac-xil-lai, và ban phước cho người; và người quay về chỗ của chính người."
  40: "Bấy giờ vua đi đến Ghân-ga-l, và Kim-ham đi với người: và toàn thể dân của Giu-đa dẫn vua, và cũng một nửa dân của Ít-ra-ên."
  41: "Và này, tất cả người của Ít-ra-ên đến vua, và phán với vua rằng: Tại sao anh em của chúng ta người của Giu-đa đã đánh cắp ngươi đi, và đã mang vua, và gia đình của ngươi, và tất cả người của Đa-vít với ngươi, qua sông Giô-đàn?"
  42: "Và tất cả người của Giu-đa đáp người của Ít-ra-ên rằng: Vì vua là họ hàng của chúng ta: tại sao các ngươi giận vì việc này? chúng ta đã ăn của chi phí của vua sao? hay người đã cho chúng ta bất kỳ quà tặng nào?"
  43: "Và người của Ít-ra-ên đáp người của Giu-đa, và nói rằng: Chúng ta có mười phần trong vua, và chúng ta cũng có quyền hơn trong Đa-vít hơn các ngươi: tại sao các ngươi coi thường chúng ta, để lời khuyên của chúng ta không được có đầu trong việc mang vua của chúng ta lại? Và lời nói của người của Giu-đa mạnh hơn lời nói của người của Ít-ra-ên."
