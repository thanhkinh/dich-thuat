12:
  1: "Và THIÊN CHÚA sai Na-tan đến Đa-vít. Và người đến với người, và phán với người rằng: Có hai người trong một thành; người này giàu, và người kia nghèo."
  2: "Người giàu có rất nhiều đàn chiên và đàn bò:"
  3: "Nhưng người nghèo không có gì, trừ một con cừu cái nhỏ, người đã mua và nuôi dưỡng: và nó lớn lên cùng người, và với con cái của người; nó ăn của thịt của chính người, và uống của chiếc cốc của chính người, và nằm trong lòng của người, và là với người như một con gái."
  4: "Và có một người đi đường đến người giàu, và người tiết kiệm không lấy của đàn của chính người và của đàn bò của chính người, để chuẩn bị cho người đi đường đến với người: nhưng lấy con cừu của người nghèo, và chuẩn bị nó cho người đến với người."
  5: "Và sự giận của Đa-vít bùng lên mạnh mẽ chống lại người; và người nói với Na-tan rằng: THIÊN CHÚA hằng sống, người đã làm việc này sẽ chắc chắn chết:"
  6: "Và người sẽ phục hồi con cừu gấp bốn, vì người đã làm việc này, và vì người không có lòng thương xót."
  7: "Và Na-tan nói với Đa-vít rằng: Ngươi là người đó. THIÊN CHÚA là Đức Chúa Trời của Ít-ra-ên phán rằng: Ta đã xức dầu ngươi làm vua trên Ít-ra-ên, và Ta đã giải cứu ngươi khỏi tay của Sa-u;"
  8: "Và Ta đã cho ngươi nhà của chúa ngươi, và vợ của chúa ngươi vào lòng ngươi, và cho ngươi nhà của Ít-ra-ên và của Giu-đa; và nếu việc đó quá ít, Ta sẽ thêm cho ngươi những việc như vậy và như vậy."
  9: "Tại sao ngươi đã coi thường mệnh lệnh của THIÊN CHÚA, để làm sự ác trước mặt Ngài? ngươi đã giết U-ri-a người Hít bằng gươm, và đã lấy vợ người làm vợ ngươi, và đã giết người bằng gươm của con cái của Am-môn."
  10: "Bây giờ vì vậy gươm sẽ không bao giờ rời khỏi nhà ngươi; vì ngươi đã coi thường Ta, và đã lấy vợ của U-ri-a người Hít làm vợ ngươi."
  11: "THIÊN CHÚA phán rằng: Này, Ta sẽ dựng lên sự ác chống lại ngươi từ nhà của chính ngươi, và Ta sẽ lấy vợ của ngươi trước mắt ngươi, và giao chúng cho hàng xóm của ngươi, và người sẽ nằm với vợ của ngươi trước mặt mặt trời này."
  12: "Vì ngươi đã làm việc đó bí mật: nhưng Ta sẽ làm việc này trước toàn thể Ít-ra-ên, và trước mặt trời."
  13: "Và Đa-vít phán với Na-tan rằng: Tôi đã tội lỗi chống lại THIÊN CHÚA. Và Na-tan phán với Đa-vít rằng: THIÊN CHÚA cũng đã gỡ bỏ tội lỗi của ngươi; ngươi sẽ không chết."
  14: "Tuy nhiên, vì bằng việc này ngươi đã cho cơ hội lớn đến kẻ thù của THIÊN CHÚA để báng bổ, đứa trẻ sinh ra cho ngươi cũng sẽ chắc chắn chết."
  15: "Và Na-tan đi đến nhà của người. Và THIÊN CHÚA đánh đứa trẻ mà vợ của U-ri-a sinh ra cho Đa-vít, và nó rất đau ốm."
  16: "Đa-vít vì vậy cầu khẩn Đức Chúa Trời cho đứa trẻ; và Đa-vít ăn chay, và đi vào, và nằm cả đêm trên đất."
  17: "Và những người lớn tuổi của nhà người đứng dậy, đến với người, để nâng người lên khỏi đất: nhưng người không muốn, cũng không ăn bánh với họ."
  18: "Và đã xảy ra vào ngày thứ bảy, đứa trẻ chết. Và những tôi tớ của Đa-vít sợ báo cho người rằng đứa trẻ đã chết: vì họ nói rằng: Này, khi đứa trẻ còn sống, chúng tôi nói với người, và người không nghe tiếng chúng tôi: người sẽ làm khổ mình như thế nào, nếu chúng tôi báo cho người rằng đứa trẻ đã chết?"
  19: "Nhưng khi Đa-vít thấy những tôi tớ của người thì thầm, Đa-vít nhận biết đứa trẻ đã chết: vì vậy Đa-vít phán với những tôi tớ của người rằng: Đứa trẻ đã chết chưa? Và họ nói rằng: Người đã chết."
  20: "Bấy giờ Đa-vít đứng dậy khỏi đất, và rửa, và xức dầu, và thay quần áo, và vào nhà của THIÊN CHÚA, và thờ phượng: bấy giờ người đến nhà của chính người; và khi người đòi, họ đặt bánh trước mặt người, và người ăn."
  21: "Bấy giờ những tôi tớ của người phán với người rằng: Việc gì ngươi đã làm đây? ngươi ăn chay và khócóc cho đứa trẻ, khi nó còn sống; nhưng khi đứa trẻ đã chết, ngươi đứng dậy và ăn bánh."
  22: "Và người nói rằng: Khi đứa trẻ còn sống, tôi ăn chay và khócóc: vì tôi nói rằng: Ai có thể nói Đức Chúa Trời sẽ nhân từ với tôi, để đứa trẻ có thể sống?"
  23: "Nhưng bây giờ người đã chết, tại sao tôi phải ăn chay? tôi có thể mang người lại không? Tôi sẽ đi đến người, nhưng người sẽ không trở lại với tôi."
  24: "Và Đa-vît an ủi Bát-se-ba vợ người, và đi vào với nàng, và nằm với nàng: và nàng sinh một con trai, và người gọi tên người là Xa-lô-môn: và THIÊN CHÚA yêu người."
  25: "Và người sai bằng tay của Na-tan nhà tiên tri; và người gọi tên người là Gê-di-a, vì của THIÊN CHÚA."
  26: "Và Giô-áp đánh nhau với Ráp-pa của con cái của Am-môn, và lấy thành vua."
  27: "Và Giô-áp sai sứ giả đến Đa-vít, và nói rằng: Tôi đã đánh nhau với Ráp-pa, và đã lấy thành của nước."
  28: "Bây giờ vì vậy hãy tập họp phần còn lại của dân chúng lại với nhau, và cắm trại chống lại thành, và lấy nó: kẻo tôi lấy thành, và nó được gọi theo tên tôi."
  29: "Và Đa-vít tập họp toàn thể dân chúng lại với nhau, và đi đến Ráp-pa, và đánh nhau với nó, và lấy nó."
  30: "Và người lấy vương miện của vua của họ từ đầu của người, nặng là một ta-lân vàng với đá quý: và nó được đặt trên đầu của Đa-vít. Và người mang ra chiến lợi phẩm của thành rất nhiều."
  31: "Và người mang ra dân chúng ở trong đó, và đặt họ dưới cưa, và dưới bừa sắt, và dưới rìu sắt, và làm họ đi qua lò gạch: và như vậy người làm cho tất cả các thành của con cái của Am-môn. Vậy Đa-vít và toàn thể dân chúng trở về Giê-ru-sa-lem."
