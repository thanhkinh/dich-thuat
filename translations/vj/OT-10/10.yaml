10:
  1: "Và đã xảy ra sau chuyện này, vua của con cái của Am-môn chết, và Ha-nun con trai người cai trị thay người."
  2: "Bấy giờ Đa-vít nói rằng: Tôi sẽ tỏ lòng nhân nghĩa đến Ha-nun con trai của Na-has, như cha người đã tỏ lòng nhân nghĩa đến tôi. Và Đa-vít sai để an ủi người bằng tay những tôi tớ của người vì cha người. Và những tôi tớ của Đa-vít đến trong đất của con cái của Am-môn."
  3: "Và những quan của con cái của Am-môn nói với Ha-nun chúa của họ rằng: Ngươi nghĩ Đa-vít tôn vinh cha ngươi, người đã sai những người an ủi đến ngươi sao? Đa-vít đã không sai những tôi tớ của người đến ngươi, để khám thành, và để do thám nó, và để lật đổ nó sao?"
  4: "Vì vậy Ha-nun bắt những tôi tớ của Đa-vít, và cạo râu một nửa của họ, và cắt quần áo của họ ở giữa, thậm chí đến mông của họ, và đuổi họ đi."
  5: "Khi họ báo điều đó cho Đa-vít, người sai người ra gặp họ, vì những người đàn ông rất xấu hổ: và vua nói rằng: Hãy ở lại Giê-ri-chô cho đến khi râu của các ngươi mọc, và bấy giờ quay về."
  6: "Và khi con cái của Am-môn thấy họ hôi trước mặt Đa-vít, con cái của Am-môn sai và thuê người Si-ri của Bê-thê-rê-hób, và người Si-ri của Dô-ba, hai mươi ngàn bộ binh, và của vua Ma-a-ca một ngàn người, và của Ish-tób mười hai ngàn người."
  7: "Và khi Đa-vít nghe, người sai Giô-áp, và toàn thể đoàn quân của những người dũng sĩ."
  8: "Và con cái của Am-môn đi ra, và sắp xếp trận đánh ở cửa vào của cổng: và người Si-ri của Dô-ba, và của Rê-hób, và Ish-tób, và Ma-a-ca, tự mình ở trong cánh đồng."
  9: "Khi Giô-áp thấy mặt trận của trận đánh chống lại người trước và sau, người chọn của tất cả những người được chọn của Ít-ra-ên, và sắp xếp họ chống lại người Si-ri:"
  10: "Và phần còn lại của dân chúng người giao vào tay của A-bi-sai anh của người, để người có thể sắp xếp họ chống lại con cái của Am-môn."
  11: "Và người nói rằng: Nếu người Si-ri quá mạnh đối với tôi, bấy giờ ngươi sẽ giúp tôi: nhưng nếu con cái của Am-môn quá mạnh đối với ngươi, bấy giờ tôi sẽ đến và giúp ngươi."
  12: "Hãy mạnh mẽ, và hãy để chúng ta làm người đàn ông cho dân của chúng ta, và cho các thành của Đức Chúa Trời của chúng ta: và THIÊN CHÚA hãy làm điều có vẻ tốt với Ngài."
  13: "Và Giô-áp tiến đến, và dân chúng đang với người, đến trận đánh chống lại người Si-ri: và họ trốn trước mặt người."
  14: "Và khi con cái của Am-môn thấy người Si-ri đã trốn, bấy giờ họ cũng trốn trước mặt A-bi-sai, và vào thành. Vậy Giô-áp trở lại từ con cái của Am-môn, và đến Giê-ru-sa-lem."
  15: "Và khi người Si-ri thấy họ bị đánh trước mặt Ít-ra-ên, họ tập họp lại với nhau."
  16: "Và Ha-đa-rê-xê sai, và mang người Si- ra bên kia sông: và họ đến Hê-lam; và Xô-bác trưởng của đoàn quân của Ha-đa-rê-xê đi trước họ."
  17: "Và khi người báo cho Đa-vít, người tập họp toàn thể Ít-ra-ên lại với nhau, và băng qua sông Giô-đàn, và đến Hê-lam. Và người Si-ri sắp xếp họ chống lại Đa-vít, và đánh nhau với người."
  18: "Và người Si-ri trốn trước mặt Ít-ra-ên; và Đa-vít giết bảy trăm xe của người Si-ri, và bốn mươi ngàn kỵ binh, và đánh Xô-bác trưởng của đoàn quân của họ, người chết ở đó."
  19: "Và khi tất cả các vua là tôi tớ cho Ha-đa-rê-xê thấy họ bị đánh trước mặt Ít-ra-ên, họ làm hòa với Ít-ra-ên, và phục vụ họ. Vậy người Si-ri sợ giúp con cái của Am-môn nữa."
