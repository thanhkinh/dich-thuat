15:
  1: "Và đã xảy ra sau chuyện này, Ap-sa-lôm chuẩn bị cho người xe và ngựa, và năm mươi người để chạy trước mặt người."
  2: "Và Ap-sa-lôm đứng dậy sớm, và đứng bên cạnh đường của cổng: và như vậy, khi bất kỳ người nào có tranh chấp đến vua để phán xét, bấy giờ Ap-sa-lôm gọi người, và nói rằng: Ngươi của thành nào? Và người nói rằng: Tôi tớ của ngươi là của một trong những chi tộc của Ít-ra-ên."
  3: "Và Ap-sa-lôm phán với người rằng: Hãy nhìn, việc của ngươi tốt và đúng; nhưng không có người được ủy nhiệm của vua để nghe ngươi."
  4: "Ap-sa-lôm nói thêm rằng: Ôi rằng tôi được làm quan xét trong đất, để mỗi người có bất cứ đơn kiện hoặc nguyên nhân nào có thể đến với tôi, và tôi sẽ làm công lý cho người!"
  5: "Và như vậy, khi bất kỳ người nào đến gần người để làm lễ quỳ cho người, người giơ tay, và nắm người, và hôn người."
  6: "Và theo cách này Ap-sa-lôm làm cho toàn thể Ít-ra-ên đến vua để phán xét: như vậy Ap-sa-lôm đánh cắp lòng của người của Ít-ra-ên."
  7: "Và đã xảy ra sau bốn mươi năm, Ap-sa-lôm phán với vua rằng: Tôi xin ngươi, hãy để tôi đi và trả lời lời thề của tôi, mà tôi đã thề với THIÊN CHÚA, ở Hê-b-rơn."
  8: "Vì tôi tớ của ngươi đã thề một lời thề khi tôi ở tại Ghê-sur trong xứ Si-ri, nói rằng: Nếu THIÊN CHÚA sẽ đưa tôi lại thật sự đến Giê-ru-sa-lem, bấy giờ tôi sẽ phục vụ THIÊN CHÚA."
  9: "Và vua phán với người rằng: Hãy đi trong bình an. Vậy người đứng dậy, và đi đến Hê-b-rơn."
  10: "Nhưng Ap-sa-lôm sai điệp viên trong toàn thể các chi tộc của Ít-ra-ên, nói rằng: Ngay khi các ngươi nghe tiếng kèn, bấy giờ các ngươi sẽ nói rằng: Ap-sa-lôm cai trị ở Hê-b-rơn."
  11: "Và với Ap-sa-lôm đi hai trăm người từ Giê-ru-sa-lem, được mời; và họ đi trong sự đơn giản của họ, và họ không biết bất cứ gì."
  12: "Và Ap-sa-lôm sai người đến A-hi-tô-phên người Gi-lôn, cố vấn của Đa-vít, từ thành của người, từ Gi-lô, khi người dâng of-rings. Và sự phản diễn mạnh; vì dân chúng tăng lên liên tục với Ap-sa-lôm."
  13: "Và có một sứ giả đến Đa-vít, nói rằng: Lòng của người của Ít-ra-ên ở sau Ap-sa-lôm."
  14: "Và Đa-vít phán với tất cả những tôi tớ của người đang ở với người ở Giê-ru-sa-lem rằng: Hãy đứng dậy, và hãy để chúng ta trốn chạy; vì chúng ta sẽ không thoát khỏi Ap-sa-lôm: hãy nhanh chóng rời đi, kẻo người đuổi kịp chúng ta đột ngột, và mang sự ác đến chúng ta, và đánh thành bằng lưỡi gươm."
  15: "Và những tôi tớ của vua nói với vua rằng: Này, những tôi tớ của ngươi sẵn sàng làm bất cứ việc gì chúa tôi vua sẽ chỉ định."
  16: "Và vua đi ra, và toàn thể gia đình của người theo người. Và vua để lại mười người phụ nữ, là thiếp, để giữ nhà."
  17: "Và vua đi ra, và toàn thể dân chúng theo người, và ở lại một nơi xa xôi."
  18: "Và tất cả tôi tớ của người đi bên cạnh người; và tất cả người Xê-rê-thi, và tất cả người Pê-lê-thi, và tất cả người Ghít, sáu trăm người đến từ Gát với người, đi trước mặt vua."
  19: "Bấy giờ vua phán với Ít-tai người Ghít rằng: Tại sao ngươi cũng đi với chúng ta? hãy trở về chỗ của ngươi, và hãy ở lại với vua: vì ngươi là người lạ, và cũng là người lưu vong."
  20: "Ngươi đến nhưng hôm qua, tôi hôm nay sẽ làm ngươi đi lên và đi xuống với chúng ta sao? thấy tôi đi đâu tôi có thể, hãy trở về, và mang anh em của ngươi về: sự thương xót và sự thật ở với ngươi."
  21: "Và Ít-tai đáp vua, và nói rằng: THIÊN CHÚA hằng sống, và chúa tôi vua hằng sống, chắc chắn ở bất cứ nơi nào chúa tôi vua sẽ ở,无论是在 chết hay sống, ở đó cũng sẽ tôi tớ của ngươi."
  22: "Và Đa-vít phán với Ít-tai rằng: Hãy đi và băng qua. Và Ít-tai người Ghít băng qua, và tất cả người của người, và tất cả trẻ nhỏ đang với người."
  23: "Và toàn thể vùng đất khóc lớn tiếng, và toàn thể dân chúng băng qua: vua cũng chính người băng qua suối Khi-đôn, và toàn thể dân chúng băng qua, hướng về đường của hoang mạc."
  24: "Và này Sa-đốc cũng, và tất cả người Lê-vi ở với người, mang hòm của giao ước của Đức Chúa Trời: và họ đặt hòm của Đức Chúa Trời xuống; và A-bi-a-tár đi lên, cho đến khi toàn thể dân chúng đã làm xong đi ra khỏi thành."
  25: "Và vua phán với Sa-đốc rằng: Hãy mang hòm của Đức Chúa Trời lại vào thành: nếu tôi sẽ tìm ân điển trong mắt của THIÊN CHÚA, người sẽ đưa tôi lại, và chỉ cho tôi nó, và nơi ở của người:"
  26: "Nhưng nếu người nói như vậy rằng: Tôi không có vui mừng trong ngươi; này tôi đây, hãy để người làm cho tôi bất cứ việc có vẻ tốt với người."
  27: "Vua cũng phán với Sa-đốc tư tế rằng: Ngươi không phải một người thấy sao? hãy trở về thành trong bình an, và hai con trai của ngươi với ngươi, A-hi-ma-ap con trai của ngươi, và Giô-na-than con trai của A-bi-a-tár."
  28: "Hãy nhìn, tôi sẽ ở lại trong đồng bằng của hoang mạc, cho đến khi có lời từ các ngươi để xác nhận cho tôi."
  29: "Vậy Sa-đốc và A-bi-a-tár mang hòm của Đức Chúa Trời lại đến Giê-ru-sa-lem: và họ ở lại đó."
  30: "Và Đa-vít đi lên bằng đường lên núi Ô-li-vê, và khócóc khi người đi lên, và đầu người được che, và người đi chân không: và toàn thể dân chúng đang với người mỗi người che đầu người, và họ đi lên, khócóc khi họ đi lên."
  31: "Và một người báo cho Đa-vít, nói rằng: A-hi-tô-phên ở giữa những người phản diễn với Ap-sa-lôm. Và Đa-vít nói rằng: Lạy THIÊN CHÚA, tôi xin ngươi, hãy làm cho lời khuyên của A-hi-tô-phên thành sự ngu ngốc."
  32: "Và đã xảy ra, khi Đa-vít đến đỉnh của núi, nơi người thờ phượng Đức Chúa Trời, này, Hu-sai người A-ráchít đến gặp người với áo choàng bị xé, và đất trên đầu người:"
  33: "Với người Đa-vít nói rằng: Nếu ngươi băng qua với tôi, bấy giờ ngươi sẽ là gánh nặng cho tôi:"
  34: "Nhưng nếu ngươi trở về thành, và nói với Ap-sa-lôm rằng: Tôi sẽ là tôi tớ của ngươi, Lạy vua; như tôi đã là tôi tớ của cha ngươi đến bây giờ, như vậy tôi cũng sẽ là tôi tớ của ngươi bây giờ: bấy giờ ngươi có thể đánh bại lời khuyên của A-hi-tô-phên cho tôi."
  35: "Và không có ở đó với ngươi Sa-đốc và A-bi-a-tár các tư tế sao? vì vậy sẽ là, bất cứ việc gì ngươi sẽ nghe từ nhà của vua, ngươi sẽ nói nó cho Sa-đốc và A-bi-a-tár các tư tế."
  36: "Này, họ có ở đó với họ hai con trai của họ, A-hi-ma-ap con trai của Sa-đốc, và Giô-na-than con trai của A-bi-a-tár; và bởi họ các ngươi sẽ sai đến tôi mọi việc các ngươi có thể nghe."
  37: "Vậy Hu-sai bạn của Đa-vît vào thành, và Ap-sa-lôm vào Giê-ru-sa-lem."
