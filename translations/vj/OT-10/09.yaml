9:
  1: "Và Đa-vít nói rằng: Còn lại bất kỳ ai của nhà của Sa-u không, để tôi có thể tỏ lòng nhân nghĩa đến hắn vì lợi của Giô-na-than?"
  2: "Và của nhà của Sa-u có một tôi tớ tên là Xi-ba. Và khi họ đã gọi người đến Đa-vít, vua phán với người rằng: Ngươi là Xi-ba sao? Và người nói rằng: Tôi tớ của ngươi là tôi."
  3: "Và vua nói rằng: Không còn lại bất kỳ ai của nhà của Sa-u, để tôi có thể tỏ lòng nhân nghĩa của Đức Chúa Trời đến hắn không? Và Xi-ba nói với vua rằng: Giô-na-than còn có một con trai, người bị què chân."
  4: "Và vua phán với người rằng: Hắn ở đâu? Và Xi-ba nói với vua rằng: Này, hắn ở trong nhà của Ma-khi, con trai của A-mi-ên, ở Lơ-đê-ba."
  5: "Bấy giờ vua Đa-vít sai người, và mang người từ nhà của Ma-khi, con trai của A-mi-ên, từ Lơ-đê-ba."
  6: "Bây giờ khi Mê-phí-bơ-sếth, con trai của Giô-na-than, con trai của Sa-u, đến nơi Đa-vít, người ngã xuống đất, và làm lễ quỳ. Và Đa-vít nói rằng: Mê-phí-bơ-sếth. Và người đáp rằng: Này tôi tớ của ngươi!"
  7: "Và Đa-vít phán với người rằng: Đừng sợ: vì tôi sẽ chắc chắn tỏ lòng nhân nghĩa đến ngươi vì lợi của Giô-na-than cha ngươi, và sẽ phục hồi cho ngươi toàn thể đất của Sa-u cha ngươi; và ngươi sẽ ăn bánh tại bàn của tôi liên tục."
  8: "Và người cúi mình, và nói rằng: Tôi tớ của ngươi là gì, mà ngươi nhìn đến một con chó chết như tôi?"
  9: "Bấy giờ vua gọi đến Xi-ba, tôi tớ của Sa-u, và phán với người rằng: Tôi đã cho con trai của chúa ngươi tất cả những gì thuộc về Sa-u và toàn thể nhà của người."
  10: "Ngươi vì vậy, và con trai của ngươi, và những tôi tớ của ngươi, sẽ cày đất cho hắn, và ngươi sẽ mang hoa mậu vào, để con trai của chúa ngươi có thức ăn để ăn: nhưng Mê-phí-bơ-sếth con trai của chúa ngươi sẽ ăn bánh luôn tại bàn của tôi. Bây giờ Xi-ba có mười lăm con trai và hai mươi tôi tớ."
  11: "Bấy giờ Xi-ba nói với vua rằng: Theo tất cả những gì chúa tôi vua đã ra lệnh cho tôi tớ của người, như vậy tôi tớ của ngươi sẽ làm. Đối với Mê-phí-bơ-sếth, vua nói, người sẽ ăn tại bàn của tôi, như một trong những người con của vua."
  12: "Và Mê-phí-bơ-sếth có một con trai trẻ, tên là Mi-ca. Và tất cả những ai ngụ trong nhà của Xi-ba là tôi tớ cho Mê-phí-bơ-sếth."
  13: "Vậy Mê-phí-bơ-sếth ở trong Giê-ru-sa-lem: vì người ăn liên tục tại bàn của vua; và bị què cả hai chân của người."
