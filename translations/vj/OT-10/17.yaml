17:
  1: "Hơn nữa A-hi-tô-phên phán với Ap-sa-lôm rằng: Hãy để tôi bây giờ chọn ra mười hai ngàn người, và tôi sẽ đứng dậy và đuổi theo Đa-vít đêm nay:"
  2: "Và tôi sẽ đến trên người khi người mệt và tay yếu, và sẽ làm người sợ hãi: và toàn thể dân chúng đang với người sẽ trốn chạy; và tôi sẽ đánh vua chỉ:"
  3: "Và tôi sẽ mang lại toàn thể dân chúng đến ngươi: người mà ngươi tìm là như thể tất cả đã trở lại: như vậy toàn thể dân chúng sẽ trong bình an."
  4: "Và lời nói làm hài lòng Ap-sa-lôm và tất cả người lớn tuổi của Ít-ra-ên."
  5: "Bấy giờ Ap-sa-lôm nói rằng: Hãy gọi Hu-sai người A-ráchít cũng, và hãy để chúng ta nghe như vậy người nói gì."
  6: "Và khi Hu-sai đến Ap-sa-lôm, Ap-sa-lôm phán với người, nói rằng: A-hi-tô-phên đã nói theo cách này: chúng ta sẽ làm theo lời người nói sao? nếu không; hãy ngươi nói."
  7: "Và Hu-sai phán với Ap-sa-lôm rằng: Lời khuyên mà A-hi-tô-phên đã cho không tốt vào thời gian này."
  8: "Vì, Hu-sai nói rằng: Ngươi biết cha ngươi và những người của người, họ là người dũng sĩ, và họ bị раздраж trong lòng họ, như một con gấu bị cướp con trong cánh đồng: và cha ngươi là người của chiến tranh, và sẽ không ở lại với dân chúng."
  9: "Này, người được giấu bây giờ trong một cái hố, hoặc trong một nơi khác: và sẽ xảy ra, khi một số của họ bị lật đổ lúc đầu, bất kỳ ai nghe nó sẽ nói rằng: Có một cuộc tàn sát trong dân chúng theo Ap-sa-lôm."
  10: "Và người cũng là dũng cảm, lòng người như lòng của sư tử, sẽ hoàn toàn tan chảy: vì toàn thể Ít-ra-ên biết cha ngươi là người mạnh mẽ, và những người đang với người là người dũng cảm."
  11: "Vì vậy tôi khuyên rằng toàn thể Ít-ra-ên được tập họp đến ngươi, từ Đan cho đến Bê-her-sê-ba, như cát ở bên biển vì số lượng; và ngươi đi đánh trận trong người của chính ngươi."
  12: "Vậy chúng ta sẽ đến trên người ở một nơi mà người sẽ được tìm thấy, và chúng ta sẽ đổ lên người như sương rơi trên đất: và của người và của tất cả người đang với người sẽ không còn lại nhiều như một người."
  13: "Hơn nữa, nếu người đã vào một thành, bấy giờ toàn thể Ít-ra-ên sẽ mang dây đến thành đó, và chúng ta sẽ kéo nó vào sông, cho đến khi không có một viên đá nhỏ được tìm thấy ở đó."
  14: "Và Ap-sa-lôm và tất cả người của Ít-ra-ên nói rằng: Lời khuyên của Hu-sai người A-ráchít tốt hơn lời khuyên của A-hi-tô-phên. Vì THIÊN CHÚA đã chỉ định để đánh bại lời khuyên tốt của A-hi-tô-phên, để ý định THIÊN CHÚA có thể mang sự ác đến Ap-sa-lôm."
  15: "Bấy giờ Hu-sai phán với Sa-đốc và A-bi-a-tár các tư tế rằng: Như vậy và như vậy A-hi-tô-phên khuyên Ap-sa-lôm và những người lớn tuổi của Ít-ra-ên; và như vậy và như vậy tôi đã khuyên."
  16: "Bây giờ vì vậy hãy sai đi nhanh, và báo cho Đa-vît, nói rằng: Đừng ở lại đêm nay trong đồng bằng của hoang mạc, nhưng hãy băng qua nhanh chóng; kẻo vua bị nuốt chửng, và toàn thể dân chúng đang với người."
  17: "Bây giờ Giô-na-than và A-hi-ma-ap ở lại Ên-rô-gên; vì họ không thể được thấy đến thành: và một cô gái đi và báo cho họ; và họ đi và báo cho vua Đa-vít."
  18: "Tuy nhiên một chàng trai thấy họ, và báo cho Ap-sa-lôm: nhưng họ cả hai đi nhanh, và đến nhà của một người ở Ba-hu-rim, có một cái giếng trong sân của người; nơi họ đi xuống."
  19: "Và người phụ nữ lấy và trải một tấm che trên miệng giếng, và trải bột trên đó: và việc đó không được biết."
  20: "Và khi những tôi tớ của Ap-sa-lôm đến người phụ nữ đến nhà, họ nói rằng: A-hi-ma-ap và Giô-na-than ở đâu? Và người phụ nữ nói với họ rằng: Họ đã băng qua suối nước. Và khi họ đã tìm và không thể tìm thấy họ, họ trở về Giê-ru-sa-lem."
  21: "Và đã xảy ra, sau khi họ đã đi, họ đi lên từ giếng, và đi và báo cho vua Đa-vít, và phán với Đa-vít rằng: Hãy đứng dậy, và hãy băng qua nước nhanh chóng: vì như vậy A-hi-tô-phên đã khuyên chống lại các ngươi."
  22: "Bấy giờ Đa-vît đứng dậy, và toàn thể dân chúng đang với người, và họ băng qua sông Giô-đàn: vào buổi sáng không thiếu một người trong họ chưa băng qua sông Giô-đàn."
  23: "Và khi A-hi-tô-phên thấy lời khuyên của người không được theo, người yên ngựa lừa của người, và đứng dậy, và về nhà của người, đến thành của người, và sắp xếp gia đình của người, và tự treo người, và chết, và được chôn trong mộ của cha người."
  24: "Bấy giờ Đa-vít đến Ma-a-naim. Và Ap-sa-lôm băng qua sông Giô-đàn, người và tất cả người của Ít-ra-ên với người."
  25: "Và Ap-sa-lôm làm A-ma-sa trưởng của đoàn quân thay Giô-áp: A-ma-sa là con trai của người, tên là Y-th-ra người Ít-ra-ên, người đã đến với A-bi-gai con gái của Na-has, chị của Xê-rui-a mẹ của Giô-áp."
  26: "Vậy Ít-ra-ên và Ap-sa-lôm cắm trại trong đất của Gil-ê-át."
  27: "Và đã xảy ra, khi Đa-vít đến Ma-a-naim, Xô-bi con trai của Na-has của Ráp-pa của con cái của Am-môn, và Ma-khi con trai của A-mi-ên của Lơ-đê-ba, và Bac-xil-lai người Gil-ê-át của Rô-gê-lim,"
  28: "Mang giường, và bồn, và đồ gốm, và lúa mì, và đại mạch, và bột mì, và lúa rang, và đậu, và đậu lăng, và hạt rang,"
  29: "Và mật, và bơ, và chiên, và phô mai bò, cho Đa-vít, và cho dân chúng đang với người, để ăn: vì họ nói rằng: Dân chúng đói, và mệt mỏi, và khát, trong hoang mạc."
