14:
  1: "Bấy giờ Giô-áp con trai của Xê-rui-a nhận biết lòng của vua hướng đến Ap-sa-lôm."
  2: "Và Giô-áp sai đến Tê-cô-a, và mang một người phụ nữ khôn ngoan từ đó, và phán với nàng rằng: Tôi xin ngươi, hãy giả vờ là một người để tang, và hãy mặc quần áo để tang bây giờ, và đừng xức dầu trên người, nhưng hãy như một người phụ nữ đã để tang lâu cho người chết:"
  3: "Và hãy đến vua, và nói theo cách này với người. Vậy Giô-áp đặt lời trong miệng nàng."
  4: "Và khi người phụ nữ của Tê-cô-a nói với vua, nàng ngã xuống đất trước mặt người, và làm lễ quỳ, và nói rằng: Xin giúp đỡ, Lạy vua."
  5: "Và vua phán với nàng rằng: Chuyện gì làm ngươi đau đớn? Và nàng đáp rằng: Tôi quả là một người phụ nữ góa bụa, và chồng tôi đã chết."
  6: "Và tôi tớ của ngươi có hai con trai, và họ đánh nhau trong cánh đồng, và không có ai tách họ, nhưng người đánh người kia, và giết người."
  7: "Và này, toàn thể gia đình đã nổi dậy chống lại tôi tớ của ngươi, và họ nói rằng: Hãy giao người đã đánh anh của người, để chúng tôi có thể giết người, vì mạng của anh người mà người đã giết; và chúng tôi sẽ tiêu diệt người thừa kế cũng: và như vậy họ sẽ dập tắt than còn lại của tôi, và sẽ không để lại cho chồng tôi cũng tên cũng còn lại trên đất."
  8: "Và vua phán với người phụ nữ rằng: Hãy về nhà của ngươi, và tôi sẽ ra lệnh về ngươi."
  9: "Và người phụ nữ của Tê-cô-a nói với vua rằng: Chúa tôi, Lạy vua, sự gian ác ở tôi và ở nhà của cha tôi: và vua và ngai vàng của người vô tội."
  10: "Và vua nói rằng: Bất kỳ ai nói điều gì với ngươi, hãy mang người đến cho tôi, và người sẽ không chạm vào ngươi nữa."
  11: "Bấy giờ nàng nói rằng: Tôi xin ngươi, hãy để vua nhớ THIÊN CHÚA Đức Chúa Trời của ngươi, rằng ngươi sẽ không để người trả thù máu tiêu diệt nữa, kẻo họ tiêu diệt con trai của tôi. Và người nói rằng: THIÊN CHÚA hằng sống, sẽ không có một sợi tóc của con trai của ngươi rơi xuống đất."
  12: "Bấy giờ người phụ nữ nói rằng: Hãy để tôi tớ của ngươi, tôi xin ngươi, nói một lời với chúa tôi vua. Và người nói rằng: Hãy nói đi."
  13: "Và người phụ nữ nói rằng: Tại sao ngươi đã nghĩ việc như vậy chống lại dân của Đức Chúa Trời? vì vua nói việc này như một việc có lỗi, trong việc vua không mang về người bị lưu đày của người."
  14: "Vì chúng ta chắc chắn phải chết, và như nước đổ trên đất, không thể thu gom lại; cũng Đức Chúa Trời không tôn trọng bất kỳ ai: nhưng Ngài hoạch tính phương tiện, để người bị lưu đày của Ngài không bị đuổi khỏi Ngài."
  15: "Bây giờ vì vậy tôi đến để nói việc này đến chúa tôi vua, là vì dân chúng đã làm tôi sợ: và tôi tớ của ngươi nói rằng: Tôi sẽ bây giờ nói với vua; có thể vua sẽ thực hiện lời cầu xin của tôi tớ của ngươi."
  16: "Vì vua sẽ nghe, để giải cứu tôi tớ của ngươi khỏi tay của người sẽ tiêu diệt tôi và con trai của tôi cùng nhau khỏi sự kế thừa của Đức Chúa Trời."
  17: "Bấy giờ tôi tớ của ngươi nói rằng: Lời của chúa tôi vua bây giờ sẽ là an ủi: vì như một thiên sứ của Đức Chúa Trời, như vậy chúa tôi vua để phân biệt điều tốt và điều xấu: vì vậy THIÊN CHÚA Đức Chúa Trời của ngươi sẽ ở với ngươi."
  18: "Bấy giờ vua đáp và phán với người phụ nữ rằng: Đừng giấu với tôi, tôi xin ngươi, việc mà tôi sẽ hỏi ngươi. Và người phụ nữ nói rằng: Hãy để chúa tôi vua bây giờ nói."
  19: "Và vua nói rằng: Tay của Giô-áp không ở với ngươi trong tất cả việc này sao? Và người phụ nữ đáp và nói rằng: Linh hồn của ngươi hằng sống, chúa tôi vua, không ai có thể quay sang phải hoặc sang trái từ bất cứ gì chúa tôi vua đã nói: vì tôi tớ của ngươi Giô-áp, người đã ra lệnh cho tôi, và người đã đặt tất cả những lời này trong miệng tôi tớ của ngươi:"
  20: "Để mang về hình thức nói chuyện này tôi tớ của ngươi Giô-áp đã làm việc này: và chúa tôi khôn ngoan, theo sự khôn ngoan của một thiên sứ của Đức Chúa Trời, để biết tất cả những việc trên đất."
  21: "Và vua phán với Giô-áp rằng: Này bây giờ, tôi đã làm việc này: hãy đi bây giờ, mang người trẻ tuổi Ap-sa-lôm again."
  22: "Và Giô-áp ngã xuống đất trên mặt người, và cúi mình, và cảm ơn vua: và Giô-áp nói rằng: Hôm nay tôi tớ của ngươi biết tôi đã nhận ân điển trong mắt ngươi, chúa tôi, Lạy vua, trong việc vua đã thực hiện lời cầu xin của tôi tớ của người."
  23: "Vậy Giô-áp đứng dậy và đi đến Ghê-sur, và mang Ap-sa-lôm đến Giê-ru-sa-lem."
  24: "Và vua nói rằng: Hãy để người quay về nhà của chính người, và hãy để người không thấy mặt tôi. Vậy Ap-sa-lôm trở về nhà của chính người, và không thấy mặt của vua."
  25: "Nhưng trong toàn thể Ít-ra-ên không ai được ca ngợi nhiều như Ap-sa-lôm vì vẻ đẹp của người: từ lòng bàn chân của người thậm chí đến vương miện trên đầu người không có khiếm khuyết trong người."
  26: "Và khi người cắt tóc đầu người, vì mỗi năm cuối người cắt nó: vì tóc nặng trên người, vì vậy người cắt nó: người cân tóc đầu người là hai trăm si-kên theo trọng lượng của vua."
  27: "Và cho Ap-sa-lôm sinh ba con trai, và một con gái, tên là Ta-ma: nàng là một người phụ nữ có dung mạo đẹp."
  28: "Vậy Ap-sa-lôm ở hai năm đầy ở Giê-ru-sa-lem, và không thấy mặt của vua."
  29: "Vì vậy Ap-sa-lôm sai người đến Giô-áp, để sai người đến vua; nhưng người không đến với người: và khi người sai lần thứ hai, người không đến."
  30: "Vì vậy người nói với những tôi tớ của người rằng: Hãy nhìn, cánh đồng của Giô-áp gần của tôi, và người có đại mạch ở đó: hãy đi và đốt nó. Và những tôi tớ của Ap-sa-lôm đốt cánh đồng."
  31: "Bấy giờ Giô-áp đứng dậy, và đến Ap-sa-lôm đến nhà người, và phán với người rằng: Tại sao những tôi tớ của ngươi đã đốt cánh đồng của tôi?"
  32: "Và Ap-sa-lôm đáp Giô-áp rằng: Này, tôi đã sai đến ngươi, nói rằng: Hãy đến đây, để tôi có thể sai ngươi đến vua, để nói rằng: Tại sao tôi đến từ Ghê-sur? nó sẽ tốt cho tôi ở đó vẫn: bây giờ vì vậy hãy để tôi thấy mặt của vua; và nếu có sự gian ác trong tôi, hãy để người giết tôi."
  33: "Vậy Giô-áp đến vua, và báo cho người: khi người đã gọi Ap-sa-lôm, người đến vua, và cúi mình trên mặt người xuống đất trước mặt vua: và vua hôn Ap-sa-lôm."
