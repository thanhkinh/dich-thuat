16:
  1: "Và khi Đa-vît đã đi một chút qua đỉnh đồi, này, Xi-ba tôi tớ của Mê-phí-bơ-sếth gặp người, với hai con lừa được yên ngựa, và trên chúng hai trăm cái bánh, và một trăm chùm nho khô, và một trăm trái cây mùa hè, và một bình rượu."
  2: "Và vua phán với Xi-ba rằng: Điều này ngươi có ý nghĩa gì? Và Xi-ba nói rằng: Những con lừa là cho gia đình của vua để cưỡi; và bánh và trái cây mùa hè cho người trẻ tuổi để ăn; và rượu, để những người yếu trong hoang mạc có thể uống."
  3: "Và vua nói rằng: Và con trai của chúa ngươi ở đâu? Và Xi-ba phán với vua rằng: Này, người ở lại Giê-ru-sa-lem: vì người nói rằng: Hôm nay nhà của Ít-ra-ên sẽ phục hồi cho tôi vương quốc của cha tôi."
  4: "Bấy giờ vua phán với Xi-ba rằng: Này, của ngươi là tất cả những gì thuộc về Mê-phí-bơ-sếth. Và Xi-ba nói rằng: Tôi khiêm tốn cầu xin ngươi để tôi có thể tìm thấy ân điển trong mắt ngươi, chúa tôi, Lạy vua."
  5: "Và khi vua Đa-vît đến Ba-hu-rim, này, từ đó ra một người của gia đình của nhà của Sa-u, tên là Xi-mi, con trai của Ghê-ra: người đi ra, và rủa sả liên tục khi người đi."
  6: "Và người ném đá đến Đa-vít, và đến tất cả tôi tớ của vua Đa-vít: và toàn thể dân chúng và tất cả người dũng sĩ ở bên phải người và bên trái người."
  7: "Và như vậy Xi-mi nói khi người rủa sả rằng: Hãy ra, hãy ra, người đàn ông đẫm máu, và người đàn ông của Be-li-a:"
  8: "THIÊN CHÚA đã trả lại trên ngươi tất cả máu của nhà của Sa-u, thay vì người ngươi đã cai trị; và THIÊN CHÚA đã giao vương quốc vào tay của Ap-sa-lôm con trai của ngươi: này, ngươi bị nắm trong sự gian ác của ngươi, vì ngươi là người đàn ông đẫm máu."
  9: "Bấy giờ A-bi-sai con trai của Xê-rui-a phán với vua rằng: Tại sao con chó chết này rủa sả chúa tôi vua? hãy để tôi đi qua, tôi xin ngươi, và cắt đầu hắn."
  10: "Và vua nói rằng: Tôi có việc gì với các ngươi, các con trai của Xê-rui-a? hãy để hắn rủa sả, vì THIÊN CHÚA đã phán với hắn rằng: Hãy rủa sả Đa-vít. Ai sẽ nói rằng: Tại sao ngươi đã làm như vậy?"
  11: "Và Đa-vít phán với A-bi-sai, và với tất cả tôi tớ của người rằng: Này, con trai của tôi, người xuất phát từ lòng tôi, tìm mạng sống của tôi: bao nhiêu hơn bây giờ người Ben-gia-min này có thể làm việc đó? hãy để hắn một mình, và hãy để hắn rủa sả; vì THIÊN CHÚA đã ra lệnh cho hắn."
  12: "Có thể THIÊN CHÚA sẽ nhìn đến sự hoạn nạn của tôi, và THIÊN CHÚA sẽ đền lại cho tôi điều tốt vì sự rủa sả của người hôm nay."
  13: "Và khi Đa-vít và những người của người đi đường, Xi-mi đi dọc theo bên sườn đồi đối diện người, và rủa sả khi người đi, và ném đá đến người, và ném bụi."
  14: "Và vua, và tất cả dân chúng đang với người, đến mệt mỏi, và nghỉ ngơi ở đó."
  15: "Và Ap-sa-lôm, và toàn thể dân chúng người của Ít-ra-ên, đến Giê-ru-sa-lem, và A-hi-tô-phên với người."
  16: "Và đã xảy ra, khi Hu-sai người A-ráchít, bạn của Đa-vít, đến Ap-sa-lôm, Hu-sai phán với Ap-sa-lôm rằng: Đức Chúa Trời cứu vua, Đức Chúa Trời cứu vua."
  17: "Và Ap-sa-lôm nói với Hu-sai rằng: Đây là lòng nhân nghĩa của ngươi đến bạn của ngươi sao? tại sao ngươi không đi với bạn của ngươi?"
  18: "Và Hu-sai phán với Ap-sa-lôm rằng: Không; nhưng ai THIÊN CHÚA, và dân này, và tất cả người của Ít-ra-ên, chọn, người đó tôi sẽ là, và với người đó tôi sẽ ở lại."
  19: "Và again, tôi nên phục vụ ai? tôi không phải phục vụ trong presence của con trai của người sao? như tôi đã phục vụ trong presence của cha ngươi, như vậy tôi sẽ trong presence của ngươi."
  20: "Bấy giờ Ap-sa-lôm phán với A-hi-tô-phên rằng: Hãy cho lời khuyên trong các ngươi chúng ta sẽ làm gì."
  21: "Và A-hi-tô-phên phán với Ap-sa-lôm rằng: Hãy đi vào những thiếp của cha ngươi, người đã để lại để giữ nhà; và toàn thể Ít-ra-ên sẽ nghe rằng ngươi bị cha ngươi ghê tởm: bấy giờ tay của tất cả những người đang với ngươi sẽ mạnh."
  22: "Vậy họ trải lều cho Ap-sa-lôm trên đỉnh của nhà; và Ap-sa-lôm đi vào những thiếp của cha người trước mặt toàn thể Ít-ra-ên."
  23: "Và lời khuyên của A-hi-tô-phên, người khuyên trong những ngày đó, là như thể một người đã hỏi tại lời của Đức Chúa Trời: như vậy là tất cả lời khuyên của A-hi-tô-phên cả với Đa-vít và với Ap-sa-lôm."
