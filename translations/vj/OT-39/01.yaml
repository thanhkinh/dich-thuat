  1: "Gánh nặng của lời THIÊN CHÚA phán cho Ít-ra-ên bởi tay Ma-la-chi."
  2: "Ta đã yêu thương các ngươi, nói THIÊN CHÚA. Nhưng các ngươi nói: Ngươi đã yêu thương chúng ta như thế nào? Ê-sau có phải không phải là anh của Gia-cốp sao? nói THIÊN CHÚA: mà Ta đã yêu Gia-cốp,"
  3: "Mà Ta ghết Ê-sau, và làm cho núi non của nó và sản nghiệp của nó hoang tàn cho loài chó sói của nơi hoang vu."
  4: "Tuy rằng Ê-đom nói: Chúng ta bị nghèo khó, nhưng chúng ta sẽ quay lại và xây dựng những nơi hoang vu; vậy nói THIÊN CHÚA của các đạo binh: Chúng sẽ xây, nhưng Ta sẽ phá đổ; và chúng sẽ gọi chúng là biên giới của sự gian ác, và dân mà THIÊN CHÚA giận đến đời đời."
  5: "Và mắt các ngươi sẽ thấy, và các ngươi sẽ nói: THIÊN CHÚA sẽ được lớn danh từ biên giới của Ít-ra-ên."
  6: "Người con kính trọng cha mình, và người tớ kính trọng chủ mình: nếu thì Ta là cha, thì sự kính trọng của Ta ở đâu? và nếu Ta là chủ, thì sự kính sợ của Ta ở đâu? nói THIÊN CHÚA của các đạo binh đến các ngươi, hỡi các tế sĩ, mà khinh miệt tên Ta. Và các ngươi nói: Chúng ta đã khinh miệt tên Ngươi như thế nào?"
  7: "Các ngươi dâng lễ vật ô uế trên bàn thờ của Ta; và các ngươi nói: Chúng ta đã làm ô uế Ngươi như thế nào? Bởi vì các ngươi nói: Bàn của THIÊN CHÚA là khinh miệt."
  8: "Và nếu các ngươi dâng con mù làm của lễ, có phải là điều xấu không? và nếu các ngươi dâng con què và con ốm, có phải là điều xấu không? hãy dâng nó cho quan quan của ngươi đi; sẽ nó vui lòng với ngươi, hay chấp nhận người ngươi không? nói THIÊN CHÚA của các đạo binh."
  9: "Và bây giờ, xin các ngươi, cầu khẩn Thiên Chúa để Ngài sẽ nhượng từ với chúng ta: điều này đã là bởi sự tròng của các ngươi: sẽ Ngài coi trọng người các ngươi không? nói THIÊN CHÚA của các đạo binh."
  10: "Ai có trong các ngươi sẽ đóng cửa không công? và các ngươi cũng không nhóm lửa trên bàn thờ của Ta không công. Ta không vui lòng trong các ngươi, nói THIÊN CHÚA của các đạo binh, cũng không Ta sẽ nhận của lễ tại tay các ngươi."
  11: "Vì từ mọc lên của mặt trời cho đến khi lặn của cùng tên Ta sẽ được lớn giữa các dân ngoại; và trong mọi nơi hương sẽ được dâng đến tên Ta, và của lễ tinh khiết: vì tên Ta sẽ được lớn giữa các dân ngoại, nói THIÊN CHÚA của các đạo binh."
  12: "Nhưng các ngươi đã làm uế nó, bởi vì các ngươi nói: Bàn của THIÊN CHÚA là dơ bẩn; và quả của nó, kể cả thức ăn của nó, là khinh miệt."
  13: "Các ngươi cũng nói: Kìa, một sự mệt mỏi này là! và các ngươi đã khịt mũi nó, nói THIÊN CHÚA của các đạo binh; và các ngươi đã mang con bị xé, và con què, và con ốm; vậy các ngươi đã dâng của lễ: sẽ Ta chấp nhận điều này từ tay các ngươi không? nói THIÊN CHÚA."
  14: "Nhưng bị nguyền sẽ là kẻ lừa dối, mà có trong đàn của nó một con đực, và đã thề, và dâng cho Chúa một vật hư hỏng: vì Ta là một Vua vĩ đại, nói THIÊN CHÚA của các đạo binh, và tên Ta là đáng sợ giữa các dân ngoại."
