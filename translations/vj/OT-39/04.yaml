4:
  1: "Vì, kìa, ngày sẽ đến, sẽ cháy như một lò nung; và mọi kẻ kiêu ngạo, thật, và mọi người làm gian ác, sẽ là rơm rạ: và ngày đến sẽ đốt cháy họ, nói THIÊN CHÚA của các đạo binh, để nó không để lại cho họ rễ hay nhánh."
  2: "Nhưng đến các ngươi kính sợ tên Ta sẽ mặt trời của sự công chính mọc lên với sự chữa lành trong cánh của Người; và các ngươi sẽ đi ra, và lớn lên như bê của chuồng."
  3: "Và các ngươi sẽ giẫm đạp người gian ác; vì họ sẽ là tro tàn dưới lòng bàn chân của các ngươi trong ngày mà Ta sẽ làm điều này, nói THIÊN CHÚA của các đạo binh."
  4: "Hãy nhớ luật lệ của Môi-se tôi tớ của Ta, mà Ta đã truyền cho người trong Hô-rếp cho toàn Ít-ra-ên, với các điều lệ và sự phán xét."
  5: "Kìa, Ta sẽ gửi cho các ngươi Ê-li-a ngôn sứ trước khi đến của ngày vĩ đại và đáng sợ của THIÊN CHÚA:"
  6: "Và Người sẽ làm cho lòng cha quay lại với con cái, và lòng con cái quay lại với cha mình, e rằng Ta đến và đánh đất bằng sự nguyền."
