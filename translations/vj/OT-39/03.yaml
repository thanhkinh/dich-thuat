3:
  1: "Kìa, Ta sẽ gửi sứ giả của Ta, và người sẽ chuẩn bị con đường trước Ta: và Chúa, mà các ngươi tìm kiếm, sẽ đột ngột đến đền thờ của Người, kể cả sứ giả của giao ước, mà các ngươi vui mừng trong: kìa, Người sẽ đến, nói THIÊN CHÚA của các đạo binh."
  2: "Nhưng ai có thể chịu nổi ngày đến của Người? và ai sẽ đứng khi Người hiện ra? vì Người giống như lửa của người luyện tạc, và giống như xà phòng của người nhuộm:"
  3: "Và Người sẽ ngồi như người luyện tạc và người làm sạch bạc: và Người sẽ làm sạch các con trai của Lê-vi, và thanh tẩy họ như vàng và bạc, để họ có thể dâng đến THIÊN CHÚA một của lễ trong sự công chính."
  4: "Bấy giờ của lễ của Giu-đa và Giê-ru-sa-lem sẽ dễ chịu cho THIÊN CHÚA, như trong ngày xưa, và như trong năm xưa."
  5: "Và Ta sẽ đến gần các ngươi để xét xử; và Ta sẽ làm nhân chứng nhanh chống lại những phù thủy, và chống lại những người ngoại tình, và chống lại những người thề dối, và chống lại những người áp bức người làm thuê trong tiền công, người phụ không chồng, và người không cha, và làm nghiêng người lạ khỏi quyền lợi của người, và không sợ Ta, nói THIÊN CHÚA của các đạo binh."
  6: "Vì Ta là THIÊN CHÚA, Ta không thay đổi; vậy các ngươi là con trai của Gia-cốp không bị tiêu diệt."
  7: "Kể từ ngày cha ông của các ngươi, các ngươi đã đi lạc khỏi luật lệ của Ta, và không giữ chúng. Hãy quay lại đến Ta, và Ta sẽ quay lại đến các ngươi, nói THIÊN CHÚA của các đạo binh. Nhưng các ngươi nói: Chúng ta sẽ quay lại như thế nào?"
  8: "Người có thể cướp Thiên Chúa sao? Tuy các ngươi đã cướp Ta. Nhưng các ngươi nói: Chúng ta đã cướp Ngài như thế nào? Trong thập phân và của lễ."
  9: "Các ngươi bị nguyền với một sự nguyền: vì các ngươi đã cướp Ta, kể cả toàn dân này."
  10: "Hãy mang mọi thập phân vào kho chứa, để có thể có thức ăn trong nhà Ta, và hãy thử Ta bây giờ bởi điều đó, nói THIÊN CHÚA của các đạo binh, nếu Ta sẽ không mở cho các ngươi các cửa sổ của trời, và đổ ra cho các ngươi một sự phước, đến không có đủ chỗ để nhận nó."
  11: "Và Ta sẽ quở trách kẻ ăn hại vì các ngươi, và người sẽ không hủy hoại quả đất của các ngươi; và cây nho của các ngươi sẽ không rơi trái trước thời trong cánh đồng, nói THIÊN CHÚA của các đạo binh."
  12: "Và mọi dân sẽ gọi các ngươi là có phước: vì các ngươi sẽ là một đất dễ thương, nói THIÊN CHÚA của các đạo binh."
  13: "Lời của các ngươi đã mạnh mẽ chống lại Ta, nói THIÊN CHÚA. Tuy các ngươi nói: Chúng ta đã nói gì nhiều chống với Ngươi?"
  14: "Các ngươi đã nói: Làm việc hầu việc Thiên Chúa là điều vô ích: và lợi ích gì là chúng ta đã giữ luật lệ của Ngài, và chúng ta đã đi buồn rầu trước THIÊN CHÚA của các đạo binh?"
  15: "Và bây giờ chúng ta gọi kẻ kiêu ngạo là hạnh phúc; thật, những người làm gian ác được dựng lên; thật, những người cám dỗ Thiên Chúa được giải cứu."
  16: "Bấy giờ những người kính sợ THIÊN CHÚA nói chuyện với nhau thường xuyên: và THIÊN CHÚA đã nghe, và đã nghe, và một sách sự nhớ được viết trước mặt Ngài cho những người kính sợ THIÊN CHÚA, và những người nghĩ đến tên Ngài."
  17: "Và họ sẽ của Ta, nói THIÊN CHÚA của các đạo binh, trong ngày mà Ta làm nên của ngọc của Ta; và Ta sẽ tha họ, như người tha con trai mình mà hầu việc người."
  18: "Bấy giờ các ngươi sẽ quay lại, và phân biệt giữa người công chính và người gian ác, giữa người hầu việc Thiên Chúa và người không hầu việc Người."
