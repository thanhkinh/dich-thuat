2:
  1: "Và bây giờ, hỡi các tế sĩ, điều răn này là cho các ngươi."
  2: "Nếu các ngươi không chịu nghe, và nếu các ngươi không để lòng đến, để cho vinh quang đến tên Ta, nói THIÊN CHÚA của các đạo binh, Ta sẽ gửi sự nguyền xuống trên các ngươi, và Ta sẽ rủa sả những sự phước của các ngươi: thật, Ta đã rủa sả chúng rồi, vì các ngươi không để lòng đến."
  3: "Kìa, Ta sẽ làm hư giống của các ngươi, và rải phân trên mặt các ngươi, kể cả phân của những ngày lễ của các ngươi; và người sẽ mang các ngươi đi cùng với nó."
  4: "Và các ngươi sẽ biết rằng Ta đã gửi điều răn này đến các ngươi, để giao ước của Ta có thể với Lê-vi, nói THIÊN CHÚA của các đạo binh."
  5: "Giao ước của Ta là với người của sự sống và sự bình an; và Ta đã cho chúng cho người vì sự kính sợ mà người kính sợ Ta, và sợ hãi trước tên Ta."
  6: "Luật lẽ của sự thật ở trong miệng người, và sự gian ác không được tìm thấy ở môi người: người đi cùng với Ta trong sự bình an và sự công chính, và đã làm cho nhiều người quay khỏi sự gian ác."
  7: "Vì môi của tế sĩ nên giữ sự hiểu biết, và họ nên tìm luật lẽ tại miệng người: vì người là sứ giả của THIÊN CHÚA của các đạo binh."
  8: "Nhưng các ngươi đã đi lạc khỏi con đường; các ngươi đã làm cho nhiều người vấp ngã trên luật lẽ; các ngươi đã làm hư giao ước của Lê-vi, nói THIÊN CHÚA của các đạo binh."
  9: "Vậy Ta cũng đã làm cho các ngươi khinh miệt và hèn mọn trước mặt mọi dân, theo như các ngươi không giữ đường lối của Ta, nhưng đã thiên vị trong luật lẽ."
  10: "Chúng ta không có cùng một cha sao? không phải một Thiên Chúa đã tạo ra chúng ta sao? tại sao chúng ta làm phản bội mỗi người đối với anh mình, bởi làm uế giao ước của cha ông chúng ta?"
  11: "Giu-đa đã làm phản bội, và sự ghê tởm đã được làm trong Ít-ra-ên và trong Giê-ru-sa-lem; vì Giu-đa đã làm uế sự thánh khiết của THIÊN CHÚA mà Ngài yêu thương, và đã cưới con gái của một thần lạ."
  12: "THIÊN CHÚA sẽ cắt đứt người làm điều này, chủ và người học, từ các lều của Gia-cốp, và người dâng của lễ đến THIÊN CHÚA của các đạo binh."
  13: "Và điều này các ngươi lại làm, che bàn thờ của THIÊN CHÚA bằng nước mắt, bằng tiếng khóc lóc, và tiếng kêu la, đến nỗi Ngài không coi đến của lễ nữa, hay nhận nó với ý tốt tại tay các ngươi."
  14: "Tuy các ngươi nói, Tại sao? Vì THIÊN CHÚA đã làm chứng giữa ngươi và vợ của thời trẻ của ngươi, đối với người mà ngươi đã làm phản bội: nhưng người là bạn đồng hành của ngươi, và vợ của giao ước của ngươi."
  15: "Phải chăng Ngài không đã làm một? Ngài đã có phần dư của thần khí. Và tại sao một? Để Ngài có thể tìm giống lành. Vậy hãy coi sóc thần khí của ngươi, và đừng ai làm phản bội đối với vợ của thời trẻ của mình."
  16: "Vì THIÊN CHÚA, Thiên Chúa của Ít-ra-ên, nói rằng Ngài ghét việc đuổi vợ: vì người che bạo lực bằng y phục của người, nói THIÊN CHÚA của các đạo binh: vậy hãy coi sóc thần khí của ngươi, để các ngươi không làm phản bội."
  17: "Các ngươi đã làm mệt mỏi THIÊN CHÚA bằng lời các ngươi. Tuy các ngươi nói: Chúng ta đã làm mệt mỏi Ngài như thế nào? Khi các ngươi nói: Mỗi người làm gian ác là tốt trong mắt THIÊN CHÚA, và Ngài vui mừng trong họ; hoặc, Thiên Chúa của sự phán xét ở đâu?"
