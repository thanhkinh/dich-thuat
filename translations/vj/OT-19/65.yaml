65:
  1: "Đặng nhạc trưởng, Thi thiên và Bài ca của Đa-vít. Lời ngợi khen chờ đợi Ngươi, ôi Thiên Chúa, ở Xi-ôn: và đến với Ngươi lời thề sẽ được làm trọn."
  2: "Ôi Đấng nghe lời cầu nguyện, đến với Ngươi mọi xác thịt sẽ đến."
  3: "Sự gian ác thắng thế chống lại tôi: còn những sự phản bội của chúng ta, Ngươi sẽ tẩy chúng đi."
  4: "Phước cho người Ngươi chọn, và khiến đến gần Ngươi, hầu cho người có thể ở trong sân Ngươi: chúng tôi sẽ được thỏa mãn với sự thiện của nhà Ngươi, ngay cả đền thánh của Ngươi."
  5: "Bằng những điều đáng sợ trong sự công chính Ngươi sẽ đáp lời chúng ta, ôi Thiên Chúa của sự cứu rỗi chúng ta; là niềm tin của mọi cùng cực của đất, và của những người ở xa trên biển:"
  6: "Đấng bằng sức mạnh của Ngài làm cho núi vững chắc; được thắt lưng bằng quyền năng:"
  7: "Đấng làm cho tiếng ồn của biển yên lặng, tiếng ồn của sóng của nó, và sự náo động của dân chúng."
  8: "Những người ở trong những phần xa xôi cũng sợ hãi trước dấu hiệu của Ngươi: Ngươi làm cho những buổi xuất phát của buổi sáng và buổi tối mừng rỡ."
  9: "Ngươi thăm đất, và tưới nó: Ngươi làm cho nó giàu có nhiều với sông của Thiên Chúa, sông đầy nước: Ngươi chuẩn bị cho nó lúa mì, khi Ngươi đã cung cấp cho nó như vậy."
  10: "Ngươi tưới những sống núi của nó dồi dào: Ngươi làm cho những rãnh của nó vững chắc: Ngươi làm cho nó mềm bằng mưa phùn: Ngươi chúc phước cho sự mọc lên của nó."
  11: "Ngươi làm vương cho năm bằng sự thiện của Ngươi; và đường đi của Ngươi rơi sự béo ngậy."
  12: "Chúng rơi trên đồng cỏ của hoang vu: và những ngọn đồi nhỏ mừng rở khắp mọi phía."
  13: "Đồng cỏ được mặc quần áo với bầy chiên; những thung lũng cũng được che phủ với lúa mì; họ hô to vì vui mừng, họ cũng ca hát."
