132:
  1: "Bài Ca lên nấc. Lạy Chúa, hãy nhớ Ê-viet, và mọi sự khốn khổ của Ngài:"
  2: "Ngài đã thề với Chúa, và nguyền với Đức Chúa Trời mạnh của Gia-cốp;"
  3: "Chắc chắn tôi sẽ không vào lều nhà tôi, cũng không lên giường tôi;"
  4: "Tôi sẽ không cho mắt tôi ngủ, hay cho miệng tôi ngủ gật,"
  5: "Cho đến khi tôi tìm được nơi cho Chúa, nơi ở cho Đức Chúa Trời mạnh của Gia-cốp."
  6: "Kìa, chúng tôi nghe việc đó ở Êp-ra-ta: chúng tôi tìm nó ở cánh đồng rừng."
  7: "Chúng tôi sẽ vào lều Ngài: chúng tôi sẽ thờ tại bệ chân Ngài."
  8: "Hãy đứng dậy, lạy Chúa, vào nơi nghỉ Ngài: Ngài và hòm báu sức mạnh Ngài."
  9: "Hãy cho tư tế Ngài mặc sự công chính: và hãy cho thánh đồ Ngài reo vui."
  10: "Vì tôi tớ Ngài Ê-viet, đừng quay mặt người được xức dầu Ngài."
  11: "Chúa đã thề trong sự thật cho Ê-viet: Ngài sẽ không rời: Tôi sẽ đặt người con thân thể Ngài trên ngai Ngài."
  12: "Nếu con cái Ngài giữ giao ước và lời chứng Ta sẽ dạy họ, con cái họ cũng sẽ ngồi trên ngai Ngài đời đời."
  13: "Vì Chúa đã chọn Xi-on: Ngài muốn nó làm nơi ở Ngài."
  14: "Đây là nơi nghỉ Ta đời đời: ở đây Ta sẽ ở: vì Ta muốn nó."
  15: "Ta sẽ chúc phước sự cung cấp của nó nhiều: Ta sẽ làm cho người nghèo của nó no bằng bánh."
  16: "Ta cũng sẽ mặc cho tư tế nó sự cứu rỗi: và thánh đồ nó sẽ reo vui to."
  17: "Ở đó Ta sẽ làm cho sừng Ê-viet nảy mầm: Ta đã định đèn cho người được xức dầu Ta."
  18: "Kẻ thù Ta sẽ mặc sự xấu hổ: nhưng trên chính nó vương miện sẽ nở rộ."
