70:
  1: "Đặng nhạc trưởng, Thi thiên của Đa-vít, để mang nhớ. Hãy nhanh lên, ôi Thiên Chúa, để giải cứu tôi; hãy nhanh lên để giúp tôi, ôi Chúa."
  2: "Hãy để họ bị xấu hổ và bối rối những người tìm kiếm linh hồn tôi: hãy để họ bị quay lui, và bị làm cho bối rối, những người mong muốn làm hại tôi."
  3: "Hãy để họ bị quay lui như phần thưởng của sự xấu hổ của họ những người nói, Aha, aha."
  4: "Hãy để tất cả những người tìm kiếm Ngươi mừng rỡ và vui vẻ trong Ngươi: và hãy để những người yêu sự cứu rỗi của Ngươi nói liên tục, Hãy để Thiên Chúa được tôn vinh."
  5: "Nhưng tôi là người nghèo và thiếu thốn: hãy nhanh đến với tôi, ôi Thiên Chúa: Ngươi là sự giúp đỡ và người giải cứu tôi; ôi Chúa, đừng chậm trễ."
