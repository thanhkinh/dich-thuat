142:
  1: "Lời dạy của Ê-viet; Lời cầu nguyện khi Ngài trong hang. Tôi kêu cầu Chúa với tiếng tôi: với tiếng tôi tôi làm lời cầu khẩn tôi với Chúa."
  2: "Tôi đổ ra lời oán trách tôi trước mặt Ngài: tôi bày trước mặt Ngài sự khốn khổ tôi."
  3: "Khi Thần Linh tôi bị đè bẹp trong tôi, bấy giờ Ngài biết đường tôi. Trong đường tôi đi, họ đã bí mật đặt bẫy cho tôi."
  4: "Tôi nhìn bên phải, và xem, nhưng không có ai biết tôi: nơi ẩn náu thất bại tôi: không ai quan tâm linh hồn tôi."
  5: "Tôi kêu cầu Ngài, lạy Chúa: tôi nói: Ngài là nơi ẩn náu và phần tôi trong đất của kẻ sống."
  6: "Hãy chú ý tiếng kêu tôi: vì tôi bị đưa rất thấp: xin cứu tôi khỏi kẻ bách hại tôi: vì họ mạnh hơn tôi."
  7: "Hãy đưa linh hồn tôi khỏi ngục, hể cho tôi ngợi khen danh Ngài: người công chính sẽ bao vây tôi: vì Ngài sẽ đối xử tử tế với tôi."
