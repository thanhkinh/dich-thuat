150:
  1: "Hãy ngợi khen Chúa. Hãy ngợi khen Đức Chúa Trời trong nơi thánh Ngài: hãy ngợi khen Ngài trong vòm quyền năng Ngài."
  2: "Hãy ngợi khen Ngài vì việc hùng mạnh của Ngài: hãy ngợi khen Ngài theo sự vĩ đại vĩ đại của Ngài."
  3: "Hãy ngợi khen Ngài với tiếng kèn: hãy ngợi khen Ngài với đàn cầm và đàn hạc."
  4: "Hãy ngợi khen Ngài với trống và khiêu vũ: hãy ngợi khen Ngài với nhạc cụ dây và órg-an."
  5: "Hãy ngợi khen Ngài với chèng lớn: hãy ngợi khen Ngài với chèng vang lớn."
  6: "Hãy mọi vật có hơi thở ngợi khen Chúa. Hãy ngợi khen Chúa."
