147:
  1: "Hãy ngợi khen Chúa: vì tốt để hát ca ngợi Đức Chúa Trời chúng ta: vì điều đó dễ chịu: và ngợi khen là đẹp."
  2: "Chúa xây dựng Giê-ru-sa-lem: Ngài tập họp người bị đuổi của Ít-ra-ên."
  3: "Ngài chữa lành người lòng tan nát, và băng bó vết thương họ."
  4: "Ngài đếm sao: Ngài gọi mọi sao bằng tên."
  5: "Chúa chúng ta lớn, và quyền năng lớn: sự hiểu biết Ngài vô hạn."
  6: "Chúa nâng người khiêm cung: Ngài quăng kẻ ác xuống đất."
  7: "Hãy hát cho Chúa với cảm tạ: hát ca ngợi trên đàn hạc cho Đức Chúa Trời chúng ta:"
  8: "Đấng che trời bằng mây, Đấng chuẩn bị mưa cho đất, Đấng làm cho cỏ mọc trên núi."
  9: "Ngài cho thú vật thức ăn, và cho quân con quạ kêu."
  10: "Ngài không vui trong sức ngựa: Ngài không vui trong chân người."
  11: "Chúa vui trong kẻ kính sợ Ngài, trong kẻ trông cậy sự thương của Ngài."
  12: "Hãy ngợi khen Chúa, hỷu Giê-ru-sa-lem: hãy ngợi khen Đức Chúa Trời ngươi, hỷu Xi-on."
  13: "Vì Ngài đã làm cho thanh cửa ngươi mạnh: Ngài đã chúc phước con cái ngươi trong ngươi."
  14: "Ngài làm bình an trong biên giới ngươi, và đầy ngươi với lúa mạch tốt nhất."
  15: "Ngài gửi điều răn Ngài trên đất: lời Ngài chạy rất nhanh."
  16: "Ngài cho tuyết như len: Ngài rải sương giá như tro."
  17: "Ngài ném băng như miếng: ai có thể đứng trước lạnh Ngài?"
  18: "Ngài gửi lời Ngài, và làm tan chúng: Ngài làm cho gió Ngài thổi, và nước chảy."
  19: "Ngài bày lời Ngài cho Gia-cốp, các luật lệ và sự phán xét Ngài cho Ít-ra-ên."
  20: "Ngài không đối xử như vậy với bất cứ dân nào: còn về sự phán xét Ngài, họ không biết chúng. Hãy ngợi khen Chúa."
