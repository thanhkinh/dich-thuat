# Psalms 42 - Thi Thiên 42
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Longing for God, spiritual thirst

42:
  1: "Dành cho người dẫn ca, Ma-xít, cho con trai của Cô-ra. Như hươu thở hồng hạch after suối nước, như vậy linh hồn ta thở hồng hạch after Ngài, lạy Đức Chúa Trời."
  2: "Linh hồn ta khát Đức Chúa Trời, cho Đức Chúa Trời hằng sống; khi nào ta sẽ đến và hiện diện trước Đức Chúa Trời?"
  3: "Nước mắt của ta đã là thức ăn của ta ngày và đêm, trong khi họ liên tục nói với ta rằng: Đức Chúa Trời của ngươi đâu?"
  4: "Khi ta nhớ những điều này, ta đổ linh hồn ta trong ta; vì ta đã đi với đoàn người, ta đã đi với họ đến nhà của Đức Chúa Trời, với tiếng của niềm vui và sự ngợi khen, với đoàn người giữ lễ."
  5: "Sao linh hồn ngươi bị down, lạy linh hồn của ta? và sao ngươi bị xao động trong ta? Hãy trông cậy Đức Chúa Trời; vì ta sẽ còn ngợi khen Ngài vì sự giúp đỡ của gương mặt Ngài."
  6: "Lạy Đức Chúa Trời của ta, linh hồn ta bị cast down trong ta; vì vậy ta sẽ nhớ Ngài từ đất của Giô-đan, và của người Héc-mô-nít, từ núi Mi-xă."
  7: "Sâu gọi đến sâu tại tiếng of các phun nước của Ngài; mọi sóng và sóng của Ngài đã đi qua ta."
  8: "THIÊN CHÚA sẽ ra lệnh lòng nhân từ của Ngài trong ban ngày, và trong ban đêm bài hát của Ngài sẽ với ta, và lời cầu nguyện của ta đến Đức Chúa Trời của sự sống của ta."
  9: "Ta sẽ nói với Đức Chúa Trời, là đá của ta rằng: Sao Ngài đã quên ta? Sao ta đi than because of sự áp bức của kẻ thù?"
  10: "Như gươm trong xương tay ta, kẻ thù của ta nhục mạ ta; trong khi họ nói mỗi ngày với ta rằng: Đức Chúa Trời của ngươi đâu?"
  11: "Sao linh hồn ngươi bị cast down, lạy linh hồn của ta? và sao ngươi bị xao động trong ta? Hãy trông cậy Đức Chúa Trời; vì ta sẽ còn ngợi khen Ngài, là sự khỏe mạnh của gương mặt của ta, và Đức Chúa Trời của ta."
