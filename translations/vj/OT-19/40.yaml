# Psalms 40 - Thi Thiên 40
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Thanksgiving and prayer for help

40:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít. Ta đã kiên nhẫn chờ đợi THIÊN CHÚA; và Ngài đã incline đến ta, và đã nghe tiếng kêu của ta."
  2: "Ngài đã đưa ta lên khỏi hố kinh khiếp, khỏi đất sét sticky, và đặt chân ta trên đá, và thiết lập bước đi của ta."
  3: "Và Ngài đã đặt bài hát mới trong miệng ta, là sự ngợi khen đến Đức Chúa Trời của chúng ta; nhiều người sẽ thấy, và sùng fear, và sẽ tin nơi THIÊN CHÚA."
  4: "Phước thay người đặt THIÊN CHÚA làm trọn niềm tin của người, và không tôn trọng người kiêu ngạo, cũng không những người quay sang sự dối trá."
  5: "Nhiều, lạy THIÊN CHÚA, là Đức Chúa Trời của ta, là việc làm ngạc nhiên Ngài đã làm, và ý nghĩ của Ngài đến chúng ta; chúng không thể được tính đến sắp đặt đến Ngài; nếu ta sẽ tuyên bố và nói về chúng, chúng nhiều hơn có thể được đếm."
  6: "Sự dâng và sự dâng lễ Ngài không mong muốn; tai Ngài đã mở cho ta; sự thiêu và sự dâng tội Ngài không yêu cầu."
  7: "Khi đó ta nói rằng: Này, ta đến; trong quyển sách được viết về ta,"
  8: "Ta vui thích làm ý muốn của Ngài, lạy Đức Chúa Trời của ta; vâng, luật pháp của Ngài trong lòng ta."
  9: "Ta đã rao giảng sự công chính trong đại hội chúng; này, ta đã không kìm hãm môi ta, lạy THIÊN CHÚA, Ngài biết."
  10: "Ta không giấu sự công chính của Ngài trong lòng ta; ta đã tuyên bố sự trung tín của Ngài và sự cứu rỗi của Ngài; ta không che đậy lòng nhân từ và sự thật của Ngài khỏi đại hội chúng."
  11: "Đừng giữ lại lòng thương xót dịu dàng của Ngài khỏi ta, lạy THIÊN CHÚA; hãy để lòng nhân từ và sự thật của Ngài luôn bảo tồn ta."
  12: "Vì vô số sự dữ đã vây ta; sự gian ác của ta đã nắm ta, đến mức ta không thể nhìn lên; chúng nhiều hơn tóc của đầu ta; vì vậy lòng ta fail ta."
  13: "Hãy vui lòng, lạy THIÊN CHÚA, để giải cứu ta; lạy THIÊN CHÚA, hãy nhanh đến giúp ta."
  14: "Hãy để họ bị xấu hổ và bối rối cùng nhau những kẻ tìm kiếm linh hồn ta để hủy diệt nó; hãy để họ bị đẩy lùi và bị xấu hổ những kẻ mong sự dữ cho ta."
  15: "Hãy để họ bị desolate làm phần thưởng cho sự xấu hổ của họ những kẻ nói với ta rằng: A, a."
  16: "Hãy để tất cả những kẻ tìm kiếm Ngài vui mừng và hân hoan trong Ngài; hãy để những kẻ yêu sự cứu rỗi của Ngài nói liên tục rằng: THIÊN CHÚA được tôn cao."
  17: "Nhưng ta nghèo và cần; nhưng Chúa nghĩ về ta; Ngài là sự giúp đỡ và Đấng giải cứu của ta; đừng chậm trễ, lạy Đức Chúa Trời của ta."
