91:
  1: "Người ở trong nơi bí mật của Đấng Tối Cao sẽ ở dưới cái bóng của Đấng Toàn Năng."
  2: "Tôi sẽ nói về Chúa, Ngài là nơi nương tựa và pháo đài của tôi: Thiên Chúa của tôi; trong Ngài tôi sẽ tin cậy."
  3: "Chắc chắn Ngài sẽ giải cứu Ngươi khỏi cái bẫy của người bắt chim, và khỏi dịch bệnh độc hại."
  4: "Ngài sẽ che Ngươi bằng lông vũ của Ngài, và dưới cánh Ngài Ngươi sẽ tin cậy: sự thật của Ngài sẽ là khiên và whenên của Ngươi."
  5: "Ngươi sẽ không sợ hãi vì sự kinh hãi ban đêm; cũng không vì mũi tên bay ban ngày;"
  6: "Cũng không vì dịch bệnh đi trong bóng tối; cũng không vì sự hủy diệt hoang tàn vào buổi trưa."
  7: "Một ngàn sẽ ngã bên cạnh Ngươi, và mười ngàn bên tay phải của Ngươi; nhưng nó sẽ không đến gần Ngươi."
  8: "Chỉ với mắt Ngươi Ngươi sẽ trông và thấy phần thưởng của kẻ gian ác."
  9: "Vì Ngươi đã làm Chúa, là nơi nương tựa của tôi, ngay cả Đấng Tối Cao, nơi ở của Ngươi;"
  10: "Sẽ không có sự ác xảy ra cho Ngươi, cũng không có bất kỳ dịch bệnh nào đến gần nơi ở của Ngươi."
  11: "Vì Ngài sẽ ra lệnh cho thiên sứ của Ngài về Ngươi, để giữ Ngươi trong tất cả đường lối của Ngươi."
  12: "Họ sẽ đỡ Ngươi trong tay họ, e rằng Ngũi đập chân Ngươi vào đá."
  13: "Ngươi sẽ giẫm trên sư tử và rắn độc: sư tử con và rồng Ngươi sẽ giẫm dưới chân."
  14: "Vì Ngài đã đặt sự yêu thương của Ngài trên tôi, vậy tôi sẽ giải cứu Ngài: tôi sẽ đặt Ngài lên cao, vì Ngài đã biết danh của tôi."
  15: "Ngài sẽ kêu cầu tôi, và tôi sẽ đáp lời Ngài: tôi sẽ với Ngài trong rắc rối; tôi sẽ giải cứu Ngài, và tôn vinh Ngài."
  16: "Với sự sống dài tôi sẽ thỏa mãn Ngài, và chỉ cho Ngài sự cứu rỗi của tôi."
