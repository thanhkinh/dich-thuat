67:
  1: "Đặng nhạc trưởng trên Nê-gi-nôth, Thi thiên hoặc Bài ca. Thiên Chúa hãy thương xót chúng ta, và chúc phước cho chúng ta; và làm cho mặt Ngài chiếu sáng trên chúng ta; Xê-la."
  2: "Hầu cho đường lối của Ngươi được biết trên đất, sự cứu rỗi khỏe mạnh của Ngươi giữa mọi nước."
  3: "Hãy để dân chúng ngợi khen Ngươi, ôi Thiên Chúa; hãy để mọi dân chúng ngợi khen Ngươi."
  4: "Ôi hãy để các nước mừng rỡ và ca hát vui mừng: vì Ngươi sẽ xét xử dân chúng công chính, và cai trị các nước trên đất. Xê-la."
  5: "Hãy để dân chúng ngợi khen Ngươi, ôi Thiên Chúa; hãy để mọi dân chúng ngợi khen Ngươi."
  6: "Bấy giờ đất sẽ san hồi sản xuất của nó; và Thiên Chúa, ngay cả Thiên Chúa của chúng ta, sẽ chúc phước cho chúng ta."
  7: "Thiên Chúa sẽ chúc phước cho chúng ta; và mọi cùng cực của đất sẽ sợ Ngài."
