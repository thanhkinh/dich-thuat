79:
  1: "Thi thiên của A-sáp. Ôi Thiên Chúa, dân ngoại đã vào gia sản của Ngươi; nơi thánh thánh của Ngươi họ đã làm ô uế; họ đã đặt Giê-ru-sa-lem trên đống."
  2: "Xác chết của tôi tớ của Ngươi họ đã given làm thức ăn cho chim của trời, xác thịt của thánh đồ của Ngươi cho thú của đất."
  3: "Máu của họ họ đã đổ như nước xung quanh Giê-ru-sa-lem; và không có ai chôn cất họ."
  4: "Chúng tôi đã trở thành sự sỉ nhục cho hàng xóm của chúng tôi, sự chế giễu và sự trào phúng cho những người xung quanh chúng tôi."
  5: "Bao lâu, Chúa? Ngươi sẽ giận đến mãi mãi sao? sự ghen tuông của Ngươi sẽ cháy như lửa sao?"
  6: "Hãy đổ cơn thịnh nộ của Ngươi trên dân ngoại không biết Ngươi, và trên các vương quốc không kêu cầu danh Ngươi."
  7: "Vì họ đã nuốt chửng Gia-cơ, và làm hoang nát nơi ở của hắn."
  8: "Ôi đừng nhớ chống lại chúng ta sự gian ác trước đây: hãy để những sự thương hại xót thương của Ngươi nhanh chóng đón trước chúng ta: vì chúng tôi bị đưa rất thấp."
  9: "Xin giúp chúng ta, ôi Thiên Chúa của sự cứu rỗi của chúng ta, vì vinh quang của danh Ngươi: và xin giải cứu chúng ta, và tẩy sạch tội của chúng ta, vì danh Ngươi."
  10: "Tại sao dân ngoại nói, Thiên Chúa của họ ở đâu? hãy để Ngài được biết giữa dân ngoại trong mắt chúng tôi bằng sự trả thù máu của tôi tớ của Ngươi đã được đổ."
  11: "Hãy để tiếng thở của tù nhân đến trước mặt Ngươi; theo sự vĩ đại của quyền năng Ngươi hãy bảo tồn những người được định để chết;"
  12: "Và trả lại cho hàng xóm của chúng ta bảy lần vào lòng họ sự sỉ nhục của họ, mà họ đã sỉ nhục Ngươi, ôi Chúa."
  13: "Vậy chúng ta dân Ngươi và chiên của bãi chăn của Ngươi sẽ tạ ơn Ngươi đến mãi mãi: chúng ta sẽ loan truyền lời ngợi khen của Ngươi cho mọi thế hệ."
