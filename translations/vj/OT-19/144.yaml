144:
  1: "Thi Thiên của Ê-viet. Phước thay Chúa sức mạnh tôi, Đấng dạy tay tôi chiến đấu, và ngón tay tôi chiến:"
  2: "Sự thiện của tôi, và thành trì tôi: tháp cao của tôi, và Đấng cứu tôi: khiên che tôi, và Đấng tôi tin cậy: Đấng khiến dân tôi phục dưới tôi."
  3: "Lạy Chúa, người là gì, mà Ngài lấy biết! hoặc con người, mà Ngài tính toán với hắn!"
  4: "Người giống như hư vô: ngày người như bóng đi qua."
  5: "Hãy cúi trời, lạy Chúa, và hãy xuống: hãy chạm núi, và chúng sẽ khói."
  6: "Hãy ném chớp phắt, và phân tán họ: hãy bắn mũi tên Ngài, và tiêu diệt họ."
  7: "Hãy gửi tay Ngài từ trên cao: cứu tôi, và giải cứu tôi khỏi nước lớn, khỏi tay con cái lạ:"
  8: "Miệng họ nói hư vô, và tay phải họ là tay phải sự dối trá."
  9: "Tôi sẽ hát bài ca mới cho Ngài, lạy Đức Chúa Trời: bằng đàn cầm và nhạc cụ mười dây tôi sẽ hát ca ngợi Ngài."
  10: "Ngài ban sự cứu rỗi cho vua: Đấng cứu Ê-viet tôi tớ Ngài khỏi gương làm hại."
  11: "Xin cứu tôi, và giải cứu tôi khỏi tay con cái lạ, miệng họ nói hư vô, và tay phải họ là tay phải sự dối trá:"
  12: "Hể cho con trai chúng tôi như cây trồng lớn trong tuổi trẻ: hể cho con gái chúng tôi như hòn đá góc, được mài theo giống cung điện:"
  13: "Hể cho kho của chúng tôi đầy, cung cấp mọi thứ đồ: hể cho chiên chúng tôi sinh ra ngàn và mười ngàn trong đường chúng tôi:"
  14: "Hể cho bò của chúng tôi mạnh để làm việc: không có sự phá vỡ, không có ra đi: không có lời oán trách trong đường chúng tôi."
  15: "Phước thay dân trong hoàn cảnh đó: phước thay dân, có Đức Chúa Trời là Chúa."
