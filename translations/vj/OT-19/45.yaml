# Psalms 45 - Thi Thiên 45
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Royal wedding song, messianic prophecy

45:
  1: "Dành cho người dẫn ca trong các bài hát 'Liley', cho con trai của Cô-ra, Ma-xít, Bài hát của tình yêu. Lòng ta đang diễn xuất vấn đề tốt; ta nói về những điều ta đã làm concerning vua; lưỡi ta là bút của người viết sẵn sàng."
  2: "Ngài đẹp hơn con trai của con người; ân điển được đổ vào môi Ngài; vì vậy Đức Chúa Trời đã chúc phước Ngài đến muôn đời."
  3: "Hãy thắt gươm trên đùi Ngài, lạy Đấng hùng mạnh nhất, với vinh quang và sự vĩ đại của Ngài."
  4: "Và trong sự vĩ đại của Ngài hãy cưỡi thịnh vượng because of sự thật và sự khiêm cung và sự công chính; và tay phải của Ngài sẽ dạy Ngài những điều kinh khiếp."
  5: "Tên lửa của Ngài sắc trong lòng của kẻ thù của vua; whereby dân sự ngã dưới Ngài."
  6: "Ngai tòa của Ngài, lạy Đức Chúa Trời, đến muôn đời muôn kiếp; vương trượng của vương quốc của Ngài là vương trượng đúng."
  7: "Ngài yêu chuộng sự công chính, và ghét sự gian ác; vì vậy Đức Chúa Trời, là Đức Chúa Trời của Ngài, đã xức dầu Ngài với dầu của niềm vui hơn bạn đồng của Ngài."
  8: "Mọi quần áo của Ngài có mùi của mùi tù, và gỗ aloes, và quế, từ cung điện ngà, whereby họ đã làm Ngài vui mừng."
  9: "Con gái của vua ở giữa phụ nữ danh dự của Ngài; bên phải Ngài có vương hậu đứng trong vàng của Ô-phia."
  10: "Hãy lắng tai, hỡi con gái, và hãy xem xét, và hãy incline tai ngươi; hãy cũng quên dân của ngươi, và nhà của cha ngươi;"
  11: "Để vua ham muốn vẻ đẹp của ngươi lớn; vì Ngài là Chúa của ngươi; và hãy thờ phượng Ngài."
  12: "Và con gái của Tơ sẽ ở đó với quà tặng; ngay cả người giàu giữa dân sự sẽ xin ân điển của ngươi."
  13: "Con gái của vua là vinh quang hoàn toàn trong; quần áo của nàng là vàng wrought."
  14: "Nàng sẽ được đưa đến vua trong quần áo của kim chỉ; các trinh nữ bạn đồng của nàng đi theo nàng sẽ được đưa đến ngươi."
  15: "Với niềm vui và sự hân hoan họ sẽ được đưa; họ sẽ vào cung điện của vua."
  16: "Thay cho cha của ngươi sẽ là con cái của ngươi, người ngươi có thể làm quan tự nhiên trong mọi đất."
  17: "Ta sẽ làm tên ngươi được nhớ trong mọi thế hệ; vì vậy dân sự sẽ ngợi khen ngươi đến muôn đời muôn kiếp."
