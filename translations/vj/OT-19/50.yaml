# Psalms 50 - Thi Thiên 50
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm of Asaph, God as judge

50:
  1: "Thiên thiêng của A-xáp. Đức Chúa Trời hùng mạnh, là THIÊN CHÚA, đã phán, và đã gọi đất từ mọc lên mặt trời đến đi xuống của nó."
  2: "Từ Si-ôn, sự hoàn hảo của sự đẹp đẽ, Đức Chúa Trời đã tỏa sáng."
  3: "Đức Chúa Trời của chúng ta sẽ đến, và sẽ không giữ im lặng; lửa sẽ nuốt chửng trước mặt Ngài, và nó sẽ rất bão tố round về Ngài."
  4: "Ngài sẽ gọi đến trời từ trên cao, và đến đất, để Ngài có thể phán xét dân Ngài."
  5: "Hãy gom các thánh đồ của ta đến với ta; những kẻ đã làm giao ước với ta bằng sự dâng."
  6: "Và trời sẽ tuyên bố sự công chính của Ngài; vì Đức Chúa Trời là thẩm phán chính Ngài. Xê-la."
  7: "Hãy nghe, hỡi dân của ta, và ta sẽ nói; hỡi Ít-ra-ên, và ta sẽ làm chứng chống ngươi; ta là Đức Chúa Trời, là Đức Chúa Trời của ngươi."
  8: "Ta sẽ không quở trách ngươi vì sự dâng của ngươi hay sự thiêu của ngươi, để luôn luôn trước mặt ta."
  9: "Ta sẽ không lấy bò mộng khỏi nhà ngươi,也不要 dê đực khỏi chuồng của ngươi."
  10: "Vì mọi thú của rừng là của ta, và gia súc trên một ngàn đồi."
  11: "Ta biết mọi chim của núi; và thú hoang của đồng là của ta."
  12: "Nếu ta đói, ta sẽ không nói với ngươi; vì thế giới là của ta, và sự đầy đủ của nó."
  13: "Ta có ăn thịt của bò mộng không, hay uống huyết của dê không?"
  14: "Hãy dâng đến Đức Chúa Trời sự tạ ơn; và hãy trả lời lời thề nguyện của ngươi đến Đấng tối cao:"
  15: "Và hãy kêu cầu ta trong ngày hoạn nạn; ta sẽ giải cứu ngươi, và ngươi sẽ tôn vinh ta."
  16: "Nhưng đến kẻ ác Đức Chúa Trời nói rằng: Ngươi có gì để tuyên bố luật lệ của ta, hay ngươi mang giao ước của ta trong miệng ngươi?"
  17: "Vì ngươi ghét sự dạy dỗ, và cast lời ta sau ngươi."
  18: "Khi ngươi thấy kẻ trộm, khi đó ngươi đồng ý với người, và đã là người chia sẻ với người ngoại tình."
  19: "Ngươi đưa miệng ngươi đến sự dữ, và lưỡi ngươi tạo sự dối trá."
  20: "Ngươi ngồi và nói chống anh em ngươi; ngươi vu khống con trai của mẹ ngươi."
  21: "Ngươi đã làm những điều này, và ta giữ im lặng; ngươi nghĩ rằng ta là như ngươi; nhưng ta sẽ quở trách ngươi, và sắp đặt chúng trước mắt ngươi."
  22: "Bây giờ hãy xem xét điều này, những kẻ quên Đức Chúa Trời, để ta không xé ngươi thành mảnh, và không có ai giải cứu."
  23: "Ai dâng sự ngợi khen tôn vinh ta; và đến người sắp xếp hành vi của người đúng ta sẽ cho thấy sự cứu rỗi của Đức Chúa Trời."
