108:
  1: "Bài Ca hoặc Thi Thiên của Ê-viet. Lạy Đức Chúa Trời, lòng tôi vững vàng; tôi sẽ hát và ngợi khen, cả với vinh quang tôi."
  2: "Hãy thức dậy, đàn cầm và đàn hạc; chính tôi sẽ thức dậy sớm."
  3: "Tôi sẽ ngợi khen Ngài, lạy Chúa, giữa dân chúng; và tôi sẽ hát ca ngợi Ngài giữa các nước."
  4: "Vì sự thương của Ngài lớn hơn trời; và sự thật của Ngài đến mây."
  5: "Xin được cao thượng, lạy Đức Chúa Trời, hơn trời; và vinh quang Ngài trên mọi đất;"
  6: "Hể cho người được yêu của Ngài được cứu; xin cứu bằng tay phải Ngài, và đáp lời tôi."
  7: "Đức Chúa Trời đã phán trong sự thánh khiết của Ngài; tôi sẽ vui mừng, tôi sẽ chia Xê-chem, và đo thung lũng Xúc-cốt."
  8: "Gi-lê-ád là của tôi; Ma-na-sê là của tôi; Êp-ra-im cũng là sức mạnh của đầu tôi; Giu-đa là người đặt luật cho tôi;"
  9: "Mô-áp là chậu rửa chân tôi; trên Ê-đôm tôi sẽ ném giày tôi; trên Phi-li-tine tôi sẽ khải chiến."
  10: "Ai sẽ đưa tôi vào thành kiên cố? Ai sẽ dẫn tôi vào Ê-đôm?"
  11: "Phải không phải Ngài, lạy Đức Chúa Trời, là Đấng đã chúng con? và phải không phải Ngài, lạy Đức Chúa Trời, sẽ đi cùng quân chúng con?"
  12: "Xin cho chúng con sự giúp đỡ khỏi sự khốn khổ: vì sự giúp đỡ của người là vô ích."
  13: "Nhờ Đức Chúa Trời chúng con sẽ làm việc dũng cảm: vì Ngài là Đấng sẽ đạp nát kẻ thù chúng con."
