137:
  1: "Bên sông Ba-by-lôn, ở đó chúng tôi ngồi, đúng vậy, chúng tôi khóc, khi chúng tôi nhớ Xi-on."
  2: "Chúng tôi treo đàn hạc trên liễu ở giữa đó."
  3: "Vì ở đó kẻ bắt chúng tôi làm tỳ đòi bài ca: và kẻ hoang tàn chúng tôi đòi sự vui mừng, nói rằng: Hãy hát một bài ca Xi-on cho chúng tôi."
  4: "Làm sao chúng tôi hát bài ca Chúa trong đất lạ?"
  5: "Nếu tôi quên ngươi, hỷu Giê-ru-sa-lem, hãy để tay phải tôi quên khéo léo."
  6: "Nếu tôi không nhớ ngươi, hãy để lưỡi tôi dính vào vòm miệng tôi: nếu tôi không đặt Giê-ru-sa-lem hơn sự vui mừng chính của tôi."
  7: "Hãy nhớ, lạy Chúa, con cái Ê-đôm trong ngày của Giê-ru-sa-lem: họ nói rằng: Phá đổ nó, phá đổ nó đến nền móng."
  8: "Hỡi con gái Ba-by-lôn, kẻ sẽ bị diệt: phước thay kẻ trả ngươi như ngươi đã phục vụ chúng tôi."
  9: "Phước thay kẻ nắm và đập con ngươi vào đá."
