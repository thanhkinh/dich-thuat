112:
  1: "Hãy ngợi khen Đức Chúa Trời. Phước thay người kính sợ Đức Chúa Trời, người vui mừng lớn trong điều răn Ngài."
  2: "Giống nòi ngươi sẽ mạnh trên đất; thế hệ người ngay lành sẽ được phước."
  3: "Sự giàu có và của cải sẽ trong nhà ngươi, và sự công chính ngươi đời đời."
  4: "Đối với người ngay lành, sáng lên trong tối tăm: Ngài nhân từ, đầy lòng thương xót và công chính."
  5: "Người tốt ban ân huệ và cho vay: Ngài sẽ hướng dẫn công việc Ngài với sự khôn ngoan."
  6: "Chắc chắn Ngài sẽ không bị lay chuyển đời đời: người công chính sẽ trong sự nhớ đời đời."
  7: "Ngài sẽ không sợ tin dữ: lòng Ngài vững vàng, tin cậy ở Đức Chúa Trời."
  8: "Lòng Ngài được thiết lập, Ngài sẽ không sợ, cho đến khi Ngài xem sự mong muốn trên kẻ thù Ngài."
  9: "Ngài đã phân phát, Ngài đã cho người nghèo: sự công chính Ngài đời đời: sừng Ngài sẽ được cao thượng với vinh quang."
  10: "Kẻ ác sẽ thấy việc đó và buồn rầu: Ngài sẽ nghiến răng và tan chảy: mong muốn của kẻ ác sẽ bị tiêu diệt."
