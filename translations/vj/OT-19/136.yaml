136:
  1: "Hãy cảm tạ Chúa: vì Ngài thiện lành: vì sự thương của Ngài đời đời."
  2: "Hãy cảm tạ Đức Chúa Trời của các thần: vì sự thương của Ngài đời đời."
  3: "Hãy cảm tạ Chúa của các chúa: vì sự thương của Ngài đời đời."
  4: "Ngài một mình làm phép lạ lớn: vì sự thương của Ngài đời đời."
  5: "Ngài bằng sự khôn ngoan làm trời: vì sự thương của Ngài đời đời."
  6: "Ngài trải đất trên nước: vì sự thương của Ngài đời đời."
  7: "Ngài làm sáng lớn: vì sự thương của Ngài đời đời:"
  8: "Mặt trời để cai trị ngày: vì sự thương của Ngài đời đời:"
  9: "Mặt trăng và sao để cai trị đêm: vì sự thương của Ngài đời đời."
  10: "Ngài đánh Ê-díp-tô trong con đầu lòng: vì sự thương của Ngài đời đời:"
  11: "Và đưa Ít-ra-ên ra khỏi họ: vì sự thương của Ngài đời đời:"
  12: "Bằng tay mạnh, và bằng tay giơ ra: vì sự thương của Ngài đời đời."
  13: "Ngài chia Biển Đỏ làm từng phần: vì sự thương của Ngài đời đời:"
  14: "Và làm cho Ít-ra-ên đi qua giữa nó: vì sự thương của Ngài đời đời:"
  15: "Nhưng đánh đổ Pha-ra-ô và quân ông trong Biển Đỏ: vì sự thương của Ngài đời đời."
  16: "Ngài dẫn dân Ngài qua đồng vắng: vì sự thương của Ngài đời đời."
  17: "Ngài đánh vua lớn: vì sự thương của Ngài đời đời:"
  18: "Và giết vua nổi tiếng: vì sự thương của Ngài đời đời:"
  19: "Xi-hôn vua người A-mô-rít: vì sự thương của Ngài đời đời:"
  20: "Và Ôc vua Ba-san: vì sự thương của Ngài đời đời:"
  21: "Và cho đất họ làm phần sản: vì sự thương của Ngài đời đời:"
  22: "Phần sản cho Ít-ra-ên tôi tớ Ngài: vì sự thương của Ngài đời đời."
  23: "Đấng nhớ chúng tôi trong sự suy vi: vì sự thương của Ngài đời đời:"
  24: "Và đã chuộc chúng tôi khỏi kẻ thù: vì sự thương của Ngài đời đời."
  25: "Đấng cho thức ăn cho mọi thịt: vì sự thương của Ngài đời đời."
  26: "Hãy cảm tạ Đức Chúa Trời của trời: vì sự thương của Ngài đời đời."
