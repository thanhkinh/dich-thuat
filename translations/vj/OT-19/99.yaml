99:
  1: "Chúa cai trị; hãy để dân rung chuyển: Ngài ngồi giữa các Quý-ba; hãy để đất bị di chuyển."
  2: "Chúa vĩ đại trong Xi-ôn; và Ngài cao trên tất cả dân."
  3: "Hãy để họ ngợi khen danh vĩ đại và đáng sợ của Ngươi; vì nó là thánh."
  4: "Sức mạnh của vua cũng yêu sự phán xét; Ngươi thiết lập sự công bằng, Ngươi thực hiện sự phán xét và sự công chính trong Gia-cơ."
  5: "Hãy nâng cao Chúa Thiên Chúa của chúng ta, và hãy thờ phượng tại bục chân của Ngài; vì Ngài là thánh."
  6: "Môi-se và A-rôn giữa mục sư của Ngài, và Sa-mu-ên giữa những người kêu cầu danh Ngài; họ đã kêu cầu Chúa, và Ngài đã đáp lời họ."
  7: "Ngài đã nói với họ trong cột mây: họ đã giữ lời chứng của Ngài, và quy định mà Ngài đã given cho họ."
  8: "Ngươi đã đáp lời họ, ôi Chúa Thiên Chúa của chúng ta: Ngươi là Thiên Chúa đã tha họ, dù Ngươi đã trả thù sự phát minh của họ."
  9: "Hãy nâng cao Chúa Thiên Chúa của chúng ta, và hãy thờ phượng tại núi thánh của Ngài; vì Chúa Thiên Chúa của chúng ta là thánh."
