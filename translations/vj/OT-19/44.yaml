# Psalms 44 - Thi Thiên 44
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Community lament, national defeat

44:
  1: "Dành cho người dẫn ca cho con trai của Cô-ra, Ma-xít. Chúng ta đã nghe với tai, lạy Đức Chúa Trời, cha ta đã kể cho chúng ta việc làm Ngài đã làm trong ngày của họ, trong thời xưa."
  2: "Ngài đã đuổi các dân ngoại bằng tay Ngài, và trồng họ; Ngài đã afflictdân sự, và cast họ đi."
  3: "Vì họ không nhận đất làm gia tài bằng gươm của họ, cũng không cánh tay của họ cứu họ; nhưng tay phải của Ngài, và cánh tay của Ngài, và ánh sáng của gương mặt Ngài, vì Ngài had ân điển đến họ."
  4: "Ngài là Vua của ta, lạy Đức Chúa Trời; hãy ra lệnh sự giải cứu cho Gia-cốp."
  5: "Bởi Ngài chúng ta sẽ đẩy xuống kẻ thù của chúng ta; bởi tên Ngài chúng ta sẽ giẫm họ dưới những kẻ rises up chống chúng ta."
  6: "Vì ta sẽ không tin trong cung của ta, cũng sẽ gươm của ta không cứu ta."
  7: "Nhưng Ngài đã cứu chúng ta khỏi kẻ thù của chúng ta, và đã đưa họ đến sự xấu hổ những kẻ ghét chúng ta."
  8: "Trong Đức Chúa Trời chúng ta khoe khoang cả ngày, và ngợi khen tên Ngài đến muôn đời. Xê-la."
  9: "Nhưng Ngài đã cast off, và đưa chúng ta đến sự xấu hổ; và Ngài không đi ra với đạo quân của chúng ta."
  10: "Ngài làm cho chúng ta quay lại từ kẻ thù; và những kẻ ghét chúng ta cướp bóc cho họ."
  11: "Ngài đã đưa chúng ta như chiên được định làm thịt; và đã phân tán chúng ta giữa các dân ngoại."
  12: "Ngài bán dân Ngài không có giá, và không tăng của cải Ngài bởi giá của họ."
  13: "Ngài làm cho chúng ta thành sự nhục nhã cho láng giềng của chúng ta, sự chê cười và sự derision cho những kẻ round về chúng ta."
  14: "Ngài làm cho chúng ta thành câu chuyện giữa các dân ngoại, sự lắc đầu giữa dân sự."
  15: "Sự bối rối của ta luôn trước mặt ta, và sự xấu hổ của gương mặt ta đã che đậy ta,"
  16: "Vì tiếng của người nhục mạ và báng bổ; because of kẻ thù và người trả thù."
  17: "Tất cả điều này đến trên chúng ta; nhưng chúng ta đã không quên Ngài, cũng không làm giả trong giao ước của Ngài."
  18: "Lòng chúng ta không quay lại, cũng không bước chân của chúng ta decline từ đường Ngài;"
  19: "Dầu Ngài đã broken chúng ta nặng trong nơi của rồng, và che chúng ta với bóng của sự chết."
  20: "Nếu chúng ta đã quên tên của Đức Chúa Trời của chúng ta, hoặc stretch tay đến Đức Chúa Trời lạ;"
  21: "Đức Chúa Trời có tìm kiếm điều này không? vì Ngài biết bí mật của lòng."
  22: "Vâng, vì cớ Ngài chúng ta bị giết cả ngày; chúng ta được tính như chiên cho sự giết mổ."
  23: "Hãy thức tỉnh, sao ngủ, lạy Chúa? Hãy dậy, đừng cast chúng ta off đến muôn đời."
  24: "Tại sao Ngài giấu mặt Ngài, và quên hoạn nạn và sự áp bức của chúng ta?"
  25: "Vì linh hồn của chúng ta cúi xuống bụi; bụng của chúng ta dính vào đất."
  26: "Hãy dậy vì sự giúp đỡ của chúng ta, và cứu chuộc chúng ta vì cớ lòng thương xót của Ngài."
