78:
  1: "Mát-sin của A-sáp. Hãy tai, ôi dân tôi, đến luật của tôi: hãy incline tai quý vị đến lời miệng tôi."
  2: "Tôi sẽ mở miệng tôi trong một dụ ngôn: tôi sẽ phát ra những nói tối tăm từ xưa:"
  3: "Mà chúng tôi đã nghe và biết, và cha chúng tôi đã kể cho chúng tôi."
  4: "Chúng tôi sẽ không giấu chúng khỏi con cái của họ, chỉ cho thế hệ sẽ đến lời ngợi khen của Chúa, và sức mạnh của Ngài, và công việc lạ của Ngài mà Ngài đã làm."
  5: "Vì Ngài đã thiết lập một lời chứng trong Gia-cơ, và bổ nhiệm một luật trong Ít-ra-ên, mà Ngài đã ra lệnh cho cha chúng tôi, rằng họ nên làm cho chúng được biết cho con cái của họ:"
  6: "Hầu cho thế hệ sẽ đến có thể biết chúng, ngay cả con cái sẽ sinh ra; người sẽ đứng dậy và tuyên bố chúng cho con cái của họ:"
  7: "Hầu cho họ có thể đặt sự trông cậy của họ trong Thiên Chúa, và không quên công việc của Thiên Chúa, nhưng giữ luật lệ của Ngài:"
  8: "Và có thể không như cha của họ, một thế hệ cứng đầu và nổi loạn; một thế hệ không đặt lòng họ ngay thẳng, và thần khí của họ không vững chắc với Thiên Chúa."
  9: "Con cái của Êp-ra-im, được vũ trang, và mang cung, quay lui trong ngày chiến đấu."
  10: "Họ không giữ giao ước của Thiên Chúa, và từ chối đi trong luật của Ngài;"
  11: "Và quên công việc của Ngài, và điều lạ của Ngài mà Ngài đã chỉ cho họ."
  12: "Ngài đã làm điều lạ trước mặt cha của họ, trong đất của Ê-díp-tô, trong cánh đồng of Dơ-an."
  13: "Ngài đã chia cắt biển, và khiến họ đi qua; và Ngài đã làm nước đứng như một đống."
  14: "Ban ngày cũng Ngài dẫn họ bằng mây, và cả đêm bằng ánh sáng lửa."
  15: "Ngài đã moi đá trong hoang vu, và cho họ uống như từ sâu thẳm lớn."
  16: "Ngài đã mang suối cũng ra từ đá, và khiến nước chảy xuống như sông."
  17: "Và họ đã phạm tội còn nhiều hơn chống lại Ngài bằng cách khiêu khích Đấng Tối Cao trong hoang vu."
  18: "Và họ đã thử Thiên Chúa trong lòng họ bằng cách xin thịt cho sự dục vọng của họ."
  19: "Vâng, họ đã nói chống lại Thiên Chúa; họ nói, Thiên Chúa có thể cung cấp một bàn trong hoang vu sao?"
  20: "Kìa, Ngài đã đánh đá, nước tuôn ra, và suối tràn ngập; Ngài có thể cho bánh cũng sao? Ngài có thể cung cấp thịt cho dân Ngài sao?"
  21: "Vậy Chúa đã nghe điều này, và giận dữ: vậy lửa được thắp lên chống lại Gia-cơ, và cơn thịnh nộ cũng đến chống lại Ít-ra-ên;"
  22: "Vì họ không tin trong Thiên Chúa, và không tin cậy trong sự cứu rỗi của Ngài:"
  23: "Dù Ngài đã ra lệnh cho mây từ trên cao, và mở cửa của trời,"
  24: "Và đã mưa man-na xuống cho họ ăn, và đã given họ của lúa mì của trời."
  25: "Người đã ăn thức ăn của thiên sứ: Ngài đã gửi họ thịt đến đầy."
  26: "Ngài đã gây gió đông thổi trong trời: và bằng quyền năng của Ngài Ngài đã mang gió nam vào."
  27: "Ngài đã mưa thịt cũng trên họ như bụi, và chim có lông như cát của biển:"
  28: "Và Ngài đã để nó rơi giữa trại của họ, xung quanh nơi ở của họ."
  29: "Vậy họ đã ăn, và được đầy thỏa mãn: vì Ngài đã given họ mong muốn của chính họ;"
  30: "Họ không bị xa cách khỏi sự dục vọng của họ. Nhưng trong khi thịt của họ còn trong miệng họ,"
  31: "Cơn thịnh nộ của Thiên Chúa đến trên họ, và giết người béo nhất của họ, và đánh xuống người được chọn của Ít-ra-ên."
  32: "Vì tất cả điều này họ vẫn phạm tội, và không tin vì công việc lạ của Ngài."
  33: "Vậy ngày của họ Ngài tiêu thụ trong sự hư vô, và năm của họ trong sự phiền toái."
  34: "Khi Ngài giết họ, bấy giờ họ tìm kiếm Ngài: và họ quay lại và hỏi sớm về Thiên Chúa."
  35: "Và họ nhớ rằng Thiên Chúa là tảng đá của họ, và Thiên Chúa cao là người chuộc họ."
  36: "Tuy nhiên họ đã nịnh nọt Ngài bằng miệng họ, và họ đã nói dối cho Ngài bằng lưỡi họ."
  37: "Vì lòng họ không ngay thẳng với Ngài, cũng không họ vững chắc trong giao ước của Ngài."
  38: "Nhưng Ngài, đầy lòng thương xót, đã tha sự gian ác của họ, và không hủy diệt họ: vâng, nhiều lần Ngài đã quay cơn thịnh nộ của Ngài đi, và không khơi dậy tất cả cơn thịnh nộ của Ngài."
  39: "Vì Ngài nhớ rằng họ chỉ là xác thịt; một gió đi qua, và không đến lại."
  40: "Họ bao thường khiêu khích Ngài trong hoang vu, và làm buồn Ngài trong sa mạc!"
  41: "Vâng, họ quay lại và thử Thiên Chúa, và hạn chế Đấng Thánh của Ít-ra-ên."
  42: "Họ không nhớ tay Ngài, cũng không ngày Ngài giải cứu họ khỏi kẻ thù."
  43: "Ngài đã làm dấu của Ngài ở Ê-díp-tô như thế nào, và điều lạ của Ngài trong cánh đồng of Dơ-an như thế nào:"
  44: "Và đã biến sông của họ thành máu; và nước lũ của họ, mà họ không thể uống."
  45: "Ngài đã gửi nhiều loại ruồi giữa họ, đã ăn họ; và ếch, đã hủy diệt họ."
  46: "Ngài đã given sản xuất của họ cho sâu bướm, và lao động của họ cho châu chấu."
  47: "Ngài đã hủy diệt nho của họ bằng mưa đá, và cây sung cái bằng sương giá."
  48: "Ngài đã given gia súc của họ cũng cho mưa đá, và bầy chiên cho sấm sét nóng."
  49: "Ngài đã ném sự dữ tợn của cơn thịnh nộ của Ngài, cơn thịnh nộ, và sự phẫn nộ, và sự phiền toái, bằng cách gửi những thiên sứ gian ác giữa họ."
  50: "Ngài đã làm một đường cho cơn thịnh nộ của Ngài; Ngài không tha linh hồn của họ khỏi cái chết, nhưng đã given sự sống của họ cho dịch bệnh;"
  51: "Và đánh tất cả con đầu trong Ê-díp-tô; người đứng đầu của sức mạnh của họ trong lều của Ha-m:"
  52: "Nhưng làm cho dân chính của Ngài đi ra như chiên, và dẫn dắt họ trong hoang vu như một bầy."
  53: "Và Ngài dẫn họ trên an toàn, hầu cho họ không sợ hãi: nhưng biển đã tràn ngập kẻ thù của họ."
  54: "Và Ngài đã đưa họ đến biên giới của nơi thánh của Ngài, đến núi này, mà tay phải của Ngài đã mua."
  55: "Ngài đã đuổi dân ngoại cũng trước mặt họ, và chia cho họ gia sản bằng dây, và làm cho các chi tộc của Ít-ra-ên ở trong lều của họ."
  56: "Tuy nhiên họ đã thử và khiêu khích Thiên Chúa tối cao, và không giữ lời chứng của Ngài:"
  57: "Nhưng quay lại, và xử lý vô trung thành như cha của họ: họ bị quay sang như một cung gian tà."
  58: "Vì họ đã khiêu khích Ngài đến cơn thịnh nộ với nơi cao của họ, và di chuyển Ngài đến sự ghen tuông với hình tượng chạm của họ."
  59: "Khi Thiên Chúa nghe điều này, Ngài giận dữ, và cực kỳ chán ghét Ít-ra-ên:"
  60: "Hầu cho Ngài bỏ lều of Si-lô, lều mà Ngài đặt giữa người;"
  61: "Và giao sức mạnh của Ngài cho sự bị bắt, và vinh quang của Ngài vào tay kẻ thù."
  62: "Ngài đã given dân Ngài cũng cho gươm; và giận dữ với gia sản của Ngài."
  63: "Lửa đã tiêu thụ người trẻ của họ; và cô gái của họ không được given cho hôn nhân."
  64: "Mục sư của họ ngã bởi gươm; và góa phụ của họ không làm than khóc."
  65: "Bấy giờ Chúa thức dậy như một người khỏi giấc ngủ, và như một người hùng mạnh gầm to vì rượu."
  66: "Và Ngài đã đánh kẻ thù của Ngài ở phần sau: Ngài đã đưa họ đến một sự sỉ nhục vĩnh cửu."
  67: "Hơn nữa Ngài đã từ chối lều của Giô-sép, và không chọn chi tộc của Êp-ra-im:"
  68: "Nhưng chọn chi tộc của Giu-đa, núi Xi-ôn mà Ngài yêu."
  69: "Và Ngài đã xây dựng nơi thánh của Ngài như cung điện cao, như đất mà Ngài đã thiết lập đến mãi mãi."
  70: "Ngài đã chọn Đa-vít cũng tôi tớ của Ngài, và đã lấy người từ bầy chiên:"
  71: "Từ việc theo cừu cái mang nặng Ngài đã đưa người để chăn Gia-cơ dân Ngài, và Ít-ra-ên gia sản của Ngài."
  72: "Vậy người đã chăn họ theo sự liêm chính của lòng người; và dẫn dắt họ bằng sự khéo léo của tay người."
