# Psalms 8 - Thi Thiên 8
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm of creation, God's glory and man's dignity

8:
  1: "Lạy THIÊN CHÚA, Chúa chúng ta, tên Ngài thật ngời trên khắp đất! Ngài đã đặt vinh quang Ngài trên các từng trời."
  2: "Từ miệng trẻ nhỏ và trẻ sơ sinh, Ngài đã kiến thiết quyền năng vì cớ kẻ thù Ngài, để Ngài làm cho kẻ thù và kẻ trả thù ngưng lại."
  3: "Khi ta ngắm nhìn các từng trời, việc làm tay ngón Ngài, trăng và sao mà Ngài đã sắp đặt;"
  4: "Con người là gì mà Ngài nhớ đến nó? và con trai của con người mà Ngài ghé thăm nó?"
  5: "Vì Ngài đã làm nó thấp hơn thiên sứ một chút, và đã đội vinh quang và vinh dự lên nó."
  6: "Ngài làm cho nó cai trị các việc làm tay Ngài; Ngài đã đặt mọi sự dưới chân nó:"
  7: "Mọi chiên và bò, và cả thú đồng;"
  8: "Chim trời, và cá biển, và mọi vật đi qua những đường của biển."
  9: "Lạy THIÊN CHÚA, Chúa chúng ta, tên Ngài thật ngời trên khắp đất!"
