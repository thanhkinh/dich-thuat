# Psalms 34 - Thi Thiên 34
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Acrostic psalm, praise for deliverance

34:
  1: "Thiên thiêng của Đa-vít, khi hắn thay đổi hành vi của mình trước A-bi-mê-léc; kẻ đã đuổi hắn đi, và hắn đi. Ta sẽ chúc phước THIÊN CHÚA mọi lúc; sự ngợi khen của Ngài luôn trong miệng ta."
  2: "Linh hồn ta sẽ khoe khoang trong THIÊN CHÚA; người khiêm cung sẽ nghe, và vui mừng."
  3: "Hãy to lên THIÊN CHÚA với ta, và hãy cùng tôn cao tên Ngài."
  4: "Ta đã tìm kiếm THIÊN CHÚA, và Ngài đã nghe ta, và giải cứu ta khỏi mọi sự sợ hãi của ta."
  5: "Họ nhìn đến Ngài, và được sáng lên; và gương mặt họ không bị xấu hổ."
  6: "Người nghèo này kêu cứu, và THIÊN CHÚA nghe hắn, và cứu hắn khỏi mọi rắc rối của hắn."
  7: "Thiên sứ của THIÊN CHÚA trại vây quanh những kẻ sùng fear Ngài, và giải cứu họ."
  8: "Hãy nếm và thấy rằng THIÊN CHÚA là thiện; phước thay người tin nơi Ngài."
  9: "Hãy sùng fear THIÊN CHÚA, hỡi các thánh đồ của Ngài; vì không thiếu thốn cho những kẻ sùng fear Ngài."
  10: "SưTreeNode con thiếu và chịu đói; nhưng những kẻ tìm kiếm THIÊN CHÚA sẽ không thiếu bất kỳ điều thiện nào."
  11: "Hãy đến, hỡi các con cái, hãy lắng tai đến ta; ta sẽ dạy các ngươi sự sùng fear THIÊN CHÚA."
  12: "Người nào ham muốn sự sống, và yêu nhiều ngày, để người có thể thấy điều thiện?"
  13: "Hãy giữ lưỡi ngươi khỏi sự dữ, và môi ngươi khỏi nói sự dối trá."
  14: "Hãy xa rời sự dữ, và làm điều thiện; hãy tìm kiếm sự bình an, và theo đuổi nó."
  15: "Mắt của THIÊN CHÚA trên người công chính, và tai Ngài mở cho tiếng kêu của họ."
  16: "Mặt của THIÊN CHÚA chống những kẻ làm sự dữ, để cắt bỏ ký ức của họ khỏi đất."
  17: "Người công chính kêu cứu, và THIÊN CHÚA nghe, và giải cứu họ khỏi mọi rắc rối của họ."
  18: "THIÊN CHÚA gần những kẻ có lòng tan vỡ; và cứu những kẻ có tâm linh ân hận."
  19: "Nhiều là sự hoạn nạn của người công chính; nhưng THIÊN CHÚA giải cứu người khỏi tất cả."
  20: "Ngài giữ mọi xương của người; không một trong số bị gãy."
  21: "Sự dữ sẽ giết kẻ ác; và những kẻ ghét người công chính sẽ bị desolate."
  22: "THIÊN CHÚA cứu chuộc linh hồn của tớ Ngài; và không ai trong số những kẻ tin nơi Ngài sẽ bị desolate."
