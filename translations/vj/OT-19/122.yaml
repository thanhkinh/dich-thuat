122:
  1: "Bài Ca lên nấc của Ê-viet. Tôi vui mừng khi họ nói với tôi: Hãy chúng ta đi vào nhà Chúa."
  2: "Chân chúng ta sẽ đứng trong cửa ngươi, hỷu Giê-ru-sa-lem."
  3: "Giê-ru-sa-lem được xây như thành kết dính:"
  4: "Nơi các bộ lạc đi lên, các bộ lạc Chúa, đến lời chứng của Ít-ra-ên, để cảm tạ danh Chúa."
  5: "Vì ở đó đặt ngai sự phán xét, ngai của nhà Ê-viet."
  6: "Hãy cầu cho sự bình an của Giê-ru-sa-lem: những người yêu ngươi sẽ thịnh vượng."
  7: "Bình an trong tường ngươi, và sự thịnh vượng trong cung điện ngươi."
  8: "Vì anh em và bạn bè tôi, tôi bây giờ nói: Bình an trong ngươi."
  9: "Vì nhà Chúa Đức Chúa Trời chúng tôi, tôi sẽ tìm sự thiện của ngươi."
