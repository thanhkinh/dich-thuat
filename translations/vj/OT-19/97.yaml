97:
  1: "Chúa cai trị; hãy để đất mừng rỡ; hãy cho đám đảo đông vui vẻ."
  2: "Mây và bóng tối xung quanh Ngài: sự công chính và sự phán xét là nơi ở của ngai của Ngài."
  3: "Lửa đi trước mặt Ngài, và đốt cháy kẻ thù của Ngài xung quanh."
  4: "Tia chớp của Ngài chiếu sáng thế giới: đất thấy, và rung chuyển."
  5: "Những ngọn đồi tan chảy như sáp trước mặt Chúa, trước mặt Chúa của tất cả đất."
  6: "Các trời tuyên bố sự công chính của Ngài, và tất cả dân thấy vinh quang của Ngài."
  7: "Hãy bối rối tất cả những người phục vụ hình tượng chạm, những người tự hào về hình tượng: hãy thờ phượng Ngài, hãy tất cả các thần."
  8: "Xi-ôn nghe, và mừng rỡ; và con gái của Giu-đa mừng rỡ vì sự phán xét của Ngươi, ôi Chúa."
  9: "Vì Ngươi, Chúa, cao trên tất cả đất: Ngươi được nâng cao xa trên tất cả các thần."
  10: "Quý vị yêu Chúa, hãy ghét sự ác: Ngài bảo toàn linh hồn của thánh đồ của Ngài; Ngài giải cứu họ khỏi tay kẻ gian ác."
  11: "Ánh sáng được gieo cho người công chính, và sự vui mừng cho người ngay thẳng trong lòng."
  12: "Hãy mừng rỡ trong Chúa, hãy người công chính; và hãy tạ ơn tại sự nhớ đến sự thánh khiết của Ngài."
