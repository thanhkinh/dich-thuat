# Psalms 33 - Thi Thiên 33
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Hymn of praise to God the Creator

33:
  1: "Hãy vui mừng trong THIÊN CHÚA, hỡi người công chính; vì sự ngợi khen hợp với người ngay thẳng."
  2: "Hãy ngợi khen THIÊN CHÚA với đàn hạc; hãy ca hát đến Ngài với đàn cầm và nhạc cụ mười dây."
  3: "Hãy ca hát đến Ngài bài hát mới; hãy chơi khéo léo với tiếng lớn."
  4: "Vì lời của THIÊN CHÚA là đúng; và mọi việc làm của Ngài được làm trong sự thật."
  5: "Ngài yêu chuộng sự công chính và sự phán xét; đất đầy sự thiện lành của THIÊN CHÚA."
  6: "Bởi lời của THIÊN CHÚA các từng trời được làm; và mọi đạo binh của chúng bởi hơi thở của miệng Ngài."
  7: "Ngài gom các nước của biển lại như một đống; Ngài đặt sâu trong kho."
  8: "Hãy để mọi đất sùng sợ THIÊN CHÚA; hãy để mọi cư dân của thế giới đứng trong sự kinh sợ trước Ngài."
  9: "Vì Ngài phán, và nó được làm; Ngài ra lệnh, và nó đứng vững."
  10: "THIÊN CHÚA làm cho lời khuyên của các dân外侧 không hiệu lực; Ngài làm cho mưu kế của dân sự không hiệu quả."
  11: "Lời khuyên của THIÊN CHÚA đứng đến muôn đời, ý nghĩ của lòng Ngài đến mọi thế hệ."
  12: "Phước thay dân mà Đức Chúa Trời của họ là THIÊN CHÚA; và dân mà Ngài đã chọn làm gia tài của Ngài."
  13: "THIÊN CHÚA nhìn từ trời; Ngài nhìn thấy mọi con trai của con người."
  14: "Từ nơi ngụ của Ngài Ngài nhìn mọi cư dân của đất."
  15: "Ngài tạo hình lòng họ giống nhau; Ngài xem xét mọi việc làm của họ."
  16: "Không có vua được cứu bởi số lượng của đạo binh; người mạnh mẽ không được giải cứu bởi sức mạnh nhiều."
  17: "Ngựa là vật vô nghĩa cho sự an toàn; cũng không ai được giải cứu bởi sức mạnh lớn của nó."
  18: "Kia, mắt của THIÊN CHÚA trên những kẻ sùng fear Ngài, trên những kẻ trông cậy lòng thương xót của Ngài;"
  19: "Để giải cứu linh hồn họ khỏi sự chết, và giữ họ sống trong nạn đói."
  20: "Linh hồn chúng ta trông cậy THIÊN CHÚA; Ngài là sự giúp đỡ và khiên của chúng ta."
  21: "Vì lòng chúng ta sẽ vui mừng trong Ngài, vì chúng ta đã tin nơi tên thánh của Ngài."
  22: "Xin để lòng thương xót của Ngài, lạy THIÊN CHÚA, ở trên chúng ta, theo như chúng ta trông cậy Ngài."
