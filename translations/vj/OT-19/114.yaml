114:
  1: "Khi Ít-ra-ên đi ra khỏi xứ Ê-díp-tô, nhà Gia-cốp khỏi dân tiếng lạ;"
  2: "Giu-đa là nơi thánh của Ngài, và Ít-ra-ên là nước của Ngài."
  3: "Biển thấy việc đó và trốn chạy: Sơ-dôn bị đẩy lùi."
  4: "Các núi nhảy như cừu đực, và các đồi nhỏ như chiên con."
  5: "Chi làm vậy, hỡi biển, mà ngươi trốn chạy? Ngươi hỡi Sơ-dôn, bị đẩy lùi?"
  6: "Các núi, ngươi nhảy như cừu đực, và các đồi nhỏ như chiên con?"
  7: "Hãy rung rẩy, hỡi đất, trước mặt Chúa, trước mặt Đức Chúa Trời của Gia-cốp;"
  8: "Đấng biến đá thành nước đứng, và đá cứng thành suối nước."
