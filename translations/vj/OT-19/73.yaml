73:
  1: "Thi thiên of A-sáp. Thật sự Thiên Chúa tốt cho Ít-ra-ên, ngay cả cho những người có lòng trong sạch."
  2: "Nhưng còn tôi, chân tôi gần như đã đi; bước chân của tôi gần như đã trượt."
  3: "Vì tôi ghen tị với kẻ ngu dại, khi tôi thấy sự thịnh vượng của kẻ gian ác."
  4: "Vì không có xiềng xích trong cái chết của họ: nhưng sức mạnh của họ vững chắc."
  5: "Họ không trong rắc rối như người khác; cũng không bị tai ương như người khác."
  6: "Vậy kiêu ngạo bao quanh họ như một chuỗi xích; bạo lực che họ như quần áo."
  7: "Mắt họ protrude với sự béo ngậy: họ có nhiều hơn lòng có thể ước muốn."
  8: "Họ hư nát, và nói gian ác về sự áp bức: họ nói kiêu ngạo."
  9: "Họ đặt miệng họ chống lại các trời, và lưỡi họ đi qua đất."
  10: "Vậy dân Ngài quay lại đây: và nước của một chén đầy được vắt ra cho họ."
  11: "Và họ nói, Thiên Chúa biết thế nào? và có sự hiểu biết trong Đấng Tối Cao sao?"
  12: "Kìa, đây là người không kính sợ Thiên Chúa, người thịnh vượng trong thế giới; họ gia tăng của cải."
  13: "Quả thật tôi đã làm sạch lòng tôi vô ích, và rửa tay tôi trong sự vô tội."
  14: "Vì cả ngày dài tôi đã bị tai ương, và kỷ luật mỗi sáng."
  15: "Nếu tôi nói, tôi sẽ nói như vậy; kìa, tôi sẽ xúc phạm thế hệ của con cái Ngươi."
  16: "Khi tôi nghĩ để biết điều này, nó quá đau đớn cho tôi;"
  17: "Cho đến khi tôi vào nơi thánh của Thiên Chúa; bấy giờ tôi hiểu kết thúc của họ."
  18: "Chắc chắn Ngươi đã đặt họ ở nơi trơn trượt: Ngươi đã đánh đổ họ vào sự hủy diệt."
  19: "Họ được đưa vào sự hoang vu như trong một khoảnh khắc! họ hoàn toàn bị tiêu diệt với sự kinh hãi."
  20: "Như một giấc mơ khi một người thức dậy; như vậy, ôi Chúa, khi Ngươi thức dậy, Ngươi sẽ chối bỏ hình ảnh của họ."
  21: "Vậy lòng tôi buồn bã, và tôi bị đâm trong lòng tôi."
  22: "Tôi ngu dại và thiếu hiểu biết: tôi như một con thú trước mặt Ngươi."
  23: "Tuy nhiên tôi liên tục với Ngươi: Ngươi đã nắm tôi bằng tay phải của tôi."
  24: "Ngươi sẽ dẫn dắt tôi với lời khuyên của Ngươi, và sau đó nhận tôi vào vinh quang."
  25: "Tôi có ai trên trời nhưng Ngươi? và không có ai trên đất tôi mong muốn ngoài Ngươi."
  26: "Xác thịt và lòng tôi thất bại: nhưng Thiên Chúa là sức mạnh của lòng tôi, và phần của tôi đến mãi mãi."
  27: "Vì, kìa, những người xa Ngươi sẽ bị hủy diệt: Ngươi đã hủy diệt tất cả those đi ngoại tình khỏi Ngươi."
  28: "Nhưng điều tốt cho tôi là đến gần Thiên Chúa: tôi đã đặt sự tin cậy của tôi trong Chúa THIÊN CHÚA, hầu cho tôi có thể tuyên bố tất cả công việc của Ngươi."
