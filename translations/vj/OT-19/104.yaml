104:
  1: "Hãy chúc phước Chúa, ôi linh hồn tôi. Ôi Chúa Thiên Chúa của tôi, Ngươi vĩ đại biết bao; Ngươi được mặc với danh dự và sự vĩ đại."
  2: "Đấng che chính Ngươi với ánh sáng như với quần áo: Đấng giơ ra các trời như mành:"
  3: "Đấng đặt dầm của phòng của Ngài trong nước: Đấng làm mây thành xe ngựa của Ngài: Đấng đi trên cánh của gió:"
  4: "Đấng làm thiên sứ thành thần khí; tôi tớ của Ngài thành lửa cháy:"
  5: "Đấng đã đặt nền tảng của đất, hầu cho nó không bị di chuyển đến mãi mãi."
  6: "Ngươi đã che nó với biển sâu như với quần áo: nước đứng trên núi."
  7: "Trước sự khiển trách của Ngươi chúng tan chạy; trước tiếng sấm của Ngươi chúng vội vã đi."
  8: "Chúng đi lên bằng núi; chúng đi xuống bằng thung lũng đến nơi Ngươi đã thiết lập cho chúng."
  9: "Ngươi đã đặt một biên giới hầu cho chúng không thể vượt qua; hầu cho chúng không quay lại để che đất."
  10: "Ngài gửi nguồn suối vào thung lũng, chảy giữa ngọn đồi."
  11: "Chúng cho uống mọi thú của cánh đồng: lừa hoang dập tắt sự khát của chúng."
  12: "Bằng chúng chim của trời có nơi ở, ca hát giữa nhánh."
  13: "Ngài tưới núi từ phòng của Ngài: đất được thỏa mãn với quả của công việc của Ngươi."
  14: "Ngài khiến cỏ mọc cho gia súc, và cây thuốc cho sự phục vụ của người: hầu cho người có thể mang thức ăn ra khỏi đất;"
  15: "Và rượu làm vui lòng người, và dầu làm cho mặt người tỏa sáng, và bánh làm mạnh lòng người."
  16: "Cây của Chúa đầy nhựa; cây xá xị của Lê-ba-nôn, mà Ngài đã trồng;"
  17: "Nơi chim làm tổ; còn cò thì cây thông là nhà của nó."
  18: "Đồi cao là nơi nương tựa cho dê hoang; và đá cho thỏ."
  19: "Ngài đã bổ nhiệm mặt trăng cho mùa: mặt trời biết sự lặn của mình."
  20: "Ngươi làm bóng tối, và nó là đêm: nơi mọi thú của rừng bò ra."
  21: "Sư tử con gầm sau con mồi, và tìm thịt từ Thiên Chúa."
  22: "Mặt trời mọc, chúng tụ họp lại, và nằm xuống trong hang."
  23: "Người đi ra đến công việc của mình và đến lao động của mình cho đến buổi tối."
  24: "Ôi Chúa, đa dạng biết bao công việc của Ngươi! trong sự khôn ngoan Ngươi đã làm tất cả chúng: đất đầy của cải của Ngươi."
  25: "Biển lớn và rộng này, nơi có vô số bò sát, cả nhỏ và lớn."
  26: "Đó là nơi tàu đi: có lê-vi-a-tan, mà Ngươi đã làm để chơi trong đó."
  27: "Tất cả these chờ đợi Ngươi; hầu cho Ngươi có thể given chúng thịt đúng mùa."
  28: "Ngươi given chúng chúng thu gom: Ngươi mở tay Ngươi, chúng đầy điều tốt."
  29: "Ngươi giấu mặt Ngươi, chúng bị phiền toái: Ngươi lấy hơi thở của chúng, chúng chết, và quay về bụi của chúng."
  30: "Ngươi gửi ra thần khí của Ngươi, chúng được tạo: và Ngươi đổi mới diện mạo của đất."
  31: "Vinh quang của Chúa sẽ tồn tại đến mãi mãi: Chúa sẽ mừng rỡ trong công việc của Ngài."
  32: "Ngài trông trên đất, và nó rung chuyển: Ngài chạm vào núi, và chúng bốc khói."
  33: "Tôi sẽ ca hát cho Chúa chừng nào tôi sống: tôi sẽ ca hát ngợi khen Thiên Chúa của tôi trong khi tôi có sự tồn tại."
  34: "Sự suy ngẫm của tôi về Ngài sẽ ngọt ngào: tôi sẽ mừng rỡ trong Chúa."
  35: "Hãy để người có tội bị tiêu thụ khỏi đất, và hãy để kẻ gian ác không còn nữa. Hãy chúc phước Chúa, ôi linh hồn tôi. Hãy ngợi khen Chúa."
