51:
  1: "Xin thương xót tôi, ôi Thiên Chúa, theo sự nhân từ của Ngài: theo sự dầu dằn những sự thương hại xót thương của Ngài, xin xóa bỏ những sự phản bội của tôi."
  2: "Rửa tôi sạch hẳn khỏi sự gian ác của tôi, và tẩy sạch tôi khỏi tội của tôi."
  3: "Vì tôi biết nhận những sự phản bội của tôi: và tội của tôi luôn luôn hằng trước mặt tôi."
  4: "Đối với Ngài, chỉ một mình Ngài mà tôi đã phạm tội, và làm sự ác nầy trước mặt Ngài: hầu cho Ngài được công chính khi Ngài phán xét, và trong sạch khi Ngài xét xử."
  5: "Kìa, tôi đã được hình thành trong sự gian ác; và trong tội lỗi mẹ tôi đã thụ thai tôi."
  6: "Kìa, Ngài mong ước sự thật trong phần lòng: và trong sự ẩn kín, Ngài sẽ khiến tôi biết sự khôn ngoan."
  7: "Xin tẩy tôi bằng cây hõop, tôi sẽ được sạch: xin rửa tôi, tôi sẽ trắng hơn tuyết."
  8: "Xin cho tôi nghe sự vui mừng và sự hân hoan; hầu cho những xương mà Ngài đã đập gãy được mừng rỡ."
  9: "Xin giấu mặt Ngài khỏi những tội của tôi, và xóa bỏ mọi sự gian ác của tôi."
  10: "Xin tạo trong tôi một lòng trong sạch, ôi Thiên Chúa; và đổi mới một thần khí ngay thẳng trong tôi."
  11: "Đừng ném tôi xa khỏi mặt Ngài; và đừng cầm lấy Thánh Linh của Ngài khỏi tôi."
  12: "Xin phục hồi lại cho tôi sự vui mừng của sự cứu rỗi của Ngài; và xin đỡ lấy tôi bằng Thần Linh tự nguyện của Ngài."
  13: "Bấy giờ tôi sẽ dạy những kẻ phản bội đường lối của Ngài; và người có tội sẽ được quay về cùng Ngài."
  14: "Xin cứu tôi khỏi sự tội đổ máu, ôi Thiên Chúa, là Thiên Chúa của sự cứu rỗi tôi: và lưỡi tôi sẽ ca ngợi sự công chính của Ngài."
  15: "Lạy Chúa, xin mở miệng tôi; và miệng tôi sẽ loan truyền lời ngợi khen Ngài."
  16: "Vì Ngài không ước muốn của lễ; bằng không thì tôi sẽ dâng: Ngài không ưa thích lễ toàn thiêu."
  17: "Những của lễ của Thiên Chúa là một thần khí bị đập gãy: một thần khí đập gãy và một trái tim thống hối, ôi Thiên Chúa, Ngài sẽ không chối bỏ."
  18: "Xin xử sự tốt theo ý thiện chí của Ngài cho Xi-on: xin xây dựng vây thành của Giê-ru-sa-lem."
  19: "Bấy giờ Ngài sẽ hài lòng về những của lễ của sự công chính, với lễ toàn thiêu và lễ thiêu toàn: bấy giờ họ sẽ dâng bò đực trên bàn thờ của Ngài."
