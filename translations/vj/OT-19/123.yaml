123:
  1: "Một Bài ca của bậc thang. Đến với Ngươi tôi giơ mắt tôi lên, ôi Đấng ở trong các trời."
  2: "Kìa, như mắt của tôi tớ nhìn vào tay chủ nhân, và như mắt của cô gái nhìn vào tay nữ chủ nhân; vậy mắt chúng ta chờ đợi Chúa Thiên Chúa của chúng ta, cho đến khi Ngài có sự thương xót cho chúng ta."
  3: "Xin thương xót chúng ta, ôi Chúa, xin thương xót chúng ta: vì chúng ta cực kỳ đầy với sự khinh miệt."
  4: "Linh hồn chúng ta cực kỳ đầy với sự chế giễu của những người ở ease, và với sự khinh miệt của người kiêu ngạo."
