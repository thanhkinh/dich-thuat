# Psalms 47 - Thi Thiên 47
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm of praise, God's universal reign

47:
  1: "Dành cho người dẫn ca, Thi thiên cho con trai của Cô-ra. Hãy vỗ tay, mọi dân sự; hãy reo hò đến Đức Chúa Trời với tiếng của sự chiến thắng."
  2: "Vì THIÊN CHÚA tối cao là kinh khiếp; Ngài là Vua lớn trên khắp đất."
  3: "Ngài sẽ khuất phục dân sự dưới chúng ta, và các nước dưới chân chúng ta."
  4: "Ngài sẽ chọn gia tài của chúng ta cho chúng ta, sự xuất sắc của Gia-cốp mà Ngài yêu. Xê-la."
  5: "Đức Chúa Trời đã lên với tiếng reo hò, THIÊN CHÚA với tiếng kèn."
  6: "Hãy ca ngợi khen Đức Chúa Trời, hãy ca ngợi khen; hãy ca ngợi khen Vua của chúng ta, hãy ca ngợi khen."
  7: "Vì Đức Chúa Trời là Vua của khắp đất; hãy ca ngợi khen với sự hiểu biết."
  8: "Đức Chúa Trời reign trên các dân ngoại; Đức Chúa Trời ngồi trên ngai tòa thánh khiết của Ngài."
  9: "Các quan chức của dân sự được tập hợp, ngay cả dân của Đức Chúa Trời của A-brà-ham; vì khiên của đất thuộc về Đức Chúa Trời; Ngài được tôn cao lớn."
