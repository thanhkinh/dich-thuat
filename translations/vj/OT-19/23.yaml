# Psalms 23 - Thi Thiên 23
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: The Shepherd psalm, trust in God's care

23:
  1: "Thiên thiêng của Đa-vít. THIÊN CHÚA là người chăn chiên của ta; ta sẽ không thiếu."
  2: "Ngài làm cho ta nằm xuống trên đồng cỏ xanh; Ngài dẫn ta bên cạnh nước yên tĩnh."
  3: "Ngài phục hồi linh hồn ta; Ngài dẫn ta trong đường của sự công chính vì cớ tên Ngài."
  4: "Vâng, dầu ta đi qua thung lũng của bóng cái chết, ta sẽ không sợ sự dữ; vì Ngài ở với ta; gậy và gậy của Ngài an ủi ta."
  5: "Ngài đã chuẩn bị bàn cho ta trước mặt kẻ thù của ta; Ngài đã xức dầu đầu ta; chén ta tràn đầy."
  6: "Chắc chắn sự thiện lành và lòng thương xót sẽ theo ta tất cả các ngày của sự sống ta; và ta sẽ ngụ trong nhà của THIÊN CHÚA đến muôn đời."
