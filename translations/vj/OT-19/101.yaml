101:
  1: "Thi thiên của Đa-vít. Tôi sẽ ca hát về sự thương xót và sự phán xét: đến với Ngươi, ôi Chúa, tôi sẽ ca hát."
  2: "Tôi sẽ xử lý khôn ngoan trong một cách trọn vẹn. Ôi khi nào Ngươi sẽ đến với tôi? Tôi sẽ đi trong nhà tôi với một lòng trọn vẹn."
  3: "Tôi sẽ không đặt điều gian ác trước mắt tôi: tôi ghét công việc của những người quay sang; nó sẽ không dính vào tôi."
  4: "Một lòng gian độc sẽ đi khỏi tôi: tôi sẽ không biết một người gian ác."
  5: "Ai đó bí mật vu khống hàng xóm của mình, người đó tôi sẽ cắt đứt: người có cái nhìn cao và lòng kiêu ngạo tôi sẽ không chịu."
  6: "Mắt tôi sẽ trên những người trung tín của đất, hầu cho họ có thể ở với tôi: người đi trong một cách trọn vẹn, người sẽ phục vụ tôi."
  7: "Người làm sự gian tà sẽ không ở trong nhà tôi: người nói dối sẽ không ở lại trong mắt tôi."
  8: "Tôi sẽ sớm hủy diệt tất cả kẻ gian ác của đất; hầu cho tôi có thể cắt đứt tất cả người làm sự gian ác khỏi thành của Chúa."
