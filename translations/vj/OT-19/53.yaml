53:
  1: "Đặng nhạc trưởng trên Ma-ha-lạth, Mát-sin, Thi thiên của Đa-vít. Kẻ ngu dại đã nói trong lòng mình, Không có Thiên Chúa. Họ bị hư nát, và đã làm sự gian ác ghê tởm: không có ai làm điều thiện."
  2: "Thiên Chúa đã nhìn xuống từ trời trên con cái loài người, để xem có ai hiểu biết, ai tìm kiếm Thiên Chúa."
  3: "Mỗi người trong họ đều đã quay lui: họ hoàn toàn became bẩn thỉu; không có ai làm điều thiện, không, không một người nào."
  4: "Những người làm sự gian ác chẳng có sự hiểu biết sao? Họ ăn nuốt dân tôi như họ ăn bánh: họ đã không kêu cầu Thiên Chúa."
  5: "Họ ở trong sự sợ hãi lớn lao, ở nơi không có sự sợ hãi: vì Thiên Chúa đã xương xẻng xương của kẻ đóng trại ngược lại ngươi: Ngài đã làm cho họ nhục nhã, vì Thiên Chúa đã chối bỏ họ."
  6: "Kìa sự cứu rỗi của Ít-ra-ên xuất phát từ Xi-ôn! Khi Thiên Chúa đưa trở lại sự bị bắt của dân Ngài, Gia-cơ sẽ mừng rỡ, và Ít-ra-ên sẽ vui vẻ."
