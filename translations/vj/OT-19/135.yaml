135:
  1: "Hãy ngợi khen Chúa. Hãy ngợi khen danh Chúa: hãy ngợi khen Ngài, hỡi tôi tớ Chúa."
  2: "Kẻ đứng trong nhà Chúa, trong sân nhà Đức Chúa Trời chúng ta,"
  3: "Hãy ngợi khen Chúa: vì Chúa thiện lành: hãy hát ca ngợi danh Ngài: vì điều đó dễ chịu."
  4: "Vì Chúa đã chọn Gia-cốp cho Ngài, và Ít-ra-ên làm phần sản riêng Ngài."
  5: "Vì tôi biết Chúa là vĩ đại, và Chúa chúng ta trên mọi thần."
  6: "Mọi việc Chúa muốn, Ngài làm trong trời, và trên đất, trong biển, và mọi nơi sâu thẳm."
  7: "Ngài làm cho hơi ngưng từ cuối đất: Ngài làm chớp phắt cho mưa: Ngài đưa gió từ kho tàng Ngài."
  8: "Đấng đánh con đầu lòng của Ê-díp-tô, cả người và súc vật."
  9: "Đấng gửi dấu và phép lạ giữa ngươi, hỷu Ê-díp-tô, trên Pha-ra-ô, và trên mọi tôi tớ Ngài."
  10: "Đấng đánh dân lớn, và giết vua mạnh:"
  11: "Xi-hôn vua người A-mô-rít, và Ôc vua Ba-san, và mọi vương quốc Ca-na-an:"
  12: "Và cho đất họ làm phần sản, phần sản cho Ít-ra-ên dân Ngài."
  13: "Danh Ngài, lạy Chúa, đời đời: và sự nhớ đến Ngài, lạy Chúa, trong mọi thế hệ."
  14: "Vì Chúa sẽ phán xét dân Ngài, và Ngài sẽ hối hận về tôi tớ Ngài."
  15: "Hình tượng các dân ngoại là bạc và vàng, làm bằng tay người."
  16: "Chúng có miệng, nhưng không nói: có mắt, nhưng không thấy:"
  17: "Có tai, nhưng không nghe: cũng không có hơi thở trong miệng chúng."
  18: "Kẻ làm chúng giống như chúng: và mọi người tin cậy chúng cũng vậy."
  19: "Hãy chúc phước Chúa, hỷu nhà Ít-ra-ên: hãy chúc phước Chúa, hỷu nhà A-rôn:"
  20: "Hãy chúc phước Chúa, hỷu nhà Lê-vi: kẻ kính sợ Chúa, hãy chúc phước Chúa."
  21: "Phước thay Chúa từ Xi-on, Đấng ngụ tại Giê-ru-sa-lem. Hãy ngợi khen Chúa."
