116:
  1: "Tôi yêu Chúa, vì Ngài đã nghe tiếng tôi và lời cầu khẩn tôi."
  2: "Vì Ngài đã nghiêng tai đến tôi, nên tôi sẽ kêu cầu Ngài bao lâu tôi còn sống."
  3: "Sự sầu của cái chết bao vây tôi, và sự đau của hỏa ngục nắm lấy tôi: tôi gặp sự khốn khổ và sầu rầu."
  4: "Bấy giờ tôi kêu cầu danh Chúa: Lạy Chúa, tôi xin cầu khẩn Ngài, xin cứu linh hồn tôi."
  5: "Chúa nhân từ và công chính: đúng vậy, Đức Chúa Trời chúng ta đầy lòng thương xót."
  6: "Chúa gìn giữ người đơn giản: tôi bị suy vi, và Ngài giúp tôi."
  7: "Hãy trở về nơi nghỉ ngơi, hỡi linh hồn tôi: vì Chúa đã đối xử tử tế với nàng."
  8: "Vì Ngài đã giải cứu linh hồn tôi khỏi cái chết, mắt tôi khỏi nước mắt, và chân tôi khỏi ngã."
  9: "Tôi sẽ đi trước Chúa trong đất của kẻ sống."
  10: "Tôi đã tin, nên tôi đã nói: tôi bị khốn khổ nhiều:"
  11: "Tôi nói trong sự vội vàng, mọi người là kẻ nói dối."
  12: "Tôi sẽ trả gì cho Chúa vì mọi ân điển Ngài cho tôi?"
  13: "Tôi sẽ nhận chén sự cứu rỗi, và kêu cầu danh Chúa."
  14: "Tôi sẽ trả lời nguyện tôi cho Chúa ngay trước mặt toàn dân Ngài."
  15: "Trong mắt Chúa, cái chết của thánh đồ Ngài là quý giá."
  16: "Lạy Chúa, thật tôi là tôi tớ Ngài: tôi là tôi tớ Ngài, và con của tỳ nữ Ngài: Ngài đã cởi trói tôi."
  17: "Tôi sẽ dâng lễ tế cảm tạ cho Ngài, và sẽ kêu cầu danh Chúa."
  18: "Tôi sẽ trả lời nguyện tôi cho Chúa ngay trước mặt toàn dân Ngài,"
  19: "Trong sân nhà Chúa, giữa ngươi, hỷu Giê-ru-sa-lem. Hãy ngợi khen Chúa."
