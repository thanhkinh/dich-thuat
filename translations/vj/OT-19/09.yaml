# Psalms 9 - Thi Thiên 9
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm of thanksgiving for God's justice

9:
  1: "Ta sẽ ngợi khen Ngài, lạy THIÊN CHÚA, bằng cả lòng ta; ta sẽ kể mọi việc ngạc nhiên của Ngài."
  2: "Ta sẽ vui mừng và hân hoan trong Ngài; ta sẽ ca ngợi tên Ngài, lạy Đấng tối cao."
  3: "Khi kẻ thù ta bị quay lui, họ sẽ ngã và hư mất trước mặt Ngài."
  4: "Vì Ngài đã duy trì sự công bằng và vụ kiện của ta; Ngài đã ngồi trên ngai tòa phán xét công chính."
  5: "Ngài đã quở trách các dân ngoại, Ngài đã tiêu diệt kẻ ác, Ngài đã xóa tên họ đến muôn đời."
  6: "Hỡi kẻ thù, sự hủy diệt đã đến chấm dứt vĩnh viễn; và Ngài đã phá hủy các thành; ký ức của họ đã hư mất cùng họ."
  7: "Nhưng THIÊN CHÚA sẽ tồn tại đến muôn đời; Ngài đã chuẩn bị ngai tòa Ngài để phán xét."
  8: "Và Ngài sẽ phán xét thế gian trong sự công chính, Ngài sẽ xử án cho dân sự trong sự ngay thẳng."
  9: "THIÊN CHÚA cũng sẽ là nơi nương tựa cho người bị áp bức, là nương tựa trong thời gian hoạn nạn."
  10: "Và những kẻ biết tên Ngài sẽ đặt trọn niềm tin nơi Ngài; vì Ngài, lạy THIÊN CHÚA, không bỏ rơi những kẻ tìm kiếm Ngài."
  11: "Hãy ca ngợi THIÊN CHÚA, Đấng ngụ tại Si-ôn; hãy tuyên bố giữa dân chúng việc làm của Ngài."
  12: "Khi Ngài tra xét trường hợp máu, Ngài nhớ đến họ; Ngài không quên tiếng kêu của người khiêm cung."
  13: "Xin thương xót ta, lạy THIÊN CHÚA; hãy xem xét sự hoạn nạn ta chịu từ những kẻ ghét ta, là Đấng nhấc ta lên từ cửa sự chết:"
  14: "Để ta có thể kể mọi sự ngợi khen Ngài trong cửa của nữ nhi Si-ôn; ta sẽ vui mừng trong sự cứu rỗi của Ngài."
  15: "Các dân ngoại đã chìm xuống hố mà họ đã đào; trong cái lưới mà họ giấu, chân họ tự bị bắt."
  16: "THIÊN CHÚA được biết bởi sự phán xét Ngài thi hành; kẻ ác bị vướng lưới trong việc làm tay mình. Hig-gai-ôn. Xê-la."
  17: "Kẻ ác sẽ bị đảo sang hỏa ngục, và mọi nước quên Đức Chúa Trời."
  18: "Vì người nghèo khổ sẽ không bao giờ bị quên; sự trông cậy của người nghèo sẽ không hư mất đến muôn đời."
  19: "Hãy dậy đi, lạy THIÊN CHÚA; đừng để người được phép thắng; hãy cho các dân ngoại bị phán xét trước mặt Ngài."
  20: "Hãy đặt sự kinh sợ trong họ, lạy THIÊN CHÚA; để các nước biết rằng họ chỉ là người. Xê-la."
