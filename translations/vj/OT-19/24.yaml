# Psalms 24 - Thi Thiên 24
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Processional psalm, entrance of the King of glory

24:
  1: "Thiên thiêng của Đa-vít. Đất thuộc về THIÊN CHÚA, và sự đầy đủ của nó; thế giới, và những kẻ ngụ trong đó."
  2: "Vì Ngài đã đặt nền nó trên biển, và thiết lập nó trên các dòng nước."
  3: "Ai sẽ lên núi của THIÊN CHÚA? Hoặc ai sẽ đứng trong nơi thánh của Ngài?"
  4: "Người có tay trong sạch, và lòng trong sạch; người không nâng linh hồn mình lên sự hư vô, cũng không thề dối trá."
  5: "Người sẽ nhận phước hạnh từ THIÊN CHÚA, và sự công chính từ Đức Chúa Trời của sự cứu rỗi của người."
  6: "Đây là thế hệ của những kẻ tìm kiếm Ngài, những kẻ tìm kiếm mặt Ngài, lạy Gia-cốp. Xê-la."
  7: "Hãy nhấc đầu các ngươi lên, hỡi các cửa; và hãy được nhấc lên, hỡi các cửa ngàn năm; và Vua của vinh quang sẽ vào."
  8: "Ai là Vua của vinh quang này? THIÊN CHÚA mạnh mẽ và hùng mạnh, THIÊN CHÚA hùng mạnh trong trận chiến."
  9: "Hãy nhấc đầu các ngươi lên, hỡi các cửa; hãy nhấc lên, hỡi các cửa ngàn năm; và Vua của vinh quang sẽ vào."
  10: "Ai là Vua của vinh quang này? THIÊN CHÚA của các đạo binh, Ngài là Vua của vinh quang. Xê-la."
