52:
  1: "Đặng nhạc trưởng, Mát-sin, Thi thiên của Đa-vít, khi Đờ-ếc, người Ê-đôm, đến và báo cho Sa-u-le, và nói cùng người rằng, Đa-vít đã đến nhà A-hi-mê-léc. Tại sao ngươi tự hào trong sự gian ác, ôi người hùng mạnh? Lòng nhân từ của Thiên Chúa tồn tại mãi mãi."
  2: "Lưỡi ngươi toan tính sự gian ác; như dao cạo sắc bén, làm dối một cách gian tà."
  3: "Ngươi yêu sự ác hơn sự tốt; và nói dối hơn là nói sự công chính. Xê-la."
  4: "Ngươi yêu mọi lời nuốt chửng, ôi lưỡi gian tà."
  5: "Thiên Chúa cũng sẽ hủy diệt ngươi đến đời đời, Ngài sẽ bắt ngươi đi, và nhổ ngươi khỏi nơi ở của ngươi, và nhổ tận gốc ngươi khỏi đất của sự sống. Xê-la."
  6: "Người công chính cũng sẽ thấy, và sợ hãi, và sẽ cười chê hắn:"
  7: "Kìa, đây là người không làm Thiên Chúa thành sức mạnh của mình; nhưng tin cậy trong sự dư thừa của cải của mình, và làm mạnh mình trong sự gian ác của mình."
  8: "Nhưng tôi như một cây ô-liu xanh trong nhà của Thiên Chúa: tôi tin cậy trong sự thương xót của Thiên Chúa đến đời đời."
  9: "Tôi sẽ ngợi khen Ngài đến mãi mãi, vì Ngài đã làm như vậy: và tôi sẽ trông cậy nơi danh Ngài; vì điều đó tốt đẹp trước mặt các thánh của Ngài."
