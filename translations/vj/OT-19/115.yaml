115:
  1: "Không phải cho chúng con, lạy Chúa, không phải cho chúng con, mà cho danh Ngài hãy ban vinh quang, vì sự thương của Ngài, và vì sự thật của Ngài."
  2: "Tại sao các dân ngoại nói rằng: Chúa Trời họ ở đâu?"
  3: "Nhưng Đức Chúa Trời chúng ta ở trên trời: Ngài đã làm mọi việc Ngài muốn."
  4: "Hình tượng của họ là bạc và vàng, làm bằng tay người."
  5: "Chúng có miệng, nhưng không nói; có mắt, nhưng không thấy:"
  6: "Có tai, nhưng không nghe; có mũi, nhưng không ngửi:"
  7: "Có tay, nhưng không sờ; có chân, nhưng không đi; cũng không nói qua cổ họng."
  8: "Kẻ làm chúng giống như chúng; và mọi người tin cậy chúng cũng vậy."
  9: "Hỡi Ít-ra-ên, hãy tin cậy Chúa: Ngài là sự giúp đỡ và khiên che của họ."
  10: "Hỡi nhà A-rôn, hãy tin cậy Chúa: Ngài là sự giúp đỡ và khiên che của họ."
  11: "Kẻ nào kính sợ Chúa, hãy tin cậy Chúa: Ngài là sự giúp đỡ và khiên che của họ."
  12: "Chúa đã nhớ đến chúng con: Ngài sẽ chúc phước chúng con; Ngài sẽ chúc phước nhà Ít-ra-ên; Ngài sẽ chúc phước nhà A-rôn."
  13: "Ngài sẽ chúc phước kẻ kính sợ Chúa, cả kẻ nhỏ và kẻ lớn."
  14: "Chúa sẽ gia tăng các ngươi ngày càng nhiều, các ngươi và con cái các ngươi."
  15: "Các ngươi được Chúa chúc phước, Đấng làm trời và đất."
  16: "Trời, cả trời trên trời, là của Chúa: nhưng đất Ngài đã cho con cái người."
  17: "Kẻ chết không ngợi khen Chúa, cũng như người nào xuống nơi im lặng."
  18: "Nhưng chúng con sẽ chúc phước Chúa từ bây giờ đến đời đời. Hãy ngợi khen Chúa."
