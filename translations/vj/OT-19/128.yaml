128:
  1: "Bài Ca lên nấc. Phước thay mọi người kính sợ Chúa: kẻ đi trong đường Ngài."
  2: "Vì ngươi sẽ ăn lao tay ngươi: ngươi sẽ phước, và sẽ tốt cho ngươi."
  3: "Vợ ngươi như nho trồng bên nhà ngươi: con cái ngươi như cây ô liu quanh bàn ngươi."
  4: "Kìa, như vậy người kính sợ Chúa sẽ được phước."
  5: "Chúa sẽ chúc phước ngươi từ Xi-on: và ngươi sẽ xem sự thiện của Giê-ru-sa-lem mọi ngày của đời ngươi."
  6: "Đúng vậy, ngươi sẽ xem con cái của con cái ngươi, và bình an trên Ít-ra-ên."
