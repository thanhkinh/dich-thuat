68:
  1: "Đặng nhạc trưởng, Thi thiên hoặc Bài ca của Đa-vít. Hãy để Thiên Chúa đứng dậy, hãy để kẻ thù của Ngài bị xé tan: hãy để những người ghét Ngài chạy trốn trước mặt Ngài."
  2: "Như khói bị驱赶, hãy驱赶 họ: như sáp tan chảy trước lửa, hãy để kẻ gian ác bị hủy diệt trước mặt Thiên Chúa."
  3: "Nhưng hãy để người công chính mừng rỡ; hãy để họ mừng rỡ trước Thiên Chúa: vâng, hãy để họ mừng rỡ vô cùng."
  4: "Hãy ca hát cho Thiên Chúa, hãy ca ngợi khen danh Ngài: hãy tôn vinh Đấng cưỡi trên các trời bằng danh GI-HÔ, và mừng rỡ trước mặt Ngài."
  5: "Một người cha của người không cha, và một người xét xử người góa phụ, là Thiên Chúa trong nơi ở thánh của Ngài."
  6: "Thiên Chúa đặt người cô độc trong gia đình: Ngài đưa ra những người bị trói bằng xiềng xích: nhưng người nổi loạn ở trong đất khô."
  7: "Ôi Thiên Chúa, khi Ngươi đi trước mặt dân Ngươi, khi Ngươi di chuyển qua hoang vu; Xê-la:"
  8: "Đất rung chuyển, các trời cũng rơi xuống trước mặt Thiên Chúa: ngay cả Si-nai chính nó bị di chuyển trước mặt Thiên Chúa, là Thiên Chúa của Ít-ra-ên."
  9: "Ngươi, ôi Thiên Chúa, đã gửi mưa nhiều, bằng đó Ngươi đã xác nhận gia sản của Ngươi, khi nó mệt mỏi."
  10: "Hội chúng của Ngươi đã ở trong đó: Ngươi, ôi Thiên Chúa, đã chuẩn bị của sự thiện của Ngươi cho người nghèo."
  11: "Chúa đã đưa ra lời: đông đảo là những người công bố nó."
  12: "Các vua của quân đội đã chạy trốn nhanh chóng: và người ở nhà chia chiến lợi品."
  13: "Dù quý vị nằm giữa các nồi, quý vị sẽ như cánh của chim bồ câu được che bằng bạc, và lông vũ của nó bằng vàng vàng."
  14: "Khi Đấng Toàn Năng xé tan các vua trong nó, nó trắng như tuyết trong Xa-môn."
  15: "Đồi của Thiên Chúa như đồi Ba-san; một đồi cao như đồi Ba-san."
  16: "Tại sao các đồi cao nhảy lên? Đây là đồi Thiên Chúa mong muốn ở trong đó; vâng, THIÊN CHÚA sẽ ở trong đó đến mãi mãi."
  17: "Máu chiến của Thiên Chúa là hai mươi ngàn, ngay cả hàng ngàn thiên sứ: Chúa ở giữa họ, như ở Si-nai, ở nơi thánh."
  18: "Ngươi đã lên cao, Ngươi đã dẫn sự bị bắt làm tù binh: Ngươi đã nhận quà cho người; vâng, cho người nổi loạn cũng, hầu cho THIÊN CHÚA Thiên Chúa có thể ở giữa họ."
  19: "Phước cho Chúa, người hàng ngày tải chúng ta với lợi ích, ngay cả Thiên Chúa của sự cứu rỗi chúng ta. Xê-la."
  20: "Thiên Chúa của chúng ta là Thiên Chúa của sự cứu rỗi; và đến THIÊN CHÚA Chúa thuộc về sự giải phóng khỏi cái chết."
  21: "Nhưng Thiên Chúa sẽ làm thương đầu của kẻ thù của Ngài, và da đầu có tóc của người đi tiếp tục trong sự phản bội của mình."
  22: "Chúa nói, Tôi sẽ đưa lại từ Ba-san, tôi sẽ đưa dân tôi lại từ sâu của biển:"
  23: "Hầu cho chân Ngươi có thể dipped trong máu của kẻ thù của Ngươi, và lưỡi chó của Ngươi trong cùng."
  24: "Họ đã thấy sự đi của Ngươi, ôi Thiên Chúa; ngay cả sự đi của Thiên Chúa của tôi, Vua của tôi, trong nơi thánh."
  25: "Những người ca hát đi trước, những người chơi nhạc cụ theo sau; giữa họ là những cô gái chơi trống nhỏ."
  26: "Hãy chúc phước Thiên Chúa trong các hội chúng, ngay cả Chúa, từ nguồn của Ít-ra-ên."
  27: "Có Bên-gia-min nhỏ với người cai trị của họ, các hoàng tử của Giu-đa và hội đồng của họ, các hoàng tử của Xê-bu-lun, và các hoàng tử của Nép-ta-li."
  28: "Thiên Chúa của Ngươi đã ra lệnh sức mạnh của Ngươi: hãy làm mạnh, ôi Thiên Chúa, điều Ngươi đã làm cho chúng ta."
  29: "Vì đền thờ của Ngươi tại Giê-ru-sa-lem các vua sẽ đưa quà cho Ngươi."
  30: "Hãy khiển trách đám người giáo, đám bò đực, với bê con của dân chúng, cho đến khi mọi người quy phục bằng bạc: hãy xé tan dân chúng thích chiến tranh."
  31: "Các hoàng tử sẽ ra từ Ê-díp-tô; Ê-ti-ô-pi sẽ sớm giơ tay đến Thiên Chúa."
  32: "Hãy ca hát cho Thiên Chúa, hãy các nước của đất; ôi hãy ca ngợi khen Chúa; Xê-la:"
  33: "Đến Đấng cưỡi trên các trời của các trời, là từ xưa; kìa, Ngài gửi tiếng của Ngài, và tiếng mạnh."
  34: "Hãy quy sức mạnh cho Thiên Chúa: sự ưu việt của Ngài trên Ít-ra-ên, và sức mạnh của Ngài trong những đám mây."
  35: "Ôi Thiên Chúa, Ngài đáng sợ ra khỏi những nơi thánh của Ngài: Thiên Chúa của Ít-ra-ên là Đấng cho sức mạnh và quyền năng cho dân Ngài. Phước cho Thiên Chúa."
