90:
  1: "Lời cầu nguyện của Môi-se người của Thiên Chúa. Chúa, Ngươi đã là nơi ở của chúng ta trong tất cả thế hệ."
  2: "Trước khi núi được mang ra, hay bao giờ Ngươi đã hình thành đất và thế giới, ngay cả từ vĩnh cửu đến vĩnh cửu, Ngươi là Thiên Chúa."
  3: "Ngươi biến người đến sự hủy diệt; và nói, Hãy quay lại, hãy con cái loài người."
  4: "Vì một ngàn năm trước mắt Ngươi chỉ như hôm qua khi nó qua đi, và như một canh thức trong đêm."
  5: "Ngươi mang họ đi như với lũ lụt; họ như giấc ngủ: buổi sáng họ như cỏ mọc lên."
  6: "Buổi sáng nó thịnh vượng, và mọc lên; buổi tối nó bị chặt xuống, và héo úa."
  7: "Vì chúng ta bị tiêu thụ bởi cơn thịnh nộ của Ngươi, và bởi cơn thịnh nộ của Ngươi chúng ta bị phiền toái."
  8: "Ngươi đã đặt sự gian ác của chúng ta trước mặt Ngươi, tội bí mật của chúng ta trong ánh sáng của diện mạo của Ngươi."
  9: "Vì tất cả ngày của chúng ta qua đi trong cơn thịnh nộ của Ngươi: chúng ta tiêu năm của chúng ta như một câu chuyện được kể."
  10: "Ngày của năm của chúng ta là bảy mươi năm; và nếu vì sức mạnh họ là tám mươi năm, nhưng sức mạnh của họ là lao động và buồn phiền; vì nó sớm bị cắt đứt, và chúng ta bay đi."
  11: "Ai biết quyền năng của cơn thịnh nộ của Ngươi? ngay cả theo sự sợ hãi của Ngươi, là cơn thịnh nộ của Ngươi."
  12: "Vậy hãy dạy chúng ta đếm ngày của chúng ta, hầu cho chúng ta có thể áp dụng lòng chúng ta đến sự khôn ngoan."
  13: "Hãy quay lại, ôi Chúa, bao lâu? và hãy để nó hối cải Ngươi về tôi tớ của Ngươi."
  14: "Ôi hãy thỏa mãn chúng ta sớm bằng sự thương xót của Ngươi; hầu cho chúng ta có thể mừng rỡ và vui vẻ tất cả ngày của chúng ta."
  15: "Hãy làm cho chúng ta vui vẻ theo ngày mà Ngươi đã làm khổ chúng ta, và năm mà chúng ta đã thấy sự ác."
  16: "Hãy để công việc của Ngươi xuất hiện cho tôi tớ của Ngươi, và vinh quang của Ngươi cho con cái của họ."
  17: "Và hãy để sự đẹp của Chúa Thiên Chúa của chúng ta trên chúng ta: và hãy thiết lập công việc của tay chúng ta trên chúng ta; vâng, công việc của tay chúng ta hãy thiết lập nó."
