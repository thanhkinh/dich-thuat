# Psalms 29 - Thi Thiên 29
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: The voice of the LORD in the thunderstorm

29:
  1: "Thiên thiêng của Đa-vít. Hãy dâng cho THIÊN CHÚA, hỡi những kẻ mạnh mẽ, hãy dâng cho THIÊN CHÚA vinh quang và sức mạnh."
  2: "Hãy dâng cho THIÊN CHÚA vinh quang xứng đáng với tên Ngài; hãy thờ phượng THIÊN CHÚA trong sự đẹp đẻ của sự thánh khiết."
  3: "Tiếng của THIÊN CHÚA trên các nước; Đức Chúa Trời của vinh quang sấm sét; THIÊN CHÚA trên nhiều nước."
  4: "Tiếng của THIÊN CHÚA mạnh mẽ; tiếng của THIÊN CHÚA đầy vinh quang."
  5: "Tiếng của THIÊN CHÚA break các cây xá đàng; vâng, THIÊN CHÚA break các cây xá đàng của Lê-ba-nôn."
  6: "Ngài làm cho chúng cũng nhảy như bê con; Lê-ba-nôn và Si-ri-ôn như kỳ lân con."
  7: "Tiếng của THIÊN CHÚA chia lửa."
  8: "Tiếng của THIÊN CHÚA rung chuyển hoang mạc; THIÊN CHÚA rung chuyển hoang mạc của Ca-đês."
  9: "Tiếng của THIÊN CHÚA làm cho hươu đẻ con, và phát hiện rừng; và trong đền thánh của Ngài mọi người nói về vinh quang của Ngài."
  10: "THIÊN CHÚA ngồi trên lũ lụt; vâng, THIÊN CHÚA ngồi Vua đến muôn đời."
  11: "THIÊN CHÚA sẽ ban sức mạnh cho dân Ngài; THIÊN CHÚA sẽ chúc phước dân Ngài với sự bình an."
