# Psalms 13 - Thi Thiên 13
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Individual lament, prayer for help

13:
  1: "Đến bao giờ Ngài sẽ quên ta, lạy THIÊN CHÚA? Đến muôn đời? Đến bao giờ Ngài sẽ giấu mặt Ngài khỏi ta?"
  2: "Đến bao giờ ta sẽ toan tính trong linh hồn ta, có sự buồn phiền trong lòng ta mỗi ngày? Đến bao giờ kẻ thù ta được tôn lên trên ta?"
  3: "Xem xét và nghe ta, lạy THIÊN CHÚA, là Thiên Chúa của ta; hãy làm cho mắt ta sáng lên, để ta không ngủ giấc ngủ của sự chết;"
  4: "Để kẻ thù ta không nói rằng: Tôi đã thắng hắn; và những kẻ quấy rầy ta vui mừng khi ta bị xao động."
  5: "Nhưng ta đã đặt trọn niềm tin trong lòng thương xót của Ngài; lòng ta sẽ vui mừng trong sự cứu rỗi của Ngài."
  6: "Ta sẽ ca hát đến THIÊN CHÚA, vì Ngài đã đối xử generously với ta."
