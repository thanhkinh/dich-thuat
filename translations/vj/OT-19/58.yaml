58:
  1: "Đặng nhạc trưởng, Al-ta-chith, Mích-tam của Đa-vít. Quý vị thật sự nói sự công chính sao, ôi hội chúng? Quý vị xét xử ngay thẳng sao, ôi con cái loài người?"
  2: "Vâng, trong lòng quý vị làm sự gian ác; quý vị cân nhắc sự bạo lực của tay quý vị trên đất."
  3: "Kẻ gian ác bị xa cách từ khi còn trong bào thai: họ lạc đường ngay khi mới sinh ra, nói lời dối trá."
  4: "Độc của họ như độc của rắn: họ như rắn điếc bịt tai mình;"
  5: "Không chịu nghe tiếng người dùng phép thuật, dù khôn ngoan đến đâu."
  6: "Phá răng của họ, ôi Thiên Chúa, trong miệng họ: phá vỡ những răng lớn của sư tử con, ôi THIÊN CHÚA."
  7: "Xin để họ tan chảy như nước chảy liên tục: khi hắn giương cung để bắn mũi tên, xin để chúng bị cắt đứt."
  8: "Như con ốc sên tan chảy, xin để mỗi người trong họ qua đi: như sự sinh non của người phụ nữ, hầu cho họ không thấy mặt trời."
  9: "Trước khi nồi của quý vị cảm thấy gai, Ngài sẽ bắt họ đi như với bão táp, cả sống, và trong cơn thịnh nộ của Ngài."
  10: "Người công chính sẽ mừng rỡ khi thấy sự trả thù: hắn sẽ rửa chân trong máu của kẻ gian ác."
  11: "Hầu cho người nói, Quả thật có phần thưởng cho người công chính: quả thật Ngài là Thiên Chúa xét xử trên đất."
