119:
  1: "A- lép. Phước thay người vẹn sạch trong đường, kẻ đi trong luật của Chúa."
  2: "Phước thay kẻ giữ lời chứng Ngài, và tìm kiếm Ngài với cả lòng."
  3: "Họ cũng không làm sự gian ác: họ đi trong các đường Ngài."
  4: "Ngài đã phán chúng con phải giữ các điều răn Ngài cẩn thận."
  5: "Nguyện cho đường tôi được hướng dẫn để giữ các luật lệ Ngài!"
  6: "Bấy giờ tôi sẽ không xấu hổ, khi tôi coi trọng mọi điều răn Ngài."
  7: "Tôi sẽ ngợi khen Ngài với lòng ngay thẳng, khi tôi đã học những sự phán xét công chính của Ngài."
  8: "Tôi sẽ giữ các luật lệ Ngài: Lạy Chúa đừng bỏ tôi hoàn toàn."
  9: "Bé-th. Bằng cách nào người trẻ thanh tẩy đường mình? bằng việc coi trọng theo lời Ngài."
  10: "Với cả lòng tôi tôi đã tìm kiếm Ngài: Lạy Chúa đừng để tôi lạc khỏi điều răn Ngài."
  11: "Lời Ngài tôi đã giấu trong lòng tôi, hể cho tôi không phạm tội chống Ngài."
  12: "Phước thay Ngài, lạy Chúa: dạy cho tôi các luật lệ Ngài."
  13: "Với môi tôi tôi đã tuyên xưng mọi sự phán xét của miệng Ngài."
  14: "Tôi vui mừng trong đường của lời chứng Ngài, như trong mọi sự giàu có."
  15: "Tôi sẽ suy ngẫm trong các điều răn Ngài, và coi trọng các đường Ngài."
  16: "Tôi sẽ vui trong các luật lệ Ngài: tôi sẽ không quên lời Ngài."
  17: "Gi-mên. Hãy đối xử tử tế với tôi tớ Ngài, hể cho tôi sống, và giữ lời Ngài."
  18: "Mở mắt tôi, hể cho tôi thấy những việc lạ từ luật Ngài."
  19: "Tôi là người lạ ở đất: đừng giấu điều răn Ngài khỏi tôi."
  20: "Linh hồn tôi tan nát vì khao khát những sự phán xét của Ngài mọi lúc."
  21: "Ngài đã quở trách những kẻ kiêu ngạo bị nguyền rủa, kẻ lạc khỏi điều răn Ngài."
  22: "Xóa bỏ sự sỉ nhục và sự khinh dấy khỏi tôi: vì tôi đã giữ lời chứng Ngài."
  23: "Các vương cũng ngồi và nói chống tôi: nhưng tôi tớ Ngài đã suy ngẫm trong các luật lệ Ngài."
  24: "Lời chứng Ngài cũng là sự vui và sự khuyên bảo tôi."
  25: "Đá-lét. Linh hồn tôi dính vào bụi: hãy làm cho tôi sống theo lời Ngài."
  26: "Tôi đã tuyên xưng đường tôi, và Ngài đã nghe tôi: dạy cho tôi các luật lệ Ngài."
  27: "Làm cho tôi hiểu đường của các điều răn Ngài: vậy tôi sẽ nói về những việc lạ của Ngài."
  28: "Linh hồn tôi tan chảy vì sự nặng nề: hãy làm cho tôi mạnh theo lời Ngài."
  29: "Xóa bỏ đường dối trá khỏi tôi: và ban cho tôi luật Ngài nhân từ."
  30: "Tôi đã chọn đường sự thật: những sự phán xét của Ngài tôi đã đặt trước mặt."
  31: "Tôi đã bám vào lời chứng Ngài: Lạy Chúa đừng làm tôi xấu hổ."
  32: "Tôi sẽ chạy đường của điều răn Ngài, khi Ngài làm rộng lòng tôi."
  33: "Hê. Dạy cho tôi, lạy Chúa, đường của các luật lệ Ngài: và tôi sẽ giữ đến cùng."
  34: "Ban cho tôi sự hiểu biết, và tôi sẽ giữ luật Ngài: đúng vậy, tôi sẽ tuân giữ với cả lòng."
  35: "Làm cho tôi đi trong đường của điều răn Ngài: vì ở đó tôi vui."
  36: "Hướng lòng tôi đến lời chứng Ngài, không phải sự tham lam."
  37: "Đưa mắt tôi khỏi nhìn sự phù phiếm: và làm cho tôi sống trong đường Ngài."
  38: "Hãy thiết lập lời Ngài cho tôi tớ Ngài, kẻ kính sợ Ngài."
  39: "Đưa đi sự sỉ nhục tôi sợ: vì sự phán xét Ngài tốt."
  40: "Kìa, tôi đã khao khát các điều răn Ngài: hãy làm cho tôi sống trong sự công chính của Ngài."
  41: "Vau. Hãy để sự thương của Ngài đến với tôi, lạy Chúa, cả sự cứu rỗi của Ngài, theo lời Ngài."
  42: "Vậy tôi sẽ có lời trả lời kẻ sỉ nhục tôi: vì tôi tin cậy lời Ngài."
  43: "Và đừng lấy lời sự thật khỏi miệng tôi hoàn toàn: vì tôi đã trông cậy sự phán xét Ngài."
  44: "Vậy tôi sẽ giữ luật Ngài luôn luôn đời đời."
  45: "Và tôi sẽ đi trong tự do: vì tôi tìm kiếm các điều răn Ngài."
  46: "Tôi sẽ nói về lời chứng Ngài trước các vua, và không xấu hổ."
  47: "Và tôi sẽ vui trong điều răn Ngài, điều mà tôi đã yêu."
  48: "Tay tôi tôi sẽ giơ lên đến điều răn Ngài, điều mà tôi đã yêu: và tôi sẽ suy ngẫm trong các luật lệ Ngài."
  49: "Xain. Hãy nhớ lời cho tôi tớ Ngài, điều mà Ngài đã làm tôi trông cậy."
  50: "Đây là sự an ủi tôi trong sự khốn khổ: vì lời Ngài đã làm cho tôi sống."
  51: "Kẻ kiêu ngạo đã chế giễu tôi nhiều: nhưng tôi không chán ghét luật Ngài."
  52: "Tôi nhớ sự phán xét Ngài ngày xưa, lạy Chúa: và tôi được an ủi."
  53: "Kinh hoàng đã nắm lấy tôi vì kẻ ác bỏ luật Ngài."
  54: "Các luật lệ Ngài đã là bài ca tôi trong nhà tôi trọ."
  55: "Tôi nhớ danh Ngài, lạy Chúa, trong đêm, và đã giữ luật Ngài."
  56: "Điều này tôi có, vì tôi đã giữ các điều răn Ngài."
  57: "Khét. Ngài là phần tôi, lạy Chúa: tôi đã nói rằng tôi sẽ giữ lời Ngài."
  58: "Tôi cầu khẩn sự ưu ái Ngài với cả lòng: hãy thương xót tôi theo lời Ngài."
  59: "Tôi suy nghĩ về đường tôi, và quay chân tôi đến lời chứng Ngài."
  60: "Tôi vội vàng, và không chậm trễ để giữ điều răn Ngài."
  61: "Dây kẻ ác đã cướp tôi: nhưng tôi không quên luật Ngài."
  62: "Nửa đêm tôi sẽ dậy để cảm tạ Ngài vì sự phán xét công chính của Ngài."
  63: "Tôi là bạn của mọi người kính sợ Ngài, và những người giữ điều răn Ngài."
  64: "Đất, lạy Chúa, đầy sự thương của Ngài: dạy cho tôi các luật lệ Ngài."
  65: "Tét. Ngài đã đối xử tốt với tôi tớ Ngài, lạy Chúa, theo lời Ngài."
  66: "Dạy cho tôi sự phán xét tốt và sự hiểu biết: vì tôi đã tin điều răn Ngài."
  67: "Trước khi tôi bị khốn khổ tôi đi lạc: nhưng bây giờ tôi đã giữ lời Ngài."
  68: "Ngài thiện, và làm việc thiện: dạy cho tôi các luật lệ Ngài."
  69: "Kẻ kiêu ngạo đã bịa dối trá chống tôi: nhưng tôi sẽ giữ điều răn Ngài với cả lòng."
  70: "Lòng họ mỡ như mỡ: nhưng tôi vui trong luật Ngài."
  71: "Tốt cho tôi bị khốn khổ: hể cho tôi học các luật lệ Ngài."
  72: "Luật miệng Ngài tốt cho tôi hơn ngàn vàng bạc."
  73: "Giôd. Tay Ngài đã làm tôi và nặn tôi: ban cho tôi sự hiểu biết, hể cho tôi học điều răn Ngài."
  74: "Kẻ kính sợ Ngài sẽ vui khi thấy tôi: vì tôi đã trông cậy lời Ngài."
  75: "Tôi biết, lạy Chúa, sự phán xét Ngài right, và Ngài trong sự trung tín đã phạt tôi."
  76: "Hãy để sự nhân từ của Ngài là sự an ủi tôi, theo lời Ngài cho tôi tớ Ngài."
  77: "Hãy để sự thương của Ngài đến với tôi, hể cho tôi sống: vì luật Ngài là sự vui tôi."
  78: "Hãy để kẻ kiêu ngạo xấu hổ: vì họ đã đối xử gian ác với tôi không có lý do: nhưng tôi sẽ suy ngẫm trong điều răn Ngài."
  79: "Hãy để kẻ kính sợ Ngài quay đến tôi, và những người đã biết lời chứng Ngài."
  80: "Hãy để lòng tôi vững trong luật lệ Ngài: hể cho tôi không xấu hổ."
  81: "Cáp. Linh hồn tôi ngất vì sự cứu rỗi của Ngài: nhưng tôi trông cậy lời Ngài."
  82: "Mắt tôi mệt vì lời Ngài, nói rằng: Khi nào Ngài sẽ an ủi tôi?"
  83: "Vì tôi đã trở thành như bình trong khói: nhưng tôi không quên các luật lệ Ngài."
  84: "Có bao nhiêu ngày của tôi tớ Ngài? Khi nào Ngài sẽ phán xét kẻ bách hại tôi?"
  85: "Kẻ kiêu ngạo đã đào hố cho tôi, không theo luật Ngài."
  86: "Mọi điều răn Ngài đều trung tín: họ bách hại tôi sai trái: hãy giúp tôi."
  87: "Họ hầu như tiêu diệt tôi trên đất: nhưng tôi không bỏ điều răn Ngài."
  88: "Hãy làm cho tôi sống theo sự nhân từ của Ngài: vậy tôi sẽ giữ lời chứng miệng Ngài."
  89: "La-mét. Đời đời, lạy Chúa, lời Ngài được thiết lập trong trời."
  90: "Sự trung tín của Ngài đến mọi thế hệ: Ngài đã thiết lập đất, và nó tồn tại."
  91: "Chúng tiếp tục ngày nay theo luật lệ Ngài: vì mọi là tôi tớ Ngài."
  92: "Nếu luật Ngài không là sự vui tôi, tôi đã bị diệt trong sự khốn khổ."
  93: "Tôi sẽ không bao giờ quên điều răn Ngài: vì với chúng Ngài đã làm cho tôi sống."
  94: "Tôi là của Ngài, xin cứu tôi: vì tôi đã tìm kiếm điều răn Ngài."
  95: "Kẻ ác đã chờ tôi để diệt tôi: nhưng tôi sẽ suy gẫm lời chứng Ngài."
  96: "Tôi đã thấy kết thúc của mọi sự hoàn hảo: nhưng điều răn Ngài rất rộng."
  97: "Mém. Ôi vì tôi yêu luật Ngài! nó là sự suy ngẫm tôi cả ngày."
  98: "Ngài qua điều răn Ngài đã làm tôi khôn hơn kẻ thù tôi: vì chúng luôn luôn với tôi."
  99: "Tôi có sự hiểu biết hơn mọi thầy tôi: vì lời chứng Ngài là sự suy ngẫm tôi."
  100: "Tôi hiểu hơn người già, vì tôi giữ điều răn Ngài."
  101: "Tôi đã giữ chân mình khỏi mọi đường ác, hể cho tôi giữ lời Ngài."
  102: "Tôi không rời khỏi sự phán xét Ngài: vì Ngài đã dạy tôi."
  103: "Lời Ngài ngọt với miệng tôi! đúng vậy, ngọt hơn mật với miệng tôi!"
  104: "Qua điều răn Ngài tôi được sự hiểu biết: vậy tôi ghét mọi đường dối trá."
  105: "Nun. Lời Ngài là đèn cho chân tôi, và sáng cho đường tôi."
  106: "Tôi đã thề, và tôi sẽ làm, rằng tôi sẽ giữ sự phán xét công chính của Ngài."
  107: "Tôi bị khốn khổ nhiều: hãy làm cho tôi sống, lạy Chúa, theo lời Ngài."
  108: "Xin nhận lời nguyện tụng miệng tôi, lạy Chúa, và dạy cho tôi sự phán xét Ngài."
  109: "Linh hồn tôi luôn trong tay tôi: nhưng tôi không quên luật Ngài."
  110: "Kẻ ác đã đặt bẫy cho tôi: nhưng tôi không lạc khỏi điều răn Ngài."
  111: "Lời chứng Ngài tôi đã nhận là phần sản đời đời: vì chúng là sự vui mừng của lòng tôi."
  112: "Tôi đã hướng lòng tôi để làm các luật lệ Ngài luôn luôn, đến cùng."
  113: "Sám-éc. Tôi ghét sự nghĩ phù phiếm: nhưng luật Ngài tôi yêu."
  114: "Ngài là nơi ẩn náu và khiên che tôi: tôi trông cậy lời Ngài."
  115: "Xa đi khỏi tôi, hỡi kẻ làm ác: vì tôi sẽ giữ điều răn Đức Chúa Trời tôi."
  116: "Hãy đỡ tôi theo lời Ngài, hể cho tôi sống: và đừng để tôi xấu hổ vì hy vọng tôi."
  117: "Hãy đỡ tôi, và tôi sẽ an toàn: và tôi sẽ coi trọng luật lệ Ngài luôn luôn."
  118: "Ngài đã đạp nát mọi người lạc khỏi luật lệ Ngài: vì sự dối trá của họ là sự dối trá."
  119: "Ngài đã bỏ đi mọi kẻ ác của đất như scum: vậy tôi yêu lời chứng Ngài."
  120: "Thịt tôi rung rẩy vì sợ Ngài: và tôi sợ sự phán xét Ngài."
  121: "A-in. Tôi đã làm sự phán xét và sự công chính: đừng để tôi cho kẻ áp bức tôi."
  122: "Hãy bảo đảm cho tôi tớ Ngài vì việc thiện: đừng để kẻ kiêu ngạo áp bức tôi."
  123: "Mắt tôi mệt vì sự cứu rỗi của Ngài, và vì lời sự công chính của Ngài."
  124: "Hãy đối xử với tôi tớ Ngài theo sự thương của Ngài, và dạy cho tôi các luật lệ Ngài."
  125: "Tôi là tôi tớ Ngài: ban cho tôi sự hiểu biết, hể cho tôi biết lời chứng Ngài."
  126: "Đến thời gian cho Ngài, lạy Chúa, làm việc: vì họ đã làm law của Ngài vô hiệu."
  127: "Vậy tôi yêu điều răn Ngài hơn vàng: đúng vậy, hơn vàng tốt."
  128: "Vậy tôi coi mọi điều răn Ngài về mọi việc là right: và tôi ghét mọi đường dối trá."
  129: "Pê. Lời chứng Ngài là lạ: vậy linh hồn tôi giữ chúng."
  130: "Sự vào của lời Ngài cho sáng: nó cho sự hiểu biết cho người đơn giản."
  131: "Tôi mở miệng, và thở: vì tôi khao khát điều răn Ngài."
  132: "Hãy nhìn tôi, và hãy thương xót tôi, như Ngài làm cho những người yêu danh Ngài."
  133: "Hãy sắp đặt bước chân tôi trong lời Ngài: và đừng để sự gian ác cai trị tôi."
  134: "Xin cứu tôi khỏi sự áp bức của người: vậy tôi sẽ giữ điều răn Ngài."
  135: "Hãy làm cho mặt Ngài sáng trên tôi tớ Ngài: và dạy cho tôi các luật lệ Ngài."
  136: "Dòng nước chảy xuống mắt tôi, vì họ không giữ luật Ngài."
  137: "Xa-đi. Ngài công chính, lạy Chúa, và sự phán xét Ngài ngay thẳng."
  138: "Lời chứng Ngài mà Ngài đã phán là công chính và rất trung tín."
  139: "Sự nhiệt thành của tôi đã tiêu diệt tôi, vì kẻ thù tôi đã quên lời Ngài."
  140: "Lời Ngài rất tinh khiết: vậy tôi tớ Ngài yêu nó."
  141: "Tôi nhỏ và bị khinh dấy: nhưng tôi không quên điều răn Ngài."
  142: "Sự công chính của Ngài là sự công chính đời đời, và luật Ngài là sự thật."
  143: "Sự khốn khổ và sự đau đớn đã nắm lấy tôi: nhưng điều răn Ngài là sự vui tôi."
  144: "Sự công chính của lời chứng Ngài là đời đời: ban cho tôi sự hiểu biết, và tôi sẽ sống."
  145: "Cóp. Tôi kêu lên với cả lòng: hãy nghe tôi, lạy Chúa: tôi sẽ giữ các luật lệ Ngài."
  146: "Tôi kêu cầu Ngài: xin cứu tôi, và tôi sẽ giữ lời chứng Ngài."
  147: "Tôi đón bình minh, và kêu: tôi trông cậy lời Ngài."
  148: "Mắt tôi đón các đêm canh, hể cho tôi suy ngẫm trong lời Ngài."
  149: "Hãy nghe tiếng tôi theo sự nhân từ của Ngài: Lạy Chúa, hãy làm cho tôi sống theo sự phán xét Ngài."
  150: "Họ đến gần theo cái ác: họ xa luật Ngài."
  151: "Ngài ở gần, lạy Chúa: và mọi điều răn Ngài là sự thật."
  152: "Về lời chứng Ngài, tôi đã biết từ xưa rằng Ngài đã thiết lập chúng đời đời."
  153: "Rês. Hãy coi sự khốn khổ của tôi, và cứu tôi: vì tôi không quên luật Ngài."
  154: "Hãy biện hộ cho tôi, và cứu tôi: hãy làm cho tôi sống theo lời Ngài."
  155: "Sự cứu rỗi xa kẻ ác: vì họ không tìm kiếm luật lệ Ngài."
  156: "Sự thương của Ngài lớn, lạy Chúa: hãy làm cho tôi sống theo sự phán xét Ngài."
  157: "Nhiều kẻ bách hại và kẻ thù tôi: nhưng tôi không chán ghét lời chứng Ngài."
  158: "Tôi thấy kẻ vi phạm, và buồn rầu: vì họ không giữ lời Ngài."
  159: "Hãy coi tôi yêu điều răn Ngài thế nào: hãy làm cho tôi sống, lạy Chúa, theo sự nhân từ của Ngài."
  160: "Lời Ngài là sự thật từ đầu: và mọi sự phán xét công chính của Ngài đời đời."
  161: "Xin. Các vương đã bách hại tôi không có lý do: nhưng lòng tôi kính sợ lời Ngài."
  162: "Tôi vui mừng vì lời Ngài, như người tìm được chiến lợi lớn."
  163: "Tôi ghét và kinh dị sự dối trá: nhưng luật Ngài tôi yêu."
  164: "Bảy lần một ngày tôi ngợi khen Ngài vì sự phán xét công chính của Ngài."
  165: "Sự bình an lớn có ở những người yêu luật Ngài: và không gì sẽ làm họ vấp ngã."
  166: "Chúa, tôi đã trông cậy sự cứu rỗi của Ngài, và đã làm điều răn Ngài."
  167: "Linh hồn tôi đã giữ lời chứng Ngài: và tôi yêu chúng rất nhiều."
  168: "Tôi đã giữ điều răn và lời chứng Ngài: vì mọi đường tôi đều trước mặt Ngài."
  169: "Tau. Hãy để tiếng kêu tôi đến gần trước mặt Ngài, lạy Chúa: ban cho tôi sự hiểu biết theo lời Ngài."
  170: "Hãy để lời cầu khẩn tôi đến trước mặt Ngài: xin cứu tôi theo lời Ngài."
  171: "Môi tôi sẽ nói lời ngợi khen, khi Ngài đã dạy cho tôi các luật lệ Ngài."
  172: "Lưỡi tôi sẽ nói về lời Ngài: vì mọi điều răn Ngài là sự công chính."
  173: "Hãy để tay Ngài giúp tôi: vì tôi đã chọn điều răn Ngài."
  174: "Tôi đã khao khát sự cứu rỗi của Ngài, lạy Chúa: và luật Ngài là sự vui tôi."
  175: "Hãy để linh hồn tôi sống, và nó sẽ ngợi khen Ngài: và hãy để sự phán xét Ngài giúp tôi."
  176: "Tôi đã đi lạc như chiên mất: hãy tìm tôi tớ Ngài: vì tôi không quên điều răn Ngài."
