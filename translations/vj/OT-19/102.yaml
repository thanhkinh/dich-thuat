102:
  1: "Lời cầu nguyện của người bị áp bức, khi người bị tràn ngập, và rót ra lời kêu ca trước mặt Chúa. Hãy nghe lời cầu nguyện của tôi, ôi Chúa, và hãy để tiếng kêu của tôi đến với Ngươi."
  2: "Đừng giấu mặt Ngươi khỏi tôi trong ngày khi tôi trong rắc rối; hãy cúi tai Ngươi đến tôi: trong ngày khi tôi kêu cầu hãy đáp lời tôi nhanh chóng."
  3: "Vì ngày của tôi được tiêu thụ như khói, và xương của tôi bị đốt như lò."
  4: "Lòng tôi bị đánh, và héo như cỏ; hầu cho tôi quên ăn bánh của tôi."
  5: "Vì tiếng của tiếng rên rỉ của tôi xương tôi dính vào da của tôi."
  6: "Tôi như chim cộc của hoang vu: tôi như cú của sa mạc."
  7: "Tôi canh thức, và như chim sẻ một mình trên nóc nhà."
  8: "Kẻ thù của tôi sỉ nhục tôi cả ngày; và những người điên chống lại tôi đã thề với tôi."
  9: "Vì tôi đã ăn tro như bánh, và pha trộn thức uống của tôi với khóc lóc,"
  10: "Vì sự phẫn nộ và cơn thịnh nộ của Ngươi: vì Ngươi đã nâng tôi lên, và ném tôi xuống."
  11: "Ngày của tôi như cái bóng suy tàn; và tôi héo như cỏ."
  12: "Nhưng Ngươi, ôi Chúa, sẽ tồn tại đến mãi mãi; và sự nhớ đến Ngươi đến tất cả thế hệ."
  13: "Ngươi sẽ đứng dậy, và có sự thương xót cho Xi-ôn: vì thời gian để ân điển cho nó, vâng, thời gian được định, đã đến."
  14: "Vì tôi tớ của Ngươi vui thích trong đá của nó, và ân điển bụi của nó."
  15: "Vậy dân ngoại sẽ sợ danh của Chúa, và tất cả các vua của đất vinh quang của Ngươi."
  16: "Khi Chúa sẽ xây dựng Xi-ôn, Ngài sẽ xuất hiện trong vinh quang của Ngài."
  17: "Ngài sẽ quan tâm đến lời cầu nguyện của người thiếu thốn, và không chối bỏ lời cầu nguyện của họ."
  18: "Điều này sẽ được viết cho thế hệ sẽ đến: và dân sẽ được tạo sẽ ngợi khen Chúa."
  19: "Vì Ngài đã nhìn xuống từ độ cao của nơi thánh của Ngài; từ trời Chúa đã trông xem đất;"
  20: "Để nghe tiếng rên rỉ của tù nhân; để giải phóng những người được định để chết;"
  21: "Để tuyên bố danh của Chúa trong Xi-ôn, và lời ngợi khen của Ngài trong Giê-ru-sa-lem;"
  22: "Khi dân tụ họp lại, và các vương quốc, để phục vụ Chúa."
  23: "Ngài đã làm yếu sức mạnh của tôi trong đường; Ngài đã làm ngắn ngày của tôi."
  24: "Tôi nói, ôi Thiên Chúa của tôi, đừng đưa tôi đi giữa ngày của tôi: năm của Ngươi qua tất cả thế hệ."
  25: "Từ xưa Ngươi đã đặt nền tảng của đất: và các trời là công việc của tay Ngươi."
  26: "Chúng sẽ bị hủy diệt, nhưng Ngươi sẽ tồn tại: vâng, tất cả chúng sẽ già như quần áo; như quần áo Ngươi sẽ thay đổi chúng, và chúng sẽ được thay đổi:"
  27: "Nhưng Ngươi là như vậy, và năm của Ngươi sẽ không có kết thúc."
  28: "Con cái của tôi tớ của Ngươi sẽ tiếp tục, và hạt giống của họ sẽ được thiết lập trước mặt Ngươi."
