# Psalms 46 - Thi Thiên 46
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Song of Zion, confidence in God's protection

46:
  1: "Dành cho người dẫn ca cho con trai của Cô-ra, Bài hát trên A-la-mốt. Đức Chúa Trời là nơi nương tựa và sức mạnh của chúng ta, sự giúp đỡ hiện hữu rất trong hoạn nạn."
  2: "Vì vậy chúng ta sẽ không sợ, dầu đất bị removed, và dầu núi được carried vào giữa biển;"
  3: "Dầu nước của nó gầm thét và bị xao động, dầu núi rung chuyển với sự swell của nó. Xê-la."
  4: "Có một con sông, các dòng của nó sẽ làm cho thành của Đức Chúa Trời vui mừng, nơi thánh của lều của Đấng tối cao."
  5: "Đức Chúa Trời ở giữa nàng; nàng sẽ không bị di dời; Đức Chúa Trời sẽ giúp nàng, và đúng sớm."
  6: "Các dân ngoại nổi giận, các vương quốc bị di dời; Ngài phán tiếng Ngài, đất tan chảy."
  7: "THIÊN CHÚA của các đạo binh ở với chúng ta; Đức Chúa Trời của Gia-cốp là nơi nương tựa của chúng ta. Xê-la."
  8: "Hãy đến, hãy nhìn việc làm của THIÊN CHÚA, sự hoang tàn Ngài đã làm trong đất."
  9: "Ngài làm cho chiến tranh chấm dứt đến cuối cùng của đất; Ngài break cung, và cắt giáo ngầm; Ngài đốt cháy xe ngựa trong lửa."
  10: "Hãy im lặng, và biết rằng Ta là Đức Chúa Trời; Ta sẽ được tôn cao giữa các dân ngoại, Ta sẽ được tôn cao trong đất."
  11: "THIÊN CHÚA của các đạo binh ở với chúng ta; Đức Chúa Trời của Gia-cốp là nơi nương tựa của chúng ta. Xê-la."
