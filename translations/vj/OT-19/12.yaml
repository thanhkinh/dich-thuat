# Psalms 12 - Thi Thiên 12
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm lamenting the disappearance of the faithful

12:
  1: "Dành cho người dẫn ca trong các bài hát có nhạc cụ, Thi thiên của Đa-vít. Cứu giúp đi, lạy THIÊN CHÚA; vì người sùng sợ Chúa đã không còn; vì người trung thất thất bại khỏi giữa con cái của con người."
  2: "Họ nói sự hư vô với mỗi người với người láng giềng; với môi nịnh nọt và với lòng hai mang họ nói."
  3: "THIÊN CHÚA sẽ cắt đứt mọi môi nịnh nọt, và lưỡi nói sự kiêu ngạo:"
  4: "Kẻ đã nói: Bằng lưỡi chúng ta sẽ thắng; môi chúng ta thuộc về chúng ta; ai là chủ trên chúng ta?"
  5: "Vì sự áp bức người nghèo, vì tiếng thở dài của người cần, bây giờ ta sẽ dậy, nói THIÊN CHÚA; ta sẽ đặt người trong sự an toàn khỏi kẻ thở phào nhẹ nhõm với người."
  6: "Lời của THIÊN CHÚA là lời trong sạch; như bạc được thử trong lò đất, được tinh luyện bảy lần."
  7: "Ngài sẽ giữ họ, lạy THIÊN CHÚA, Ngài sẽ bảo tồn họ khỏi thế hệ này đến muôn đời."
  8: "Kẻ ác đi khắp mọi bên, khi người xấu xa nhất được tôn lên."
