75:
  1: "Đặng nhạc trưởng, Al-ta-chith, Thi thiên hoặc Bài ca của A-sáp. Đến với Ngươi, ôi Thiên Chúa, chúng tôi tạ ơn, đến với Ngươi chúng tôi tạ ơn: vì danh Ngươi gần công việc lạ của Ngươi tuyên bố."
  2: "Khi tôi sẽ nhận hội chúng tôi sẽ xét xử ngay thẳng."
  3: "Đất và mọi cư dân của nó bị tan chảy: tôi đỡ những cột của nó. Xê-la."
  4: "Tôi đã nói với những kẻ ngu dại, Đừng hành xử ngu dại: và với kẻ gian ác, Đừng giơ sừng lên:"
  5: "Đừng giơ sừng của quý vị lên cao: đừng nói với cái cổ cứng."
  6: "Vì sự thăng tiến không đến từ đông, cũng không từ tây, cũng không từ nam."
  7: "Nhưng Thiên Chúa là người xét xử: Ngài hạ thấp một người, và đặt lên một người khác."
  8: "Vì trong tay của Chúa có một chén, và rượo đỏ; nó đầy với sự pha trộn; và Ngài rót ra từ cùng: nhưng bã của nó, mọi kẻ gian ác của đất sẽ vắt nó ra, và uống nó."
  9: "Nhưng tôi sẽ tuyên bố đến mãi mãi; tôi sẽ ca hát ngợi khen Thiên Chúa của Gia-cơ."
  10: "Mọi sừng của kẻ gian ác cũng tôi sẽ cắt đứt; nhưng sừng của người công chính sẽ được nâng cao."
