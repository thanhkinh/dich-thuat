# Psalms 37 - Thi Thiên 37
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Wisdom psalm, trust in God's justice

37:
  1: "Thiên thiêng của Đa-vít. Đừng bận tâm vì người làm sự dữ, cũng đừng ghen tị với người làm sự gian ác."
  2: "Vì họ sẽ sớm bị cắt xuống như cỏ, và héo như cây xanh."
  3: "Hãy tin nơi THIÊN CHÚA, và làm điều thiện; như vậy ngươi sẽ ngụ trong đất, và thật sự ngươi sẽ được ăn."
  4: "Hãy vui thích trong THIÊN CHÚA; và Ngài sẽ ban cho ngươi lòng ham muốn của lòng ngươi."
  5: "Hãy phó thác đường ngươi cho THIÊN CHÚA; hãy cũng tin nơi Ngài; và Ngài sẽ làm cho nó thành hiện thực."
  6: "Và Ngài sẽ đưa ra sự công chính của ngươi như ánh sáng, và sự phán xét của ngươi như giữa trưa."
  7: "Hãy nghỉ trong THIÊN CHÚA, và hãy kiên nhẫn chờ đợi Ngài; đừng bận tâm vì người thịnh vượng trong đường, vì người mang mưu kế gian ác thành hiện thực."
  8: "Hãy ngừng sự giận dữ, và bỏ rơi sự nóng giận; đừng bận tâm chút nào để làm sự dữ."
  9: "Vì người làm sự dữ sẽ bị cắt đứt; nhưng những kẻ trông cậy THIÊN CHÚA, họ sẽ thừa hưởng đất."
  10: "Vì thêm một chút nữa, và kẻ ác sẽ không; vâng, ngươi sẽ xem xét kỹ nơi của người, và nó sẽ không."
  11: "Nhưng người khiêm cung sẽ thừa hưởng đất; và sẽ vui thích trong sự dư thừa của sự bình an."
  12: "Kẻ ác toan tính chống người công chính, và nghiến răng với người."
  13: "Chúa sẽ cười với người; vì Ngài thấy rằng ngày của người đang đến."
  14: "Kẻ ác đã rút gươm ra, và đã căm cung, để hạ thấp người nghèo và người cần, để giết những người có hành vi ngay thẳng."
  15: "Gươm của họ sẽ vào lòng của họ, và cung của họ sẽ bị gãy."
  16: "Một chút mà người công chính có là hơn của cải của nhiều kẻ ác."
  17: "Vì cánh tay của kẻ ác sẽ bị gãy; nhưng THIÊN CHÚA đỡ giữ người công chính."
  18: "THIÊN CHÚA biết ngày của người ngay thẳng; và gia tài của họ sẽ đến muôn đời."
  19: "Họ sẽ không bị xấu hổ trong thời gian dữ; và trong ngày của nạn đói họ sẽ được thỏa mãn."
  20: "Nhưng kẻ ác sẽ hư mất, và kẻ thù của THIÊN CHÚA sẽ như mỡ chiên; họ sẽ tiêu tan; thành khói họ sẽ tiêu tan."
  21: "Kẻ ác vay mượn, và không trả lại; nhưng người công chính tỏ lòng thương xót, và cho đi."
  22: "Vì những kẻ được phước của Ngài sẽ thừa hưởng đất; và những kẻ bị nguyền rủa của Ngài sẽ bị cắt đứt."
  23: "Bước chân của người tốt được sắp đặt bởi THIÊN CHÚA; và Ngài vui thích trong đường người."
  24: "Dầu người ngã, người sẽ không bị thrown xuống hoàn toàn; vì THIÊN CHÚA đỡ giữ người với tay Ngài."
  25: "Ta đã trẻ, và bây giờ già; nhưng ta chưa thấy người công chính bị bỏ rơi, hay dòng dõi người xin cơm."
  26: "Người luôn nhân từ, và cho vay; và dòng dõi của người được phước."
  27: "Hãy xa rời sự dữ, và làm điều thiện; và ngụ đến muôn đời."
  28: "Vì THIÊN CHÚA yêu sự phán xét, và không bỏ rơi các thánh đồ của Ngài; họ được bảo tồn đến muôn đời; nhưng dòng dõi của kẻ ác sẽ bị cắt đứt."
  29: "Người công chính sẽ thừa hưởng đất, và ngụ trong đó đến muôn đời."
  30: "Miệng của người công chính nói sự khôn ngoan, và lưỡi người nói về sự phán xét."
  31: "Luật pháp của Đức Chúa Trời của người trong lòng người; không bước chân nào của người sẽ trượt."
  32: "Kẻ ác canh me người công chính, và tìm kiếm giết người."
  33: "THIÊN CHÚA sẽ không bỏ người trong tay người, cũng không kết tội người khi người bị phán xét."
  34: "Hãy trông cậy THIÊN CHÚA, và hãy giữ đường Ngài, và Ngài sẽ nâng ngươi lên để thừa hưởng đất; khi kẻ ác bị cắt đứt, ngươi sẽ thấy."
  35: "Ta đã thấy kẻ ác trong quyền lực lớn, và lan rộng như cây xanh."
  36: "Người đã đi qua, và này, người không; vâng, ta tìm kiếm người, nhưng người không thể được tìm thấy."
  37: "Hãy chú ý người trọn lành, và hãy nhìn người ngay thẳng; vì kết thúc của người là sự bình an."
  38: "Nhưng những kẻ trái ngược sẽ bị hủy diệt cùng nhau; kết thúc của kẻ ác sẽ bị cắt đứt."
  39: "Nhưng sự cứu rỗi của người công chính là từ THIÊN CHÚA; Ngài là sức mạnh của họ trong thời gian hoạn nạn."
  40: "Và THIÊN CHÚA sẽ giúp họ, và giải cứu họ; Ngài sẽ giải cứu họ khỏi kẻ ác, và cứu họ, vì họ tin nơi Ngài."
