# Psalms 30 - Thi Thiên 30
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Song at the dedication of David's house

30:
  1: "Thiên thiêng và bài hát tại sự dâng hiến nhà của Đa-vít. Ta sẽ tôn vinh Ngài, lạy THIÊN CHÚA; vì Ngài đã nhấc ta lên, và không làm cho kẻ địch của ta vui mừng over ta."
  2: "Lạy THIÊN CHÚA, là Đức Chúa Trời của ta, ta đã kêu khấn Ngài, và Ngài đã chữa lành ta."
  3: "Lạy THIÊN CHÚA, Ngài đã đưa linh hồn ta lên khỏi mộ phần; Ngài đã giữ ta sống, để ta không đi xuống hố."
  4: "Hãy ca hát đến THIÊN CHÚA, hỡi các thánh đồ của Ngài, và tạ ơn tại sự nhớ đến sự thánh khiết của Ngài."
  5: "Vì cơn giận của Ngài chỉ trong chốc lát; trong ân điển của Ngài là sự sống; khóc lóc có thể kéo dài cả đêm, nhưng niềm vui đến vào buổi sáng."
  6: "Và trong sự thịnh vượng của ta ta nói rằng: Ta sẽ không bao giờ bị xao động."
  7: "Lạy THIÊN CHÚA, bởi ân điển của Ngài Ngài đã làm núi của ta đứng mạnh; Ngài đã giấu mặt Ngài, và ta bị rắc rối."
  8: "Ta đã kêu cứu Ngài, lạy THIÊN CHÚA; và đến THIÊN CHÚA ta đã làm lời cầu khẩn."
  9: "Có lợi ích gì trong huyết của ta, khi ta đi xuống hố? Bụi có ngợi khen Ngài không? Nó có tuyên bố sự thật của Ngài không?"
  10: "Hãy nghe, lạy THIÊN CHÚA, và hãy thương xót ta; lạy THIÊN CHÚA, hãy là người giúp đỡ của ta."
  11: "Ngài đã đổi buồn phiền của ta thành múa; Ngài đã cởi quần vải thô của ta, và thắt lưng cho ta với niềm vui;"
  12: "Để vinh quang của ta có thể ca ngợi khen Ngài, và không im lặng. Lạy THIÊN CHÚA, là Đức Chúa Trời của ta, ta sẽ tạ ơn Ngài đến muôn đời."
