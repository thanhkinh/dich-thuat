110:
  1: "Thi Thiên của Ê-viet. Đức Chúa Trời phán cùng Chúa tôi: Hãy ngồi bên phải ta, cho đến khi ta làm kẻ thù ngươi thành ghế chân ngươi."
  2: "Đức Chúa Trời sẽ gửi gậy quyền lực ngươi từ Xi-on: hãy cai trị giữa kẻ thù ngươi."
  3: "Dân ngươi sẽ tự nguyện trong ngày quyền lực ngươi, trong vẻ đẹp của sự thánh khiết từ lòng buổi sáng: ngươi có sương buổi của tuổi trẻ ngươi."
  4: "Đức Chúa Trời đã thề, và sẽ không hối hận: Ngươi là tư tế đời đời theo chức phái Mê-chi-xê-đếc."
  5: "Chúa ở bên phải ngươi sẽ đâm thủc các vua trong ngày sự giận dữ Ngài."
  6: "Ngài sẽ phán xét giữa các dân ngoại, Ngài sẽ đầy các nơi với xác chết; Ngài sẽ thương đầu trên nhiều nước."
  7: "Ngài sẽ uống từ suối trên đường; vậy Ngài sẽ ngẩng đầu lên."
