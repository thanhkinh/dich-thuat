124:
  1: "Bài Ca lên nấc của Ê-viet. Nếu không phải Chúa ở bên chúng ta, bây giờ Ít-ra-ên hãy nói;"
  2: "Nếu không phải Chúa ở bên chúng ta, khi người đứng lên chống chúng ta:"
  3: "Bấy giờ họ đã nuốt chửng chúng ta ngay, khi sự giận dữ của họ bùng lên chống chúng ta:"
  4: "Bấy giờ nước đã tràn chúng ta, dòng đã tràn qua linh hồn chúng ta:"
  5: "Bấy giờ nước kiêu ngạo đã tràn qua linh hồn chúng ta."
  6: "Phước thay Chúa, Đấng không giao chúng ta cho răng họ."
  7: "Linh hồn chúng ta thoát như chim khỏi bẫy của người bắt chim: bẫy bị phá, và chúng ta thoát."
  8: "Sự giúp đỡ chúng ta trong danh Chúa, Đấng làm trời và đất."
