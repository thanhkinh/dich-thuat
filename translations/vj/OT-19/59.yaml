59:
  1: "Đặng nhạc trưởng, Al-ta-chith, Mích-tam của Đa-vít; khi Sa-u-le sai, và họ canh nhà để giết người. Xin giải cứu tôi khỏi kẻ thù của tôi, ôi Thiên Chúa của tôi: hãy che chở tôi khỏi những người đứng lên chống lại tôi."
  2: "Xin giải cứu tôi khỏi những người làm sự gian ác, và cứu tôi khỏi những người đổ máu."
  3: "Vì, kìa, họ nằm chờ linh hồn tôi: những người hùng mạnh đã tụ họp chống lại tôi; không phải vì sự phản bội của tôi, cũng không phải vì tội của tôi, ôi THIÊN CHÚA."
  4: "Họ chạy và chuẩn bị không có lỗi của tôi: hãy thức dậy để giúp tôi, và hãy nhìn."
  5: "Vậy nên, ôi THIÊN CHÚA, Thiên Chúa của các đạo quân, là Thiên Chúa của Ít-ra-ên, hãy thức dậy để thăm mọi dân ngoại: đừng thương xót bất kỳ kẻ phản bội gian ác nào. Xê-la."
  6: "Họ quay lại buổi tối: họ làm tiếng động như chó, và đi vòng quanh thành."
  7: "Kìa, họ phun ra từ miệng họ: gươm ở môi họ: vì ai, họ nói, nghe?"
  8: "Nhưng Ngươi, ôi THIÊN CHÚA, sẽ cười chê họ; Ngươi sẽ chế giễu mọi dân ngoại."
  9: "Vì sức mạnh của Ngài, tôi sẽ trông cậy nơi Ngài: vì Thiên Chúa là sự che chở của tôi."
  10: "Thiên Chúa của sự thương xót của tôi sẽ đón trước tôi: Thiên Chúa sẽ để tôi thấy mong muốn của tôi trên kẻ thù của tôi."
  11: "Đừng giết họ, e rằng dân tôi quên: hãy xé họ bằng quyền năng của Ngài; và hãy đánh đổ họ, ôi Chúa, khiên của chúng tôi."
  12: "Vì tội miệng họ và lời môi họ, xin để họ bị bắt trong kiêu ngạo của họ: và vì sự nguyền rủa và nói dối mà họ nói."
  13: "Hãy tiêu diệt họ trong cơn thịnh nộ, hãy tiêu diệt họ, hầu cho họ không còn: và hãy để họ biết rằng Thiên Chúa cai trị trong Gia-cơ đến cùng cực của đất. Xê-la."
  14: "Và buổi tối xin để họ quay lại; và xin để họ làm tiếng động như chó, và đi vòng quanh thành."
  15: "Xin để họ lang thang lên xuống để tìm thức ăn, và phàn nàn nếu họ không được thỏa mãn."
  16: "Nhưng tôi sẽ ca hát về quyền năng của Ngài; vâng, tôi sẽ ca to về sự thương xót của Ngài buổi sáng: vì Ngài đã là sự che chở và nơi nương tựa của tôi trong ngày sự phiền toái của tôi."
  17: "Đến với Ngươi, ôi sức mạnh của tôi, tôi sẽ ca hát: vì Thiên Chúa là sự che chở của tôi, và Thiên Chúa của sự thương xót của tôi."
