111:
  1: "Hãy ngợi khen Đức Chúa Trời. Tôi sẽ ngợi khen Đức Chúa Trời với cả lòng tôi, trong hội chúng người ngay lành và trong hội thánh."
  2: "Việc của Đức Chúa Trời là vĩ đại, được tìm kiếm bởi tất cả những người vui trong đó."
  3: "Việc Ngài là đáng kính và vinh quang, và sự công chính Ngài đời đời."
  4: "Ngài đã làm những việc lạ Ngài được nhớ đến: Đức Chúa Trời nhân từ và đầy lòng thương xót."
  5: "Ngài đã ban thức ăn cho những người kính sợ Ngài: Ngài sẽ luôn luôn nhớ giao ước Ngài."
  6: "Ngài đã bày cho dân Ngài quyền năng của việc Ngài, hể cho Ngài cho họ phần sản của các dân ngoại."
  7: "Việc tay Ngài là sự thật và sự công chính; mọi điều răn Ngài đều chắc chắn."
  8: "Chúng đứng vững đời đời và được làm trong sự thật và sự ngay chính."
  9: "Ngài đã gửi sự chuộc cho dân Ngài: Ngài đã phán xuyến giao ước Ngài đời đời: thánh và kính fears là tên Ngài."
  10: "Sự kính sợ Đức Chúa Trời là khởi đầu của sự khôn ngoan: sự hiểu biết tốt có ở tất cả những người làm điều răn Ngài: sự ngợi khen Ngài đời đời."
