64:
  1: "Đặng nhạc trưởng, Thi thiên của Đa-vít. Hãy nghe tiếng tôi, ôi Thiên Chúa, trong lời cầu nguyện của tôi: hãy bảo toàn sự sống của tôi khỏi sự sợ hãi kẻ thù."
  2: "Hãy giấu tôi khỏi mưu mật của kẻ gian ác; khỏi sự nổi loạn của những người làm sự gian ác:"
  3: "Người mài lưỡi như gươm, và giương cung để bắn mũi tên, ngay cả lời đắng cay:"
  4: "Hầu cho họ có thể bắn trong bí mật chống lại người trọn vẹn: đột nhiên họ bắn chống lại hắn, và không sợ."
  5: "Họ cổ vũ chính họ trong việc gian ác: họ bàn bạc về việc đặt bẫy kín đáo; họ nói, Ai sẽ thấy họ?"
  6: "Họ tìm kiếm sự gian ác; họ hoàn thành một sự tìm kiếm chăm chỉ: cả ý nghĩ trong cùng của mỗi người trong họ, và lòng, là sâu thẳm."
  7: "Nhưng Thiên Chúa sẽ bắn họ bằng mũi tên; đột nhiên họ sẽ bị thương."
  8: "Vậy họ sẽ làm cho lưỡi chính họ ngã trên chính họ: mọi người thấy họ sẽ chạy trốn."
  9: "Và mọi người sẽ sợ hãi, và sẽ tuyên bố công việc của Thiên Chúa; vì họ sẽ suy xét khôn ngoan về việc làm của Ngài."
  10: "Người công chính sẽ mừng trong THIÊN CHÚA, và sẽ tin cậy nơi Ngài; và mọi người ngay thẳng trong lòng sẽ tự hào."
