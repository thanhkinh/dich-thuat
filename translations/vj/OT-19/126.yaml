126:
  1: "Bài Ca lên nấc. Khi Chúa làm cho Xi-on trở về từ sự bị bắt, chúng tôi như người mơ."
  2: "Bấy giờ miệng chúng tôi đầy tiếng cười, và lưỡi chúng tôi đầy bài ca: bấy giờ họ nói giữa các dân ngoại, Chúa đã làm việc lớn cho họ."
  3: "Chúa đã làm việc lớn cho chúng tôi: chúng tôi vui mừng."
  4: "Xin làm cho chúng tôi trở về, lạy Chúa, như các suối ở phương Nam."
  5: "Kẻ gieo trong nước mắt sẽ gặt trong vui mừng."
  6: "Kẻ đi ra và khóc, mang hạt quý giá, sẽ chắc chắn trở lại với vui mừng, mang bó lúa cùng."
