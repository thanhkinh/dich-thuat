130:
  1: "Bài Ca lên nấc. Từ vực thẳm tôi kêu cầu Ngài, lạy Chúa."
  2: "Lạy Chúa, hãy nghe tiếng tôi: hãy để tai Ngài chú ý tiếng lời cầu khẩn tôi."
  3: "Nếu Ngài, lạy Chúa, ghi nhận sự gian ác, lạy Chúa, ai sẽ đứng?"
  4: "Nhưng với Ngài có sự tha thứ, hể cho Ngài được kính sợ."
  5: "Tôi đợi Chúa, linh hồn tôi đợi, và trong lời Ngài tôi trông cậy."
  6: "Linh hồn tôi đợi Chúa hơn người canh bình minh: tôi nói, hơn người canh bình minh."
  7: "Hãy để Ít-ra-ên trông cậy Chúa: vì với Chúa có sự thương, và với Ngài có sự chuộc đầy đủ."
  8: "Và Ngài sẽ chuộc Ít-ra-ên khỏi mọi sự gian ác của họ."
