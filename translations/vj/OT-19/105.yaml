105:
  1: "Ôi hãy tạ ơn Chúa; hãy kêu cầu danh Ngài: hãy làm cho biết hành động của Ngài giữa dân."
  2: "Hãy ca hát cho Ngài, hãy ca thi thiên cho Ngài: hãy nói về tất cả công việc lạ của Ngài."
  3: "Hãy tự hào trong danh thánh của Ngài: hãy để lòng những người tìm kiếm Chúa mừng rỡ."
  4: "Hãy tìm kiếm Chúa, và sức mạnh của Ngài: hãy tìm kiếm mặt Ngài đến mãi mãi."
  5: "Hãy nhớ công việc lạ của Ngài mà Ngài đã làm; điều lạ của Ngài, và sự phán xét của miệng Ngài;"
  6: "Ôi hạt giống of A-bra-ham tôi tớ của Ngài, hãy con cái of Gia-cơ người được chọn của Ngài."
  7: "Ngài là Chúa Thiên Chúa của chúng ta: sự phán xét của Ngài trong tất cả đất."
  8: "Ngài đã nhớ giao ước của Ngài đến mãi mãi, lời mà Ngài đã ra lệnh cho một ngàn thế hệ."
  9: "Giao ước mà Ngài đã làm với A-bra-ham, và lời thề của Ngài với I-xác;"
  10: "Và xác nhận cùng Gia-cơ thành luật, và cùng Ít-ra-ên thành giao ước vĩnh cửu:"
  11: "Nói rằng, Đến với Ngươi tôi sẽ given đất of Ca-na-an, phần của gia sản của Ngươi:"
  12: "Khi họ chỉ là một số ít người; vâng, rất ít, và người lạ trong nó."
  13: "Khi họ đi từ một nước đến nước khác, từ một vương quốc đến người khác;"
  14: "Ngài không để cho bất kỳ ai làm họ sai: vâng, Ngài khiển trách các vua vì họ;"
  15: "Nói rằng, Đừng chạm đến người được xức dầu của tôi, và đừng làm hại ngôn sứ của tôi."
  16: "Hơn nữa Ngài đã gọi nạn đói trên đất: Ngài đã phá vỡ toàn bộ gậy bánh."
  17: "Ngài đã gửi một người trước mặt họ, ngay cả Giô-sép, người được bán làm tôi tớ:"
  18: "Mà chân họ làm đau với xiềng xích: người được đặt trong sắt:"
  19: "Cho đến khi lời của người đến: lời của Chúa đã tôi luyện người."
  20: "Vua đã gửi và giải phóng người; ngay cả người cai trị của dân, và để người đi tự do."
  21: "Ngài đã làm người thành chúa của nhà người, và người cai trị của tất cả của cải của người:"
  22: "Để trói buộc hoàng tử của người theo sự vui thích của người; và dạy thượng nghị sĩ của người sự khôn ngoan."
  23: "Ít-ra-ên cũng đến vào Ê-díp-tô; và Gia-cơ sojourning trong đất of Ha-m."
  24: "Và Ngài đã gia tăng dân Ngài rất nhiều; và làm cho họ mạnh hơn kẻ thù của họ."
  25: "Ngài đã quay lòng họ để ghét dân Ngài, để xử lý khéo léo với tôi tớ của Ngài."
  26: "Ngài đã gửi Môi-se tôi tớ của Ngài; và A-rôn người mà Ngài đã chọn."
  27: "Họ đã chỉ ra dấu của Ngài giữa họ, và điều lạ trong đất of Ha-m."
  28: "Ngài đã gửi bóng tối, và làm cho tối; và họ không nổi loạn chống lại lời Ngài."
  29: "Ngài đã biến nước của họ thành máu, và giết cá của họ."
  30: "Đất của họ mang ra ếch nhiều dồi dào, trong phòng của vua của họ."
  31: "Ngài đã nói, và đã đến nhiều loại ruồi, và chấy rận trong tất cả bờ biển của họ."
  32: "Ngài đã given họ mưa đá cho mưa, và lửa cháy trong đất của họ."
  33: "Ngài đã đánh nho của họ cũng như cây sung của họ; và phá vỡ cây của bờ biển của họ."
  34: "Ngài đã nói, và châu chấu đã đến, và sâu bướm, và không có số,"
  35: "Và đã ăn tất cả cây thuốc trong đất của họ, và nuốt chửng trái của đất của họ."
  36: "Ngài cũng đã đánh tất cả con đầu trong đất của họ, người đứng đầu của tất cả sức mạnh của họ."
  37: "Ngài cũng đã đưa họ ra với bạc và vàng: và không có một người yếu đuối giữa chi tộc của họ."
  38: "Ê-díp-tô vui mừng khi họ đi: vì sự sợ hãi của họ rơi trên họ."
  39: "Ngài đã trải một đám mây để che; và lửa để cho ánh sáng trong đêm."
  40: "Dân đã hỏi, và Ngài đã mang cút cút, và thỏa mãn họ với bánh của trời."
  41: "Ngài đã mở đá, và nước tuôn ra; chúng chạy trong nơi khô như sông."
  42: "Vì Ngài đã nhớ lời hứa thánh của Ngài, và A-bra-ham tôi tớ của Ngài."
  43: "Và Ngài đã đưa dân Ngài ra với sự vui mừng, và người được chọn của Ngài với sự vui vẻ:"
  44: "Và given họ đất của dân ngoại: và họ kế thừa lao động của dân;"
  45: "Hầu cho họ có thể tuân giữ quy định của Ngài, và giữ luật của Ngài. Hãy ngợi khen Chúa."
