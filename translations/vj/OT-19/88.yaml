88:
  1: "Một Bài ca hoặc Thi thiên cho con cái of Cô-rá, cho nhạc trưởng trên Ma-ha-lạth Le-an-nô-th, Mát-sin of Hê-man người Ê-xơ-ra. Ôi Chúa THIÊN CHÚA của sự cứu rỗi của tôi, tôi đã kêu ngày và đêm trước mặt Ngươi:"
  2: "Hãy để lời cầu nguyện của tôi đến trước mặt Ngươi: hãy cúi tai Ngươi đến tiếng kêu của tôi;"
  3: "Vì linh hồn tôi đầy rắc rối: và sự sống của tôi đến gần mộ."
  4: "Tôi được đếm với những người đi xuống vào hố: tôi như một người không có sức mạnh:"
  5: "Tự do giữa người chết, như người bị giết nằm trong mộ, người Ngươi không còn nhớ nữa: và họ bị cắt đứt khỏi tay Ngươi."
  6: "Ngươi đã đặt tôi trong hố thấp nhất, trong bóng tối, trong sâu thẳm."
  7: "Cơn thịnh nộ của Ngươi nằm nặng trên tôi, và Ngươi đã làm khổ tôi với tất cả sóng của Ngươi. Xê-la."
  8: "Ngươi đã đưa người quen của tôi xa khỏi tôi; Ngươi đã làm tôi thành sự ghê tởm cho họ: tôi bị nhốt, và tôi không thể ra ngoài."
  9: "Mắt tôi than thở vì sự tai ương: Chúa, tôi đã gọi hàng ngày trên Ngươi, tôi đã giơ tay ra đến Ngươi."
  10: "Ngươi sẽ chỉ điều lạ cho người chết sao? người chết sẽ đứng dậy và ngợi khen Ngươi sao? Xê-la."
  11: "Sự nhân từ của Ngươi sẽ được tuyên bố trong mộ sao? hoặc sự trung tín của Ngươi trong sự hủy diệt sao?"
  12: "Điều lạ của Ngươi sẽ được biết trong bóng tối sao? và sự công chính của Ngươi trong đất của sự lãng quên sao?"
  13: "Nhưng đến với Ngươi tôi đã kêu, ôi Chúa; và buổi sáng lời cầu nguyện của tôi sẽ đón trước Ngươi."
  14: "Chúa, tại sao Ngươi xa rời linh hồn tôi? tại sao Ngươi giấu mặt Ngươi khỏi tôi?"
  15: "Tôi bị làm khổ và sẵn sàng chết từ khi tôi còn trẻ; khi tôi chịu sự kinh hãi của Ngươi tôi bị phân tâm."
  16: "Cơn thịnh nộ giận dữ của Ngươi đi qua tôi; sự kinh hãi của Ngươi đã cắt đứt tôi."
  17: "Họ đến xung quanh tôi hàng ngày như nước; họ bao quanh tôi cùng nhau."
  18: "Người yêu và bạn bè Ngươi đã đưa xa khỏi tôi, và người quen của tôi vào bóng tối."
