# Psalms 15 - Thi Thiên 15
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm describing the righteous person

15:
  1: "Thiên thiêng của Đa-vít. Lạy THIÊN CHÚA, ai sẽ ở trong lều của Ngài? Ai sẽ ngụ trên núi thánh của Ngài?"
  2: "Người bước đi ngay thẳng, và làm sự công chính, và nói sự thật trong lòng mình."
  3: "Người không nói xấu sau lưng bằng lưỡi, cũng không làm điều ác cho người láng giềng, cũng không mang tiếng oan cho người láng giềng."
  4: "Người mà kẻ xấu xa bị khinh miệt trong mắt; nhưng người tôn vinh những kẻ sùng sợ THIÊN CHÚA. Người thề thốt đến thiệt hại của mình, và không thay đổi."
  5: "Người không cho tiền ra để lấy lãi, cũng không nhận đút lót chống người vô tội. Người làm những điều này sẽ không bao giờ bị xao động."
