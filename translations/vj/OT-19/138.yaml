138:
  1: "Thi Thiên của Ê-viet. Tôi sẽ ngợi khen Ngài với cả lòng tôi: trước các thần tôi sẽ hát ca ngợi Ngài."
  2: "Tôi sẽ thờ hướng đền thánh Ngài, và ngợi khen danh Ngài vì sự nhân từ và sự thật của Ngài: vì Ngài đã tôn lời Ngài hơn danh Ngài."
  3: "Trong ngày tôi kêu Ngài đáp lời tôi, và làm cho tôi mạnh bằng sức trong linh hồn tôi."
  4: "Mọi vua trên đất sẽ ngợi khen Ngài, lạy Chúa, khi họ nghe lời miệng Ngài."
  5: "Đúng vậy, họ sẽ hát trong đường Chúa: vì vinh quang Chúa là lớn."
  6: "Dù Chúa cao, nhưng Ngài coi người khiêm cung: nhưng kẻ kiêu ngạo Ngài biết từ xa."
  7: "Dù tôi đi giữa sự khốn khổ, Ngài sẽ làm cho tôi sống: Ngài sẽ giơ tay chống sự giận dữ kẻ thù tôi, và tay phải Ngài sẽ cứu tôi."
  8: "Chúa sẽ hoàn thành việc liên quan tôi: sự thương của Ngài, lạy Chúa, đời đời: đừng bỏ việc tay Ngài."
