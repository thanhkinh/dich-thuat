63:
  1: "Thi thiên của Đa-vít, khi người ở trong hoang vu của Giu-đa. Ôi Thiên Chúa, Ngài là Thiên Chúa của tôi; sớm tôi sẽ tìm kiếm Ngài: linh hồn tôi khát Ngài, xác thịt tôi thèm khát Ngài trong một đất khô và khát nước, nơi không có nước;"
  2: "Để thấy quyền năng và vinh quang của Ngài, như tôi đã thấy Ngài trong nơi thánh."
  3: "Vì sự nhân từ của Ngài tốt hơn sự sống, môi tôi sẽ ngợi khen Ngài."
  4: "Vậy tôi sẽ chúc phước cho Ngài khi tôi sống: tôi sẽ giơ tay lên trong danh Ngài."
  5: "Linh hồn tôi sẽ được thỏa mãn như với tủy và sự béo ngậy: và miệng tôi sẽ ngợi khen Ngài bằng môi vui mừng:"
  6: "Khi tôi nhớ Ngài trên giường của tôi, và suy ngẫm về Ngài trong những đêm canh thức."
  7: "Vì Ngài đã là sự giúp đỡ của tôi, nên trong cái bóng của cánh Ngài tôi sẽ mừng rỡ."
  8: "Linh hồn tôi theo sát Ngài: tay phải của Ngài đỡ lấy tôi."
  9: "Nhưng những người tìm kiếm linh hồn tôi, để hủy diệt nó, sẽ đi xuống những phần dưới của đất."
  10: "Họ sẽ ngã xuống bằng gươm: họ sẽ thành phần cho cáo."
  11: "Nhưng vua sẽ mừng rỡ trong Thiên Chúa; mọi người thề bởi Ngài sẽ tự hào: nhưng miệng của những người nói dối sẽ bị bịt."
