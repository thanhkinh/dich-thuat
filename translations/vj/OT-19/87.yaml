87:
  1: "Thi thiên hoặc Bài ca cho con cái of Cô-rá. Nền tảng của Ngài là trong những núi thánh."
  2: "Chúa yêu cửa của Xi-ôn hơn tất cả nơi ở của Gia-cơ."
  3: "Những điều vinh quang được nói về Ngươi, ôi thành của Thiên Chúa. Xê-la."
  4: "Tôi sẽ nhắc đến Ra-háb và Ba-by-lôn cho những người biết tôi: kìa Phi-li-tia, và Tơ-rơ, với Ê-ti-ô-pi; người này sinh ra ở đó."
  5: "Và của Xi-ôn nó sẽ được nói, Người này và người kia sinh ra trong nó: và Đấng Tối Cao chính Ngài sẽ thiết lập nó."
  6: "Chúa sẽ đếm, khi Ngài viết lên dân, rằng người này sinh ra ở đó. Xê-la."
  7: "Cả người ca hát cũng như người chơi nhạc cụ sẽ ở đó: tất cả nguồn của tôi ở trong Ngươi."
