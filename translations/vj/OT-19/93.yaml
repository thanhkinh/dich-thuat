93:
  1: "Chúa cai trị, Ngài được mặc với sự vĩ đại; Chúa được mặc với sức mạnh, Ngài đã thắt lưng: thế giới cũng được thiết lập, hầu cho nó không thể bị di chuyển."
  2: "Ngai của Ngươi được thiết lập từ xưa: Ngươi từ vĩnh cửu."
  3: "Nước lũ đã giơ lên, ôi Chúa, nước lũ đã giơ lên tiếng của họ; nước lũ giơ lên sóng của họ."
  4: "Chúa trên cao mạnh hơn tiếng của nhiều nước, vâng, hơn sóng mạnh của biển."
  5: "Lời chứng của Ngươi rất chắc chắn: sự thánh khiết phù hợp với nhà Ngươi, ôi Chúa, đến mãi mãi."
