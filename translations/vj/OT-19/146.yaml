146:
  1: "Hãy ngợi khen Chúa. Hãy ngợi khen Chúa, hỷu linh hồn tôi."
  2: "Bao lâu tôi sống tôi sẽ ngợi khen Chúa: tôi sẽ hát ca ngợi Đức Chúa Trời tôi bao lâu tôi còn là."
  3: "Đừng đặt sự tin cậy của các ngươi ở vương, cũng không ở con người, ở đó không có sự giúp đỡ."
  4: "Hơi thở hắn đi ra, hắn trở về đất hắn: trong ngày đó suy nghĩ hắn tiêu diệt."
  5: "Phước thay kẻ có Đức Chúa Trời của Gia-cốp làm sự giúp đỡ, kẻ trông cậy Chúa Đức Chúa Trời hắn:"
  6: "Đấng làm trời, và đất, và biển, và mọi vật trong đó: Đấng giữ sự thật đời đời:"
  7: "Đấng thực thi sự phán xét cho người bị áp bức: Đấng cho thức ăn cho người đói. Chúa cởi tù nhân:"
  8: "Chúa mở mắt người mù: Chúa làm cho người cúi đầu đứng dậy: Chúa yêu người công chính:"
  9: "Chúa gìn giữ người lạ: Ngài giúp đỡ người mồ côi và góa phụ: nhưng đường kẻ ác Ngài làm đảo lộn."
  10: "Chúa sẽ cai trị đời đời, cả Đức Chúa Trời ngươi, hỷu Xi-on, đến mọi thế hệ. Hãy ngợi khen Chúa."
