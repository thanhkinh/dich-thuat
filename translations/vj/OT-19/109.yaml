109:
  1: "Hãy đừng im lặng, lạy Đức Chúa Trời của lời ngợi khen tôi."
  2: "Vì miệng kẻ ác và miệng kẻ dối trá đã mở lại chống tôi; họ đã nói chống tôi với lưỡi dối trá."
  3: "Họ bao vây tôi với những lời ghét, và đánh tôi mà không có lý do."
  4: "Để yêu mến tôi, họ làm kẻ ghét tôi; nhưng tôi vẫn cầu nguyện."
  5: "Và họ trả ác cho thiện tôi, và trả ghét cho yêu mến tôi."
  6: "Hãy đặt kẻ ác trên hắn; và để Xa-tan đứng ở bên phải hắn."
  7: "Khi hắn bị xét xử, hãy để hắn bị kết án; và để lời cầu nguyện hắn trở thành tội lỗi."
  8: "Hãy để ngày hắn ngắn ngủi, và để người khác nhận chức vụ hắn."
  9: "Hãy để con cái hắn thành người mồ côi, và vợ hắn thành góa phụ."
  10: "Hãy để con cái hắn đi lưu đong và xin ăn, và tìm cơm từ những nơi hoang vu của họ."
  11: "Hãy để kẻ bóc lột chiếm đoạt mọi vật của hắn, và người ngoại chia chác công lao hắn."
  12: "Hãy để không ai mở rộng sự thương cho hắn, và không ai ưu ái con cái mồ côi của hắn."
  13: "Hãy để giống nòi hắn bị cắt đứt, và trong thế hệ sau hãy để tên họ bị xóa bỏ."
  14: "Hãy để sự gian ác của cha ông hắn được nhớ đến trước mặt Đức Chúa Trời, và đừng để tội lỗi của mẹ hắn được xóa bỏ."
  15: "Hãy để họ luôn luôn trước mặt Đức Chúa Trời, hể cho Ngài cắt bỏ nhớ đến họ khỏi đất."
  16: "Vì hắn không nhớ để ban sự thương, nhưng bắt bớ người nghèo và người cần, hể cho giết chết kẻ lòng tan nát."
  17: "Vì hắn yêu sự nguyền rủa, nên hãy để nó đến hắn; vì hắn không vui trong sự phước, nên hãy để nó xa hắn."
  18: "Vì hắn mặc sự nguyền rủa như áo, nên hãy để nó ngấm vào bụng hắn như nước, và vào xương hắn như dầu."
  19: "Hãy để nó cho hắn như áo hắn mặc, và như dây buộc hắn mãi mãi."
  20: "Đây là sự trả lủa của kẻ buông tội chống tôi từ Đức Chúa Trời, và của những kẻ nói ác chống linh hồn tôi."
  21: "Nhưng Ngài hãy làm vì tôi, lạy ĐỨC CHÚA CHÚA, vì danh Ngài: vì sự thương của Ngài thiện lành, xin cứu tôi."
  22: "Vì tôi nghèo và cần, và lòng tôi bị thương trong tôi."
  23: "Tôi đi như bóng khi tà, tôi bị ném lên ném xuống như châu chấu."
  24: "Đầu gối tôi yếu vì sự chay mòn, và thịt tôi thiếu thịt."
  25: "Tôi thành sự sỉ nhục cho họ; khi họ nhìn tôi, họ lắc đầu."
  26: "Giúp tôi, lạy Chúa Đức Chúa Trời tôi; xin cứu tôi theo sự thương của Ngài;"
  27: "Hể cho họ biết rằng đây là tay Ngài, rằng Chúa, Ngài đã làm việc đó."
  28: "Họ có thể nguyền rủa, nhưng Ngài hãy chúc phước; khi họ đứng dậy, hãy để họ xấu hổ, nhưng tôi sẽ vui mừng."
  29: "Kẻ buông tội chống tôi hãy mặc sự xấu hổ, và bao phủ mình bằng sự bối rối của họ như áo choàng."
  30: "Tôi sẽ ngợi khen Đức Chúa Trời nhiều bằng miệng tôi, và giữa đông người tôi sẽ ca ngợi Ngài."
  31: "Vì Ngài sẽ đứng ở bên phải người nghèo, để cứu hắn khỏi những kẻ phán xét linh hồn hắn."
