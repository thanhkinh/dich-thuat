  1: "Tại sao các dân ngoại nổi loạn, và các dân tộc mưu nghĩ việc điều phù phiếm?"
  2: "Các vua trên đất đứng dậy, và các quan trưởng cùng hiệp nghị, chống lại THIÊN CHÚA và chống lại Đấng Được Xức Dầu của Ngài,"
  3: "Chúng ta hãy phá vỡ xiềng xích của họ, và ném bỏ dây dợ của họ khỏi chúng ta."
  4: "Đấng ngự trên các ngời trời sẽ cười nhạo; Chúa sẽ chế giễu họ."
  5: "Bấy giờ Ngài sẽ nói với họ trong cơn thịnh nộ của Ngài, và sẽ làm cho họ khiếp sợ trong cơn giận dữ mạnh mẽ của Ngài."
  6: "Dẫu vậy, Ta đã đặt vua của Ta trên núi thánh của Ta tại Si-ôn."
  7: "Ta sẽ tuyên bố sắc lệnh: THIÊN CHÚA đã phán với ta: Ngươi là Con của Ta; ngày nay Ta đã sanh ra ngươi."
  8: "Cầu xin Ta, và Ta sẽ ban cho ngươi các dân ngoại làm gia sản của ngươi, và các nơi cực tận của đất làm của ngươi."
  9: "Ngươi sẽ đánh vỡ họ bằng gậy sắt; ngươi sẽ đập nát họ như chiếc bình của người làm gốm."
  10: "Vậy nên hãy khôn ngoan bây giờ, hỡi các vua: hãy chịu sự dạy dỗ, các kẻ xét xử trên đất."
  11: "Hãy phục vụ THIÊN CHÚA với sự kính sợ, và vui mừng với sự run rẩy."
  12: "Hôn lấy Con, e rằng Ngài giận, và các ngươi bị hư mất khỏi đường, khi cơn thịnh nộ của Ngài vừa mới bốc lên. Phước cho tất cả những ai nương tựa nơi Ngài."
