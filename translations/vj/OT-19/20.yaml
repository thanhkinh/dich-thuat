# Psalms 20 - Thi Thiên 20
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Prayer for the king's victory

20:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít. THIÊN CHÚA nghe ngươi trong ngày hoạn nạn; tên của Đức Chúa Trời của Gia-cốp sẽ bảo vệ ngươi;"
  2: "Ngài sẽ gửi sự giúp đỡ cho ngươi từ nơi thánh, và làm cho ngươi mạnh mẽ từ Si-ôn;"
  3: "Ngài sẽ nhớ mọi sự dâng của ngươi, và chấp nhận sự thiêu của ngươi; Xê-la."
  4: "Ngài sẽ ban cho ngươi theo lòng ngươi, và hoàn thành mọi lời khuyên của ngươi."
  5: "Chúng ta sẽ vui mừng trong sự cứu rỗi của ngươi, và trong tên của Đức Chúa Trời của chúng ta chúng ta sẽ dựng cờ của chúng ta; THIÊN CHÚA sẽ hoàn thành mọi lời cầu xin của ngươi."
  6: "Bây giờ ta biết rằng THIÊN CHÚA cứu người được xức dầu của Ngài; Ngài sẽ nghe hắn từ trời thánh của Ngài với sức mạnh cứu rỗi của tay phải Ngài."
  7: "Một số đặt trọn niềm tin trong xe ngựa, và một số trong ngựa; nhưng chúng ta sẽ nhớ tên của THIÊN CHÚA, là Đức Chúa Trời của chúng ta."
  8: "Họ bị brought xuống và ngã; nhưng chúng ta đã đứng dậy, và đứng ngay thẳng."
  9: "Cứu giúp đi, lạy THIÊN CHÚA; xin cho vua nghe chúng ta khi chúng ta kêu cầu."
