107:
  1: "Hãy cảm tạ Đức Chúa Trời, vì Ngài thiện lành, vì sự thương của Ngài đời đời."
  2: "Kẻ được Đức Chúa Trời chuộc hãy nói vậy, là kẻ Ngài đã chuộc khỏi tay kẻ thù;"
  3: "Và tập họp họ từ các nước, từ phương Đông, và từ phương Tây, từ phương Bắc, và từ phương Nam."
  4: "Họ đi lạc trong đồng vắng ở đường vắng vẻo; họ không tìm được thành để ở."
  5: "Đói và khát, linh hồn họ ngất trong họ."
  6: "Bấy giờ họ kêu khấn Đức Chúa Trời trong sự khốn khổ của họ, và Ngài giải cứu họ khỏi sự cùng cực của họ."
  7: "Ngài dẫn họ đi con đường phải lẽ, hể cho họ được đến thành để ở."
  8: "Ai mà ngợi khen Đức Chúa Trời vì sự thiện lành của Ngài, và vì những việc lạ Ngài làm cho loài người!"
  9: "Vì Ngài làm cho刚刚hết khao của linh hồn, và làm cho linh hồn đói đầy sự thiện lành."
  10: "Những kẻ ngồi trong tối tăm và trong bóng chết, bị trói bởi sự khốn khổ và sắt,"
  11: "Vì họ đã chống đối lời của Đức Chúa Trời, và khinh dấy sự chỉ bảo của Đấng Cao Cả nhất:"
  12: "Vậy Ngài làm cho lòng họ sầu xuống bằng sự lao khổ; họ ngã xuống, và không ai giúp đỡ."
  13: "Bấy giờ họ kêu khấn Đức Chúa Trời trong sự khốn khổ của họ, và Ngài cứu họ khỏi sự cùng cực của họ."
  14: "Ngài đưa họ ra khỏi tối tăm và bóng chết, và phá xiềng xích họ lìa."
  15: "Ai mà ngợi khen Đức Chúa Trời vì sự thiện lành của Ngài, và vì những việc lạ Ngài làm cho loài người!"
  16: "Vì Ngài đã phá các cửa đồng, và cắt các thanh sắt lìa."
  17: "Kẻ ngu ngốc vì sự vi phạm của họ, và vì sự gian ác của họ, bị khốn khổ."
  18: "Linh hồn họ ghét mọi thứ đồ ăn; và họ đến gần cửa chết."
  19: "Bấy giờ họ kêu khấn Đức Chúa Trời trong sự khốn khổ của họ, và Ngài cứu họ khỏi sự cùng cực của họ."
  20: "Ngài gửi lời Ngài, và chữa họ, và giải cứu họ khỏi sự diệt vong."
  21: "Ai mà ngợi khen Đức Chúa Trời vì sự thiện lành của Ngài, và vì những việc lạ Ngài làm cho loài người!"
  22: "Và hãy họ tế lễ của lễ cảm tạ, và công bố việc Ngài với sự vui mừng."
  23: "Kẻ xuống biển trong tàu, làm việc trong nước lớn;"
  24: "Họ thấy việc của Đức Chúa Trời, và những phép lạ của Ngài ở nơi sâu thẳm."
  25: "Vì Ngài phán吩咐, và gió động bốc lên, làm cho sóng nó dâng cao."
  26: "Sóng dâng lên đến trời, lại xuống đến vực thẳm: linh hồn họ tan chảy vì sự khốn khổ."
  27: "Họ lắc lư qua lại, và loạng choạng như người say, và hết trí."
  28: "Bấy giờ họ kêu khấn Đức Chúa Trời trong sự khốn khổ của họ, và Ngài đưa họ ra khỏi sự cùng cực."
  29: "Ngài làm cho cơn bão yên tĩnh, hể cho sóng nó im lặng."
  30: "Bấy giờ họ vui mừng vì được yên tĩnh; như thế Ngài đưa họ đến bến họ ước muốn."
  31: "Ai mà ngợi khen Đức Chúa Trời vì sự thiện lành của Ngài, và vì những việc lạ Ngài làm cho loài người!"
  32: "Hãy họ nhắc Ngài trong hội chúng của dân, và ngợi khen Ngài trong hội đồng của kỳ lão."
  33: "Ngài biến sông thành đồng vắng, và mạch nước thành đất khô;"
  34: "Đất tốt lành thành sự hoang vu, vì sự gian ác của kẻ ở đó."
  35: "Ngài biến đồng vắng thành nước đứng, và đất khô thành mạch nước."
  36: "Và ở đó Ngài cho kẻ đói ở, hể cho họ có thể xây thành để ở;"
  37: "Và gieo ruộng, trồng vườn nho, có thể sinh hoa quả nhiều;"
  38: "Ngài ban phước cho họ cũng, hể cho họ sinh sôi nhiều lắm; và không cho súc vật của họ bớt đi."
  39: "Lại, họ bị giảm bớt và bị suy vi bởi sự áp bức, khốn khổ, và buồn rầu."
  40: "Ngài đổ sự khinh dấy xuống trên các vương, và làm cho họ đi lạc trong đồng vắng, nơi không có đường."
  41: "Tuy nhiên Ngài đặt kẻ nghèo lên cao khỏi sự khốn khổ, và làm cho giống nòi họ như đàn chiên."
  42: "Kẻ công chính sẽ thấy việc đó, và vui mừng; và mọi sự gian ác sẽ bịt miệng lại."
  43: "Kẻ nào khôn ngoan, và sẽ lưu tâm những việc đó, thì họ sẽ hiểu sự nhân từ của Đức Chúa Trời."
