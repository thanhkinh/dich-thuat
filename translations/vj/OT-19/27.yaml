# Psalms 27 - Thi Thiên 27
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm of confidence in God's protection

27:
  1: "Thiên thiêng của Đa-vít. THIÊN CHÚA là ánh sáng và sự cứu rỗi của ta; ta sẽ sợ ai? THIÊN CHÚA là sức mạnh của sự sống ta; ta sẽ sợ ai?"
  2: "Khi kẻ ác, là kẻ thù và kẻ địch của ta, đến để ăn xác thịt ta, họ vấp ngã và ngã."
  3: "Dầu đoàn quân trại chống ta, lòng ta không sợ; dầu chiến tranh rises against ta, trong này ta sẽ tự tin."
  4: "Một điều ta đã mong ước từ THIÊN CHÚA, điều ta sẽ tìm kiếm; để ta có thể ngụ trong nhà của THIÊN CHÚA tất cả các ngày của sự sống ta, để chiêm ngưỡng sự đẹp đẽ của THIÊN CHÚA, và hỏi trong đền thánh của Ngài."
  5: "Vì trong thời gian hoạn nạn Ngài sẽ giấu ta trong lều của Ngài; trong sự bí mật của lều của Ngài Ngài sẽ giấu ta; Ngài sẽ đặt ta trên đá."
  6: "Và bây giờ đầu ta sẽ được nhấc lên trên kẻ thù vây quanh ta; vì vậy ta sẽ dâng trong lều của Ngài sự dâng của niềm vui; ta sẽ ca hát, vâng, ta sẽ ca ngợi khen THIÊN CHÚA."
  7: "Hãy nghe, lạy THIÊN CHÚA, khi ta kêu cứu với tiếng; hãy cũng thương xót ta, và đáp lời ta."
  8: "Khi Ngài nói rằng: Hãy tìm kiếm mặt ta; lòng ta nói với Ngài rằng: Mặt Ngài, lạy THIÊN CHÚA, ta sẽ tìm kiếm."
  9: "Đừng giấu mặt Ngài xa ta; đừng đẩy tớ Ngài đi trong cơn giận; Ngài đã là sự giúp đỡ của ta; đừng bỏ ta,也不要 forsake ta, lạy Đức Chúa Trời của sự cứu rỗi của ta."
  10: "Khi cha và mẹ ta bỏ rơi ta, khi đó THIÊN CHÚA sẽ nhận ta."
  11: "Hãy dạy con đường Ngài, lạy THIÊN CHÚA, và hãy dẫn ta trong con đường bằng phẳng, vì cớ kẻ thù của ta."
  12: "Đừng giao ta cho ý muốn của kẻ thù của ta; vì nhân vật giả đã rises lên chống ta, và những kẻ thở ra sự tàn bạo."
  13: "Ta đã ngất xỉu, trừ khi ta tin rằng sẽ thấy sự thiện lành của THIÊN CHÚA trong đất của sự sống."
  14: "Hãy trông cậy THIÊN CHÚA; hãy can đảm, và Ngài sẽ strengthen lòng ngươi; hãy trông cậy, ta nói, trên THIÊN CHÚA."
