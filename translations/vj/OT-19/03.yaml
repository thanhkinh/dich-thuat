# Psalms 3 - Thi Thiên 3
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm of David when he fled from Absalom his son

3:
  1: "Lạy THIÊN CHÚA, kẻ đối nghịch với ta tăng lên biết bao! Nhiều người nổi lên chống lại ta."
  2: "Nhiều người nói về linh hồn ta rằng: 'Không có sự giúp đỡ nào cho nó nơi Thiên Chúa đâu.' Xê-la."
  3: "Nhưng Ngài, lạy THIÊN CHÚA, là khiên che chở cho ta; là sự vinh quang của ta, là Đấng nâng đầu ta lên."
  4: "Ta kêu khấn THIÊN CHÚA bằng tiếng, và Ngài đáp lời ta từ núi thánh của Ngài. Xê-la."
  5: "Ta nằm xuống và ngủ; ta thức dậy, vì THIÊN CHÚA đỡ giữ ta."
  6: "Ta sẽ không sợ mười ngàn quân, kẻ đã vây quanh hãm hại ta."
  7: "Hãy dậy đi, lạy THIÊN CHÚA; cứu ta đi, lạy Thiên Chúa của ta; vì Ngài đã đánh mọi kẻ thù của ta trên má; Ngài đã đánh nát răng của kẻ gian ác."
  8: "Sự cứu rỗi thuộc về THIÊN CHÚA; sự phước hạnh của Ngài ở trên dân Ngài. Xê-la."
