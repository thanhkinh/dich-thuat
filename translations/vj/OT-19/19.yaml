# Psalms 19 - Thi Thiên 19
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm revealing God's glory in creation and in the law

19:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít. Các từng trời tuyên bố vinh quang của Đức Chúa Trời; và bầu trời cho thấy việc làm tay Ngài."
  2: "Ngày này đến ngày khác phát biểu lời nói, và đêm này đến đêm khác cho thấy sự hiểu biết."
  3: "Không có lời nói hay ngôn ngữ nơi tiếng của họ không được nghe."
  4: "Dây chuyền của họ đã đi qua khắp đất, và lời của họ đến cuối cùng của thế giới. Trong đó Ngài đã đặt lều cho mặt trời,"
  5: "Điều như chú rể coming ra từ phòng của mình, và vui mừng như người mạnh để chạy đua."
  6: "Sự đi ra của nó từ cuối cùng của trời, và vòng tròn của nó đến cuối cùng của nó; và không có gì giấu khỏi sức nóng của nó."
  7: "Luật pháp của THIÊN CHÚA là hoàn hảo, converting linh hồn; lời chứng của THIÊN CHÚA là chắc chắn, làm cho người đơn sơ trở nên khôn ngoan."
  8: "Luật lệ của THIÊN CHÚA là đúng, làm cho lòng vui mừng; điều răn của THIÊN CHÚA là trong sạch, làm cho mắt sáng lên."
  9: "Sự sùng sợ THIÊN CHÚA là trong sạch, enduring đến muôn đời; sự phán xét của THIÊN CHÚA là thật và công chính hoàn toàn."
  10: "Đáng mong ước hơn vàng, vâng, hơn vàng rất nhiều; cũng ngọt hơn mật và ong mật."
  11: "Hơn nữa bởi chúng tôi tớ của Ngài được cảnh báo; và trong sự giữ chúng tôi có phần thưởng lớn."
  12: "Ai có thể hiểu được lỗi lầm của mình? Xin hãy làm sạch ta khỏi lỗi lầm bí mật."
  13: "Giữ lại tớ Ngài cũng khỏi sự kiêu ngạo; đừng để chúng thống trị ta; khi đó ta sẽ ngay thẳng, và ta sẽ vô tội khỏi sự trái ngược lớn."
  14: "Xin cho lời của miệng ta, và sự ngẫm nghĩ của lòng ta, được chấp nhận trước mặt Ngài, lạy THIÊN CHÚA, là sức mạnh của ta, và Đấng cứu chuộc ta."
