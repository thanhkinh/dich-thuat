100:
  1: "Thi thiên của lời ngợi khen. Hãy làm tiếng vui mừng cho Chúa, tất cả xứ sở."
  2: "Hãy phục vụ Chúa với sự vui vẻ: hãy đến trước mặt Ngài với ca hát."
  3: "Hãy biết rằng Chúa là Thiên Chúa: là Ngài đã làm chúng ta, và không chính chúng ta; chúng ta là dân Ngài, và chiên của bãi chăn của Ngài."
  4: "Hãy vào cửa của Ngài với tạ ơn, và vào sân Ngài với lời ngợi khen: hãy tạ ơn cho Ngài, và chúc phước danh Ngài."
  5: "Vì Chúa tốt; sự thương xót của Ngài vĩnh cửu; và sự thật của Ngài tồn tại đến tất cả thế hệ."
