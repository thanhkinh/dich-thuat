74:
  1: "Mát-sin của A-sáp. Ôi Thiên Chúa, tại sao Ngươi đã xa rời chúng ta đến mãi mãi? tại sao cơn thịnh nộ của Ngươi bốc lên chống lại chiên của bãi chăn của Ngươi?"
  2: "Hãy nhớ hội chúng của Ngươi, mà Ngươi đã mua từ xưa; gậy của gia sản của Ngươi, mà Ngươi đã chuộc; núi Xi-ôn này, nơi Ngươi đã ở."
  3: "Hãy giơ chân Ngươi đến những sự hoang vu vĩnh cửu; ngay cả tất cả điều kẻ thù đã làm gian ác trong nơi thánh."
  4: "Kẻ thù của Ngươi gầm gừ giữa các hội chúng của Ngươi; họ dựng lên cờ của họ làm dấu."
  5: "Một người nổi tiếng theo như người đã giơ rìu lên trên những cây rậm rạp."
  6: "Nhưng bây giờ họ phá vỡ công việc chạm khắc của nó ngay lập tức bằng rìu và búa."
  7: "Họ đã ném lửa vào nơi thánh của Ngươi, họ đã làm ô uế bằng việc đánh xuống nơi ở của danh Ngươi xuống đất."
  8: "Họ nói trong lòng họ, Hãy để chúng ta hủy diệt họ cùng nhau: họ đã đốt cháy tất cả các hội đường của Thiên Chúa trong đất."
  9: "Chúng tôi không thấy dấu của chúng tôi: không còn ngôn sứ nào: cũng không có giữa chúng ta ai biết bao lâu."
  10: "Ôi Thiên Chúa, bao lâu kẻ đối đầu sẽ sỉ nhục? kẻ thù sẽ báng bổ danh Ngươi đến mãi mãi?"
  11: "Tại sao Ngươi rút tay Ngươi, ngay cả tay phải của Ngươi? hãy kéo nó ra khỏi lòng Ngươi."
  12: "Vì Thiên Chúa là Vua của tôi từ xưa, làm sự cứu rỗi giữa đất."
  13: "Ngươi đã chia cắt biển bằng sức mạnh của Ngươi: Ngươi đã phá vỡ đầu của những con rồng trong nước."
  14: "Ngươi đã phá vỡ đầu của lê-vi-a-tan thành từng mảnh, và đã cho nó thành thức ăn cho dân cư ở trong hoang vu."
  15: "Ngươi đã moi nguồn và nước lũ: Ngươi đã làm khô những sông lớn."
  16: "Ngày là của Ngươi, đêm cũng là của Ngươi: Ngươi đã chuẩn bị ánh sáng và mặt trời."
  17: "Ngươi đã đặt mọi biên giới của đất: Ngươi đã làm mùa hè và mùa đông."
  18: "Hãy nhớ điều này, rằng kẻ thù đã sỉ nhục, ôi Chúa, và rằng dân ngu dại đã báng bổ danh Ngươi."
  19: "Ôi đừng giao linh hồn của chim bồ câu của Ngươi cho đám người gian ác: đừng quên hội chúng của người nghèo của Ngươi đến mãi mãi."
  20: "Hãy tôn trọng giao ước: vì những nơi tối tăm của đất đầy của nơi ở của sự tàn bạo."
  21: "Ôi đừng để người bị áp bức quay lại xấu hổ: hãy để người nghèo và người cần ngợi khen danh Ngươi."
  22: "Hãy đứng dậy, ôi Thiên Chúa, hãy tranh thủ vụ việc của chính Ngươi: hãy nhớ người ngu dại sỉ nhục Ngươi hàng ngày như thế nào."
  23: "Đừng quên tiếng của kẻ thù của Ngươi: sự náo động của những người đứng lên chống lại Ngươi gia tăng liên tục."
