95:
  1: "Ôi hãy đến, hãy để chúng ta ca hát cho Chúa: hãy để chúng ta làm tiếng vui mừng cho tảng đá của sự cứu rỗi của chúng ta."
  2: "Hãy để chúng ta đến trước mặt Ngài với tạ ơn, và làm tiếng vui mừng cho Ngài với thi thiên."
  3: "Vì Chúa là Thiên Chúa vĩ đại, và Vua vĩ đại trên tất cả các thần."
  4: "Trong tay Ngài là những nơi sâu thẳm của đất: sức mạnh của những ngọn đồi cũng của Ngài."
  5: "Biển là của Ngài, và Ngài đã làm nó: và tay Ngài đã hình thành đất khô."
  6: "Ôi hãy đến, hãy để chúng ta thờ phượng và cúi xuống: hãy để chúng ta quỳ trước Chúa người tạo ra chúng ta."
  7: "Vì Ngài là Thiên Chúa của chúng ta; và chúng ta là dân của bãi chăn của Ngài, và chiên của tay Ngài. Hôm nay nếu quý vị sẽ nghe tiếng Ngài,"
  8: "Đừng làm cứng lòng quý vị, như trong sự khiêu khích, và như trong ngày sự cám dỗ trong hoang vu:"
  9: "Khi cha của quý vị đã thử tôi, tôi luyện tôi, và thấy công việc của tôi."
  10: "Bốn mươi năm dài tôi đã buồn với thế hệ này, và nói, Đây là dân that lạc đường trong lòng họ, và họ không biết đường lối của tôi:"
  11: "Cho Đấng tôi đã thề trong cơn thịnh nộ của tôi rằng họ sẽ không vào trong sự nghỉ ngơi của tôi."
