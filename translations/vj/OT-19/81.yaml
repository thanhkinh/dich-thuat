81:
  1: "Đặng nhạc trưởng trên Gi-tít, Thi thiên của A-sáp. Hãy ca to đến Thiên Chúa sức mạnh của chúng ta: hãy làm tiếng vui mừng đến Thiên Chúa của Gia-cơ."
  2: "Hãy lấy một thi thiên, và mang đến đây trống nhỏ, đàn cầm vui vẻ với đàn thầu."
  3: "Hãy thổi kèn trong trăng mới, trong thời gian được định, trong ngày lễ long trọng của chúng ta."
  4: "Vì điều này là một quy định cho Ít-ra-ên, và một luật của Thiên Chúa của Gia-cơ."
  5: "Điều này Ngài đã đặt ra trong Giô-sép cho một lời chứng, khi Ngài đi ra qua đất của Ê-díp-tô: nơi tôi nghe một ngôn ngữ tôi không hiểu."
  6: "Tôi đã dời vai hắn khỏi gánh nặng: tay hắn được giải cứu khỏi các nồi."
  7: "Ngươi đã kêu cầu trong rắc rối, và tôi đã giải cứu Ngươi; tôi đã đáp lời Ngươi trong nơi bí mật của sấm: tôi đã thử Ngươi ở nước of Mê-ri-ba. Xê-la."
  8: "Hãy nghe, ôi dân tôi, và tôi sẽ làm lời chứng cho Ngươi: ôi Ít-ra-ên, nếu Ngươi sẽ tai đến tôi;"
  9: "Sẽ không có thần lạ trong Ngươi; cũng không Ngươi thờ phượng bất kỳ thần lạ nào."
  10: "Tôi là Chúa Thiên Chúa của Ngươi, Đấng đã đưa Ngươi ra khỏi đất của Ê-díp-tô: hãy mở miệng Ngươi rộng, và tôi sẽ đầy nó."
  11: "Nhưng dân tôi sẽ không tai tiếng của tôi; và Ít-ra-ên sẽ không có gì của tôi."
  12: "Vậy tôi đã given họ đến sự dục vọng của lòng chính họ: và họ đi trong lời khuyên của chính họ."
  13: "Kìa nếu dân tôi đã tai đến tôi, và Ít-ra-ên đã đi trong đường lối của tôi!"
  14: "Tôi sẽ sớm đã hạ thấp kẻ thù của họ, và quay tay tôi chống lại kẻ đối đầu của họ."
  15: "Những kẻ ghét Chúa sẽ đã quy phục chính họ cho Ngài: nhưng thời gian của họ sẽ đã tồn tại đến mãi mãi."
  16: "Ngài sẽ đã cho họ ăn cũng với lúa mì tốt nhất: và với mật từ đá tôi sẽ đã thỏa mãn Ngươi."
