# Psalms 35 - Thi Thiên 35
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Prayer for deliverance from enemies

35:
  1: "Thiên thiêng của Đa-vít. Hãy biện hộ vụ kiện của ta, lạy THIÊN CHÚA, với những kẻ tranh đấu với ta; hãy chiến đấu chống những kẻ chiến đấu chống ta."
  2: "Hãy nắm khiên và giáp, và đứng lên giúp đỡ ta."
  3: "Hãy rút giáo ra, và chặn đường chống những kẻ nã đuổi ta; hãy nói với linh hồn ta rằng: Ta là sự cứu rỗi của ngươi."
  4: "Hãy để họ bị bối rối và bị xấu hổ những kẻ tìm kiếm linh hồn ta; hãy để họ quay lại và brought đến sự bối rối những kẻ toan tính tổn hại cho ta."
  5: "Hãy để họ như vỏ trấu trước gió; và hãy để thiên sứ của THIÊN CHÚA truy đuổi họ."
  6: "Hãy để đường của họ tối và trơn; và hãy để thiên sứ của THIÊN CHÚA nã đuổi họ."
  7: "Vì không cớ họ đã giấu lưới cho ta trong hố, mà họ đã đào cho linh hồn ta không cớ."
  8: "Hãy để sự hủy diệt đến với người bất ngờ; và hãy để lưới người đã giấu bắt chính người; vào sự hủy diệt đó hãy để người ngã."
  9: "Và linh hồn ta sẽ vui mừng trong THIÊN CHÚA; nó sẽ vui mừng trong sự cứu rỗi của Ngài."
  10: "Mọi xương của ta sẽ nói rằng: Lạy THIÊN CHÚA, ai giống Ngài, Đấng giải cứu người nghèo khỏi người quá mạnh cho người, vâng, người nghèo và người cần khỏi kẻ cướp bóc người?"
  11: "Nhân vật giả đã rises lên; họ buộc tội ta những điều ta không biết."
  12: "Họ trả lại ta sự dữ cho điều thiện để cướp bóc linh hồn ta."
  13: "Nhưng còn ta, khi họ đau ốm, quần áo ta là vải thô; ta hạ mình linh hồn ta với sự nhịn ăn; và lời cầu nguyện của ta trở lại lòng ta."
  14: "Ta cư xử như thể người là bạn ta hay anh em; ta cúi xuống nặng nề như người đang than cho mẹ mình."
  15: "Nhưng trong sự hoạn nạn của ta họ vui mừng, và tụ tập nhau; đúng, những kẻ hèn kém tụ tập nhau chống ta, và ta không biết; họ xé ta, và không ngừng:"
  16: "Với những kẻ mocking giả tạo trong tiệc, họ nghiến răng với ta."
  17: "Lạy Chúa, đến bao lâu Ngài sẽ nhìn? Hãy giải cứu linh hồn ta khỏi sự hủy diệt của họ, người yêu dấu của ta khỏi sưTreeNode."
  18: "Ta sẽ tạ ơn Ngài trong đại hội chúng; ta sẽ ngợi khen Ngài giữa nhiều người."
  19: "Đừng để kẻ thù của ta vui mừng sai lầm over ta; cũng đừng让他们 nháy mắt ghét ta không cớ."
  20: "Vì họ không nói sự bình an; nhưng họ toan tính việc dối trá chống những người yên ổn trong đất."
  21: "Vâng, họ mở miệng rộng against ta, và nói rằng: A, a, mắt ta đã thấy."
  22: "Ngài đã thấy điều này, lạy THIÊN CHÚA; đừng im lặng; lạy Chúa, đừng xa ta."
  23: "Hãy thức tỉnh, và thức đến phán xét của ta, đến vụ kiện của ta, là Đức Chúa Trời và Chúa của ta."
  24: "Hãy phán xét ta, lạy THIÊN CHÚA, là Đức Chúa Trời của ta, theo sự công chính của Ngài; và đừng để họ vui mừng over ta."
  25: "Đừng để họ nói trong lòng rằng: Á, như vậy ta mong muốn; đừng让他们 nói rằng: Ta đã nuốt chửng hắn."
  26: "Hãy để họ bị xấu hổ và brought đến sự bối rối cùng nhau những kẻ vui mừng tại tổn hại của ta; hãy để họ mặc sự xấu hổ và vinh nhục những kẻ tôn cao themselves chống ta."
  27: "Hãy để họ reo hò vì niềm vui, và vui mừng, những kẻ ủng hộ vụ kiện công chính của ta; vâng, hãy để họ nói liên tục rằng: THIÊN CHÚA được tôn cao, Đấng vui thích trong sự thịnh vượng của tớ Ngài."
  28: "Và lưỡi ta sẽ nói về sự công chính của Ngài và sự ngợi khen của Ngài cả ngày."
