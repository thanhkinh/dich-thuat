# Psalms 41 - Thi Thiên 41
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Prayer for healing, betrayal by friends

41:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít. Phước thay người quan tâm đến người nghèo; THIÊN CHÚA sẽ giải cứu người trong thời gian hoạn nạn."
  2: "THIÊN CHÚA sẽ bảo tồn người, và giữ người sống; và người sẽ được phước trên đất; và Ngài sẽ không giao người cho ý muốn của kẻ thù của người."
  3: "THIÊN CHÚA sẽ strengthen người trên giường của sự đau ốm; Ngài sẽ làm mọi giường ngủ của người trong bệnh tật của người."
  4: "Ta nói rằng: Lạy Chúa, xin hãy thương xót ta; hãy chữa lành linh hồn ta; vì ta đã phạm tội chống Ngài."
  5: "Kẻ thù của ta nói sự dữ về ta rằng: Khi nào hắn sẽ chết, và tên của hắn hư mất?"
  6: "Và nếu người đến thăm ta, người nói sự hư vô; lòng người gom sự gian ác cho mình; khi người đi ra, người kể nó."
  7: "Mọi kẻ ghét ta thì thầm cùng nhau chống ta; chống ta họ toan tính tổn hại cho ta."
  8: "Một bệnh dịch dữ, họ nói rằng, dính chặt vào người; và bây giờ người nằm, người sẽ không đứng dậy nữa."
  9: "Vâng, bạn thân thuộc của ta, người mà ta tin, kẻ đã ăn bánh của ta, đã nhấc gót chống ta."
  10: "Nhưng Ngài, lạy THIÊN CHÚA, xin hãy thương xót ta, và nhấc ta lên, để ta có thể trả lại họ."
  11: "Bằng điều này ta biết rằng Ngài ủng hộ ta, vì kẻ thù của ta không thắng ta."
  12: "Về ta, Ngài đỡ giữ ta trong sự trọn lành của ta, và đặt ta trước mặt Ngài đến muôn đời."
  13: "Chúc phước THIÊN CHÚA, là Đức Chúa Trời của Ít-ra-ên từ muôn đời, đến muôn đời. A-men, và A-men."
