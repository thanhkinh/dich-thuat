# Psalms 21 - Thi Thiên 21
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Royal psalm, thanksgiving for victory

21:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít. Vua sẽ vui mừng trong sức mạnh của Ngài, lạy THIÊN CHÚA; và trong sự cứu rỗi của Ngài vua sẽ vui mừng biết bao!"
  2: "Ngài đã cho hắn lòng ham muốn của hắn, và không giữ lại lời cầu xin của môi hắn. Xê-la."
  3: "Vì Ngài đã gặp hắn với những phước hạnh của sự thiện lành; Ngài đã đặt vương miện vàng nguyên chất trên đầu hắn."
  4: "Hắn đã cầu sự sống từ Ngài, và Ngài đã ban cho hắn, là độ dài của ngày đến muôn đời muôn kiếp."
  5: "Vinh quang của hắn lớn trong sự cứu rỗi của Ngài; vinh dự và sự vĩ đại Ngài đã đặt lên hắn."
  6: "Vì Ngài đã làm cho hắn được phước hạnh đến muôn đời; Ngài đã làm cho hắn vui mừng quá độ với gương mặt Ngài."
  7: "Vì vua đặt trọn niềm tin nơi THIÊN CHÚA, và bởi lòng thương xót của Đấng tối cao hắn sẽ không bị xao động."
  8: "Tay Ngài sẽ tìm thấy mọi kẻ thù của Ngài; tay phải Ngài sẽ tìm thấy những kẻ ghét Ngài."
  9: "Ngài sẽ làm cho họ như lò lửa trong thời gian giận dữ của Ngài; THIÊN CHÚA sẽ nuốt chửng họ trong cơn giận của Ngài, và lửa sẽ ăn nuốt họ."
  10: "Trái của họ Ngài sẽ tiêu diệt khỏi đất, và dòng dõi họ khỏi giữa con cái của con người."
  11: "Vì họ toan tính sự ác chống Ngài; họ toan tính một mưu kế tổn hại, họ không thể thực hiện."
  12: "Vì vậy Ngài sẽ làm cho họ quay lưng lại, khi Ngài chuẩn bị tên lửa của Ngài trên dây chống mặt họ."
  13: "Hãy được tôn cao, lạy Chúa, trong sức mạnh của Ngài; chúng ta sẽ ca hát và ngợi khen quyền năng của Ngài."
