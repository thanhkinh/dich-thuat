# Psalms 18 - Thi Thiên 18
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Song of victory, David's thanksgiving after deliverance

18:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít, tôi tớ của THIÊN CHÚA, kẻ đã nói với THIÊN CHÚA lời của bài hát này trong ngày THIÊN CHÚA giải cứu hắn khỏi tay mọi kẻ thù của hắn, và khỏi tay Sa-u-lơ: Và hắn nói rằng: Ta sẽ yêu mến Ngài, lạy THIÊN CHÚA, là sức mạnh của ta."
  2: "THIÊN CHÚA là đá của ta, và pháo đài của ta, và Đấng giải cứu ta; Đức Chúa Trời của ta, sức mạnh của ta, nơi ta sẽ đặt trọn niềm tin; khiên của ta, và sừng của sự cứu rỗi của ta, và tháp cao của ta."
  3: "Ta sẽ kêu cầu THIÊN CHÚA, Đấng đáng được ngợi khen; như vậy ta sẽ được cứu khỏi kẻ thù của ta."
  4: "Sự đau đớn của sự chết vây quanh ta, và những dòng nước của người gian ác làm ta sợ hãi."
  5: "Sự đau đớn của hỏa ngục vây quanh ta; những cái bẫy của sự chết ngăn cản ta."
  6: "Trong sự hoạn nạn ta ta đã kêu cầu THIÊN CHÚA, và kêu khấn đến Đức Chúa Trời của ta; Ngài đã nghe tiếng ta từ đền thánh của Ngài, và tiếng kêu của ta đến trước mặt Ngài, đến tai Ngài."
  7: "Khi đó đất rung chuyển và run rẩy; nền của các ngọn đồi cũng di chuyển và bị rung chuyển, vì Ngài nổi giận."
  8: "Khói bốc lên từ lỗ mũi Ngài, và lửa từ miệng Ngài nuốt chửng; than hồng được thắp sáng bởi nó."
  9: "Ngài cũng cúi xuống trời, và đi xuống; và bóng tối dưới chân Ngài."
  10: "Và Ngài cưỡi trên kerúb, và bay; vâng, Ngài bay trên cánh của gió."
  11: "Ngài làm bóng tối làm nơi bí mật của Ngài; lều của Ngài xung quanh là nước tối và mây dày của trời."
  12: "Từ sự sáng lạn trước mặt Ngài, mây dày của Ngài đi qua, mưa đá và than hồng."
  13: "THIÊN CHÚA cũng sấm sét ở trên trời, và Đấng tối cao phán tiếng Ngài; mưa đá và than hồng."
  14: "Vâng, Ngài gửi tên lửa của Ngài, và phân tán họ; và Ngài bắn sấm sét, và làm cho họ bối rối."
  15: "Khi đó các kênh nước được thấy, và nền của thế giới được phát hiện ở lời quở trách của Ngài, lạy THIÊN CHÚA, tại luồng khí của lỗ mũi Ngài."
  16: "Ngài gửi từ trên cao, Ngài bắt ta, Ngài kéo ta khỏi nhiều nước."
  17: "Ngài giải cứu ta khỏi kẻ thù mạnh của ta, và khỏi những kẻ ghét ta; vì họ quá mạnh cho ta."
  18: "Họ ngăn cản ta trong ngày của tai họa của ta; nhưng THIÊN CHÚA là chỗ tựa của ta."
  19: "Ngài đưa ta cũng đến nơi rộng lớn; Ngài giải cứu ta, vì Ngài vui thích trong ta."
  20: "THIÊN CHÚA đã ban thưởng ta theo sự công chính của ta; theo sự trong sạch của tay ta Ngài đã trả lại ta."
  21: "Vì ta đã giữ đường của THIÊN CHÚA, và không gian ác xa rời Đức Chúa Trời của ta."
  22: "Vì mọi sự phán xét của Ngài ở trước mặt ta, và ta không đẩy đi luật lệ của Ngài khỏi ta."
  23: "Ta cũng ngay thẳng trước mặt Ngài, và ta giữ mình khỏi sự gian ác của ta."
  24: "Vì vậy THIÊN CHÚA đã trả lại ta theo sự công chính của ta, theo sự trong sạch của tay ta trong mắt Ngài."
  25: "Với người nhân từ Ngài sẽ tỏ ra nhân từ; với người ngay thẳng Ngài sẽ tỏ ra ngay thẳng;"
  26: "Với người trong sạch Ngài sẽ tỏ ra trong sạch; và với người ngoan cố Ngài sẽ tỏ ra ngoan cố."
  27: "Vì Ngài sẽ cứu dân bị áp bức; nhưng sẽ hạ thấp cái nhìn kiêu ngạo."
  28: "Vì Ngài sẽ thắp nến của ta; THIÊN CHÚA, là Đức Chúa Trời của ta, sẽ làm cho bóng tối của ta sáng lên."
  29: "Vì bởi Ngài ta đã chạy qua đoàn người; và bởi Đức Chúa Trời của ta ta đã nhảy qua bức tường."
  30: "Vì Đức Chúa Trời, đường Ngài hoàn hảo; lời của THIÊN CHÚA đã được thử thách; Ngài là khiên cho tất cả những kẻ đặt trọn niềm tin nơi Ngài."
  31: "Vì ai là Đức Chúa Trời ngoại trừ THIÊN CHÚA? Hoặc ai là đá ngoại trừ Đức Chúa Trời của chúng ta?"
  32: "Đức Chúa Trời là Đấng thắt lưng cho ta với sức mạnh, và làm cho đường ta hoàn hảo."
  33: "Ngài làm cho chân ta như chân của hươu, và đặt ta trên nơi cao của ta."
  34: "Ngài dạy tay ta chiến tranh, để cung thép bị gãy bởi cánh tay ta."
  35: "Ngài cũng đã cho ta khiên của sự cứu rỗi của Ngài; và tay phải Ngài đã đỡ ta, và sự dịu dàng của Ngài đã làm cho ta vĩ đại."
  36: "Ngài đã mở rộng bước chân của ta dưới ta, để chân ta không trượt."
  37: "Ta đã đuổi theo kẻ thù của ta, và bắt kịp họ; ta không quay lại cho đến khi họ bị tiêu diệt."
  38: "Ta đã làm họ bị thương đến mức họ không thể đứng dậy; họ đã ngã dưới chân ta."
  39: "Vì Ngài đã thắt lưng cho ta với sức mạnh đến trận chiến; Ngài đã khuất phục những kẻ nổi lên chống ta dưới ta."
  40: "Ngài cũng đã cho ta cổ của kẻ thù của ta; để ta có thể tiêu diệt những kẻ ghét ta."
  41: "Họ kêu cứu, nhưng không ai cứu họ; đến THIÊN CHÚA, nhưng Ngài không đáp lời họ."
  42: "Khi đó ta đập họ nhỏ như bụi trước gió; ta ném họ ra như bẩn ở đường phố."
  43: "Ngài đã giải cứu ta khỏi sự tranh đấu của dân sự; và Ngài đã làm ta đầu của các dân ngoại; một dân mà ta không biết sẽ phục vụ ta."
  44: "Ngay khi họ nghe về ta, họ sẽ vâng phục ta; người lạ sẽ phục dưới ta."
  45: "Người lạ sẽ tàn lụi, và sợ hãi khỏi nơi bí mật của họ."
  46: "THIÊN CHÚA hằng sống; và chúc phước cho đá của ta; và để Đức Chúa Trời của sự cứu rỗi của ta được tôn cao."
  47: "Đức Chúa Trời là Đấng trả thù cho ta, và khuất phục dân sự dưới ta."
  48: "Ngài giải cứu ta khỏi kẻ thù của ta; vâng, Ngài nhấc ta lên trên những kẻ nổi lên chống ta; Ngài đã giải cứu ta khỏi người bạo tàn."
  49: "Vì vậy ta sẽ tạ ơn Ngài, lạy THIÊN CHÚA, giữa các dân ngoại, và ca ngợi tên Ngài."
  50: "Ngài ban sự giải cứu lớn cho vua của Ngài; và tỏ lòng thương xót cho người được xức dầu của Ngài, cho Đa-vít, và cho dòng dõi Ngài đến muôn đời."
