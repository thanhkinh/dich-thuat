89:
  1: "Mát-sin of Ê-than người Ê-xơ-ra. Tôi sẽ ca hát về sự thương xót của Chúa đến mãi mãi: bằng miệng tôi tôi sẽ làm cho sự trung tín của Ngươi được biết cho mọi thế hệ."
  2: "Vì tôi đã nói, Sự thương xót sẽ được xây dựng đến mãi mãi: sự trung tín của Ngươi Ngươi sẽ thiết lập trong chính các trời."
  3: "Tôi đã làm một giao ước với người được chọn của tôi, tôi đã thề với Đa-vít tôi tớ của tôi,"
  4: "Hạt giống của Ngươi tôi sẽ thiết lập đến mãi mãi, và xây dựng ngai của Ngươi đến tất cả thế hệ. Xê-la."
  5: "Và các trời sẽ ngợi khen điều lạ của Ngươi, ôi Chúa: sự trung tín của Ngươi cũng trong hội chúng của thánh đồ."
  6: "Vì ai trong trời có thể so sánh với Chúa? ai giữa con cái của người hùng mạnh có thể giống với Chúa?"
  7: "Thiên Chúa rất đáng sợ trong hội chúng của thánh đồ, và được tôn trọng của tất cả những người xung quanh Ngài."
  8: "Ôi Chúa THIÊN CHÚA của các đạo quân, ai là Chúa mạnh như Ngươi? hoặc đến sự trung tín của Ngươi xung quanh Ngươi?"
  9: "Ngươi cai trị sự nổi giận của biển: khi sóng của nó nổi dậy, Ngươi làm cho nó yên lặng."
  10: "Ngươi đã phá vỡ Ra-háb thành từng mảnh, như một người bị giết; Ngươi đã xé tan kẻ thù của Ngươi bằng cánh tay mạnh của Ngươi."
  11: "Các trời là của Ngươi, đất cũng là của Ngươi: thế giới và sự đầy đủ của nó, Ngươi đã thành lập chúng."
  12: "Bắc và nam Ngươi đã tạo chúng: Ta-bơ và Hê-môn sẽ mừng rỡ trong danh Ngươi."
  13: "Ngươi có một cánh tay mạnh: tay Ngươi mạnh, và tay phải của Ngươi cao."
  14: "Sự công chính và sự phán xét là nơi ở của ngai của Ngươi: sự thương xót và sự thật sẽ đi trước mặt Ngươi."
  15: "Phước cho dân biết tiếng vui mừng: họ sẽ đi, ôi Chúa, trong ánh sáng của diện mạo của Ngươi."
  16: "Trong danh Ngươi họ sẽ mừng rỡ cả ngày: và trong sự công chính của Ngươi họ sẽ được nâng cao."
  17: "Vì Ngươi là vinh quang của sức mạnh của họ: và trong ân điển của Ngươi sừng của chúng ta sẽ được nâng cao."
  18: "Vì Chúa là sự che chở của chúng ta; và Đấng Thánh của Ít-ra-ên là vua của chúng ta."
  19: "Bấy giờ Ngươi đã nói trong thị kiến cho thánh đồ của Ngươi, và nói, Tôi đã đặt sự giúp đỡ trên một người mạnh; tôi đã nâng cao một người được chọn từ dân."
  20: "Tôi đã tìm thấy Đa-vít tôi tớ của tôi; với dầu thánh của tôi tôi đã xức người:"
  21: "Với người tay tôi sẽ được thiết lập: cánh tay tôi cũng sẽ mạnh người."
  22: "Kẻ thù sẽ không đòi nợ người; cũng không con trai của sự gian ác làm khổ người."
  23: "Và tôi sẽ đánh đổ kẻ thù của người trước mặt người, và tai ương những người ghét người."
  24: "Nhưng sự trung tín và sự thương xót của tôi sẽ với người: và trong danh tôi sừng của người sẽ được nâng cao."
  25: "Tôi sẽ đặt tay người cũng trong biển, và tay phải của người trong các sông."
  26: "Người sẽ kêu cầu tôi, Ngươi là Cha của tôi, Thiên Chúa của tôi, và tảng đá của sự cứu rỗi của tôi."
  27: "Cũng tôi sẽ làm người thành con trai đầu, cao hơn các vua của đất."
  28: "Sự thương xót của tôi tôi sẽ giữ cho người đến mãi mãi, và giao ước của tôi sẽ đứng vững với người."
  29: "Hạt giống của người cũng tôi sẽ làm đến mãi mãi, và ngai của người như ngày của trời."
  30: "Nếu con cái của người bỏ luật của tôi, và không đi trong sự phán xét của tôi;"
  31: "Nếu họ phá vỡ quy định của tôi, và không giữ luật lệ của tôi;"
  32: "Bấy giờ tôi sẽ thăm sự phản bội của họ bằng gậy, và sự gian ác của họ bằng vết roi."
  33: "Tuy nhiên sự nhân từ của tôi tôi sẽ không hoàn toàn lấy từ người, cũng không để sự trung tín của tôi thất bại."
  34: "Giao ước của tôi tôi sẽ không phá vỡ, cũng không thay đổi điều đã đi ra từ môi tôi."
  35: "Một lần tôi đã thề bởi sự thánh khiết của tôi rằng tôi sẽ không nói dối cho Đa-vít."
  36: "Hạt giống của người sẽ tồn tại đến mãi mãi, và ngai của người như mặt trời trước mặt tôi."
  37: "Nó sẽ được thiết lập đến mãi mãi như mặt trăng, và như một nhân chứng trung tín trong trời. Xê-la."
  38: "Nhưng Ngươi đã xa rời và chán ghét, Ngươi đã giận dữ với người được xức dầu của Ngươi."
  39: "Ngươi đã làm vô hiệu giao ước của tôi tớ của Ngươi: Ngươi đã làm ô uế vương miện của người bằng việc ném nó xuống đất."
  40: "Ngươi đã phá vỡ tất cả hàng rào của người; Ngươi đã mang thành trì mạnh của người đến sự hủy diệt."
  41: "Tất cả những người đi qua đường cướp bóc người: người là sự sỉ nhục cho hàng xóm của người."
  42: "Ngươi đã dựng lên tay phải của kẻ đối đầu của người; Ngươi đã làm cho tất cả kẻ thù của người mừng rỡ."
  43: "Ngươi cũng đã quay lưỡi của gươm của người, và không làm cho người đứng trong cuộc chiến."
  44: "Ngươi đã làm cho vinh quang của người chấm dứt, và ném ngai của người xuống đất."
  45: "Ngày của tuổi trẻ người Ngươi đã làm ngắn: Ngươi đã che người với sự xấu hổ. Xê-la."
  46: "Bao lâu, Chúa? Ngươi sẽ giấu chính Ngươi đến mãi mãi sao? cơn thịnh nộ của Ngươi sẽ cháy như lửa sao?"
  47: "Hãy nhớ thời gian của tôi ngắn như thế nào: tại sao Ngươi đã làm tất cả người trong sự hư vô?"
  48: "Người nào sống, và sẽ không thấy cái chết sao? người sẽ giải cứu linh hồn của mình khỏi tay của mộ sao? Xê-la."
  49: "Chúa, sự nhân từ trước đây của Ngươi ở đâu, mà Ngươi đã thề với Đa-vít trong sự thật của Ngươi?"
  50: "Hãy nhớ, Chúa, sự sỉ nhục của tôi tớ của Ngươi; tôi mang trong lòng tôi sự sỉ nhục của tất cả dân hùng mạnh;"
  51: "Mà kẻ thù của Ngươi đã sỉ nhục, ôi Chúa; mà họ đã sỉ nhục bước chân của người được xức dầu của Ngươi."
  52: "Phước cho Chúa đến mãi mãi. A-men, và A-men."
