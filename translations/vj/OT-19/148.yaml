148:
  1: "Hãy ngợi khen Chúa. Hãy ngợi khen Chúa từ trời: hãy ngợi khen Ngài ở nơi cao."
  2: "Hãy ngợi khen Ngài, mọi thiên sứ Ngài: hãy ngợi khen Ngài, mọi đoàn binh Ngài."
  3: "Hãy ngợi khen Ngài, mặt trời và mặt trăng: hãy ngợi khen Ngài, mọi sao sáng."
  4: "Hãy ngợi khen Ngài, trời của trời, và nước trên trời."
  5: "Hãy để họ ngợi khen danh Chúa: vì Ngài phán, và chúng được tạo."
  6: "Ngài cũng đã thiết lập chúng đời đời: Ngài đã đặt luật lệ sẽ không qua."
  7: "Hãy ngợi khen Chúa từ đất, hỷu rồng, và mọi vực sâu:"
  8: "Lửa, và mưa đá: tuyết, và hơi: gió động thực thi lời Ngài:"
  9: "Núi, và mọi đồi: cây có quả, và mọi cây xem:"
  10: "Thú vật, và mọi súc vật: vật bò, và chim bay:"
  11: "Vua trên đất, và mọi dân: vương, và mọi quan xét trên đất:"
  12: "Cả trai trẻ, và gái: người già, và trẻ em:"
  13: "Hãy để họ ngợi khen danh Chúa: vì danh Ngài một mình là vĩ đại: vinh quang Ngài trên đất và trời."
  14: "Ngài cũng cao thượng sừng dân Ngài, sự ngợi khen mọi thánh đồ Ngài: cả con cái Ít-ra-ên, dân gần Ngài. Hãy ngợi khen Chúa."
