# Psalms 22 - Thi Thiên 22
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Messianic psalm of suffering and victory

22:
  1: "Dành cho người dẫn ca trong bài hát 'Nguyên con cừu', Thi thiên của Đa-vít. Đức Chúa Trời của ta, Đức Chúa Trời của ta, sao Ngài bỏ rơi ta? Sao Ngài xa lạ không giúp ta, và không nghe lời gầm thét của ta?"
  2: "Lạy Đức Chúa Trời của ta, ta kêu cứu ban ngày, nhưng Ngài không nghe; và ban đêm, và ta không im lặng."
  3: "Nhưng Ngài là thánh, là Đấng ngụ trong sự ngợi khen của Ít-ra-ên."
  4: "Cha chúng ta đã đặt trọn niềm tin nơi Ngài; họ tin, và Ngài đã giải cứu họ."
  5: "Họ kêu khấn Ngài, và được giải cứu; họ tin nơi Ngài, và không bị bối rối."
  6: "Nhưng ta là con sâu, không phải người; là sự nhục nhã của con người, và bị khinh miệt bởi dân sự."
  7: "Mọi người thấy ta đều cười chê ta; họ mím môi, lắc đầu, nói rằng:"
  8: "Hắn tin vào THIÊN CHÚA, Ngài sẽ giải cứu hắn; hãy để Ngài giải cứu hắn, vì Ngài vui thích trong hắn."
  9: "Nhưng Ngài là Đấng đã đưa ta ra khỏi tử cung; Ngài làm cho ta trông cậy khi ta trên ngực mẹ ta."
  10: "Ta được phó thác cho Ngài từ tử cung; Ngài là Đức Chúa Trời của ta từ bụng mẹ ta."
  11: "Đừng xa ta; vì hoạn nạn gần; vì không có ai giúp."
  12: "Nhiều con bò đã vây quanh ta; những con bò mạnh của Ba-san đã vây bắt ta."
  13: "Họ há miệng đối với ta như sưTreeNode đang đói và gầm thét."
  14: "Ta đổ ra như nước, và mọi xương tay ta đều dislocated; lòng ta như sáp, nó tan chảy giữa nội tạ ta."
  15: "Sức mạnh của ta khô như mảnh đất nung; và lưỡi ta dính vào hàm ta; và Ngài đã đưa ta vào bụi của sự chết."
  16: "Vì chó đã vây quanh ta; hội chúng của kẻ ác đã bao bọc ta; họ đ thủng tay và chân ta."
  17: "Ta có thể kể mọi xương tay ta; họ nhìn và chằm chằm vào ta."
  18: "Họ chia áo của họ, và casting lots trên quần áo của ta."
  19: "Nhưng đừng xa ta, lạy THIÊN CHÚA; lạy sức mạnh của ta, hãy nhanh đến giúp ta."
  20: "Hãy giải cứu linh hồn ta khỏi gươm; người yêu dấu của ta khỏi quyền của chó."
  21: "Hãy cứu ta khỏi miệng sưTreeNode; vì Ngài đã nghe ta từ sừng của kỳ lân."
  22: "Ta sẽ tuyên bố tên Ngài cho anh em ta; giữa hội chúng ta sẽ ngợi khen Ngài."
  23: "Hỡi những kẻ sùng sợ THIÊN CHÚA, hãy ngợi khen Ngài; mọi hạt giống của Gia-cốp, hãy tôn vinh Ngài; và hãy sùng sợ Ngài, mọi hạt giống của Ít-ra-ên."
  24: "Vì Ngài không khinh miệt hay gh tởm sự hoạn nạn của người bị hoạn nạn; cũng không giấu mặt Ngài khỏi hắn; nhưng khi hắn kêu khấn Ngài, Ngài nghe."
  25: "Sự ngợi khen của ta sẽ về Ngài trong đại hội chúng; ta sẽ trả lời lời thề nguyện của ta trước mặt những kẻ sùng sợ Ngài."
  26: "Người khiêm cung sẽ ăn và được thỏa mãn; họ sẽ ngợi khen THIÊN CHÚA, những kẻ tìm kiếm Ngài; lòng ngươi sẽ sống đến muôn đời."
  27: "Mọi cuối cùng của thế giới sẽ nhớ và quay về THIÊN CHÚA; và mọi dòng dõi của các nước sẽ thờ phượng trước mặt Ngài."
  28: "Vì vương quốc thuộc về THIÊN CHÚA; và Ngài là người cai trị giữa các nước."
  29: "Mọi kẻ béo trên đất sẽ ăn và thờ phượng; mọi kẻ đi xuống bụi sẽ cúi trước Ngài; và không ai có thể giữ linh hồn của mình sống."
  30: "Một hạt giống sẽ phục vụ Ngài; nó sẽ được tính cho Chúa cho một thế hệ."
  31: "Họ sẽ đến, và sẽ tuyên bố sự công chính của Ngài cho một dân sẽ được sinh ra, rằng Ngài đã làm điều này."
