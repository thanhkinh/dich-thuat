# Psalms 31 - Thi Thiên 31
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Prayer for deliverance from enemies

31:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít. Trong Ngài, lạy THIÊN CHÚA, ta tin; xin đừng bao giờ để ta bị xấu hổ; hãy giải cứu ta trong sự công chính của Ngài."
  2: "Hãy incline tai Ngài đến ta; hãy giải cứu ta nhanh chóng; hãy là đá mạnh của ta, là nhà phòng thủ để cứu ta."
  3: "Vì Ngài là đá và pháo đài của ta; vì vậy vì cớ tên Ngài hãy dẫn ta, và hướng dẫn ta."
  4: "Hãy kéo ta khỏi cái lưới mà họ đã ambushed cho ta; vì Ngài là sức mạnh của ta."
  5: "Trong tay Ngài ta phó thác linh hồn ta; Ngài đã cứu chuộc ta, lạy THIÊN CHÚA, là Đức Chúa Trời của sự thật."
  6: "Ta ghét những kẻ quan tâm đến sự dối trá hư vô; nhưng ta tin nơi THIÊN CHÚA."
  7: "Ta sẽ vui mừng và hân hoan trong lòng thương xót của Ngài; vì Ngài đã xem xét rắc rối của ta; Ngài đã biết linh hồn ta trong sự hoạn nạn;"
  8: "Và không giam ta trong tay kẻ thù; Ngài đã đặt chân ta trong phòng lớn."
  9: "Xin thương xót ta, lạy THIÊN CHÚA, vì ta trong rắc rối; mắt ta tiêu tan because of buồn phiên, vâng, linh hồn và bụng của ta."
  10: "Vì sự sống của ta tiêu tan because of buồn phiên, và năm của ta với tiếng thở dài; sức mạnh của ta fail because of sự gian ác của ta, và xương tay ta tiêu tan."
  11: "Ta là sự nhục nhã giữa mọi kẻ thù của ta, nhưng đặc biệt giữa láng giềng của ta, và sự sợ hãi cho người quen; những kẻ thấy ta ngoài đã bỏ chạy khỏi ta."
  12: "Ta bị quên như người chết khỏi trí nhớ; ta như bình broken."
  13: "Vì ta đã nghe vu khống của nhiều người; sự sợ hãi ở every bên; trong khi họ toan tính cùng nhau chống ta, họ toan tính lấy đi sự sống của ta."
  14: "Nhưng ta đã tin nơi Ngài, lạy THIÊN CHÚA; ta nói rằng: Ngài là Đức Chúa Trời của ta."
  15: "Thời gian của ta trong tay Ngài; hãy giải cứu ta khỏi tay kẻ thù của ta, và khỏi những kẻ nã đuổi ta."
  16: "Hãy làm cho mặt Ngài sáng lên trên tớ Ngài; hãy cứu ta vì cớ lòng thương xót của Ngài."
  17: "Đừng để ta bị xấu hổ, lạy THIÊN CHÚA; vì ta đã kêu cầu Ngài; hãy để kẻ ác bị xấu hổ, và để họ im lặng trong mộ phần."
  18: "Hãy làm cho môi dối trá im lặng; kẻ nói điều đau khổ kiêu ngạo và khinh miệt chống người công chính."
  19: "Ôi sự thiện lành của Ngài lớn biết bao, Ngài đã dành cho những kẻ sùng sợ Ngài; Ngài đã làm cho những kẻ tin nơi Ngài trước mặt con trai của con người!"
  20: "Ngài sẽ giấu họ trong sự bí mật của sự hiện diện của Ngài khỏi sự kiêu ngạo của con người; Ngài sẽ giữ họ bí mật trong lều khỏi sự tranh đấu của lưỡi."
  21: "Chúc phước THIÊN CHÚA; vì Ngài đã cho ta thấy lòng nhân từ ngạc nhiên của Ngài trong thành mạnh."
  22: "Vì ta đã nói trong vội vàng: Ta bị cắt đứt khỏi trước mặt Ngài; Tuy nhiên Ngài đã nghe tiếng lời cầu khẩn của ta khi ta kêu cứu Ngài."
  23: "Hãy yêu mến THIÊN CHÚA, mọi thánh đồ của Ngài; vì THIÊN CHÚA bảo tồn người trung thành, và ban thưởng nhiều cho người làm việc kiêu ngạo."
  24: "Hãy can đảm, và Ngài sẽ strengthen lòng ngươi, mọi kẻ trông cậy THIÊN CHÚA."
