113:
  1: "Hãy ngợi khen Đức Chúa Trời. Hãy ngợi khen, hỡi tôi tớ Đức Chúa Trời, hãy ngợi khen danh Đức Chúa Trời."
  2: "Phước thuộc về danh Đức Chúa Trời từ bây giờ đến đời đời."
  3: " từ mọc đến lặn mặt trời, danh Đức Chúa Trời được ngợi khen."
  4: "Đức Chúa Trời cao trên mọi nước, và vinh quang Ngài trên trời."
  5: "Ai giống như Đức Chúa Trời chúng ta, Đấng ngự trên cao,"
  6: "Đấng hạ mình để xem những việc ở trời và trên đất!"
  7: "Ngài nâng người nghèo khỏi bụi, và nâng người cần khỏi đống rác;"
  8: "Hể cho Ngài đặt người đó với các vương, cùng các vương của dân Ngài."
  9: "Ngài làm người phụ nữ barren được giữ nhà, và làm mẹ vui mừng của con cái. Hãy ngợi khen Đức Chúa Trời."
