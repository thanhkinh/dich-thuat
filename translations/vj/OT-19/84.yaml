84:
  1: "Đặng nhạc trưởng trên Gi-tít, Thi thiên cho con cái of Cô-rá. Đáng yêu biết bao lều của Ngươi, ôi Chúa của các đạo quân!"
  2: "Linh hồn tôi thèm khát, vâng, ngay cả ngất xỉu cho sân của Chúa: lòng tôi và xác thịt tôi kêu to cho Thiên Chúa sống."
  3: "Vâng, chim sẻ đã tìm thấy một ngôi nhà, và chim nhàn làm tổ cho chính nó, nơi nó có thể đặt con của nó, ngay cả bàn thờ của Ngươi, ôi Chúa của các đạo quân, Vua của tôi, và Thiên Chúa của tôi."
  4: "Phước cho những người ở trong nhà Ngươi: họ sẽ vẫn ngợi khen Ngươi. Xê-la."
  5: "Phước cho người có sức mạnh trong Ngươi; trong lòng người là đường lối của họ."
  6: "Người đi qua thung lũng của Ba-ca làm nó thành một giếng; mưa cũng đầy các ao."
  7: "Họ đi từ sức mạnh đến sức mạnh, mỗi người trong họ xuất hiện trước Thiên Chúa trong Xi-ôn."
  8: "Ôi Chúa THIÊN CHÚA của các đạo quân, hãy nghe lời cầu nguyện của tôi: hãy tai, ôi Thiên Chúa của Gia-cơ. Xê-la."
  9: "Kìa, ôi Thiên Chúa khiên của chúng ta, và hãy nhìn trên mặt của người được xức dầu của Ngươi."
  10: "Vì một ngày trong sân Ngươi tốt hơn một ngàn. Tôi thà làm người giữ cửa trong nhà Thiên Chúa của tôi, hơn là ở trong lều của sự gian ác."
  11: "Vì Chúa THIÊN CHÚA là mặt trời và khiên: Chúa sẽ cho ân điển và vinh quang: không có điều tốt Ngươi sẽ giữ lại từ những người đi ngay thẳng."
  12: "Ôi Chúa của các đạo quân, phước cho người tin cậy nơi Ngươi."
