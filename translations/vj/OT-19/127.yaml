127:
  1: "Bài Ca lên nấc cho Sa-lô-môn. Nếu Chúa không xây nhà, người xây lao việc uổng phí: nếu Chúa không giữ thành, người canh thức tỉnh nhưng uổng phí."
  2: "Vô ích cho các ngươi dậy sớm, ngồi muộn, ăn bánh của sự sầu rầu: vì Ngài cho người được yêu Ngài ngủ."
  3: "Kìa, con cái là phần sản của Chúa: và trái của lòng là thưởng Ngài."
  4: "Như mũi tên trong tay người mạnh: như vậy con cái của người trẻ."
  5: "Phước thay người có đầy đàn: họ sẽ không xấu hổ, nhưng họ sẽ nói với kẻ thù trong cửa."
