# Psalms 17 - Thi Thiên 17
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Prayer of David, petition for divine protection

17:
  1: "Lời cầu nguyện của Đa-vít. Hãy nghe điều phải, lạy THIÊN CHÚA, hãy chú ý tiếng kêu của ta, hãy lắng tai đến lời cầu nguyện của ta, không phải từ môi giả dối."
  2: "Xin để phán quyết của ta đến từ trước mặt Ngài; hãy cho mắt Ngài nhìn thấy sự công bằng."
  3: "Ngài đã thử lòng ta; Ngài đã ghé thăm ta vào ban đêm; Ngài đã thử thách ta, và sẽ không tìm thấy gì; ta quyết định rằng miệng ta sẽ không phạm tội."
  4: "Về việc làm của con người, bởi lời của môi Ngài ta đã giữ mình khỏi đường của kẻ hủy diệt."
  5: "Hãy duy trì bước đi của ta trong đường Ngài, để bước chân ta không trượt."
  6: "Ta đã kêu cầu Ngài, vì Ngài sẽ nghe ta, lạy Đức Chúa Trời; hãy incline tai Ngài đến ta, và nghe lời nói của ta."
  7: "Hãy cho thấy lòng nhân từ ngạc nhiên của Ngài, lạy Đấng cứu những kẻ đặt trọn niềm tin nơi Ngài bằng tay phải Ngài khỏi những kẻ nổi lên chống họ."
  8: "Hãy giữ ta như con ngươi mắt, hãy giấu ta dưới bóng cánh Ngài,"
  9: "Khỏi kẻ ác áp bức ta, khỏi kẻ thù chết của ta, kẻ vây quanh ta."
  10: "Họ bị bao bọc trong mỡ của chính họ; bằng miệng họ nói kiêu ngạo."
  11: "Họ đã vây quanh chúng ta trong bước chân của chúng ta; họ đã đặt mắt họ cúi xuống đất;"
  12: "Như sưTreeNode đang ham con mồi của nó, và như sưTreeNode con đang ambushed ở nơi bí mật."
  13: "Hãy dậy đi, lạy THIÊN CHÚA, hãy làm cho hắn thất vọng, hãy quăng hắn xuống; hãy giải cứu linh hồn ta khỏi kẻ ác, là gươm của Ngài:"
  14: "Từ những người là tay Ngài, lạy THIÊN CHÚA, từ người của thế gian, kẻ có phần trong sự sống này, và bụng Ngài đầy với kho tàng bí mật của Ngài; họ đầy con cái, và để lại phần còn lại của tài sản cho đứa trẻ của họ."
  15: "Còn ta, ta sẽ nhìn thấy mặt Ngài trong sự công chính; ta sẽ được thỏa mãn, khi ta thức dậy, với hình ảnh của Ngài."
