# Psalms 1 - Thi Thiên 1
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)

1:
  1: "Phước thay người kia, người chẳng đi theo lời khuyên của kẻ gian ác, cũng chẳng đứng trong con đường của kẻ có tội, cũng chẳng ngồi trong chỗ của kẻ khinh dể."
  2: "Mà sự vui thích của người là trong luật pháp của THIÊN CHÚA, và trong luật pháp của Ngài người ngẫm nghĩ ngày và đêm."
  3: "Và người sẽ như một cây được trồng bên những dòng suối nước, cây ấy trổ quả mình vào mùa của nó; lá của người cũng không tàn úa; và mọi sự người làm đều phồn thịnh."
  4: "Kẻ gian ác chẳng hề như vậy; nhưng giống như vỏ trấu gió thổi bay đi."
  5: "Vì vậy kẻ gian ác sẽ không đứng nỗi trong sự phán xét, và kẻ có tội cũng không đứng nỗi trong hội nhóm của người công chính."
  6: "Vì THIÊN CHÚA biết rõ con đường của người công chính; nhưng con đường của kẻ ác sẽ hư mất."
