149:
  1: "Hãy ngợi khen Chúa. Hãy hát cho Chúa bài ca mới, và sự ngợi khen Ngài trong hội thánh."
  2: "Hãy để Ít-ra-ên vui mừng trong Đấng làm họ: hãy để con cái Xi-on vui mừng trong Vua họ."
  3: "Hãy để họ ngợi khen danh Ngài trong khiêu vũ: hãy để họ hát ca ngợi Ngài với trống và đàn hạc."
  4: "Vì Chúa vui trong dân Ngài: Ngài sẽ làm cho người khiêm cung đẹp với sự cứu rỗi."
  5: "Hãy để thánh đồ vui mừng trong vinh quang: hãy để họ reo to trên giường họ."
  6: "Hãy để sự ngợi khen cao của Đức Chúa Trời trong miệng họ, và gươm hai lưỡi trong tay họ:"
  7: "Để thực thi sự trả thù trên các dân ngoại, và hình phạt trên dân:"
  8: "Để trói vua họ bằng dây xích, và người quý tộc họ bằng xiềng sắt:"
  9: "Để thực thi trên họ sự phán xét đã viết: vinh dự này có ở mọi thánh đồ Ngài. Hãy ngợi khen Chúa."
