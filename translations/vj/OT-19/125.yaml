125:
  1: "Bài Ca lên nấc. Kẻ tin cậy Chúa sẽ như núi Xi-on, không thể bị lay chuyển, nhưng tồn tại đời đời."
  2: "Như núi bao quanh Giê-ru-sa-lem, như vậy Chúa bao quanh dân Ngài từ bây giờ đến đời đời."
  3: "Vì gậy kẻ ác không được nghỉ trên phần người công chính: e người công chính đưa tay đến sự gian ác."
  4: "Hãy làm việc thiện, lạy Chúa, cho người thiện, và cho người ngay thẳng trong lòng."
  5: "Còn những người quay sang đường cong của họ, Chúa sẽ dẫn họ đi cùng người làm sự gian ác: nhưng bình an sẽ trên Ít-ra-ên."
