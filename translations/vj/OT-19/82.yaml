82:
  1: "Thi thiên của A-sáp. Thiên Chúa đứng trong hội chúng của người hùng mạnh; Ngài xét xử giữa các thần."
  2: "Bao lâu quý vị sẽ xét xử bất công, và chấp nhận người của kẻ gian ác? Xê-la."
  3: "Hãy bênh vực người nghèo và người không cha: hãy làm sự công chính cho người bị áp bức và người cần."
  4: "Hãy giải cứu người nghèo và người cần: hãy loại bỏ họ khỏi tay kẻ gian ác."
  5: "Họ không biết, cũng không họ hiểu; họ đi tiếp trong bóng tối: tất cả nền tảng của đất bị sai lệch."
  6: "Tôi đã nói, Quý vị là thần; và tất cả quý vị là con cái của Đấng Tối Cao."
  7: "Nhưng quý vị sẽ chết như người, và ngã như một hoàng tử."
  8: "Hãy đứng dậy, ôi Thiên Chúa, hãy xét xử đất: vì Ngươi sẽ kế thừa mọi nước."
