143:
  1: "Thi Thiên của Ê-viet. Hãy nghe lời cầu nguyện tôi, lạy Chúa: hãy nghe lời cầu khẩn tôi: trong sự trung tín Ngài hãy đáp lời tôi, và trong sự công chính Ngài."
  2: "Và đừng vào phán xét với tôi tớ Ngài: vì trước mặt Ngài không người sống nào được công chính."
  3: "Vì kẻ thù đã bách hại linh hồn tôi: hắn đã đánh sống tôi xuống đất: hắn đã làm tôi ở trong tối tăm, như người đã chết lâu."
  4: "Vậy Thần Linh tôi bị đè bẹp trong tôi: lòng tôi trong tôi vắng vẻo."
  5: "Tôi nhớ ngày xưa: tôi suy ngẫm mọi việc Ngài: tôi suy nghĩ về việc tay Ngài."
  6: "Tôi giơ tay đến Ngài: linh hồn tôi khao khát Ngài, như đất khát. Xê-la."
  7: "Hãy nghe tôi nhanh, lạy Chúa: Thần Linh tôi ngất: đừng giấu mặt Ngài khỏi tôi, e tôi giống như người xuống hố."
  8: "Hãy làm cho tôi nghe sự nhân từ của Ngài buổi sáng: vì ở Ngài tôi tin cậy: hãy làm cho tôi biết đường tôi nên đi: vì tôi giơ linh hồn tôi đến Ngài."
  9: "Xin cứu tôi, lạy Chúa, khỏi kẻ thù tôi: tôi trốn đến Ngài để ẩn tôi."
  10: "Dạy cho tôi làm ý muốn Ngài: vì Ngài là Đức Chúa Trời tôi: Thần Linh Ngài thiện: hãy dẫn tôi vào đất sự ngay thẳng."
  11: "Hãy làm cho tôi sống, lạy Chúa, vì danh Ngài: vì sự công chính Ngài hãy đưa linh hồn tôi khỏi sự khốn khổ."
  12: "Vì sự thương của Ngài hãy cắt đứt kẻ thù tôi, và tiêu diệt mọi kẻ bách hại linh hồn tôi: vì tôi là tôi tớ Ngài."
