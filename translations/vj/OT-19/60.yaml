60:
  1: "Đặng nhạc trưởng trên Su-sa-nê-đuth, Mích-tam của Đa-vít, để dạy; khi người tranh đấu với A-ram-na-ha-ra-im và với A-ram-dơ-ba, khi Giô-áp trở về, và đánh người Ê-đôm trong thung lũng muối mười hai ngàn người. Ôi Thiên Chúa, Ngài đã xa rời chúng tôi, Ngài đã xé chúng tôi, Ngài đã không vui lòng; ôi hãy quay lại với chúng tôi."
  2: "Ngài đã làm đất rung chuyển; Ngài đã phá vỡ nó: hãy chữa lành những chỗ nứt của nó; vì nó rung chuyển."
  3: "Ngài đã cho dân Ngài thấy những điều khó khăn: Ngài đã làm chúng tôi uống rượu của sự kinh ngạc."
  4: "Ngài đã given một cái cờ cho những người sợ Ngài, để nó có thể được hiển thị vì sự thật. Xê-la."
  5: "Hầu cho người yêu dấu của Ngài được giải cứu; xin cứu bằng tay phải của Ngài, và hãy nghe tôi."
  6: "Thiên Chúa đã phán trong sự thánh khiết của Ngài; tôi sẽ mừng rỡ, tôi sẽ chia Xê-khem, và đo lường thung lũng Xu-cốt."
  7: "Gi-lê-át là của tôi, và Ma-na-se là của tôi; Êp-ra-im cũng là sức mạnh của đầu tôi; Giu-đa là người đặt luật cho tôi;"
  8: "Mô-áp là chậu rửa của tôi; trên Ê-đôm tôi sẽ ném giày của tôi: Phi-li-tia, hãy triumph vì tôi."
  9: "Ai sẽ đưa tôi vào thành mạnh? Ai sẽ dẫn tôi vào Ê-đôm?"
  10: "Chẳng phải Ngươi, ôi Thiên Chúa, đã xa rời chúng ta sao? và Ngươi, ôi Thiên Chúa, không đi cùng với quân đội chúng ta sao?"
  11: "Xin cho chúng tôi sự giúp đỡ khỏi sự phiền toái: vì sự giúp đỡ của người là vô ích."
  12: "Qua Thiên Chúa chúng tôi sẽ làm việc dũng cảm: vì Ngài là Đấng sẽ giẫm đạp kẻ thù của chúng tôi."
