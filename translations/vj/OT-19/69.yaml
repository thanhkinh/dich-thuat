69:
  1: "Đặng nhạc trưởng trên Su-sa-nim, Thi thiên của Đa-vít. Xin cứu tôi, ôi Thiên Chúa; vì nước đã đến trong linh hồn tôi."
  2: "Tôi chìm trong bùn sâu, nơi không có chỗ đứng: tôi đã đến nước sâu, nơi nước lũ tràn ngập tôi."
  3: "Tôi mệt mỏi vì tiếng kêu của tôi: cổ họng tôi khô: mắt tôi thất bại khi tôi chờ đợi Thiên Chúa của tôi."
  4: "Những người ghét tôi không có lý do nhiều hơn tóc của đầu tôi: những người muốn hủy diệt tôi, là kẻ thù của tôi sai lầm, là hùng mạnh: bấy giờ tôi khôi phục điều tôi không lấy đi."
  5: "Ôi Thiên Chúa, Ngài biết sự ngu dại của tôi; và tội lỗi của tôi không bị giấu trước Ngài."
  6: "Đừng để những người trông cậy Ngươi, ôi Chúa THIÊN CHÚA của các đạo quân, bị xấu hổ vì tôi: đừng để những người tìm kiếm Ngươi bị bối rối vì tôi, ôi Thiên Chúa của Ít-ra-ên."
  7: "Vì vì Ngươi tôi đã chịu sự sỉ nhục; sự xấu hổ đã che mặt tôi."
  8: "Tôi đã trở thành người lạ đối với anh em tôi, và người ngoại đối với con cái của mẹ tôi."
  9: "Vì sự nhiệt thành của nhà Ngươi đã ăn mòn tôi; và sự sỉ nhục của những người sỉ nhục Ngươi đã rơi trên tôi."
  10: "Khi tôi khóc, và kỷ luật linh hồn tôi bằng việc nhịn ăn, điều đó là sự sỉ nhục của tôi."
  11: "Tôi đã làm vải thô cũng là quần áo của tôi; và tôi đã trở thành một câu ngạn ngữ cho họ."
  12: "Những người ngồi ở cửa nói chống lại tôi; và tôi là bài hát của những kẻ say rượu."
  13: "Nhưng còn tôi, lời cầu nguyện của tôi đến Ngươi, ôi Chúa, trong thời gian được chấp nhận: ôi Thiên Chúa, trong sự dầu dằn của sự thương xót của Ngươi hãy nghe tôi, trong sự thật của sự cứu rỗi của Ngươi."
  14: "Xin giải cứu tôi khỏi bùn, và đừng để tôi chìm: xin để tôi được giải cứu khỏi những người ghét tôi, và khỏi nước sâu."
  15: "Đừng để nước lũ tràn ngập tôi, cũng đừng để sâu thẳm nuốt chửng tôi, và đừng để hố đóng miệng của nó trên tôi."
  16: "Hãy nghe tôi, ôi Chúa; vì sự nhân từ của Ngươi là tốt: hãy quay về tôi theo sự dầu dằn của những sự thương hại xót thương của Ngươi."
  17: "Và đừng giấu mặt Ngươi khỏi tôi tớ của Ngươi; vì tôi trong sự phiền toái: hãy nghe tôi nhanh chóng."
  18: "Hãy đến gần linh hồn tôi, và chuộc nó: xin giải cứu tôi vì kẻ thù của tôi."
  19: "Ngươi đã biết sự sỉ nhục của tôi, và sự xấu hổ của tôi, và sự sỉ nhục của tôi: những kẻ đối đầu của tôi đều trước mặt Ngươi."
  20: "Sự sỉ nhục đã làm trái tim tôi tan nát; và tôi đầy sự nặng nề: và tôi nhìn tìm người thương xót, nhưng không có người nào; và người an ủi, nhưng tôi không tìm thấy người nào."
  21: "Họ cũng đã cho tôi đắng cho thức ăn của tôi; và trong sự khát của tôi họ cho tôi giấm uống."
  22: "Hãy để bàn của họ trở thành một cái bẫy trước mặt họ: và điều lẽ là lợi ích của họ, hãy để nó thành một cái bẫy."
  23: "Hãy để mắt họ bị tối tăm, hầu cho họ không thấy; và hãy làm cho hông họ liên tục rung chuyển."
  24: "Hãy đổ sự phẫn nộ của Ngươi trên họ, và hãy để cơn thịnh nộ giận dữ của Ngươi nắm lấy họ."
  25: "Hãy để nơi ở của họ hoang vu; và đừng để ai ở trong lều của họ."
  26: "Vì họ bắt bớ Đấng Ngươi đã đánh; và họ nói về nỗi buồn của những người Ngươi đã làm thương."
  27: "Hãy thêm sự gian ác vào sự gian ác của họ: và đừng để họ đến trong sự công chính của Ngươi."
  28: "Hãy để họ bị xóa khỏi sách của sự sống, và không được viết với người công chính."
  29: "Nhưng tôi là người nghèo và buồn bã: hãy để sự cứu rỗi của Ngươi, ôi Thiên Chúa, đặt tôi lên cao."
  30: "Tôi sẽ ngợi khen danh Thiên Chúa bằng bài ca, và sẽ tôn vinh Ngài bằng lời tạ ơn."
  31: "Điều này cũng sẽ làm vui lòng Chúa hơn bò hay bò đực có sừng và móng guốc."
  32: "Người khiêm tốn sẽ thấy điều này, và mừng rỡ: và lòng quý vị sẽ sống, hỡi những người tìm kiếm Thiên Chúa."
  33: "Vì Chúa nghe người nghèo, và không chối bỏ tù nhân của Ngài."
  34: "Hãy để trời và đất ngợi khen Ngài, biển, và mọi thứ di chuyển trong đó."
  35: "Vì Thiên Chúa sẽ cứu Xi-ôn, và sẽ xây dựng các thành của Giu-đa: hầu cho họ có thể ở đó, và sở hữu nó."
  36: "Hạt giống của tôi tớ của Ngài cũng sẽ kế thừa nó: và những người yêu danh Ngài sẽ ở trong đó."
