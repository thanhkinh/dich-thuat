# Psalms 32 - Thi Thiên 32
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Penitential psalm, joy of forgiveness

32:
  1: "Thiên thiêng của Đa-vít, Ma-xít. Phước thay người có sự trái ngược được tha, người có tội lỗi được che đậy."
  2: "Phước thay người mà THIÊN CHÚA không tính sự gian ác, và trong linh hồn người không có sự dối trá."
  3: "Khi ta giữ im lặng, xương tay ta già đi vì tiếng gầm thét của ta cả ngày."
  4: "Vì ngày và đêm tay Ngài nặng trên ta; độ ẩm của ta thành hạn hán của mùa hạ. Xê-la."
  5: "Ta đã thú nhận tội lỗi của ta cho Ngài, và ta không giấu sự gian ác của ta. Ta nói rằng: Ta sẽ thú nhận sự trái ngược của ta cho THIÊN CHÚA; và Ngài đã tha sự gian ác của tội lỗi của ta. Xê-la."
  6: "Vì điều này mọi người sùng sợ Chúa sẽ cầu nguyện đến Ngài trong thời gian Ngài có thể được tìm thấy; chắc chắn trong lũ lụt của nước lớn họ không đến gần người."
  7: "Ngài là nơi ẩn náu của ta; Ngài sẽ bảo tồn ta khỏi rắc rối; Ngài sẽ bao bọc ta với bài hát của sự giải cứu. Xê-la."
  8: "Ta sẽ hướng dẫn và dạy ngươi trong con đường ngươi sẽ đi; ta sẽ hướng dẫn ngươi với mắt ta."
  9: "Đừng như ngựa, hay như lừa, không có hiểu biết; miệng người nào phải được giữ với cỏ và cương, để họ không đến gần ngươi."
  10: "Nhiều sự đau khổ sẽ cho kẻ ác; nhưng người tin nơi THIÊN CHÚA, lòng thương xót sẽ bao bọc người."
  11: "Hãy vui mừng trong THIÊN CHÚA, và hân hoan, hỡi người công chính; và reo hò vì niềm vui, mọi người có lòng ngay thẳng."
