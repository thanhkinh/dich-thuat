76:
  1: "Đặng nhạc trưởng trên Nê-gi-nôth, Thi thiên hoặc Bài ca của A-sáp. Trong Giu-đa Thiên Chúa được biết: danh Ngài vĩ đại trong Ít-ra-ên."
  2: "Trong Sa-lêm cũng là lều của Ngài, và nơi ở của Ngài trong Xi-ôn."
  3: "Tại đó Ngài đã phá vỡ mũi tên của cung, khiên, và gươm, và cuộc chiến. Xê-la."
  4: "Ngươi vinh quang và ưu việt hơn những núi săn mồi."
  5: "Những người lòng gan dạ bị cướp bóc, họ đã ngủ giấc ngủ của họ: và không có người nào của người lực lưỡng tìm thấy tay của họ."
  6: "Trước sự khiển trách của Ngươi, ôi Thiên Chúa của Gia-cơ, cả xe ngựa và ngựa bị ném vào một giấc chết."
  7: "Ngươi, ngay cả Ngươi, là đáng sợ: và ai có thể đứng trước mặt Ngươi khi Ngươi giận một lần?"
  8: "Ngươi đã khiến sự phán xét được nghe từ trời; đất sợ hãi, và yên lặng,"
  9: "Khi Thiên Chúa đứng dậy để xét xử, để cứu mọi người khiêm cung của đất. Xê-la."
  10: "Chắc chắn cơn thịnh nộ của người sẽ ngợi khen Ngươi: phần còn lại của cơn thịnh nộ Ngươi sẽ ngăn chặn."
  11: "Hãy thề, và trả cho Chúa Thiên Chúa của quý vị: hãy để tất cả những người xung quanh Ngài đưa quà đến Đấng đáng sợ."
  12: "Ngài sẽ cắt đứt thần khí của các hoàng tử: Ngài đáng sợ cho các vua của đất."
