139:
  1: "Thi Thiên của Ê-viet. Lạy Chúa, Ngài đã tra tôi và biết tôi."
  2: "Ngài biết tôi ngồi và tôi đứng dậy, Ngài hiểu suy nghĩ tôi từ xa."
  3: "Ngài bao quanh đường tôi và tôi nằm, và quen thuộc mọi đường tôi."
  4: "Vì không có lời nào trong lưỡi tôi, nhưng kìa, lạy Chúa, Ngài biết hoàn toàn."
  5: "Ngài đã bao quanh tôi sau và trước, và đặt tay Ngài trên tôi."
  6: "Sự hiểu biết đó quá lạ cho tôi: nó cao, tôi không thể đạt đến."
  7: "Tôi sẽ đi đâu khỏi Thần Linh Ngài? hoặc tôi sẽ trốn到哪里 khỏi presence Ngài?"
  8: "Nếu tôi lên trời, Ngài ở đó: nếu tôi làm giường ở hỏa ngục, kìa, Ngài ở đó."
  9: "Nếu tôi lấy cánh buổi sáng, và ở nơi cuối cùng của biển:"
  10: "Ở đó tay Ngài sẽ dẫn tôi, và tay phải Ngài sẽ giữ tôi."
  11: "Nếu tôi nói, chắc tối tăm sẽ bao tôi: cả đêm sẽ sáng quanh tôi."
  12: "Đúng vậy, tối tăm không giấu khỏi Ngài: nhưng đêm sáng như ngày: tối tám và sáng đều giống nhau đối với Ngài."
  13: "Vì Ngài đã tạo thận tôi: Ngài đã che tôi trong lòng mẹ tôi."
  14: "Tôi sẽ ngợi khen Ngài: vì tôi được làm đáng sợ và lạ: việc Ngài là lạ: và linh hồn tôi biết rất rõ."
  15: "Xương cốt tôi không bị giấu khỏi Ngài, khi tôi được làm trong bí mật, và được dệt khéo trong nơi thấp nhất của đất."
  16: "Mắt Ngài đã thấy xương cốt tôi, chưa hoàn thiện: và trong sách Ngài mọi bộ phận tôi được viết, được dệt trong thời gian, khi chưa có một trong chúng."
  17: "Sự suy nghĩ Ngài quý giá cho tôi bao nhiêu, lạy Đức Chúa Trời: tổng số nó lớn bao nhiêu!"
  18: "Nếu tôi đếm chúng, chúng nhiều hơn cát: khi tôi thức dậy, tôi vẫn còn với Ngài."
  19: "Chắc chắn Ngài sẽ giết kẻ ác, lạy Đức Chúa Trời: xa đi khỏi tôi, hỡi kẻ đầy máu."
  20: "Vì họ nói chống Ngài gian ác, và kẻ thù Ngài cầm danh Ngài vô ích."
  21: "Tôi có ghét họ không, lạy Chúa, kẻ ghét Ngài? và tôi có buồn với những kẻ đứng lên chống Ngài?"
  22: "Tôi ghét họ với sự ghét hoàn toàn: tôi coi họ là kẻ thù."
  23: "Hãy tra tôi, lạy Đức Chúa Trời, và biết lòng tôi: hãy thử tôi, và biết suy nghĩ tôi:"
  24: "Và xem có đường ác trong tôi, và hãy dẫn tôi trong đường đời đời."
