121:
  1: "Một Bài ca của bậc thang. Tôi sẽ giơ mắt tôi lên đến những ngọn đồi, từ nơi sự giúp đỡ của tôi đến."
  2: "Sự giúp đỡ của tôi từ Chúa, Đấng làm trời và đất."
  3: "Ngài sẽ không để chân Ngươi bị di chuyển: Đấng giữ Ngươi sẽ không ngủ gật."
  4: "Kìa, Đấng giữ Ít-ra-ên sẽ không ngủ gật cũng không ngủ."
  5: "Chúa là Đấng giữ Ngươi: Chúa là bóng của Ngươi trên tay phải của Ngươi."
  6: "Mặt trời sẽ không đánh Ngươi ban ngày, cũng không mặt trăng ban đêm."
  7: "Chúa sẽ bảo toàn Ngươi khỏi tất cả sự ác: Ngài sẽ bảo toàn linh hồn Ngươi."
  8: "Chúa sẽ bảo toàn sự đi ra và sự đi vào của Ngươi từ thời gian này, và đến mãi mãi."
