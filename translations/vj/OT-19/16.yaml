# Psalms 16 - Thi Thiên 16
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Michtam of David, trust and prayer for preservation

16:
  1: "Thiên thiêng Mích-tam của Đa-vít. Xin hãy giữ ta, lạy Đức Chúa Trời; vì nơi Ngài ta đặt trọn niềm tin."
  2: "Linh hồn ta đã nói với THIÊN CHÚA rằng: Ngài là Chúa của ta; sự thiện của ta không đến với Ngài;"
  3: "Nhưng đến các thánh đồ trong đất, và đến những người xuất sắc, trong đó là mọi niềm vui của ta."
  4: "Sự đau khổ của những kẻ vội vàng theo thần khác sẽ thêm nhiều; sự kính lễ bằng huyết của họ ta sẽ không dâng, cũng không lấy tên họ lên môi ta."
  5: "THIÊN CHÚA là phần gia tài và chén của ta; Ngài duy trì phần của ta."
  6: "Các đường phân chia đã rơi xuống cho ta ở nơi dễ chịu; ta có gia sản tốt đẹp."
  7: "Ta sẽ chúc phước THIÊN CHÚA, Đấng đã cho ta lời khuyên; nội tâm ta cũng dạy dỗ ta trong các buổi đêm."
  8: "Ta luôn đặt THIÊN CHÚA trước mặt ta; vì Ngài ở bên phải ta, ta sẽ không bị xao động."
  9: "Vì vậy lòng ta vui mừng, và vinh quang ta reo mừng; xác thịt ta cũng nghỉ trong sự trông cậy."
  10: "Vì Ngài sẽ không bỏ linh hồn ta trong hỏa ngục; cũng không để Đấng Thánh của Ngài thấy sự mục nát."
  11: "Ngài sẽ cho ta thấy con đường của sự sống; trước mặt Ngài là sự trọn vẹn của niềm vui; bên phải Ngài có niềm vui ngàn đời."
