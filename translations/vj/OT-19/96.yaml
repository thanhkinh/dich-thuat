96:
  1: "Ôi hãy ca hát cho Chúa một bài ca mới: hãy ca hát cho Chúa, tất cả đất."
  2: "Hãy ca hát cho Chúa, hãy chúc phước danh Ngài; hãy loan truyền sự cứu rỗi của Ngài từ ngày đến ngày."
  3: "Hãy tuyên bố vinh quang của Ngài giữa dân ngoại, điều lạ của Ngài giữa tất cả dân."
  4: "Vì Chúa vĩ đại, và rất đáng ngợi khen: Ngài đáng sợ trên tất cả các thần."
  5: "Vì tất cả các thần của các nước là hình tượng: nhưng Chúa đã làm các trời."
  6: "Danh dự và sự vĩ đại trước mặt Ngài: sức mạnh và sự đẹp trong nơi thánh của Ngài."
  7: "Hãy given cho Chúa, hãy các dòng dõi của dân, hãy given cho Chúa vinh quang và sức mạnh."
  8: "Hãy given cho Chúa vinh quang xứng với danh Ngài: hãy mang của lễ, và hãy vào sân của Ngài."
  9: "Ôi hãy thờ phượng Chúa trong sự đẹp của sự thánh khiết: hãy sợ trước mặt Ngài, tất cả đất."
  10: "Hãy nói giữa dân ngoại rằng Chúa cai trị: thế giới cũng sẽ được thiết lập hầu cho nó không bị di chuyển: Ngài sẽ xét xử dân công chính."
  11: "Hãy để các trời mừng rỡ, và hãy để đất vui vẻ; hãy để biển gầm gừ, và sự đầy đủ của nó."
  12: "Hãy để cánh đồng vui mừng, và tất cả điều trong đó: bấy giờ tất cả cây của rừng sẽ mừng rỡ"
  13: "Trước mặt Chúa: vì Ngài đến, vì Ngài đến để xét xử đất: Ngài sẽ xét xử thế giới với sự công chính, và dân với sự thật của Ngài."
