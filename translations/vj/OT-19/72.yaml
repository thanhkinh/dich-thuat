72:
  1: "Thi thiên cho Xa-lô-môn. Hãy đưa ra cho vua những phán quyết của Ngươi, ôi Thiên Chúa, và sự công chính của Ngươi cho con trai của vua."
  2: "Người sẽ xét xử dân Ngươi với sự công chính, và người nghèo của Ngươi với sự phán xét."
  3: "Những núi sẽ mang sự bình an cho dân, và những ngọn đồi nhỏ, bằng sự công chính."
  4: "Người sẽ xét xử người nghèo của dân, người sẽ cứu con cái của người cần, và sẽ làm tan nát người áp bức."
  5: "Họ sẽ sợ Ngươi chừng nào mặt trời và mặt trời còn tồn tại, trong mọi thế hệ."
  6: "Người sẽ đến xuống như mưa trên cỏ đã cắt: như mưa phùn tưới đất."
  7: "Trong ngày của người người công chính sẽ thịnh vượng; và sự dư thừa của sự bình an chừng nào mặt trời còn tồn tại."
  8: "Người sẽ có quyền cai trị cũng từ biển đến biển, và từ sông đến cùng cực của đất."
  9: "Những người ở trong hoang vu sẽ cúi xuống trước người: và kẻ thù của người sẽ liếm bụi."
  10: "Các vua của Ta-r-sít và của các đảo sẽ đưa quà: các vua của Xê-ba và Xê-ba sẽ dâng quà."
  11: "Vâng, mọi vua sẽ quỳ xuống trước người: mọi nước sẽ phục vụ người."
  12: "Vì người sẽ giải cứu người cần khi người kêu cầu; người nghèo cũng, và người không có người giúp đỡ."
  13: "Người sẽ tha người nghèo và người cần, và sẽ cứu linh hồn của người cần."
  14: "Người sẽ chuộc linh hồn của họ khỏi sự gian tà và bạo lực: và máu của họ sẽ quý trọng trong mắt người."
  15: "Và người sẽ sống, và người sẽ được given vàng của Xê-ba: lời cầu nguyện cũng sẽ được làm cho người liên tục; và hàng ngày người sẽ được ngợi khen."
  16: "Sẽ có một nắm lúa mì trên đất trên đỉnh của núi; quả của nó sẽ rung như Lê-ba-nôn: và của thành sẽ thịnh vượng như cỏ của đất."
  17: "Danh của người sẽ tồn tại đến mãi mãi: danh của người sẽ tiếp tục chừng nào mặt trời: và người sẽ được chúc phước trong người: mọi nước sẽ gọi người là phước."
  18: "Phước cho Chúa THIÊN CHÚA, là Thiên Chúa của Ít-ra-ên, chỉ làm việc lạ."
  19: "Và phước cho danh vinh quang của Ngài đến mãi mãi: và hãy để cả đất được đầy với vinh quang của Ngài; A-men, và A-men."
  20: "Những lời cầu nguyện của Đa-vít con trai của Giê-sê đã kết thúc."
