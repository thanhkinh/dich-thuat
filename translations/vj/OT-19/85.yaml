85:
  1: "Đặng nhạc trưởng, Thi thiên cho con cái of Cô-rá. Chúa, Ngươi đã ân điển cho đất Ngươi: Ngươi đã đưa lại sự bị bắt của Gia-cơ."
  2: "Ngươi đã tha sự gian ác của dân Ngươi, Ngươi đã che tất cả tội của họ. Xê-la."
  3: "Ngươi đã lấy đi tất cả cơn thịnh nộ của Ngươi: Ngươi đã quay Ngươi khỏi sự dữ tợn của cơn thịnh nộ của Ngươi."
  4: "Hãy quay chúng ta, ôi Thiên Chúa của sự cứu rỗi của chúng ta, và làm cho cơn thịnh nộ của Ngươi hướng đến chúng ta chấm dứt."
  5: "Ngươi sẽ giận dữ với chúng ta đến mãi mãi sao? Ngươi sẽ kéo dài cơn thịnh nộ của Ngươi đến mọi thế hệ sao?"
  6: "Ngươi sẽ không làm cho chúng ta sống lại không: hầu cho dân Ngươi có thể mừng rỡ trong Ngươi?"
  7: "Hãy chỉ cho chúng ta sự thương xót của Ngươi, ôi Chúa, và hãy ban cho chúng ta sự cứu rỗi của Ngươi."
  8: "Tôi sẽ nghe điều Thiên Chúa Chúa sẽ nói: vì Ngài sẽ nói sự bình an cho dân Ngài, và cho thánh đồ của Ngài: nhưng đừng để họ quay lại đến sự ngu dại."
  9: "Chắc chắn sự cứu rỗi của Ngài gần những người sợ Ngài; hầu cho vinh quang có thể ở trong đất của chúng ta."
  10: "Sự thương xót và sự thật đã gặp nhau; sự công chính và sự bình an đã hôn nhau."
  11: "Sự thật sẽ mọc ra từ đất; và sự công chính sẽ nhìn xuống từ trời."
  12: "Vâng, Chúa sẽ cho điều tốt; và đất của chúng ta sẽ san hồi sản xuất."
  13: "Sự công chính sẽ đi trước Ngài; và sẽ đặt chúng ta trong đường lối của bước chân của Ngài."
