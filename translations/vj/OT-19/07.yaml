# Psalms 7 - Thi Thiên 7
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Shiggaion of David, concerning Cush the Benjamite

7:
  1: "Lạy THIÊN CHÚA, là Thiên Chúa của ta, nơi Ngài ta đặt trọn niềm tin; hãy cứu ta khỏi mọi kẻ nã đuổi ta, và giải cứu ta."
  2: "Để nó không xé linh hồn ta như sư tử, xé nát ra, trong khi không ai giải cứu."
  3: "Lạy THIÊN CHÚA, là Thiên Chúa của ta, nếu ta đã làm việc này; nếu có sự gian ác trong tay ta;"
  4: "Nếu ta đã trả lại sự dữ cho người ở cùng ta trong sự bình an; (nếu ta đã giải phóng kẻ không cớ làm thù ta mà không có lý do:)"
  5: "Xin để kẻ thù nã đuổi linh hồn ta, và bắt nó; xin để hắn giẫm đạp sự sống ta trên đất, và đặt vinh dự ta trong bụi. Xê-la."
  6: "Hãy dậy đi, lạy THIÊN CHÚA, trong cơn giận Ngài, hãy dựng mình vì cơn giận dữ của kẻ thù ta; hãy thức tỉnh vì ta đến sự phán xét mà Ngài đã ra lệnh."
  7: "Như vậy hội chúng của dân sự sẽ vây quanh Ngài; vì cớ họ mà hãy trở lại ngời cao."
  8: "THIÊN CHÚA sẽ phán xét dân sự; hãy phán xét ta, lạy THIÊN CHÚA, theo sự công chính của ta, và theo sự trọn lành trong ta."
  9: "Xin cho sự gian ác của kẻ ác chấm dứt; nhưng hãy vững lập người công chính; vì Đức Chúa Trời công chính thử lòng và nội tâm."
  10: "Sự che chở của ta là nơi Đức Chúa Trời, Đấng cứu người có lòng ngay thẳng."
  11: "Đức Chúa Trời phán xét người công chính, và Đức Chúa Trời nổi giận với kẻ ác mỗi ngày."
  12: "Nếu hắn không quay lại, Ngài sẽ mài gươm; Ngài đã căm cung, và đã sắp sẵn."
  13: "Ngài cũng đã chuẩn bị cho hắn những vũ khí của sự chết; Ngài định tên của chúng chống lại những kẻ nã đuổi."
  14: "Kia, hắn đau đớn vì sự gian ác, và đã thụ thai sự tổn hại, và sinh ra sự dối trá."
  15: "Hắn đã đào hố, và đã đào, và đã ngã vào cái hố mà hắn đã làm."
  16: "Sự tổn hại của hắn sẽ trở lại trên đầu mình, và sự bạo tàn của hắn sẽ giáng xuống trên đỉnh đầu mình."
  17: "Ta sẽ ngợi khen THIÊN CHÚA theo sự công chính của Ngài; và sẽ ca ngợi tên của THIÊN CHÚA Đấng tối cao."
