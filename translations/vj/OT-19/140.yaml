140:
  1: "Thi Thiên của Ê-viet. Xin cứu tôi, lạy Chúa, khỏi người ác: hãy gìn giữ tôi khỏi người bạo lực:"
  2: "Kẻ to tưởng sự ác trong lòng: luôn luôn họ họp nhau để chiến tranh."
  3: "Họ đã mài lưỡi như rắn: độc rắn độc dưới môi họ. Xê-la."
  4: "Hãy giữ tôi, lạy Chúa, khỏi tay kẻ ác: hãy gìn giữ tôi khỏi người bạo lực: kẻ đã định làm đổ đi lại tôi."
  5: "Kẻ kiêu ngạo đã giấu bẫy cho tôi, và dây: họ đã trải lưới bên đường: họ đã đặt bẫy cho tôi. Xê-la."
  6: "Tôi nói với Chúa: Ngài là Đức Chúa Trời tôi: hãy nghe tiếng lời cầu khẩn tôi, lạy Chúa."
  7: "Lạy ĐỨC CHÚA CHÚA, sức mạnh của sự cứu rỗi tôi, Ngài đã che đầu tôi trong ngày chiến trận."
  8: "Đừng cho, lạy Chúa, mong muốn kẻ ác: đừng thêm sự toan ác họ: e họ cao thượng. Xê-la."
  9: "Kẻ đầu của kẻ bao vây tôi, hãy để điều ác môi họ bao phủ họ."
  10: "Hãy để than nóng rơi trên họ: hãy để họ bị ném vào lửa: vào hố sâu, hể cho họ không dậy lại."
  11: "Đừng để người nói ác được thiết lập trong đất: ác sẽ săn người bạo lực để làm đổ hắn."
  12: "Tôi biết Chúa sẽ duy trì việc người khốn khổ, và quyền người nghèo."
  13: "Chắc chắn người công chính sẽ cảm tạ danh Ngài: người ngay thẳng sẽ ở trước presence Ngài."
