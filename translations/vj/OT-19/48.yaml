# Psalms 48 - Thi Thiên 48
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Song of Zion, God's presence in the city

48:
  1: "Bài hát và Thi thiên cho con trai của Cô-ra. THIÊN CHÚA là lớn, và lớn được ngợi khen trong thành của Đức Chúa Trời của chúng ta, trên núi thánh khiết của Ngài."
  2: "Đẹp vì vị trí, niềm vui của toàn bộ đất, là núi Si-ôn, bên phía bắc, thành của Vua lớn."
  3: "Đức Chúa Trời được biết trong cung điện của nàng làm nơi nương tựa."
  4: "Vì, này, các vua được tập hợp, họ đã đi qua cùng nhau."
  5: "Họ thấy, và như vậy họ ngạc nhiên; họ bị rắc rối, và vội vàng đi."
  6: "Sự sợ hãi nắm giữ họ ở đó, và đau đớn, như người phụ nữ trong sự sinh nở."
  7: "Ngài break tàu của Ta-rís với gió đông."
  8: "Như chúng ta đã nghe, như vậy chúng ta đã thấy trong thành của THIÊN CHÚA của các đạo binh, trong thành của Đức Chúa Trời của chúng ta; Đức Chúa Trời sẽ thiết lập nó đến muôn đời. Xê-la."
  9: "Chúng ta đã nghĩ về lòng nhân từ của Ngài, lạy Đức Chúa Trời, giữa đền thánh của Ngài."
  10: "Theo tên của Ngài, lạy Đức Chúa Trời, như vậy là sự ngợi khen của Ngài đến cuối cùng của đất; tay phải của Ngài đầy sự công chính."
  11: "Hãy để núi Si-ôn vui mừng, hãy để con gái của Giu-đa hân hoan, because of sự phán xét của Ngài."
  12: "Hãy đi xung quanh Si-ôn, và hãy đi vòng quanh nàng; hãy kể tháp của nàng."
  13: "Hãy xem xét kỹ lưỡng công sự của nàng, hãy xem xét cung điện của nàng; để ngươi có thể kể nó cho thế hệ sau."
  14: "Vì Đức Chúa Trời này là Đức Chúa Trời của chúng ta đến muôn đời muôn kiếp; Ngài sẽ là người hướng dẫn của chúng ta đến sự chết."
