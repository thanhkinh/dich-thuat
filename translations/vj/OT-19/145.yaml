145:
  1: "Thi Thiên ngợi khen của Ê-viet. Tôi sẽ tôn cao Ngài, Đức Chúa Trời tôi, lạy vua: và tôi sẽ chúc phước danh Ngài đời đời."
  2: "Mọi ngày tôi sẽ chúc phước Ngài: và tôi sẽ ngợi khen danh Ngài đời đời."
  3: "Chúa là vĩ đại, và rất đáng ngợi khen: và sự vĩ đại của Ngài không thể tìm hiểu."
  4: "Một thế hệ sẽ ngợi khen việc Ngài cho thế hệ khác, và sẽ tuyên xưng việc hùng mạnh của Ngài."
  5: "Tôi sẽ nói về vinh quang vĩ đại của sự uy nghi Ngài, và việc lạ của Ngài."
  6: "Và người sẽ nói về quyền năng việc đáng sợ của Ngài: và tôi sẽ tuyên xưng sự vĩ đại của Ngài."
  7: "Họ sẽ nói nhiều nhớ sự thiện lớn của Ngài, và sẽ hát về sự công chính của Ngài."
  8: "Chúa nhân từ, và đầy lòng thương xót: chậm giận, và đầy sự thương."
  9: "Chúa thiện với mọi người: và sự thương của Ngài trên mọi việc Ngài."
  10: "Mọi việc Ngài sẽ ngợi khen Ngài, lạy Chúa: và thánh đồ Ngài sẽ chúc phước Ngài."
  11: "Họ sẽ nói về vinh quang vương quốc Ngài, và nói về quyền năng Ngài:"
  12: "Để làm cho con cái người biết việc hùng mạnh của Ngài, và vinh quang vĩ đại của vương quốc Ngài."
  13: "Vương quốc Ngài là vương quốc đời đời, và sự cai trị Ngài qua mọi thế hệ."
  14: "Chúa đỡ mọi người ngã, và làm cho mọi người cúi đầu đứng dậy."
  15: "Mắt mọi người đợi Ngài: và Ngài cho họ thức ăn đúng lúc."
  16: "Ngài mở tay Ngài, và làm cho vừa lòng mọi kẻ sống."
  17: "Chúa công chính trong mọi đường Ngài, và thánh trong mọi việc Ngài."
  18: "Chúa gần mọi người kêu cầu Ngài, mọi người kêu cầu Ngài trong sự thật."
  19: "Ngài sẽ làm trọn mong muốn kẻ kính sợ Ngài: Ngài cũng sẽ nghe tiếng kêu họ, và sẽ cứu họ."
  20: "Chúa gìn giữ mọi người yêu Ngài: nhưng mọi kẻ ác Ngài sẽ tiêu diệt."
  21: "Miệng tôi sẽ nói lời ngợi khen Chúa: và hãy mọi thịt chúc phước danh thánh Ngài đời đời."
