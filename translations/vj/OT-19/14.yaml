# Psalms 14 - Thi Thiên 14
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm on the corruption of humanity

14:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít. Kẻ ngu ngốc đã nói trong lòng rằng: Không có Đức Chúa Trời. Họ bị hư nát, họ đã làm việc ghê tởm, không có ai làm điều thiện."
  2: "THIÊN CHÚA đã nhìn xuống từ trời trên con cái của con người, để xem có ai hiểu biết, và tìm kiếm Đức Chúa Trời."
  3: "Họ đều đã đi sai đường, họ đều đã trở nên dơ bẩn; không có ai làm điều thiện, không, không một ai."
  4: "Những kẻ làm sự gian ác không có hiểu biết sao? Những kẻ ăn nuốt dân ta như họ ăn bánh, và không kêu cầu THIÊN CHÚA."
  5: "Họ ở trong sự sợ hãi lớn; vì Đức Chúa Trời ở trong thế hệ của người công chính."
  6: "Các ngươi đã làm xấu hổ lời khuyên của người nghèo, vì THIÊN CHÚA là nơi nương tựa của người."
  7: "Ước chi sự cứu rỗi của Ít-ra-ên đến từ Si-ôn! Khi THIÊN CHÚA đưa trở lại sự bị bắt cóc của dân Ngài, Gia-cốp sẽ vui mừng, và Ít-ra-ên sẽ hân hoan."
