61:
  1: "Đặng nhạc trưởng trên Nê-gi-na, Thi thiên của Đa-vít. Hãy nghe tiếng kêu của tôi, ôi Thiên Chúa; hãy chú ý đến lời cầu nguyện của tôi."
  2: "Từ cùng cực của đất tôi sẽ kêu cầu Ngài, khi lòng tôi bị tràn ngập: hãy dẫn tôi đến tảng đá cao hơn tôi."
  3: "Vì Ngài đã là nơi trú ẩn cho tôi, và tháp mạnh từ kẻ thù."
  4: "Tôi sẽ ở trong lều của Ngài đến mãi mãi: tôi sẽ tin cậy trong chỗ ẩn náu của cánh Ngài. Xê-la."
  5: "Vì Ngươi, ôi Thiên Chúa, đã nghe những lời thề của tôi: Ngươi đã given cho tôi gia sản của những người sợ danh Ngươi."
  6: "Ngươi sẽ kéo dài đời vua: và năm của Ngươi như nhiều thế hệ."
  7: "Ngài sẽ ở trước mặt Thiên Chúa đến mãi mãi: ôi hãy chuẩn bị sự thương xót và sự thật, có thể bảo vệ Ngài."
  8: "Vậy tôi sẽ ca hát ngợi khen danh Ngươi đến mãi mãi, hầu cho tôi có thể hàng ngày làm trọn những lời thề của tôi."
