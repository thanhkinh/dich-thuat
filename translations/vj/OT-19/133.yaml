133:
  1: "Bài Ca lên nấc của Ê-viet. Kìa, tốt và dễ chịu như thế nào khi anh em ở cùng nhau trong sự đồng nhất!"
  2: "Như dầu thơm trên đầu, chảy xuống râu, cả râu A-rôn: chảy xuống vạt áo của Ngài;"
  3: "Như sương Hêr-môn, và như sương xuống trên núi Xi-on: vì ở đó Chúa phán chúc phước, cả sự sống đời đời."
