# Psalms 39 - Thi Thiên 39
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Reflection on life's brevity

39:
  1: "Dành cho người dẫn ca, đến Giê-du-thun, Thi thiên của Đa-vít. Ta nói rằng: Ta sẽ chú ý đến đường của ta, để ta không phạm tội với lưỡi ta; ta sẽ giữ miệng ta với cương, trong khi kẻ ác trước mặt ta."
  2: "Ta câm với sự im lặng, ta giữ bình an, ngay cả từ điều thiện; và buồn phiền của ta được khuấy động."
  3: "Lòng ta nóng trong ta, trong khi ta ngẫm nghĩ lửa burn; khi đó ta nói với lưỡi ta,"
  4: "Lạy Chúa, hãy làm cho ta biết cuối của ta, và đo ngày của ta, nó là gì; để ta biết mong manh ta."
  5: "Kia, Ngài đã làm ngày của ta như một bàn tay; và tuổi của ta như không trước mặt Ngài; chắc chắn mọi người ở trạng thái tốt nhất là hư vô hoàn toàn. Xê-la."
  6: "Chắc chắn mọi người đi trong sự trình diễn hư vô; chắc chắn họ xao động trong sự hư vô; người tích trữ của cải, và không biết ai sẽ gom chúng."
  7: "Và bây giờ, lạy Chúa, ta trông cậy gì? Sự trông cậy của ta trong Ngài."
  8: "Hãy giải cứu ta khỏi mọi sự trái ngược của ta; đừng làm ta thành sự nhục nhã của kẻ ngu ngốc."
  9: "Ta câm, ta không mở miệng; vì Ngài đã làm điều đó."
  10: "Hãy di chuyển đòn của Ngài khỏi ta; ta được tiêu tan bởi đòn của tay Ngài."
  11: "Khi Ngài với sự quở trách chỉnh sửa con người vì sự gian ác, Ngài làm cho vẻ đẹp của người tiêu tan như bướm; chắc chắn mọi người là hư vô. Xê-la."
  12: "Hãy nghe lời cầu nguyện của ta, lạy THIÊN CHÚA, và hãy incline tai đến tiếng kêu của ta; đừng im lặng at nước mắt của ta; vì ta là người lạ với Ngài, và người sojourner, như mọi cha ta."
  13: "Xin hãy tha ta, để ta có thể hồi phục sức mạnh, trước khi ta đi từ đây, và không còn nữa."
