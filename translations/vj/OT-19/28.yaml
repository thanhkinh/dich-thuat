# Psalms 28 - Thi Thiên 28
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Prayer for help and thanksgiving

28:
  1: "Thiên thiêng của Đa-vít. Đến với Ngài ta sẽ kêu cứu, lạy THIÊN CHÚA, là đá của ta; đừng im lặng với ta; để nếu Ngài im lặng với ta, ta trở thành như những kẻ đi xuống hố."
  2: "Hãy nghe tiếng lời cầu khẩn của ta, khi ta kêu cứu đến Ngài, khi ta nhấc tay ta lên toward预言 thánh của Ngài."
  3: "Đừng kéo ta đi với kẻ ác, và với người làm sự gian ác, kẻ nói sự bình an với láng giềng của họ, nhưng tổn hại trong lòng họ."
  4: "Hãy cho họ theo việc làm của họ, và theo sự gian ác của nỗ lực của họ; hãy cho họ sau việc làm của tay họ; hãy trả lại cho họ phần xứng đáng."
  5: "Vì họ không quan tâm đến việc làm của THIÊN CHÚA, cũng không hoạt động của tay Ngài, Ngài sẽ tiêu diệt họ, và không xây dựng họ."
  6: "Chúc phước THIÊN CHÚA, vì Ngài đã nghe tiếng lời cầu khẩn của ta."
  7: "THIÊN CHÚA là sức mạnh và khiên của ta; lòng ta đã tin nơi Ngài, và ta được giúp đỡ; vì vậy lòng ta vui mừng quá độ; và với bài hát của ta ta sẽ ngợi khen Ngài."
  8: "THIÊN CHÚA là sức mạnh của họ, và Ngài là sức mạnh cứu rỗi của người được xức dầu của Ngài."
  9: "Hãy cứu dân Ngài, và chúc phước gia tài của Ngài; hãy nuôi họ, và nhấc họ lên đến muôn đời."
