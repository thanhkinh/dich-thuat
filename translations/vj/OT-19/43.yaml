# Psalms 43 - Thi Thiên 43
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Prayer for deliverance and restoration

43:
  1: "Hãy phán xét ta, lạy Đức Chúa Trời, và hãy biện hộ vụ kiện của ta chống dân ngoại thánh; hãy giải cứu ta khỏi người dối trá và bất công."
  2: "Vì Ngài là Đức Chúa Trời của sức mạnh của ta; sao Ngài cast ta off? Sao ta đi than because of sự áp bức của kẻ thù?"
  3: "Hãy gửi ánh sáng và sự thật của Ngài; hãy để chúng dẫn ta; hãy để chúng đưa ta đến núi thánh của Ngài, và đến lều của Ngài."
  4: "Khi đó ta sẽ đi đến bàn thờ của Đức Chúa Trời, đến Đức Chúa Trời, là niềm vui quá mức của ta; vâng, trên đàn hạc ta sẽ ngợi khen Ngài, lạy Đức Chúa Trời của ta."
  5: "Sao linh hồn ngươi bị cast down, lạy linh hồn của ta? và sao ngươi bị xao động trong ta? Hãy trông cậy Đức Chúa Trời; vì ta sẽ còn ngợi khen Ngài, là sự khỏe mạnh của gương mặt của ta, và Đức Chúa Trời của ta."
