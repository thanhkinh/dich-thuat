94:
  1: "Ôi Chúa THIÊN CHÚA, cho Đấng sự trả thù thuộc về; ôi Thiên Chúa, cho Đấng sự trả thù thuộc về, hãy hiển thị chính Ngươi."
  2: "Hãy giơ Ngươi lên, ôi người xét xử của đất: hãy trả lại phần thưởng cho người kiêu ngạo."
  3: "Chúa, bao lâu kẻ gian ác, bao lâu kẻ gian ác triumph?"
  4: "Bao lâu họ sẽ phát ra và nói điều khó? và tất cả người làm sự gian ác tự hào?"
  5: "Họ làm tan nát dân Ngươi, ôi Chúa, và làm khổ gia sản của Ngươi."
  6: "Họ giết góa phụ và người lạ, và giết người không cha."
  7: "Tuy nhiên họ nói, Chúa sẽ không thấy, cũng không Thiên Chúa của Gia-cơ quan tâm đến nó."
  8: "Hãy hiểu, hãy những người dã man giữa dân: và những kẻ ngu dại, khi nào quý vị sẽ khôn ngoan?"
  9: "Đấng trồng tai, sẽ Ngài không nghe? Đấng hình thành mắt, sẽ Ngài không thấy?"
  10: "Đấng kỷ luật dân ngoại, sẽ Ngài không chỉnh đốn? Đấng dạy người sự hiểu biết, sẽ Ngài không biết?"
  11: "Chúa biết suy nghĩ của người, rằng chúng là hư vô."
  12: "Phước cho người mà Ngươi kỷ luật, ôi Chúa, và dạy người từ luật của Ngươi;"
  13: "Hầu cho Ngươi có thể cho người nghỉ từ ngày sự nghịch cảnh, cho đến khi hố được đào cho kẻ gian ác."
  14: "Vì Chúa sẽ không xa rời dân Ngài, cũng không Ngài sẽ bỏ gia sản của Ngài."
  15: "Nhưng sự phán xét sẽ quay lại đến sự công chính: và tất cả người ngay thẳng trong lòng sẽ theo nó."
  16: "Ai sẽ đứng dậy cho tôi chống lại người làm sự ác? hoặc ai sẽ đứng lên cho tôi chống lại người làm sự gian ác?"
  17: "Trừ khi Chúa đã là sự giúp đỡ của tôi, linh hồn tôi gần như đã ở trong sự im lặng."
  18: "Khi tôi nói, Chân tôi trượt; sự thương xót của Ngươi, ôi Chúa, đã đỡ tôi."
  19: "Trong sự dầu dằn của suy nghĩ của tôi trong tôi sự an ủi của Ngươi làm vui lòng linh hồn tôi."
  20: "Ngai của sự gian ác sẽ có sự thông công với Ngươi sao, người đặt ra sự gian ác bằng một luật?"
  21: "Họ tụ họp lại chống lại linh hồn của người công chính, và kết án máu vô tội."
  22: "Nhưng Chúa là sự che chở của tôi; và Thiên Chúa của tôi là tảng đá của nơi nương tựa của tôi."
  23: "Và Ngài sẽ mang trên họ sự gian ác của chính họ, và sẽ cắt đứt họ trong sự gian ác của chính họ; vâng, Chúa Thiên Chúa của chúng ta sẽ cắt đứt họ."
