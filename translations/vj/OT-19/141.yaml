141:
  1: "Thi Thiên của Ê-viet. Lạy Chúa, tôi kêu cầu Ngài: hãy nhanh đến tôi: hãy nghe tiếng tôi, khi tôi kêu cầu Ngài."
  2: "Hãy để lời cầu nguyện tôi được đặt trước Ngài như hương: và việc giơ tay tôi như lễ tế chiều."
  3: "Hãy đặt người canh, lạy Chúa, trước miệng tôi: hãy giữ cửa môi tôi."
  4: "Đừng hướng lòng tôi đến việc ác, để làm việc gian ác với người làm sự gian ác: và đừng để tôi ăn đồ ngon của họ."
  5: "Hãy để người công chính đánh tôi: đó là sự tử tế: và hãy để họ quở trách tôi: đó là dầu tốt, sẽ không làm đầu tôi gãy: vì lời cầu nguyện tôi cũng trong tai họ của họ."
  6: "Khi quan xét họ bị đổ ở nơi đá, họ sẽ nghe lời tôi: vì lời tôi ngọt."
  7: "Xương cốt chúng tôi bị rải tại miệng mộ, như khi người cắt và chẻ củi trên đất."
  8: "Nhưng mắt tôi nhìn đến Ngài, lạy ĐỨC CHÚA CHÚA: ở Ngài tôi tin cậy: đừng để linh hồn tôi thiếu thốn."
  9: "Hãy giữ tôi khỏi bẫy họ đã đặt cho tôi, và bẫy người làm sự gian ác."
  10: "Hãy để kẻ ác ngã vào lưới họ, còn tôi thoát."
