80:
  1: "Đặng nhạc trưởng trên Su-sa-nim-Ê-đuth, Thi thiên của A-sáp. Hãy tai, ôi Mục sư của Ít-ra-ên, Đấng dẫn dắt Giô-sép như một bầy; Đấng ở giữa các Quý-ba, hãy chiếu sáng."
  2: "Trước mặt Êp-ra-im và Bên-gia-min và Ma-na-se hãy khơi dậy sức mạnh của Ngươi, và hãy đến và cứu chúng ta."
  3: "Hãy quay chúng ta lại, ôi Thiên Chúa, và làm cho mặt Ngươi chiếu sáng; và chúng ta sẽ được cứu."
  4: "Ôi Chúa THIÊN CHÚA của các đạo quân, bao lâu Ngươi sẽ giận đối với lời cầu nguyện của dân Ngươi?"
  5: "Ngươi cho họ ăn với bánh của nước mắt; và given họ nước mắt uống trong sự đo lường lớn."
  6: "Ngươi làm cho chúng ta thành một sự tranh chấp cho hàng xóm của chúng ta: và kẻ thù của chúng ta cười giữa họ."
  7: "Hãy quay chúng ta lại, ôi Thiên Chúa của các đạo quân, và làm cho mặt Ngươi chiếu sáng; và chúng ta sẽ được cứu."
  8: "Ngươi đã mang một cây nho ra từ Ê-díp-tô: Ngươi đã đuổi dân ngoại, và trồng nó."
  9: "Ngươi đã chuẩn bị chỗ trước nó, và đã khiến nó lấy rễ sâu, và nó đầy đất."
  10: "Những ngọn đồi được che với bóng của nó, và nhánh của nó như những cây xá xị tốt đẹp."
  11: "Nó đã gửi nhánh của nó đến biển, và nhánh con của nó đến sông."
  12: "Tại sao Ngươi đã phá vỡ hàng rào của nó, hầu cho tất cả những người đi qua đường hái nó?"
  13: "Heo từ rừng lãng phí nó, và thú dại của cánh đồng ăn nó."
  14: "Hãy quay lại, chúng ta nài xin Ngươi, ôi Thiên Chúa của các đạo quân: hãy nhìn xuống từ trời, và hãy nhìn, và hãy thăm cây nho này;"
  15: "Và vườn nho mà tay phải của Ngươi đã trồng, và nhánh mà Ngươi đã làm mạnh cho chính Ngươi."
  16: "Nó bị đốt bằng lửa, nó bị chặt xuống: họ bị hủy diệt trước sự khiển trách của diện mạo của Ngươi."
  17: "Hãy để tay Ngươi trên người của tay phải của Ngươi, trên con trai của người mà Ngươi đã làm mạnh cho chính Ngươi."
  18: "Vậy chúng ta sẽ không quay lui từ Ngươi: hãy làm cho chúng ta sống, và chúng ta sẽ kêu cầu danh Ngươi."
  19: "Hãy quay chúng ta lại, ôi Chúa THIÊN CHÚA của các đạo quân, hãy làm cho mặt Ngươi chiếu sáng; và chúng ta sẽ được cứu."
