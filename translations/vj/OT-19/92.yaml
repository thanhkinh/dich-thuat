92:
  1: "Thi thiên hoặc Bài ca cho ngày Sa-bát. Là điều tốt để tạ ơn Chúa, và ca hát ngợi khen danh Ngươi, ôi Đấng Tối Cao:"
  2: "Để loan truyền sự nhân từ của Ngươi buổi sáng, và sự trung tín của Ngươi mỗi đêm,"
  3: "Trên một nhạc cụ mười dây, và trên đàn thầu; trên đàn cầm với âm thanh trang trọng."
  4: "Vì Ngươi, Chúa, đã làm tôi mừng rỡ qua công việc của Ngươi: tôi sẽ triumph trong công việc của tay Ngươi."
  5: "Ôi Chúa, vĩ đại biết bao công việc của Ngươi! và suy nghĩ của Ngươi rất sâu."
  6: "Một người dã man không biết; cũng không kẻ ngu dại hiểu điều này."
  7: "Khi kẻ gian ác mọc như cỏ, và khi tất cả người làm sự gian ác thịnh vượng; là họ sẽ bị hủy diệt đến mãi mãi:"
  8: "Nhưng Ngươi, Chúa, là cao nhất đến mãi mãi."
  9: "Vì, kìa, kẻ thù của Ngươi, ôi Chúa, vì, kìa, kẻ thù của Ngươi sẽ bị hủy diệt; tất cả người làm sự gian ác sẽ bị xé tan."
  10: "Nhưng sừng của tôi Ngươi sẽ nâng cao như sừng của con kỳ lân: tôi sẽ được xức với dầu mới."
  11: "Mắt tôi cũng sẽ thấy mong muốn của tôi trên kẻ thù của tôi, và tai tôi sẽ nghe mong muốn của tôi của kẻ gian ác đứng lên chống lại tôi."
  12: "Người công chính sẽ thịnh vượng như cây cọ: người sẽ lớn như cây xá xị trong Lê-ba-nôn."
  13: "Những người được trồng trong nhà Chúa sẽ thịnh vượng trong sân của Thiên Chúa của chúng ta."
  14: "Họ vẫn sẽ mang trái cây trong tuổi già; họ sẽ béo và thịnh vượng;"
  15: "Để chỉ ra rằng Chúa là ngay thẳng: Ngài là tảng đá của tôi, và không có sự gian ác trong Ngài."
