# Psalms 11 - Thi Thiên 11
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm of confidence in God's justice

11:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít. Trong THIÊN CHÚA ta đặt trọn niềm tin; sao các ngươi nói với linh hồn ta: Hãy bay đi như chim đến núi của ngươi?"
  2: "Vì, này, kẻ ác căm cung, họ chuẩn bị tên của họ trên dây, để họ có thể bí mật bắn vào người có lòng ngay thẳng."
  3: "Nếu nền móng bị phá hủy, người công chính có thể làm gì?"
  4: "THIÊN CHÚA ở trong đền thánh của Ngài, ngai tòa của THIÊN CHÚA ở trên trời; mắt Ngài nhìn thấy, mi mắt Ngài thử thách con cái của con người."
  5: "THIÊN CHÚA thử thách người công chính; nhưng kẻ ác và người yêu chuộng bạo lực Ngài ghét."
  6: "Trên kẻ ác Ngài sẽ mưa bẫy, lửa và lưu huỳnh, và cơn bão kinh khiếp: đây sẽ là phần của chén họ."
  7: "Vì THIÊN CHÚA công chính yêu chuộng sự công chính; gương mặt Ngài nhìn thấy người ngay thẳng."
