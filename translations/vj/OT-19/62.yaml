62:
  1: "Đặng nhạc trưởng, cho Giê-đu-thun, Thi thiên của Đa-vít. Thật sự linh hồn tôi trông đợi Thiên Chúa: từ Ngài sự cứu rỗi của tôi đến."
  2: "Ngài là tảng đá và sự cứu rỗi của tôi; Ngài là sự che chở của tôi; tôi sẽ không bị lung lay nhiều."
  3: "Bao lâu quý vị toan tính sự gian ác chống lại một người? Quý vị sẽ bị giết tất cả quý vị: như một bức tường cúi xuống sẽ là quý vị, và như rào chắn lung lay."
  4: "Họ chỉ bàn bạc để đánh đổ hắn từ sự ưu việt của hắn: họ vui mừng trong sự dối trá: họ chúc phước bằng miệng họ, nhưng họ nguyền rủa trong lòng. Xê-la."
  5: "Linh hồn tôi, hãy chỉ trông đợi Thiên Chúa; vì sự mong đợi của tôi từ Ngài."
  6: "Ngài là tảng đá và sự cứu rỗi của tôi: Ngài là sự che chở của tôi; tôi sẽ không bị lung lay."
  7: "Trong Thiên Chúa là sự cứu rỗi và vinh quang của tôi: tảng đá của sức mạnh của tôi, và nơi nương tựa của tôi, là trong Thiên Chúa."
  8: "Hãy tin cậy nơi Ngài mọi lúc; hãy dân chúng, hãy trút lòng ra trước mặt Ngài: Thiên Chúa là nơi nương tựa cho chúng ta. Xê-la."
  9: "Chắc chắn người hạ đẳng là hư vô, và người thượng đẳng là sự dối trá: để được đặt trong cán cân, họ hoàn toàn nhẹ hơn hư vô."
  10: "Đừng tin cậy trong sự áp bức, và đừng trở nên hư vô trong sự cướp bóc: nếu của cải gia tăng, đừng đặt lòng quý vị trên đó."
  11: "Thiên Chúa đã phán một lần; hai lần tôi đã nghe điều này; rằng quyền lực thuộc về Thiên Chúa."
  12: "Cũng đến với Ngươi, ôi Chúa, thuộc về sự thương xót: vì Ngươi trả lại cho mỗi người theo công việc của mình."
