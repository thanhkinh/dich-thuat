103:
  1: "Thi thiên của Đa-vít. Hãy chúc phước Chúa, ôi linh hồn tôi: và tất cả điều trong tôi, chúc phước danh thánh của Ngài."
  2: "Hãy chúc phước Chúa, ôi linh hồn tôi, và đừng quên tất cả lợi ích của Ngài:"
  3: "Đấng tha tất cả sự gian ác của Ngươi; Đấng chữa lành tất cả bệnh tật của Ngươi;"
  4: "Đấng chuộc sự sống của Ngươi khỏi sự hủy diệt; Đấng làm vương miện cho Ngươi với sự nhân từ và những sự thương hại xót thương;"
  5: "Đấng thỏa mãn miệng Ngươi với điều tốt; hầu cho tuổi trẻ của Ngươi được đổi mới như đại bàng."
  6: "Chúa thực hiện sự công chính và sự phán xét cho tất cả những người bị áp bức."
  7: "Ngài đã làm cho biết đường lối của Ngài cho Môi-se, hành động của Ngài cho con cái của Ít-ra-ên."
  8: "Chúa thương xót và ân điển, chậm giận, và dồi dào sự thương xót."
  9: "Ngài sẽ không khiển trách luôn: cũng không Ngài sẽ giữ cơn thịnh nộ đến mãi mãi."
  10: "Ngài không xử lý với chúng ta theo tội của chúng ta; cũng không trả thưởng cho chúng ta theo sự gian ác của chúng ta."
  11: "Vì như trời cao trên đất, vĩ đại là sự thương xót của Ngài hướng đến những người sợ Ngài."
  12: "Xa như đông từ tây, xa Ngài đã dời sự phản bội của chúng ta khỏi chúng ta."
  13: "Như người cha thương xót con cái, vậy Chúa thương xót những người sợ Ngài."
  14: "Vì Ngài biết cấu trúc của chúng ta; Ngài nhớ rằng chúng ta là bụi."
  15: "Còn người, ngày của họ như cỏ: như hoa của cánh đồng, vậy họ thịnh vượng."
  16: "Vì gió đi qua nó, và nó đi rồi; và nơi của nó sẽ không biết nó nữa."
  17: "Nhưng sự thương xót của Chúa từ vĩnh cửu đến vĩnh cửu trên những người sợ Ngài, và sự công chính của Ngài đến con cái của con cái;"
  18: "Cho những người giữ giao ước của Ngài, và cho những người nhớ luật lệ của Ngài để làm chúng."
  19: "Chúa đã chuẩn bị ngai của Ngài trong các trời; và vương quốc của Ngài cai trị trên tất cả."
  20: "Hãy chúc phước Chúa, hãy thiên sứ của Ngài, những người xuất sắc trong sức mạnh, những người làm luật lệ của Ngài, tai đến tiếng của lời Ngài."
  21: "Hãy chúc phước Chúa, hãy tất cả đạo quân của Ngài; hãy tôi tớ của Ngài, những người làm sự vui thích của Ngài."
  22: "Hãy chúc phước Chúa, tất cả công việc của Ngài trong tất cả nơi của quyền cai trị của Ngài: hãy chúc phước Chúa, ôi linh hồn tôi."
