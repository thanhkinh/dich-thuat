98:
  1: "Thi thiên. Ôi hãy ca hát cho Chúa một bài ca mới; vì Ngài đã làm việc lạ: tay phải của Ngài, và cánh tay thánh của Ngài, đã mang lại sự chiến thắng cho Ngài."
  2: "Chúa đã làm cho biết sự cứu rỗi của Ngài: sự công chính của Ngài Ngài đã công khai chỉ ra trước mặt dân ngoại."
  3: "Ngài đã nhớ sự thương xót và sự thật của Ngài hướng đến nhà của Ít-ra-ên: tất cả cùng cực của đất đã thấy sự cứu rỗi của Thiên Chúa của chúng ta."
  4: "Hãy làm tiếng vui mừng cho Chúa, tất cả đất: hãy làm tiếng lớn, và mừng rỡ, và ca hát ngợi khen."
  5: "Hãy ca hát cho Chúa với đàn cầm; với đàn cầm, và tiếng của thi thiên."
  6: "Với kèn và tiếng của kèn, hãy làm tiếng vui mừng trước Chúa, Vua."
  7: "Hãy để biển gầm gừ, và sự đầy đủ của nó; thế giới, và những người ở trong đó."
  8: "Hãy để nước lũ vỗ tay: hãy để những ngọn đồi mừng rỡ cùng nhau"
  9: "Trước mặt Chúa; vì Ngài đến để xét xử đất: với sự công chính Ngài sẽ xét xử thế giới, và dân với sự công bằng."
