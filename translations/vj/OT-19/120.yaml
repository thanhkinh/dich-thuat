120:
  1: "Bài Ca lên nấc. Trong sự khốn khổ tôi kêu khấn Chúa, và Ngài nghe tôi."
  2: "Xin cứu linh hồn tôi, lạy Chúa, khỏi môi dối trá, và khỏi lưỡi gian dối."
  3: "Sẽ được cho miệng dối đó cái gì? hoặc sẽ làm cho miệng dối đó cái gì?"
  4: "Mũi tên nhọn của người mạnh, với than bạch đàn."
  5: "Khốn thay tôi, tôi trọ ở Mê-xéc, tôi ở trong lều của Kê-đác!"
  6: "Linh hồn tôi ở lâu với người ghét bình an."
  7: "Tôi cầu bình an: nhưng khi tôi nói, họ muốn chiến tranh."
