56:
  1: "Đặng nhạc trưởng trên Giô-na-thơ-lêm-rê-khô-im, Mích-tam của Đa-vít, khi người Phi-li-tinh bắt người ở Gát. Xin thương xót tôi, ôi Thiên Chúa: vì người sẽ nuốt chửng tôi; người ngày nào cũng đánh nhau áp bức tôi."
  2: "Kẻ thù tôi ngày nào cũng muốn nuốt chửng tôi: vì有许多 người đánh nhau chống lại tôi, ôi Đấng Tối Cao."
  3: "Khi tôi sợ hãi, tôi sẽ tin cậy nơi Ngài."
  4: "Trong Thiên Chúa tôi sẽ ngợi khen lời Ngài, trong Thiên Chúa tôi đã đặt sự tin cậy của tôi; tôi sẽ không sợ điều thể xác có thể làm cho tôi."
  5: "Ngày nào họ cũng bẻ cong lời tôi: mọi suy nghĩ của họ chống lại tôi để làm điều ác."
  6: "Họ tụ họp lại, họ ẩn nấp, họ chú ý bước chân tôi, khi họ chờ đợi linh hồn tôi."
  7: "Họ sẽ trốn thoát bằng sự gian ác sao? trong cơn thịnh nộ Ngài hãy đánh đổ dân chúng, ôi Thiên Chúa."
  8: "Ngài kể số lần lang thang của tôi: xin Ngài đặt nước mắt của tôi vào bình của Ngài: chúng không phải trong sách của Ngài sao?"
  9: "Khi tôi kêu cầu Ngài, bấy giờ kẻ thù tôi sẽ quay lui: điều này tôi biết; vì Thiên Chúa vì tôi."
  10: "Trong Thiên Chúa tôi sẽ ngợi khen lời Ngài: trong THIÊN CHÚA tôi sẽ ngợi khen lời Ngài."
  11: "Trong Thiên Chúa tôi đã đặt sự tin cậy của tôi: tôi sẽ không sợ điều người có thể làm cho tôi."
  12: "Những lời thề của Ngài trên tôi, ôi Thiên Chúa: tôi sẽ trả lại lời ngợi khen cho Ngài."
  13: "Vì Ngài đã giải cứu linh hồn tôi khỏi cái chết: Ngài chẳng phải giải cứu chân tôi khỏi vấp ngã, hầu cho tôi có thể đi trước mặt Thiên Chúa trong ánh sáng của người sống sao?"
