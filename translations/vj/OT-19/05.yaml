# Psalms 5 - Thi Thiên 5
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Morning prayer, petition against wicked enemies

5:
  1: "Hãy lắng tai đến lời ta, lạy THIÊN CHÚA, hãy xem xét sự ngẫm nghĩ của ta."
  2: "Hãy nghe tiếng kêu khấn của ta, là Vua và là Thiên Chúa của ta; vì đến với Ngài ta sẽ cầu nguyện."
  3: "Ngài sẽ nghe tiếng ta vào buổi sáng, lạy THIÊN CHÚA; vào buổi sáng ta sẽ dâng lời cầu nguyện đến Ngài, và sẽ nhìn lên."
  4: "Vì Ngài không phải là Đức Chúa Trời vui thích ở gian ác; sự dữ cũng không thể ở cùng Ngài."
  5: "Kẻ ngu ngốc không thể đứng trước mặt Ngài; Ngài ghét mọi kẻ làm sự gian ác."
  6: "Ngài sẽ tiêu diệt kẻ nói dối; THIÊN CHÚA sẽ gh tởm kẻ đổ máu và dối trá."
  7: "Còn ta, ta sẽ đến nhà Ngài trong sự bao la của lòng thương xót Ngài; và trong sự sùng sợ Ngài ta sẽ thờ phượng đền thánh của Ngài."
  8: "Hãy dẫn dắt ta, lạy THIÊN CHÚA, trong sự công chính của Ngài vì kẻ thù của ta; hãy làm cho đường Ngài thẳng trước mặt ta."
  9: "Vì không có sự trung thành trong miệng họ; nội tâm họ đầy sự gian ác; họng họ như mồ đã mở; họ lấy lưỡi mà nịnh nọt."
  10: "Hãy tiêu diệt họ, lạy Đức Chúa Trời; hãy cho họ ngã theo mưu kế của họ; hãy đẩy họ đi trong sự bao la của sự trái ngược họ; vì họ đã nổi loạn chống Ngài."
  11: "Nhưng xin cho mọi kẻ đặt trọn niềm tin nơi Ngài được vui mừng; xin cho họ luôn reo hò vì vui vẻ, vì Ngài che chở họ; và xin cho những kẻ yêu tên Ngài được hân hoan trong Ngài."
  12: "Vì Ngài, lạy THIÊN CHÚA, sẽ ban phước cho người công chính; Ngài sẽ bao bọc họ bằng ân điển như bằng chiếc khiên."
