# Psalms 38 - Thi Thiên 38
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Penitential psalm, prayer in sickness

38:
  1: "Thiên thiêng của Đa-vít, để nhắc nhớ. Lạy THIÊN CHÚA, xin đừng quở trách ta trong cơn giận của Ngài; cũng đừng trừng phạt ta trong cơn nóng giận của Ngài."
  2: "Vì tên lửa của Ngài dính chặt trong ta, và tay Ngài press ta đau đớn."
  3: "Không có sự khỏe mạnh trong xác thịt ta vì cơn giận của Ngài; cũng không có sự nghỉ trong xương tay ta vì tội lỗi của ta."
  4: "Vì sự gian ác của ta đã đi qua đầu ta; như gánh nặng chúng quá nặng cho ta."
  5: "Vết thương của ta hôi và thối vì sự ngu ngốc của ta."
  6: "Ta bị rắc rối; ta bị cúi xuống lớn; ta đi than cả ngày."
  7: "Vì lưng ta đầy bệnh ghê tởm; và không có sự khỏe mạnh trong xác thịt ta."
  8: "Ta suy yếu và bị broken nặng; ta đã gầm thét because of sự xao động của lòng ta."
  9: "Lạy Chúa, mọi mong ước của ta trước mặt Ngài; và tiếng rên rỉ của ta không giấu khỏi Ngài."
  10: "Lòng ta thở hồng hộc, sức mạnh của ta fail ta; về ánh sáng của mắt ta, nó cũng đã đi khỏi ta."
  11: "Những người yêu ta và bạn bè của ta đứng xa khỏi vết thương của ta; và họ hàng của ta đứng xa."
  12: "Những kẻ tìm kiếm sự sống của ta cũng đặt bẫy cho ta; và những kẻ tìm kiếm tổn hại của ta nói điều tổn hại, và toan tính sự dối trá cả ngày."
  13: "Nhưng ta, như người điếc, không nghe; và ta như người câm không mở miệng."
  14: "Như vậy ta như người không nghe, và trong miệng người không có lời quở trách."
  15: "Vì trong Ngài, lạy THIÊN CHÚA, ta trông cậy; Ngài sẽ nghe, lạy Chúa, là Đức Chúa Trời của ta."
  16: "Vì ta nói rằng: Hãy nghe ta, để họ không vui mừng over ta; khi chân ta trượt, họ tôn cao themselves chống ta."
  17: "Vì ta sẵn sàng halt, và buồn phiền của ta luôn trước mặt ta."
  18: "Vì ta sẽ tuyên bố sự gian ác của ta; ta sẽ sorry vì tội lỗi của ta."
  19: "Nhưng kẻ thù của ta sống động, và họ mạnh; và những kẻ ghét ta sai lầm được nhân lên."
  20: "Những kẻ trả lại sự dữ cho điều thiện cũng là đối thủ của ta; vì ta theo điều thiện."
  21: "Đừng bỏ rơi ta, lạy THIÊN CHÚA; lạy Đức Chúa Trời của ta, đừng xa ta."
  22: "Hãy nhanh đến giúp ta, lạy Chúa, là sự cứu rỗi của ta."
