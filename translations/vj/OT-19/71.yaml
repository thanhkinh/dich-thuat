71:
  1: "Trong Ngươi, ôi Chúa, tôi đặt sự tin cậy của tôi: hãy đừng để tôi bị bối rối."
  2: "Xin giải cứu tôi trong sự công chính của Ngươi, và làm cho tôi trốn thoát: hãy tai của Ngươi đến tôi, và cứu tôi."
  3: "Hãy là nơi ở mạnh của Ngươi, nơi tôi có thể đến liên tục: Ngươi đã ra lệnh để cứu tôi; vì Ngươi là tảng đá và pháo đài của tôi."
  4: "Xin giải cứu tôi, ôi Thiên Chúa của tôi, khỏi tay kẻ gian ác, khỏi tay người không công chính và tàn bạo."
  5: "Vì Ngươi là sự trông cậy của tôi, ôi Chúa THIÊN CHÚA: Ngươi là sự tin cậy của tôi từ khi tôi còn trẻ."
  6: "Bằng Ngươi tôi đã được đỡ từ khi còn trong bào thai: Ngươi là Đấng đã đưa tôi ra khỏi bụng của mẹ tôi: lời ngợi khen của tôi sẽ liên tục về Ngươi."
  7: "Tôi là như một sự ngạc nhiên cho nhiều người: nhưng Ngươi là nơi nương tựa mạnh của tôi."
  8: "Hãy để miệng tôi đầy ngời với lời ngợi khen và vinh quang của Ngươi cả ngày."
  9: "Đừng xa rời tôi trong thời gian già nua: đừng bỏ tôi khi sức mạnh của tôi thất bại."
  10: "Vì kẻ thù của tôi nói chống lại tôi; và những người nằm chờ linh hồn tôi bàn bạc với nhau,"
  11: "Nói rằng, Thiên Chúa đã bỏ hắn: hãy bắt bớ và bắt hắn: vì không có ai giải cứu hắn."
  12: "Ôi Thiên Chúa, đừng xa tôi: ôi Thiên Chúa của tôi, hãy nhanh lên để giúp tôi."
  13: "Hãy để họ bị bối rối và bị tiêu diệt là những người đối đầu với linh hồn tôi: hãy để họ bị che với sự sỉ nhục và sỉ nhục những người tìm kiếm làm hại tôi."
  14: "Nhưng tôi sẽ trông cậy liên tục, và sẽ còn ngợi khen Ngươi nhiều hơn nữa."
  15: "Miệng tôi sẽ loan truyền sự công chính và sự cứu rỗi của Ngươi cả ngày: vì tôi không biết số của chúng."
  16: "Tôi sẽ đi trong sức mạnh của Chúa THIÊN CHÚA: tôi sẽ nhắc đến sự công chính của Ngươi, ngay cả của Ngươi một mình."
  17: "Ôi Thiên Chúa, Ngươi đã dạy tôi từ khi tôi còn trẻ: và cho đến nay tôi đã tuyên bố công việc lạ của Ngươi."
  18: "Bây giờ cũng khi tôi già và đầu trắng, ôi Thiên Chúa, đừng bỏ tôi; cho đến khi tôi đã cho thế hệ này thấy sức mạnh của Ngươi, và quyền năng của Ngươi cho mọi người sẽ đến."
  19: "Sự công chính của Ngươi cũng, ôi Thiên Chúa, rất cao, Đấng đã làm những việc lớn: ôi Thiên Chúa, ai giống như Ngươi!"
  20: "Ngươi, Đấng đã cho tôi thấy những rắc rối lớn và đau đớn, sẽ làm cho tôi sống lại, và sẽ đưa tôi lên lại từ sâu của đất."
  21: "Ngươi sẽ gia tăng sự vĩ đại của tôi, và an ủi tôi khắp mọi phía."
  22: "Tôi cũng sẽ ngợi khen Ngươi bằng đàn thầu, ngay cả sự thật của Ngươi, ôi Thiên Chúa của tôi: đến với Ngươi tôi sẽ ca hát bằng đàn cầm, ôi Đấng Thánh của Ít-ra-ên."
  23: "Môi tôi sẽ mừng rở nhiều khi tôi ca hát cho Ngươi: và linh hồn tôi, mà Ngươi đã chuộc."
  24: "Lưỡi tôi cũng sẽ nói về sự công chính của Ngươi cả ngày: vì họ bị bối rối, vì họ bị đưa đến sự xấu hổ, những người tìm kiếm làm hại tôi."
