# Psalms 6 - Thi Thiên 6
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Penitential psalm, prayer for mercy in sickness

6:
  1: "Lạy THIÊN CHÚA, xin đừng quở trách ta trong cơn giận Ngài, và cũng đừng trừng phạt ta trong cơn nóng giận của Ngài."
  2: "Xin thương xót ta, lạy THIÊN CHÚA; vì ta suy yếu; lạy THIÊN CHÚA, hãy chữa lành ta; vì xương tay ta đều bấn loạn."
  3: "Linh hồn ta cũng bấn loạn lắm; mà Ngài lạy THIÊN CHÚA, đến bao giờ?"
  4: "Hãy trở lại, lạy THIÊN CHÚA, giải cứu linh hồn ta; hãy cứu ta vì lòng thương xót của Ngài."
  5: "Vì trong sự chết không có ai nhớ đến Ngài; trong mộ phần ai sẽ tạ ơn Ngài?"
  6: "Ta mệt mỏi vì tiếng rên rỉ của ta; cả đêm ta làm cho giường mình bơi lên; ta tưới giường nằm bằng nước mắt ta."
  7: "Mắt ta nhạtbecause vì sự buồn phiền; già nua vì mọi kẻ thù của ta."
  8: "Hãy xa lánh ta đi, hỡi mọi kẻ làm sự gian ác; vì THIÊN CHÚA đã nghe tiếng khóc than của ta."
  9: "THIÊN CHÚA đã nghe lời cầu khẩn của ta; THIÊN CHÚA sẽ nhận lời cầu nguyện của ta."
  10: "Hãy cho mọi kẻ thù của ta bị xấu hổ và bấn loạn lắm; hãy cho họ trở lại và bị xấu hổ ngay."
