77:
  1: "Đặng nhạc trưởng, cho Giê-đu-thun, Thi thiên của A-sáp. Tôi đã kêu cầu Thiên Chúa bằng tiếng tôi, ngay cả Thiên Chúa bằng tiếng tôi; và Ngài đã tai đến tôi."
  2: "Trong ngày sự phiền toái của tôi tôi tìm kiếm Chúa: vết thương của tôi chảy vào đêm, và không ngừng: linh hồn tôi từ chối được an ủi."
  3: "Tôi nhớ Thiên Chúa, và bị phiền toái: tôi phàn nàn, và thần khí của tôi bị tràn ngập. Xê-la."
  4: "Ngươi giữ mắt tôi thức: tôi bị phiền toái nhiều đến nỗi tôi không thể nói."
  5: "Tôi đã xem xét những ngày từ xưa, những năm của thời cổ đại."
  6: "Tôi gọi nhớ bài ca của tôi trong đêm: tôi bàn bạc với lòng chính tôi: và thần khí của tôi đã làm sự tìm kiếm chăm chỉ."
  7: "Chúa sẽ xa rời đến mãi mãi sao? và Ngài sẽ không còn ân điển sao?"
  8: "Sự thương xót của Ngài đã đi vĩnh viễn sao? lời hứa của Ngài thất bại đến mãi mãi sao?"
  9: "Thiên Chúa đã quên ân điển sao? Ngài trong cơn thịnh nộ đã đóng những sự thương hại xót thương của Ngài sao? Xê-la."
  10: "Và tôi nói, Đây là sự yếu đuối của tôi: nhưng tôi sẽ nhớ những năm của tay phải của Đấng Tối Cao."
  11: "Tôi sẽ nhớ công việc của Chúa: chắc chắn tôi sẽ nhớ những điều lạ của Ngươi từ xưa."
  12: "Tôi cũng sẽ suy ngẫm về tất cả công việc của Ngươi, và nói về việc làm của Ngươi."
  13: "Đường lối của Ngươi, ôi Thiên Chúa, là trong nơi thánh: ai vĩ đại như Thiên Chúa của chúng ta?"
  14: "Ngươi là Thiên Chúa làm điều lạ: Ngươi đã tuyên bố sức mạnh của Ngươi giữa dân."
  15: "Ngươi với cánh tay của Ngươi đã chuộc dân Ngươi, con cái của Gia-cơ và Giô-sép. Xê-la."
  16: "Nước đã thấy Ngươi, ôi Thiên Chúa, nước đã thấy Ngươi; họ sợ hãi: sâu thẳm cũng bị phiền toái."
  17: "Những đám mây đổ ra nước: các trời gửi ra một tiếng: mũi tên của Ngươi cũng đi ra ngoài."
  18: "Tiếng sấm của Ngươi trong trời: tia chớp chiếu sáng thế giới: đất rung chuyển và rung lắc."
  19: "Đường lối của Ngươi là trong biển, và đường đi của Ngươi trong nước lớn, và bước chân của Ngươi không được biết."
  20: "Ngươi đã dẫn dân Ngươi như một bầy chiên bằng tay của Môi-se và A-rôn."
