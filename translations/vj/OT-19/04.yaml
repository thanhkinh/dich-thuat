# Psalms 4 - Thi Thiên 4
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Evening prayer, trust in God

4:
  1: "Hãy nghe ta khi ta kêu gọi, lạy Thiên Chúa của sự công chính của ta; Ngài đã cho ta không gian khi ta trong sự hoạn nạn; hãy thương xót ta, và nghe lời cầu nguyện của ta."
  2: "Hỡi các người con trai, bao lâu các ngươi sẽ biến vinh quang của ta thành sự nhục nhã? Bao lâu các ngươi sẽ yêu sự hư vô, và tìm kiếm sự dối trá? Xê-la."
  3: "Nhưng hãy biết rằng THIÊN CHÚA đã riêng người sùng sợ Chúa ra cho Ngài; THIÊN CHÚA sẽ nghe khi ta kêu cầu Ngài."
  4: "Hãy run rẩy và chớ phạm tội; hãy tự suy ngẫm trên giường ngủ mình, và hãy yên lặng. Xê-la."
  5: "Hãy dâng của lễ công chính, và hãy đặt trọn niềm tin nơi THIÊN CHÚA."
  6: "Có nhiều người nói rằng: Ai sẽ cho chúng ta thấy điều thiện nào? Lạy THIÊN CHÚA, xin hãy nâng ánh sáng mặt Ngài lên trên chúng ta."
  7: "Ngài đã đặt niềm vui mừng trong lòng ta, hơn là lúc lúa và rượu của họ tăng thêm."
  8: "Ta sẽ nằm xuống trong sự bình an, và ngủ; vì chỉ Ngài một mình, lạy THIÊN CHÚA, làm cho ta an toàn ở nơi."
