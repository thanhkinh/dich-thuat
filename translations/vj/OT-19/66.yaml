66:
  1: "Đặng nhạc trưởng, Một Bài ca hoặc Thi thiên. Hãy làm tiếng vui mừng đến Thiên Chúa, mọi xứ sở:"
  2: "Hãy ca hát danh dự của danh Ngài: hãy làm cho lời ngợi khen Ngài vinh quang."
  3: "Hãy nói với Thiên Chúa, Đáng sợ biết bao Ngài trong công việc của Ngươi! qua sự vĩ đại của quyền năng Ngươi kẻ thù sẽ phục tùng Ngươi."
  4: "Mọi đất sẽ thờ phượng Ngươi, và sẽ ca hát cho Ngươi; họ sẽ ca hát cho danh Ngươi. Xê-la."
  5: "Hãy đến và xem công việc của Thiên Chúa: Ngài đáng sợ trong việc làm của Ngài đối với con cái loài người."
  6: "Ngài đã biến biển thành đất khô: họ đã đi qua vùng ngập nước bằng chân: tại đó chúng tôi đã mừng rỡ trong Ngài."
  7: "Ngài cai trị bằng quyền năng của Ngài đến mãi mãi; mắt Ngài trông xem các nước: đừng để người nổi loạn tự cao. Xê-la."
  8: "Ôi chúc phước Thiên Chúa của chúng ta, hãy dân chúng, và hãy làm cho tiếng ngợi khen của Ngài được nghe:"
  9: "Đấng giữ linh hồn chúng ta trong sự sống, và không để cho chân chúng ta bị lung lay."
  10: "Vì Ngươi, ôi Thiên Chúa, đã thử chúng ta: Ngươi đã tôi luyện chúng ta, như bạc được tôi luyện."
  11: "Ngươi đã đưa chúng ta vào lưới; Ngươi đã đặt sự khổ cực trên hông chúng ta."
  12: "Ngươi đã khiến người cưỡi trên đầu chúng ta; chúng tôi đã đi qua lửa và qua nước: nhưng Ngươi đã đưa chúng ta ra đến một nơi giàu có."
  13: "Tôi sẽ vào nhà Ngươi với của lễ toàn thiêu: tôi sẽ trả lời cho Ngươi những lời thề của tôi,"
  14: "Môi tôi đã phát ra, và miệng tôi đã nói, khi tôi trong sự phiền toái."
  15: "Tôi sẽ dâng cho Ngươi của lễ toàn thiêu của vật béo, với hương thơm của cừu đực: tôi sẽ dâng bò đực với dê. Xê-la."
  16: "Hãy đến và nghe, mọi người sợ Thiên Chúa, và tôi sẽ tuyên bố điều Ngài đã làm cho linh hồn tôi."
  17: "Tôi đã kêu cầu Ngài bằng miệng tôi, và Ngài được ngợi khen bằng lưỡi tôi."
  18: "Nếu tôi coi trọng sự gian ác trong lòng tôi, Chúa sẽ không nghe tôi:"
  19: "Nhưng quả thật Thiên Chúa đã nghe tôi; Ngài đã tai đến tiếng của lời cầu nguyện của tôi."
  20: "Phước cho Thiên Chúa, đã không xa rời lời cầu nguyện của tôi, và sự thương xót của Ngài khỏi tôi."
