86:
  1: "Lời cầu nguyện của Đa-vít. Hãy cúi tai Ngươi xuống, ôi Chúa, hãy nghe tôi: vì tôi là người nghèo và thiếu thốn."
  2: "Hãy bảo toàn linh hồn tôi; vì tôi là thánh: ôi Ngươi Thiên Chúa của tôi, hãy cứu tôi tớ của Ngươi tin cậy nơi Ngươi."
  3: "Hãy thương xót tôi, ôi Chúa: vì tôi kêu cầu Ngươi hàng ngày."
  4: "Hãy làm mừng linh hồn của tôi tớ của Ngươi: vì đến với Ngươi, ôi Chúa, tôi giơ linh hồn tôi lên."
  5: "Vì Ngươi, Chúa, là tốt, và sẵn sàng tha; và dồi dào sự thương xót cho tất cả những người kêu cầu Ngươi."
  6: "Hãy tai, ôi Chúa, đến lời cầu nguyện của tôi; và hãy chú ý đến tiếng của những lời nài xin của tôi."
  7: "Trong ngày sự phiền toái của tôi tôi sẽ kêu cầu Ngươi: vì Ngươi sẽ đáp lời tôi."
  8: "Giữa các thần không có ai giống như Ngươi, ôi Chúa; cũng không có công việc nào giống như công việc của Ngươi."
  9: "Tất cả các nước mà Ngươi đã làm sẽ đến và thờ phượng trước mặt Ngươi, ôi Chúa; và sẽ tôn vinh danh Ngươi."
  10: "Vì Ngươi vĩ đại, và làm việc lạ: Ngươi là Thiên Chúa một mình."
  11: "Hãy dạy tôi đường lối của Ngươi, ôi Chúa; tôi sẽ đi trong sự thật của Ngươi: hãy hợp nhất lòng tôi để sợ danh Ngươi."
  12: "Tôi sẽ ngợi khen Ngươi, ôi Chúa Thiên Chúa của tôi, với tất cả lòng tôi: và tôi sẽ tôn vinh danh Ngươi đến mãi mãi."
  13: "Vì sự thương xót của Ngươi lớn đối với tôi: và Ngươi đã giải cứu linh hồn tôi khỏi hỏa ngục thấp nhất."
  14: "Ôi Thiên Chúa, người kiêu ngạo đã đứng lên chống lại tôi, và hội chúng của người bạo lực đã tìm kiếm linh hồn tôi; và không đặt Ngươi trước mặt họ."
  15: "Nhưng Ngươi, ôi Chúa, là Thiên Chúa đầy lòng thương xót, và ân điển, kiên nhẫn, và dồi dào sự thương xót và sự thật."
  16: "Ôi hãy quay đến tôi, và hãy thương xót tôi; hãy given sức mạnh của Ngươi cho tôi tớ của Ngươi, và hãy cứu con trai của tôi tớ gái của Ngươi."
  17: "Hãy chỉ cho tôi một dấu tốt; hầu cho những người ghét tôi có thể thấy nó, và bị xấu hổ: vì Ngươi, Chúa, đã giúp tôi, và an ủi tôi."
