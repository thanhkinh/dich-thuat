# Psalms 36 - Thi Thiên 36
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Contrast between wickedness and God's lovingkindness

36:
  1: "Dành cho người dẫn ca, Thi thiên của Đa-vít, tớ của THIÊN CHÚA. Sự trái ngược của kẻ ác nói trong lòng ta rằng: Không có sự sùng fear Đức Chúa Trời trước mắt hắn."
  2: "Vì hắn nịnh nọt chính mình trong mắt hắn, cho đến khi sự gian ác của hắn được tìm thấy là đáng ghét."
  3: "Lời của miệng hắn là sự gian ác và dối trá; hắn đã ngừng khôn ngoan, và làm điều thiện."
  4: "Hắn toan tính tổn hại trên giường ngủ; hắn đặt mình trong con đường không tốt; hắn không ghét sự dữ."
  5: "Lòng thương xót của Ngài, lạy THIÊN CHÚA, ở trên trời; và sự trung tín của Ngài đến mây."
  6: "Sự công chính của Ngài như núi lớn; sự phán xét của Ngài là vực sâu lớn; lạy THIÊN CHÚA, Ngài bảo tồn con người và thú."
  7: "Lòng nhân từ của Ngài biết bao, lạy Đức Chúa Trời! Vì vậy con trai của con người đặt trọn niềm tin dưới bóng cánh Ngài."
  8: "Họ sẽ được thỏa mãn nhiều với sự béo của nhà Ngài; và Ngài sẽ làm cho họ uống sông của niềm vui của Ngài."
  9: "Vì với Ngài là nguồn của sự sống; trong ánh sáng của Ngài chúng ta sẽ thấy ánh sáng."
  10: "Hãy tiếp tục lòng nhân từ của Ngài cho những kẻ biết Ngài; và sự công chính của Ngài cho người có lòng ngay thẳng."
  11: "Đừng để chân của sự kiêu ngạo đến chống ta, và đừng để tay của kẻ ác di dời ta."
  12: "Đây là người làm sự gian ác đã ngã; họ bị thrown xuống, và sẽ không thể đứng dậy."
