55:
  1: "Đặng nhạc trưởng trên Nê-gi-nôth, Mát-sin, Thi thiên của Đa-vít. Hãy tai đến lời cầu nguyện của tôi, ôi Thiên Chúa; và đừng giấu mình khỏi sự nài xin của tôi."
  2: "Hãy chú ý đến tôi, và nghe tôi: tôi than thở trong lời kêu ca của tôi, và làm tiếng động;"
  3: "Vì tiếng nói của kẻ thù, vì sự áp bức của kẻ gian ác: vì họ ném sự gian ác trên tôi, và trong cơn thịnh nộ họ ghét tôi."
  4: "Lòng tôi đau đớn trong tôi: và những sự kinh hãi của cái chết đã giáng xuống tôi."
  5: "Sự sợ hãi và run rẩy đã đến trên tôi, và sự kinh tởm đã tràn ngập tôi."
  6: "Và tôi nói, Kìa nếu tôi có cánh như chim bồ câu! Bấy giờ tôi sẽ bay đi, và được nghỉ ngơi."
  7: "Kìa, bấy giờ tôi sẽ lang thang xa xôi, và ở lại trong nơi hoang vu. Xê-la."
  8: "Tôi sẽ gấp rút sự trốn thoát của tôi khỏi cơn bão gió và bão tố."
  9: "Hãy hủy diệt, ôi Chúa, và chia rẽ lưỡi họ: vì tôi đã thấy sự bạo lực và sự tranh chấp trong thành."
  10: "Ngày và đêm họ đi vòng quanh nó trên tường của nó: sự gian ác cũng như sự buồn phiền ở giữa nó."
  11: "Sự gian ác ở giữa nó: sự gian tà và sự xảo quyệt không rời khỏi đường phố của nó."
  12: "Vì không phải kẻ thù sỉ nhục tôi; thì tôi có thể chịu đựng: cũng không phải kẻ ghét tôi làm mình cao lớn chống lại tôi; thì tôi sẽ ẩn nấp khỏi hắn:"
  13: "Nhưng là ngươi, một người đồng bằng với tôi, người dẫn dắt tôi, và người quen thuộc của tôi."
  14: "Chúng tôi đã cùng nhau bàn bạc ngọt ngào, và đi cùng nhau đến nhà của Thiên Chúa."
  15: "Xin sự tử nạn bắt lấy họ, và xin họ đi xuống sống vào hỏa ngục: vì sự gian ác ở nơi ở của họ, và giữa họ."
  16: "Còn tôi, tôi sẽ kêu cầu Thiên Chúa; và THIÊN CHÚA sẽ cứu tôi."
  17: "Chiều, và sáng, và trưa, tôi sẽ cầu nguyện, và kêu to: và Ngài sẽ nghe tiếng tôi."
  18: "Ngài đã giải cứu linh hồn tôi trong sự bình an khỏi cuộc chiến chống lại tôi: vì có nhiều người với tôi."
  19: "Thiên Chúa sẽ nghe, và làm khổ họ, ngay cả Đấng tồn tại từ xưa. Xê-la. Vì họ không có sự thay đổi, nên họ không sợ Thiên Chúa."
  20: "Ngài đã giơ tay ra chống lại những người ở hòa bình với Ngài: Ngài đã phá vỡ giao ước của Ngài."
  21: "Lời miệng Ngài mượt mà hơn bơ, nhưng chiến tranh ở trong lòng Ngài: lời Ngài mềm mại hơn dầu, nhưng chúng là gươm đã rút."
  22: "Hãy ném gánh nặng của ngươi trên THIÊN CHÚA, và Ngài sẽ duy trì ngươi: Ngài sẽ không bao giờ để cho người công chính bị lung lay."
  23: "Nhưng Ngươi, ôi Thiên Chúa, sẽ đưa họ xuống hố sự hủy diệt: những người đổ máu và gian tà sẽ không sống được nửa ngày của họ; nhưng tôi sẽ tin cậy nơi Ngươi."
