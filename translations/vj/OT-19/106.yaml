106:
  1: "Hãy ngợi khen Đức Chúa Trời. Hãy cảm tạ Đức Chúa Trời, vì Ngài thiện lành, vì sự thương của Ngài đời đời."
  2: "Ai có thể tuyên xưng những việc hùng mạnh của Đức Chúa Trời? Ai có thể làm cho biết mọi sự ngợi khen Ngài?"
  3: "Phước thay những người giữ sự công chính, và người làm điều ngay lành mọi lúc."
  4: "Xin Chúa nhớ đến tôi cùng sự ưu ái của Ngài cho dân Ngài; Xin Chúa thăm tôi với sự cứu rỗi của Ngài;"
  5: "Hể cho tôi được xem sự thiện của người được Ngài chọn, hể cho tôi được vui mừng trong niềm vui của dân Ngài, hể cho tôi được tự hào cùng phần sự của Ngài."
  6: "Chúng con đã phạm tội cùng cha ông chúng con, chúng con đã làm sự gian ác, chúng con đã làm điều ác."
  7: "Cha ông chúng con không hiểu những phép lạ của Ngài ở xứ Ê-díp-tô; họ không nhớ muôn vàn sự thương của Ngài, mà làm cho phật lòng Ngài tại biển, tức là Biển Đỏ."
  8: "Tuy nhiên Ngài cứu họ vì danh Ngài, để cho biết quyền năng hùng mạnh của Ngài."
  9: "Ngài quở trách Biển Đỏ cũng, thì biển ấy khô; Ngài dẫn họ qua chiều sâu như qua đồng vắng."
  10: "Ngài cứu họ khỏi tay kẻ ghét họ, và chuộc họ khỏi tay kẻ thù."
  11: "Nước bao trùm kẻ thù họ; chẳng còn một người nào trong chúng."
  12: "Bấy giờ họ tin lời Ngài, họ hát ca ngợi Ngài."
  13: "Họ chóng quên những việc Ngài, họ không đợi sự chỉ bảo của Ngài;"
  14: "Mà ham muốn điều đáng ghét trong đồng vắng, và thử Thiên Chúa trong nơi hoang địa."
  15: "Ngài ban cho họ điều họ xin, nhưng gửi sự gầy gò vào linh hồn họ."
  16: "Họ còn ganh tị Môi-se trong trại, và A-rôn người thánh của Đức Chúa Trời."
  17: "Đất mở ra và nuốt chửng Đa-than, và che đảng A-bi-răm."
  18: "Có lửa bốc lên trong đảng họ, ngọn lửa thiêu hủy kẻ ác."
  19: "Họ làm một bê vàng tại Hô-rếp, và thờ lượng tượng."
  20: "Đổi sự vinh quang của họ thành hình giống con bò ăn cỏ."
  21: "Họ quên Đức Chúa Trời là Đấng cứu họ, là Đấng đã làm việc lớn ở xứ Ê-díp-tô;"
  22: "Việc lạ ở đất Ham, và việc đáng sợ ven Biển Đỏ."
  23: "Vậy Ngài phán rằng Ngài sẽ diệt họ, nếu Môi-se người được Ngài chọn không đứng trước mặt Ngài ở chỗ khuyết, để quay đi sự giận dữ Ngài, e Ngài diệt họ."
  24: "Họ khinh dấy đất tốt lành, họ không tin lời Ngài;"
  25: "Mà oán trách trong lều của họ, không nghe tiếng Đức Chúa Trời."
  26: "Vậy Ngài giơ tay chống họ, làm cho họ chết ở đồng vắng;"
  27: "Làm cho giống nòi họ cũng thất bại giữa các dân, và phân tán họ ở các nước."
  28: "Họ còn gia nhập cùng Baal-phơ, và ăn của lễ tế kẻ chết."
  29: "Như thế họ làm cho Ngài giận bởi sự làm bậy của họ; và cái dịch bắt đầu vào nơi họ."
  30: "Bấy giờ Phin-hê-s đứng dậy, hành sự công chính; và thế là cái dịch bị ngăn lại."
  31: "Sự đó được tính cho ông là sự công chính đến mọi thế hệ đời đời."
  32: "Họ còn làm cho Ngài giận tại nước tranh, nên Môi-se bị lỗi vì cớ họ;"
  33: "Vì họ gây bực Thần Linh Ngài, đến nỗi Ngài nói sự cấm kỵ với môi miệng Ngài."
  34: "Họ không diệt các dân mà Đức Chúa Trời đã truyền lệnh cho họ;"
  35: "Mà hòa trộn cùng các dân ngoại, và học việc của họ."
  36: "Họ thờ các hình tượng của họ, mà đó là bẫy cho họ."
  37: "Hễ họ tế con trai và con gái mình cho quỷ dữ,"
  38: "Và đổ máu không tội, tức là máu con trai con gái họ, là kẻ họ tế cho các hình tượng ở Ca-na-an; và đất bị ô uế bởi máu."
  39: "Như thế họ bị ô uế bởi việc mình làm, và làm sự ngoại tình với sự làm bậy của mình."
  40: "Vậy sự giận dữ của Đức Chúa Trời bùng lên chống dân Ngài, đến nỗi Ngài chán ghét phần sự của Ngài."
  41: "Ngài giao họ vào tay dân ngoại, và kẻ ghét họ cai trị họ."
  42: "Kẻ thù họ cũng áp bức họ, và họ bị phục dưới tay họ."
  43: "Ng nhiều lần Ngài cứu họ; nhưng họ làm cho Ngài phật lòng bởi mưu kế của họ, và bị suy vi vì sự gian ác của họ."
  44: "Tuy nhiên Ngài coi sự khốn khổ của họ, khi Ngài tiếng kêu la của họ;"
  45: "Và Ngài nhớ lại giao ước của Ngài vì họ, và hối hận theo muôn vàn sự thương của Ngài."
  46: "Ngài khiến họ được mọi người bắt họ làm tỳ khốn thương."
  47: "Xin cứu chúng con, lạy Đức Chúa Trời chúng con, và tụ tập chúng con từ giữa các dân ngoại, để cảm tạ danh thánh của Ngài, và khải chiến trong sự ngợi khen Ngài."
  48: "Phước thuộc về Đức Chúa Trời của Ít-ra-ên từ thiên cổ đến thiên cổ; và hãy mọi chúng thưa rằng: A-men. Hãy ngợi khen Đức Chúa Trời."
