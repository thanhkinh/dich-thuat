# Psalms 49 - Thi Thiên 49
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Wisdom psalm, futility of wealth

49:
  1: "Dành cho người dẫn ca, Thi thiên cho con trai của Cô-ra. Hãy nghe điều này, mọi dân sự; hãy incline tai, mọi cư dân của thế giới:"
  2: "Cả thấp và cao, giàu và nghèo, cùng nhau."
  3: "Miệng ta sẽ nói về sự khôn ngoan; và sự ngẫm nghĩ của lòng ta sẽ là sự hiểu biết."
  4: "Ta sẽ incline tai ta đến ngụ ngôn; ta sẽ mở câu nói tối của ta trên đàn hạc."
  5: "Tại sao ta phải sợ trong ngày của sự dữ, khi sự gian ác của gót chân ta vây quanh ta?"
  6: "Những kẻ tin trong của cải của họ, và khoe khoang trong số lượng của cải của họ;"
  7: "Không ai trong số họ có thể bằng bất kỳ cách nào cứu chuộc anh em mình, cũng không thể đưa đến Đức Chúa Trời sự chuộc cho anh em:"
  8: "Vì sự cứu chuộc của linh hồn của họ là quý giá, và nó ngừng đến muôn đời:"
  9: "Để người vẫn sống đến muôn đời, và không thấy sự mục nát."
  10: "Vì người thấy người khôn ngoan chết, cũng như kẻ ngu ngốc và người thô thiểc perish, và để lại của cải của họ cho người khác."
  11: "Suy nghĩ nội tâm của họ là nhà của họ sẽ tiếp tục đến muôn đời, và nơi ở của họ đến mọi thế hệ; họ gọi đất của họ theo tên của họ."
  12: "Tuy nhiên con người trong vinh dự không ở lại; người như thú perish."
  13: "Đường của họ là sự ngu ngốc của họ; nhưng hậu duệ của họ phê duyệt lời nói của họ. Xê-la."
  14: "Như chiên họ được đặt trong mộ; sự chết sẽ ăn trên họ; và người ngay thẳng sẽ cai trị họ vào buổi sáng; và vẻ đẹp của họ sẽ tiêu tan trong mộ từ nơi ở của họ."
  15: "Nhưng Đức Chúa Trời sẽ cứu chuộc linh hồn ta khỏi quyền của mộ; vì Ngài sẽ nhận ta. Xê-la."
  16: "Đừng sợ khi một người được làm giàu, khi vinh quang của nhà người tăng lên;"
  17: "Vì khi người chết người sẽ không mang gì đi; vinh quang của người sẽ not descend sau người."
  18: "Dầu trong khi người sống người chúc phước linh hồn người; và người sẽ ngợi khen ngươi, khi ngươi làm tốt cho chính mình."
  19: "Người sẽ đi đến thế hệ của cha người; họ sẽ không bao giờ thấy ánh sáng."
  20: "Con người trong vinh dự, và không hiểu biết, như thú perish."
