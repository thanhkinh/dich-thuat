83:
  1: "Một Bài ca hoặc Thi thiên của A-sáp. Đừng giữ im lặng, ôi Thiên Chúa: đừng giữ bình an của Ngươi, và đừng im lặng, ôi Thiên Chúa."
  2: "Vì, kìa, kẻ thù của Ngươi làm sự náo động: và những người ghét Ngươi đã giơ đầu lên."
  3: "Họ đã lấy lời khuyên gian xảo chống lại dân Ngươi, và bàn bạc chống lại những người ẩn của Ngươi."
  4: "Họ đã nói, Hãy đến, và hãy để chúng ta cắt đứt họ khỏi một nước; hầu cho danh của Ít-ra-ên không còn trong trí nhớ."
  5: "Vì họ đã bàn bạc cùng nhau với một sự đồng thuận: họ liên minh chống lại Ngươi:"
  6: "Lều của Ê-đôm, và người Ích-ma-ên; của Mô-áp, và người Ha-ga-rê;"
  7: "Gê-ba, và A-môn, và A-ma-lếc; người Phi-li-tinh với cư dân of Tơ-rơ;"
  8: "A-xơ-ri cũng gia nhập với họ: họ đã giúp con cái của Lốt. Xê-la."
  9: "Hãy làm cho họ như cho người Mi-đi-an; như Xi-xê-ra, như Gia-bín, tại suối of Ki-sôn:"
  10: "Người bị hủy diệt tại Ê-n-đơ: họ trở thành phân cho đất."
  11: "Hãy làm cho quý tộc của họ như Ô-rếp, và như Dơ-ba: vâng, tất cả hoàng tử của họ như Dơ-ba, và as Xan-mun-na:"
  12: "Người nói, Hãy để chúng ta lấy cho mình nhà của Thiên Chúa trong sở hữu."
  13: "Ôi Thiên Chúa của tôi, hãy làm cho họ như một bánh xe; như rơm trước gió."
  14: "Như lửa đốt gỗ, và như ngọn lửa đốt núi cháy;"
  15: "Vậy hãy bắt bớ họ với bão tố của Ngươi, và làm cho họ sợ hãi với bão của Ngươi."
  16: "Hãy đầy mặt họ với sự xấu hổ; hầu cho họ có thể tìm kiếm danh Ngươi, ôi Chúa."
  17: "Hãy để họ bị bối rối và bị phiền toái đến mãi mãi; vâng, hãy để họ bị đưa đến sự xấu hổ, và bị hủy diệt:"
  18: "Hầu cho người có thể biết rằng Ngươi, mà tên một mình là GIÊ-HÔ-VA, là Đấng Tối Cao trên mọi đất."
