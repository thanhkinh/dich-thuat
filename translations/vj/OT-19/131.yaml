131:
  1: "Bài Ca lên nấc của Ê-viet. Lạy Chúa, lòng tôi không kiêu ngạo, mắt tôi không ngạo mạn: tôi không lo những việc lớn, hoặc những việc quá cao cho tôi."
  2: "Chắc chắn tôi đã trấn an và làm lòng tôi yên, như trẻ cai sữa mẹ tôi: linh hồn tôi như trẻ cai sữa."
  3: "Hãy để Ít-ra-ên trông cậy Chúa từ bây giờ đến đời đời."
