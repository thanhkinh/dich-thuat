# Psalms 10 - Thi Thiên 10
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Psalm lamenting the prosperity of the wicked

10:
  1: "Sao Ngài đứng ở xa, lạy THIÊN CHÚA? Sao Ngài che mình trong thời gian hoạn nạn?"
  2: "Kẻ ác trong sự kiêu ngạo của hắn nã đuổi người nghèo; hãy để họ bị bắt trong mưu kế mà họ đã toan tính."
  3: "Vì kẻ ác khoe khoang về lòng ham muốn của mình, và chúc phước cho kẻ tham lam, kẻ mà THIÊN CHÚA gh tởm."
  4: "Kẻ ác, qua sự kiêu ngạo gương mặt, sẽ không tìm kiếm Đức Chúa Trời; Đức Chúa Trời không có trong mọi suy nghĩ của hắn."
  5: "Con đường của hắn luôn gây đau khổ; sự phán xét của Ngài ở quá cao khỏi tầm mắt của hắn; về mọi kẻ thù của hắn, hắn thở phào nhẹ nhõm với họ."
  6: "Hắn đã nói trong lòng: Tôi sẽ không bị xáo trộn; vì tôi sẽ không bao giờ gặp hoạn nạn."
  7: "Miệng hắn đầy nguyền rủa, dối trá và lừa lọc; dưới lưỡi hắn là sự tổn hại và sự hư vô."
  8: "Hắn ngồi trong nơi ẩn nấp của các làng mạc; ở nơi bí mật hắn giết người vô tội; mắt hắn暗中 đặt против người nghèo."
  9: "Hắn nằm ambushed bí mật như sư tử trong hang của nó; hắn nằm ambushed để bắt người nghèo; hắn bắt người nghèo, khi hắn kéo họ vào lưới của hắn."
  10: "Hắn cúi xuống, và hạ mình, để người nghèo có thể ngã bởi người mạnh của hắn."
  11: "Hắn đã nói trong lòng: Đức Chúa Trời đã quên; Ngài đã giấu mặt Ngài; Ngài sẽ không bao giờ thấy."
  12: "Hãy dậy đi, lạy THIÊN CHÚA; lạy Đức Chúa Trời, hãy nhấc tay Ngài lên; đừng quên người khiêm cung."
  13: "Tại sao kẻ ác khinh miệt Đức Chúa Trời? Hắn đã nói trong lòng: Ngài sẽ không đòi hỏi."
  14: "Ngài đã thấy; vì Ngài nhìn thấy sự tổn hại và sự oán giận, để trả lại bằng tay Ngài: người nghèo phó thác mình cho Ngài; Ngài là người giúp đỡ người mồ côi."
  15: "Hãy phá gãy cánh tay của kẻ ác và kẻ gian ác; hãy tìm ra sự gian ác của hắn cho đến khi không còn."
  16: "THIÊN CHÚA là Vua đến muôn đời muôn kiếp; các dân ngoại đã bị hư mất khỏi đất Ngài."
  17: "Lạy THIÊN CHÚA, Ngài đã nghe mong ước của người khiêm cung; Ngài sẽ chuẩn bị lòng họ, Ngài sẽ làm cho tai Ngài nghe:"
  18: "Để phán xét người mồ côi và người bị áp bức, để người của đất không còn áp bức nữa."
