129:
  1: "Bài Ca lên nấc. Nhiều lần họ bách hại tôi từ khi tôi trẻ, bây giờ Ít-ra-ên hãy nói:"
  2: "Nhiều lần họ bách hại tôi từ khi tôi trẻ: nhưng họ không thắng tôi."
  3: "Người cày cày trên lưng tôi: họ làm dài luống cày."
  4: "Chúa công chính: Ngài đã cắt đứt dây kẻ ác."
  5: "Hãy để mọi người ghét Xi-on bị xấu hổ và quay lại."
  6: "Hãy để họ như cỏ trên mái nhà, héo trước khi mọc lên:"
  7: "Mà người gặt không đầy tay nó: cũng như người bó lúa không đầy lòng."
  8: "Cũng như người đi qua không nói: Phước của Chúa trên các ngươi: chúng tôi chúc phước các ngươi trong danh Chúa."
