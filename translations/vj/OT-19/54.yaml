54:
  1: "Đặng nhạc trưởng trên Nê-gi-nôth, Mát-sin, Thi thiên của Đa-vít, khi người Xi-phim đến và nói với Sa-u-le rằng, Đa-vít chẳng phải ẩn nấp cùng chúng ta sao? Cứu tôi, ôi Thiên Chúa, bằng danh Ngài, và xét xử tôi bằng sức mạnh của Ngài."
  2: "Hãy nghe lời cầu nguyện của tôi, ôi Thiên Chúa; hãy tai đến lời miệng tôi."
  3: "Vì người lạ đã đứng lên chống lại tôi, và những kẻ áp bức tìm kiếm linh hồn tôi: họ không đặt Thiên Chúa trước mặt họ. Xê-la."
  4: "Kìa, Thiên Chúa là người giúp đỡ tôi: THIÊN CHÚA ở với những người đỡ lấy linh hồn tôi."
  5: "Ngài sẽ trả đũa sự ác cho kẻ thù của tôi: cắt đứt họ trong sự thật của Ngài."
  6: "Tôi sẽ tự nguyện dâng của lễ cho Ngài: tôi sẽ ngợi khen danh Ngài, ôi THIÊN CHÚA; vì điều đó tốt đẹp."
  7: "Vì Ngài đã giải cứu tôi khỏi mọi sự phiền toái: và mắt tôi đã thấy mong muốn của Ngài trên kẻ thù của tôi."
