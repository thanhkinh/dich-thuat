# Psalms 25 - Thi Thiên 25
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Acrostic psalm, prayer for guidance and forgiveness

25:
  1: "Thiên thiêng của Đa-vít. Đến với Ngài, lạy THIÊN CHÚA, ta nhấc linh hồn ta lên."
  2: "Lạy Đức Chúa Trời của ta, ta tin nơi Ngài; xin đừng để ta bị xấu hổ, đừng để kẻ thù của ta thắng ta."
  3: "Vâng, đừng để bất kỳ ai trông cậy Ngài bị xấu hổ; hãy để những kẻ trái ngược không cớ bị xấu hổ."
  4: "Hãy cho ta thấy đường Ngài, lạy THIÊN CHÚA; hãy dạy ta con đường Ngài."
  5: "Hãy dẫn ta trong sự thật của Ngài, và dạy ta; vì Ngài là Đức Chúa Trời của sự cứu rỗi của ta; trên Ngài ta trông cậy cả ngày."
  6: "Hãy nhớ, lạy THIÊN CHÚA, lòng thương xót dịu dàng và lòng nhân từ của Ngài; vì chúng đã từ xưa."
  7: "Đừng nhớ tội lỗi của thanh niên ta, cũng như sự trái ngược của ta; theo lòng thương xót của Ngài hãy nhớ ta vì cớ sự thiện lành của Ngài, lạy THIÊN CHÚA."
  8: "THIÊN CHÚA là thiện và ngay thẳng; vì vậy Ngài sẽ dạy kẻ có tội trong đường."
  9: "Ngài sẽ hướng dẫn người khiêm cung trong sự phán xét; và người khiêm cung Ngài sẽ dạy con đường Ngài."
  10: "Mọi con đường của THIÊN CHÚA là lòng thương xót và sự thật đối với những kẻ giữ giao ước và lời chứng của Ngài."
  11: "Vì cớ tên Ngài, lạy THIÊN CHÚA, xin tha sự gian ác của ta; vì nó lớn."
  12: "Người nào là người sùng sợ THIÊN CHÚA? Ngài sẽ dạy người trong đường Ngài chọn."
  13: "Linh hồn người sẽ ngụ trong sự dễ chịu; và dòng dõi người sẽ thừa hưởng đất."
  14: "Sự bí mật của THIÊN CHÚA ở với những kẻ sùng sợ Ngài; và Ngài sẽ cho họ thấy giao ước của Ngài."
  15: "Mắt ta luôn hướng về THIÊN CHÚA; vì Ngài sẽ kéo chân ta khỏi cái lưới."
  16: "Hãy quay về ta, và hãy thương xót ta; vì ta cô độc và bị hoạn nạn."
  17: "Sự rắc rối của lòng ta được mở rộng; hãy đưa ta khỏi sự hoạn nạn của ta."
  18: "Hãy nhìn sự hoạn nạn và sự đau đớn của ta; và tha mọi tội lỗi của ta."
  19: "Hãy xem xét kẻ thù của ta; vì họ nhiều; và họ ghét ta với sự oán ghét tàn bạo."
  20: "Hãy giữ linh hồn ta, và giải cứu ta; đừng để ta bị xấu hổ; vì ta tin nơi Ngài."
  21: "Xin để sự trọn lành và sự ngay thẳng bảo tồn ta; vì ta trông cậy Ngài."
  22: "Hãy cứu chuộc Ít-ra-ên, lạy Đức Chúa Trời, khỏi mọi rắc rối của nó."
