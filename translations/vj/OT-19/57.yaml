57:
  1: "Đặng nhạc trưởng, Al-ta-chith, Mích-tam của Đa-vít, khi người trốn khỏi Sa-u-le trong hang. Xin thương xót tôi, ôi Thiên Chúa, xin thương xót tôi: vì linh hồn tôi tin cậy nơi Ngài: vâng, trong cái bóng của cánh Ngài tôi sẽ làm nơi nương tựa của tôi, cho đến khi những tai họa này qua đi."
  2: "Tôi sẽ kêu cầu Thiên Chúa tối cao; đến Thiên Chúa làm tất cả mọi sự cho tôi."
  3: "Ngài sẽ gửi từ trời, và cứu tôi khỏi sự sỉ nhục của người muốn nuốt chửng tôi. Xê-la. Thiên Chúa sẽ gửi sự thương xót và sự thật của Ngài."
  4: "Linh hồn tôi ở giữa sư tử: và tôi nằm ngay giữa những người đang bị cháy, ngay cả con cái loài người, có răng là giáo và mũi tên, và lưỡi họ là gươm sắc bén."
  5: "Ngài hãy được nâng cao, ôi Thiên Chúa, trên các trời; hãy để vinh quang Ngài trên mọi đất."
  6: "Họ đã chuẩn bị một lưới cho bước chân tôi; linh hồn tôi bị cúi xuống: họ đã đào một hố trước mặt tôi, vào giữa đó họ đã tự rơi. Xê-la."
  7: "Lòng tôi vững chắc, ôi Thiên Chúa, lòng tôi vững chắc: tôi sẽ ca hát và dâng lời ngợi khen."
  8: "Hãy thức dậy, vinh quang của tôi; hãy thức dậy, đàn thầu và đàn cầm: tôi sẽ thức dậy sớm."
  9: "Tôi sẽ ngợi khen Ngài, ôi Chúa, giữa dân chúng: tôi sẽ ca hát cho Ngài giữa các nước."
  10: "Vì sự thương xót của Ngài lớn đến các trời, và sự thật của Ngài đến những đám mây."
  11: "Ngài hãy được nâng cao, ôi Thiên Chúa, trên các trời: hãy để vinh quang Ngài trên mọi đất."
