# Psalms 26 - Thi Thiên 26
# Book Code: OT-19
# Translation: KJV to Vietnamese (Complete Equivalence)
# Context: Prayer of innocence, affirmation of integrity

26:
  1: "Thiên thiêng của Đa-vít. Hãy phán xét ta, lạy THIÊN CHÚA; vì ta đã bước đi trong sự trọn lành của ta; ta cũng đã tin nơi THIÊN CHÚA; vì vậy ta sẽ không trượt."
  2: "Hãy xem xét ta, lạy THIÊN CHÚA, và thử thách ta; hãy thử nội tâm và lòng ta."
  3: "Vì lòng nhân từ của Ngài trước mặt ta; và ta đã bước đi trong sự thật của Ngài."
  4: "Ta không ngồi với người hư vô, cũng không đi với kẻ hai mang."
  5: "Ta ghét hội chúng của kẻ làm sự ác; và không ngồi với kẻ ác."
  6: "Ta sẽ rửa tay ta trong sự vô tội; như vậy ta sẽ bao bọc bàn thờ Ngài, lạy THIÊN CHÚA:"
  7: "Để ta có thể công bố với tiếng tạ ơn, và kể mọi việc ngạc nhiên của Ngài."
  8: "Lạy THIÊN CHÚA, ta yêu mến nơi ngụ của nhà Ngài, và nơi vinh dự của Ngài ngụ."
  9: "Đừng gom linh hồn ta với kẻ có tội,也不要 sự sống ta với kẻ đổ máu:"
  10: "Người mà tay đầy tổn hại, và tay phải của họ đầy của đút lót."
  11: "Nhưng còn ta, ta sẽ bước đi trong sự trọn lành của ta; hãy cứu chuộc ta, và hãy thương xót ta."
  12: "Chân ta đứng trong nơi bằng phẳng; trong hội chúng ta sẽ chúc phước THIÊN CHÚA."
