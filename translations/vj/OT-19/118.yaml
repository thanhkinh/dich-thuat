118:
  1: "Hãy cảm tạ Đức Chúa Trời, vì Ngài thiện lành: vì sự thương của Ngài đời đời."
  2: "Hãy cho Ít-ra-ên nói bây giờ, rằng sự thương của Ngài đời đời."
  3: "Hãy cho nhà A-rôn nói bây giờ, rằng sự thương của Ngài đời đời."
  4: "Hãy cho những người kính sợ Chúa nói bây giờ, rằng sự thương của Ngài đời đời."
  5: "Tôi kêu cầu Chúa trong sự khốn khổ: Chúa đáp lời tôi, và đặt tôi trong nơi rộng rãi."
  6: "Chúa ở bên tôi: tôi sẽ không sợ: người có thể làm gì tôi?"
  7: "Chúa che chở tôi với những người giúp tôi: vậy tôi sẽ thấy mong muốn trên kẻ ghét tôi."
  8: "Tin cậy Chúa hơn là tin người thì tốt hơn."
  9: "Tin cậy Chúa hơn là tin vương thì tốt hơn."
  10: "Mọi nước bao vây tôi: nhưng trong danh Chúa tôi sẽ tiêu diệt họ."
  11: "Họ bao vây tôi: đúng vậy, họ bao vây tôi: nhưng trong danh Chúa tôi sẽ tiêu diệt họ."
  12: "Họ bao vây tôi như ong: họ bị tắt như lửa gai: vì trong danh Chúa tôi sẽ tiêu diệt họ."
  13: "Ngài đã đẩy mạnh tôi để tôi ngã: nhưng Chúa giúp tôi."
  14: "Chúa là sức mạnh và bài ca tôi, và đã trở thành sự cứu rỗi tôi."
  15: "Tiếng vui mừng và sự cứu rỗi trong lều của người công chính: tay phải Chúa làm việc dũng cảm."
  16: "Tay phải Chúa được cao thượng: tay phải Chúa làm việc dũng cảm."
  17: "Tôi sẽ không chết, nhưng sống, và tuyên xưng việc của Chúa."
  18: "Chúa đã phạt tôi nặng: nhưng Ngài đã không giao tôi cho cái chết."
  19: "Mở cho tôi các cửa sự công chính: tôi sẽ vào đó, và tôi sẽ ngợi khen Chúa:"
  20: "Cửa Chúa này, người công chính sẽ vào đó."
  21: "Tôi sẽ ngợi khen Ngài: vì Ngài đã nghe tôi, và đã trở thành sự cứu rỗi tôi."
  22: "Hòn đá người xây khước từ đã trở thành hòn đá góc."
  23: "Đây là việc Chúa làm: nó là lạ trong mắt chúng tôi."
  24: "Đây là ngày Chúa đã làm: chúng tôi sẽ vui mừng và mừng trong ngày đó."
  25: "Xin cứu bây giờ, tôi xin cầu khẩn Ngài, lạy Chúa: Lạy Chúa, tôi xin cầu khẩn Ngài, xin gửi sự thành công bây giờ."
  26: "Phước thay kẻ đến trong danh Chúa: chúng tôi đã chúc phước các ngươi từ nhà Chúa."
  27: "Thiên Chúa là Chúa, Đấng đã cho chúng tôi thấy sáng: buộc lễ tế với dây, đến sừng của bàn thờ."
  28: "Ngài là Đức Chúa Trời tôi, và tôi sẽ ngợi khen Ngài: Ngài là Đức Chúa Trời tôi, tôi sẽ cao thượng Ngài."
  29: "Hãy cảm tạ Đức Chúa Trời, vì Ngài thiện lành: vì sự thương của Ngài đời đời."
