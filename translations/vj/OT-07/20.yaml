20:
  1: "Bấy giờ mọi con cái của Ít-ra-ên đi ra, và hội chúng được quy tụ cùng nhau như một người, từ Đan cho đến Bê-ơ Xê-ba, với vùng đất của Gi-lê-át, đến THIÊN CHÚA tại Miz-pê."
  2: "Và thủ lãnh của mọi dân, của mọi bộ lạc của Ít-ra-ên, trình bày chính mình trong hội chúng của dân của Thiên Chúa, bốn trăm ngàn người bộ chân rút gươm."
  3: "Con cái của Ben-gia-mîn nghe con cái của Ít-ra-ên đã đi lên đến Miz-pê. Bấy giờ con cái của Ít-ra-ên nói, Kể cho chúng tôi, sự ác này như thế nào?"
  4: "Và người Lê-vi, chồng của người đàn bà bị giết, trả lời và nói, Tôi đến Gi-bê-a thuộc về Ben-gia-mîn, tôi và bà cấp dưới của tôi, để ở."
  5: "Và người đàn ông của Gi-bê-a trỗi lên chống tôi, và bao vây nhà xung quanh tôi vào ban đêm, và nghĩ để giết tôi: và bà cấp dưới của tôi họ đã ép, nàng chết."
  6: "Và tôi lấy bà cấp dưới của tôi, và chia nàng thành mảnh, và gửi nàng khắp mọi vùng đất của gia nghiệp của Ít-ra-ên: vì họ đã làm sự gian dâm và sự ngu ngốc trong Ít-ra-ên."
  7: "Kìa, các ngươi là mọi con cái của Ít-ra-ên; hãy cho ở đây lời khuyên và lời chỉ của các ngươi."
  8: "Và mọi dân đứng dậy như một người, nói, Chúng tôi sẽ không bất kỳ ai của chúng tôi đi đến lều của mình, cũng sẽ không bất kỳ ai của chúng tôi rẽ vào nhà của mình."
  9: "Nhưng bây giờ điều này sẽ là điều chúng tôi sẽ làm cho Gi-bê-a; chúng tôi sẽ đi lên bằng xổ số chống nó;"
  10: "Và chúng tôi sẽ lấy mười người của một trăm khắp mọi bộ lạc của Ít-ra-ên, và một trăm của một ngàn, và một ngàn của mười ngàn, để mang lương thực cho dân, để họ có thể làm, khi họ đến Gi-bê-a của Ben-gia-mîn, theo mọi sự ngu ngốc họ đã làm trong Ít-ra-ên."
  11: "Vậy mọi người đàn ông của Ít-ra-ên được quy tụ chống thành phố, kết在一起 như một người."
  12: "Và các bộ lạc của Ít-ra-ên gửi người khắp mọi bộ lạc của Ben-gia-mîn, nói, Sự ác nào này làm giữa các ngươi?"
  13: "Vì thế hãy giao cho chúng tôi người đàn ông, con trai của Be-li-a, ở trong Gi-bê-a, để chúng ta có thể giết họ, và loại bỏ điều ác khỏi Ít-ra-ên. Nhưng con cái của Ben-gia-mîn sẽ không vâng lời của anh em họ con cái của Ít-ra-ên:"
  14: "Nhưng con cái của Ben-gia-mîn quy tụ mình từ các thành phố đến Gi-bê-a, để đi ra chiến đấu chống con cái của Ít-ra-ên."
  15: "Và con cái của Ben-gia-mîn được đếm tại thời điểm đó từ các thành phố hai mươi sáu ngàn người rút gươm, ngoài dân cư của Gi-bê-a, được đếm bảy trăm người được chọn."
  16: "Trong mọi dân này có bảy trăm người được chọn trái tay; mỗi người có thể ném đá ở một sợi tóc, và không trượt."
  17: "Và người đàn ông của Ít-ra-ên, ngoài Ben-gia-mîn, được đếm bốn trăm ngàn người rút gươm: tất cả những người này là người chiến tranh."
  18: "Và con cái của Ít-ra-ên đứng dậy, và đi lên đến nhà của Thiên Chúa, và xin lời khuyên của Thiên Chúa, và nói, Ai trong chúng ta sẽ đi lên đầu để chiến đấu chống con cái của Ben-gia-mîn? Và THIÊN CHÚA nói, Giu-đa sẽ đi lên đầu."
  19: "Và con cái của Ít-ra-ên dậy sớm vào buổi sáng, và đóng trại chống Gi-bê-a."
  20: "Và người đàn ông của Ít-ra-ên đi ra chiến đấu chống Ben-gia-mîn; và người đàn ông của Ít-ra-ên sắp xếp mình để chiến đấu chống họ tại Gi-bê-a."
  21: "Và con cái của Ben-gia-mîn đi ra khỏi Gi-bê-a, và tiêu diệt xuống đất của người Ít-ra-ên ngày đó hai mươi hai ngàn người."
  22: "Và dân người đàn ông của Ít-ra-ên khuyến khích mình, và sắp xếp chiến trận lại ở nơi họ sắp xếp mình ngày đầu tiên."
  23: "Và con cái của Ít-ra-ên đi lên và khóc trước mặt THIÊN CHÚA đến buổi tối, và xin lời khuyên của THIÊN CHÚA, nói, Tôi có nên đi lên lại chiến đấu chống con cái của Ben-gia-mîn anh em tôi sao? Và THIÊN CHÚA nói, Hãy đi lên chống họ."
  24: "Và con cái của Ít-ra-ên đến gần chống con cái của Ben-gia-mîn ngày thứ hai."
  25: "Và Ben-gia-mîn đi ra chống họ khỏi Gi-bê-a ngày thứ hai, và tiêu diệt xuống đất của con cái của Ít-ra-ên lại mười tám ngàn người; tất cả rút gươm."
  26: "Bấy giờ mọi con cái của Ít-ra-ên, và mọi dân, đi lên, và đến nhà của Thiên Chúa, và khóc, và ngồi ở đó trước mặt THIÊN CHÚA, và ăn nắng ngày đó đến buổi tối, và dâng lễ toàn thiêu và lễ hòa bình trước mặt THIÊN CHÚA."
  27: "Và con cái của Ít-ra-ên hỏi THIÊN CHÚA, vì hòm của giao ước của Thiên Chúa ở đó trong những ngày đó,"
  28: "Và Phin-hê-s, con trai của Ê-le-a-sa, con trai của A-rôn, đứng trước nó trong những ngày đó, nói, Tôi có nên đi ra lại chiến đấu chống con cái của Ben-gia-mîn anh em tôi sao, hay tôi nên ngừng? Và THIÊN CHÚA nói, Hãy đi lên; vì ngày mai Ta sẽ trao họ vào tay ngươi."
  29: "Và Ít-ra-ên đặt người phục xung quanh Gi-bê-a."
  30: "Và con cái của Ít-ra-ên đi lên chống con cái của Ben-gia-mîn ngày thứ ba, và sắp xếp mình chống Gi-bê-a, như những lần khác."
  31: "Và con cái của Ben-gia-mîn đi ra chống dân, và được kéo ra khỏi thành phố; và họ bắt đầu đánh của dân, và giết, như những lần khác, trên các con đường, một người đi lên đến nhà của Thiên Chúa, và một đến Gi-bê-a trong cánh đồng, khoảng ba mươi người của Ít-ra-ên."
  32: "Và con cái của Ben-gia-mîn nói, Họ bị đánh xuống trước mặt chúng ta, như lần đầu. Nhưng con cái của Ít-ra-ên nói, Hãy để chúng ta trốn, và kéo họ khỏi thành phố đến các con đường."
  33: "Và mọi người đàn ông của Ít-ra-ên đứng dậy khỏi nơi của họ, và sắp xếp mình tại Ba-an Ta-ma: và người phục của Ít-ra-ên đi ra khỏi nơi của họ, khỏi cánh đồng của Gi-bê-a."
  34: "Và có mười ngàn người được chọn đi ra chống Gi-bê-a từ mọi Ít-ra-ên, và chiến đấu rất gay gắt: nhưng họ không biết điều ác gần họ."
  35: "Và THIÊN CHÚA đánh Ben-gia-mîn trước mặt Ít-ra-ên: và con cái của Ít-ra-ên tiêu diệt của người Ben-gia-mîn ngày đó hai mươi lăm ngàn và một trăm người: tất cả rút gươm."
  36: "Vậy con cái của Ben-gia-mîn thấy họ bị đánh: vì người đàn ông của Ít-ra-ên nhường chỗ cho người Ben-gia-mîn, vì họ tin vào người phục họ đã đặt bên cạnh Gi-bê-a."
  37: "Và người phục vội, và lao đến Gi-bê-a; và người phục kéo mình dọc theo, và đánh mọi thành phố bằng lưỡi gươm."
  38: "Bây giờ có một dấu hiệu được chỉ định giữa người đàn ông của Ít-ra-ên và người phục, rằng họ sẽ làm một ngọn lửa lớn với khói bốc lên khỏi thành phố."
  39: "Và khi người đàn ông của Ít-ra-ên lui trong chiến đấu, Ben-gia-mîn bắt đầu đánh và giết của người đàn ông của Ít-ra-ên khoảng ba mươi người: vì họ nói, Chắc chắn họ bị đánh xuống trước mặt chúng ta, như trong trận chiến đầu."
  40: "Nhưng khi ngọn lửa bắt đầu bốc lên khỏi thành phố với một cột khói, người Ben-gia-mîn nhìn sau họ, và, kìa, ngọn lửa của thành phố leo lên đến trời."
  41: "Và khi người đàn ông của Ít-ra-ên quay lại, người đàn ông của Ben-gia-mîn kinh ngạc: vì họ thấy điều ác đã đến trên họ."
  42: "Vì thế họ quay lưng trước mặt người đàn ông của Ít-ra-ên đến đường của hoang mạc: nhưng chiến đấu đuổi kịp họ; và những người đi ra khỏi các thành phố họ tiêu diệt giữa họ."
  43: "Vậy họ bao vây người Ben-gia-mîn xung quanh, và đuổi họ, và giẫm họ dễ dàng đối diện Gi-bê-a về phía mặt trời mọc."
  44: "Và có mười tám ngàn người của Ben-gia-mîn ngã; tất cả người này là người dũng cảm."
  45: "Và họ quay và trốn đến hoang mạc đến đá của Rim-môn: và họ nhặt của họ trên các con đường năm ngàn người; và truy đuổi mạnh đến Gi-đôm, và giết hai ngàn người của họ."
  46: "Vậy mọi người ngã ngày đó của Ben-gia-mîn là hai mươi lăm ngàn người rút gươm; tất cả người này là người dũng cảm."
  47: "Nhưng sáu trăm người quay và trốn đến hoang mạc đến đá Rim-môn, và ở trong đá Rim-môn bốn tháng."
  48: "Và người đàn ông của Ít-ra-ên quay lại trên con cái của Ben-gia-mîn, và đánh họ bằng lưỡi gươm, cả người đàn ông của mọi thành, và thú, và tất cả đến tay: cũng họ đốt cháy mọi thành phố họ đến."
