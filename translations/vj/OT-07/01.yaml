1:
  1: "Sau khi Giô-suê chết, sự việc xảy ra là con cái của Ít-ra-ên dò hỏi THIÊN CHÚA, rằng: Ai sẽ lên cho chúng ta chống người Ca-na-an trước, để đánh với họ?"
  2: "Và THIÊN CHÚA phán: Giu-đa sẽ đi lên: kìa, Ta đã trao vùng đất vào tay người."
  3: "Và Giu-đa nói với Si-mê-ôn anh em của người, rằng: Hãy cùng tôi đi lên đến phần của tôi, để chúng ta có thể đánh người Ca-na-an; và tôi cũng sẽ đi với ngươi đến phần của ngươi. Vậy Si-mê-ôn đi cùng người."
  4: "Và Giu-đa đi lên; và THIÊN CHÚA trao người Ca-na-an và người Pê-rít vào tay họ: và họ giết chết tại Bê-xếch mười ngàn người."
  5: "Và họ tìm thấy A-đô-ni-bê-xếch tại Bê-xếch: và họ đánh với người, và họ giết người Ca-na-an và người Pê-rít."
  6: "Nhưng A-đô-ni-bê-xếch chạy trốn; và họ truy đuổi người, và bắt được người, và cắt ngón cái và ngón chân cái của người."
  7: "Và A-đô-ni-bê-xếch nói: Bảy mươi vua, bị cắt ngón cái và ngón chân cái, nhặt thức ăn dưới bàn ta: như ta đã làm, Thiên Chúa đã đền bù ta như vậy. Và họ dẫn người đến Giê-ru-sa-lem, và tại đó người chết."
  8: "Vả các con cái của Giu-đa đã đánh Giê-ru-sa-lem, và đã chiếm được nó, và đánh bằng lưỡi gươm, và đốt thành phố."
  9: "Sau đó con cái của Giu-đa đi xuống đánh người Ca-na-an ở trong núi, và ở vùng nam, và ở thung lũng."
  10: "Và Giu-đa đi đánh người Ca-na-an ở tại Hép-bôn: (tên Hép-bơn trước đây là Ki-ri-át A-bá:) và họ giết Xê-sai, A-hi-man, và Tal-mai."
  11: "Và từ đó người đi đánh dân của Đê-bír: và tên Đê-bír trước đây là Ki-ri-át Sê-phê:"
  12: "Và Ca-lếp nói, Ai đánh Ki-ri-át Sê-phê và chiếm được nó, kẻ đó ta sẽ cho Ach-sa con gái ta làm vợ."
  13: "Và Ôt-ni-ên con trai của Kê-ná, em trai của Ca-lếp, chiếm được nó: và người cho Ôt-ni-ên Ach-sa con gái người làm vợ."
  14: "Và sự việc xảy ra, khi nàng đến cùng người, nàng thúc giục người cầu xin cha nàng một cánh đồng: và nàng nhảy xuống khỏi con la; và Ca-lếp nói với nàng, Ngươi muốn gì?"
  15: "Và nàng nói với người, Xin cho tôi một phước: vì người đã cho tôi vùng đất miền nam; xin cho tôi thêm nguồn nước. Và Ca-lếp cho nàng mạch nước trên và mạch nước dưới."
  16: "Và con cái của dân Kê-ni, cha vợ của Môi-se, đi lên khỏi thành thị có cây cọ cùng con cái của Giu-đa vào hoang mạc của Giu-đa, nằm ở phía nam của A-rát; và họ đi và ở giữa dân chúng."
  17: "Và Giu-đa đi với Si-mê-ôn anh em của người, và họ giết người Ca-na-an cư ngụ tại Xê-phát, và tiêu diệt hoàn toàn nó. Và tên thành phố được gọi là Hô-ma."
  18: "Giu-đa cũng chiếm Ga-za với vùng lân cận của nó, và As-khê-lôn với vùng lân cận của nó, và Ê-crôn với vùng lân cận của nó."
  19: "Và THIÊN CHÚA ở cùng Giu-đa; và người đánh đuổi dân của vùng núi; nhưng không thể đánh đuổi dân của thung lũng, vì họ có xe chiến có sắt."
  20: "Và họ trao Hép-bôn cho Ca-lếp, như Môi-se đã nói: và người trục xuất khỏi đó ba con trai của A-nác."
  21: "Và con cái của Ben-gia-mîn không đánh đuổi người Giê-bu-sít cư ngụ tại Giê-ru-sa-lem; nhưng người Giê-bu-sít ở cùng con cái của Ben-gia-mîn tại Giê-ru-sa-lem cho đến ngày nay."
  22: "Và nhà của Giô-sép, họ cũng đi lên đánh Bê-then: và THIÊN CHÚA ở cùng họ."
  23: "Và nhà của Giô-sép phái đi do thám Bê-then. (Tên thành phố trước đây là Lu.)"
  24: "Và những người do thám thấy một người đi ra khỏi thành phố, và họ nói với người, Chỉ cho chúng tôi, chúng tôi cầu xin ngươi, lối vào thành phố, và chúng tôi sẽ thương xót ngươi."
  25: "Và khi người chỉ cho họ lối vào thành phố, họ đánh thành phố bằng lưỡi gươm; nhưng họ tha người và toàn bộ gia đình người."
  26: "Và người ấy đi vào vùng đất của người Hết, và xây dựng một thành phố, và gọi tên nó là Lu: đó là tên của nó cho đến ngày nay."
  27: "Ma-na-sê cũng không đánh đuổi dân của Bê-than và các thành của nó, cũng không Ta-a-nác và các thành của nó, cũng không dân của Đô và các thành của nó, cũng không dân của I-blêm và các thành của nó, cũng không dân của Mê-gi-đô và các thành của nó: nhưng người Ca-na-an muốn ở trong vùng đất đó."
  28: "Và sự việc xảy ra, khi Ít-ra-ên mạnh, họ bắt người Ca-na-an nộp thuế, và không hoàn toàn đánh đuổi họ."
  29: "Êp-ra-im cũng không đánh đuổi người Ca-na-an ở tại Gê-xơ; nhưng người Ca-na-an ở tại Gê-xơ giữa họ."
  30: "Xê-bu-lơn cũng không đánh đuổi dân của Ki-trôn, cũng không dân của Na-ha-lôn; nhưng người Ca-na-an ở giữa họ, và trở thành người nộp thuế."
  31: "A-sơ cũng không đánh đuổi dân của A-cô, cũng không dân của Xi-đôn, cũng không của A-láp, cũng không của A-di-b, cũng không của Hên-bá, cũng không của A-phích, cũng không của Rê-hô:"
  32: "Nhưng người A-sơ ở giữa người Ca-na-an, dân của vùng đất: vì họ không đánh đuổi họ."
  33: "Nép-ta-li cũng không đánh đuổi dân của Bết Sêm-ê, cũng không dân của Bết A-nát; nhưng người ở giữa người Ca-na-an, dân của vùng đất: dù vậy dân của Bết Sêm-ê và của Bết A-nát trở thành người nộp thuế cho họ."
  34: "Và người A-mô-rít ép con cái của Đa-n vào núi: vì họ không cho phép họ đi xuống thung lũng:"
  35: "Nhưng người A-mô-rít muốn ở tại núi Hê-rês trong Ai-gia-lôn, và tại Sa-an-bim: dù vậy tay của nhà của Giô-sép thắng thế, để họ trở thành người nộp thuế."
  36: "Và biên giới của người A-mô-rít từ lối lên đến A-cra-bim, từ tảng đá, và lên cao hơn."
