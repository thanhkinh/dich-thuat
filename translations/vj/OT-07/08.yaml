8:
  1: "Và người của Êp-ra-im nói với người, Tại sao ngươi đã phục vụ chúng tôi như vậy, ngươi không gọi chúng tôi, khi ngươi đi đánh với người Mê-di-an? Và họ trách móc người gay gắt."
  2: "Và người nói với họ, Tôi đã làm gì bây giờ so với các ngươi? Việc nhặt nho của Êp-ra-im không tốt hơn việc thu hoạch của A-bi-ê-xơ sao?"
  3: "Thiên Chúa đã trao vào tay các ngươi các hoàng tử của Mê-di-an, Ô-rê-b và Xê-b: và tôi có thể làm gì so với các ngươi? Bấy giờ sự giận của họ giảm đối với người, khi người đã nói điều đó."
  4: "Và Ghịt-ê-ôn đến Gior-đanh, và đi qua, người, và ba trăm người đi với người, mệt, nhưng vẫn truy đuổi họ."
  5: "Và người nói với người của Xu-cốt, Xin cho, tôi cầu xin các ngươi, bánh cho dân đi theo tôi; vì họ mệt, và tôi đang truy đuổi Xê-ba và Xan-mu-na, vua của Mê-di-an."
  6: "Và các hoàng tử của Xu-cốt nói, Tay của Xê-ba và Xan-mu-na bây giờ trong tay ngươi sao, chúng tôi nên cho bánh cho quân đội của ngươi?"
  7: "Và Ghịt-ê-ôn nói, Vì thế khi THIÊN CHÚA đã trao Xê-ba và Xan-mu-na vào tay tôi, thì tôi sẽ xé thịt các ngươi với gai của hoang mạc và với cây gai."
  8: "Và người đi lên từ đó đến Pê-nu-ên, và nói với họ tương tự: và người của Pê-nu-ên trả lời người như người của Xu-cốt đã trả lời người."
  9: "Và người cũng nói với người của Pê-nu-ên, nói, Khi tôi trở lại trong hòa bình, tôi sẽ phá tháp này."
  10: "Bây giờ Xê-ba và Xan-mu-na ở Ca-cơ, và quân đội của họ với họ, khoảng mười lăm ngàn người, mọi người còn lại của mọi quân đội của con cái của phương đông: vì có một trăm hai mươi ngàn người rút gươm ngã."
  11: "Và Ghịt-ê-ôn đi lên bằng đường của người cư ngụ trong lều ở phía đông của Nô-ba và Ghua-anh, và đánh quân đội: vì quân đội an toàn."
  12: "Và khi Xê-ba và Xan-mu-na trốn, người truy đuổi họ, và bắt hai vua của Mê-di-an, Xê-ba và Xan-mu-na, và làm bối rối mọi quân đội."
  13: "Và Ghịt-ê-ôn con trai của Giô-át trở lại từ trận chiến trước mặt trời mọc,"
  14: "Và bắt một người trẻ của người của Xu-cốt, và hỏi người: và người mô tả cho người các hoàng tử của Xu-cốt, và trưởng lão của nó, sáu mươi bảy người."
  15: "Và người đến với người của Xu-cốt, và nói, Kìa Xê-ba và Xan-mu-na, mà các ngươi đã sỉ nhục tôi, nói, Tay của Xê-ba và Xan-mu-na bây giờ trong tay ngươi sao, chúng tôi nên cho bánh cho người của ngươi mệt?"
  16: "Và người lấy các trưởng lão của thành phố, và gai của hoang mạc và cây gai, và với họ người dạy người của Xu-cốt."
  17: "Và người đánh đổ tháp của Pê-nu-ên, và giết người của thành phố."
  18: "Bấy giờ người nói với Xê-ba và Xan-mu-na, Họ là người như thế nào mà các ngươi giết tại Ta-bơ? Và họ trả lời, Như ngươi, họ như vậy; mỗi người giống con cái của một vua."
  19: "Và người nói, Họ là anh em tôi, con trai của mẹ tôi: CHÚA sống, nếu các ngươi đã cứu họ sống, tôi sẽ không giết các ngươi."
  20: "Và người nói với Giê-thê con trai cả của người, Hãy đứng dậy, và giết họ. Nhưng người trẻ không rút gươm: vì người sợ, vì người còn là một người trẻ."
  21: "Bấy giờ Xê-ba và Xan-mu-na nói, Hãy đứng dậy ngươi, và ngã lên chúng tôi: vì như người, sức mạnh như vậy. Và Ghịt-ê-ôn đứng dậy, và giết Xê-ba và Xan-mu-na, và lấy trang sức trên cổ lạc đà của họ."
  22: "Bấy giờ người của Ít-ra-ên nói với Ghịt-ê-ôn, Hãy cai trị chúng tôi, cả ngươi, và con trai ngươi, và con trai của con trai ngươi cũng vậy: vì ngươi đã giải cứu chúng tôi khỏi tay của Mê-di-an."
  23: "Và Ghịt-ê-ôn nói với họ, Tôi sẽ không cai trị các ngươi, cũng không con trai tôi sẽ cai trị các ngươi: CHÚA THIÊN CHÚA sẽ cai trị các ngươi."
  24: "Và Ghịt-ê-ôn nói với họ, Tôi muốn mong một yêu cầu của các ngươi, các ngươi sẽ cho tôi mỗi người khuyên tai của chiến lợi品的. (Vì họ có khuyên tai vàng, vì họ là người Y-sơ-ma-ên.)"
  25: "Và họ trả lời, Chúng tôi sẽ tự nguyện cho. Họ trải một quần áo, và đổ trong đó mỗi người khuyên tai của chiến lợi品的."
  26: "Và trọng lượng của khuyên tai vàng người yêu cầu là một ngàn bảy trăm sê-ken vàng; ngoài trang sức, và vòng cổ, và quần áo tím trên vua của Mê-di-an, và ngoài dây xích quanh cổ lạc đà của họ."
  27: "Và Ghịt-ê-ôn làm một ê-phốt từ đó, và đặt nó trong thành phố của người, ở Ôp-ra: và mọi Ít-ra-ên đi đó gian dâm sau nó: điều đó trở thành bẫy cho Ghịt-ê-ôn, và nhà của người."
  28: "Vậy Mê-di-an bị khuất phục trước mặt con cái của Ít-ra-ên, để họ không ngẩng đầu lên nữa. Và đất có sự yên tĩnh bốn mươi năm trong ngày của Ghịt-ê-ôn."
  29: "Và Giê-rub-ba-an con trai của Giô-át đi và ở trong nhà của chính mình."
  30: "Và Ghịt-ê-ôn có bảy mươi con trai của thân thể người sinh ra: vì người có nhiều vợ."
  31: "Và bà cấp dưới của người ở Xê-chem, bà cũng sinh cho người một con trai, người gọi tên là A-bi-mê-lếc."
  32: "Và Ghịt-ê-ôn con trai của Giô-át chết trong tuổi tốt già, và được chôn trong mộ của Giô-át cha người, ở Ôp-ra của người A-bi-ê-xít."
  33: "Và sự việc xảy ra, ngay khi Ghịt-ê-ôn chết, con cái của Ít-ra-ên quay lại, và đi gian dâm sau Ba-al, và làm Ba-an Bê-rít thần của họ."
  34: "Và con cái của Ít-ra-ên không nhớ CHÚA THIÊN CHÚA của họ, Đấng đã giải cứu họ khỏi tay mọi kẻ thù của họ trên mọi bên:"
  35: "Cũng không họ mostr sự kindness cho nhà của Giê-rub-ba-an, là Ghịt-ê-ôn, theo mọi sự tốt mà người đã mostr cho Ít-ra-ên."
