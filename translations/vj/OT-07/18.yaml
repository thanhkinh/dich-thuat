18:
  1: "Trong những ngày đó không có vua trong Ít-ra-ên: và trong những ngày đó bộ lạc của người Đan tìm cho họ một gia nghiệp để ở trong; vì đến ngày đó mọi gia nghiệp của họ chưa ngã xuống cho họ giữa các bộ lạc của Ít-ra-ên."
  2: "Và con cái của Đan gửi của gia đình họ năm người từ vùng biên của họ, người dũng cảm, từ Xô-ra, và từ Ê-xê-ta-ôn, để do thám vùng đất, và để tìm kiếm nó; và họ nói với họ, Hãy đi, hãy tìm kiếm vùng đất: khi họ đến núi Êp-ra-im, đến nhà của Mi-ca, họ ở đó."
  3: "Khi họ ở bên nhà của Mi-ca, họ biết tiếng của người trẻ người Lê-vi: và họ rẽ đến đó, và nói với người, Ai đã đưa ngươi đến đây? và ngươi làm gì ở这个地方? và ngươi có gì ở đây?"
  4: "Và người nói với họ, Mi-ca đối xử với tôi như vậy, và đã thuê tôi, và tôi là thầy tế của người."
  5: "Và họ nói với người, Hãy xin lời khuyên, tôi cầu xin ngươi, của Thiên Chúa, để chúng tôi có thể biết đường chúng tôi đi có thể thịnh vượng hay không."
  6: "Và thầy tế nói với họ, Hãy đi trong hòa bình: trước mặt THIÊN CHÚA là đường của các ngươi các ngươi đi."
  7: "Bấy giờ năm người đi, và đến Lai, và thấy dân ở đó, họ ở vô tư, theo cách của người Xi-đôn, yên và an toàn; và không có quan lại trong vùng đất, có thể làm họ xấu hổ trong bất cứ điều gì; và họ xa người Xi-đôn, và không có việc làm với bất kỳ ai."
  8: "Và họ đến anh em họ tại Xô-ra và Ê-xê-ta-ôn: và anh em họ nói với họ, Các ngươi nói gì?"
  9: "Và họ nói, Hãy đứng dậy, để chúng ta có thể đi lên chống họ: vì chúng tôi đã thấy vùng đất, và, kìa, nó rất tốt: và các ngươi còn ngồi sao? đừng lười biếng đi, và để đi vào để chiếm vùng đất."
  10: "Khi các ngươi đi, các ngươi sẽ đến một dân an toàn, và một vùng đất lớn: vì Thiên Chúa đã trao nó vào tay các ngươi; một nơi không thiếu bất cứ điều gì trên đất."
  11: "Và từ đó đi của gia đình của người Đan, từ Xô-ra và từ Ê-xê-ta-ôn, sáu trăm người được bổ nhiệm với vũ khí chiến tranh."
  12: "Và họ đi lên, và đóng trại tại Ki-ri-át Gia-rim, trong Giu-đa: vì thế họ gọi nơi đó Ma-ha-nê-Đan cho đến ngày nay: kìa, nó ở sau Ki-ri-át Gia-rim."
  13: "Và họ đi từ đó đến núi Êp-ra-im, và đến nhà của Mi-ca."
  14: "Bấy giờ năm người đi để do thám vùng đất của Lai trả lời và nói với anh em họ, Các ngươi có biết có trong những nhà này một ê-phốt, và te-ra-phim, và một hình tượng, và một tượng đúc sao? bây giờ vì thế hãy xem các ngươi phải làm gì."
  15: "Và họ rẽ đến đó, và đến nhà của người trẻ người Lê-vi, đến nhà của Mi-ca, và chào người."
  16: "Và sáu trăm người được bổ nhiệm với vũ khí chiến tranh của họ, của con cái của Đan, đứng ở lối vào của cửa."
  17: "Và năm người đi để do thám vùng đất đi lên, và vào đó, và lấy hình tượng, và ê-phốt, và te-ra-phim, và tượng đúc: và thầy tế đứng ở lối vào của cửa với sáu trăm người được bổ nhiệm với vũ khí chiến tranh."
  18: "Và những người này vào nhà của Mi-ca, và mang hình tượng, ê-phốt, và te-ra-phim, và tượng đúc. Bấy giờ thầy tế nói với họ, Các ngươi làm gì?"
  19: "Và họ nói với người, Hãy im lặng, hãy đặt tay trên miệng ngươi, và đi với chúng tôi, và là cho chúng tôi một cha và một thầy tế: tốt hơn cho ngươi làm thầy tế cho một nhà của một người, hay ngươi làm thầy tế cho một bộ lạc và một gia đình trong Ít-ra-ên sao?"
  20: "Và trái tim thầy tế vui mừng, và người lấy ê-phốt, và te-ra-phim, và hình tượng, và đi giữa dân."
  21: "Vậy họ quay và đi, và đặt trẻ con và gia súc và hành lý trước mặt họ."
  22: "Và khi họ xa một chút từ nhà của Mi-ca, người đàn ông ở trong nhà gần nhà của Mi-ca được quy tụ cùng nhau, và đuổi kịp con cái của Đan."
  23: "Và họ hô lên con cái của Đan. Và họ quay mặt, và nói với Mi-ca, Chuyện gì với ngươi, ngươi đến với một đoàn người như vậy?"
  24: "Và người nói, Các ngươi đã lấy thần của tôi tôi đã làm, và thầy tế, và các ngươi đã đi: và tôi còn gì nữa? và điều này các ngươi nói với tôi, Chuyện gì với ngươi?"
  25: "Và con cái của Đan nói với người, Đừng để tiếng ngươi được nghe giữa chúng tôi, e rằng người đàn bà giận dữ chạy đến ngươi, và ngươi mất mạng sống, với mạng sống của nhà ngươi."
  26: "Và con cái của Đan đi đường của họ: và khi Mi-ca thấy họ quá mạnh cho người, người quay và trở lại nhà của người."
  27: "Và họ lấy điều Mi-ca đã làm, và thầy tế người có, và đến Lai, đến một dân an toàn và an toàn: và họ đánh họ bằng lưỡi gươm, và đốt thành phố với lửa."
  28: "Và không có người giải cứu, vì nó xa Xi-đôn, và họ không có việc làm với bất kỳ ai; và nó trong thung lũng nằm bên cạnh Bết Rê-hô. Và họ xây một thành phố, và ở trong đó."
  29: "Và họ gọi tên thành phố Đan, theo tên Đan cha họ, người sinh cho Ít-ra-ên: dù vậy tên của thành phố là Lai lúc đầu."
  30: "Và con cái của Đan dựng hình tượng: và Giô-na-than, con trai của Gêr-sôm, con trai của Ma-na-sê, người và con trai người là thầy tế cho bộ lạc của Đan cho đến ngày của sự bị bắt của vùng đất."
  31: "Và họ dựng hình tượng của Mi-ca người đã làm, mọi thời gian nhà của Thiên Chúa ở tại Si-lô."
