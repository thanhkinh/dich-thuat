3:
  1: "Vậy đây là các dân tộc mà THIÊN CHÚA để lại, để thử Ít-ra-ên qua họ, là nhiều của Ít-ra-ên chưa biết mọi cuộc chiến của Ca-na-an;"
  2: "Chỉ để các thế hệ của con cái của Ít-ra-ên có thể biết, dạy họ chiến tranh, ít nhất những người trước chưa biết gì về nó;"
  3: "Đó là, năm lãnh chúa của người Phi-li-tin, và mọi người Ca-na-an, và người Xi-đôn, và người Hi-vít cư ngụ trên núi Li-băng, từ núi Ba-an Hê-r-môn cho đến lối vào của Ha-mát."
  4: "Và họ để thử Ít-ra-ên qua họ, để biết liệu họ có vâng các điều răn của THIÊN CHÚA, mà Ngài đã truyền cho tổ tiên họ qua tay Môi-se hay không."
  5: "Và con cái của Ít-ra-ên ở giữa người Ca-na-an, người Hết, và người A-mô-rít, và người Pê-rít, và người Hi-vít, và người Giê-bu-sít:"
  6: "Và họ lấy con gái họ làm vợ, và cho con gái họ cho con trai họ, và phục vụ thần của họ."
  7: "Và con cái của Ít-ra-ên làm điều ác trước mặt THIÊN CHÚA, và quên THIÊN CHÚA Thiên Chúa của họ, và phục vụ Ba-al và các rừng thiêng."
  8: "Vì thế sự giận dữ của THIÊN CHÚA bừng lên chống Ít-ra-ên, và Ngài bán họ vào tay Cu-san Ri-sa-ta-im vua của Mê-sô-po-ta-mi-a: và con cái của Ít-ra-ên phục vụ Cu-san Ri-sa-ta-im tám năm."
  9: "Và khi con cái của Ít-ra-ên kêu khấn THIÊN CHÚA, THIÊN CHÚA dựng lên một Đấng giải cứu cho con cái của Ít-ra-ên, Đấng giải cứu họ, là Ôt-ni-ên con trai của Kê-ná, em trai của Ca-lếp."
  10: "Và Thần Linh của THIÊN CHÚA đến trên người, và người xét xử Ít-ra-ên, và đi ra chiến tranh: và THIÊN CHÚA trao Cu-san Ri-sa-ta-im vua của Mê-sô-po-ta-mi-a vào tay người; và tay người thắng thế Cu-san Ri-sa-ta-im."
  11: "Và vùng đất có sự nghỉ ngơi bốn mươi năm. Và Ôt-ni-ên con trai của Kê-ná chết."
  12: "Và con cái của Ít-ra-ên lại làm điều ác trước mặt THIÊN CHÚA: và THIÊN CHÚA làm cho Êch-lôn vua của Mô-áb mạnh chống Ít-ra-ên, vì họ đã làm điều ác trước mặt THIÊN CHÚA."
  13: "Và người quy tụ về mình con cái của Am-môn và A-ma-lếc, và đi và đánh Ít-ra-ên, và chiếm thành thị có cây cọ."
  14: "Vậy con cái của Ít-ra-ên phục vụ Êch-lôn vua của Mô-áb mười tám năm."
  15: "Nhưng khi con cái của Ít-ra-ên kêu khấn THIÊN CHÚA, THIÊN CHÚA dựng lên cho họ một Đấng giải cứu, Ê-hút con trai của Gê-ra, người Ben-gia-mîn, người trái tay: và qua người con cái của Ít-ra-ên gửi lễ vật đến Êch-lôn vua của Mô-áb."
  16: "Nhưng Ê-hút làm cho người một con dao găm có hai lưỡi, dài một thước; và người thắt nó dưới áo của người trên đùi phải của người."
  17: "Và người mang lễ vật đến Êch-lôn vua của Mô-áb: và Êch-lôn là một người rất béo."
  18: "Và khi người đã dâng xong lễ vật, người cho những người mang lễ vật đi."
  19: "Nhưng người tự mình quay lại từ các mỏ đá bên cạnh Ghí-gal, và nói, Ta có bí mật đối với ngươi, ô vua: người nói, Hãy im lặng. Và mọi người đứng bên cạnh người đi khỏi người."
  20: "Và Ê-hút đến cùng người; và người ngồi trong phòng mùa hè, mà người có cho riêng mình. Và Ê-hút nói, Ta có thông điệp từ Thiên Chúa đến ngươi. Và người đứng dậy từ ghế."
  21: "Và Ê-hút đưa tay trái, và lấy dao găm từ đùi phải, và đâm nó vào bụng người:"
  22: "Và cán cũng đi vào sau lưỡi; và mỡ đóng lên lưỡi, để người không thể rút dao găm khỏi bụng; và phân ra ngoài."
  23: "Bấy giờ Ê-hút đi qua hành lang, và đóng cửa phòng lại trên người, và khóa chúng."
  24: "Khi người đã đi ra, tôi tớ người đến; và khi họ thấy đó, kìa, cửa phòng bị khóa, họ nói, Chắc chắn người đang đi vệ sinh trong phòng mùa hè."
  25: "Và họ chờ cho đến khi họ xấu hổ: và, kìa, người không mở cửa phòng; vì thế họ lấy chìa khóa, và mở chúng: và, kìa, chủ họ bị ngã xuống chết trên đất."
  26: "Và Ê-hút trốn trong khi họ chờ, và đi qua các mỏ đá, và trốn đến Xê-rát."
  27: "Và sự việc xảy ra, khi người đến, người thổi kèn trumpet trên núi của Êp-ra-im, và con cái của Ít-ra-ên đi xuống với người từ núi, và người đi trước họ."
  28: "Và người nói với họ, Hãy theo tôi: vì THIÊN CHÚA đã trao kẻ thù của các ngươi người Mô-áb vào tay các ngươi. Và họ đi xuống sau người, và chiếm các bến sông Gior-đanh về phía Mô-áb, và không cho ai đi qua."
  29: "Và họ giết người Mô-áb tại thời điểm đó khoảng mười ngàn người, tất cả khỏe mạnh, và tất cả người dũng cảm; và không có ai trốn."
  30: "Vậy Mô-áb bị khuất phục ngày đó dưới tay của Ít-ra-ên. Và vùng đất có sự nghỉ ngơi tám mươi năm."
  31: "Và sau người là Sam-ga con trai của A-nát, người giết người Phi-li-tin sáu trăm người với cây bần bò: và người cũng giải cứu Ít-ra-ên."
