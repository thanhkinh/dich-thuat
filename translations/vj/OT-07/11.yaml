11:
  1: "Giép-ta người Gi-lê-át là một người mạnh dũng cảm, và người là con trai của một người đàn bà bán dâm: và Gi-lê-át sinh Giép-ta."
  2: "Và vợ của Gi-lê-át sinh cho người con trai; và con trai của vợ người lớn lên, và họ đuổi Giép-ta, và nói với người, Ngươi sẽ không kế thừa trong nhà của cha chúng tôi; vì ngươi là con trai của người đàn bà lạ."
  3: "Bấy giờ Giép-ta trốn khỏi anh em người, và ở trong vùng đất của Tôp: và ở đó người vô ích quy tụ đến Giép-ta, và đi ra với người."
  4: "Và sự việc xảy ra trong quá trình thời gian, con cái của Am-môn làm chiến tranh chống Ít-ra-ên."
  5: "Và sự việc là, khi con cái của Am-môn làm chiến tranh chống Ít-ra-ên, các trưởng lão của Gi-lê-át đi để mang Giép-ta từ vùng đất của Tôp:"
  6: "Và họ nói với Giép-ta, Hãy đến, và là chỉ huy của chúng tôi, để chúng tôi có thể chiến đấu với con cái của Am-môn."
  7: "Và Giép-ta nói với các trưởng lão của Gi-lê-át, Các ngươi không ghét tôi, và trục xuất tôi khỏi nhà của cha tôi sao? và tại sao các ngươi đến với tôi bây giờ khi các ngươi trong sự hoạn nạn?"
  8: "Và các trưởng lão của Gi-lê-át nói với Giép-ta, Vì thế chúng tôi quay lại với ngươi bây giờ, để ngươi có thể đi với chúng tôi, và chiến đấu với con cái của Am-môn, và là đầu của chúng tôi trên mọi dân cư của Gi-lê-át."
  9: "Và Giép-ta nói với các trưởng lão của Gi-lê-át, Nếu các ngươi đưa tôi về nhà lần nữa để chiến đấu với con cái của Am-môn, và THIÊN CHÚA trao họ trước mặt tôi, tôi sẽ là đầu của các ngươi sao?"
  10: "Và các trưởng lão của Gi-lê-át nói với Giép-ta, CHÚA làm chứng giữa chúng tôi, nếu chúng tôi không làm như vậy theo lời ngươi."
  11: "Bấy giờ Giép-ta đi với các trưởng lão của Gi-lê-át, và dân làm người đầu và chỉ huy trên họ: và Giép-ta nói mọi lời người trước mặt THIÊN CHÚA tại Miz-pê."
  12: "Và Giép-ta gửi sứ giả đến vua của con cái của Am-môn, nói, Ngươi có gì để làm với tôi, ngươi đến chống tôi để chiến đấu trong vùng đất của tôi?"
  13: "Và vua của con cái của Am-môn trả lời sứ giả của Giép-ta, Vì Ít-ra-ên đã lấy vùng đất của tôi, khi họ đi lên khỏi Ê-díp-tô, từ A-nôn cho đến Gia-bốc, và đến Gior-đanh: bây giờ vì thế hãy trả lại những vùng đất đó một cách hòa bình."
  14: "Và Giép-ta gửi sứ giả lại đến vua của con cái của Am-môn:"
  15: "Và nói với người, Giép-ta phán rằng, Ít-ra-ên không lấy vùng đất của Mô-áb, cũng không vùng đất của con cái của Am-môn:"
  16: "Nhưng khi Ít-ra-ên đi lên từ Ê-díp-tô, và đi qua hoang mạc đến biển Đỏ, và đến Ca-đếp;"
  17: "Bấy giờ Ít-ra-ên gửi sứ giả đến vua của Ê-đôm, nói, Hãy để tôi, tôi cầu xin ngươi, đi qua vùng đất của ngươi: nhưng vua của Ê-đôm không vâng lời. Và giống như vậy họ gửi đến vua của Mô-áb: nhưng người không đồng ý: và Ít-ra-ên ở tại Ca-đếp."
  18: "Bấy giờ họ đi dọc qua hoang mạc, và bao quanh vùng đất của Ê-đôm, và vùng đất của Mô-áb, và đến bên phía đông của vùng đất của Mô-áb, và đóng trại bên kia A-nôn, nhưng không đến trong biên giới của Mô-áb: vì A-nôn là biên giới của Mô-áb."
  19: "Và Ít-ra-ên gửi sứ giả đến Xi-hôn vua của người A-mô-rít, vua của Hê-s-bôn; và Ít-ra-ên nói với người, Hãy để chúng tôi đi qua, chúng tôi cầu xin ngươi, qua vùng đất của người vào nơi của tôi."
  20: "Nhưng Xi-hôn không tin Ít-ra-ên đi qua vùng biên của người: nhưng Xi-hôn quy tụ mọi dân của người cùng nhau, và đóng trại tại Gia-át, và chiến đấu chống Ít-ra-ên."
  21: "Và CHÚA THIÊN CHÚA của Ít-ra-ên trao Xi-hôn và mọi dân của người vào tay của Ít-ra-ên, và họ đánh họ: vậy Ít-ra-ên chiếm mọi vùng đất của người A-mô-rít, dân cư của vùng đất đó."
  22: "Và họ chiếm mọi vùng biên của người A-mô-rít, từ A-nôn cho đến Gia-bóc, và từ hoang mạc cho đến Gior-đanh."
  23: "Vậy bây giờ CHÚA THIÊN CHÚA của Ít-ra-ên đã làm người A-mô-rít mất nhà từ trước mặt dân Ngài Ít-ra-ên, và ngươi sẽ chiếm nó sao?"
  24: "Ngươi sẽ không chiếm điều mà Che-mơ thần của ngươi cho ngươi chiếm sao? Vậy bất kỳ ai CHÚA THIÊN CHÚA của chúng tôi đánh đuổi từ trước mặt chúng tôi, họ sẽ chúng tôi chiếm."
  25: "Và bây giờ ngươi gì tốt hơn Ba-lác con trai of Xi-pơ, vua của Mô-áb sao? người bao giờ tranh luận chống Ít-ra-ên, hay người bao giờ chiến đấu chống họ,"
  26: "Khi Ít-ra-ên cư ngụ tại Hê-s-bôn và các thành của người, và tại A-rô-ơ và các thành của người, và trong mọi thành phố dọc theo vùng biên của A-nôn, ba trăm năm? tại sao vì thế các ngươi không lấy lại chúng trong thời gian đó?"
  27: "Vì thế tôi đã không phạm chống ngươi, nhưng ngươi làm tôi sai để chiến đấu chống tôi: CHÚA Thẩm phán sẽ thẩm phán ngày nay giữa con cái của Ít-ra-ên và con cái của Am-môn."
  28: "Dù vậy vua của con cái của Am-môn không vâng lời của Giép-ta người gửi người."
  29: "Bấy giờ Thần Linh của THIÊN CHÚA đến trên Giép-ta, và người đi qua Gi-lê-át, và Ma-na-sê, và đi qua Miz-pê của Gi-lê-át, và từ Miz-pê của Gi-lê-át người đi qua đến con cái của Am-môn."
  30: "Và Giép-ta thề một lời thề với THIÊN CHÚA, và nói, Nếu ngươi sẽ không thiếu trao con cái của Am-môn vào tay tôi,"
  31: "Thì sẽ là, bất cứ gì ra khỏi cửa của nhà tôi để gặp tôi, khi tôi trở lại trong hòa bình từ con cái của Am-môn, sẽ chắc chắn là của CHÚA, và tôi sẽ dâng nó lên làm lễ toàn thiêu."
  32: "Vậy Giép-ta đi qua đến con cái của Am-môn để chiến đấu với họ; và THIÊN CHÚA trao họ vào tay người."
  33: "Và người đánh họ từ A-rô-ơ, cho đến khi ngươi đến Min-nít, hai mươi thành phố, và đến đồng bằng của vườn nho, với một sự giết chóc rất lớn. Vậy con cái của Am-môn bị khuất phục trước mặt con cái của Ít-ra-ên."
  34: "Và Giép-ta đến Miz-pê đến nhà người, và, kìa, con gái người ra gặp người với trống và nhảy múa: và nàng là con đứa duy nhất của người; ngoài nàng người không có con trai hay con gái."
  35: "Và sự việc xảy ra, khi người thấy nàng, người xé áo người, và nói, Ôi thôi ôi, con gái tôi! ngươi đã đưa tôi rất thấp, và ngươi là một trong những người làm khổ tôi: vì tôi đã mở miệng tôi với THIÊN CHÚA, và tôi không thể quay lại."
  36: "Và nàng nói với người, Cha tôi, nếu ngươi đã mở miệng ngươi với THIÊN CHÚA, hãy làm cho tôi theo điều đã ra khỏi miệng ngươi; vì THIÊN CHÚA đã trả thù cho ngươi của kẻ thù của ngươi, của con cái của Am-môn."
  37: "Và nàng nói với cha nàng, Hãy để điều này được làm cho tôi: hãy để tôi một mình hai tháng, để tôi có thể đi lên và xuống trên núi, và khóc sự trinh trắng của tôi, tôi và các bạn của tôi."
  38: "Và người nói, Hãy đi. Và người gửi nàng đi hai tháng: và nàng đi với bạn của nàng, và khóc sự trinh trắng của nàng trên núi."
  39: "Và sự việc xảy ra vào cuối của hai tháng, nàng trở lại cha nàng, người làm với nàng theo lời thề người đã thề: và nàng không biết người đàn ông. Và nó là một tục lệ trong Ít-ra-ên,"
  40: "Rằng con gái của Ít-ra-ên đi hàng năm để khóc con gái của Giép-ta người Gi-lê-át bốn ngày trong một năm."
