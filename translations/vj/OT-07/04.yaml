4:
  1: "Và con cái của Ít-ra-ên lại làm điều ác trước mặt THIÊN CHÚA, khi Ê-hút chết."
  2: "Và THIÊN CHÚA bán họ vào tay Gia-bîn vua của Ca-na-an, người trị vì tại Ha-dơ; chỉ huy của quân đội người là Xi-se-ra, người cư ngụ tại Ha-rô-sết của các dân ngoại."
  3: "Và con cái của Ít-ra-ên kêu khấn THIÊN CHÚA: vì người có chín trăm xe chiến có sắt; và hai mươi năm người mạnh mẽ áp bức con cái của Ít-ra-ên."
  4: "Và Đê-bô-ra, một nữ ngôn sứ, vợ của La-pi-đốt, bà xét xử Ít-ra-ên tại thời điểm đó."
  5: "Và bà ở dưới cây cọ của Đê-bô-ra giữa Ra-ma và Bê-then trên núi Êp-ra-im: và con cái của Ít-ra-ên đến với bà để xét xử."
  6: "Và bà gửi và gọi Ba-lạc con trai của A-bi-no-am từ Kê-đếp Nép-ta-li, và nói với người, CHƯA THIÊN CHÚA của Ít-ra-ên không truyền rằng, Hãy đi và rút đến núi Ta-bơ, và lấy mười ngàn người của con cái của Nép-ta-li và của con cái của Xê-bu-lôn với ngươi sao?"
  7: "Và Ta sẽ rút Xi-se-ra đến sông Ki-xôn, chỉ huy của quân đội của Gia-bîn, với xe chiến và đoàn người của người; và Ta sẽ trao người vào tay ngươi."
  8: "Và Ba-lạc nói với bà, Nếu bà sẽ đi với tôi, thì tôi sẽ đi: nhưng nếu bà sẽ không đi với tôi, thì tôi sẽ không đi."
  9: "Và bà nói, Tôi chắc chắn sẽ đi với ngươi: không phải chuyến đi ngươi thực hiện sẽ là vinh dự của ngươi; vì THIÊN CHÚA sẽ bán Xi-se-ra vào tay một người đàn bà. Và Đê-bô-ra đứng dậy, và đi với Ba-lạc đến Kê-đếp."
  10: "Và Ba-lạc gọi Xê-bu-lơn và Nép-ta-li đến Kê-đếp; và người đi lên với mười ngàn người dưới chân người: và Đê-bô-ra đi lên với người."
  11: "Hê-bơ người Kê-ni, người của con cái của Ho-báb cha vợ của Môi-se, đã tách mình khỏi người Kê-ni, và dựng lều của người đến đồng bằng của Xa-a-naim, bên cạnh Kê-đếp."
  12: "Và họ cho Xi-se-ra biết Ba-lạc con trai của A-bi-no-am đã đi lên núi Ta-bơ."
  13: "Và Xi-se-ra quy tụ mọi xe chiến của người, chín trăm xe chiến có sắt, và mọi người đi với người, từ Ha-rô-sết của các dân ngoại đến sông Ki-xôn."
  14: "Và Đê-bô-ra nói với Ba-lạc, Hãy đứng lên; vì đây là ngày mà THIÊN CHÚA đã trao Xi-se-ra vào tay ngươi: CHƯA THIÊN CHÚA không đã đi trước ngươi sao? Vậy Ba-lạc đi xuống từ núi Ta-bơ, và mười ngàn người đi sau người."
  15: "Và THIÊN CHÚA làm Xi-se-ra bối rối, và mọi xe chiến của người, và mọi quân đội của người, bằng lưỡi gươm trước mặt Ba-lạc; để Xi-se-ra nhảy xuống khỏi xe chiến, và trốn chạy bằng chân."
  16: "Nhưng Ba-lạc truy đuổi xe chiến, và quân đội, đến Ha-rô-sết của các dân ngoại: và mọi quân đội của Xi-se-ra ngã bởi lưỡi gươm; không có ai còn lại."
  17: "Tuy nhiên Xi-se-ra trốn chạy bằng chân đến lều của Gia-ên vợ của Hê-bơ người Kê-ni: vì có hòa bình giữa Gia-bîn vua của Ha-dơ và nhà của Hê-bơ người Kê-ni."
  18: "Và Gia-ên đi ra gặp Xi-se-ra, và nói với người, Hãy vào, ô chúa tôi, hãy vào với tôi; đừng sợ. Và khi người đã vào với nàng vào lều, nàng che người với áo choàng."
  19: "Và người nói với nàng, Xin cho tôi, tôi cầu xin ngươi, một ít nước để uống; vì tôi khát. Và nàng mở một bình sữa, và cho người uống, và che người."
  20: "Lại người nói với nàng, Hãy đứng ở cửa lều, và sẽ là, khi bất kỳ ai đến và hỏi ngươi, và nói, Có ai ở đây? ngươi sẽ nói, Không."
  21: "Bấy giờ Gia-ên vợ của Hê-bơ lấy một cái đinh lều, và lấy một cái búa trong tay nàng, và đi nhẹ nhàng đến người, và đâm đinh vào thái dương người, và đóng nó vào đất: vì người ngủ rất say và mệt mỏi. Vậy người chết."
  22: "Và, kìa, khi Ba-lạc truy đuổi Xi-se-ra, Gia-ên đi ra gặp người, và nói với người, Hãy đến, và tôi sẽ chỉ cho ngươi người mà ngươi tìm. Và khi người vào lều của nàng, kìa, Xi-se-ra nằm chết, và đinh ở thái dương người."
  23: "Vậy Thiên Chúa làm khuất phục ngày đó Gia-bîn vua của Ca-na-an trước mặt con cái của Ít-ra-ên."
  24: "Và tay của con cái của Ít-ra-ên thịnh vượng, và thắng thế Gia-bîn vua của Ca-na-an, cho đến khi họ tiêu diệt Gia-bîn vua của Ca-na-an."
