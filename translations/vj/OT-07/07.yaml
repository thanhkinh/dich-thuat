7:
  1: "Bấy giờ Giê-rub-ba-an, là Ghít-ê-ôn, và mọi người đi với người, dậy sớm, và đóng trại bên cạnh giếng của Ha-rốt: để quân đội của người Mê-di-an ở phía bắc của họ, bên đồi của Mô-rê, trong thung lũng."
  2: "Và THIÊN CHÚA nói với Ghịt-ê-ôn, Người đi với ngươi quá nhiều để Ta trao người Mê-di-an vào tay họ, e rằng Ít-ra-ên tự hào chống Ta, rằng, Tay riêng của tôi đã cứu tôi."
  3: "Vì thế bây giờ hãy đến, hãy tuyên bố trong tai dân, rằng, Bất kỳ ai sợ hãi và sợ, hãy để người đó trở lại và đi sớm khỏi núi Gi-lê-ád. Và có hai mươi hai ngàn người của dân trở lại; và mười ngàn người còn lại."
  4: "Và THIÊN CHÚA nói với Ghịt-ê-ôn, Dân còn quá nhiều; hãy đưa họ xuống đến nước, và Ta sẽ thử họ cho ngươi ở đó: và sẽ là, người mà Ta nói với ngươi, Người này sẽ đi với ngươi, người đó sẽ đi với ngươi; và bất kỳ ai Ta nói với ngươi, Người này sẽ không đi với ngươi, người đó sẽ không đi."
  5: "Vậy người đưa dân xuống đến nước: và THIÊN CHÚA nói với Ghịt-ê-ôn, Mọi người liếm nước với lưỡi, như chó liếm, ngươi sẽ đặt người đó riêng; cũng như mọi người quỳ xuống trên gối để uống."
  6: "Và số những người liếm, đưa tay đến miệng, là ba trăm người: nhưng mọi người còn lại của dân quỳ xuống trên gối để uống nước."
  7: "Và THIÊN CHÚA nói với Ghịt-ê-ôn, Bằng ba trăm người liếm Ta sẽ cứu các ngươi, và trao người Mê-di-an vào tay ngươi: và hãy để mọi người khác mỗi người đi đến nơi của mình."
  8: "Vậy dân lấy lương thực trong tay, và kèn trumpet của họ: và người gửi mọi người của Ít-ra-ên mỗi người đến lều của mình, và giữ lại ba trăm người đó: và quân đội của Mê-di-an dưới người trong thung lũng."
  9: "Và sự việc xảy ra cùng đêm đó, THIÊN CHÚA nói với người, Hãy đứng dậy, hãy đi xuống đến quân đội; vì Ta đã trao nó vào tay ngươi."
  10: "Nhưng nếu ngươi sợ đi xuống, hãy đi với Phu-ra tôi tớ của ngươi xuống đến quân đội:"
  11: "Và ngươi sẽ nghe họ nói gì; và sau đó tay ngươi sẽ được strengthened để đi xuống đến quân đội. Bấy giờ người đi xuống với Phu-ra tôi tớ của người đến bên ngoài của người vũ trang trong quân đội."
  12: "Và người Mê-di-an và người A-ma-lếc và mọi con cái của phương đông nằm dọc trong thung lũng như châu chấu về số lượng; và lạc đà của họ vô số, như cát bên bờ biển về số lượng."
  13: "Và khi Ghịt-ê-ôn đến, kìa, có một người kể một giấc mơ cho đồng người, và nói, Kìa, tôi mơ một giấc mơ, và, kìa, một bánh mì lúa mạch rơi vào quân đội của Mê-di-an, và đến một lều, và đánh nó để nó ngã, và lật nó, để lều nằm ngang."
  14: "Và đồng người trả lời và nói, Điều này không khác gì gươm của Ghịt-ê-ôn con trai của Giô-át, một người của Ít-ra-ên: vì vào tay người Thiên Chúa đã trao Mê-di-an, và mọi quân đội."
  15: "Và sự việc là, khi Ghịt-ê-ôn nghe kể giấc mơ, và sự giải thích của nó, người thờ phượng, và trở lại vào quân đội của Ít-ra-ên, và nói, Hãy đứng dậy; vì THIÊN CHÚA đã trao vào tay các ngươi quân đội của Mê-di-an."
  16: "Và người chia ba trăm người thành ba nhóm, và người đặt một kèn trumpet trong tay mỗi người, với các bình rỗng, và đèn trong bình."
  17: "Và người nói với họ, Hãy nhìn tôi, và làm tương tự: và, kìa, khi tôi đến bên ngoài của trại, sẽ là, như tôi làm, các ngươi cũng sẽ làm."
  18: "Khi tôi thổi kèn trumpet, tôi và mọi người đi với tôi, thì các ngươi cũng thổi kèn trumpet trên mọi bên của mọi trại, và nói, Gươm của THIÊN CHÚA, và của Ghịt-ê-ôn."
  19: "Vậy Ghịt-ê-ôn, và trăm người đi với người, đến bên ngoài của trại vào đầu của giữa gác: và họ vừa mới đặt gác: và họ thổi kèn trumpet, và phá bình trong tay họ."
  20: "Và ba nhóm thổi kèn trumpet, và phá bình, và giữ đèn trong tay trái, và kèn trumpet trong tay phải để thổi: và họ hô, Gươm của THIÊN CHÚA, và của Ghịt-ê-ôn."
  21: "Và họ đứng mỗi người ở chỗ mình xung quanh trại: và mọi quân đội chạy, và hô, và trốn."
  22: "Và ba trăm người thổi kèn trumpet, và THIÊN CHÚA đặt gươm của mỗi người chống đồng người, trong khắp mọi quân đội: và quân đội trốn đến Bết-sít-ta trong Xê-rê-át, và đến biên giới của A-bên Mê-hô-la, đến Ta-bát."
  23: "Và người của Ít-ra-ên quy tụ mình từ Nép-ta-li, và từ A-sơ, và từ mọi Ma-na-sê, và truy đuổi người Mê-di-an."
  24: "Và Ghịt-ê-ôn gửi sứ giả khắp mọi núi Êp-ra-im, nói, Hãy đi xuống chống người Mê-di-an, và chiếm trước mặt họ nước đến Bết-ba-ra và Gior-đanh. Bấy giờ mọi người của Êp-ra-im quy tụ mình, và chiếm nước đến Bết-ba-ra và Gior-đanh."
  25: "Và họ bắt hai hoàng tử của người Mê-di-an, Ô-rê-b và Xê-b; và họ giết Ô-rê-b trên đá Ô-rê-b, và Xê-b họ giết tại máy ép rượu của Xê-b, và truy đuổi Mê-di-an, và mang đầu của Ô-rê-b và Xê-b đến Ghịt-ê-ôn bên kia sông Gior-đanh."
