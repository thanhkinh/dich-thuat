21:
  1: "Bây giờ người đàn ông của Ít-ra-ên đã thề tại Miz-pê, nói, Sẽ không có bất kỳ ai của chúng tôi đưa con gái của mình cho Ben-gia-mîn làm vợ."
  2: "Và dân đến nhà của Thiên Chúa, và ở đó đến buổi tối trước mặt Thiên Chúa, và giọng lên, và khóc dữ dội;"
  3: "Và nói, Lạy CHÚA THIÊN CHÚA của Ít-ra-ên, tại sao điều này xảy ra trong Ít-ra-ên, sẽ có một bộ lạc thiếu trong Ít-ra-ên ngày nay sao?"
  4: "Và sự việc xảy ra vào ngày hôm sau, dân dậy sớm, và xây một bàn thờ ở đó, và dâng lễ toàn thiêu và lễ hòa bình."
  5: "Và con cái của Ít-ra-ên nói, Ai ở đó giữa mọi bộ lạc của Ít-ra-ên không đi lên với hội chúng đến THIÊN CHÚA? Vì họ đã làm một lời thề lớn về người không đi lên đến THIÊN CHÚA đến Miz-pê, nói, Người sẽ chắc chắn bị chết."
  6: "Và con cái của Ít-ra-ên ăn năn cho Ben-gia-mîn anh em họ, và nói, Có một bộ lạc bị cắt khỏi Ít-ra-ên ngày nay."
  7: "Chúng ta sẽ làm gì cho vợ cho họ còn lại, thấy chúng ta đã thề bởi THIÊN CHÚA chúng ta sẽ không cho họ con gái của chúng ta làm vợ sao?"
  8: "Và họ nói, Có ai ở đó giữa các bộ lạc của Ít-ra-ên không đi lên đến Miz-pê đến THIÊN CHÚA? Và, kìa, không có ai đến trại từ Ja-bê Gi-lê-át đến hội chúng."
  9: "Vì dân được đếm, và, kìa, không có dân cư của Ja-bê Gi-lê-át ở đó."
  10: "Và hội chúng gửi ở đó mười hai ngàn người dũng cảm nhất, và truyền lệnh cho họ, nói, Hãy đi và đánh dân cư của Ja-bê Gi-lê-át bằng lưỡi gươm, với phụ nữ và trẻ con."
  11: "Và điều này các ngươi sẽ làm, các ngươi sẽ hoàn toàn tiêu diệt mọi người đàn ông, và mọi người đàn bà đã nằm với người đàn ông."
  12: "Và họ tìm thấy giữa dân cư của Ja-bê Gi-lê-át bốn trăm thiếu nữ trinh, không biết người đàn ông bằng việc nằm với bất kỳ người đàn ông: và họ đưa họ đến trại tại Si-lô, ở trong vùng đất của Ca-na-an."
  13: "Và cả hội chúng gửi một số người để nói với con cái của Ben-gia-mîn ở trong đá Rim-môn, và để gọi hòa bình cho họ."
  14: "Và Ben-gia-mîn đến lại tại thời điểm đó; và họ cho họ vợ họ đã cứu sống từ phụ nữ của Ja-bê Gi-lê-át: và vẫn chưa đủ cho họ."
  15: "Và dân ăn năn cho Ben-gia-mîn, vì THIÊN CHÚA đã làm một vết thương trong các bộ lạc của Ít-ra-ên."
  16: "Bấy giờ các trưởng lão của hội chúng nói, Chúng ta sẽ làm gì cho vợ cho họ còn lại, thấy phụ nữ bị tiêu diệt khỏi Ben-gia-mîn?"
  17: "Và họ nói, Phải có một gia nghiệp cho họ trốn của Ben-gia-mîn, để một bộ lạc không bị tiêu diệt khỏi Ít-ra-ên."
  18: "Dù vậy chúng ta có thể không cho họ vợ của con gái của chúng ta: vì con cái của Ít-ra-ên đã thề, nói, Người bị nguyền rủa sẽ đưa vợ cho Ben-gia-mîn."
  19: "Bấy giờ họ nói, Kìa, có một lễ của THIÊN CHÚA tại Si-lô hàng năm ở một nơi ở phía bắc của Bết-then, ở phía đông của con đường đi lên từ Bết-then đến Xê-chem, và ở phía nam của Lê-bô-na."
  20: "Vì thế họ truyền lệnh cho con cái của Ben-gia-mîn, nói, Hãy đi và phục trong vườn nho;"
  21: "Và hãy xem, và, kìa, nếu con gái của Si-lô đi ra khiêu vũa, thì các ngươi đi ra khỏi vườn nho, và bắt mỗi người vợ của con gái của Si-lô, và đi đến vùng đất của Ben-gia-mîn."
  22: "Và sẽ là, khi cha hay anh em họ đến với chúng tôi để phàn nàn, chúng tôi sẽ nói với họ, Hãy làm ơn cho họ vì chúng tôi: vì chúng tôi không giữ lại mỗi người vợ của mình trong chiến tranh: vì các ngươi không đưa cho họ tại thời điểm này, các ngươi sẽ có tội."
  23: "Và con cái của Ben-gia-mîn làm như vậy, và lấy vợ, theo số của họ, của những người khiêu vũa họ bắt: và họ đi và trở lại gia nghiệp của họ, và sửa chữa các thành phố, và ở trong chúng."
  24: "Và con cái của Ít-ra-ên đi từ đó tại thời điểm đó, mỗi người đến bộ lạc và đến gia đình của mình, và họ đi từ đó mỗi người đến gia nghiệp của mình."
  25: "Trong những ngày đó không có vua trong Ít-ra-ên: mọi người làm điều đúng trong mắt chính mình."
