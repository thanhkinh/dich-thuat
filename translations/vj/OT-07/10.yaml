10:
  1: "Và sau A-bi-mê-lếc trỗi lên để bảo vệ Ít-ra-ên To-la con trai của Pu-a, con trai của Ê-đê, một người của Ít-xa-ca; và người ở tại Sa-mia trên núi Êp-ra-im."
  2: "Và người xét xử Ít-ra-ên hai mươi ba năm, và chết, và được chôn tại Sa-mia."
  3: "Và sau người trỗi lên Gia-ơ, người Gi-lê-át, và xét xử Ít-ra-ên hai mươi hai năm."
  4: "Và người có ba mươi con trai cưỡi ba mươi con lừa, và họ có ba mươi thành phố, được gọi là Ha-vốt Gia-ơ cho đến ngày nay, ở trong vùng đất của Gi-lê-át."
  5: "Và Gia-ơ chết, và được chôn tại Ca-môn."
  6: "Và con cái của Ít-ra-ên lại làm điều ác trước mặt THIÊN CHÚA, và phục vụ Ba-al, và A-s-ta-rốt, và thần của Xi-ri, và thần của Xi-đôn, và thần của Mô-áb, và thần của con cái của Am-môn, và thần của người Phi-li-tin, và bỏ THIÊN CHÚA, và không phục vụ Ngài."
  7: "Và sự giận dữ của THIÊN CHÚA bừng lên chống Ít-ra-ên, và Ngài bán họ vào tay người Phi-li-tin, và vào tay con cái của Am-môn."
  8: "Và năm đó họ làm khổ và áp bức con cái của Ít-ra-ên: mười tám năm, mọi con cái của Ít-ra-ên ở bên kia sông Gior-đanh trong vùng đất của người A-mô-rít, ở trong Gi-lê-át."
  9: "Hơn nữa con cái của Am-môn đi qua sông Gior-đanh để chiến đấu cũng chống Giu-đa, và chống Ben-gia-mîn, và chống nhà của Êp-ra-im; để Ít-ra-ên rất đau khổ."
  10: "Và con cái của Ít-ra-ên kêu khấn THIÊN CHÚA, nói, Chúng tôi đã phạm chống ngươi, vì chúng tôi đã bỏ Thiên Chúa của chúng tôi, và cũng phục vụ Ba-al."
  11: "Và THIÊN CHÚA nói với con cái của Ít-ra-ên, Ta không giải cứu các ngươi khỏi người Ê-díp-tô, và khỏi người A-mô-rít, khỏi con cái của Am-môn, và khỏi người Phi-li-tin sao?"
  12: "Người Xi-đôn cũng, và người A-ma-lếc, và người Ma-ô-nít, đã áp bức các ngươi; và các ngươi kêu khấn Ta, và Ta đã giải cứu các ngươi khỏi tay họ."
  13: "Dù vậy các ngươi đã bỏ Ta, và phục vụ các thần khác: vì thế Ta sẽ không giải cứu các ngươi nữa."
  14: "Hãy đi và kêu khấn các thần các ngươi đã chọn; hãy để họ giải cứu các ngươi trong thời gian của sự hoạn nạn của các ngươi."
  15: "Và con cái của Ít-ra-ên nói với THIÊN CHÚA, Chúng tôi đã phạm: hãy làm cho chúng tôi bất cứ điều có vẻ tốt đối với ngươi; chỉ giải cứu chúng tôi, chúng tôi cầu xin ngươi, ngày nay."
  16: "Và họ loại bỏ các thần lạ từ giữa họ, và phục vụ THIÊN CHÚA: và linh hồn Ngài buồn rầu vì sự khốn khổ của Ít-ra-ên."
  17: "Bấy giờ con cái của Am-môn được quy tụ cùng nhau, và đóng trại trong Gi-lê-át. Và con cái của Ít-ra-ên quy tụ mình cùng nhau, và đóng trại tại Miz-pê."
  18: "Và dân và các vương tử của Gi-lê-át nói với nhau, Người nào sẽ bắt đầu chiến đấu chống con cái của Am-môn? người sẽ là đầu trên mọi dân cư của Gi-lê-át."
