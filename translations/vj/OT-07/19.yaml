19:
  1: "Và sự việc xảy ra trong những ngày đó, khi không có vua trong Ít-ra-ên, có một người Lê-vi ở bên cạnh núi Êp-ra-im, người lấy một bà cấp dưới từ Bết-lê-hem Giu-đa."
  2: "Và bà cấp dưới của người gian dâm chống người, và đi khỏi người đến nhà của cha nàng tại Bết-lê-hem Giu-đa, và ở đó bốn tháng."
  3: "Và chồng người đứng dậy, và đi sau nàng, để nói thân thiện với nàng, và để đưa nàng lại, có tôi tớ người, và hai con la: và nàng dẫn người vào nhà của cha nàng: và khi cha của thiếu nữ thấy người, người vui mừng gặp người."
  4: "Và cha vợ người, cha của thiếu nữ, giữ người; và người ở với người ba ngày: vậy họ ăn và uống, và ở đó."
  5: "Và sự việc xảy ra vào ngày thứ tư, khi họ dậy sớm vào buổi sáng, người đứng dậy để đi: và cha của thiếu nữ nói với con rể người, Hãy an ủi trái tim ngươi với một miếng bánh, và sau đó hãy đi đường của ngươi."
  6: "Và họ ngồi xuống, và ăn và uống cả hai cùng nhau: vì cha của thiếu nữ đã nói với người đàn ông, Hãy hài lòng, tôi cầu xin ngươi, và hãy ở cả đêm, và để trái tim ngươi vui mừng."
  7: "Và khi người đàn ông đứng dậy để đi, cha vợ người thúc giục người: vì thế người ở đó lại."
  8: "Và người dậy sớm vào buổi sáng vào ngày thứ năm để đi: và cha của thiếu nữ nói, Hãy an ủi trái tim ngươi, tôi cầu xin ngươi. Và họ chờ đến chiều, và họ ăn cả hai."
  9: "Và khi người đàn ông đứng dậy để đi, người, và bà cấp dưới của người, và tôi tớ người, cha vợ người, cha của thiếu nữ, nói với người, Kìa, bây giờ ngày kéo đến buổi tối, tôi cầu xin các ngươi hãy ở cả đêm: kìa, ngày kết thúc, hãy ở ở đây, để trái tim ngươi có thể vui mừng; và vào ngày mai hãy đi sớm đường của ngươi, để ngươi có thể về nhà."
  10: "Nhưng người đàn ông sẽ không ở đêm đó, nhưng người đứng dậy và đi, và đến đối diện Giê-bu, là Giê-ru-sa-lem; và có với người hai con la đã được yên ngựa, bà cấp dưới của người cũng với người."
  11: "Và khi họ ở bên cạnh Giê-bu, ngày đã tàn; và tôi tớ nói với chủ người, Hãy đến, tôi cầu xin ngươi, hãy để chúng ta rẽ vào thành phố của người Giê-bu-sít này, và ở trong đó."
  12: "Và chủ người nói với tôi tớ, Chúng tôi sẽ không rẽ vào đây đến thành phố của người lạ, không của con cái của Ít-ra-ên; chúng tôi sẽ đi qua đến Gi-bê-a."
  13: "Và người nói với tôi tớ, Hãy đến, và hãy để chúng ta đến gần một trong những nơi này để ở cả đêm, trong Gi-bê-a, hay trong Ra-ma."
  14: "Và họ đi tiếp và đi đường của họ; và mặt trời đi xuống trên họ khi họ ở bên cạnh Gi-bê-a, thuộc về Ben-gia-mîn."
  15: "Và họ rẽ đến đó, để đi vào và ở trong Gi-bê-a: và khi người đi vào, người ngồi xuống trong một con đường của thành phố: vì không có người nào nhận họ vào nhà người để ở."
  16: "Và, kìa, có một người già đến từ công việc người từ cánh đồng vào buổi tối, cũng của núi Êp-ra-im; và người ở trong Gi-bê-a: nhưng người của nơi là người Ben-gia-mîn."
  17: "Và khi người nhướng mắt, người thấy một người đi đường trong con đường của thành phố: và người già nói, Ngươi đi đâu? và ngươi đến từ đâu?"
  18: "Và người nói với người, Chúng tôi đi từ Bết-lê-hem Giu-đa về phía bên cạnh núi Êp-ra-im: từ đó tôi: và tôi đến Bết-lê-hem Giu-đa, nhưng tôi bây giờ đi đến nhà của THIÊN CHÚA; và không có người nào nhận tôi vào nhà."
  19: "Dù vậy có cả rơm và thức ăn cho con la của chúng tôi; và có bánh và rượu cũng cho tôi, và cho bà cấp dưới của tôi, và cho người trẻ đi với tôi tớ của ngươi: không thiếu bất cứ điều gì."
  20: "Và người già nói, Sự bình an với ngươi; để mọi thiếu của ngươi nằm trên tôi; chỉ đừng ở trong con đường."
  21: "Vậy người đưa người vào nhà người, và cho thức ăn cho con la: và họ rửa chân họ, và ăn và uống."
  22: "Và khi họ làm trái tim họ vui mừng, kìa, người đàn ông của thành phố, một số con trai của Be-li-a, bao vây nhà xung quanh, và gõ cửa, và nói với chủ nhà, người già, nói, Hãy đưa người đàn ông đến trong nhà ngươi ra, để chúng ta có thể biết người."
  23: "Và người đàn ông, chủ nhà, đi ra đến họ, và nói với họ, Không, anh em tôi, không, tôi cầu xin các ngươi, đừng làm điều ác như vậy; vì người đàn ông này đến nhà tôi, đừng làm sự ngu ngốc này."
  24: "Kìa, ở đây con gái tôi một thiếu nữ, và bà cấp dưới của người; tôi sẽ đưa họ ra bây giờ, và các ngươi hãy khiêm nhã họ, và làm với họ điều có vẻ tốt đối với các ngươi: nhưng đối với người đàn ông này đừng làm điều xấu xa như vậy."
  25: "Nhưng người đàn ông sẽ không vâng lời người: vậy người đàn ông lấy bà cấp dưới của người, và đưa nàng ra đến họ; và họ biết nàng, và làm nhục nàng cả đêm đến buổi sáng: và khi ngày bắt đầu mọc, họ để nàng đi."
  26: "Bấy giờ người đàn bà đến trong bình minh, và ngã xuống tại cửa của nhà của người đàn bà chủ nàng ở, cho đến khi sáng."
  27: "Và chủ nàng dậy sớm vào buổi sáng, và mở cửa của nhà, và đi ra để đi đường của người: và, kìa, người đàn bà bà cấp dưới của người ngã xuống tại cửa của nhà, và tay nàng trên ngưỡng cửa."
  28: "Và người nói với nàng, Hãy đứng dậy, hãy để chúng ta đi. Nhưng không ai trả lời. Bấy giờ người đàn ông lấy nàng lên trên con la, và người đàn ông đứng dậy, và đi đến nơi của người."
  29: "Và khi người đến nhà người, người lấy một con dao, và nắm bà cấp dưới của người, và chia nàng, cùng với xương của nàng, thành mười hai mảnh, và gửi nàng đến mọi vùng biên của Ít-ra-ên."
  30: "Và sự việc là, mọi người thấy nó nói, Không có hành động như vậy được làm hay thấy từ ngày con cái của Ít-ra-ên đi lên khỏi vùng đất của Ê-díp-tô cho đến ngày nay: hãy xem xét nó, hãy lấy lời khuyên, và nói ý kiến của các ngươi."
