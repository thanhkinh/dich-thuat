13:
  1: "Và con cái của Ít-ra-ên lại làm điều ác trước mặt THIÊN CHÚA; và THIÊN CHÚA trao họ vào tay người Phi-li-tin bốn mươi năm."
  2: "Và có một người đàn ông của Xô-ra, của gia đình của người Đan, tên là Ma-nô-át; và vợ người vô sinh, và không sinh."
  3: "Và thiên sứ của THIÊN CHÚA hiện ra với người đàn bà, và nói với nàng, Kìa bây giờ, ngươi vô sinh, và không sinh: nhưng ngươi sẽ thụ thai, và sinh một con trai."
  4: "Vì thế bây giờ hãy cẩn thận, tôi cầu xin ngươi, và đừng uống rượu hay đồ uống mạnh, và đừng ăn điều ô uế nào:"
  5: "Vì, kìa, ngươi sẽ thụ thai, và sinh một con trai; và không có dao cạo sẽ đến trên đầu người: vì đứa trẻ sẽ là người Na-dơ cho Thiên Chúa từ tử cung: và người sẽ bắt đầu giải cứu Ít-ra-ên khỏi tay người Phi-li-tin."
  6: "Bấy giờ người đàn bà đến và kể cho chồng nàng, nói, Một người của Thiên Chúa đến với tôi, và dung nhan người như dung nhan của một thiên sứ của Thiên Chúa, rất đáng sợ: nhưng tôi không hỏi người người đến từ đâu, cũng không người kể cho tôi tên người:"
  7: "Nhưng người nói với tôi, Kìa, ngươi sẽ thụ thai, và sinh một con trai; và bây giờ đừng uống rượu hay đồ uống mạnh, cũng không ăn điều ô uế nào: vì đứa trẻ sẽ là người Na-dơ cho Thiên Chúa từ tử cung đến ngày của cái chết người."
  8: "Bấy giờ Ma-nô-át cầu khẩn THIÊN CHÚA, và nói, Ôi chúa tôi, hãy để người của Thiên Chúa mà ngươi đã gửi đến lại với chúng tôi, và dạy chúng tôi chúng ta sẽ làm gì cho đứa trẻ sẽ sinh."
  9: "Và Thiên Chúa lắng tai tiếng của Ma-nô-át; và thiên sứ của Thiên Chúa lại đến với người đàn bà khi nàng ngồi trong cánh đồng: nhưng Ma-nô-át chồng nàng không với nàng."
  10: "Và người đàn bà vội, và chạy, và chỉ cho chồng nàng, và nói với người, Kìa, người đàn ông đã hiện ra với tôi, người đến với tôi ngày khác."
  11: "Và Ma-nô-át đứng dậy, và đi sau vợ người, và đến người đàn ông, và nói với người, Ngươi là người đàn ông đã nói với người đàn bà sao? Và người nói, Tôi."
  12: "Và Ma-nô-át nói, Bây giờ hãy để lời ngươi được thực hiện. Chúng ta sẽ sắp xếp đứa trẻ như thế nào, và chúng ta sẽ làm gì cho người?"
  13: "Và thiên sứ của THIÊN CHÚA nói với Ma-nô-át, Mọi điều tôi nói với người đàn bà hãy để nàng cẩn thận."
  14: "Nàng không thể ăn điều gì từ cây nho, cũng không để nàng uống rượu hay đồ uống mạnh, cũng không ăn điều ô uế nào: mọi điều tôi truyền cho nàng hãy để nàng quan sát."
  15: "Và Ma-nô-át nói với thiên sứ của THIÊN CHÚA, Tôi cầu xin ngươi, hãy để chúng ta giữ ngươi, cho đến khi chúng tôi đã chuẩn bị một con dê cho ngươi."
  16: "Và thiên sứ của THIÊN CHÚA nói với Ma-nô-át, Dù ngươi giữ tôi, tôi sẽ không ăn bánh của ngươi: và nếu ngươi sẽ dâng lễ toàn thiêu, ngươi phải dâng nó cho THIÊN CHÚA. Vì Ma-nô-át không biết người là một thiên sứ của THIÊN CHÚA."
  17: "Và Ma-nô-át nói với thiên sứ của THIÊN CHÚA, Tên ngươi là gì, để khi lời ngươi được thực hiện chúng ta có thể làm vinh dự ngươi?"
  18: "Và thiên sứ của THIÊN CHÚA nói với người, Tại sao ngươi hỏi như vậy về tên tôi, vì nó là bí mật?"
  19: "Vậy Ma-nô-át lấy một con dê với lễ thịt, và dâng nó trên một tảng đá cho THIÊN CHÚA: và người làm cách kỳ diệu; và Ma-nô-át và vợ người nhìn."
  20: "Vì sự việc xảy ra, khi ngọn lửa đi lên đến trời từ bàn thờ, thiên sứ của THIÊN CHÚA đi lên trong ngọn lửa của bàn thờ. Và Ma-nô-át và vợ người nhìn nó, và ngã trên mặt họ xuống đất."
  21: "Nhưng thiên sứ của THIÊN CHÚA không hiện ra nữa cho Ma-nô-át và vợ người. Bấy giờ Ma-nô-át biết người là một thiên sứ của THIÊN CHÚA."
  22: "Và Ma-nô-át nói với vợ người, Chúng tôi sẽ chắc chắn chết, vì chúng tôi đã thấy Thiên Chúa."
  23: "Nhưng vợ người nói với người, Nếu CHÚA vui lòng giết chúng tôi, Ngài sẽ không nhận lễ toàn thiêu và lễ thịt tại tay chúng tôi, cũng không Ngài đã chỉ cho chúng tôi mọi điều này, cũng không như tại thời điểm này đã kể cho chúng tôi những điều như vậy."
  24: "Và người đàn bà sinh một con trai, và gọi tên người là Sam-xôn: và đứa trẻ lớn lên, và THIÊN CHÚA ban phước cho người."
  25: "Và Thần Linh của THIÊN CHÚA bắt đầu di chuyển người đôi khi trong trại của Đan giữa Xô-ra và Ê-xê-ta-ôn."
