16:
  1: "Bấy giờ Sam-xôn đi đến Ga-za, và thấy ở đó một người đàn bà bán dâm, và đi vào với nàng."
  2: "Và họ kể cho người Ga-za, nói, Sam-xôn đã đến đây. Và họ bao vây người, và phục cho người cả đêm trong cửa của thành phố, và yên cả đêm, nói, Vào buổi sáng, khi là ngày, chúng tôi sẽ giết người."
  3: "Và Sam-xôn nằm đến nửa đêm, và dậy vào nửa đêm, và lấy cửa của thành phố, và hai cột, và đi với chúng, thenh và tất cả, và đặt chúng trên vai người, và mang chúng lên đến đỉnh của đồi trước Hép-bôn."
  4: "Và sự việc xảy ra sau đó, người yêu một người đàn bà trong thung lũng của Xô-rếc, tên là Đê-li-la."
  5: "Và các lãnh chúa của người Phi-li-tin đi lên đến nàng, và nói với nàng, Hãy quyến rũ người, và xem sức mạnh lớn của người nằm ở đâu, và bằng cách gì chúng ta có thể thắng người, để chúng ta có thể trói người để làm khổ người: và chúng tôi sẽ cho ngươi mỗi người chúng tôi một ngàn một trăm mảnh bạc."
  6: "Và Đê-li-la nói với Sam-xôn, Hãy nói cho tôi, tôi cầu xin ngươi, sức mạnh lớn của ngươi nằm ở đâu, và với gì ngươi có thể bị trói để làm khổ ngươi."
  7: "Và Sam-xôn nói với nàng, Nếu họ trói tôi với bảy dây xanh chưa bao giờ khô, thì tôi sẽ yếu, và như người khác."
  8: "Bấy giờ các lãnh chúa của người Phi-li-tin đưa đến cho nàng bảy dây xanh chưa khô, và nàng trói người với chúng."
  9: "Và có người phục nằm trong phòng với nàng. Và nàng nói với người, Người Phi-li-tin trên ngươi, Sam-xôn. Và người bẻ dây, như sợi tơ bị phá khi nó chạm lửa. Vậy sức mạnh của người không được biết."
  10: "Và Đê-li-la nói với Sam-xôn, Kìa, ngươi đã chế giễu tôi, và nói dối với tôi: bây giờ hãy nói cho tôi, tôi cầu xin ngươi, với gì ngươi có thể bị trói."
  11: "Và người nói với nàng, Nếu họ trói tôi chặt với dây mới chưa bao giờ được sử dụng, thì tôi sẽ yếu, và như người khác."
  12: "Đê-li-la vì thế lấy dây mới, và trói người với chúng, và nói với người, Người Phi-li-tin trên ngươi, Sam-xôn. Và có người phục nằm trong phòng. Và người bẻ chúng từ cánh tay người như sợi."
  13: "Và Đê-li-la nói với Sam-xôn, Cho đến nay ngươi đã chế giễu tôi, và nói dối với tôi: hãy nói cho tôi với gì ngươi có thể bị trói. Và người nói với nàng, Nếu ngươi dệt bảy lọn tóc của đầu tôi với mành."
  14: "Và nàng buộc nó với đinh, và nói với người, Người Phi-li-tin trên ngươi, Sam-xôn. Và người thức khỏi giấc ngủ, và đi với đinh của dầm, và với mành."
  15: "Và nàng nói với người, Ngươi có thể nói, Tôi yêu ngươi, khi trái tim ngươi không với tôi sao? ngươi đã chế giễu tôi ba lần này, và không kể cho tôi sức mạnh lớn của ngươi nằm ở đâu."
  16: "Và sự việc xảy ra, khi nàng ép người hàng ngày với lời nàng, và thúc giục người, linh hồn người bị làm khổ đến chết;"
  17: "Rằng người kể cho nàng mọi trái tim người, và nói với nàng, Không có dao cạo đến trên đầu tôi; vì tôi là người Na-dơ cho Thiên Chúa từ tử cung của mẹ tôi: nếu tôi được cạo râu, thì sức mạnh của tôi sẽ đi khỏi tôi, và tôi sẽ yếu, và như người khác."
  18: "Và khi Đê-li-la thấy người đã kể cho nàng mọi trái tim người, nàng gửi và gọi các lãnh chúa của người Phi-li-tin, nói, Hãy đến lần này, vì người đã chỉ cho tôi mọi trái tim người. Bấy giờ các lãnh chúa của người Phi-li-tin đi lên đến nàng, và mang tiền trong tay họ."
  19: "Và nàng làm người ngủ trên đầu gối nàng; và nàng gọi một người, và nàng khiến người cạo bảy lọn tóc của đầu người; và nàng bắt đầu làm khổ người, và sức mạnh của người đi khỏi người."
  20: "Và nàng nói, Người Phi-li-tin trên ngươi, Sam-xôn. Và người thức khỏi giấc ngủ, và nói, Tôi sẽ đi ra như những lần khác trước, và lắc mình. Và người không biết THIÊN CHÚA đã đi khỏi người."
  21: "Nhưng người Phi-li-tin bắt người, và mờ mắt người, và đưa người xuống đến Ga-za, và trói người với xích sắt; và người làm việc xay trong nhà tù."
  22: "Dù vậy tóc của đầu người bắt đầu mọc lại sau khi người được cạo."
  23: "Bấy giờ các lãnh chúa của người Phi-li-tin quy tụ họ cùng nhau để dâng một lễ lớn cho Đa-gôn thần của họ, và vui mừng: vì họ nói, Thần của chúng tôi đã trao Sam-xôn kẻ thù của chúng tôi vào tay chúng tôi."
  24: "Và khi dân thấy người, họ ngợi khen thần của họ: vì họ nói, Thần của chúng tôi đã trao vào tay chúng tôi kẻ thù của chúng tôi, và kẻ hủy diệt của vùng đất của chúng tôi, người đã giết nhiều của chúng tôi."
  25: "Và sự việc xảy ra, khi trái tim họ vui mừng, họ nói, Hãy gọi Sam-xôn, để người có thể làm chúng tôi vui. Họ gọi Sam-xôn từ nhà tù; và người làm họ vui: họ đặt người giữa các cột."
  26: "Và Sam-xôn nói với người trẻ cầm tay người, Hãy để tôi cảm thấy các cột mà nhà đứng trên đó, để tôi có thể tựa vào chúng."
  27: "Và nhà đầy người đàn ông và phụ nữ; và mọi lãnh chúa của người Phi-li-tin ở đó; và trên mái khoảng ba ngàn người đàn ông và phụ nữ, nhìn Sam-xôn làm vui."
  28: "Và Sam-xôn kêu khấn THIÊN CHÚA, và nói, Lạy CHÚA THIÊN CHÚA, hãy nhớ đến tôi, tôi cầu xin Ngài, và hãy làm cho tôi mạnh, tôi cầu xin Ngài, chỉ lần này, lạy Thiên Chúa, để tôi có thể được trả thù người Phi-li-tin cho hai mắt tôi cùng một lúc."
  29: "Và Sam-xôn nắm hai cột giữa nhà đứng trên đó, và được đỡ bởi nó, một bằng tay phải người, và một bằng tay trái người."
  30: "Và Sam-xôn nói, Hãy để tôi chết với người Phi-li-tin. Và người cúi xuống với mọi sức mạnh của người; và nhà ngã trên các lãnh chúa, và trên mọi dân ở trong đó. Vậy người chết người giết tại cái chết của người hơn người giết trong đời người."
  31: "Bấy giờ anh em người và mọi nhà của cha người đi xuống, và lấy người, và mang người lên, và chôn người giữa Xô-ra và Ê-xê-ta-ôn trong nơi chôn của Ma-nô-át cha người. Và người xét xử Ít-ra-ên hai mươi năm."
