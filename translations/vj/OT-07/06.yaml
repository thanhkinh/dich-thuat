6:
  1: "Và con cái của Ít-ra-ên làm điều ác trước mặt THIÊN CHÚA: và THIÊN CHÚA trao họ vào tay Mê-di-an bảy năm."
  2: "Và tay của Mê-di-an thắng thế chống Ít-ra-ên: và vì người Mê-di-an, con cái của Ít-ra-ên làm cho mình các hang trong núi, và động, và đồn mạnh."
  3: "Và sự việc là, khi Ít-ra-ên đã gieo, người Mê-di-an đi lên, và người A-ma-lếc, và con cái của phương đông, họ đi lên chống họ;"
  4: "Và họ đóng trại chống họ, và tiêu diệt sự tăng trưởng của đất, cho đến khi ngươi đến Ga-za, và để lại không có lương thực cho Ít-ra-ên, không cừu, không bò, không la."
  5: "Vì họ đi lên với gia súc và lều của họ, và họ đến như châu chấu về số lượng; cả họ và lạc đà của họ vô số: và họ vào vùng đất để tiêu diệt nó."
  6: "Và Ít-ra-ên rất nghèo khó vì người Mê-di-an; và con cái của Ít-ra-ên kêu khấn THIÊN CHÚA."
  7: "Và sự việc xảy ra, khi con cái của Ít-ra-ên kêu khấn THIÊN CHÚA vì người Mê-di-an,"
  8: "Rằng THIÊN CHÚA gửi một ngôn sứ đến con cái của Ít-ra-ên, người nói với họ, CHÚA THIÊN CHÚA của Ít-ra-ên phán rằng, Ta đã đưa các ngươi lên từ Ê-díp-tô, và đưa các ngươi ra khỏi nhà của nô lệ;"
  9: "Và Ta đã giải cứu các ngươi khỏi tay người Ê-díp-tô, và khỏi tay mọi người áp bức các ngươi, và đánh đuổi họ khỏi trước mặt các ngươi, và cho các ngươi vùng đất của họ;"
  10: "Và Ta đã nói với các ngươi, Ta là CHÚA THIÊN CHÚA của các ngươi; đừng sợ thần của người A-mô-rít, trong vùng đất các ngươi ở: nhưng các ngươi đã không vâng tiếng Ta."
  11: "Và một thiên sứ của THIÊN CHÚA đến, và ngồi dưới một cây sồi ở Ôp-ra, thuộc về Giô-át người A-bi-ê-xít: và con trai người, Ghít-ê-ôn, đập lúa mạch tại máy ép rượu, để giấu khỏi người Mê-di-an."
  12: "Và thiên sứ của THIÊN CHÚA hiện ra với người, và nói với người, THIÊN CHÚA ở cùng ngươi, ô người mạnh dũng cảm."
  13: "Và Ghít-ê-ôn nói với người, Ôi chúa tôi, nếu THIÊN CHÚA ở cùng chúng ta, tại sao mọi điều này xảy ra cho chúng ta? và những phép lạ của Ngài ở đâu mà tổ tiên chúng ta kể cho chúng ta, rằng CHƯA THIÊN CHÚA không đưa chúng ta lên từ Ê-díp-tô sao? nhưng bây giờ THIÊN CHÚA đã bỏ chúng ta, và trao chúng ta vào tay người Mê-di-an."
  14: "Và THIÊN CHÚA nhìn người, và nói, Hãy đi trong sức mạnh này của ngươi, và ngươi sẽ cứu Ít-ra-ên khỏi tay người Mê-di-an: Ta không đã gửi ngươi sao?"
  15: "Và người nói với Ngài, Ôi chúa tôi, bằng gì tôi sẽ cứu Ít-ra-ên? kìa, gia đình tôi nghèo trong Ma-na-sê, và tôi là người nhỏ nhất trong nhà của cha tôi."
  16: "Và THIÊN CHÚA nói với người, Chắc chắn Ta sẽ ở cùng ngươi, và ngươi sẽ đánh người Mê-di-an như một người."
  17: "Và người nói với Ngài, Nếu bây giờ tôi đã tìm ân điển trước mặt Ngài, thì hãy cho tôi một dấu hiệu ngươi đang nói với tôi."
  18: "Đừng đi khỏi đây, tôi cầu xin Ngài, cho đến khi tôi đến với Ngài, và mang lễ vật của tôi, và đặt trước Ngài. Và Người nói, Tôi sẽ chờ cho đến khi ngươi trở lại."
  19: "Và Ghít-ê-ôn đi vào, và chuẩn bị một con dê, và bánh không men của một ê-pha bột mì: thịt người đặt trong giỏ, và người đặt nước dùng trong nồi, và mang ra cho người dưới cây sồi, và dâng."
  20: "Và thiên sứ của Thiên Chúa nói với người, Hãy lấy thịt và bánh không men, và đặt chúng trên tảng đá này, và đổ nước dùng. Và người làm như vậy."
  21: "Bấy giờ thiên sứ của THIÊN CHÚA đưa đầu gậy trong tay người, và chạm thịt và bánh không men; và lửa trồi lên từ tảng đá, và tiêu thụ thịt và bánh không men. Bấy giờ thiên sứ của THIÊN CHÚA đi khỏi tầm mắt người."
  22: "Và khi Ghít-ê-ôn biết người là một thiên sứ của THIÊN CHÚA, Ghít-ê-ôn nói, Ôi thôi ôi, lạy CHÚA THIÊN CHÚA! vì tôi đã thấy một thiên sứ của THIÊN CHÚA mặt đối mặt."
  23: "Và THIÊN CHÚA nói với người, Sự bình an sẽ với ngươi; đừng sợ: ngươi sẽ không chết."
  24: "Bấy giờ Ghít-ê-ôn xây một bàn thờ ở đó cho THIÊN CHÚA, và gọi nó là Giê-hô-va Sa-lôm: cho đến ngày nay nó vẫn ở Ôp-ra của người A-bi-ê-xít."
  25: "Và sự việc xảy ra cùng đêm đó, THIÊN CHÚA nói với người, Hãy lấy bò tơ của cha ngươi, bò tơ thứ hai bảy tuổi, và phá đổ bàn thờ của Ba-al mà cha ngươi có, và chặt cái rừng bên cạnh nó:"
  26: "Và xây một bàn thờ cho CHÚA THIÊN CHÚA của ngươi trên đỉnh tảng đá này, ở nơi trật tự, và lấy bò tơ thứ hai, và dâng lễ toàn thiêu bằng gỗ của cái rừng ngươi sẽ chặt."
  27: "Bấy giờ Ghít-ê-ôn lấy mười người tôi tớ của người, và làm như THIÊN CHÚA đã nói với người: và sự việc là, vì người sợ gia đình của cha người, và người của thành phố, người không thể làm nó vào ban ngày, người làm nó vào ban đêm."
  28: "Và khi người của thành phố dậy sớm vào buổi sáng, kìa, bàn thờ của Ba-al bị đổ xuống, và cái rừng bị chặt bên cạnh nó, và bò tơ thứ hai được dâng trên bàn thờ được xây."
  29: "Và họ nói với nhau, Ai đã làm việc này? Và khi họ hỏi và hỏi, họ nói, Ghít-ê-ôn con trai của Giô-át đã làm việc này."
  30: "Bấy giờ người của thành phố nói với Giô-át, Hãy đưa con trai ngươi ra, để người có thể chết: vì người đã đổ bàn thờ của Ba-al, và vì người đã chặt cái rừng bên cạnh nó."
  31: "Và Giô-át nói với mọi người đứng chống người, Các ngươi sẽ biện cho Ba-al sao? Các ngươi sẽ cứu người sao? người sẽ biện cho người, hãy để người bị chết trong khi còn sáng: nếu người là một thần, hãy để người biện cho chính mình, vì ai đã đổ bàn thờ của người."
  32: "Vì thế vào ngày đó người gọi người là Giê-rub-ba-an, nói, Hãy để Ba-al biện chống người, vì người đã đổ bàn thờ của người."
  33: "Bấy giờ mọi người Mê-di-an và người A-ma-lếc và con cái của phương đông được quy tụ cùng nhau, và đi qua, và đóng trại trong thung lũng của Giê-xơ-rê-ên."
  34: "Nhưng Thần Linh của THIÊN CHÚA đến trên Ghít-ê-ôn, và người thổi kèn trumpet; và A-bi-ê-xơ được quy tụ đi sau người."
  35: "Và người gửi sứ giả khắp mọi Ma-na-sê; người cũng được quy tụ đi sau người: và người gửi sứ giả đến A-sơ, và đến Xê-bu-lơn, và đến Nép-ta-li; và họ đi lên gặp họ."
  36: "Và Ghít-ê-ôn nói với Thiên Chúa, Nếu Ngươi sẽ cứu Ít-ra-ên bằng tay tôi, như Ngươi đã nói,"
  37: "Kìa, tôi sẽ đặt một bọc len trên sàn; và nếu sương trên bọc len chỉ, và khô trên mọi đất bên cạnh, thì tôi sẽ biết Ngươi sẽ cứu Ít-ra-ên bằng tay tôi, như Ngài đã nói."
  38: "Và sự việc là như vậy: vì người dậy sớm vào buổi sáng, và ép bọc len lại, và vắt sương ra khỏi bọc len, một bát đầy nước."
  39: "Và Ghít-ê-ôn nói với Thiên Chúa, Đừng để sự giận dữ của Ngài bừng lên chống tôi, và tôi sẽ nói chỉ lần này: hãy để tôi thử, tôi cầu xin Ngài, chỉ lần này với bọc len; hãy để bây giờ khô chỉ trên bọc len, và trên mọi đất hãy có sương."
  40: "Và Thiên Chúa làm như vậy vào đêm đó: vì nó khô trên bọc len chỉ, và có sương trên mọi đất."
