17:
  1: "Và có một người đàn ông của núi Êp-ra-im, tên là Mi-ca."
  2: "Và người nói với mẹ người, Một ngàn một trăm sê-kên bạc bị lấy từ ngươi, về điều ngươi rủa, và nói cũng trong tai tôi, kìa, bạc ở với tôi; tôi đã lấy nó. Và mẹ người nói, Được phước của THIÊN CHÚA, con trai tôi."
  3: "Và khi người đã trả lại một ngàn một trăm sê-kên bạc cho mẹ người, mẹ người nói, Tôi đã hoàn toàn dâng bạc cho THIÊN CHÚA từ tay tôi cho con trai tôi, để làm một hình tượng và một tượng đúc: bây giờ vì thế tôi sẽ trả nó cho ngươi."
  4: "Dù vậy người trả tiền cho mẹ người; và mẹ người lấy hai trăm sê-kên bạc, và cho cho người đúc, người làm từ đó một hình tượng và một tượng đúc: và chúng trong nhà của Mi-ca."
  5: "Và người đàn ông Mi-ca có một nhà của thần, và làm một ê-phốt, và te-ra-phim, và thánh hóa một của con trai người, người trở thành thầy tế của người."
  6: "Trong những ngày đó không có vua trong Ít-ra-ên, nhưng mọi người làm điều đúng trong mắt chính mình."
  7: "Và có một người trẻ từ Bết-lê-hem Giu-đa của gia đình của Giu-đa, là người Lê-vi, và người ở đó."
  8: "Và người đàn ông đi ra khỏi thành phố từ Bết-lê-hem Giu-đa để ở nơi người có thể tìm một nơi: và người đến núi Êp-ra-im đến nhà của Mi-ca, khi người đi."
  9: "Và Mi-ca nói với người, Ngươi đến từ đâu? Và người nói với người, Tôi là người Lê-vi của Bết-lê-hem Giu-đa, và tôi đi để ở nơi tôi có thể tìm một nơi."
  10: "Và Mi-ca nói với người, Hãy ở với tôi, và là cho tôi một cha và một thầy tế, và tôi sẽ cho ngươi mười sê-kên bạc mỗi năm, và một bộ quần áo, và lương thực của ngươi. Vậy người Lê-vi đi vào."
  11: "Và người Lê-vi hài lòng ở với người đàn ông; và người trẻ là cho người như một của con trai người."
  12: "Và Mi-ca thánh hóa người Lê-vi; và người trẻ trở thành thầy tế của người, và ở trong nhà của Mi-ca."
  13: "Bấy giờ Mi-ca nói, Bây giờ tôi biết THIÊN CHÚA sẽ làm tốt cho tôi, thấy tôi có người Lê-vi làm thầy tế của tôi."
