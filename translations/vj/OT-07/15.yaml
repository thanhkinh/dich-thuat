15:
  1: "Nhưng sự việc xảy ra sau một thời gian, trong thời gian gặt lúa mạch, Sam-xôn thăm vợ người với một con dê; và người nói, Tôi sẽ đi vào với vợ tôi vào phòng. Nhưng cha nàng không để người đi vào."
  2: "Và cha nàng nói, Tôi thực sự nghĩ ngươi đã ghét nàng hoàn toàn; vì thế tôi đã cho nàng cho bạn của ngươi: không phải em gái của nàng đẹp hơn nàng sao? hãy lấy nàng, tôi cầu xin ngươi, thay vì nàng."
  3: "Và Sam-xôn nói về họ, Bây giờ tôi sẽ vô tội hơn người Phi-li-tin, dù tôi làm cho họ một điều không vui."
  4: "Và Sam-xôn đi và bắt ba trăm cáo, và lấy đuốc cháy, và nối đuôi với đuôi, và đặt một đuốc cháy ở giữa hai đuôi."
  5: "Và khi người đã đặt đuốc cháy, người để chúng đi vào lúa mạch đứng của người Phi-li-tin, và đốt cả các bó, và cũng lúa mạch đứng, với vườn nho và ô liu."
  6: "Bấy giờ người Phi-li-tin nói, Ai đã làm điều này? Và họ trả lời, Sam-xôn, con rể của người Tim-nít, vì người đã lấy vợ người, và cho nàng cho bạn người. Và người Phi-li-tin đi lên, và đốt nàng và cha nàng với lửa."
  7: "Và Sam-xôn nói với họ, Dù các ngươi đã làm điều này, tôi sẽ trả thù các ngươi, và sau đó tôi sẽ ngừng."
  8: "Và người đánh họ hông và đùi với một sự giết chóc lớn: và người đi xuống và ở trên đỉnh của đá Ê-tam."
  9: "Bấy giờ người Phi-li-tin đi lên, và đóng trại trong Giu-đa, và lan ra trong Lê-hai."
  10: "Và người của Giu-đa nói, Tại sao các ngươi đi lên chống chúng tôi? Và họ trả lời, Để trói Sam-xôn chúng tôi đi lên, để làm cho người như người đã làm cho chúng tôi."
  11: "Bấy giờ ba ngàn người của Giu-đa đi đến đỉnh của đá Ê-tam, và nói với Sam-xôn, Ngươi không biết người Phi-li-tin cai trị chúng tôi sao? điều này ngươi đã làm cho chúng tôi là gì? Và người nói với họ, Như họ làm cho tôi, tôi đã làm cho họ."
  12: "Và họ nói với người, Chúng tôi đi xuống để trói ngươi, để chúng tôi có thể trao ngươi vào tay người Phi-li-tin. Và Sam-xôn nói với họ, Hãy thề với tôi, các ngươi sẽ không ngã lên tôi chính các ngươi."
  13: "Và họ nói với người, nói, Không; nhưng chúng tôi sẽ trói ngươi chặt, và trao ngươi vào tay họ: nhưng chắc chắn chúng tôi sẽ không giết ngươi. Và họ trói người với hai dây mới, và đưa người lên từ đá."
  14: "Và khi người đến Lê-hai, người Phi-li-tin hô chống người: và Thần Linh của THIÊN CHÚA đến mạnh mẽ trên người, và dây trên cánh tay người trở thành như lanh bị đốt với lửa, và dây của người lỏng khỏi tay người."
  15: "Và người tìm thấy hàm mới của một con la, và đưa tay, và lấy nó, và giết một ngàn người với nó."
  16: "Và Sam-xôn nói, Với hàm của một con la, đống trên đống, với hàm của một con la tôi đã giết một ngàn người."
  17: "Và sự việc xảy ra, khi người đã làm xong nói, người ném hàm khỏi tay người, và gọi tên nơi đó Ra-mát Lê-hai."
  18: "Và người rất khát, và kêu khấn THIÊN CHÚA, và nói, Ngươi đã ban sự giải cứu lớn này vào tay tôi tớ của Ngài: và bây giờ tôi sẽ chết vì khát, và ngã vào tay người chưa cắt bì sao?"
  19: "Nhưng Thiên Chúa nẻo một chỗ rỗng trong hàm, và nước ra từ đó; và khi người đã uống, tinh thần người lại đến, và người phục hồi: vì thế người gọi tên nó Ên-ha-cô-rê, ở trong Lê-hai cho đến ngày nay."
  20: "Và người xét xử Ít-ra-ên trong ngày của người Phi-li-tin hai mươi năm."
