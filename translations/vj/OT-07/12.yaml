12:
  1: "Và người của Êp-ra-im quy tụ mình cùng nhau, và đi lên phía bắc, và nói với Giép-ta, Tại sao ngươi đi qua để chiến đấu với con cái của Am-môn, và không gọi chúng tôi đi với ngươi? chúng tôi sẽ đốt nhà ngươi trên ngươi với lửa."
  2: "Và Giép-ta nói với họ, Tôi và dân tôi ở trong sự tranh chấp lớn với con cái của Am-môn; và khi tôi gọi các ngươi, các ngươi không giải cứu tôi khỏi tay họ."
  3: "Và khi tôi thấy các ngươi không giải cứu tôi, tôi đặt mạng sống của tôi trong tay tôi, và đi qua chống con cái của Am-môn, và THIÊN CHÚA trao họ vào tay tôi: vì thế tại sao các ngươi đến với tôi ngày nay, để chiến đấu với tôi?"
  4: "Bấy giờ Giép-ta quy tụ mọi người của Gi-lê-át, và chiến đấu với Êp-ra-im: và người của Gi-lê-át đánh Êp-ra-im, vì họ nói, Người Gi-lê-át là người trốn của Êp-ra-im giữa người Êp-ra-im, và giữa người Ma-na-sê."
  5: "Và người Gi-lê-át chiếm các lối đi của Gior-đanh trước mặt người Êp-ra-im: và sự việc là, khi những người Êp-ra-im trốn nói, Hãy để tôi đi qua; người của Gi-lê-át nói với người, Ngươi là người Êp-ra-im sao? Nếu người nói, Không;"
  6: "Bấy giờ họ nói với người, Hãy nói now Xi-bô-lét: và người nói Xi-bô-lét: vì người không thể phát âm đúng. Bấy giờ họ bắt người, và giết người tại các lối đi của Gior-đanh: và có bốn mươi hai ngàn người Êp-ra-im ngã tại thời điểm đó."
  7: "Và Giép-ta xét xử Ít-ra-ên sáu năm. Bấy giờ Giép-ta người Gi-lê-át chết, và được chôn trong các thành phố của Gi-lê-át."
  8: "Và sau người, I-xan của Bết-lê-hem xét xử Ít-ra-ên."
  9: "Và người có ba mươi con trai, và ba mươi con gái, người gửi ra ngoài, và đưa ba mươi con gái từ ngoài vào cho con trai người. Và người xét xử Ít-ra-ên bảy năm."
  10: "Bấy giờ I-xan chết, và được chôn tại Bết-lê-hem."
  11: "Và sau người, Ê-lôn người Xê-bu-lôn, xét xử Ít-ra-ên; và người xét xử Ít-ra-ên mười năm."
  12: "Và Ê-lôn người Xê-bu-lơn chết, và được chôn trong Ai-gia-lôn trong vùng đất của Xê-bu-lơn."
  13: "Và sau người, A-b-đôn con trai của Hillên, người Pi-ra-tôn, xét xử Ít-ra-ên."
  14: "Và người có bốn mươi con trai và ba mươi cháu, người cưỡi bảy mươi con lừa: và người xét xử Ít-ra-ên tám năm."
  15: "Và A-b-đôn con trai của Hillên người Pi-ra-tôn chết, và được chôn trong Pi-ra-tôn trong vùng đất của Êp-ra-im, trên núi của người A-ma-lếc."
