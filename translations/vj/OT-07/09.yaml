9:
  1: "Và A-bi-mê-lếc con trai của Giê-rub-ba-an đi đến Xê-chem đến anh em của mẹ người, và bàn bạc với họ, và với mọi gia đình của nhà của cha mẹ người, nói,"
  2: "Hãy nói, tôi cầu xin các ngươi, trong tai mọi người của Xê-chem, Điều gì tốt hơn cho các ngươi, là mọi con trai của Giê-rub-ba-an, là bảy mươi người, cai trị các ngươi, hay một người cai trị các ngươi? hãy nhớ cũng rằng tôi là xương của các ngươi và thịt của các ngươi."
  3: "Và anh em của mẹ người nói về người trong tai mọi người của Xê-chem mọi lời này: và trái tim họ nghiêng đi theo A-bi-mê-lếc; vì họ nói, Người là anh em của chúng tôi."
  4: "Và họ cho người bảy mươi mảnh bạc từ nhà của Ba-an Bê-rít, người mà A-bi-mê-lếc thuê người vô ích và người nhẹ đi, người đi theo người."
  5: "Và người đến nhà của cha người tại Ôp-ra, và giết anh em người, con trai của Giê-rub-ba-an, bảy mươi người, trên một tảng đá: dù vậy Giô-tham con trai nhỏ nhất của Giê-rub-ba-an còn lại; vì người tự giấu mình."
  6: "Và mọi người của Xê-chem quy tụ cùng nhau, và mọi nhà của Mi-lô, và đi, và làm A-bi-mê-lếc vua, bên cạnh đồng bằng của cột ở Xê-chem."
  7: "Và khi họ kể cho Giô-tham, người đi và đứng trên đỉnh núi Ge-ri-xim, và giọng lên, và hô, và nói với họ, Hãy lắng tai tôi, ôi người của Xê-chem, để Thiên Chúa có thể lắng tai các ngươi."
  8: "Các cây đi ra một lần để xức dầu vua trên họ; và họ nói với cây ô liu, Hãy ngươi cai trị chúng tôi."
  9: "Nhưng cây ô liu nói với họ, Tôi có nên bỏ sự béo của tôi, mà bởi nó họ tôn vinh Thiên Chúa và người, và đi để được thăng tiến trên các cây sao?"
  10: "Và các cây nói với cây sung, Hãy ngươi đến, và cai trị chúng tôi."
  11: "Nhưng cây sung nói với họ, Tôi có nên bỏ sự ngọt của tôi, và trái tốt của tôi, và đi để được thăng tiến trên các cây sao?"
  12: "Bấy giờ các cây nói với cây nho, Hãy ngươi đến, và cai trị chúng tôi."
  13: "Và cây nho nói với họ, Tôi có nên bỏ rượu của tôi, mà làm vui vẻ Thiên Chúa và người, và đi để được thăng tiến trên các cây sao?"
  14: "Bấy giờ mọi cây nói với cây gai góc, Hãy ngươi đến, và cai trị chúng tôi."
  15: "Và cây gai góc nói với các cây, Nếu thật sự các ngươi xức dầu tôi vua trên các ngươi, thì hãy đến và đặt niềm tin trong bóng của tôi: và nếu không, hãy để lửa ra từ cây gai góc, và ăn mòn cây xê-đa của Li-băng."
  16: "Vì thế bây giờ, nếu các ngươi đã làm thật và chân thành, trong việc các ngươi đã làm A-bi-mê-lếc vua, và nếu các ngươi đã xử tốt với Giê-rub-ba-an và nhà của người, và đã làm cho người theo sự xứng đáng của tay người;"
  17: "Vì cha tôi chiến đấu cho các ngươi, và mạo hiểm mạng sống của người, và giải cứu các ngươi khỏi tay của Mê-di-an:"
  18: "Và các ngươi đã trỗi lên chống nhà của cha tôi ngày nay, và đã giết con trai người, bảy mươi người, trên một tảng đá, và đã làm A-bi-mê-lếc, con trai của bà hầu gái người, vua trên người của Xê-chem, vì người là anh em của các ngươi;"
  19: "Nếu các ngươi bây giờ đã xử thật và chân thành với Giê-rub-ba-an và với nhà của người ngày nay, thì hãy vui mừng trong A-bi-mê-lếc, và hãy để người cũng vui mừng trong các ngươi:"
  20: "Nhưng nếu không, hãy để lửa ra từ A-bi-mê-lếc, và ăn mòn người của Xê-chem, và nhà của Mi-lô; và hãy để lửa ra từ người của Xê-chem, và từ nhà của Mi-lô, và ăn mòn A-bi-mê-lếc."
  21: "Và Giô-tham chạy trốn, và trốn, và đi đến Bê-ơ, và ở đó, vì sợ A-bi-mê-lếc anh em người."
  22: "Khi A-bi-mê-lếc đã cai trị ba năm trên Ít-ra-ên,"
  23: "Bấy giờ Thiên Chúa gửi một thần ác giữa A-bi-mê-lếc và người của Xê-chem; và người của Xê-chem xử bất trung với A-bi-mê-lếc:"
  24: "Để sự tàn ác làm cho bảy mươi con trai của Giê-rub-ba-an có thể đến, và máu của họ được đặt trên A-bi-mê-lếc anh em họ, người giết họ; và trên người của Xê-chem, người giúp người trong việc giết anh em người."
  25: "Và người của Xê-chem đặt người phục trong các top của núi, và họ cướp bóc mọi người đi dọc đường đó bởi họ: và họ kể cho A-bi-mê-lếc."
  26: "Và Ga-an con trai của Ê-bê-đ đến với anh em người, và đi qua đến Xê-chem: và người của Xê-chem đặt sự tin cậy của họ trong người."
  27: "Và họ đi ra vào cánh đồng, và thu hoạch vườn nho, và đạp nho, và làm vui, và đi vào nhà của thần của họ, và ăn và uống, và rủa A-bi-mê-lếc."
  28: "Và Ga-an con trai của Ê-bê-đ nói, Ai là A-bi-mê-lếc, và ai là Xê-chem, chúng ta phải phục vụ người sao? không phải người là con trai của Giê-rub-ba-an sao? và Xê-bu-lýt chỉ huy của người? phục vụ người của Ha-mơ cha của Xê-chem: vì tại sao chúng ta phải phục vụ người?"
  29: "Và mong rằng Thiên Chúa dân này dưới tay tôi! thì tôi sẽ loại bỏ A-bi-mê-lếc. Và người nói với A-bi-mê-lếc, Hãy tăng quân đội của ngươi, và hãy đi ra."
  30: "Và khi Xê-bu-lýt người cai trị của thành phố nghe lời của Ga-an con trai của Ê-bê-đ, sự giận dữ của người bùng lên."
  31: "Và người gửi sứ giả đến A-bi-mê-lếc riêng, nói, Kìa, Ga-an con trai của Ê-bê-đ và anh em người đến Xê-chem; và, kìa, họ củng cố thành phố chống ngươi."
  32: "Vì thế bây giờ hãy lên vào ban đêm, ngươi và dân đi với ngươi, và phục trong cánh đồng:"
  33: "Và sẽ là, vào buổi sáng, ngay khi mặt trời mọc, ngươi sẽ dậy sớm, và tấn công thành phố: và, kìa, khi người và dân đi với người đi ra chống ngươi, thì ngươi có thể làm cho họ như ngươi tìm cơ hội."
  34: "Và A-bi-mê-lếc đứng dậy, và mọi người đi với người, vào ban đêm, và họ phục chống Xê-chem trong bốn nhóm."
  35: "Và Ga-an con trai của Ê-bê-đ đi ra, và đứng trong lối vào của cửa của thành phố: và A-bi-mê-lếc đứng dậy, và dân đi với người, từ phục."
  36: "Và khi Ga-an thấy dân, người nói với Xê-bu-lýt, Kìa, có dân đi xuống từ đỉnh của núi. Và Xê-bu-lýt nói với người, Ngươi thấy bóng của núi như họ là người."
  37: "Và Ga-an lại nói và nói, Hãy nhìn có dân đi xuống bằng giữa của đất, và một nhóm khác đi dọc theo đồng bằng của Mê-ô-nim."
  38: "Bấy giờ Xê-bu-lýt nói với người, Miệng ngươi bây giờ ở đâu, mà ngươi nói, Ai là A-bi-mê-lếc, chúng ta phải phục vụ người sao? không phải đây là dân ngươi đã khinh miệt sao? hãy đi ra, tôi cầu xin bây giờ, và chiến đấu với họ."
  39: "Và Ga-an đi ra trước người của Xê-chem, và chiến đấu với A-bi-mê-lếc."
  40: "Và A-bi-mê-lếc đuổi người, và người trốn trước mặt người, và nhiều người bị lật đổ và bị thương, cho đến lối vào của cửa."
  41: "Và A-bi-mê-lếc ở tại A-ru-ma: và Xê-bu-lýt đẩy Ga-an và anh em người, để họ không ở trong Xê-chem."
  42: "Và sự việc xảy ra vào ngày hôm sau, dân đi ra vào cánh đồng; và họ kể cho A-bi-mê-lếc."
  43: "Và người lấy dân, và chia họ thành ba nhóm, và phục trong cánh đồng, và nhìn, và, kìa, dân ra khỏi thành phố; và người đứng dậy chống họ, và đánh họ."
  44: "Và A-bi-mê-lếc, và nhóm đi với người, lao tới, và đứng trong lối vào của cửa của thành phố: và hai nhóm khác chạy trên mọi người trong cánh đồng, và giết họ."
  45: "Và A-bi-mê-lếc chiến đấu chống thành phố cả ngày đó; và người chiếm thành phố, và giết dân ở trong đó, và đánh đổ thành phố, và gieo nó với muối."
  46: "Và khi mọi người của tháp của Xê-chem nghe điều đó, họ vào một đồn mạnh của nhà của thần Bê-rít."
  47: "Và họ kể cho A-bi-mê-lếc, rằng mọi người của tháp của Xê-chem được quy tụ cùng nhau."
  48: "Và A-bi-mê-lếc đi lên đến núi Xan-môn, người và mọi người đi với người; và A-bi-mê-lếc lấy một rìu trong tay người, và chặt một cành từ cây, và lấy nó, và đặt nó trên vai người, và nói với dân đi với người, Các ngươi đã thấy tôi làm, hãy nhanh, và làm như tôi đã làm."
  49: "Và mọi người cũng chặt mỗi người một cành, và đi theo A-bi-mê-lếc, và đặt chúng vào đồn mạnh, và đốt đồn mạnh trên họ; để mọi người của tháp của Xê-chem cũng chết, khoảng một ngàn người và phụ nữ."
  50: "Bấy giờ A-bi-mê-lếc đi đến Thê-bê, và đóng trại chống Thê-bê, và chiếm nó."
  51: "Nhưng có một tháp mạnh trong thành phố, và đến đó mọi người và phụ nữ trốn, và mọi người của thành phố, và đóng cửa cho họ, và đi lên đến đỉnh của tháp."
  52: "Và A-bi-mê-lếc đến tháp, và chiến đấu chống nó, và tiến mạnh đến cửa của tháp để đốt nó với lửa."
  53: "Và một người đàn bà ném một mảnh của đá máy xay trên đầu của A-bi-mê-lếc, và làm nát sọ người."
  54: "Bấy giờ người gọi vội đến người trẻ người mang áo giáp, và nói với người, Hãy rút gươm của ngươi, và giết tôi, để người không nói của tôi, Một người đàn bà giết người. Và người trẻ của người đâm người, và người chết."
  55: "Và khi người của Ít-ra-ên thấy A-bi-mê-lếc chết, họ rời đi mỗi người đến nơi của mình."
  56: "Vậy Thiên Chúa trả sự ác của A-bi-mê-lếc, người làm cho cha người, trong việc giết bảy mươi anh em người:"
  57: "Và mọi điều ác của người của Xê-chem Thiên Chúa trả trên đầu họ: và trên họ lời nguyền của Giô-tham con trai của Giê-rub-ba-an đến."
