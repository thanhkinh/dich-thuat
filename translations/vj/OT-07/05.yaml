5:
  1: "Bấy giờ Đê-bô-ra và Ba-lạc con trai của A-bi-no-am hát vào ngày đó, rằng,"
  2: "Hãy ngợi khen THIÊN CHÚA vì sự trả thù cho Ít-ra-ên, khi dân chúng tự nguyện dâng mình."
  3: "Hãy nghe, ôi các vua; hãy lắng tai, ôi các vương tử; tôi, tôi, sẽ hát cho THIÊN CHÚA; tôi sẽ hát ngợi khen THIÊN CHÚA Thiên Chúa của Ít-ra-ên."
  4: "Lạy CHÚA, khi ngươi đi ra khỏi Xê-ia, khi ngươi hành quân ra khỏi đồng của Ê-đôm, đất rung chuyển, và trời mưa, mây cũng mưa nước."
  5: "Các núi nát chảy trước mặt CHÚA, cả Xi-nai từ trước mặt CHÚA THIÊN CHÚA của Ít-ra-ên."
  6: "Trong ngày của Sam-ga con trai của A-nát, trong ngày của Gia-ên, các con đường không có người, và người đi bộ đi qua các đường nhỏ."
  7: "Người ở các làng ngưng, họ ngưng trong Ít-ra-ên, cho đến khi tôi Đê-bô-ra trỗi lên, tôi trỗi lên một người mẹ trong Ít-ra-ên."
  8: "Họ chọn các thần mới; thì có chiến tranh ở các cửa: có khiên hay giáo thấy giữa bốn mươi ngàn trong Ít-ra-ên sao?"
  9: "Trái tim tôi hướng đến các thống đốc của Ít-ra-ên, những người tự nguyện dâng mình giữa dân. Hãy ngợi khen THIÊN CHÚA."
  10: "Hãy nói, các ngươi cưỡi lừa trắng, các ngươi ngồi trong quyền xét xử, và đi trên đường."
  11: "Người được giải cứu khỏi tiếng của người bắn cung ở các nơi lấy nước, họ sẽ kể việc công chính của THIÊN CHÚA, việc công chính đối với người ở các làng của Ngài trong Ít-ra-ên: thì dân của THIÊN CHÚA sẽ đi xuống đến các cửa."
  12: "Hãy thức dậy, hãy thức dậy, Đê-bô-ra: hãy thức dậy, hãy thức dậy, hát bài ca: hãy đứng dậy, Ba-lạc, và dẫn tù nhân của ngươi làm tù, ngươi con trai của A-bi-no-am."
  13: "Bấy giờ Ngài làm cho người còn lại có quyền thống trị trên quý tộc giữa dân: THIÊN CHÚA làm tôi có quyền thống trị trên người mạnh mẽ."
  14: "Từ Êp-ra-im có gốc rễ của họ chống A-ma-lếc; sau ngươi, Ben-gia-mîn, giữa dân ngươi; từ Ma-khír, các thống đốc đi xuống, và từ Xê-bu-lôn, những người cầm bút của người viết."
  15: "Và các vương tử của Ít-xa-ca với Đê-bô-ra; cả Ít-xa-ca, và cũng Ba-lạc: người được gửi đi bộ vào thung lũng. Vì sự phân chia của Ru-bên có những suy nghĩ lớn của trái tim."
  16: "Tại sao ngươi ở giữa các cừu đàn, để nghe tiếng be của bầy đàn? Vì sự phân chia của Ru-bên có những tìm kiếm lớn của trái tim."
  17: "Gi-lê-ád ở bên kia sông Gior-đanh: và tại sao Đa-n ở lại trong tàu? A-sơ tiếp tục trên bờ biển, và ở trong các khe hở của người."
  18: "Xê-bu-lơn và Nép-ta-li là một dân mạo hiểm tính mạng của họ đến chết ở những nơi cao của đồng."
  19: "Các vua đến và chiến đấu, thì các vua của Ca-na-an chiến đấu tại Ta-a-nác bên cạnh nước của Mê-gi-đô; họ không lấy lợi ích tiền bạc."
  20: "Họ chiến đấu từ trời; các sao trong quỹ đạo của họ chiến đấu chống Xi-se-ra."
  21: "Sông Ki-xôn quét họ đi, con sông cổ xưa, sông Ki-xôn. Hỡi linh hồn tôi, ngươi đã giẫm đạp sức mạnh."
  22: "Bấy giờ móng ngựa bị gãy bởi sự nhảy, sự nhảy của những người mạnh mẽ của họ."
  23: "Hãy rủa Xa Me-rô, thiên sứ của THIÊN CHÚA nói, hãy rủa gay gắt người ở của nó; vì họ không đến giúp đỡ THIÊN CHÚA, đến giúp đỡ THIÊN CHÚA chống người mạnh mẽ."
  24: "Được ban phước hơn phụ nữ sẽ là Gia-ên vợ của Hê-bơ người Kê-ni, được phước sẽ nàng hơn phụ nữ trong lều."
  25: "Người hỏi nước, và nàng cho người sữa; nàng mang bơ ra trong đĩa quý tộc."
  26: "Nàng đưa tay đến đinh, và tay phải của nàng đến búa của người thợ; và với búa nàng đâm Xi-se-ra, nàng đâm đầu người, khi nàng đã đâm và đâm xuyên thái dương người."
  27: "Tại chân nàng người quỳ, người ngã, người nằm xuống: tại chân nàng người quỳ, người ngã: nơi người quỳ, ở đó người ngã xuống chết."
  28: "Mẹ của Xi-se-ra nhìn qua cửa sổ, và khóc qua song cửa, Tại sao xe chiến của người lâu đến thế? Tại sao bánh xe của xe chiến của người trì hoãn?"
  29: "Phụ nữ khôn ngoan của nàng trả lời nàng, đúng vậy, nàng trả lời cho chính mình,"
  30: "Họ không đã nhanh? Họ không chia chiến lợi; cho mỗi người một thiếu nữ hay hai; cho Xi-se-ra chiến lợi nhiều màu, chiến lợi nhiều màu của thêu, nhiều màu của thêu trên cả hai bên, đáng cho cổ của những người cướp?"
  31: "Vậy hãy để mọi kẻ thù của Ngài bị tiêu diệt, lạy CHÚA: nhưng những người yêu mến Ngài sẽ như mặt trời khi nó đi ra trong sức mạnh của nó. Và vùng đất có sự nghỉ ngơi bốn mươi năm."
