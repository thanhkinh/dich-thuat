2:
  1: "Và một thiên sứ của THIÊN CHÚA đi lên từ Ghí-gal đến Bô-chim, và nói, Ta đã khiến các ngươi đi lên khỏi Ê-díp-tô, và đã dẫn các ngươi đến vùng đất mà Ta đã thề với tổ tiên các ngươi; và Ta đã nói, Ta sẽ không phá vỡ giao ước của Ta với các ngươi."
  2: "Và các ngươi sẽ không làm liên minh với dân của vùng đất này; các ngươi sẽ phá hủy bàn thờ của họ: nhưng các ngươi đã không vâng tiếng Ta: tại sao các ngươi làm việc này?"
  3: "Vì thế Ta cũng nói, Ta sẽ không đánh đuổi họ khỏi trước mặt các ngươi; nhưng họ sẽ là như gai ở hông các ngươi, và thần của họ sẽ là bẫy cho các ngươi."
  4: "Và sự việc xảy ra, khi thiên sứ của THIÊN CHÚA phán những lời này đến mọi con cái của Ít-ra-ên, dân chúng giọng lên, và khóc."
  5: "Và họ gọi tên nơi đó là Bô-chim: và họ dâng lễ tại đó cho THIÊN CHÚA."
  6: "Và khi Giô-suê đã cho dân đi, con cái của Ít-ra-ên đi mỗi người đến phần gia nghiệp của họ để chiếm vùng đất."
  7: "Và dân chúng phục vụ THIÊN CHÚA mọi ngày của Giô-suê, và mọi ngày của các trưởng lão sống lâu hơn Giô-suê, những người đã thấy mọi việc vĩ đại của THIÊN CHÚA, mà Ngài làm cho Ít-ra-ên."
  8: "Và Giô-suê con trai của Na-non, tôi tớ của THIÊN CHÚA, chết, được một trăm mười tuổi."
  9: "Và họ chôn người ở biên giới của phần gia nghiệp của người tại Tim-nát Hê-rês, trên núi của Êp-ra-im, ở phía bắc của đồi Ga-át."
  10: "Và cũng cả thế hệ đó được quy tụ về tổ tiên họ: và một thế hệ khác trỗi lên sau họ, không biết THIÊN CHÚA, cũng không việc mà Ngài đã làm cho Ít-ra-ên."
  11: "Và con cái của Ít-ra-ên làm điều ác trước mặt THIÊN CHÚA, và phục vụ Ba-al:"
  12: "Và họ bỏ THIÊN CHÚA Thiên Chúa của tổ tiên họ, Đấng đã dẫn họ ra khỏi vùng đất của Ê-díp-tô, và theo các thần khác, của các thần của dân cư xung quanh họ, và quỳ xuống trước họ, và gây sự giận dữ cho THIÊN CHÚA."
  13: "Và họ bỏ THIÊN CHÚA, và phục vụ Ba-al và A-s-ta-rốt."
  14: "Và sự giận dữ của THIÊN CHÚA bừng lên chống Ít-ra-ên, và Ngài trao họ vào tay những kẻ cướp bóc làm hại họ, và Ngài bán họ vào tay kẻ thù xung quanh họ, để họ không thể đứng trước kẻ thù nữa."
  15: "Bất cứ nơi họ đi ra, tay của THIÊN CHÚA chống họ để tai họ, như THIÊN CHÚA đã nói, và như THIÊN CHÚA đã thề với họ: và họ rất đau khổ."
  16: "Tuy nhiên THIÊN CHÚA dựng lên các quan xét, Đấng giải cứu họ khỏi tay những kẻ cướp bóc họ."
  17: "Và họ vẫn không vâng lời các quan xét họ, nhưng họ đi gian dâm theo các thần khác, và quỳ xuống trước họ: họ nhanh chóng đi khỏi con đường mà tổ tiên họ đi trong, vâng các điều răn của THIÊN CHÚA; nhưng họ không làm như vậy."
  18: "Và khi THIÊN CHÚA dựng lên quan xét cho họ, thì THIÊN CHÚA ở cùng quan xét, và giải cứu họ khỏi tay kẻ thù họ mọi ngày của quan xét: vì THIÊN CHÚA hối tiếc vì tiếng than khóc của họ bởi những kẻ áp bức và làm khổ họ."
  19: "Và sự việc xảy ra, khi quan xét chết, họ trở lại, và làm hỏng mình hơn tổ tiên họ, trong việc theo các thần khác để phục vụ họ, và quỳ xuống trước họ; họ không ngừng việc làm của chính họ, cũng không đường cứng đầu của họ."
  20: "Và sự giận dữ của THIÊN CHÚA bừng lên chống Ít-ra-ên; và Ngài nói, Vì dân này đã phạm giao ước mà Ta đã truyền cho tổ tiên họ, và đã không vâng tiếng Ta;"
  21: "Ta cũng sẽ không từ đây đánh đuổi bất kỳ nào khỏi trước mặt họ của các dân tộc mà Giô-suê để lại khi người chết:"
  22: "Để qua họ Ta có thể thử Ít-ra-ên, liệu họ sẽ giữ đường của THIÊN CHÚA để đi trong đó, như tổ tiên họ đã giữ nó, hay không."
  23: "Vì thế THIÊN CHÚA để lại các dân tộc đó, không đánh đuổi họ vội vàng; cũng không trao họ vào tay Giô-suê."
