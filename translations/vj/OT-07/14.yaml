14:
  1: "Và Sam-xôn đi xuống đến Tim-nát, và thấy một người đàn bà trong Tim-nát của con gái của người Phi-li-tin."
  2: "Và người đi lên, và kể cho cha và mẹ người, và nói, Tôi đã thấy một người đàn bà trong Tim-nát của con gái của người Phi-li-tin: bây giờ vì thế hãy lấy nàng cho tôi làm vợ."
  3: "Bấy giờ cha và mẹ người nói với người, Không bao giờ có một người đàn bà giữa con gái của anh em ngươi, hay giữa mọi dân của tôi, ngươi đi để lấy vợ của người Phi-li-tin chưa cắt bì sao? Và Sam-xôn nói với cha người, Hãy lấy nàng cho tôi; vì nàng làm hài lòng tôi tốt."
  4: "Nhưng cha và mẹ người không biết điều đó là của THIÊN CHÚA, người tìm kiếm một cơ hội chống người Phi-li-tin: vì tại thời điểm đó người Phi-li-tin có quyền lực trên Ít-ra-ên."
  5: "Bấy giờ Sam-xôn đi xuống, và cha người và mẹ người, đến Tim-nát, và đến vườn nho của Tim-nát: và, kìa, một sư tử trẻ gầm gừ chống người."
  6: "Và Thần Linh của THIÊN CHÚA đến mạnh mẽ trên người, và người xé nó như người sẽ xé một con dê, và người không có gì trong tay người: nhưng người không kể cho cha hay mẹ người điều người đã làm."
  7: "Và người đi xuống, và nói chuyện với người đàn bà; và nàng làm hài lòng Sam-xôn tốt."
  8: "Và sau một thời gian người trở lại để lấy nàng, và người rẽ đi để thấy xác của sư tử: và, kìa, có một đàn ong và mật trong xác của sư tử."
  9: "Và người lấy nó trong tay người, và đi ăn, và đến cha và mẹ người, và người cho họ, và họ ăn: nhưng người không kể cho họ người đã lấy mật từ xác của sư tử."
  10: "Vậy cha người đi xuống đến người đàn bà: và Sam-xôn làm một bữa tiệc ở đó; vì người trẻ dùng làm như vậy."
  11: "Và sự việc xảy ra, khi họ thấy người, họ đưa ba mươi người bạn đi với người."
  12: "Và Sam-xôn nói với họ, Tôi bây giờ sẽ đưa một câu đố cho các ngươi: nếu các ngươi có thể chắc chắn nói cho tôi trong bảy ngày của bữa tiệc, và tìm nó, thì tôi sẽ cho các ngươi ba mươi áo và ba mươi thay quần áo:"
  13: "Nhưng nếu các ngươi không thể nói cho tôi, thì các ngươi sẽ cho tôi ba mươi áo và ba mươi thay quần áo. Và họ nói với người, Hãy đưa câu đố của ngươi, để chúng tôi có thể nghe nó."
  14: "Và người nói với họ, Từ kẻ ăn ra thịt, và từ người mạnh ra sự ngọt ngào. Và họ không thể trong ba ngày giải thích câu đố."
  15: "Và sự việc xảy ra vào ngày thứ bảy, họ nói với vợ của Sam-xôn, Hãy quyến rũ chồng ngươi, để người có thể nói cho chúng tôi câu đố, e rằng chúng tôi đốt ngươi và nhà của cha ngươi với lửa: các ngươi đã gọi chúng tôi để lấy điều chúng tôi có sao? không phải như vậy sao?"
  16: "Và vợ của Sam-xôn khóc trước mặt người, và nói, Ngươi chỉ ghét tôi, và không yêu tôi: ngươi đã đưa một câu đố cho con cái của dân tôi, và không kể cho tôi. Và người nói với nàng, Kìa, tôi không kể cho cha tôi cũng không mẹ tôi, và tôi sẽ kể cho ngươi sao?"
  17: "Và nàng khóc trước mặt người bảy ngày, trong khi bữa tiệc họ kéo dài: và sự việc xảy ra vào ngày thứ bảy, người kể cho nàng, vì nàng ép người dữ dội: và nàng kể câu đố cho con cái của dân nàng."
  18: "Và người của thành phố nói với người vào ngày thứ bảy trước khi mặt trời đi xuống, Cái gì ngọt hơn mật? và cái gì mạnh hơn sư tử? Và người nói với họ, Nếu các ngươi không đã cày với bò cái của tôi, các ngươi sẽ không tìm ra câu đố của tôi."
  19: "Và Thần Linh của THIÊN CHÚA đến trên người, và người đi xuống đến As-khê-lôn, và giết ba mươi người của họ, và lấy chiến lợi品的 của họ, và cho thay quần áo cho những người giải thích câu đố. Và sự giận dữ của người bùng lên, và người đi lên đến nhà của cha người."
  20: "Nhưng vợ của Sam-xôn được cho bạn của người, người đã dùng làm bạn người."
