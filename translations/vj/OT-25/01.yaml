1:
  1: "Thành phố nào từng đông đúc nay ngồi cô đơn! Nàng từng sáng lạ giữa các nước, từng là công chúa giữa các tỉnh, nay trở thành nô lệ!"
  2: "Nàng khóc thảm trong đêm, nước mắt chảy trên má; giữa mọi người yêu dấu, chẳng ai an ủi nàng; mọi bạn hữu đều phản bội nàng, họ trở thành kẻ thù."
  3: "Giu-đa bị lưu đày vì gian khổ và vì nô lệ nặng nề; nàng ở giữa các dân ngoại, chẳng tìm được nghỉ ngơi; mọi kẻ bách hại đều đuổi kịp nàng trong nơi chật hẹp."
  4: "Mọi đường của Xi-ôn đều thương khóc, vì không ai đến các lễ hội; mọi cửa ngõ đều hoang vắng; các tư tế thở dài, các trinh nữ đau khổ, và nàng đắm chìm trong đắng cay."
  5: "Kẻ thù của nàng trở nên kẻ cầm đầu, các địch nhân thịnh vượng; vì THIÊN CHÚA đã khiến nàng khổ sở vì nhiều tội lỗi của nàng; con cái nàng bị bắt đi làm tù trước mặt quân địch."
  6: "Từ nữ con Xi-ôn, mọi vẻ đẹp của nàng đã biến mất; các thân vương như những con nai không tìm thấy đồng cỏ, họ yếu ớt trước kẻ truy đuổi."
  7: "Giê-ru-sa-lem nhớ lại trong ngày gian khổ và khốn cùng của nàng mọi điều ngọt ngào mà nàng từng có trong ngày xưa, khi dân nàng rơi vào tay kẻ thù, và chẳng ai giúp đỡ nàng; các kẻ thù nhìn thấy nàng, và nhạo báng ngày Sabbat của nàng."
  8: "Giê-ru-sa-lem đã phạm tội nặng nề; vì vậy nàng bị đi đày; mọi người từng tôn kính nàng đều khinh bỉ nàng, vì họ thấy sự trần trụi của nàng; đúng vậy, nàng thở dài và quay lưng lại."
  9: "Sự ô uế của nàng ở trong váy áo; nàng không nhớ đến kết cục cuối cùng của mình; vì vậy nàng bị ngã xuống kinh khủng: nàng không có người an ủi. Lạy THIÊN CHÚA, hãy nhìn sự gian khổ của tôi; vì kẻ thù đã tự hào."
  10: "Kẻ thù đã giơ tay ra trên mọi điều ngọt ngào của nàng; vì nàng đã thấy người ngoại xâm nhập vào nơi thánh, mà Chúa đã dạy họ không được bước vào hội chúng của Ngài."
  11: "Mọi dân nàng thở dài, họ tìm bánh; họ đã dâng những điều ngọt ngào của mình để đổi lấy thực phẩm cứu linh hồn; hãy nhìn, lạy THIÊN CHÚA, và hãy xem xét; vì tôi đã trở nên thấp hèn."
  12: "Chẳng có gì đối với các ngươi sao, hỡi mọi người đi ngang qua đây? Hãy nhìn, và xem có nỗi buồn nào giống nỗi buồn của tôi, sự đã xảy ra cho tôi, mà THIÊN CHÚA đã khiến tôi khổ sở trong ngày cơn giận dữ rực lửa của Ngài."
  13: "Ngài đã gửi lửa vào xương tôi từ trên cao, và nó thắng được chúng; Ngài đã trải lưới dưới chân tôi, Ngài đã làm tôi lùi lại; Ngài đã khiến tôi hoang tàn và ngất ngã cả ngày."
  14: "Ách của những tội lỗi tôi được buộc bằng tay Ngài; chúng được xoắn lại, và đi lên cổ tôi; Ngài đã khiến sức mạnh tôi ngã xuống, Chúa đã phó tôi vào tay họ, mà tôi không thể đứng dậy được."
  15: "Chúa đã đạp nát mọi người mạnh mẽ của tôi giữa tôi; Ngài đã triệu tập một cuộc hội họp chống lại tôi để nghiền nát các chàng trai của tôi; Chúa đã đạp nữ trinh, nữ con Giu-đa, như trong nho ép."
  16: "Vì những điều này tôi khóc; mắt tôi, mắt tôi chảy nước, vì người an ủi nên cứu linh hồn tôi xa tôi; con cái tôi hoang tàn, vì kẻ thù đã chiến thắng."
  17: "Xi-ôn giơ đôi tay ra, và chẳng ai an ủi nàng; THIÊN CHÚA đã truyền lệnh về Gia-cốp, rằng các kẻ thù sẽ bao vây hắn; Giê-ru-sa-lem như người phụ nữ có kinh nguyệt giữa họ."
  18: "THIÊN CHÚA công bằng; vì tôi đã nổi loạn chống lại mệnh lệnh của Ngài: hãy nghe, xin các ngươi, mọi dân, và hãy nhìn nỗi buồn của tôi: các trinh nữ và các chàng trai của tôi bị đi đày."
  19: "Tôi kêu gọi những người yêu dấu của tôi, nhưng họ lừa dối tôi; các tư tế và các trưởng lão của tôi trút hơi thở trong thành, khi họ tìm thực phẩm để cứu linh hồn họ."
  20: "Hãy nhìn, lạy THIÊN CHÚA; vì tôi trong cảnh cùng cực: lòng tôi xao động; lòng tôi đảo lộn trong tôi; vì tôi đã nổi loạn nặng nề: ngoài thì gươm giết cướp, trong nhà thì như cái chết."
  21: "Họ đã nghe rằng tôi thở dài: chẳng ai an ủi tôi: mọi kẻ thù của tôi đã nghe nỗi khổ của tôi; họ vui mừng vì Chúa đã làm điều đó; Ngài sẽ mang lại ngày mà Ngài đã gọi, và họ sẽ giống như tôi."
  22: "Hãy cho mọi sự gian ác của họ đến trước mặt Ngài; và hãy làm cho họ như Ngài đã làm cho tôi vì mọi tội lỗi của tôi: vì những tiếng thở dài của tôi nhiều, và lòng tôi ngất ngã."
