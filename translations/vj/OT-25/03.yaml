3:
  1: "Tôi là người đã thấy gian khổ bởi cây gậy của cơn thịnh nộ của Ngài."
  2: "Ngài đã dẫn tôi, và đưa tôi vào bóng tối, nhưng không phải vào ánh sáng."
  3: "Chắc chắn Ngài đã quay against tôi; Ngài quay tay Ngài lại tôi cả ngày."
  4: "Thịt và da của tôi Ngài đã làm cho già; Ngài đã làm gãy xương tôi."
  5: "Ngài đã xây dựng against tôi, và bao vây tôi bằng đắng và khốn khổ."
  6: "Ngài đã đặt tôi trong những nơi tối tăm, như những người đã chết từ xưa."
  7: "Ngài đã rào chắn tôi, khiến tôi không thể thoát ra: Ngài đã làm xích của tôi nặng nề."
  8: "Cũng khi tôi kêu la và hô to, Ngài ngăn chặn cầu nguyện của tôi."
  9: "Ngài đã bao vây đường của tôi bằng đá đã đẽo, Ngài đã làm cho đường của tôi quanh co."
  10: "Ngài đối với tôi như một con gấu nằm chờ, và như một con sư tử trong những nơi bí mật."
  11: "Ngài đã quay lối của tôi lại, và xé tôi ra làm nhiều mảnh: Ngài đã khiến tôi hoang tàn."
  12: "Ngài đã giương cung của Ngài, và đặt tôi như mục tiêu cho mũi tên."
  13: "Ngài đã khiến những mũi tên trong túi của Ngài vào nội tạng tôi."
  14: "Tôi là sự chế giễu cho mọi dân tôi; và bài hát của họ cả ngày."
  15: "Ngài đã lấp đầy tôi bằng sự đắng cay, Ngài đã làm tôi say bằng ngộ độc."
  16: "Ngài cũng đã làm gãy răng tôi bằng sỏi, Ngài đã che tôi bằng tro."
  17: "Và Ngài đã dời linh hồn tôi xa khỏi bình an: tôi quên sự thịnh vượng."
  18: "Và tôi nói, Sức mạnh và hy vọng của tôi đã tiêu tan khỏi THIÊN CHÚA:"
  19: "Nhớ lại sự gian khổ và khốn cùng của tôi, sự ngộ độc và sự đắng cay."
  20: "Linh hồn tôi vẫn nhớ chúng, và bị khiêm hạ trong tôi."
  21: "Điều này tôi nhớ lại trong tâm trí tôi, vì vậy tôi có hy vọng."
  22: "Đó là vì sự thương xót của THIÊN CHÚA mà chúng ta không bị tiêu diệt, vì sự thương cảm của Ngài không cạn."
  23: "Chúng mới mỗi buổi sáng: đức tin của Ngài vĩ đại."
  24: "THIÊN CHÚA là phần của tôi, linh hồn tôi nói; vì vậy tôi sẽ hy vọng ở Ngài."
  25: "THIÊN CHÚA tốt cho những người chờ đợi Ngài, đối với linh hồn tìm kiếm Ngài."
  26: "Tốt cho một người nên cả hy vọng và yên lặng chờ đợi sự cứu rỗi của THIÊN CHÚA."
  27: "Tốt cho một người khi hắn mang ách trong thời trẻ."
  28: "Hắn ngồi một mình và giữ im lặng, vì hắn đã mang nó trên mình."
  29: "Hắn để miệng mình vào bụi; nếu có thể có hy vọng."
  30: "Hắn đưa má cho người đánh hắn: hắn đầy lên với sự sỉ nhục."
  31: "Vì Chúa sẽ không vứt bỏ mãi mãi:"
  32: "Dù Ngài gây đau buồn, nhưng Ngài sẽ thương xót theo sự nhiều của sự thương xót của Ngài."
  33: "Vì Ngài không khiến khổ sở một cách tự nguyện nor làm đau lòng con người."
  34: "Để nghiền nát dưới chân Ngài mọi tù nhân của đất,"
  35: "Để quay lối của một người trước mặt Đấng Tối Cao,"
  36: "Để lật đổ một người trong vụ kiện của mình, Chúa không chấp nhận."
  37: "Ai là người nói, và điều đó xảy ra, khi Chúa không truyền lệnh?"
  38: "Khỏi miệng Đấng Tối Cao không ra cả sự ác và thiện?"
  39: "Tại sao một người sống phàn nàn, một người vì hình phạt tội lỗi của mình?"
  40: "Hãy tìm kiếm và thử lối của chúng ta, và quay lại đến THIÊN CHÚA."
  41: "Hãy nâng lòng mình với đôi tay đến Thiên Chúa trên trời."
  42: "Chúng ta đã phạm tội và đã nổi loạn: Chúa không tha thứ."
  43: "Chúa đã che bằng cơn giận, và bách hại chúng ta: Chúa đã giết, Chúa không thương xót."
  44: "Chúa đã che Ngài bằng đám mây, để cầu nguyện của chúng ta không thể đi qua."
  45: "Chúa đã khiến chúng ta như phế liệu và rác rưởi giữa dân chúng."
  46: "Mọi kẻ thù của chúng ta đã mở miệng họ against chúng ta."
  47: "Nỗi khiếp sợ và cái bẫy đã đến trên chúng ta, sự hoang tàn và sự hủy diệt."
  48: "Mắt tôi chảy xuống như những con sông nước vì sự hủy diệt của nữ con dân tôi."
  49: "Mắt tôi nhỏ giọt xuống, và không ngừng, không có bất kỳ sự nghỉ ngơi nào,"
  50: "Cho đến khi THIÊN CHÚA nhìn xuống, và nhìn từ trời."
  51: "Mắt tôi ảnh hưởng đến lòng tôi vì tất cả các nữ con của thành tôi."
  52: "Kẻ thù của tôi đuổi tôi dữ dội, như một con chim, không có lý do."
  53: "Họ đã cắt đời tôi trong hầm ngục, và ném đá vào tôi."
  54: "Nước chảy over đầu tôi; thì tôi nói, tôi bị cắt đứt."
  55: "Tôi kêu gọi tên Ngài, lạy THIÊN CHÚA, khỏi hầm ngục thấp."
  56: "Chúa đã nghe tiếng tôi: đừng giấu tai Ngài khi tôi thở, khi tôi kêu."
  57: "Chúa đã đến gần trong ngày tôi kêu gọi Ngài: Chúa nói, Đừng sợ."
  58: "Lạy Chúa, Chúa đã biện hộ vụ của linh hồn tôi; Chúa đã cứu chuộc đời tôi."
  59: "Lạy THIÊN CHÚA, Chúa đã thấy sự sai trái của tôi: xin phán quyết vụ của tôi."
  60: "Chúa đã thấy mọi sự trả thù của họ và mọi âm mưu của họ against tôi."
  61: "Chúa đã nghe sự sỉ nhục của họ, lạy THIÊN CHÚA, và mọi âm mưu của họ against tôi;"
  62: "Môi của những người đứng lên against tôi, và kế hoạch của họ against tôi cả ngày."
  63: "Hãy nhìn việc ngồi xuống của họ, và việc đứng lên của họ; tôi là âm nhạc của họ."
  64: "Trả lại cho họ sự đền bù, lạy THIÊN CHÚA, theo công việc của tay họ."
  65: "Hãy cho họ nỗi buồn của lòng, lời nguyền của Chúa cho họ."
  66: "Hãy bách hại và hủy diệt họ trong cơn giận khỏi dưới trời của THIÊN CHÚA."
