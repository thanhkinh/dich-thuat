4:
  1: "Vàng sao lại trở nên tối tăm! vàng tinh khảo sao lại thay đổi! những viên đá của nơi thánh được đổ ra ở đầu mỗi đường."
  2: "Những người con trai quý giá của Xi-ôn, sánh được với vàng tinh khảo, sao họ được coi như bình đất, công việc của tay người làm gốm!"
  3: "Kể cả những con quái vật biển cũng vắt sữa, chúng cho con bú: nữ con dân tôi trở nên tàn nhẫn, như đà điểu trong hoang dã."
  4: "Lưỡi của trẻ em đang bú dính vào vòm miệng vì khát: các trẻ nhỏ cầu xin bánh, và không ai bẻ cho chúng."
  5: "Những người từng ăn ngon nay hoang tàn trong các đường: những người được nuôi dạy trong áo đỏ ôm đống phân."
  6: "Vì hình phạt của sự gian ác của nữ con dân tôi lớn hơn hình phạt của tội lỗi của Sô-đôm, bị lật đổ trong khoảnh khắc, và không có tay nào giúp nàng."
  7: "Những người Nazirite của nàng trong sạch hơn tuyết, họ trắng hơn sữa, họ hồng hào hơn rubi, sự đánh bóng của họ là sapphire:"
  8: "Khuôn mặt của họ đen hơn than; họ không được nhận ra trong các đường: da của họ dính vào xương của họ; nó héo hon, nó trở nên như cây gậy."
  9: "Những người bị gươm giết tốt hơn những người bị đói giết: vì những người này héo hon, bị đâm xuyên vì thiếu trái cây của đồng ruộng."
  10: "Đôi tay của những phụ nữ thương cảm đã nấu chính con cái họ: chúng là thực phẩm của họ trong sự hủy diệt của nữ con dân tôi."
  11: "THIÊN CHÚA đã hoàn thành cơn thịnh nộ của Ngài; Ngài đã đổ ra cơn giận dữ rực lửa của Ngài, và đã đốt lửa ở Xi-ôn, và nó đã tiêu thụ nền móng của nó."
  12: "Các vua của đất, và mọi cư dân của thế giới, sẽ không tin rằng kẻ đối nghịch và kẻ thù đã vào các cửa của Giê-ru-sa-lem."
  13: "Vì những tội lỗi của các ngôn sứ của nàng, và sự gian ác của các tư tế của nàng, những người đã đổ máu của người công chính giữa nàng,"
  14: "Họ đã lang thang như người mù trong các đường, họ đã làm ô uế mình bằng máu, khiến người không thể chạm vào quần áo của họ."
  15: "Họ kêu gọi họ, Hãy đi xa; nó ô uế; hãy đi xa, hãy đi xa, đừng chạm vào: khi họ trốn đi và lang thang, họ nói giữa các dân ngoại, Họ sẽ không còn ở đó nữa."
  16: "Cơn giận của THIÊN CHÚA đã chia họ ra; Ngài sẽ không còn quan tâm đến họ nữa: họ không tôn trọng người của các tư tế, họ không ưu tiên các trưởng lão."
  17: "Đối với chúng ta, mắt chúng ta vẫn thất vọng vì sự giúp đỡ vô ích của chúng ta: trong khi canh gác chúng ta đã canh một dân tộc không thể cứu chúng ta."
  18: "Họ săn đuổi bước chân của chúng ta, khiến chúng ta không thể đi trong các đường của chúng ta: kết thúc của chúng ta gần, ngày của chúng ta đã hoàn thành; vì kết thúc của chúng ta đã đến."
  19: "Những kẻ bách hại chúng ta nhanh hơn đại bàng của trời: họ đuổi chúng ta trên các núi, họ phục kích chúng ta trong hoang dã."
  20: "Hơi thở của lỗ mũi chúng ta, người được xức dầu của THIÊN CHÚA, bị bắt trong hầm của họ, người mà chúng ta nói, Dưới bóng của Ngài chúng ta sẽ sống giữa các dân ngoại."
  21: "Hãy vui mừng và vui vẻ, hỡi nữ con Ê-đôm, ngươi ở trong đất của U-xơ: cái ly cũng sẽ đi qua đến ngươi: ngươi sẽ say, và sẽ tự làm trần."
  22: "Hình phạt của sự gian ác của ngươi đã hoàn thành, hỡi nữ con Xi-ôn; Ngài sẽ không còn đưa ngươi đi lưu đày nữa: Ngài sẽ viếng thăm sự gian ác của ngươi, hỡi nữ con Ê-đôm; Ngài sẽ phơi bày tội lỗi của ngươi."
