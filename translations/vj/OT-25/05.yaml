5:
  1: "Hãy nhớ lại, lạy THIÊN CHÚA, điều đã đến trên chúng ta: hãy xem xét, và hãy nhìn sự sỉ nhục của chúng ta."
  2: "Sự thừa kế của chúng ta đã chuyển cho người lạ, nhà của chúng ta cho người ngoại."
  3: "Chúng ta là trẻ mồ côi không cha, mẹ chúng ta như goá phụ."
  4: "Chúng ta đã uống nước của chúng ta lấy tiền; gỗ của chúng ta được bán cho chúng ta."
  5: "Cổ chúng ta dưới sự bách hại: chúng ta lao động, và không được nghỉ ngơi."
  6: "Chúng ta đã đưa tay đến người Ai-cập, và đến người Á-sy-ri, để được no bằng bánh."
  7: "Cha chúng ta đã phạm tội, và không còn nữa; và chúng ta đã mang sự gian ác của họ."
  8: "Người làm thuê đã cai trị chúng ta: không ai giải cứu chúng ta khỏi tay họ."
  9: "Chúng ta có được bánh của chúng ta với nguy hiểm đến tính mạng vì gươm của hoang dã."
  10: "Da của chúng ta đen như lò vì nạn đói kinh khủng."
  11: "Họ đã cưỡng hiếp phụ nữ ở Xi-ôn, và các thiếu nữ trong các thành của Giu-đa."
  12: "Các thân vương bị treo lên bằng tay của họ: khuôn mặt của các trưởng lão không được tôn kính."
  13: "Họ bắt các chàng trai đến nghiền, và các trẻ nhỏ ngã dưới gỗ."
  14: "Các trưởng lão đã ngừng từ cửa ngõ, các chàng trai từ bài hát của họ."
  15: "Niềm vui của lòng chúng ta đã ngừng; điệu nhảy của chúng ta chuyển thành than khóc."
  16: "Vương miện đã rơi khỏi đầu chúng ta: ôi cho chúng ta, chúng ta đã phạm tội!"
  17: "Vì điều này lòng chúng ta ngất ngã; vì những điều này mắt chúng ta tối tăm."
  18: "Vì núi Xi-ôn, nó hoang tàn, cáo đi trên nó."
  19: "Ngài, lạy THIÊN CHÚA, còn mãi mãi; ngai vàng của Ngài từ đời này đến đời khác."
  20: "Tại sao Ngài quên chúng ta mãi mãi, và bỏ rơi chúng ta lâu như vậy?"
  21: "Hãy quay chúng ta lại đến Ngài, lạy THIÊN CHÚA, và chúng ta sẽ được quay lại; hãy mới lại ngày của chúng ta như ngày xưa."
  22: "Nhưng Ngài đã hoàn toàn từ chối chúng ta; Ngài rất giận dữ với chúng ta."
