2:
  1: "Chúa đã che nữ con Xi-ôn bằng đám mây trong cơn giận của Ngài, và ném vẻ đẹp của Ít-ra-ên từ trời xuống đất, và không nhớ đến bệ chân của Ngài trong ngày cơn giận của Ngài!"
  2: "Chúa đã nuốt chửng mọi nơi ở của Gia-cốp, và không thương xót: Ngài đã đổ xuống trong cơn thịnh nộ các thành trì của nữ con Giu-đa; Ngài đã đưa chúng xuống đất; Ngài đã làm ô uế vương quốc và các thân vương của nó."
  3: "Ngài đã cắt bỏ trong cơn giận dữ rực lửa mọi sừng của Ít-ra-ên: Ngài đã rút tay phải của Ngài lại khỏi trước mặt kẻ thù, và Ngài cháy như lửa rực chống lại Gia-cốp, tiêu diệt xung quanh."
  4: "Ngài đã giương cung của Ngài như kẻ thù: Ngài đứng với tay phải như kẻ đối nghịch, và giết hết mọi người đẹp mắt trong lều của nữ con Xi-ôn: Ngài đã đổ ra cơn thịnh nộ của Ngài như lửa."
  5: "Chúa trở thành như kẻ thù: Ngài đã nuốt chửng Ít-ra-ên, Ngài đã nuốt chửng mọi cung điện của nàng: Ngài đã phá hủy các thành trì của Ngài, và đã tăng thêm trong nữ con Giu-đa sự than khóc và thương xót."
  6: "Ngài đã bạo lực lấy đi lều của Ngài, như của một vườn: Ngài đã phá hủy các nơi hội họp của Ngài: THIÊN CHÚA đã khiến các lễ hội và ngày Sabbat bị quên lãng ở Xi-ôn, và đã khinh bỉ trong sự phẫn nộ của cơn giận Ngài nhà vua và tư tế."
  7: "Chúa đã quăng bàn thờ của Ngài, Ngài ghét nơi thánh của Ngài, Ngài đã phó tường thành của các cung điện của nàng vào tay kẻ thù; họ gây ồn ào trong nhà của THIÊN CHÚA, như trong ngày lễ hội."
  8: "THIÊN CHÚA đã định phá hủy tường thành của nữ con Xi-ôn: Ngài đã giăng dây dây, Ngài không rút tay khỏi việc phá hủy: vì vậy Ngài khiến lô-pốt và tường thành than khóc; họ cùng nhau héo hon."
  9: "Các cửa ngõ của nàng chìm xuống đất; Ngài đã phá hủy và làm gãy các thanh chốt của nàng: nhà vua và các thân vương của nàng ở giữa các dân ngoại: luật pháp không còn nữa: các ngôn sứ của nàng cũng không thấy visions từ THIÊN CHÚA."
  10: "Các trưởng lão của nữ con Xi-ôn ngồi trên đất, và giữ im lặng: họ đã hất bụi lên đầu mình; họ đã thắt áo vải bao che mình: các trinh nữ của Giê-ru-sa-lem cúi đầu xuống đất."
  11: "Mắt tôi trĩu nặng vì nước mắt, lòng tôi xao động, gan tôi đổ xuống đất, vì sự hủy diệt của nữ con dân tôi; vì các trẻ nhỏ và trẻ đang bú ngất đi trong các đường của thành."
  12: "Họ nói với mẹ mình, Lúa và rượu đâu? khi họ ngất đi như người bị thương trong các đường của thành, khi linh hồn họ đổ ra vào lòng mẹ họ."
  13: "Ta sẽ lấy gì làm chứng cho ngươi? ta sẽ so sánh ngươi với gì, hỡi nữ con Giê-ru-sa-lem? ta sẽ sánh ngươi với gì để an ủi ngươi, hỡi nữ trinh nữ con Xi-ôn? vì vết thương của ngươi lớn như biển: ai có thể chữa lành cho ngươi?"
  14: "Các ngôn sứ của ngươi đã thấy những điều trống rỗng và ngu ngốc cho ngươi: và họ không khám phá sự gian ác của ngươi, để đẩy xa sự lưu đày của ngươi; nhưng đã thấy cho ngươi những gánh nặng giả dối và nguyên nhân bị đuổi đi."
  15: "Mọi người đi ngang qua vỗ tay tại ngươi; họ huýt sáo và lắc đầu tại nữ con Giê-ru-sa-lem, nói, Phải đây là thành phố mà người ta gọi là Sự hoàn hảo của vẻ đẹp, Niềm vui của cả đất?"
  16: "Mọi kẻ thù của ngươi đã mở miệng chống lại ngươi: họ huýt sáo và nghiến răng: họ nói, Chúng ta đã nuốt chửng nàng: chắc đây là ngày mà chúng ta mong đợi; chúng ta đã tìm thấy, chúng ta đã thấy nó."
  17: "THIÊN CHÚA đã làm điều Ngài đã định: Ngài đã hoàn thành lời của Ngài mà Ngài đã truyền trong ngày xưa: Ngài đã đổ xuống, và không thương xót: và Ngài đã khiến kẻ thù vui mừng trên ngươi, Ngài đã dựng lên sừng của các kẻ đối nghịch của ngươi."
  18: "Lòng họ kêu gọi đến Chúa, hỡi tường thành của nữ con Xi-ôn, hãy để nước mắt chảy xuống như sông ngày và đêm: đừng tự nghỉ ngơi: đừng để con ngươi của mắt ngươi ngừng lại."
  19: "Hãy dậy, kêu lớn trong đêm: trong đầu các canh gác hãy đổ lòng mình ra như nước trước mặt Chúa: hãy giơ đôi tay lên đến Ngài vì sự sống của các con trẻ của ngươi, những người ngất vì đói ở trên đỉnh mọi đường."
  20: "Hãy nhìn, lạy THIÊN CHÚA, và hãy xem xét Ngài đã làm điều này cho ai. Phải chị em ăn trái của mình, và trẻ nhỏ dài một gang tay không? tư tế và ngôn sứ phải bị giết trong nơi thánh của Chúa không?"
  21: "Người trẻ và người già nằm trên đất trong các đường: các trinh nữ và các chàng trai của tôi bị gươm giết; Ngài đã giết họ trong ngày cơn giận của Ngài; Ngài đã giết chết, và không thương xót."
  22: "Ngài đã gọi như trong ngày lễ hội những nỗi khiếp sợ của tôi bao quanh, để trong ngày cơn giận của THIÊN CHÚA chẳng ai thoát hay còn lại: những người tôi đã quấn tã và nuôi dạy đã kẻ thù tiêu thụ."
