9:
  1: "Đừng vui mừng, hỡi Ít-ra-ên, vì niềm vui, như các dân khác: vì ngươi đã đi ngoại động tdegree bỏ Thiên Chúa của ngươi, ngươi đã yêu phần thưởng trên mỗi sân lúa."
  2: "Sân lúa và máy ép rượu sẽ không nuôi họ, và rượu mới sẽ thất bại trong bà ấy."
  3: "Họ sẽ không ở trong đất của Đức CHÚA; nhưng Êp-ra-im sẽ trở lại Ê-díp-tô, và họ sẽ ăn các vật ô uế ở A-sý-ria."
  4: "Họ sẽ không dâng lễ rượu cho Đức CHÚA, cũng sẽ không làm đẹp ý Ngài: sự tế lễ của họ sẽ cho họ như bánh của người đau buồn; tất cả những ai ăn nó sẽ bị ô uế: vì bánh của họ cho linh hồn của họ sẽ không vào nhà của Đức CHÚA."
  5: "Các ngươi sẽ làm gì trong ngày lễ trọng, và trong ngày lễ của Đức CHÚA?"
  6: "Vì, nầy, họ đã đi vì sự hủy diệt: Ê-díp-tô sẽ tập họp họ, Mêm-phít sẽ chôn cất họ: những nơi dễ chịu cho bạc của họ, cây gai sở hữu họ: gai sẽ trong lều của họ."
  7: "Những ngày thăm viếng đã đến, những ngày trả đũa đã đến; Ít-ra-ên sẽ biết điều đó: ngôn sứ là kẻ ngu, người thiêng liêng là kẻ điên, vì sự đông đảo của sự gian ác của ngươi, và sự ghét lớn."
  8: "Người canh gác của Êp-ra-im ở với Thiên Chúa của Ta: nhưng ngôn sứ là cái bẫy của người bắt chim trong tất cả đường lối của ông ấy, và sự ghét trong nhà Thiên Chúa của ông ấy."
  9: "Họ đã làm ô uế sâu sắc, như trong ngày của Gi-bê-a: vì vậy Ngài sẽ nhớ sự gian ác của họ, Ngài sẽ thăm viếng tội lỗi của họ."
  10: "Ta tìm thấy Ít-ra-ên như nho trong hoang mạc; Ta thấy cha của các ngươi như trái chín đầu tiên trên cây sung vào lần đầu tiên của nó: nhưng họ đi đến Ba-al Pê-ơ, và tách biệt cho sự nhục nhã đó; và sự ghê tởm của họ theo như họ yêu."
  11: "Còn Êp-ra-im, vinh quang của họ sẽ bay đi như chim, từ khi sinh, và từ bụng, và từ khi thụ thai."
  12: "Dù họ đưa con cái của họ lên, Ta sẽ làm cho họ mồ côi, sẽ không còn người sót: đúng, ôi cho họ khi Ta rời bỏ họ!"
  13: "Êp-ra-im, khi Ta thấy Tý-rơ, được trồng trong một nơi dễ chịu: nhưng Êp-ra-im sẽ đưa con cái của ông ấy cho kẻ giết người."
  14: "Hãy đưa cho họ, Đức CHÚA: Ngài sẽ đưa gì? hãy đưa cho họ một bụng sẩy và vú khô."
  15: "Tất cả sự gian ác của họ ở Gi-lê-át: vì tại đó Ta ghét họ: vì sự gian ác của việc làm của họ Ta sẽ đuổi họ khỏi nhà Ta, Ta sẽ không yêu họ nữa: tất cả các thủ lĩnh của họ là kẻ nổi loạn."
  16: "Êp-ra-im bị đánh, rễ của họ khô đi, họ sẽ không sinh quả: đúng, dù họ sinh ra, Ta sẽ giết ngay cả trái yêu của bụng của họ."
  17: "Thiên Chúa của Ta sẽ đuổi họ đi, vì họ không nghe Ngài: và họ sẽ là những người lang thang giữa các dân tộc."
