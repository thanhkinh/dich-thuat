2:
  1: "Hãy nói với các anh em của các ngươi rằng: Hỡi dân của Ta; và với các chị em rằng: Ngươi đã được thương xót."
  2: "Hãy tranh luận với mẹ của các ngươi, hãy tranh luận: vì bà ấy không phải là vợ của Ta, và Ta cũng không phải là chồng của bà ấy: hãy để bà ấy bỏ bỏ sự dâm ô khỏi trước mặt bà ấy, và sự ngoại động tdegree giữa ngực bà ấy;"
  3: "E rằng Ta sẽ lột trần bà ấy, và để bà ấy như trong ngày mà bà ấy sinh ra, và làm cho bà ấy như hoang mạc, và đặt bà ấy như đất khô, và giết bà ấy bởi sự khát khô."
  4: "Và Ta sẽ không thương xót con cái của bà ấy; vì chúng là con cái của sự dâm ô."
  5: "Vì mẹ của chúng đã làm điếm: bà ấy đã thai thai chúng một cách đáng xấu hổ: vì bà ấy đã nói: Ta sẽ đi theo những người yêu của ta, họ đưa cho ta lúa mì và nước, lông và lanh, dầu và đồ uống của ta."
  6: "Vì vậy, nầy, Ta sẽ chặn đường của ngươi bằng gai, và làm một bức tường, để bà ấy không tìm thấy đường của mình."
  7: "Bà ấy sẽ theo đuổi những người yêu của bà ấy, nhưng bà ấy sẽ không bắt kịp họ; và bà ấy sẽ tìm kiếm họ, nhưng sẽ không tìm thấy họ: khi đó bà ấy sẽ nói: Ta sẽ đi và trở lại chồng đầu tiên của ta; vì khi đó tình trạng của ta tốt hơn bây giờ."
  8: "Vì bà ấy không biết rằng Ta đã cho bà ấy lúa mì, và rượu nho, và dầu, và đã cho tăng thêm bạc và vàng của bà ấy, họ đã dùng để dâng cho Ba-al."
  9: "Vì vậy Ta sẽ quay lại, và lấy lại lúa mì của Ta trong thời của nó, và rượu nho của Ta trong mùa của nó, và thu hồi lông và lanh đã cho để che sự trần trụi của bà ấy."
  10: "Và bây giờ Ta sẽ để lộ sự dâm ô của bà ấy trước mặt những người yêu của bà ấy, và không ai sẽ giải cứu bà ấy khỏi tay Ta."
  11: "Ta cũng sẽ làm cho tất cả sự vui mừng của bà ấy chấm dứt, ngày lễ của bà ấy, tháng mới của bà ấy, và ngày Sa-bát của bà ấy, và tất cả ngày lễ trọng của bà ấy."
  12: "Và Ta sẽ tiêu diệt nho và cây sung của bà ấy, trong đó bà ấy đã nói: Những này là phần thưởng của ta mà những người yêu của ta đã cho ta: và Ta sẽ biến chúng thành rừng, và thú đồng sẽ ăn chúng."
  13: "Và Ta sẽ thăm trên bà ấy những ngày của Ba-a-lim, trong đó bà ấy đã熏 hương cho họ, và bà ấy đã trang sức cho mình bằng bông tai và trang sức của bà ấy, và bà ấy đã đi theo những người yêu của bà ấy, và đã quên Ta, phán Đức CHÚA."
  14: "Vì vậy, nầy, Ta sẽ quyến rũ bà ấy, và dẫn bà ấy vào hoang mạc, và nói những lời an ủi với bà ấy."
  15: "Và Ta sẽ cho bà ấy những vườn nho từ đó, và thung lũng A-cơ cho một cửa hy vọng: và bà ấy sẽ hát ở đó, như trong ngày của tuổi trẻ của bà ấy, và như trong ngày khi bà ấy đi lên khỏi đất Ê-díp-tô."
  16: "Và sẽ xảy ra trong ngày đó, phán Đức CHÚA, ngươi sẽ gọi Ta là Chồng của ta; và sẽ không còn gọi Ta là Ba-a-li nữa."
  17: "Vì Ta sẽ loại bỏ tên của Ba-a-lim khỏi miệng của bà ấy, và họ sẽ không còn được nhớ đến bằng tên của họ."
  18: "Và trong ngày đó Ta sẽ làm một giao ước cho họ với thú đồng, và với chim trời, và với vật bò trên đất: và Ta sẽ phá gãy cây cung và gươm và chiến trận khỏi đất, và sẽ làm cho họ nằm xuống an toàn."
  19: "Và Ta sẽ đính hôn ngươi với Ta mãi mãi; đúng, Ta sẽ đính hôn ngươi với Ta trong sự công chính, và trong sự phán xét, và trong lòng thương mến, và trong sự thương xót."
  20: "Ta sẽ đính hôn ngươi với Ta trong sự trung thành: và ngươi sẽ biết Đức CHÚA."
  21: "Và sẽ xảy ra trong ngày đó, Ta sẽ nghe, phán Đức CHÚA, Ta sẽ nghe trời, và họ sẽ nghe đất;"
  22: "Và đất sẽ nghe lúa mì, và rượu nho, và dầu; và họ sẽ nghe Giết-xơ-rên."
  23: "Và Ta sẽ gieo bà ấy cho Ta trong đất; và Ta sẽ thương xót bà ấy là người chưa được thương xót; và Ta sẽ nói với những người không phải là dân của Ta rằng: Ngươi là dân của Ta; và họ sẽ nói: Ngươi là Thiên Chúa của Ta."
