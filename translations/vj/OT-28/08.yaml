8:
  1: "Hãy đặt kèn vào miệng ngươi. Ngài sẽ đến như đại bàng chống lại nhà của Đức CHÚA, vì họ đã vi phạm giao ước của Ta, và phạm ngang luật pháp của Ta."
  2: "Ít-ra-ên sẽ kêu cầu Ta rằng: Thiên Chúa của ta, chúng ta biết Ngài."
  3: "Ít-ra-ên đã bỏ cái điều thiện: kẻ thù sẽ truy đuổi ông ấy."
  4: "Họ đã lập các vua, nhưng không bởi Ta; họ đã làm các thủ lĩnh, và Ta không biết điều đó: bằng bạc và vàng của họ họ đã làm thần tượng, để họ có thể bị cắt đứt."
  5: "Con bê của ngươi, hỡi Sa-ma-ri, đã bỏ ngươi; sự thịnh nộ của Ta bừng lên chống lại họ: bao lâu họ mới đạt được sự vô tội?"
  6: "Vì từ Ít-ra-ên nó cũng vậy: người thợ đã làm nó; vì vậy nó không phải là Thiên Chúa: nhưng con bê của Sa-ma-ri sẽ bị vỡ thành mảnh."
  7: "Vì họ đã gieo gió, và họ sẽ gặt lốc xoáy: nó không có thân: chồi sẽ không sản xuất bột: nếu nó sản xuất, người lạ sẽ nuốt chửng nó."
  8: "Ít-ra-ên bị nuốt chửng: bây giờ họ sẽ ở giữa các dân ngoại như một chiếc tàu không có niềm vui."
  9: "Vì họ đã đi lên A-sý-ria, một con lừa hoang đơn độc: Êp-ra-im đã thuê những người yêu."
  10: "Đúng, dù họ đã thuê giữa các dân tộc, bây giờ Ta sẽ tập họp họ, và họ sẽ đau khổ một chút vì gánh nặng của vua của các thủ lĩnh."
  11: "Vì Êp-ra-im đã làm nhiều bàn thờ để phạm tội, bàn thờ sẽ cho ông ấy để phạm tội."
  12: "Ta đã viết cho ông ấy những điều lớn của luật pháp của Ta, nhưng chúng được tính là một điều lạ."
  13: "Họ tế lễ thịt cho các lễ tế của Ta, và ăn nó; nhưng Đức CHÚA không chấp nhận họ; bây giờ Ngài sẽ nhớ sự gian ác của họ, và thăm viếng tội lỗi của họ: họ sẽ trở lại Ê-díp-tô."
  14: "Vì Ít-ra-ên đã quên Đấng làm ra ông ấy, và xây đền thờ; và Giu-đa đã gia tăng các thành có tường thành: nhưng Ta sẽ gửi lửa trên các thành của ông ấy, và nó sẽ nuốt chửng các cung điện của nó."
