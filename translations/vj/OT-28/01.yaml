1:
  1: "Lời của Đức CHÚA phán cùng Ô-sê, con trai của Bê-ri, trong ngày của A-xít, Giô-tham, A-hác, và Hê-xê-chia, các vua của Giu-đa, và trong ngày của Giê-rô-bô-am con trai của Giô-ha, vua của Ít-ra-ên."
  2: "Khi Đức CHÚA bắt đầu phán với Ô-sê, Đức CHÚA phán rằng: Hãy đi, cưới cho mình một vợ dâm ô và con cái của sự dâm ô: vì đất đai đã phạm ngoại động tdegree bội trọng, đã rời bỏ Đức CHÚA."
  3: "Ngài liền đi và cưới Gô-mê con gái của Đíp-lai-im; bà ấy thai thai và sinh cho Ngài một con trai."
  4: "Đức CHÚA phán với Ngài rằng: Hãy đặt tên cháu là Giết-xơ-rên; vì trong một ít nữa, Ta sẽ trả thù máu của Giết-xơ-rên trên nhà Giê-hu, và sẽ làm cho vương quốc của nhà Ít-ra-ên chấm dứt."
  5: "Sẽ xảy ra trong ngày đó, Ta sẽ phá gãy cây cung của Ít-ra-ên trong thung lũng Giết-xơ-rên."
  6: "Bà ấy lại thai thai và sinh một con gái. Đức CHÚA phán với Ngài: Hãy đặt tên cháu là Lo-ru-ha-ma: vì Ta sẽ không còn thương xót nhà Ít-ra-ên nữa; nhưng Ta sẽ hoàn toàn đưa họ đi."
  7: "Nhưng Ta sẽ thương xót nhà Giu-đa, và sẽ cứu họ bởi Đức CHÚA Thiên Chúa của họ, và sẽ không cứu họ bằng cây cung, hay bằng gươm, hay bằng chiến trận, bằng ngựa, hay bằng người cưỡi ngựa."
  8: "Khi bà ấy đã cai sữa Lo-ru-ha-ma, bà ấy lại thai thai và sinh một con trai."
  9: "Đức CHÚA phán: Hãy đặt tên cháu là Lo-am-mi: vì các ngươi không phải là dân của Ta, và Ta sẽ không là Thiên Chúa của các ngươi."
  10: "Nhưng số lượng con cháu Ít-ra-ên sẽ như cát biển, không thể đo đếm hay tính hết; sẽ xảy ra rằng, tại nơi nào đã nói với họ rằng: Các ngươi không phải là dân của Ta, tại đó sẽ nói với họ rằng: Các ngươi là con cái của Đức Chúa Trời hằng sống."
  11: "Khi đó, con cháu Giu-đa và con cháu Ít-ra-ên sẽ được tụ họp lại, và tự lập cho mình một người đứng đầu, và họ sẽ đi lên khỏi đất: vì ngày của Giết-xơ-rên sẽ rất vĩ đại."
