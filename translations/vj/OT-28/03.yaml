3:
  1: "Đức CHÚA phán với tôi rằng: Hãy đi nữa, yêu một người đàn bà được yêu bởi bạn của bà ấy, dù là một người ngoại động tdegree, theo tình yêu của Đức CHÚA đối với con cháu Ít-ra-ên, họ nhìn đến các thần khác, và yêu các bình rượu."
  2: "Tôi đã mua bà ấy cho tôi bằng mười lăm đồng bạc, và một hô-me lúa mạch, và nửa hô-me lúa mạch:"
  3: "Tôi phán với bà ấy rằng: Ngươi sẽ ở với tôi nhiều ngày; ngươi sẽ không làm điếm, và ngươi sẽ không thuộc về người khác: và tôi cũng sẽ ở với ngươi."
  4: "Vì con cháu Ít-ra-ên sẽ ở nhiều ngày không vua, và không người đứng đầu, và không sự tế lễ, và không hình tượng, và không ê-phót, và không tê-ra-phim:"
  5: "Sau đó con cháu Ít-ra-ên sẽ trở lại, và tìm kiếm Đức CHÚA Thiên Chúa của họ, và Đa-vít vua của họ; và sẽ sợ Đức CHÚA và sự thiện của Ngài trong những ngày sau cùng."
