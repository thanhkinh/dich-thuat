4:
  1: "Hãy nghe lời của Đức CHÚA, hỡi con cháu Ít-ra-ên: vì Đức CHÚA có tranh chấp với dân cư của đất, vì không có sự thật, không thương xót, không sự biết Thiên Chúa trong đất."
  2: "Bằng cách thề, và nói dối, và giết người, và ăn trộm, và phạm ngoại động tdegree, họ bạo hành, và máu chạm đến máu."
  3: "Vì vậy đất sẽ than khóc, và mọi người ở trong đó sẽ suy sụp, cùng với thú đồng, và với chim trời; đúng, cả cá biển cũng sẽ bị lấy đi."
  4: "Nhưng không ai nên tranh chấp, cũng không quở trách người khác: vì dân của ngươi giống như những người tranh chấp với tư tế."
  5: "Vì vậy ngươi sẽ sa ngã trong ngày, và ngôn sứ cũng sẽ sa ngã với ngươi trong đêm, và Ta sẽ tiêu diệt mẹ của ngươi."
  6: "Dân của Ta bị hủy diệt vì thiếu sự biết: vì ngươi đã chối bỏ sự biết, Ta cũng sẽ chối bỏ ngươi, ngươi sẽ không làm tư tế cho Ta nữa: vì ngươi đã quên luật pháp của Thiên Chúa của ngươi, Ta cũng sẽ quên con cái của ngươi."
  7: "Khi họ được gia tăng, họ đã phạm tội chống lại Ta: vì vậy Ta sẽ biến vinh quang của họ thành nhục nhã."
  8: "Họ ăn tội lỗi của dân Ta, và họ đặt lòng họ trên sự gian ác của họ."
  9: "Sẽ như người nào, tư tế như vậy: và Ta sẽ trừng phạt họ vì đường lối của họ, và trả lại cho họ theo việc làm của họ."
  10: "Họ sẽ ăn, và không được no: họ sẽ phạm ngoại động tdegree, và không được gia tăng: vì họ đã ngừng chú ý đến Đức CHÚA."
  11: "Sự dâm ô và rượu và rượu mới làm mất đi lòng."
  12: "Dân Ta hỏi kế ở những cây gỗ của họ, và gậy của họ báo cho họ: vì thần của sự dâm ô đã khiến họ lạc đường, và họ đã đi ngoại động tdegree bỏ Thiên Chúa của họ."
  13: "Họ tế lễ trên đỉnh núi, và熏 hương trên đồi, dưới sồi và dương và liễu, vì bóng của nó tốt: vì vậy con gái của các ngươi sẽ phạm ngoại động tdegree, và vợ của các ngươi sẽ phạm tội ngoại hôn."
  14: "Ta sẽ không trừng phạt con gái của các ngươi khi họ phạm ngoại động tdegree, cũng không vợ của các ngươi khi họ phạm tội ngoại hôn: vì chính họ đi với điếm, và họ tế lễ với điếm: vì vậy dân không hiểu sẽ sa ngã."
  15: "Dù ngươi, Ít-ra-ên, làm điếm, nhưng Giu-đa đừng xúc phạm; và đừng đến Gi-gan, đừng lên Bê-tha-ven, cũng đừng thề rằng: Đức CHÚA hằng sống."
  16: "Vì Ít-ra-ên trượt đi như con bò cái lười: nay Đức CHÚA sẽ cho chúng ăn như chiên trong một nơi rộng lớn."
  17: "Êp-ra-im gắn liền với thần tượng: hãy để nó yên."
  18: "Đồ uống của họ chua: họ đã phạm ngoại động tdegree liên tục: các thống trị của họ vì nhục nhã mà yêu: Hãy đưa cho."
  19: "Gió đã quấn lấy nó trong cánh của nó, và họ sẽ xấu hổ vì sự tế lễ của họ."
