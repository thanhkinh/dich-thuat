12:
  1: "Êp-ra-im ăn gió, và theo đuổi gió đông: ông ấy hàng ngày gia tăng sự nói dối và sự hoang tàn: và họ lập giao ước với người A-sý-ria, và dầu được mang đến Ê-díp-tô."
  2: "Đức CHÚA cũng có tranh chấp với Giu-đa, và sẽ trừng phạt Gia-cốp theo đường lối của ông ấy; theo việc làm của ông ấy Ngài sẽ trả lại ông ấy."
  3: "Ông ấy đã nắm anh của ông ấy bằng gót chân trong bụng, và bằng sức mạnh của ông ấy ông ấy có quyền lực với Thiên Chúa:"
  4: "Đúng, ông ấy có quyền lực trên thiên sứ, và thắng thế: ông ấy khóc, và làm cầu khẩn với Ngài: ông ấy tìm thấy Ngài ở Bên-ên, và tại đó Ngài nói với chúng ta;"
  5: "Ngay cả Đức CHÚA Thiên Chúa của các binh đoàn; Đức CHÚA là kỷ niệm của Ngài."
  6: "Vì vậy hãy quay trở lại Thiên Chúa của ngươi: hãy giữ sự thương xót và sự phán xét, và hãy chờ đợi Thiên Chúa của ngươi liên tục."
  7: "Ông ấy là người buôn bán, cân của sự lừa dối ở trong tay ông ấy: ông ấy yêu thích áp bức."
  8: "Và Êp-ra-im nói rằng: Vẫn tôi đã trở nên giàu có, tôi đã tìm thấy tài sản cho mình: trong tất cả lao động của họ họ sẽ không tìm thấy sự gian ác trong tôi là tội."
  9: "Và Ta là Đức CHÚA Thiên Chúa của ngươi từ đất Ê-díp-tô sẽ làm cho ngươi ở trong lều, như trong ngày lễ trọng."
  10: "Ta cũng đã nói bởi các ngôn sứ, và Ta đã gia tăng các hình ảnh, và dùng ngụ ngôn, bởi sự phục vụ của các ngôn sứ."
  11: "Có sự gian ác ở Gi-lê-át? chắc chắn họ là sự phù phiếm: họ tế lễ bò đực ở Gi-lê-át; đúng, các bàn thờ của họ như đống trong các rãnh của đồng ruộng."
  12: "Và Gia-cốp trốn chạy vào đất Xy-ri, và Ít-ra-ên phục vụ cho một người vợ, và cho một người vợ ông ấy giữ cừu."
  13: "Và bởi một ngôn sứ Đức CHÚA đã đưa Ít-ra-ên khỏi Ê-díp-tô, và bởi một ngôn sứ Ngài được gìn giữ."
  14: "Êp-ra-im khiêu khích Ngài đến sự thịnh nộ đắng cay nhất: vì vậy Ngài sẽ để máu của ông ấy trên ông ấy, và sự sỉ nhục của ông ấy Chúa của ông ấy sẽ trả lại cho ông ấy."
