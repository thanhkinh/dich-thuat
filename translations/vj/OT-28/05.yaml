5:
  1: "Hãy nghe điều này, hỡi các tư tế; và hãy nghe, nhà Ít-ra-ên; và hãy nghe, nhà vua: vì sự phán xét hướng về các ngươi, vì các ngươi đã là cái bẫy trên Miz-pah, và là lưới trải ra trên Ta-bóc."
  2: "Những kẻ nổi loạn đã đi sâu để làm tàn sát, dù Ta đã là người quở trách tất cả họ."
  3: "Ta biết Êp-ra-im, và Ít-ra-ên không được giấu khỏi Ta: vì bây giờ, hỡi Êp-ra-im, ngươi phạm ngoại động tdegree, và Ít-ra-ên bị làm ô uế."
  4: "Họ không sẽ sắp đặt việc làm của họ để quay trở lại Thiên Chúa của họ: vì thần của sự dâm ô ở giữa họ, và họ không biết Đức CHÚA."
  5: "Sự kiêu ngạo của Ít-ra-ên làm chứng đối diện với ông ấy: vì vậy Ít-ra-ên và Êp-ra-im sẽ sa ngã trong sự gian ác của họ; Giu-đa cũng sẽ sa ngã cùng họ."
  6: "Họ sẽ đi với đàn chiên và với bò đàn để tìm kiếm Đức CHÚA; nhưng họ sẽ không tìm thấy Ngài: Ngài đã rút mình khỏi họ."
  7: "Họ đã đối xử vô trung với Đức CHÚA: vì họ đã sinh ra những con cái lạ: bây giờ một tháng sẽ ăn mòn họ với phần của họ."
  8: "Hãy thổi kèn tú trong Gi-bê-a, và kèn trumpet trong Ra-ma: hãy hô to tại Bê-tha-ven, sau ngươi, hỡi Bên-gia-min."
  9: "Êp-ra-im sẽ hoang tàn trong ngày bị quở trách: giữa các chi phái của Ít-ra-ên Ta đã làm biết điều chắc chắn sẽ xảy ra."
  10: "Các thủ lĩnh của Giu-đa giống như những người dời mốc giới hạn: vì vậy Ta sẽ đổ sự thịnh nộ của Ta lên họ như nước."
  11: "Êp-ra-im bị áp bức và bị gãy trong sự phán xét, vì ông ấy tự nguyện đi theo điều răn."
  12: "Vì vậy Ta sẽ đối với Êp-ra-im như một con bướm, và với nhà Giu-đa như sự mục nát."
  13: "Khi Êp-ra-im thấy bệnh của ông ấy, và Giu-đa thấy vết thương của ông ấy, khi đó Êp-ra-im đi đến A-sý-ria, và gửi đến vua Gia-rê-b: nhưng ông ấy không thể chữa lành cho ngươi, cũng không chữa lành vết thương của ngươi."
  14: "Vì Ta sẽ đối với Êp-ra-im như sư tử, và như sư tử con đối với nhà Giu-đa: Ta, chính Ta, sẽ xé và đi đi; Ta sẽ lấy đi, và không ai sẽ cứu cứu ông ấy."
  15: "Ta sẽ đi và trở lại nơi của Ta, cho đến khi họ nhận ra tội lỗi của họ, và tìm kiếm mặt Ta: trong sự nghèo khổ của họ họ sẽ tìm kiếm Ta sớm."
