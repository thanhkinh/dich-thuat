13:
  1: "Khi Êp-ra-im nói run rẩy, ông ấy tự cao trong Ít-ra-ên; nhưng khi ông ấy xúc phạm Ba-al, ông ấy chết."
  2: "Và bây giờ họ phạm tội thêm nữa, và đã làm thần tượng bằng bạc của họ, và hình tượng theo sự hiểu biết của chính họ, tất cả là việc làm của người thợ thủ công: họ nói về chúng rằng: Hãy để những người tế lễ hôn các con bê."
  3: "Vì vậy họ sẽ như mây buổi sáng, và như móc sớm qua đi, như vỏ trấu bị lác xoáy đánh ra khỏi sân lúa, và như khói khỏi ống khói."
  4: "Tuy nhiên Ta là Đức CHÚA Thiên Chúa của ngươi từ đất Ê-díp-tô, và ngươi sẽ không biết thần nào khác ngoài Ta: vì không có Đấng Cứu Rỗi ngoài Ta."
  5: "Ta đã biết ngươi trong hoang mạc, trong đất của sự hạn hán lớn."
  6: "Theo đồng cỏ của họ, như vậy họ được đầy; họ được đầy, và lòng họ được cao升起; vì vậy họ đã quên Ta."
  7: "Vì vậy Ta sẽ đối với họ như sư tử: như báo đồi trên đường Ta sẽ quan sát họ:"
  8: "Ta sẽ gặp họ như gấu bị mất con, và sẽ xé màng tim của họ, và tại đó Ta sẽ nuốt chửng họ như sư tử: thú hoang sẽ xé họ."
  9: "Hỡi Ít-ra-ên, ngươi đã hủy diệt chính ngươi; nhưng trong Ta là sự giúp đỡ của ngươi."
  10: "Ta sẽ là vua của ngươi: ở đâu có ai khác có thể cứu ngươi trong tất cả các thành của ngươi? và các quan xét của ngươi mà ngươi đã nói rằng: Hãy đưa cho tôi một vua và các thủ lĩnh?"
  11: "Ta đã đưa cho ngươi một vua trong sự thịnh nộ của Ta, và đã đưa ngươi đi trong sự thịnh nộ của Ta."
  12: "Sự gian ác của Êp-ra-im bị trói; tội lỗi của ông ấy được giấu."
  13: "Nỗi đau của người phụ nữ đau đớn sinh sẽ đến trên ông ấy: ông ấy là một người con khôn ngoan; vì ông ấy không nên ở lâu trong nơi sinh ra con cái."
  14: "Ta sẽ chuộc họ khỏi quyền lực của mộ phần; Ta sẽ cứu chuộc họ khỏi cái chết: Hỡi sự chết, Ta sẽ là tai ương của ngươi; hỡi mộ phần, Ta sẽ là sự hủy diệt của ngươi: sự hối cải sẽ được giấu khỏi mắt Ta."
  15: "Dù ông ấy sinh quả giữa anh em của ông ấy, gió đông sẽ đến, gió của Đức CHÚA sẽ lên từ hoang mạc, và nguồn của ông ấy sẽ khô đi, và suối của ông ấy sẽ khô đi: ông ấy sẽ cướp bóc kho báu của tất cả các tàu dễ chịu."
  16: "Sa-ma-ri sẽ trở nên hoang tàn; vì bà ấy đã nổi loạn chống lại Thiên Chúa của bà ấy: họ sẽ sa ngã bởi gươm: trẻ sơ sinh của họ sẽ bị đập vỡ thành mảnh, và phụ nữ có thai của họ sẽ bị xé toang."
