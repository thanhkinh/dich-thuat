6:
  1: "Hãy đến, chúng ta hãy trở lại với Đức CHÚA: vì Ngài đã xé, và Ngài sẽ chữa lành chúng ta; Ngài đã đập, và Ngài sẽ băng bó chúng ta."
  2: "Sau hai ngày Ngài sẽ làm sống lại chúng ta: trong ngày thứ ba Ngài sẽ nâng chúng ta lên, và chúng ta sẽ sống trước mặt Ngài."
  3: "Khi đó chúng ta sẽ biết, nếu chúng ta tiếp tục biết Đức CHÚA: sự xuất phát của Ngài đã được chuẩn bị như buổi sáng; và Ngài sẽ đến với chúng ta như mưa, như mưa muộn và mưa sớm đối với đất."
  4: "Hỡi Êp-ra-im, Ta sẽ làm gì cho ngươi? Hỡi Giu-đa, Ta sẽ làm gì cho ngươi? vì sự thiện của các ngươi như mây buổi sáng, và như móc sớm nó đi đi."
  5: "Vì vậy Ta đã đẽo họ bằng các ngôn sứ; Ta đã giết họ bởi lời của miệng Ta: và sự phán xét của các ngươi như ánh sáng xuất phát."
  6: "Vì Ta mong muốn sự thương xót, không phải sự tế lễ; và sự biết Thiên Chúa hơn là lễ thiêu."
  7: "Nhưng họ như người đã vi phạm giao ước: tại đó họ đã đối xử vô trung với Ta."
  8: "Gi-lê-át là một thành phố của những người làm sự gian ác, và bị ô uế bởi máu."
  9: "Và như đoàn quân cướp đợi một người, đoàn người tư tế giết người trên đường bằng sự đồng thuận: vì họ phạm sự dâm ô."
  10: "Ta đã thấy một điều kinh khủng trong nhà Ít-ra-ên: tại đó là sự dâm ô của Êp-ra-im, Ít-ra-ên bị làm ô uế."
  11: "Cũng vậy, hỡi Giu-đa, Ngài đã đặt một mùa gặt cho ngươi, khi Ta làm trở lại sự bị bắt của dân Ta."
