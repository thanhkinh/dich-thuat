7:
  1: "Khi Ta muốn chữa lành Ít-ra-ên, khi đó sự gian ác của Êp-ra-im được phát hiện, và sự gian độc của Sa-ma-ri: vì họ phạm sự gian dối; và tên trộm vào, và đoàn quân cướp cướp bóc bên ngoài."
  2: "Và họ không suy nghĩ trong lòng họ rằng Ta nhớ tất cả sự gian ác của họ: bây giờ việc làm của họ đã bao vây họ; họ ở trước mặt Ta."
  3: "Họ làm cho vua vui mừng bằng sự gian ác của họ, và các thủ lĩnh bằng sự nói dối của họ."
  4: "Họ đều là người ngoại động tdegree, như lò nướng được làm nóng bởi người làm bánh, người ngừng nâng lên sau khi đã nhào bột, cho đến khi nó được lên men."
  5: "Trong ngày vua của chúng ta, các thủ lĩnh đã làm cho ngài bệnh bởi các bình rượu; ngài giơ ra tay với những người châm biếm."
  6: "Vì họ đã chuẩn bị lòng họ như lò nướng, trong khi họ nằm phục: người làm bánh của họ ngủ suốt đêm; vào buổi sáng nó cháy như lửa rực."
  7: "Họ đều nóng như lò nướng, và đã nuốt chửng quan xét của họ; tất cả vua của họ đã sa ngã: không ai trong họ kêu cầu Ta."
  8: "Êp-ra-im, ông ấy đã pha trộn bản thân ông ấy giữa dân; Êp-ra-im là cái bánh chưa được lật."
  9: "Người lạ đã nuốt chửng sức mạnh của ông ấy, và ông ấy không biết điều đó; đúng, tóc bạc đã ở đây và ở đó trên ông ấy, nhưng ông ấy không biết."
  10: "Và sự kiêu ngạo của Ít-ra-ên làm chứng đối diện với ông ấy: và họ không trở lại Đức CHÚA Thiên Chúa của họ, cũng không tìm kiếm Ngài cho tất cả điều này."
  11: "Êp-ra-im cũng giống như chim bồ câu ngốc không có lòng: họ kêu gọi Ê-díp-tô, họ đi đến A-sý-ria."
  12: "Khi họ đi, Ta sẽ trải lưới của Ta trên họ; Ta sẽ đưa họ xuống như chim trời; Ta sẽ trừng phạt họ, như hội thánh của họ đã nghe."
  13: "Ôi cho họ! vì họ đã trốn chạy khỏi Ta: sự hủy diệt cho họ! vì họ đã phạm tội chống lại Ta: dù Ta đã cứu chuộc họ, họ đã nói dối chống lại Ta."
  14: "Và họ không kêu cầu Ta bằng lòng họ, khi họ gầm lên trên giường của họ: họ tụ họp cho lúa mì và rượu, và họ nổi loạn chống lại Ta."
  15: "Dù Ta đã trói và củng cố cánh tay của họ, họ vẫn toan mưu ác chống lại Ta."
  16: "Họ trở lại, nhưng không đến Đấng Tối Cao: họ giống như cây cung lừa dối: các thủ lĩnh của họ sẽ sa ngã bởi gươm vì sự thịnh nộ của lưỡi của họ: điều này sẽ là sự châm biếm của họ trong đất Ê-díp-tô."
