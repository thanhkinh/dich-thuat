10:
  1: "Ít-ra-ên là một cây nho rỗng, ông ấy sinh quả cho bản thân ông ấy: theo sự đông đảo của quả của ông ấy ông ấy đã gia tăng các bàn thờ; theo sự tốt của đất của ông ấy họ đã làm hình ảnh đẹp."
  2: "Lòng họ chia rẽ; bây giờ họ sẽ được tìm thấy có lỗi: Ngài sẽ phá hủy các bàn thờ của họ, Ngài sẽ cướp bóc các hình ảnh của họ."
  3: "Vì bây giờ họ sẽ nói rằng: Chúng ta không có vua, vì chúng ta không sợ Đức CHÚA; vua sẽ làm gì cho chúng ta?"
  4: "Họ đã nói những lời, thề dối trong khi lập giao ước: như vậy sự phán xét nảy lên như cỏ độc trong các rãnh của đồng ruộng."
  5: "Dân của Sa-ma-ri sẽ sợ vì các con bê của Bê-tha-ven: vì dân của nó sẽ than khóc về nó, và các tư tế của nó đã vui mừng trên nó, vì vinh quang của nó, vì nó đã rời bỏ nó."
  6: "Nó cũng sẽ được mang đến A-sý-ria làm món quà cho vua Gia-rê-b: Êp-ra-im sẽ nhận sự nhục nhã, và Ít-ra-ên sẽ xấu hổ về kế hoạch của chính mình."
  7: "Còn Sa-ma-ri, vua của bà ấy bị cắt đứt như bọt trên nước."
  8: "Những nơi cao của A-ven, tội lỗi của Ít-ra-ên, sẽ bị tiêu diệt: cây gai và cây kế sẽ mọc lên trên các bàn thờ của họ; và họ sẽ nói với các ngọn núi rằng: Hãy che chúng tôi; và với các ngọn đồi: Hãy ngã trên chúng tôi."
  9: "Hỡi Ít-ra-ên, ngươi đã phạm tội từ ngày của Gi-bê-a: tại đó họ đứng: trận chiến ở Gi-bê-a chống lại con cái của sự gian ác không bắt kịp họ."
  10: "Trong mong muốn của Ta là Ta sẽ trừng phạt họ; và dân sẽ được tập họp chống lại họ, khi họ trói mình trong hai rãnh của họ."
  11: "Và Êp-ra-im giống như con bò cái được dạy, và yêu thích đạp lúa; nhưng Ta đã đi qua trên cổ đẹp của bà ấy: Ta sẽ làm cho Êp-ra-im cưỡi; Giu-đa sẽ cày, và Gia-cốp sẽ phá vỡ những cục đất của ông ấy."
  12: "Hãy gieo cho các ngươi trong sự công chính, gặt trong sự thương xót; hãy phá đất hoang của các ngươi: vì đã đến lúc tìm kiếm Đức CHÚA, cho đến khi Ngài đến và mưa sự công chính trên các ngươi."
  13: "Các ngươi đã cày sự gian ác, các ngươi đã gặt sự gian ác; các ngươi đã ăn quả của sự nói dối: vì ngươi đã tin cậy trong đường lối của ngươi, trong sự đông đảo của những người mạnh của ngươi."
  14: "Vì vậy sự náo loạn sẽ nảy lên giữa dân của ngươi, và tất cả các thành trì của ngươi sẽ bị cướp bóc, như Xan-man đã cướp bóc Bê-tha-bên trong ngày chiến trận: người mẹ bị đập vỡ thành mảnh trên con cái của bà ấy."
  15: "Như vậy Bên-ên sẽ làm với các ngươi vì sự gian ác lớn của các ngươi: vào buổi sáng vua của Ít-ra-ên hoàn toàn bị cắt đứt."
