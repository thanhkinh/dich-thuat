11:
  1: "Khi Ít-ra-ên còn trẻ, khi đó Ta yêu ông ấy, và gọi con trai của Ta khỏi Ê-díp-tô."
  2: "Khi họ gọi họ, họ đi từ họ: họ tế lễ cho Ba-a-lim, và熏 hương cho hình tượng."
  3: "Ta đã dạy Êp-ra-im cũng đi, dắt họ bằng cánh tay của họ; nhưng họ không biết rằng Ta đã chữa lành họ."
  4: "Ta đã kéo họ bằng dây của con người, bằng dây của tình yêu: và Ta đối với họ như những người tháo ách trên hàm của họ, và Ta đã đặt thịt cho họ."
  5: "Ông ấy không sẽ trở lại vào đất Ê-díp-tô, nhưng người A-sý-ria sẽ là vua của ông ấy, vì họ từ chối trở lại."
  6: "Và gươm sẽ ở lại trên các thành của ông ấy, và sẽ tiêu thụ các nhánh của ông ấy, và nuốt chửng chúng, vì kế hoạch của chính họ."
  7: "Và dân Ta có khuynh hướng trốn chạy khỏi Ta: dù họ gọi họ đến Đấng Tối Cao, không ai cả sẽ tôn cao Ngài."
  8: "Ta sẽ làm sao đưa ngươi đi, hỡi Êp-ra-im? làm sao Ta sẽ giao phó ngươi, hỡi Ít-ra-ên? làm sao Ta sẽ làm cho ngươi như A-ma? làm sao Ta sẽ đặt ngươi như Xê-bô-im? lòng Ta quay trở lại trong Ta, sự hối cải của Ta bừng lên cùng nhau."
  9: "Ta sẽ không thực hiện sự dữ dội của sự thịnh nộ của Ta, Ta sẽ không trở lại để tiêu diệt Êp-ra-im: vì Ta là Thiên Chúa, không phải con người; Đấng Thánh ở giữa ngươi: và Ta sẽ không vào thành."
  10: "Họ sẽ đi sau Đức CHÚA: Ngài sẽ gầm như sư tử: khi Ngài gầm, khi đó con cái sẽ run rẩy từ phương Tây."
  11: "Họ sẽ run rẩy như chim khỏi Ê-díp-tô, và như chim bồ câu khỏi đất A-sý-ria: và Ta sẽ đặt họ trong nhà của họ, phán Đức CHÚA."
  12: "Êp-ra-im bao quanh Ta bằng sự nói dối, và nhà Ít-ra-ên bằng sự lừa dối: nhưng Giu-đa còn cai trị với Thiên Chúa, và trung thành với các thánh."
