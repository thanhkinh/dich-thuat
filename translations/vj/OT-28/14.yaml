14:
  1: "Hỡi Ít-ra-ên, hãy trở lại với Đức CHÚA Thiên Chúa của ngươi; vì ngươi đã sa ngã bởi sự gian ác của ngươi."
  2: "Hãy mang theo lời, và quay trở lại Đức CHÚA: hãy nói với Ngài rằng: Hãy lấy đi tất cả sự gian ác, và hãy nhận chúng ta một cách ân cần: như vậy chúng ta sẽ dâng những con bê của môi chúng ta."
  3: "A-sý-ria sẽ không cứu chúng ta; chúng ta sẽ không cưỡi ngựa: cũng sẽ không nói nữa với việc làm của tay chúng ta rằng: Các ngươi là thần của chúng ta: vì ở trong ngươi người không có cha tìm thấy sự thương xót."
  4: "Ta sẽ chữa lành sự trốn chạy của họ, Ta sẽ yêu họ tự do: vì sự thịnh nộ của Ta đã rời bỏ ông ấy."
  5: "Ta sẽ như móc sương đối với Ít-ra-ên: ông ấy sẽ lớn lên như hoa loa kén, và bắn rễ như Li-banon."
  6: "Các nhánh của ông ấy sẽ lan rộng, và vẻ đẹp của ông ấy sẽ như cây ô liu, và mùi của ông ấy như Li-banon."
  7: "Những ai ở dưới bóng của ông ấy sẽ trở lại; họ sẽ sống lại như lúa mì, và lớn lên như cây nho: mùi của nó sẽ như rượu của Li-banon."
  8: "Êp-ra-im sẽ nói rằng: Tôi có liên quan gì nữa với thần tượng? Tôi đã nghe Ngài, và quan sát Ngài: Tôi giống như cây thông xanh. Từ tôi quả của ngươi được tìm thấy."
  9: "Ai là người khôn ngoan, và người ấy sẽ hiểu những điều này? người khéo léo, và người ấy sẽ biết chúng? vì đường lối của Đức CHÚA là ngay thẳng, và người công chính sẽ đi trong đó: nhưng kẻ vi phạm sẽ sa ngã trong đó."
