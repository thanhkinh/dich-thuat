22:
  1: "Giô-si-a tám tuổi khi người bắt đầu tại vị và người tại vị ba mươi mốt năm ở Giê-ru-sa-lem, tên mẹ người là Giê-đi-dah con gái of A-đai-a người Boscath."
  2: "Người làm điều đúng trước mặt THIÊN CHÚA và đi trong toàn thể đường của Đa-vít cha người và không rẽ sang phải hay trái."
  3: "Vào năm thứ mười tám của vua Giô-si-a, vua sai Sa-ph-an con của A-za-li-a con of Me-su-lam thư ký đến nhà của THIÊN CHÚA, nói rằng."
  4: "Hãy đi lên đến Hil-ki-a tư tế đại để người có thể tổng kết bạc mang vào nhà của THIÊN CHÚA mà người giữ cửa đã thu thập từ dân."
  5: "Hãy để họ giao nó vào tay người làm việc có sự trông coi nhà của THIÊN CHÚA, và để họ giao nó cho người làm việc trong nhà của THIÊN CHÚA để sửa chữa những chỗ hỏng của nhà."
  6: "Đến thợ mộc và người xây và người nặn đá và mua gỗ và đá đẽo để sửa chữa nhà."
  7: "Họ không tính toán tiền giao trong tay họ vì họ làm trung thành."
  8: "Hil-ki-a tư tế đại nói với Sa-ph-an thư ký rằng: Tôi đã tìm thấy cuốn sách của luật pháp trong nhà của THIÊN CHÚA, Hil-ki-a giao cuốn sách cho Sa-ph-an và người đọc nó."
  9: "Sa-ph-an thư ký đến vua và báo lại cho vua và nói rằng: Full tớ chúa đã thu thập tiền find thấy trong nhà và giao nó vào tay người làm việc có sự trông coi nhà của THIÊN CHÚA."
  10: "Sa-ph-an thư ký show vua, nói rằng: Hil-ki-a tư tế đã giao tôi một cuốn sách, Sa-ph-an đọc nó trước vua."
  11: "Khi vua hear lời của cuốn sách của luật pháp, người xé quần áo."
  12: "Vua ra lệnh cho Hil-ki-a tư tế và A-hi-giam con của Sa-phân và Ach-bor con of Mi-cai-a và Sa-ph-an thư ký và A-sa-i-a một full tớ của vua, nói rằng."
  13: "Hãy đi hỏi THIÊN CHÚA cho tôi và cho dân và cho toàn thể Giu-đa về lời của cuốn sách find thấy, vì sự giận dữ lớn của THIÊN CHÚA bùng lên chống lại chúng ta vì cha chúng ta không hear lời của cuốn sách này để làm theo toàn thể điều đã viết về chúng ta."
  14: "Hil-ki-a tư tế và A-hi-giam và Ach-bor và Sa-ph-an và A-sa-i-a đến Hul-dah ngôn sĩ nữ vợ của Xa-lum con of Tic-vah con of Har-has người giữ tủ đồ (người ở trong học đường ở Giê-ru-sa-lem) và họ giao tiếp với người."
  15: "Bà nói với họ: THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên phán như vậy: Hãy nói với người đàn ông đã sai bà đến tôi."
  16: "THIÊN CHÚA phán như vậy: Kìa, Ta sẽ mang sự ác đến nơi này và người ở trong đó, toàn thể lời của cuốn sách mà vua Giu-đa đã đọc."
  17: "Vì họ đã bỏ Ta và đốt hương cho thần khác để gây giận cho Ta bằng toàn thể công việc của tay họ, vậy sự giận dữ của Ta sẽ bùng lên chống lại nơi này và sẽ không bị dập tắt."
  18: "Nhưng đến vua Giu-đa đã sai bà để hỏi THIÊN CHÚA các ngươi hãy nói như vậy: THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên phán như vậy: Về những lời chúa đã hear."
  19: "Vì lòng chúa mềm và chúa đã khiêm tốn trước THIÊN CHÚA khi chúa hear Ta phán về nơi này và người ở trong nó rằng chúng sẽ là hoang tàn và lời nguyền rủa và chúa xé quần áo và khóc trước Ta, Ta cũng đã hear cháu, THIÊN CHÚA phán như vậy."
  20: "Kìa, Ta sẽ tập hợp chúa đến cha chúa và chúa sẽ được quy tập vào mộ chúa trong bình an, mắt chúa sẽ không see toàn thể sự ác mà Ta sẽ mang đến nơi này, họ báo lại cho vua."
