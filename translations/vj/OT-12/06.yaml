6:
  1: "Các con trai của các ngôn sĩ nói cùng Ê-li-sa rằng: Kìa, nơi chúng tôi ở với chúa quá chật cho chúng tôi."
  2: "Hãy đi, chúng tôi cầu xin chúa, đến Giô-đanh, và lấy từ đó mỗi người một cái dầm, và làm cho chúng tôi một nơi ở đó, nơi chúng tôi có thể ở. Người đáp: Các ngươi hãy đi."
  3: "Một người nói: Hãy hài lòng, tôi cầu xin chúa, và đi cùng full tớ chúa. Người đáp: Ta sẽ đi."
  4: "Người đi cùng họ. Khi họ đến Giô-đanh, họ đốn gỗ."
  5: "Nhưng khi một người đang đốn một cái dầm, đầu rơi vào nước, người kêu và nói: Khốn thay, thưa tôi! Vì nó là mượn."
  6: "Người của Thiên Chúa nói: Rơi ở đâu? Người chỉ cho người chỗ đó. Người đốn một cái gậy, ném vào đó, và sắt nổi."
  7: "Người nói: Hãy nhặt nó lên. Người vươn tay và lấy nó."
  8: "Vua Su-ri đánh Ít-ra-ên, và cố vấn với full tớ của người, nói rằng: Ở chỗ này và chỗ kia sẽ là trại của ta."
  9: "Người của Thiên Chúa sai đến vua Ít-ra-ên, nói rằng: Hãy cẩn thận chớ đi qua chỗ kia, vì người Su-ri đã xuống đó."
  10: "Vua Ít-ra-ên sai đến chỗ mà người của Thiên Chúa đã nói và cảnh báo người, và cứu mình ở đó, không một lần cũng không hai lần."
  11: "Trái tim của vua Su-ri phiền muộn vì điều này, và người gọi full tớ của người và nói với họ: Các ngươi không sẽ chỉ cho tôi ai trong chúng ta là cho vua Ít-ra-ên sao?"
  12: "Một full tớ của người nói: Không ai, thưa chúa tôi, hỡi vua, chỉ có Ê-li-sa, ngôn sĩ ở Ít-ra-ên, nói cho vua Ít-ra-ên những lời mà chúa nói trong phòng ngủ của chúa."
  13: "Người nói: Hãy đi và do thám nơi người ấy ở, để ta có thể sai và bắt người ấy. Người được báo rằng: Kìa, người ở Đô-than."
  14: "Người sai ngựa, xe ngựa, và một đoàn quân lớn đến đó, họ đến ban đêm và bao vây thành."
  15: "Khi full tớ của người của Thiên Chúa dậy sớm và đi ra, kìa, một đoàn quân bao vây thành với ngựa và xe ngựa. Full tớ của người nói với người: Khốn thay, thưa tôi! Chúng ta sẽ làm sao?"
  16: "Người đáp: Đừng sợ, vì những người cùng chúng ta nhiều hơn những người cùng họ."
  17: "Ê-li-sa cầu nguyện và nói: Lạy THIÊN CHÚA, tôi cầu xin Ngài, hãy mở mắt hắn để hắn có thể thấy. THIÊN CHÚA mở mắt chàng trai, và chàng thấy, kìa, núi đầy ngựa và xe ngựa lửa quanh Ê-li-sa."
  18: "Khi họ xuống đến người, Ê-li-sa cầu nguyện cùng THIÊN CHÚA và nói: Hãy đánh dân này, tôi cầu xin Ngài, bằng sự mù quáng. Người đánh họ bằng sự mù quáng theo lời của Ê-li-sa."
  19: "Ê-li-sa nói với họ: Đây không phải đường, cũng không phải thành này, hãy theo tôi, tôi sẽ dẫn các ngươi đến người mà các ngươi tìm. Nhưng người dẫn họ đến Sa-ma-ri."
  20: "Khi họ vào Sa-ma-ri, Ê-li-sa nói: Lạy THIÊN CHÚA, hãy mở mắt những người này để họ có thể thấy. THIÊN CHÚA mở mắt họ, họ thấy, kìa, họ ở giữa Sa-ma-ri."
  21: "Vua Ít-ra-ên nói cùng Ê-li-sa khi người thấy họ: Cha tôi, ta có đánh họ không? Ta có đánh họ không?"
  22: "Người đáp: Chúa không đánh họ, chúa có đánh những người chúa bắt làm tù binh bằng gươm và cung của chúa sao? Hãy đặt bánh và nước trước họ để họ ăn và uống, và đi đến chủ của họ."
  23: "Người chuẩn bị nhiều lương thực cho họ, khi họ ăn và uống, người sai họ đi, và họ đi đến chủ của họ. Các toán người Su-ri không đến đất Ít-ra-ên nữa."
  24: "Sau điều này, Ben-ha-đát vua Su-ri tập hợp toàn thể đoàn quân của người, đi lên, và bao vây Sa-ma-ri."
  25: "Có nạn đói lớn ở Sa-ma-ri, họ bao vây nó cho đến khi đầu lừa được bán bằng tám mươi mảnh bạc, và phần tư của một cab phân chim bồ câu được bán bằng năm mảnh bạc."
  26: "Khi vua Ít-ra-ên đi qua trên tường, một người phụ nữ kêu với người, nói: Cứu giúp tôi, thưa chúa tôi, hỡi vua."
  27: "Người nói: Nếu THIÊN CHÚA không giúp bà, tôi sẽ giúp bà từ đâu? Từ sân gạo, hay từ.press nho?"
  28: "Vua nói với bà: Bà bị làm sao? Bà đáp: Người phụ nữ kia nói với tôi: Hãy đưa con trai bà để chúng tôi ăn nó hôm nay, và chúng tôi sẽ ăn con trai tôi vào ngày mai."
  29: "Chúng tôi nấu con trai tôi và ăn nó, tôi nói với bà vào ngày hôm sau: Hãy đưa con trai bà để chúng tôi ăn nó, và bà ấy đã giấu con trai bà ấy."
  30: "Khi vua nghe lời của người phụ nữ, người xé quần áo, người đi qua trên tường, và dân nhìn, kìa, người có vải thô trên thịt người."
  31: "Người nói: Thiên Chúa hãy làm với tôi như vậy và nhiều hơn nữa, nếu đầu của Ê-li-sa con của Sa-phát đứng trên người vào ngày này."
  32: "Ê-li-sa ngồi trong nhà người, và các trưởng lão ngồi cùng người, vua sai một người từ trước mặt người, nhưng trước khi sứ giả đến với người, người nói với các trưởng lão: Các ngươi thấy người con của kẻ giết người này sai để lấy đầu ta như thế nào? Hãy nhìn, khi sứ giả đến, hãy đóng cửa, và giữ chặt người ở cửa, phải không có tiếng chân của chủ người ấy phía sau người?"
  33: "Trong khi người còn nói chuyện với họ, kìa, sứ giả xuống đến người, và người nói: Kìa, sự ác này là của THIÊN CHÚA, tôi sẽ chờ đợi THIÊN CHÚA thêm bao lâu?"
