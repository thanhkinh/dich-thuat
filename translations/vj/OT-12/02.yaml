2:
  1: "Được sự khi THIÊN CHÚA sẽ đưa Ê-li-a lên trời trong cơn lốc xoáy, Ê-li-a bèn đi với Ê-li-sa khỏi Gil-ga."
  2: "Ê-li-a nói cùng Ê-li-sa rằng: Hãy ở lại đây, tôi cầu xin ngươi, vì THIÊN CHÚA đã sai tôi đến Bết-ên. Ê-li-sa thưa: THIÊN CHÚA hằng sống và linh hồn ngươi sống, tôi sẽ không bỏ ngươi. Vậy họ xuống đến Bết-ên."
  3: "Các con trai của các ngôn sĩ ở Bết-ên ra đến với Ê-li-sa và nói cùng người rằng: Ngươi có biết rằng THIÊN CHÚA sẽ cất thầy ngươi khỏi người hôm nay không? Người thưa: Vâng, tôi biết, các ngươi hãy im lặng."
  4: "Ê-li-a nói cùng người rằng: Ê-li-sa, hãy ở lại đây, tôi cầu xin ngươi, vì THIÊN CHÚA đã sai tôi đến Giê-ri-chô. Người thưa: THIÊN CHÚA hằng sống và linh hồn ngươi sống, tôi sẽ không bỏ ngươi. Vậy họ đến Giê-ri-chô."
  5: "Các con trai của các ngôn sĩ ở Giê-ri-chô đến với Ê-li-sa và nói cùng người rằng: Ngươi có biết rằng THIÊN CHÚA sẽ cất thầy ngươi khỏi người hôm nay không? Người đáp: Vâng, tôi biết, các ngươi hãy im lặng."
  6: "Ê-li-a nói cùng người: Hãy ở lại đây, tôi cầu xin ngươi, vì THIÊN CHÚA đã sai tôi đến Giô-đanh. Người thưa: THIÊN CHÚA hằng sống và linh hồn ngươi sống, tôi sẽ không bỏ ngươi. Hai người họ cứ đi."
  7: "Năm mươi người trong các con trai của các ngôn sĩ đi ra và đứng nhìn từ xa; hai người họ đứng bên Giô-đanh."
  8: "Ê-li-a lấy áo choàng của mình, gấp lại và đánh xuống nước, nước chia ra hai bên, để hai người họ đi qua trên đất khô."
  9: "Khi họ đã đi qua, Ê-li-a nói cùng Ê-li-sa: Hãy đòi tôi sẽ làm cho ngươi điều gì, trước khi tôi bị cất khỏi ngươi. Ê-li-sa thưa: Tôi cầu xin ngươi, hãy để phần đôi của thần khí ngươi ở trên tôi."
  10: "Người nói: Ngươi đã đòi điều khó; tuy nhiên, nếu ngươi thấy tôi khi tôi bị cất khỏi ngươi, điều đó sẽ được cho ngươi, nhưng nếu không, điều đó sẽ không được."
  11: "Khi họ cứ đi và nói chuyện, kìa, có một xe ngựa lửa và ngựa lửa, và chia cả hai người ra; Ê-li-a được đưa lên bởi cơn lốc xoáy lên trời."
  12: "Ê-li-sa thấy điều đó và kêu lên: Cha tôi, cha tôi, xe ngựa của Ít-ra-ên và người cưỡi ngựa của nó! Người không thấy ông ấy nữa; người nắm lấy quần áo của mình và xé ra hai mảnh."
  13: "Người cũng nhặt áo choàng của Ê-li-a rơi khỏi ông ấy, quay lại và đứng bên bờ Giô-đanh."
  14: "Người lấy áo choàng của Ê-li-a rơi khỏi ông ấy, đánh xuống nước và nói: THIÊN CHÚA Đức Chúa Trời của Ê-li-a ở đâu? Khi người cũng đánh xuống nước, nước chia ra hai bên; Ê-li-sa đi qua."
  15: "Khi các con trai của các ngôn sĩ đang nhìn ở Giê-ri-chô thấy người, họ nói: Thần khí của Ê-li-a đang ở trên Ê-li-sa. Họ đến gặp người và cúi mình xuống đất trước người."
  16: "Họ nói cùng người: Kìa, có năm mươi người mạnh khỏe với đầy tớ ngươi; hãy để họ đi, chúng tôi cầu xin ngươi, và tìm thầy của ngươi, e rằng Thần Linh của THIÊN CHÚA đã đưa ông ấy lên và ném ông ấy trên một ngọn núi hoặc vào một thung lũng. Người nói: Các ngươi sẽ không sai."
  17: "Khi họ nài nỉ người đến nỗi người ngượng, người nói: Hãy sai. Vậy họ sai năm mươi người, họ tìm kiếm ba ngày nhưng không tìm thấy ông ấy."
  18: "Khi họ đến lại với người (vì người ở lại Giê-ri-chô), người nói với họ: Ta có nói với các ngươi rằng Đừng đi không?"
  19: "Những người trong thành nói cùng Ê-li-sa: Kìa, tôi cầu xin ngươi, vị trí của thành này dễ chịu như chúa tôi thấy, nhưng nước thì tệ và đất khô cằn."
  20: "Người nói: Đưa cho tôi một bình mới và bỏ muối vào đó. Họ đưa đến cho người."
  21: "Người ra đến nguồn nước, ném muối vào đó và nói: THIÊN CHÚA phán rằng: Ta đã chữa lành những nước này; sẽ không còn từ đó sự chết hay đất khô cằn nữa."
  22: "Vậy nước được chữa lành đến ngày nay, theo lời của Ê-li-sa mà người đã nói."
  23: "Người đi lên từ đó đến Bết-ên; khi người đang đi lên trên đường, có trẻ nhỏ khỏi thành đi ra, nhạo báng người và nói với người: Hãy đi lên, ngươi đầu hói; hãy đi lên, ngươi đầu hói."
  24: "Người quay lại, nhìn họ và rủa xa họ nhân danh THIÊN CHÚA. Có hai con gấu cái khỏi rừng đi ra, xé xác bốn mươi hai trẻ em trong số họ."
  25: "Người đi từ đó đến núi Các-mên, và từ đó người trở về Sa-ma-ri."
