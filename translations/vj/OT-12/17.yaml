17:
  1: "Vào năm thứ mười hai của A-ha vua Giu-đa, Hô-sê-a con of Ê-la bắt đầu tại vị ở Sa-ma-ri trên Ít-ra-ên chín năm."
  2: "Người làm sự ác trước mặt THIÊN CHÚA nhưng không như các vua Ít-ra-ên trước người."
  3: "Sa-lê-ma-nê-xê vua A-sy-ri đi lên chống lại người, Hô-sê-a trở thành full tớ của người và đưa quà cho người."
  4: "Vua A-sy-ri thấy mưu phản trong Hô-sê-a vì người đã sai sứ giả đến Si vua Ê-díp-tô và không mang quà đến vua A-sy-ri như người đã làm năm này qua năm, vậy vua A-sy-ri bắt người và trói người trong tù."
  5: "Vua A-sy-ri đi lên toàn thể đất và đi lên Sa-ma-ri và bao vây nó ba năm."
  6: "Vào năm thứ chín của Hô-sê-a, vua A-sy-ri chiếm Sa-ma-ri và mang Ít-ra-ên đi đến A-sy-ri và đặt họ ở Ha-lah và Ha-bor gần sông Go-zan và trong các thành của người Mê-đ."
  7: "Vì con cái của Ít-ra-ên đã phạm tội chống lại THIÊN CHÚA Đức Chúa Trời của họ là Đấng đã đưa họ lên khỏi đất của Ê-díp-tô từ dưới tay Pha-ra-ô vua Ê-díp-tô và đã sợ các thần khác."
  8: "Họ đi trong quy chế của dân ngoại mà THIÊN CHÚA đã đuổi khỏi trước con cái của Ít-ra-ên và của các vua Ít-ra-ên mà họ đã làm."
  9: "Con cái của Ít-ra-ên làm lén những điều không đúng chống lại THIÊN CHÚA Đức Chúa Trời của họ và xây các nơi cao trong toàn thể thành của họ từ tháp của người canh gác đến thành có tường bao."
  10: "Họ đặt hình tượng và rừng trên mọi đồi cao và dưới mọi cây xanh."
  11: "Ở đó họ đốt hương trong toàn thể nơi cao như dân ngoại mà THIÊN CHÚA đã đuổi đi trước họ và làm điều ác để gây giận cho THIÊN CHÚA."
  12: "Vì họ phục vụ hình tượng mà THIÊN CHÚA đã nói với họ: Các ngươi không sẽ làm điều này."
  13: "Tuy nhiên THIÊN CHÚA làm chứng chống lại Ít-ra-ên và Giu-đa bằng toàn thể ngôn sĩ và toàn thể người thấy, nói rằng: Hãy quay khỏi đường ác của các ngươi và giữ điều răn và quy chế của Ta theo toàn thể luật pháp mà Ta đã ra lệnh cho cha các ngươi và Ta đã sai đến các ngươi bằng full tớ Ta là các ngôn sĩ."
  14: "Tuy nhiên họ không chịu nghe nhưng cứng cổ họ như cổ cha họ không tin vào THIÊN CHÚA Đức Chúa Trời của họ."
  15: "Họ bác bỏ quy chế của Ngài và giao ước Ngài đã làm với cha họ và lời chứng của Ngài mà Ngài làm chứng chống lại họ, họ đi theo sự hư không và trở nên hư không và đi theo dân ngoại quanh họ mà THIÊN CHÚA đã ra lệnh họ rằng đừng làm như họ."
  16: "Họ bỏ toàn thể điều răn của THIÊN CHÚA Đức Chúa Trời của họ và làm hình tượng nung chảy hai bò vàng và làm rừng và thờ phượng toàn thể đạo quân của trời và phục vụ Ba-al."
  17: "Họ khiến con trai và con gái của họ đi qua lửa và dùng bói toán và phù phép và bán mình làm điều ác trước mặt THIÊN CHÚA để gây giận cho Ngài."
  18: "Vậy THIÊN CHÚA rất giận Ít-ra-ên và loại họ khỏi sự hiện diện của Ngài, không để lại chỉ có bộ lạc của Giu-đa."
  19: "Giu-đa cũng không giữ điều răn của THIÊN CHÚA Đức Chúa Trời của họ nhưng đi trong quy chế của Ít-ra-ên mà họ đã làm."
  20: "THIÊN CHÚA bác bỏ toàn thể giống của Ít-ra-ên và afflict họ và giao họ vào tay kẻ cướp bóc cho đến khi Ngài ném họ khỏi sự hiện diện của Ngài."
  21: "Vì Ngài xé Ít-ra-ên khỏi nhà của Đa-vít, họ làm Giê-rô-bo-am con of Nê-bát vua, Giê-rô-bo-am đánh dắt Ít-ra-ên khỏi theo THIÊN CHÚA và làm họ phạm tội lớn."
  22: "Vì con cái của Ít-ra-ên đi trong toàn thể các tội lỗi của Giê-rô-bo-am người đã làm, họ không xa rời chúng cho đến khi THIÊN CHÚA loại Ít-ra-ên khỏi sự hiện diện của Ngài như Ngài đã nói qua toàn thể full tớ Ngài là các ngôn sĩ, vậy Ít-ra-ên bị mang đi khỏi đất của họ đến A-sy-ri đến ngày này."
  23: "Vua A-sy-ri mang người từ Ba-by-lôn và Cu-tah và A-va và Ha-mát và Xê-phár-va-im và đặt họ trong các thành của Sa-ma-ri thay cho con cái của Ít-ra-ên, họ chiếm Sa-ma-ri và ở trong các thành của nó."
  24: "Vào đầu ở của họ, họ không sợ THIÊN CHÚA, vậy THIÊN CHÚA sai sư tử giữa họ và giết một số họ."
  25: "Họ nói với vua A-sy-ri rằng: Các dân tộc mà chúa đã dời và đặt trong các thành của Sa-ma-ri không biết cách của Đức Chúa Trời của đất, vậy Ngài đã sai sư tử giữa họ và kìa chúng giết họ vì họ không biết cách của Đức Chúa Trời của đất."
  26: "Vua A-sy-ri ra lệnh, nói rằng: Hãy mang đến đó một trong các tư tế mà các ngươi đã mang từ đó và để họ đi và ở đó và để người dạy họ cách của Đức Chúa Trời của đất."
  27: "Một trong các tư tế mà họ đã mang từ Sa-ma-ri đến và ở ở Bết-ên và dạy họ cách họ phải sợ THIÊN CHÚA."
  28: "Tuy nhiên mỗi dân tộc làm thần của họ và đặt chúng trong nhà của các nơi cao mà người Sa-ma-ri đã làm, mỗi dân tộc trong thành của họ nơi họ ở."
  29: "Người Ba-by-lôn làm Suc-cốt-bê-nô-th, người Cu-tah làm Nê-gan, người Ha-mát làm A-si-ma."
  30: "Người A-vít làm Ni-bha và Tar-tak, người Xê-phâr-va-it đốt con cái của họ trong lửa cho A-đram-mê-léc và A-nam-mê-léc thần của Xê-phâr-va-im."
  31: "Họ sợ THIÊN CHÚA và làm cho họ từ những người thấp nhất của họ tư tế của các nơi cao dâng lễ vật cho họ trong nhà của các nơi cao."
  32: "Họ sợ THIÊN CHÚA và phục vụ thần của họ theo cách của các dân tộc mà họ đã mang đi từ đó."
  33: "Đến ngày này họ làm theo cách cũ, họ không sợ THIÊN CHÚA, họ không làm theo quy chế của Ngài hay theo luật lệ của Ngài hay theo luật pháp và điều răn mà THIÊN CHÚA đã ra lệnh cho con cái của Gia-cốp mà Ngài đặt tên là Ít-ra-ên."
  34: "Người mà THIÊN CHÚA đã làm giao ước và ra lệnh họ rằng: Các ngươi không sợ thần khác, không cúi mình trước chúng, không phục vụ chúng, không dâng lễ vật cho chúng."
  35: "Nhưng THIÊN CHÚA Đấng đã đưa các ngươi lên khỏi đất của Ê-díp-tô với sức mạnh lớn và cánh tay giơ ra, Ngài các ngươi sẽ sợ, Ngài các ngươi sẽ thờ phượng, và Ngài các ngươi sẽ dâng lễ vật."
  36: "Quy chế và luật lệ và luật pháp và điều răn mà Ngài đã viết cho các ngươi, các ngươi sẽ quan sát làm đến mãi mãi, các ngươi không sợ thần khác."
  37: "Giao ước mà Ta đã làm với các ngươi các ngươi sẽ không quên, các ngươi không sợ thần khác."
  38: "Nhưng THIÊN CHÚA Đức Chúa Trời của các ngươi các ngươi sẽ sợ, và Ngài sẽ cứu các ngươi khỏi tay toàn thể kẻ thù của các ngươi."
  39: "Tuy nhiên họ không chịu nghe nhưng làm theo cách cũ của họ."
  40: "Các dân tộc này sợ THIÊN CHÚA và phục vụ hình tượng của họ cả con cái họ và con cái của con cái họ như cha họ đã làm, họ làm như vậy đến ngày này."
