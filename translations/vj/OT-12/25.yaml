25:
  1: "Vào năm thứ chín của người tại vị tháng thứ mười ngày thứ mười của tháng, Nê-bu-cád-nê-xa vua Ba-by-lon đến người và toàn thể đoàn quân người chống lại Giê-ru-sa-lem và cắm trại chống lại nó, họ xây đồn lũy quanh nó."
  2: "Thành bị bao vây đến năm thứ mười một của vua Xê-đê-ki-a."
  3: "Vào ngày thứ chín của tháng thứ tư nạn đói phổ biến trong thành và không có bánh cho dân đất."
  4: "Thành bị phá và toàn thể người chiến tranh chạy trốn ban đêm bằng đường của cổng giữa hai tường gần vườn vua, người Ca-đê chống lại thành quanh, vua đi đường về đồng bằng."
  5: "Đoàn quân người Ca-đê đuổi theo vua và bắt người ở đồng bằng của Giê-ri-chô, toàn thể đoàn quân người bị tản scattering khỏi người."
  6: "Họ bắt vua và mang người lên đến vua Ba-by-lon ở Rib-lah và họ xử người."
  7: "Họ giết con trai của Xê-đê-ki-a trước mắt người và làm mù mắt Xê-đê-ki-a và trói người với xiềng đồng và mang người đến Ba-by-lon."
  8: "Vào tháng thứ năm ngày thứ bảy của tháng là năm thứ mười chín của vua Nê-bu-cád-nê-xa vua Ba-by-lon Nê-bu-xa-ra-đan đội trưởng vệ binh full tớ vua Ba-by-lon đến Giê-ru-sa-lem."
  9: "Người đốt nhà của THIÊN CHÚA và nhà vua và toàn thể nhà của Giê-ru-sa-lem và toàn thể nhà lớn người đốt bằng lửa."
  10: "Toàn thể đoàn quân người Ca-đê với đội trưởng vệ binh đập tường của Giê-ru-sa-lem quanh."
  11: "Phần còn lại của dân ở trong thành và người chạy trốn đến vua Ba-by-lon với phần còn lại của đoàn quân, Nê-bu-xa-ra-đan đội trưởng vệ binh mang đi."
  12: "Đội trưởng vệ binh để lại người nghèo của đất làm người trồng nho và người làm vườn."
  13: "Cột đồng trong nhà của THIÊN CHÚA và đế và biển đồng trong nhà của THIÊN CHÚA người Ca-đê đập thành từng mảnh và mang đồng của chúng đến Ba-by-lon."
  14: "Họ mang nồi và xẻng và kẹp và muôi và toàn thể vessel đồng họ phục vụ."
  15: "Đội trưởng vệ binh mang lò lu và bát và điều vàng vàng và điều bạc bạc."
  16: "Hai cột một biển và đế mà Sa-lô-môn đã làm cho nhà của THIÊN CHÚA đồng của toàn thể vessel này không cân."
  17: "Chiều cao của một cột mười tám xích và đầu trên đó đồng, chiều cao đầu ba xích và công việc dệt và quả lựu trên đầu quanh toàn thể đồng, và cột thứ hai như vậy với công việc dệt."
  18: "Đội trưởng vệ binh bắt Xê-ra-i-a tư tế đại và Xê-pha-ni-a tư tế cấp hai và ba người giữ cửa."
  19: "Người bắt khỏi thành một sĩ quan cai quản người chiến tranh và năm người trong sự hiện diện vua find thấy trong thành và thư ký quan của đoàn quân phải tập hợp dân đất và sáu mươi người dân land find thấy trong thành."
  20: "Nê-bu-xa-ra-đan đội trưởng vệ binh bắt những người này và mang họ đến vua Ba-by-lon ở Rib-lah."
  21: "Vua Ba-by-lon đánh họ và giết họ ở Rib-lah trong đất của Ha-mát, vậy Giu-đa bị mang đi khỏi đất họ."
  22: "Người còn lại trong đất của Giu-đa mà Nê-bu-cád-nê-xa vua Ba-by-lon đã để lại, người làm Gê-đa-li-a con của A-hi-giam con of Sa-phân người cai quản."
  23: "Khi toàn thể đội trưởng của đoàn quân họ và đàn ông của họ hear vua Ba-by-lon đã làm Gê-đa-li-a người cai quản, họ đến Gê-đa-li-a ở Miz-pah, bao gồm Ê-si-ma-ên con of Nê-tha-ni-a và Giô-ha-nan con of Ca-rê-a và Xê-ra-i-a con of Tan-hu-mê-th người Nê-tô-pha-thít và Ja-a-xa-ni-a con của người Ma-a-chi-thît họ và đàn ông họ."
  24: "Gê-đa-li-a thề với họ và với đàn ông họ và nói với họ: Đừng sợ làm full tớ người Ca-đê, hãy ở trong đất và phục vụ vua Ba-by-lon và sẽ bình an với các ngươi."
  25: "Nhưng vào tháng thứ bảy Ê-si-ma-ên con of Nê-tha-ni-a con of Ê-li-sa-ma của giống vua đến với mười người và đánh Gê-đa-li-a làm người chết và người Giu-đa và người Ca-đê ở với người ở Miz-pah."
  26: "Toàn thể dân nhỏ và lớn và các đội trưởng của đoàn quân chỗi dậy và đến Ê-díp-tô vì họ sợ người Ca-đê."
  27: "Vào năm thứ bảy mươi sáu của sự bắt giữ Giê-hô-a-chin vua Giu-đa tháng thứ mười hai ngày thứ bảy của tháng Â-vil-mê-rô-đac vua Ba-by-lon trong năm người bắt đầu tại vị nâng đầu của Giê-hô-a-chin vua Giu-đa khỏi nhà tù."
  28: "Người nói tốt với người và đặt ngai vàng người trên ngai của các vua ở với người ở Ba-by-lon."
  29: "Người đổi quần áo nhà tù người và người ăn bánh liên tục trước người toàn thể ngày của đời người."
  30: "Sự cấp của người là sự cấp liên tục vua ban cho người mỗi ngày toàn thể ngày của đời người."
