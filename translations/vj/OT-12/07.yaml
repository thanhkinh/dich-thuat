7:
  1: "Ê-li-sa nói: Các ngươi hãy nghe lời THIÊN CHÚA, THIÊN CHÚA phán rằng: Ngày mai khoảng thời gian này một seah bột mịn sẽ được bán bằng một shekel, và two seah lúa mạch bằng một shekel, ở cổng Sa-ma-ri."
  2: "Một quan sát whom vua tựa vào đáp người của Thiên Chúa, nói rằng: Kìa, nếu THIÊN CHÚA làm cửa sổ ở trời, điều này có thể được sao? Người nói: Kìa, chúa sẽ thấy điều đó bằng mắt chúa, nhưng chúa sẽ không ăn điều đó."
  3: "Có bốn người phong cùi ở lối vào cổng, họ nói với nhau: Tại sao chúng ta ngồi đây cho đến khi chúng ta chết?"
  4: "Nếu chúng ta nói: Chúng ta sẽ vào thành, thì nạn đói ở trong thành, và chúng ta sẽ chết ở đó, và nếu chúng ta ngồi ở đây, chúng ta cũng chết. Vậy bây giờ hãy đến, và chúng ta hãy đến với đoàn quân của người Su-ri, nếu họ cứu chúng ta sống, chúng ta sẽ sống, và nếu họ giết chúng ta, chúng ta chỉ chết."
  5: "Họ chỗi dậy trong hoàng hôn để đến trại của người Su-ri, khi họ đến phần ngoài cùng của trại Su-ri, kìa, không có ai ở đó."
  6: "Vì Chúa đã làm cho đoàn quân của người Su-ri nghe tiếng xe ngựa và tiếng ngựa, tiếng của một đoàn quân lớn, và họ nói với nhau: Kìa, vua Ít-ra-ên đã thuê các vua của người Hít và các vua của người Ê-díp-tô đến chống lại chúng ta."
  7: "Họ chỗi dậy và chạy trốn trong hoàng hôn, và để lều của họ, ngựa của họ, lừa của họ, trại như nó là, và chạy trốn để giữ mạng sống."
  8: "Khi những người phong cùi đến phần ngoài cùng của trại, họ vào một lều, ăn và uống, mang bạc, vàng, quần áo từ đó, đi và giấu nó, và lại đến, vào một lều khác, mang từ đó, đi và giấu nó."
  9: "Họ nói với nhau: Chúng ta làm không đúng, ngày này là ngày tin tốt lành, và chúng ta giữ im lặng, nếu chúng ta chờ đến sáng mai, điều rủi ro sẽ đến trên chúng ta, vậy bây giờ hãy đến để chúng ta đi và báo cho nhà vua."
  10: "Họ đến và gọi người gác thành, và nói với họ: Chúng tôi đến trại của người Su-ri, kìa, không có ai ở đó, không tiếng người, nhưng ngựa bị trói, lừa bị trói, và lều như chúng là."
  11: "Người gọi người gác, và họ báo điều đó cho nhà vua bên trong."
  12: "Vua chỗi dậy ban đêm và nói với full tớ của người: Ta bây giờ sẽ cho các ngươi thấy người Su-ri đã làm gì với chúng ta, họ biết rằng chúng ta đói, vì vậy họ đã ra khỏi trại để ẩn mình trong đồng, nói rằng: Khi họ ra khỏi thành, chúng ta sẽ bắt họ sống và vào thành."
  13: "Một full tớ của người đáp và nói: Hãy lấy, tôi cầu xin ông, năm con ngựa còn lại trong thành, kìa, chúng như toàn thể dân Ít-ra-ên còn lại trong nó, kìa, chúng như toàn thể dân người Ít-ra-ên đã bị tiêu diệt, và hãy sai và xem."
  14: "Họ lấy hai con ngựa xe, vua sai theo đoàn quân của người Su-ri, nói: Hãy đi và xem."
  15: "Họ đi theo họ đến Giô-đanh, kìa, toàn thể đường đầy quần áo và vật dụng mà người Su-ri đã ném đi trong sự vội vàng của họ, sứ giả quay lại và báo cho vua."
  16: "Dân đi ra và cướp lều của người Su-ri, vậy một seah bột mịn được bán bằng một shekel, và two seah lúa mạch bằng một shekel, theo lời THIÊN CHÚA."
  17: "Vua bổ nhiệm người quan whom vua tựa vào để trông coi cổng, và dân giẫm lên người ở cổng, và người chết, như người của Thiên Chúa đã nói khi người nói khi vua xuống đến người."
  18: "Điều đó xảy ra như người của Thiên Chúa đã nói với vua rằng: Two seah lúa mạch bằng một shekel, và một seah bột mịn bằng một shekel, sẽ vào ngày mai khoảng thời gian này ở cổng Sa-ma-ri."
  19: "Người quan đó đáp người của Thiên Chúa, nói rằng: Bây giờ, nếu THIÊN CHÚA làm cửa sổ ở trời, điều như vậy có thể được sao? Người nói: Kìa, chúa sẽ thấy điều đó bằng mắt chúa, nhưng chúa sẽ không ăn điều đó."
  20: "Và điều đó xảy ra cho người, vì dân giẫm lên người ở cổng, và người chết."
