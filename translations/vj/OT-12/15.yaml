15:
  1: "Vào năm thứ hai mươi bảy của Giê-rô-bo-am vua Ít-ra-ên, A-xa-ri-a con của A-ma-xi-a vua Giu-đa bắt đầu tại vị."
  2: "Người mười sáu tuổi khi người bắt đầu tại vị và người tại vị năm mươi hai năm ở Giê-ru-sa-lem, tên mẹ người là Giêu-cô-li-a người Giê-ru-sa-lem."
  3: "Người làm điều đúng trước mặt THIÊN CHÚA theo toàn thể điều cha người là A-ma-xi-a đã làm."
  4: "Ngoại trừ các nơi cao không bị dứt bỏ, dân vẫn dâng lễ vật và đốt hương trên các nơi cao."
  5: "THIÊN CHÚA đánh vua để người là người phong cùi đến ngày người chết, và ở trong một nhà riêng, Giô-tham con vua cai quản nhà và xử dân đất."
  6: "Phần còn lại của việc làm của A-xa-ri-a và toàn thể điều người đã làm, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  7: "A-xa-ri-a ngủ với cha người, họ chôn người với cha người trong thành của Đa-vít, Giô-tham con người lên ngôi thay người."
  8: "Vào năm thứ ba mươi tám của A-xa-ri-a vua Giu-đa, Za-cha-ri-a con của Giê-rô-bo-am tại vị Ít-ra-ên ở Sa-ma-ri sáu tháng."
  9: "Người làm sự ác trước mặt THIÊN CHÚA như cha người đã làm, người không xa rời các tội lỗi của Giê-rô-bo-am con của Nê-bát làm cho Ít-ra-ên phạm tội."
  10: "Xa-lum con of Ja-bê mưu phản chống lại người và đánh người trước dân và giết người và lên ngôi thay người."
  11: "Phần còn lại của việc làm của Za-cha-ri-a, kìa, chúng được viết trong sách biên niên sử của các vua Ít-ra-ên."
  12: "Đây là lời THIÊN CHÚA mà Ngài đã nói với Giê-hu rằng: Con cái của chúa sẽ ngồi trên ngai vàng Ít-ra-ên đến đời thứ tư, và điều đó xảy ra như vậy."
  13: "Xa-lum con of Ja-bê bắt đầu tại vị trong năm thứ ba mươi chín of Uz-zi-a vua Giu-đa, người tại vị một tháng trọn ở Sa-ma-ri."
  14: "Vì Me-na-hem con of Ga-di đi lên từ Tir-sah và đến Sa-ma-ri và đánh Xa-lum con of Ja-bê ở Sa-ma-ri và giết người và lên ngôi thay người."
  15: "Phần còn lại của việc làm của Xa-lum và mưu phản người đã làm, kìa, chúng được viết trong sách biên niên sử của các vua Ít-ra-ên."
  16: "Me-na-hem đánh Tiph-sah và toàn thể người trong đó và biên giới của nó từ Tir-sah vì họ không mở cho người, vì vậy người đánh nó và toàn thể phụ nữ có thai trong đó người xé bụng."
  17: "Vào năm thứ ba mươi chín của A-xa-ri-a vua Giu-đa, Me-na-hem con of Ga-di bắt đầu tại vị Ít-ra-ên mười năm ở Sa-ma-ri."
  18: "Người làm sự ác trước mặt THIÊN CHÚA, người không xa rời các tội lỗi của Giê-rô-bo-am con of Nê-bát làm cho Ít-ra-ên phạm tội toàn thể ngày của người."
  19: "Pu vua của A-sy-ri đến chống lại đất, Me-na-hem giao Pu một ngàn talent bạc để tay người được với người để xác nhận vương quốc trong tay người."
  20: "Me-na-hem đòi tiền của Ít-ra-ên từ toàn thể người giàu có, mỗi người năm mươi shekel bạc để giao cho vua A-sy-ri, vua A-sy-ri quay lại và không ở lại trong đất."
  21: "Phần còn lại của việc làm của Me-na-hem và toàn thể điều người đã làm, chăng chúng đã được viết trong sách biên niên sử của các vua Ít-ra-ên?"
  22: "Me-na-hem ngủ với cha người, Pê-kha-hi-a con người lên ngôi thay người."
  23: "Vào năm thứ năm mươi của A-xa-ri-a vua Giu-đa, Pê-kha-hi-a con của Me-na-hem bắt đầu tại vị Ít-ra-ên ở Sa-ma-ri hai năm."
  24: "Người làm sự ác trước mặt THIÊN CHÚA, người không xa rời các tội lỗi của Giê-rô-bo-am con of Nê-bát làm cho Ít-ra-ên phạm tội."
  25: "Nhưng Pê-kha con of Rê-ma-li-a một đội trưởng của người mưu phản chống lại người và đánh người ở Sa-ma-ri trong cung điện của nhà vua với Ar-gob và A-ri-a và với người năm mươi người của người Gi-lê-adt, người giết người và lên ngôi thay người."
  26: "Phần còn lại của việc làm của Pê-kha-hi-a và toàn thể điều người đã làm, kìa, chúng được viết trong sách biên niên sử của các vua Ít-ra-ên."
  27: "Vào năm thứ hai mươi lăm của A-xa-ri-a vua Giu-đa, Pê-kha con of Rê-ma-li-a bắt đầu tại vị Ít-ra-ên ở Sa-ma-ri hai mươi năm."
  28: "Người làm sự ác trước mặt THIÊN CHÚA, người không xa rời các tội lỗi của Giê-rô-bo-am con of Nê-bát làm cho Ít-ra-ên phạm tội."
  29: "Trong ngày của Pê-kha vua Ít-ra-ên, Tig-lath-Pi-lê-xê vua A-sy-ri đến và chiếm I-giôn, A-bên Bết Ma-a-kha, Ga-nô-a, Kê-đê-s, Ha-xo, Gi-lê-át, Ga-li-lê, toàn thể đất of Nap-ta-li và mang họ làm tù binh đến A-sy-ri."
  30: "Hô-sê-a con of Ê-la mưu phản chống lại Pê-kha con of Rê-ma-li-a và đánh người và giết người và lên ngôi thay người trong năm thứ hai mươi của Giô-tham con of Uz-zi-a."
  31: "Phần còn lại của việc làm của Pê-kha và toàn thể điều người đã làm, kìa, chúng được viết trong sách biên niên sử của các vua Ít-ra-ên."
  32: "Vào năm thứ hai của Pê-kha con of Rê-ma-li-a vua Ít-ra-ên, Giô-tham con of Uz-zi-a vua Giu-đa bắt đầu tại vị."
  33: "Người hai mươi lăm tuổi khi người bắt đầu tại vị và người tại vị mười sáu năm ở Giê-ru-sa-lem, tên mẹ người là Giêu-rư-sa con gái of Sa-đốc."
  34: "Người làm điều đúng trước mặt THIÊN CHÚA, người làm theo toàn thể điều cha người là Uz-zi-a đã làm."
  35: "Nhưng các nơi cao không bị dứt bỏ, dân vẫn dâng lễ vật và đốt hương trên các nơi cao, người xây cổng cao hơn của nhà của THIÊN CHÚA."
  36: "Phần còn lại của việc làm của Giô-tham và toàn thể điều người đã làm, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  37: "Trong những ngày đó THIÊN CHÚA bắt đầu sai Rê-zin vua Su-ri và Pê-kha con of Rê-ma-li-a chống lại Giu-đa."
  38: "Giô-tham ngủ với cha người và được chôn với cha người trong thành của Đa-vít cha người, A-ha con người lên ngôi thay người."
