3:
  1: "Giê-hô-ám con của A-háp bắt đầu tại vị ở Ít-ra-ên ở Sa-ma-ri, năm thứ mười tám của Giô-sa-phát vua Giu-đa, và tại vị mười hai năm."
  2: "Người làm sự ác trước mặt THIÊN CHÚA, nhưng không như cha người và như mẹ người, vì người đã dứt bỏ hình tượng Ba-al mà cha người đã làm."
  3: "Tuy nhiên, người bám vào những tội lỗi của Giê-rô-bo-am con của Nê-bát, đã làm cho Ít-ra-ên phạm tội; người không xa rời nó."
  4: "Mê-sa vua Mô-ab là người chăn chiên, và nộp cho vua Ít-ra-ên một trăm nghìn chiên con và một trăm nghìn chiên đực, kèm lông."
  5: "Nhưng khi A-háp chết, vua Mô-ab nổi loạn chống lại vua Ít-ra-ên."
  6: "Vua Giê-hô-ám đi khỏi Sa-ma-ri cùng lúc đó, và điểm danh toàn thể Ít-ra-ên."
  7: "Người đi và sai đến Giô-sa-phát vua Giu-đa, nói rằng: Vua Mô-ab đã nổi loạn chống lại ta, ngươi có sẽ đi cùng ta đánh Mô-ab không? Người thưa: Ta sẽ đi, ta cũng như ngươi, dân ta cũng như dân ngươi, ngựa ta cũng như ngựa ngươi."
  8: "Người nói: Chúng ta sẽ đi đường nào lên? Người đáp: Đường qua hoang mạc Ê-đom."
  9: "Vậy vua Ít-ra-ên đi, và vua Giu-đa, và vua Ê-đom, và họ đi vòng một hành trình bảy ngày, và không có nước cho đoàn quân và cho gia súc đi theo họ."
  10: "Vua Ít-ra-ên nói: Khốn thay! THIÊN CHÚA đã cho ba vua này họp lại, để giao họ vào tay Mô-ab!"
  11: "Nhưng Giô-sa-phát nói: Chẳng phải ở đây có một ngôn sĩ của THIÊN CHÚA để chúng ta hỏi THIÊN CHÚA qua người ấy sao? Một đầy tớ của vua Ít-ra-ên đáp và nói: Đây là Ê-li-sa con của Sa-phát, người đã rót nước trên tay Ê-li-a."
  12: "Giô-sa-phát nói: Lời THIÊN CHÚA ở với người ấy. Vậy vua Ít-ra-ên và Giô-sa-phát và vua Ê-đom xuống đến với người."
  13: "Ê-li-sa nói cùng vua Ít-ra-ên rằng: Ta có gì liên quan đến ngươi? Hãy đến với các ngôn sĩ của cha ngươi và các ngôn sĩ của mẹ ngươi. Vua Ít-ra-ên nói cùng người: Không, vì THIÊN CHÚA đã cho ba vua này họp lại, để giao họ vào tay Mô-ab."
  14: "Ê-li-sa nói: THIÊN CHÚA của các đạo binh hằng sống, trước mặt Ngài ta đứng, chắc chắn, nếu không phải vì tôi coi trọng sự hiện diện của Giô-sa-phát vua Giu-đa, tôi sẽ không nhìn về phía ngươi, không thấy ngươi."
  15: "Nhưng bây giờ hãy đưa cho tôi một người chơi nhạc. Khi người chơi nhạc chơi, tay THIÊN CHÚA đến trên người."
  16: "Người nói: THIÊN CHÚA phán rằng: Hãy làm thung lũng này đầy hố."
  17: "Vì THIÊN CHÚA phán rằng: Các ngươi sẽ không thấy gió, cũng sẽ không thấy mưa, nhưng thung lũng đó sẽ được đầy nước để các ngươi uống, cả các ngươi, gia súc của các ngươi và thú vật."
  18: "Đây chỉ là việc nhẹ trước mặt THIÊN CHÚA; Ngài sẽ giao người Mô-ab cũng vào tay các ngươi."
  19: "Các ngươi sẽ đánh mỗi thành có tường bao và mỗi thành được ưa chuộng, và đỗ mỗi cây tốt, và bịt mọi giếng nước, và làm hại mọi mảnh đất tốt bằng đá."
  20: "Đoạn buổi sáng, khi lễ vật thịt được dâng, kìa, có nước đến từ đường Ê-đom, và đất nước được đầy nước."
  21: "Khi toàn thể người Mô-ab nghe rằng các vua đã đến đánh họ, họ tập hợp tất cả những ai có thể mang áo giáp và trở lên, và đứng ở biên giới."
  22: "Họ dậy sớm buổi sáng, mặt trời chiếu lên nước, người Mô-ab thấy nước ở phía bên kia đỏ như máu."
  23: "Họ nói: Đây là máu, các vua chắc chắn đã bị giết, và họ đã đánh lẫn nhau, vậy bây giờ, Mô-ab ơi, đi đến chiến lợi phẩm."
  24: "Khi họ đến trại của Ít-ra-ên, người Ít-ra-ên chỗi dậy và đánh người Mô-ab, để họ chạy trốn trước họ; nhưng họ cứ đi tiến đánh người Mô-ab, ngay trong nước họ."
  25: "Họ đập phá các thành, và trên mỗi mảnh đất tốt mỗi người ném đá của mình và đầy nó; và họ bịt mọi giếng nước, và đỗ mọi cây tốt; chỉ ở Kir-ha-rê-thê họ để đá của nó; tuy nhiên người ném đá đi vòng nó và đánh nó."
  26: "Khi vua Mô-ab thấy rằng trận chiến quá gay gắt cho ông ta, ông ta mang theo bảy trăm người rút kiếm để đột phá đến vua Ê-đom, nhưng họ không thể."
  27: "Ông ta lấy con trai trưởng sẽ tại vị thay ông ta, và dâng làm lễ toàn thiêu trên tường thành. Có sự phẫn nộ lớn chống lại Ít-ra-ên; họ xa rời ông ta và trở về đất của họ."
