10:
  1: "A-háp có bảy mươi con trai ở Sa-ma-ri, Giê-hu viết lá thư và sai đến Sa-ma-ri đến các quan của Giết-xơ-rên, các trưởng lão và những người nuôi con cái của A-háp, nói rằng."
  2: "Khi lá thư này đến với các ngươi, thấy con trai của chủ các ngươi ở với các ngươi, và có xe ngựa và ngựa ở với các ngươi, một thành có tường và áo giáp."
  3: "Hãy nhìn ra người con tốt nhất và xứng đáng nhất của con cái của chủ các ngươi, và đặt người trên ngai vàng của cha người, và đánh cho nhà của chủ các ngươi."
  4: "Họ rất sợ và nói: Kìa, hai vua không đứng trước người, làm sao chúng ta có thể đứng?"
  5: "Người cai quản nhà, người cai quản thành, các trưởng lão và người nuôi con cái gửi đến Giê-hu, nói rằng: Chúng tôi là full tớ chúa và sẽ làm mọi điều chúa ra lệnh, chúng tôi sẽ không lập vua nào, chúa hãy làm điều tốt trong mắt chúa."
  6: "Người viết lá thư lần thứ hai đến họ, nói rằng: Nếu các ngươi là của tôi và các ngươi sẽ nghe tiếng nói của tôi, hãy lấy đầu của những người con trai của chủ các ngươi, và đến với tôi ở Giết-xơ-rên vào ngày mai khoảng thời gian này, bảy mươi người con trai của vua ở với người lớn của thành."
  7: "Khi lá thư đến với họ, họ lấy con trai của vua, và giết bảy mươi người, và đặt đầu của họ trong giỏ, và sai đến Giết-xơ-rên."
  8: "Một sứ giả đến và báo cho người, nói rằng: Họ đã mang đầu của con trai của vua, người nói: Hãy đặt chúng thành hai đống ở lối vào cổng cho đến sáng."
  9: "Vào buổi sáng, người đi ra và đứng và nói với toàn thể dân: Các ngươi công chính, kìa, tôi mưu phản chống lại chủ tôi và giết người, nhưng ai đã giết tất cả những người này?"
  10: "Hãy biết bây giờ rằng không có điều nào của lời THIÊN CHÚA sẽ rơi xuống đất, lời mà THIÊN CHÚA đã nói về nhà của A-háp, vì THIÊN CHÚA đã làm điều Ngài đã nói qua full tớ Ngài là Ê-li-a."
  11: "Giê-hu giết tất cả những người còn lại của nhà của A-háp ở Giết-xơ-rên và toàn thể người lớn, họ hàng của người và các tư tế của người cho đến khi người không để lại ai."
  12: "Người chỗi dậy và đi, đến Sa-ma-ri, khi người ở nơi cắt tóc trên đường."
  13: "Giê-hu gặp anh em của A-ha-xi-a vua Giu-đa, và nói: Các ngươi là ai? Họ đáp: Chúng tôi là anh em của A-ha-xi-a, và chúng tôi xuống để chào con cái của vua và con cái của hoàng hậu."
  14: "Người nói: Hãy bắt họ sống. Họ bắt họ sống và giết họ ở hố của nhà cắt tóc, bốn mươi hai người, người không để lại ai."
  15: "Khi người xa rời đó, người gặp Giêu-na-đáp con of Rê-cáb đến gặp người, người chào người và nói với người: Trái tim ông đúng như trái tim tôi với trái tim ông không? Giêu-na-đáp đáp: Đúng, nếu đúng, hãy đưa cho tôi tay ông, người đưa tay người, người đưa người lên đến người trong xe ngựa."
  16: "Người nói: Hãy đi cùng tôi và xem sự nhiệt thành của tôi cho THIÊN CHÚA, họ để người cưỡi trong xe ngựa của người."
  17: "Khi người đến Sa-ma-ri, người giết tất cả những người còn lại của A-háp ở Sa-ma-ri cho đến khi người tiêu diệt người theo lời THIÊN CHÚA mà Ngài đã nói với Ê-li-a."
  18: "Giê-hu tập hợp toàn thể dân và nói với họ: A-háp phục vụ Ba-al một chút, nhưng Giê-hu sẽ phục vụ người nhiều."
  19: "Vậy bây giờ hãy gọi đến tôi toàn thể ngôn sĩ của Ba-al, toàn thể full tớ của người và toàn thể tư tế của người, đừng để ai thiếu, vì tôi có một lễ vật lớn để dâng cho Ba-al, ai thiếu sẽ không sống. Nhưng Giê-hu làm điều đó với sự tinh vi để tiêu diệt những người thờ phượng Ba-al."
  20: "Giê-hu nói: Hãy tuyên bố một ngày lễ trang nghiêm cho Ba-al, họ tuyên bố điều đó."
  21: "Giê-hu sai đến toàn thể Ít-ra-ên, toàn thể người thờ phượng Ba-al đến để không có người nào không đến, họ vào nhà của Ba-al, và nhà của Ba-al đầy từ đầu đến cuối."
  22: "Người nói với người cai quản tủ đồ: Hãy mang ra quần áo cho toàn thể người thờ phượng Ba-al, người mang ra quần áo."
  23: "Giê-hu và Giêu-na-đáp con of Rê-cáb vào nhà của Ba-al và nói với người thờ phượng Ba-al rằng: Hãy tìm kiếm và xem rằng không có ai trong các ngươi là full tớ của THIÊN CHÚA, chỉ có người thờ phượng Ba-al."
  24: "Khi họ vào để dâng lễ vật và lễ toàn thiêu, Giê-hu bổ nhiệm tám mươi người bên ngoài và nói: Nếu bất kỳ ai trong những người mà tôi đã đưa vào tay các ngươi trốn thoát, người để người đi, mạng sống của người sẽ là mạng sống của người đó."
  25: "Khi người làm xong dâng lễ toàn thiêu, Giê-hu nói với vệ binh và các đội trưởng: Hãy vào và giết họ, đừng để ai đi ra, họ đánh họ bằng lưỡi gươm, vệ binh và các đội trưởng ném họ ra và đi đến thành của nhà của Ba-al."
  26: "Họ mang hình tượng từ nhà của Ba-al và đốt chúng."
  27: "Họ đập hình tượng của Ba-al và đập nhà của Ba-al và làm nó thành nhà cỏ đến ngày này."
  28: "Giê-hu tiêu diệt Ba-al khỏi Ít-ra-ên như vậy."
  29: "Tuy nhiên Giê-hu không xa rời các tội lỗi của Giê-rô-bo-am con của Nê-bát làm cho Ít-ra-ên phạm tội, là bò vàng ở Bết-ên và ở Đan."
  30: "THIÊN CHÚA nói cùng Giê-hu rằng: Vì ông đã làm điều đúng trong mắt Ta và đã làm cho nhà của A-háp theo mọi điều trong lòng Ta, con cái của ông đến đời thứ tư sẽ ngồi trên ngai vàng Ít-ra-ên."
  31: "Nhưng Giê-hu không quan tâm để đi trong luật pháp của THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên với toàn thể lòng người, vì người không xa rời các tội lỗi của Giê-rô-bo-am làm cho Ít-ra-ên phạm tội."
  32: "Trong những ngày đó THIÊN CHÚA bắt đầu cắt giảm Ít-ra-ên, Ha-xa-ên đánh họ ở toàn thể biên giới của Ít-ra-ên."
  33: "Từ Giô-đanh về phía đông, toàn thể đất của Gi-lê-át, người Ga-đ, người Ru-bên, người Ma-na-se, từ A-rô-ê gần sông Ar-nôn, cả Gi-lê-át và Ba-san."
  34: "Phần còn lại của việc làm của Giê-hu và mọi điều người đã làm và toàn thể sức mạnh của người, chăng chúng đã được viết trong sách biên niên sử của các vua Ít-ra-ên?"
  35: "Giê-hu ngủ với cha người, họ chôn người ở Sa-ma-ri, Giê-hô-a-sa con người lên ngôi thay người."
  36: "Thời gian Giê-hu tại vị Ít-ra-ên ở Sa-ma-ri là hai mươi tám năm."
