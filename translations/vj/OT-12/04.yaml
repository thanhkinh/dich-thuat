4:
  1: "Đoạn một người đàn bà trong các vợ của các con trai ngôn sĩ kêu khấn cùng Ê-li-sa rằng: Full tớ của chúa tôi là chồng tôi đã chết, và chúa biết rằng full tớ của chúa đã kính sợ THIÊN CHÚA, và chủ nợ đến để bắt hai con trai tôi làm nô."
  2: "Ê-li-sa nói cùng bà rằng: Ta sẽ làm cho bà điều gì? Hãy nói cho ta biết, bà có gì trong nhà? Bà thưa: Full tớ nữ của chúa không có gì trong nhà, chỉ có một bình dầu."
  3: "Người nói: Hãy đi, mượn bình từ tất cả hàng xóm của bà, ngay cả bình rỗng, đừng mượn ít."
  4: "Khi bà vào nhà, bà sẽ đóng cửa lại trên mình và trên các con trai bà, và đổ ra vào tất cả những bình đó, và bà sẽ để riêng cái đã đầy."
  5: "Bà đi khỏi người, và đóng cửa lại trên mình và trên các con trai bà, những người mang bình đến cho bà, và bà đổ ra."
  6: "Khi các bình đã đầy, bà nói với con trai: Đưa cho tôi thêm một bình nữa. Con trai nói với bà: Không còn bình nào nữa. Và dầu ngừng chảy."
  7: "Bà đến và nói cho người của Thiên Chúa biết. Người nói: Hãy đi, bán dầu, trả nợ, và bà và các con bà sống bằng phần còn lại."
  8: "Đoạn một ngày nọ, Ê-li-sa đi qua Su-nên, nơi có một người phụ nữ lớn; bà ấy bắt người ăn bánh. Và mỗi khi người đi qua, người quay vào đó ăn bánh."
  9: "Bà ấy nói với chồng bà ấy: Kìa, tôi nhận ra đây là một người thánh của Thiên Chúa, người luôn đi qua chúng ta."
  10: "Hãy làm một phòng nhỏ, tôi cầu xin ông, trên tường, và để cho người ấy ở đó một cái giường, một bàn, một cái ghế, và một cây nến: khi người đến với chúng ta, người sẽ quay vào đó."
  11: "Đoạn một ngày nọ, người đến đó, và người quay vào phòng, và nằm đó."
  12: "Người nói với Gê-ha-xi full tớ của người: Gọi người phụ nữ Su-nên này. Khi người gọi bà ấy, bà ấy đứng trước người."
  13: "Người nói với người ấy: Hãy nói với bà ấy ngay rằng: Kìa, bà đã quan tâm đến chúng ta với tất cả sự quan tâm này, ta sẽ làm gì cho bà? Bà có muốn ta nói với vua hoặc với đội trưởng của đoàn quân không? Bà đáp: Tôi sống giữa dân tộc của tôi."
  14: "Người nói: Vậy sẽ làm gì cho bà ấy? Gê-ha-xi đáp: Thật bà ấy không có con, và chồng bà ấy già rồi."
  15: "Người nói: Gọi bà ấy. Khi người gọi bà ấy, bà ấy đứng ở cửa."
  16: "Người nói: Vào mùa này, theo thời gian của sự sống, bà sẽ ôm một con trai. Bà nói: Không, thưa chúa tôi, hỡi người của Thiên Chúa, đừng nói dối với full tớ nữ của chúa."
  17: "Người phụ nữ thụ thai, và sinh con trai vào mùa đó mà Ê-li-sa đã nói với bà ấy, theo thời gian của sự sống."
  18: "Khi đứa trẻ lớn lên, một ngày nọ, nó đi ra với cha đến với người gặt."
  19: "Nó nói với cha: Đầu tôi, đầu tôi. Cha nó nói với một chàng trai: Mang nó đến mẹ nó."
  20: "Khi người đó mang nó và mang đến mẹ nó, nó ngồi trên đầu gối mẹ đến giữa trưa, rồi chết."
  21: "Bà đi lên, đặt nó trên giường của người của Thiên Chúa, và đóng cửa lại trên nó, và đi ra."
  22: "Bà gọi chồng và nói: Hãy sai cho tôi, tôi cầu xin ông, một trong những chàng trai, và một con lừa, để tôi có thể chạy đến người của Thiên Chúa và trở lại."
  23: "Chồng nói: Tại sao bà muốn đến với ông ấy hôm nay? Không phải trăng mới cũng không phải ngày Sa-bát. Bà nói: Sẽ bình an."
  24: "Bà yên lừa, và nói với full tớ: Đuổi đi và đi tới, đừng chậm sự đi của bà vì tôi, trừ khi tôi bảo ông."
  25: "Bà đi và đến với người của Thiên Chúa trên núi Các-mên. Khi người của Thiên Chúa thấy bà từ xa, người nói với Gê-ha-xi full tớ của người: Kìa, người phụ nữ Su-nên đó."
  26: "Hãy chạy ngay, tôi cầu xin ông, để gặp bà, và nói với bà rằng: Bà có bình an không? Chồng bà có bình an không? Đứa trẻ có bình an không? Bà đáp: Bình an."
  27: "Khi bà đến với người của Thiên Chúa trên đồi, bà nắm lấy chân người: nhưng Gê-ha-xi đến gần để đẩy bà đi. Người của Thiên Chúa nói: Để bà ấy, vì linh hồn bà ấy bị xao xác trong bà, và THIÊN CHÚA đã giấu điều đó với tôi và không nói cho tôi."
  28: "Bà nói: Tôi có mong một con trai của chúa tôi không? Tôi có nói rằng Đừng lừa dối tôi không?"
  29: "Người nói với Gê-ha-xi: Thắt lưng lại, lấy gậy của ta trong tay, và đi đường của ông: nếu ông gặp bất kỳ ai, đừng chào, và nếu ai chào ông, đừng trả lời, và đặt gậy của ta trên mặt đứa trẻ."
  30: "Mẹ của đứa trẻ nói: THIÊN CHÚA hằng sống và linh hồn ông sống, tôi sẽ không bỏ ông. Người chỗi dậy và đi theo bà."
  31: "Gê-ha-xi đi trước họ, và đặt gậy trên mặt đứa trẻ, nhưng không có tiếng nói cũng không có nghe. Người đó đi lại gặp ông và nói với ông rằng: Đứa trẻ không tỉnh."
  32: "Khi Ê-li-sa vào nhà, kìa, đứa trẻ chết và nằm trên giường của người."
  33: "Người vào, và đóng cửa lại trên hai người họ, và cầu nguyện cùng THIÊN CHÚA."
  34: "Người đi lên, nằm trên đứa trẻ, đặt miệng người trên miệng nó, mắt người trên mắt nó, tay người trên tay nó, và người vươn mình trên đứa trẻ, và thịt của đứa trẻ ấm lên."
  35: "Người quay lại, đi trong nhà tới lui, và đi lên, vươn mình trên nó, và đứa trẻ hắt xì bảy lần, và đứa trẻ mở mắt."
  36: "Người gọi Gê-ha-xi và nói: Gọi người phụ nữ Su-nên này. Người gọi bà ấy. Khi bà ấy đến với người, người nói: Đưa con trai bà lên."
  37: "Bà vào, ngã xuống chân người, cúi mình xuống đất, và đưa con trai bà lên, và đi ra."
  38: "Ê-li-sa lại đến Gil-ga, và có nạn đói trong đất, và các con trai của các ngôn sĩ ngồi trước người, và người nói với full tớ của người: Bếp nồi lớn, và nấu cháo cho các con trai của các ngôn sĩ."
  39: "Một người ra đồng thu hái rau, và tìm thấy một cây hoang dại, và hái đầy bầu hoang dại trong lòng, và đến và thái chúng vào nồi cháo, vì họ không biết chúng."
  40: "Họ đổ ra cho đàn ông ăn. Khi họ đang ăn cháo, họ kêu lên và nói: Hỡi người của Thiên Chúa, có chết trong nồi. Họ không thể ăn."
  41: "Người nói: Hãy mang bột đến. Người ném nó vào nồi, và nói: Đổ ra cho dân để họ ăn. Không có hại trong nồi."
  42: "Có một người đàn ông từ Ba-al-sa-li-sa đến, mang bánh của mùa gội đầu cho người của Thiên Chúa, hai mươi bánh lúa mạch, và đầy bắp ngô trong vỏ của nó. Người nói: Đưa cho dân để họ ăn."
  43: "Full tớ của người nói: Sao tôi đặt điều này trước một trăm người? Người nói lại: Đưa cho dân để họ ăn, vì THIÊN CHÚA phán rằng: Họ sẽ ăn và sẽ còn dư."
  44: "Người đặt điều đó trước họ, và họ ăn và còn dư, theo lời THIÊN CHÚA."
