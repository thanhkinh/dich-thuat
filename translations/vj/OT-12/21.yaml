21:
  1: "Ma-na-sê mười hai tuổi khi người bắt đầu tại vị và người tại vị năm mươi lăm năm ở Giê-ru-sa-lem, tên mẹ người là Hê-ph-xi-ba."
  2: "Người làm sự ác trước mặt THIÊN CHÚA theo sự ghê tởm của dân ngoại mà THIÊN CHÚA đã đuổi khỏi trước con cái của Ít-ra-ên."
  3: "Vì người xây lại các nơi cao mà Hê-xê-ki-a cha người đã tiêu diệt, người dựng lại bàn thờ cho Ba-al và làm rừng như A-háp vua Ít-ra-ên đã làm, và thờ phượng toàn thể đạo quân của trời và phục vụ chúng."
  4: "Người xây bàn thờ trong nhà của THIÊN CHÚA mà THIÊN CHÚA đã nói: Ta sẽ đặt tên Ta ở Giê-ru-sa-lem."
  5: "Người xây bàn thờ cho toàn thể đạo quân của trời trong hai sân của nhà của THIÊN CHÚA."
  6: "Người khiến con trai người đi qua lửa và quan sát thời gian và dùng phù phép và giao dịch với thần quen và phù thủy, người làm nhiều sự ác trước mặt THIÊN CHÚA để gây giận cho Ngài."
  7: "Người đặt hình tượng của rừng mà người đã làm trong nhà mà THIÊN CHÚA đã nói với Đa-vịt và Sa-lô-môn con người rằng: Trong nhà này và ở Giê-ru-sa-lem mà Ta đã chọn trong toàn thể bộ lạc của Ít-ra-ên Ta sẽ đặt tên Ta đến mãi mãi."
  8: "Ta sẽ không làm cho chân của Ít-ra-ên di chuyển khỏi đất mà Ta đã cho cha chúng nữa nếu họ sẽ quan sát làm theo toàn thể điều Ta đã ra lệnh và theo toàn thể luật pháp mà full tớ Ta là Môi-se đã ra lệnh họ."
  9: "Nhưng họ không vâng và Ma-na-sê lôi lure họ làm điều ác hơn dân ngoại mà THIÊN CHÚA đã tiêu diệt trước con cái của Ít-ra-ên."
  10: "THIÊN CHÚA phán bằng full tớ Ngài là các ngôn sĩ, nói rằng."
  11: "Vì Ma-na-sê vua Giu-đa đã làm những sự ghê tởm này và làm sự ác hơn toàn thể điều người A-mô-rít làm trước người và làm Giu-đa cũng phạm tội với hình tượng của người."
  12: "Vậy THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên phán như vậy: Kìa, Ta đang mang sự ác như vậy đến Giê-ru-sa-lem và Giu-đa để ai hear điều đó tai họ sẽ rung lên."
  13: "Ta sẽ giăng đường dây của Sa-ma-rei trên Giê-ru-sa-lem và dây dọi của nhà A-háp, Ta sẽ lau chùi Giê-ru-sa-lem như người lau chùi cái đĩa và lộn ngược."
  14: "Ta sẽ bỏ phần còn lại của cơ nghiệp Ta và giao chúng vào tay kẻ thù của chúng và chúng sẽ làm mồi và chiến lợi phẩm cho toàn thể kẻ thù của chúng."
  15: "Vì họ đã làm sự ác trước mắt Ta và gây giận cho Ta từ ngày cha họ đi ra khỏi Ê-díp-tô đến ngày này."
  16: "Hơn nữa Ma-na-sê đổ máu rất nhiều vô tội cho đến khi người đầy Giê-ru-sa-lem từ đầu này đến đầu kia, ngoài tội lỗi mà người làm Giu-đa phạm tội làm sự ác trước mặt THIÊN CHÚA."
  17: "Phần còn lại của việc làm của Ma-na-sê và toàn thể điều người đã làm và tội lỗi người đã phạm, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  18: "Ma-na-sê ngủ với cha người và được chôn trong vườn nhà người trong vườn of U-xa, A-môn con người lên ngôi thay người."
  19: "A-môn hai mươi hai tuổi khi người bắt đầu tại vị và người tại vị hai năm ở Giê-ru-sa-lem, tên mẹ người là Me-su-lê-mê-th con gái of Ha-ruz người Giót-bah."
  20: "Người làm sự ác trước mặt THIÊN CHÚA như cha người là Ma-na-sê đã làm."
  21: "Người đi trong toàn thể đường cha người đi và phục vụ hình tượng cha người phục vụ và thờ phượng chúng."
  22: "Người bỏ THIÊN CHÚA Đức Chúa Trời của cha người và không đi trong đường của THIÊN CHÚA."
  23: "Full tớ của A-môn mưu phản chống lại người và giết vua trong nhà của người."
  24: "Dân đất giết toàn thể người đã mưu phản chống lại vua A-môn, dân đất làm Giô-si-a con người vua thay người."
  25: "Phần còn lại của việc làm của A-môn người đã làm, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  26: "Người được chôn trong mộ của người trong vườn of U-xa, Giô-si-a con người lên ngôi thay người."
