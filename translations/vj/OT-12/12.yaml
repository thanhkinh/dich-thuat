12:
  1: "Vào năm thứ bảy của Giê-hu, Giô-ás bắt đầu tại vị, và người tại vị bốn mươi năm ở Giê-ru-sa-lem, và tên mẹ người là Zi-bi-a người Bê-ê-xê-ba."
  2: "Giô-ás làm điều đúng trước mặt THIÊN CHÚA toàn thể ngày người mà tư tế Giêuôi-a-đa hướng dẫn người."
  3: "Nhưng các nơi cao không bị dứt bỏ, dân vẫn dâng lễ vật và đốt hương ở các nơi cao."
  4: "Giô-ás nói với các tư tế rằng: Toàn thể tiền của những vật dâng thánh mang vào nhà của THIÊN CHÚA, tiền của mỗi người qua sách con, tiền của mỗi người được định, và toàn thể tiền đến trong lòng bất kỳ ai để mang vào nhà của THIÊN CHÚA."
  5: "Hãy để các tư tế lấy đến họ, mỗi người của người quen, và để họ sửa chữa những chỗ hỏng của nhà, bất cứ chỗ hỏng nào được tìm thấy."
  6: "Nhưng vào năm thứ hai mươi ba của vua Giô-ás, các tư tế chưa sửa chữa những chỗ hỏng của nhà."
  7: "Vua Giô-ás gọi tư tế Giêuôi-a-đa và các tư tế khác, và nói với họ: Tại sao các ngươi không sửa chữa những chỗ hỏng của nhà? Vậy bây giờ hãy nhận không thêm tiền của người quen các ngươi, hãy giao nó để sửa chữa nhà."
  8: "Các tư tế đồng ý không nhận thêm tiền của dân và không sửa chữa những chỗ hỏng của nhà."
  9: "Tư tế Giêuôi-a-đa lấy một chiếc rương, khoan một lỗ trên nắp, và đặt nó gần bàn thờ bên phải khi người vào nhà của THIÊN CHÚA, các tư thức giữ cửa đặt toàn thể tiền mang vào nhà của THIÊN CHÚA trong đó."
  10: "Khi họ thấy nhiều tiền trong rương, thư ký của vua và tư tế đại điên lên, họ đóng vào túi và kể tiền tìm thấy trong nhà của THIÊN CHÚA."
  11: "Họ giao tiền, được kể, vào tay những người làm việc có sự trông coi nhà của THIÊN CHÚA, họ chi cho thợ mộc và người xây xây trên nhà của THIÊN CHÚA."
  12: "Và cho người nặn đá, người đốn đá, và mua gỗ và đá đẽo để sửa chữa những chỗ hỏng của nhà của THIÊN CHÚA và cho toàn thể điều chi cho nhà để sửa chữa nó."
  13: "Nhưng họ không làm bát bạc, kẹp, chậu, kèn, bất kỳ vessel vàng hoặc vessel bạc của tiền mang vào nhà của THIÊN CHÚA."
  14: "Nhưng họ giao điều đó cho người thợ và sửa chữa nhà của THIÊN CHÚA."
  15: "Họ không tính toán với người vào tay người giao tiền để trao cho người thợ, vì họ làm trung thành."
  16: "Tiền vi phạm và tiền tội không mang vào nhà của THIÊN CHÚA, nó là của các tư tế."
  17: "Ha-xa-ên vua Su-ri đi lên và đánh chống_against Gát và chiếm nó, Ha-xa-ên định mặt để đi lên Giê-ru-sa-lem."
  18: "Giô-ás vua Giu-đa lấy toàn thể vật thánh mà Giô-sa-phát, Giô-âm, A-ha-xi-a cha người vua Giu-đa đã dâng thánh, và vật thánh của người, và toàn thể vàng tìm thấy trong kho của nhà của THIÊN CHÚA và trong nhà vua, và sai đến Ha-xa-ên vua Su-ri, người đi xa rời Giê-ru-sa-lem."
  19: "Phần còn lại của việc làm của Giô-ás và toàn thể điều người đã làm, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  20: "Full tớ của người chỗi dậy và mưu phản và giết Giô-ás trong nhà of Mi-lô đi xuống đến Si-la."
  21: "Vì Giô-xa-car con of Xi-mê-ath và Giêu-xa-bát con of Xô-mơ full tớ của người đánh người, và người chết, họ chôn người với cha người trong thành của Đa-vít, A-ma-xi-a con người lên ngôi thay người."
