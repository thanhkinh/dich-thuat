13:
  1: "Vào năm thứ hai mươi ba của Giô-ás con của A-ha-xi-a vua Giu-đa, Giê-hô-a-sa con của Giê-hu bắt đầu tại vị Ít-ra-ên ở Sa-ma-ri mười bảy năm."
  2: "Người làm sự ác trước mặt THIÊN CHÚA và đi theo các tội lỗi của Giê-rô-bo-am con của Nê-bát làm cho Ít-ra-ên phạm tội, người không xa rời nó."
  3: "Sự giận dữ của THIÊN CHÚA bùng lên chống lại Ít-ra-ên, Ngài giao họ vào tay Ha-xa-ên vua Su-ri và vào tay Ben-ha-đát con của Ha-xa-ên toàn thể ngày của họ."
  4: "Giê-hô-a-sa kêu khấn cùng THIÊN CHÚA, THIÊN CHÚA nghe người, vì Ngài thấy sự áp bức của Ít-ra-ên vì vua Su-ri áp bức họ."
  5: "THIÊN CHÚA ban cho Ít-ra-ên một người cứu, để họ đi ra khỏi tay người Su-ri, con cái của Ít-ra-ên ở trong lều của họ như trước."
  6: "Tuy nhiên họ không xa rời các tội lỗi của nhà của Giê-rô-bo-am làm cho Ít-ra-ên phạm tội, họ đi trong đó, và rừng còn lại ở Sa-ma-ri."
  7: "Người không để lại của dân cho Giê-hô-a-sa ngoài năm mươi người cưỡi ngựa, mười xe ngựa và mười ngàn bộ binh, vì vua Su-ri đã tiêu diệt họ và làm họ như bụi bằng đập lúa."
  8: "Phần còn lại của việc làm của Giê-hô-a-sa và toàn thể điều người đã làm và sức mạnh của người, chăng chúng đã được viết trong sách biên niên sử của các vua Ít-ra-ên?"
  9: "Giê-hô-a-sa ngủ với cha người, họ chôn người ở Sa-ma-ri, Giô-ás con người lên ngôi thay người."
  10: "Vào năm thứ ba mươi bảy của Giô-ás vua Giu-đa, Giô-ás con của Giê-hô-a-sa bắt đầu tại vị Ít-ra-ên ở Sa-ma-ri mười sáu năm."
  11: "Người làm sự ác trước mặt THIÊN CHÚA, người không xa rời toàn thể các tội lỗi của Giê-rô-bo-am con của Nê-bát làm cho Ít-ra-ên phạm tội, người đi trong đó."
  12: "Phần còn lại của việc làm của Giô-ás và toàn thể điều người đã làm và sức mạnh người đánh chống lại A-ma-xi-a vua Giu-đa, chăng chúng đã được viết trong sách biên niên sử của các vua Ít-ra-ên?"
  13: "Giô-ás ngủ với cha người, Giê-rô-bo-am ngồi trên ngai vàng, Giô-ás được chôn ở Sa-ma-ri với các vua Ít-ra-ên."
  14: "Ê-li-sa bị bệnh bệnh mà người chết, Giô-ás vua Ít-ra-ên xuống đến người và khóc trên mặt người, nói rằng: Cha tôi, cha tôi, xe ngựa của Ít-ra-ên và người cưỡi ngựa của nó."
  15: "Ê-li-sa nói với người: Hãy lấy cung và mũi tên, người lấy cung và mũi tên đến người."
  16: "Người nói với vua Ít-ra-ên: Hãy đặt tay chúa trên cung, người đặt tay trên đó, Ê-li-sa đặt tay người trên tay vua."
  17: "Người nói: Hãy mở cửa sổ về phía đông, người mở nó, Ê-li-sa nói: Hãy bắn, người bắn, người nói: Mũi tên của sự cứu rỗi của THIÊN CHÚA và mũi tên của sự cứu rỗi khỏi Su-ri, vì chúa sẽ đánh người Su-ri ở A-phéc cho đến khi chúa tiêu diệt họ."
  18: "Người nói: Hãy lấy mũi tên, người lấy chúng, người nói với vua Ít-ra-ên: Hãy đánh xuống đất, người đánh ba lần và dừng."
  19: "Người của Thiên Chúa giận với người và nói: Chúa nên đánh năm hoặc sáu lần, khi đó chúa đã đánh Su-ri cho đến khi chúa tiêu diệt nó, nhưng bây giờ chúa sẽ đánh Su-ri chỉ ba lần."
  20: "Ê-li-sa chết, họ chôn người, các toán người Mô-ab xâm lấn đất vào đầu năm."
  21: "Khi họ chôn một người, kìa, họ thấy một toán người, họ ném người vào mộ của Ê-li-sa, khi người được hạ xuống và chạm xương của Ê-li-sa, người sống lại và chỗi dậy trên chân."
  22: "Nhưng Ha-xa-ên vua Su-ri áp bức Ít-ra-ên toàn thể ngày của Giê-hô-a-sa."
  23: "THIÊN CHÚA nhân từ với họ, có sự thương xót với họ và quan tâm đến họ vì giao ước của Ngài với A-bra-ham, Y-sác và Gia-cốp, và Ngài sẽ không tiêu diệt họ và chưa ném họ khỏi sự hiện diện của Ngài."
  24: "Ha-xa-ên vua Su-ri chết, Ben-ha-đát con người lên ngôi thay người."
  25: "Giô-ás con của Giê-hô-a-sa lấy lại từ tay Ben-ha-đát con của Ha-xa-ên các thành mà người đã lấy từ tay Giê-hô-a-sa cha người bằng chiến tranh, Giô-ás đánh người ba lần và phục hồi các thành của Ít-ra-ên."
