18:
  1: "Vào năm thứ ba của Hô-sê-a con of Ê-la vua Ít-ra-ên, Hê-xê-ki-a con của A-ha vua Giu-đa bắt đầu tại vị."
  2: "Người hai mươi lăm tuổi khi người bắt đầu tại vị và người tại vị hai mươi chín năm ở Giê-ru-sa-lem, tên mẹ người cũng là A-bi con gái của Za-cha-ri-a."
  3: "Người làm điều đúng trước mặt THIÊN CHÚA theo toàn thể điều Đa-vít cha người đã làm."
  4: "Người dứt bỏ các nơi cao và đập hình tượng và đốn rừng và đập con rắn đồng mà Môi-se đã làm vì đến ngày đó con cái của Ít-ra-ên đốt hương cho nó, người gọi nó là Nê-hu-shtan."
  5: "Người tin cậy vào THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên để sau người không có ai như người trong toàn thể các vua Giu-đa và bất kỳ ai trước người."
  6: "Vì người bám vào THIÊN CHÚA và không xa rời theo Ngài nhưng giữ điều răn của Ngài mà THIÊN CHÚA đã ra lệnh cho Môi-se."
  7: "THIÊN CHÚA ở với người và người thịnh vững wherever người đi ra, người nổi loạn chống lại vua A-sy-ri và không phục vụ người."
  8: "Người đánh người Phi-li-tinh đến Ga-za và biên giới của nó từ tháp người canh gác đến thành có tường bao."
  9: "Vào năm thứ tư của vua Hê-xê-ki-a là năm thứ bảy của Hô-sê-a con of Ê-la vua Ít-ra-ên, Sa-lê-ma-nê-xê vua A-sy-ri đi lên chống lại Sa-ma-ri và bao vây nó."
  10: "Vào cuối ba năm họ chiếm nó, trong năm thứ sáu của Hê-xê-ki-a là năm thứ chín của Hô-sê-a vua Ít-ra-ên, Sa-ma-ri bị chiếm."
  11: "Vua A-sy-ri mang Ít-ra-ên đi đến A-sy-ri và đặt họ ở Ha-lah và Ha-bor gần sông Go-zan và trong các thành của người Mê-đ."
  12: "Vì họ không vâng tiếng THIÊN CHÚA Đức Chúa Trời của họ nhưng vi phạm giao ước Ngài và toàn thể điều mà Môi-se full tớ THIÊN CHÚA đã ra lệnh và không chịu nghe và không làm."
  13: "Vào năm thứ mười bốn của vua Hê-xê-ki-a, Xên-a-chê-ríp vua A-sy-ri đi lên chống lại toàn thể thành có tường bao của Giu-đa và chiếm chúng."
  14: "Hê-xê-ki-a vua Giu-đa sai đến vua A-sy-ri ở La-chít, nói rằng: Tôi đã phạm lỗi, hãy quay lại từ tôi, điều chúa đặt trên tôi tôi sẽ chịu, vua A-sy-ri bổ nhiệm cho Hê-xê-ki-a vua Giu-đa ba trăm talent bạc và ba mươi talent vàng."
  15: "Hê-xê-ki-a giao người toàn thể bạc tìm thấy trong nhà của THIÊN CHÚA và trong kho của nhà vua."
  16: "Lúc đó Hê-xê-ki-a cắt vàng khỏi cửa của đền của THIÊN CHÚA và khỏi cột mà Hê-xê-ki-a vua Giu-đa đã dát vàng và giao nó cho vua A-sy-ri."
  17: "Vua A-sy-ri sai Tar-tan và Ráp-xa-rít và Ráp-sa-kê từ La-chít đến vua Hê-xê-ki-a với một đoàn quân lớn chống lại Giê-ru-sa-lem, họ đi lên đến Giê-ru-sa-lem và đứng ở ống dẫn của hồ nước trên ở đường của người giặt."
  18: "Khi họ gọi vua, Ê-li-a-gi-m con của Hil-ki-a người cai quản nhà, Xêb-na thư ký và Giô-a con of A-sáp người ghi chép ra đến họ."
  19: "Ráp-sa-kê nói với họ: Hãy nói với Hê-xê-ki-a ngay: Vua lớn vua A-sy-ri phán như vậy: Sự tin cậy nào mà chúa tin?"
  20: "Chúa nói nhưng là lời hư không, tôi có kế sách và sức mạnh cho chiến tranh, bây giờ chúa tin ai mà chúa nổi loạn chống lại tôi?"
  21: "Kìa, chúa tin vào gậy của cây sậy bị bầm này, là Ê-díp-tô, nếu một người tựa vào nó, nó sẽ đi vào tay người và đâm xuyên, vậy Pha-ra-ô vua Ê-díp-tô với toàn thể người tin vào người."
  22: "Nhưng nếu các ngươi nói với tôi: Chúng ta tin vào THIÊN CHÚA Đức Chúa Trời của chúng ta, phải không Ngài là Đấng mà Hê-xê-ki-a đã dứt bỏ các nơi cao và bàn thờ của Ngài và đã nói với Giu-đa và Giê-ru-sa-lem: Các ngươi sẽ thờ phượng trước bàn thờ này ở Giê-ru-sa-lem."
  23: "Vậy tôi cầu xin chúa, hãy đưa pledges cho chúa tôi vua A-sy-ri và tôi sẽ giao chúa hai ngàn ngựa nếu chúa có thể đặt người cưỡi ngựa trên chúng."
  24: "Làm sao chúa sẽ quay mặt một đội trưởng nhỏ nhất của full tớ chúa tôi và tin vào Ê-díp-tô vì xe ngựa và người cưỡi ngựa."
  25: "Tôi bây giờ đi lên không có THIÊN CHÚA chống lại nơi này để tiêu diệt nó, THIÊN CHÚA đã nói với tôi: Hãy đi lên chống lại đất này và tiêu diệt nó."
  26: "Ê-li-a-gi-m con của Hil-ki-a và Xêb-na và Giô-a nói với Ráp-sa-kê: Hãy nói với full tớ chúa bằng tiếng Su-ri vì chúng tôi hiểu nó, đừng nói với chúng ta bằng tiếng người Giu-đa trong tai dân trên tường."
  27: "Ráp-sa-kê nói với họ: Chúa tôi đã sai tôi đến chúa ông và đến chúa để nói những lời này, người có phải sai tôi đến người ngồi trên tường để họ ăn phân của họ và uống nước tiểu của họ với chúa."
  28: "Ráp-sa-kê đứng và kêu lớn bằng tiếng người Giu-đa và nói rằng: Hãy nghe lời của vua lớn vua A-sy-ri."
  29: "Vua phán như vậy: Hê-xê-ki-a không sẽ lừa dối các ngươi, người không sẽ có thể cứu các ngươi khỏi tay người."
  30: "Đừng để Hê-xê-ki-a làm các ngươi tin vào THIÊN CHÚA nói rằng: THIÊN CHÚA chắc chắn sẽ cứu chúng ta và thành này sẽ không được giao vào tay vua A-sy-ri."
  31: "Đừng nghe Hê-xê-ki-a, vua A-sy-ri phán như vậy: Hãy làm giao ước với tôi bằng món quà và ra đến với tôi, và ăn mỗi người của vườn nho của mình và mỗi người của cây sung của mình và uống mỗi người nước của hầm của mình."
  32: "Đến khi tôi đến và mang các ngươi đi đến đất như đất của các ngươi, đất ngô và rượu, đất bánh và vườn nho, đất ô liu và mật để các ngươi sống và không chết, đừng nghe Hê-xê-ki-a khi người thuyết phục các ngươi rằng THIÊN CHÚA sẽ cứu chúng ta."
  33: "Thần của các dân tộc nào đã cứu đất của họ khỏi tay vua A-sy-ri?"
  34: "Thần của Ha-mát và A-pa-ơ ở đâu? Thần của Xê-phár-va-im Hê-na và I-va ở đâu? Họ đã cứu Sa-ma-ri khỏi tay tôi?"
  35: "Ai trong toàn thể thần của các đất đã cứu đất của họ khỏi tay tôi để THIÊN CHÚA cứu Giê-ru-sa-lem khỏi tay tôi?"
  36: "Nhưng dân giữ im lặng và không trả lời người một lời vì lệnh của vua nói rằng: Đừng trả lời người."
  37: "Ê-li-a-gi-m con của Hil-ki-a người cai quản nhà và Xêb-na thư ký và Giô-a con of A-sáp người ghi chép đến với Hê-xê-ki-a với quần áo xé và báo cho người lời của Ráp-sa-kê."
