11:
  1: "Khi A-tha-li-a mẹ của A-ha-xi-a thấy con trai bà chết, bà chỗi dậy và tiêu diệt toàn thể giống vua."
  2: "Nhưng Giêu-sê-ba con gái của vua Giô-âm, chị của A-ha-xi-a, lấy Giô-ás con của A-ha-xi-a và đánh cắp người từ giữa các con trai của vua bị giết, và họ giấu người, người và đầy tớ của người, trong phòng ngủ khỏi A-tha-li-a để người không bị giết."
  3: "Người ở với bà được giấu trong nhà của THIÊN CHÚA sáu năm, A-tha-li-a tại vị đất."
  4: "Vào năm thứ bảy Giêuôi-a-đa sai và mang các quan trăm người, với các đội trưởng và vệ binh đến với người vào nhà của THIÊN CHÚA, và làm giao ước với họ và khiến họ thề trong nhà của THIÊN CHÚA, và cho họ thấy con trai của vua."
  5: "Người ra lệnh cho họ, nói rằng: Đây là điều các ngươi sẽ làm, phần ba của các ngươi vào trong ngày Sa-bát sẽ là người giữ coi của nhà vua."
  6: "Và phần ba ở cổng Xu, và phần ba ở cổng phía sau vệ binh, các ngươi sẽ giữ coi của nhà để nó không bị phá vỡ."
  7: "Và hai phần của toàn thể các ngươi đi ra ngày Sa-bát sẽ giữ coi của nhà của THIÊN CHÚA quanh vua."
  8: "Các ngươi sẽ bao vây vua khắp, mỗi người với vũ khí trong tay, người nào đến trong khoảng, hãy giết người, và hãy ở với vua khi người đi ra và đi vào."
  9: "Các đội trưởng trăm người làm theo mọi điều mà tư tế Giêuôi-a-đa ra lệnh, họ lấy mỗi người đàn ông của người sẽ vào ngày Sa-bát và người sẽ đi ra ngày Sa-bát và đến tư tế Giêuôi-a-đa."
  10: "Tư tế đưa cho các đội trưởng trăm người giáo và khiên của vua Đa-vít trong đền của THIÊN CHÚA."
  11: "Vệ binh đứng, mỗi người với vũ khí trong tay, quanh vua từ góc phải của đền đến góc trái của đền, dọc theo bàn thờ và đền."
  12: "Người đưa ra con trai của vua, đặt vương miện trên người và đưa lời chứng, họ làm người vua và xức dầu người, họ vỗ tay và nói: Thiên Chúa cứu vua."
  13: "Khi A-tha-li-a nghe tiếng của vệ binh và dân, bà đến với dân trong đền của THIÊN CHÚA."
  14: "Khi bà nhìn, kìa, vua đứng gần một cái cột theo phong tục, và các quan sát và người thổi kèn gần vua, và toàn thể dân của đất vui mừng và thổi kèn, A-tha-li-a xé quần áo bà và kêu: Phản loạn, phản loạn."
  15: "Tư tế Giêuôi-a-đa ra lệnh cho các đội trưởng trăm người, các sĩ quan của đoàn quân, và nói với họ: Hãy đưa bà ra ngoài khoảng, người theo bà hãy giết bằng gươm, vì tư tế đã nói: Đừng giết bà trong nhà của THIÊN CHÚA."
  16: "Họ đặt tay trên bà, bà đi bằng đường mà ngựa đến nhà vua, và bà bị giết ở đó."
  17: "Giêuôi-a-đa làm giao ước giữa THIÊN CHÚA và vua và dân để họ là dân của THIÊN CHÚA, giữa vua và dân."
  18: "Toàn thể dân của đất vào nhà của Ba-al và đập nó, bàn thờ và hình tượng của người bọn họ nát nhỏ, và giết Ma-tan tư tế của Ba-al trước bàn thờ, tư tế bổ nhiệm sĩ quan trên nhà của THIÊN CHÚA."
  19: "Người lấy các quan trăm người, các đội trưởng, vệ binh và toàn thể dân của đất, họ đưa vua xuống từ nhà của THIÊN CHÚA và đi bằng đường của cổng vệ binh đến nhà vua, người ngồi trên ngai vàng của các vua."
  20: "Toàn thể dân của đất vui mừng và thành yên tĩnh, họ giết A-tha-li-a bằng gươm bên cạnh nhà vua."
  21: "Giô-ás bảy tuổi khi người bắt đầu tại vị."
