24:
  1: "Trong ngày của người Nê-bu-cád-nê-xa vua Ba-by-lon đi lên, Giê-hô-i-gi-m trở thành full tớ người ba năm, sau đó người quay và nổi loạn chống lại người."
  2: "THIÊN CHÚA sai chống lại người các toán người Ca-đê và các toán người Su-ri và các toán người Mô-ab và các toán người con cái của A-môn và sai chúng chống lại Giu-đa để tiêu diệt nó theo lời THIÊN CHÚA mà Ngài đã nói qua full tớ Ngài là các ngôn sĩ."
  3: "Chắc chắn theo lệnh của THIÊN CHÚA điều này đến trên Giu-đa để dời chúng khỏi sự hiện diện Ngài vì tội lỗi của Ma-na-sê theo toàn thể điều người đã làm."
  4: "Cũng vì máu vô tội người đã đổ vì người đầy Giê-ru-sa-lem với máu vô tội mà THIÊN CHÚA không sẽ tha."
  5: "Phần còn lại của việc làm của Giê-hô-i-gi-m và toàn thể điều người đã làm, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  6: "Giê-hô-i-gi-m ngủ với cha người, Giê-hô-a-chin con người lên ngôi thay người."
  7: "Vua Ê-díp-tô không đi ra khỏi đất nữa vì vua Ba-by-lon đã lấy từ sông Ê-díp-tô đến sông Êu-phê-rê toàn thể điều thuộc về vua Ê-díp-tô."
  8: "Giê-hô-a-chin mười tám tuổi khi người bắt đầu tại vị và người tại vị ba tháng ở Giê-ru-sa-lem, tên mẹ người là Nê-hu-shta con gái of Êl-na-than người Giê-ru-sa-lem."
  9: "Người làm sự ác trước mặt THIÊN CHÚA theo toàn thể điều cha người đã làm."
  10: "Lúc đó full tớ của Nê-bu-cád-nê-xa vua Ba-by-lon đi lên chống lại Giê-ru-sa-lem và thành bị bao vây."
  11: "Nê-bu-cád-nê-xa vua Ba-by-lon đến chống lại thành và full tớ người bao vây nó."
  12: "Giê-hô-a-chin vua Giu-đa đi ra đến vua Ba-by-lon, người và mẹ người và full tớ người và quan người và sĩ quan người, vua Ba-by-lon bắt người vào năm thứ tám tại vị người."
  13: "Người mang ra từ đó toàn thể kho của nhà của THIÊN CHÚA và kho của nhà vua và cắt thành từng mảnh toàn thể vessel vàng mà Sa-lô-môn vua Ít-ra-ên đã làm trong đền của THIÊN CHÚA như THIÊN CHÚA đã nói."
  14: "Người mang đi toàn thể Giê-ru-sa-lem và toàn thể quan và toàn thể người mạnh mẽ dũng cảm mười ngàn tù binh và toàn thể người thợ và người thợ sắt, không còn lại chỉ người nghèo nhất của dân đất."
  15: "Người mang Giê-hô-a-chin đến Ba-by-lon và mẹ vua và vợ vua và sĩ quan người và người mạnh của đất người mang đi làm tù binh từ Giê-ru-sa-lem đến Ba-by-lon."
  16: "Toàn thể người mạnh mẽ bảy ngàn người và người thợ và người thợ sắt một ngàn người toàn thể người mạnh và giỏi chiến tranh vua Ba-by-lon mang đi làm tù binh đến Ba-by-lon."
  17: "Vua Ba-by-lon làm Mat-ta-ni-a anh em cha người vua thay người và đổi tên người thành Xê-đê-ki-a."
  18: "Xê-đê-ki-a hai mươi mốt tuổi khi người bắt đầu tại vị và người tại vị mười mười năm ở Giê-ru-sa-lem, tên mẹ người là Ha-mu-tal con gái of Giê-rê-mi-a người Li-b-nah."
  19: "Người làm sự ác trước mặt THIÊN CHÚA theo toàn thể điều Giê-hô-i-gi-m đã làm."
  20: "Vì qua sự giận dữ của THIÊN CHÚA điều đó xảy ra ở Giê-ru-sa-lem và Giu-đa cho đến khi Ngài ném chúng khỏi sự hiện diện Ngài, Xê-đê-ki-a nổi loạn chống lại vua Ba-by-lon."
