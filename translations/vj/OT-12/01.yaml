  1: "Đoạn Mô-ab nổi loạn chống lại Ít-ra-ên sau khi A-háp chết."
  2: "Vả A-ha-xi-a ngã xuống qua một cái chắn ở trong phòng trên ở Sa-ma-ri, và bị bệnh; người sai sứ giả và phán rằng: Hãy đi, hỏi Ba-al-zê-búb, thần của Ê-crôn, xem ta có sẽ bình phục khỏi bệnh này chăng."
  3: "Nhưng thiên sứ của THIÊN CHÚA phán cùng Ê-li-a người Thi-x-bê rằng: Hãy chỗi dậy, đi lên gặp các sứ giả của vua Sa-ma-ri, và nói với họ rằng: Chẳng phải vì không có Thiên Chúa ở Ít-ra-ên nên các ngươi đi hỏi Ba-al-zê-búb, thần của Ê-crôn sao?"
  4: "Vậy nên THIÊN CHÚA phán rằng: Ngươi sẽ không đi xuống khỏi cái giường mà ngươi đã lên đó, nhưng chắc chắn sẽ chết. Ê-li-a bèn đi."
  5: "Khi các sứ giả quay lại đến với người, người phán rằng: Sao các ngươi đã quay về?"
  6: "Họ thưa với người rằng: Có một người đến gặp chúng tôi và nói với chúng tôi: Hãy đi, quay lại đến với vua đã sai các ngươi, và nói với người rằng: THIÊN CHÚA phán rằng: Chẳng phải vì không có Thiên Chúa ở Ít-ra-ên sao mà ngươi sai đi hỏi Ba-al-zê-búb, thần của Ê-crôn? Vậy ngươi sẽ không đi xuống khỏi cái giường mà ngươi đã lên đó, nhưng chắc chắn sẽ chết."
  7: "Người phán rằng: Người đến gặp các ngươi và nói với các ngươi những lời này là người như thế nào?"
  8: "Họ đáp rằng: Ông ấy là người có râu dày, và thắt lưng bằng da quanh hông. Người nói: Đó là Ê-li-a người Thi-x-bê."
  9: "Đó vua sai đến với người một đội trưởng năm mươi người cùng với năm mươi người đó. Người ta đi lên đến với ông, và kìa ông ngồi trên đỉnh đồi. Người ta phán cùng ông rằng: Hỡi người của Thiên Chúa, vua phán rằng: Hãy xuống."
  10: "Ê-li-a đáp và nói cùng đội trưởng năm mươi người rằng: Nếu tôi là người của Thiên Chúa, thì hãy để lửa từ trời xuống và thiêu đốt ngươi và năm mươi người của ngươi. Và có lửa từ trời xuống, và thiêu đốt người ta và năm mươi người đó."
  11: "Vua lại sai đến với người một đội trưởng năm mươi người khác cùng với năm mươi người đó. Người ta đáp và nói với ông: Hỡi người của Thiên Chúa, vua phán rằng như vậy: Hãy xuống mau."
  12: "Ê-li-a đáp và nói với họ rằng: Nếu tôi là người của Thiên Chúa, hãy để lửa từ trời xuống và thiêu đốt ngươi và năm mươi người của ngươi. Và lửa của Thiên Chúa từ trời xuống, và thiêu đốt người ta và năm mươi người đó."
  13: "Vua lại sai một đội trưởng của năm mươi người thứ ba cùng với năm mươi người đó. Đội trưởng năm mươi người thứ ba đi lên, đến và quỳ gối trước Ê-li-a, và cầu xin ông, và nói với ông: Hỡi người của Thiên Chúa, tôi cầu xin ngươi, hãy để mạng sống của tôi và mạng sống của năm mươi người đầy tớ này của ngươi được coi trọng trong mắt ngươi."
  14: "Kìa, có lửa từ trời xuống và thiêu đốt hai đội trưởng của hai năm mươi người trước cùng với năm mươi người của họ: vậy hãy để mạng sống của tôi bây giờ được coi trọng trong mắt ngươi."
  15: "Và thiên sứ của THIÊN CHÚA phán cùng Ê-li-a rằng: Hãy xuống với người ta, đừng sợ người ta. Ông chỗi dậy và đi xuống với người ta đến cùng vua."
  16: "Và ông nói với người rằng: THIÊN CHÚA phán rằng: Đằng nào ngươi đã sai sứ giả đi hỏi Ba-al-zê-búb, thần của Ê-crôn, chẳng phải vì không có Thiên Chúa ở Ít-ra-ên để hỏi lời Ngài sao? Vậy ngươi sẽ không đi xuống khỏi cái giường mà ngươi đã lên đó, nhưng chắc chắn sẽ chết."
  17: "Vậy người chết theo lời THIÊN CHÚA mà Ê-li-a đã nói. Giê-hô-ám lên ngôi thay người trong năm thứ hai của Giê-hô-ám con của Giô-sa-phát vua Giu-đa; vì người không có con trai."
  18: "Phần còn lại của những việc làm của A-ha-xi-a, chăng chúng đã được viết trong sách biên niên sử của các vua Ít-ra-ên?"
