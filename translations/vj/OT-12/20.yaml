20:
  1: "Trong những ngày đó Hê-xê-ki-a bị bệnh đến chết, ngôn sĩ Ê-sai-a con của A-mô-x đến với người và nói với người rằng: THIÊN CHÚA phán như vậy: Hãy sắp đặt nhà chúa, vì chúa sẽ chết và không sống."
  2: "Người quay mặt về tường và cầu nguyện cùng THIÊN CHÚA, nói rằng."
  3: "Tôi cầu xin Ngài lạy THIÊN CHÚA, hãy nhớ bây giờ cách tôi đã đi trước mặt Ngài trong sự thật và với lòng trọn vẹn và làm điều tốt trước mắt Ngài, Hê-xê-ki-a khóc nhiều."
  4: "Trước khi Ê-sai-a đi ra đến giữa sân, lời của THIÊN CHÚA đến với người, nói rằng."
  5: "Hãy quay lại và nói với Hê-xê-ki-a đội trưởng của dân Ta như vậy: THIÊN CHÚA Đức Chúa Trời của cha chúa Đa-vịt phán như vậy: Ta đã hear cầu nguyện chúa, Ta đã thấy nước mắt chúa, kìa, Ta sẽ chữa lành chúa, vào ngày thứ ba cháu sẽ đi lên nhà của THIÊN CHÚA."
  6: "Ta sẽ thêm vào ngày của chúa mười lăm năm và Ta sẽ cứu chúa và thành này khỏi tay vua A-sy-ri và Ta sẽ bảo vệ thành này vì cớ của Ta và vì full tớ Ta là Đa-vị."
  7: "Ê-sai-a nói: Hãy lấy một cục sung, họ lấy và đặt trên mụn và người hồi phục."
  8: "Hê-xê-ki-a nói với Ê-sai-a: Dấu nào là THIÊN CHÚA sẽ chữa lành tôi và tôi sẽ đi lên nhà của THIÊN CHÚA vào ngày thứ ba."
  9: "Ê-sai-a nói: Cháu sẽ có dấu này của THIÊN CHÚA rằng THIÊN CHÚA sẽ làm điều Ngài đã nói, bóng sẽ đi tới mười độ hoặc quay lại mười độ."
  10: "Hê-xê-ki-a đáp: Việc bóng đi xuống mười độ là việc nhẹ, nhưng hãy để bóng quay lại mười độ."
  11: "Ngôn sĩ Ê-sai-a kêu khấn cùng THIÊN CHÚA và người đưa bóng quay lại mười degree mà nó đã đi xuống trong đồng hồ của A-ha."
  12: "Lúc đó Bê-rô-đach-ba-la-đan con of Ba-la-đan vua Ba-by-lon sai lá thư và món quà đến Hê-xê-ki-a vì người đã hear Hê-xê-ki-a bị bệnh."
  13: "Hê-xê-ki-a hear họ và cho họ see toàn thể nhà của đồ quý của người, bạc và vàng và gia vị và dầu thơm và toàn thể nhà vũ khí của người và toàn thể điều find thấy trong kho của người, không có gì trong nhà người và toàn thể cai quản của người mà Hê-xê-ki-a không cho họ see."
  14: "Ngôn sĩ Ê-sai-a đến vua Hê-xê-ki-a và nói với người: Những người này nói gì và từ đâu họ đến với chúa? Hê-xê-ki-a nói: Họ đến từ đất xa từ Ba-by-lon."
  15: "Người nói: Họ đã see gì trong nhà chúa? Hê-xê-ki-a đáp: Họ đã see toàn thể điều trong nhà chúa, không có gì trong kho của tôi mà tôi không show họ."
  16: "Ê-sai-a nói với Hê-xê-ki-a: Hãy hear lời THIÊN CHÚA."
  17: "Kìa, những ngày sẽ đến mà toàn thể điều trong nhà cháu và điều cha cháu đã cất giữ đến ngày này sẽ được mang đến Ba-by-lon, không sẽ còn lại, THIÊN CHÚA phán như vậy."
  18: "Và con trai cháu sẽ sinh ra từ chúa họ sẽ mang đi và họ sẽ bị làm Thái giám trong cung điện của vua Ba-by-lon."
  19: "Hê-xê-ki-a nói với Ê-sai-a: Lời THIÊN CHÚA mà chúa đã nói là tốt, người nói: Chẳng phải tốt nếu bình an và sự thật trong ngày của chúa."
  20: "Phần còn lại của việc làm của Hê-xê-ki-a và toàn thể sức mạnh người và người làm hồ nước và ống dẫn và mang nước vào thành, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  21: "Hê-xê-ki-a ngủ với cha người, Ma-na-sê con người lên ngôi thay người."
