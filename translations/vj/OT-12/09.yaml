9:
  1: "Ê-li-a ngôn sĩ gọi một trong những con trai của các ngôn sĩ và nói với người rằng: Hãy thắt lưng lại, và lấy cái hộp dầu này trong tay ông, và đi đến Ra-mốt Gi-lê-át."
  2: "Khi ông đến đó, hãy tìm Giê-hu con của Giô-sa-phát con của Nim-si, và vào, và làm người chỗi dậy từ giữa các anh em, và mang người vào một phòng trong."
  3: "Sau đó lấy cái hộp dầu và đổ trên đầu người, và nói rằng: THIÊN CHÚA phán rằng: Ta đã xức dầu ông làm vua Ít-ra-ên. Sau đó mở cửa và chạy trốn, đừng chậm."
  4: "Chàng trai, chàng trai ngôn sĩ, đi đến Ra-mốt Gi-lê-át."
  5: "Khi người đến, kìa, các đội trưởng của đoàn quân đang ngồi, người nói: Ta có việc cho ông, hỡi đội trưởng. Giê-hu nói: Cho ai trong chúng ta? Người nói: Cho ông, hỡi đội trưởng."
  6: "Người chỗi dậy và vào nhà, người đổ dầu trên đầu người và nói với người rằng: THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên phán rằng: Ta đã xức dầu ông làm vua trên dân của THIÊN CHÚA, trên Ít-ra-ên."
  7: "Ông sẽ đánh nhà của A-háp chủ của ông để ta có thể trả thù máu của các full tớ ta là các ngôn sĩ và máu của toàn thể full tớ của THIÊN CHÚA bởi tay Giê-dơ-bên."
  8: "Vì toàn thể nhà của A-háp sẽ bị tiêu diệt, ta sẽ cắt khỏi A-háp người tiểu tiện vào tường và người bị nhốt và để lại trong Ít-ra-ên."
  9: "Ta sẽ làm nhà của A-háp như nhà của Giê-rô-bo-am con của Nê-bát và như nhà of Ba-a-sa con of A-hi-a."
  10: "Chó sẽ ăn Giê-dơ-bên trong phần của Giết-xơ-rên và sẽ không có ai chôn bà, người mở cửa và chạy trốn."
  11: "Giê-hu ra đến với full tớ của chủ người, một người nói với người: Mọi sự có bình an không? Tại sao người điên này đến với ông? Người nói với họ: Các ngươi biết người và lời nói của người."
  12: "Họ nói: Sai, hãy kể cho chúng tôi bây giờ. Người nói: Người nói với tôi như thế và như thế, nói rằng: THIÊN CHÚA phán rằng: Ta đã xức dầu ông làm vua Ít-ra-ên."
  13: "Họ vội và lấy mỗi người áo của người, đặt dưới người trên đỉnh cầu thang, và thổi kèn, nói rằng: Giê-hu là vua."
  14: "Giê-hu con của Giô-sa-phát con của Nim-si mưu phản chống lại Giô-ám, Giô-âm đã giữ Ra-mốt Gi-lê-át, người và toàn thể Ít-ra-ên vì Ha-xa-ên vua Su-ri."
  15: "Nhưng vua Giô-âm đã quay lại để được chữa lành ở Giết-xơ-rên vì những vết thương mà người Su-ri đã gây cho người khi người đánh với Ha-xa-ên vua Su-ri. Giê-hu nói: Nếu các ý của các ngươi vậy, đừng ai đi ra hoặc trốn khỏi thành để đi báo ở Giết-xơ-rên."
  16: "Giê-hu cưỡi xe ngựa và đi đến Giết-xơ-rên, vì Giô-ám nằm đó, A-ha-xi-a vua Giu-đa đã xuống xem Giô-âm."
  17: "Có người gác đứng trên tháp ở Giết-xơ-rên, người nhìn đoàn tuỳ của Giê-hu khi người đến, và nói: Tôi thấy một đoàn tuỳ. Giô-âm nói: Hãy lấy một người cưỡi ngựa và sai đến gặp họ, và để người nói: Có bình an không?"
  18: "Một người cưỡi ngựa đi đến gặp người, nói rằng: Vua phán như vậy: Có bình an không? Giê-hu nói: Ông có gì liên quan đến bình an? Hãy quay lại sau tôi. Người gác báo rằng: Sứ giả đến với họ nhưng không quay lại."
  19: "Người sai một người thứ hai cưỡi ngựa, người đến với họ và nói rằng: Vua phán như vậy: Có bình an không? Giê-hu đáp: Ông có gì liên quan đến bình an? Hãy quay lại sau tôi."
  20: "Người gác báo rằng: Người đến đến họ và không quay lại, sự lái như sự lái của Giê-hu con của Nim-si, vì người lái điên cuồng."
  21: "Giô-âm nói: Hãy chuẩn bị. Xe ngựa của người được chuẩn bị, Giô-âm vua Ít-ra-ên và A-ha-xi-a vua Giu-đa đi ra, mỗi người trong xe ngựa của người, và họ đi ra chống lại Giê-hu và gặp người trong phần của Na-bốt người Giết-xơ-rê-nít."
  22: "Khi Giô-âm thấy Giê-hu, người nói: Có bình an không, Giê-hu? Người đáp: Bình an gì, khi ngoại tình của mẹ ông là Giê-dơ-bên và phù thủy của bà nhiều như vậy?"
  23: "Giô-âm quay tay và chạy trốn, nói với A-ha-xi-a: Có phản loạn, hỡi A-ha-xi-a."
  24: "Giê-hu kéo cung hết sức người và đánh Giê-hô-ám giữa tay người, mũi tên đi ra khỏi tim người, và người chìm xuống trong xe ngựa của người."
  25: "Giê-hu nói với Bi-đác đội trưởng của người: Hãy nhặt và ném người vào phần của đồng của Na-bốt người Giết-xơ-rê-nít, vì hãy nhớ rằng khi tôi và ông cưỡi ngựa cùng nhau theo sau A-háp cha người, THIÊN CHÚA đã đặt gánh nặng này trên người."
  26: "THIÊN CHÚA phán rằng: Chắc chắn tôi đã thấy hôm qua máu của Na-bốt và máu của con trai người, tôi sẽ trả lại ông ở mảnh đất này, vậy bây giờ hãy lấy và ném người vào mảnh đất này theo lời THIÊN CHÚA."
  27: "Khi A-ha-xi-a vua Giu-đa thấy điều này, người chạy trốn bằng đường nhà vườn, Giê-hu theo sau người và nói: Hãy đánh người cũng trong xe ngựa, họ làm như vậy ở lối lên đến Gur gần Ê-bê-lâm, người chạy trốn đến Mê-gi-đô và chết ở đó."
  28: "Full tớ của người mang người trong xe ngựa đến Giê-ru-sa-lem và chôn người trong mộ của người với cha người trong thành của Đa-vít."
  29: "Vào năm thứ mười một của Giô-âm con của A-háp, A-ha-xi-a bắt đầu tại vị Giu-đa."
  30: "Khi Giê-hu đến Giết-xơ-rên, Giê-dơ-bên nghe, bà trang điểm mặt, chỉnh đầu, và nhìn ra cửa sổ."
  31: "Khi Giê-hu vào ở cổng, bà nói: Xim-ri có bình an không, người đã giết chủ mình?"
  32: "Người nhất mặt lên cửa sổ và nói: Ai ở phía tôi? Ai? Hai hoặc ba thái giám nhìn ra đến người."
  33: "Người nói: Hãy ném bà xuống. Họ ném bà xuống, một ít máu của bà rơi trên tường và trên ngựa, và người giẫm bà dưới chân."
  34: "Khi người vào, người ăn và uống, và nói: Hãy đi, xem người phụ nữ bị rủa xa này và chôn bà, vì bà là con gái của vua."
  35: "Họ đi chôn bà nhưng không thấy gì thêm của bà chỉ có đầu, chân và lòng bàn tay bà."
  36: "Họ quay lại và báo cho người, người nói: Đây là lời THIÊN CHÚA mà Ngài đã nói qua full tớ Ngài là Ê-li-a người Thi-x-bê, nói rằng: Trong phần của Giết-xơ-rên chó sẽ ăn thịt của Giê-dơ-bên."
  37: "Thây của Giê-dơ-bên sẽ như phân trên mặt đồng trong phần của Giết-xơ-rên, để họ không nói: Đây là Giê-dơ-bên."
