5:
  1: "Na-a-man, đội trưởng của đoàn quân của vua Su-ri, là người lớn với chủ của mình và được tôn trọng, vì bởi người ấy THIÊN CHÚA đã ban sự cứu rỗi cho Su-ri; người ấy cũng là người mạnh mẽ về lòng dũng cảm, nhưng người ấy là người bị phong cùi."
  2: "Người Su-ri đã đi ra thành từng nhóm, và đã bắt làm tù binh khỏi đất Ít-ra-ên một cô gái nhỏ, và cô ấy hầu hạ vợ của Na-a-man."
  3: "Cô ấy nói với bà chủ của cô ấy: Nguyện xin Chúa tôi là ở với ngôn sĩ ở Sa-ma-ri! Vì người ấy sẽ chữa lành ông khỏi phong cùi."
  4: "Một người vào và nói với chủ mình rằng: Cô gái của đất Ít-ra-ên nói như thế và như thế."
  5: "Vua Su-ri nói: Hãy đi, đi, ta sẽ sai một lá thư đến vua Ít-ra-ên. Người ấy đi và mang theo mười talent bạc, sáu nghìn vàng, và mười bộ quần áo."
  6: "Người mang lá thư đến vua Ít-ra-ên, nói rằng: Khi lá thư này đến với chúa, kìa, ta đã sai full tớ của ta là Na-a-man đến với chúa để chúa chữa lành ông khỏi phong cùi."
  7: "Khi vua Ít-ra-ên đọc lá thư, người xé quần áo và nói: Ta có phải là Thiên Chúa để giết và làm cho sống sao, mà người này sai đến với ta để chữa một người khỏi phong cùi? Hãy suy nghĩ, tôi cầu xin các ngươi, và xem hắn ta gây chiến với tôi thế nào."
  8: "Khi Ê-li-sa người của Thiên Chúa nghe rằng vua Ít-ra-ên đã xé quần áo, người sai đến vua, nói rằng: Tại sao chúa đã xé quần áo? Hãy để người ấy đến với ta bây giờ, và người ấy sẽ biết rằng có một ngôn sĩ ở Ít-ra-ên."
  9: "Na-a-man đến với ngựa và xe ngựa của người, và đứng ở cửa nhà của Ê-li-sa."
  10: "Ê-li-sa sai một sứ giả đến với người, nói rằng: Hãy đi và rửa ở Giô-đanh bảy lần, và thịt chúa sẽ đến lại với chúa, và chúa sẽ sạch."
  11: "Nhưng Na-a-man giận数据和 đi đi, nói rằng: Kìa, tôi nghĩ người ấy sẽ đến với tôi, đứng, kêu gọi tên THIÊN CHÚA Đức Chúa Trời của người, và đánh tay người trên chỗ, và chữa lành người phong cùi."
  12: "A-ba-na và Phar-par, sông của Đa-mác, chẳng phải tốt hơn mọi nước của Ít-ra-ên sao? Tôi không thể rửa trong chúng và được sạch sao? Người quay và đi đi trong cơn giận."
  13: "Full tớ của người đến gần và nói với người rằng: Cha tôi, nếu ngôn sĩ đã bảo cháu làm điều gì lớn, cháu không sẽ làm sao? Huống chi khi người ấy nói với cháu rằng: Hãy rửa và được sạch."
  14: "Người đi xuống và nhúng mình bảy lần trong Giô-đanh, theo lời của người của Thiên Chúa, và thịt của người đến lại như thịt của một đứa trẻ nhỏ, và người được sạch."
  15: "Người quay lại đến người của Thiên Chúa, người và tất cả đoàn tuỳ, đến và đứng trước người, và nói: Kìa, bây giờ tôi biết rằng không có Thiên Chúa trên toàn thể đất, chỉ ở Ít-ra-ên, vậy tôi cầu xin chúa, hãy nhận một phước lành của full tớ chúa."
  16: "Người nói: THIÊN CHÚA hằng sống trước mặt người ấy ta đứng, ta sẽ không nhận gì. Người ấy nài nỉ người nhận, nhưng người từ chối."
  17: "Na-a-man nói: Vậy sẽ không được cho full tớ chúa hai sức lừa của đất sao? Vì full tớ chúa từ nay sẽ không dâng lễ toàn thiêu và lễ vật cho các thần khác, chỉ cho THIÊN CHÚA."
  18: "Trong điều này THIÊN CHÚA tha cho full tớ chúa, khi chủ tôi vào nhà of Ri-môn để thờ phượng ở đó, và người ấy tựa vào tay tôi, và tôi cúi mình trong nhà of Ri-môn, khi tôi cúi mình trong nhà of Ri-môn, THIÊN CHÚA tha cho full tớ chúa trong điều này."
  19: "Người nói với người: Hãy đi trong bình an. Người ấy xa người một chút."
  20: "Nhưng Gê-ha-xi, full tớ của Ê-li-sa người của Thiên Chúa, nói: Kìa, chủ tôi đã tha Na-a-man người Su-ri này, không nhận những gì người ấy mang, nhưng THIÊN CHÚA hằng sống, tôi sẽ chạy theo người và lấy chút gì của người."
  21: "Gê-ha-xi theo Na-a-man. Khi Na-a-man thấy người ấy chạy theo, người ấy xuống khỏi xe ngựa để gặp người, và nói: Mọi sự có bình an không?"
  22: "Người nói: Mọi sự bình an. Chủ tôi đã sai tôi, nói rằng: Kìa, bây giờ có hai chàng trai của các con trai của các ngôn sĩ đến với tôi từ núi Êp-ra-im, hãy cho họ, tôi cầu xin ông, một talent bạc và hai bộ quần áo."
  23: "Na-a-man nói: Hãy hài lòng, hãy nhận hai talent. Người nài nỉ người, và buộc hai talent bạc trong hai túi, với hai bộ quần áo, và đặt chúng trên hai full tớ của người, và họ mang chúng trước người."
  24: "Khi người đến tháp, người lấy chúng từ tay họ, và cất chúng trong nhà, và để những người đó đi, và họ đi."
  25: "Người vào, và đứng trước chủ của người. Ê-li-sa nói với người: Ông đến từ đâu, Gê-ha-xi? Người nói: Full tớ chúa không đi đâu."
  26: "Người nói với người: Trái tim tôi không đi cùng ông sao khi người quay lại từ xe ngựa để gặp ông? Có phải là lúc để nhận tiền, và nhận quần áo, và vườn ô liu, và vườn nho, và chiên, và bò, và full tớ nam, và full tớ nữ sao?"
  27: "Phong cùi của Na-a-man sẽ dính vào ông và vào giống của ông đến mãi mãi. Người đi khỏi sự hiện diện của người là người phong cùi trắng như tuyết."
