16:
  1: "Vào năm thứ mười bảy của Pê-kha con of Rê-ma-li-a, A-ha con của Giô-tham vua Giu-đa bắt đầu tại vị."
  2: "A-ha hai mươi tuổi khi người bắt đầu tại vị và người tại vị mười sáu năm ở Giê-ru-sa-lem, người không làm điều đúng trước mặt THIÊN CHÚA Đức Chúa Trời người như Đa-vít cha người."
  3: "Nhưng người đi trong đường của các vua Ít-ra-ên, người làm con trai người đi qua lửa theo sự ghê tởm của dân ngoại mà THIÊN CHÚA đã đuổi khỏi trước con cái của Ít-ra-ên."
  4: "Người dâng lễ vật và đốt hương trên các nơi cao và trên các đồi và dưới mọi cây xanh."
  5: "Rê-zin vua Su-ri và Pê-kha con of Rê-ma-li-a vua Ít-ra-ên đi lên Giê-ru-sa-lem để đánh, họ bao vây A-ha nhưng không thể chiến thắng người."
  6: "Lúc đó Rê-zin vua Su-ri phục hồi Ê-lát cho Su-ri và đuổi người Giu khỏi Ê-lát, người Su-ri đến Ê-lát và ở đó đến ngày này."
  7: "A-ha sai sứ giả đến Tig-lath-Pi-lê-xê vua A-sy-ri, nói rằng: Tôi là full tớ ông và con trai ông, hãy đi lên và cứu tôi khỏi tay vua Su-ri và khỏi tay vua Ít-ra-ên nổi lên chống lại tôi."
  8: "A-ha lấy bạc và vàng tìm thấy trong nhà của THIÊN CHÚA và trong kho của nhà vua và sai đến vua A-sy-ri làm món quà."
  9: "Vua A-sy-ri nghe người, vua A-sy-ri đi lên chống lại Đa-mác, chiếm nó và mang dân của nó làm tù binh đến Kir và giết Rê-zin."
  10: "Vua A-ha đến Đa-mác để gặp Tig-lath-Pi-lê-xê vua A-sy-ri và thấy bàn thờ ở Đa-mác, vua A-ha sai đến U-ri-a tư tế hình dáng của bàn thờ và mẫu của nó theo toàn thể công việc của nó."
  11: "U-ri-a tư tế xây một bàn thờ theo toàn thể điều vua A-ha đã sai từ Đa-mác, vậy U-ri-a tư tế làm nó trước khi vua A-ha đến từ Đa-mác."
  12: "Khi vua đến từ Đa-mác, vua thấy bàn thờ, vua đến gần bàn thờ và dâng lễ trên đó."
  13: "Người đốt lễ toàn thiêu và lễ vật của người, và rót lễ vật uống của người, và rảy máu của lễ bình an của người trên bàn thờ."
  14: "Người cũng mang bàn thờ đồng trước mặt THIÊN CHÚA từ phía trước nhà giữa bàn thờ và nhà của THIÊN CHÚA và đặt nó ở phía bắc của bàn thờ."
  15: "Vua A-ha ra lệnh cho U-ri-a tư tế, nói rằng: Trên bàn thờ lớn hãy đốt lễ toàn thiêu buổi sáng và lễ vật buổi chiều và lễ toàn thiêu của vua và lễ vật của người với lễ toàn thiêu của toàn thể dân đất và lễ vật của họ và lễ vật uống của họ, và rảy toàn thể máu của lễ toàn thiêu và toàn thể máu của lễ vật trên đó, và bàn thờ đồng sẽ cho tôi để hỏi bằng đó."
  16: "U-ri-a tư tế làm như vậy theo toàn thể điều vua A-ha ra lệnh."
  17: "Vua A-ha cắt biên giới của các đế và di chuyển cái chậu từ chúng, người hạ cái biển xuống từ bò đồng dưới nó và đặt nó trên lát đá."
  18: "Người quay lối đi vào Sa-bát mà họ đã xây trong nhà và lối vào của vua bên ngoài người quay khỏi nhà của THIÊN CHÚA cho vua A-sy-ri."
  19: "Phần còn lại của việc làm của A-ha người đã làm, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  20: "A-ha ngủ với cha người và được chôn với cha người trong thành của Đa-vít, Hê-xê-ki-a con người lên ngôi thay người."
