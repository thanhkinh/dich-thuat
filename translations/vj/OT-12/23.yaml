23:
  1: "Vua sai và họ tập hợp toàn thể trưởng lão của Giu-đa và Giê-ru-sa-lem đến người."
  2: "Vua đi lên nhà của THIÊN CHÚA và toàn thể đàn ông của Giu-đa và toàn thể người ở của Giê-ru-sa-lem với người và các tư tế và các ngôn sĩ và toàn thể dân nhỏ và lớn, người đọc trong tai họ toàn thể lời của cuốn sách của giao ước find thấy trong nhà của THIÊN CHÚA."
  3: "Vua đứng gần một cái cột và làm giao ước trước THIÊN CHÚA để đi sau THIÊN CHÚA và giữ điều răn Ngài và lời chứng Ngài và quy chế Ngài với toàn thể lòng và toàn thể linh hồn để làm lời của giao ước này viết trong cuốn sách này, toàn thể dân đứng đến giao ước."
  4: "Vua ra lệnh cho Hil-ki-a tư tế đại và tư tế cấp hai và người giữ cửa để đưa ra khỏi đền của THIÊN CHÚA toàn thể vessel được làm cho Ba-al và cho rừng và cho toàn thể đạo quân của trời, người đốt chúng ngoài Giê-ru-sa-lem trong đồng của Ki-đron và mang tro của chúng đến Bết-ên."
  5: "Người hạ các tư tế thờ thần mà các vua Giu-đa đã bổ nhiệm để đốt hương trên các nơi cao trong các thành của Giu-đa và nơi quanh Giê-ru-sa-lem, cũng như người đốt hương cho Ba-al và cho mặt trời và mặt trăng và các hành tinh và toàn thể đạo quân của trời."
  6: "Người đưa rừng khỏi nhà của THIÊN CHÚA ngoài Giê-ru-sa-lem đến suối Ki-đron và đốt nó ở suối Ki-đron và đập nó nhỏ thành bột và rắc bột lên mộ của con cái của dân."
  7: "Người đập nhà của người đồng tính gần nhà của THIÊN CHÚA nơi phụ nữ dệt rèm cho rừng."
  8: "Người đưa toàn thể tư tế khỏi các thành của Giu-đa và làm ô uế các nơi cao mà tư tế đã đốt hương từ Gê-ba đến Bê-ê-xê-ba và đập các nơi cao của cổng ở lối vào cổng của Giô-sa người cai quản thành ở bên trái người ở cổng thành."
  9: "Tư tế của các nơi cao không đến bàn thờ của THIÊN CHÚA ở Giê-ru-sa-lem nhưng họ ăn bánh không men trong anh em họ."
  10: "Người làm ô uế Tô-phê-th ở trong thung lũng của con cái of Hin-nôm để không ai làm con trai hoặc con gái đi qua lửa cho Mô-léc."
  11: "Người dời ngựa mà các vua Giu-đa đã đưa cho mặt trời ở lối vào nhà của THIÊN CHÚA gần phòng of Na-than-mê-léc người cai quản ở ngoại ô và đốt xe ngựa của mặt trời bằng lửa."
  12: "Vua đập bàn thờ trên đỉnh phòng trên của A-ha mà các vua Giu-đa đã làm và bàn thờ mà Ma-na-sê đã làm trong hai sân của nhà của THIÊN CHÚA, người đập chúng từ đó và rây bụi của chúng vào suối Ki-đron."
  13: "Vua làm ô uế các nơi cao trước Giê-ru-sa-lêm ở bên phải núi của sự hư nát mà Sa-lô-môn vua Ít-ra-ên đã xây cho A-thác-tô-rê-th sự ghê tởm của người Si-đôn và Che-mô-s sự ghê tởm của người Mô-ab và Mil-com sự ghê tởm của con cái của A-môn, người đập hình tượng và đốn rừng và đầy chỗ của chúng với xương người."
  14: "Hơn nữa bàn thờ ở Bết-ên và nơi cao mà Giê-rô-bo-am con of Nê-bát làm cho Ít-ra-ên phạm tội, cả bàn thờ đó và nơi cao người đập và đốt nơi cao và đập nó nhỏ thành bột và đốt rừng."
  15: "Khi Giô-si-a quay người, người see các mộ ở trên núi và sai và lấy xương khỏi mộ và đốt chúng trên bàn thờ và làm ô uế nó theo lời THIÊN CHÚA mà người của Thiên Chúa đã loan báo."
  16: "Người nói: Danh nghĩa là gì mà tôi see? Người đàn ông của thành nói với người: Đây là mộ của người của Thiên Chúa đến từ Giu-đa và loan báo những điều cháu đã làm chống lại bàn thờ của Bết-ên."
  17: "Người nói: Hãy để người ấy, đừng ai di chuyển xương người, họ để xương người với xương ngôn sĩ từ Sa-ma-ri."
  18: "Toàn thể nhà của các nơi cao trong các thành của Sa-ma-re mà các vua Ít-ra-ên đã làm để gây giận cho THIÊN CHÚA, Giô-si-a dời và làm cho chúng theo toàn thể việc người đã làm ở Bết-ên."
  19: "Người giết toàn thể tư tế của các nơi cao ở trên bàn thờ và đốt xương người trên chúng và quay lại Giê-ru-sa-lem."
  20: "Vua ra lệnh cho toàn thể dân, nói rằng: Hãy giữ lễ Vượt qua cho THIÊN CHÚA Đức Chúa Trời chúa như đã viết trong cuốn sách của giao ước này."
  21: "Chắc chắn không có lễ Vượt qua như vậy được giữ từ ngày của các quan xét xử Ít-ra-ên cũng không trong toàn thể ngày của các vua Ít-ra-ên và các vua Giu-đa."
  22: "Nhưng trong năm thứ mười tám của vua Giô-si-a lễ Vượt qua này được giữ cho THIÊN CHÚA ở Giê-ru-sa-lem."
  23: "Hơn nữa người làm giao dịch với thần quen và phù thủy và hình tượng và thần tượng và toàn thể sự ghê tởm find thấy trong đất của Giu-đa và Giê-ru-sa-lem, Giô-si-a dời đi để người có thể làm lời của luật pháp viết trong cuốn sách mà Hil-ki-a tư tế find thấy trong nhà của THIÊN CHÚA."
  24: "Và như người không có vua trước người quay đến THIÊN CHÚA với toàn thể lòng và toàn thể linh hồn và toàn thể sức mạnh theo toàn thể luật pháp của Môi-se, cũng không có ai sau người như người."
  25: "Tuy nhiên THIÊN CHÚA không quay khỏi sự giận dữ lớn của Ngài bùng lên chống lại Giu-đa vì toàn thể sự khiêu khích mà Ma-na-sê đã khiêu khích Ngài."
  26: "THIÊN CHÚA phán như vậy: Ta sẽ dời Giu-đa cũng khỏi sự hiện diện Ta như Ta đã dời Ít-ra-ên và sẽ ném thành Giê-ru-sa-lem mà Ta đã chọn và nhà mà Ta đã nói: Tên Ta sẽ ở đó."
  27: "Phần còn lại của việc làm của Giô-si-a và toàn thể điều người đã làm, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  28: "Trong ngày của người Pha-ra-ô-nê-cô vua Ê-díp-tô đi lên chống lại vua A-sy-ri đến sông Êu-phê-rê, vua Giô-si-a đi chống lại người và người giết người ở Mê-gi-đô khi người see người."
  29: "Full tớ của người mang người trong xe ngựa chết từ Mê-gi-đô và mang người đến Giê-ru-sa-lem và chôn người trong mộ của người, dân đất lấy Giê-hô-a-xa con của Giô-si-a và xức dầu người và làm người vua thay cha người."
  30: "Giê-hô-a-xa hai mươi ba tuổi khi người bắt đầu tại vị và người tại vị ba tháng ở Giê-ru-sa-lem, tên mẹ người là Ha-mu-tal con gái of Giê-rê-mi-a người Li-b-nah."
  31: "Người làm sự ác trước mặt THIÊN CHÚA theo toàn thể điều cha người đã làm."
  32: "Pha-ra-ô-nê-cô trói người ở Rib-lah trong đất của Ha-mát để người không tại vị ở Giê-ru-sa-lem và đặt đất với nộp một trăm talent bạc và một talent vàng."
  33: "Pha-ra-ô-nê-cô làm Ê-li-a-gi-m con của Giô-si-a vua thay người cha và đổi tên người thành Giê-hô-i-gi-m và mang Giê-hô-a-xa đi, người đến Ê-díp-tô và chết ở đó."
  34: "Giê-hô-i-gi-m giao bạc và vàng cho Pha-ra-ô nhưng người đánh thuế đất để đưa tiền theo lệnh của Pha-ra-ô, người đòi bạc và vàng của dân đất của mỗi người theo đánh thuế của họ để giao cho Pha-ra-ô-nê-cô."
  35: "Giê-hô-i-gi-m hai mươi lăm tuổi khi người bắt đầu tại vị và người tại vị mười mười năm ở Giê-ru-sa-lem, tên mẹ người là Xê-bu-dah con gái of Pê-dai-a người Ru-mah."
  36: "Người làm sự ác trước mặt THIÊN CHÚA theo toàn thể điều cha người đã làm."
