8:
  1: "Ê-li-sa nói với người phụ nữ whom người đã làm sống lại con trai, nói rằng: Hãy chỗi dậy, và bà và gia đình bà hãy đi, và ở nơi nào bà có thể ở, vì THIÊN CHÚA đã kêu gọi nạn đói, và nó sẽ đến trên đất bảy năm."
  2: "Người phụ nữ chỗi dậy và làm theo lời của người của Thiên Chúa, bà đi với gia đình bà và ở đất của người Phi-li-tinh bảy năm."
  3: "Vào cuối bảy năm, người phụ nữ quay lại từ đất của người Phi-li-tinh, bà đi ra để kêu khấn cùng vua vì nhà và đất của bà."
  4: "Vua nói chuyện với Gê-ha-xi full tớ của người của Thiên Chúa, nói rằng: Hãy kể cho tôi, tôi cầu xin ông, mọi điều lớn mà Ê-li-sa đã làm."
  5: "Khi người đang kể cho vua nghe người đã làm sống lại một xác chết, kìa, người phụ nữ whom người đã làm sống lại con trai kêu khấn cùng vua vì nhà và đất của bà. Gê-ha-xi nói: Thưa chúa tôi, hỡi vua, đây là người phụ nữ, và đây là con trai bà ấy whom Ê-li-sa làm sống lại."
  6: "Khi vua hỏi người phụ nữ, bà kể cho vua, vua bổ nhiệm cho bà một sĩ quan, nói rằng: Hãy phục hồi mọi điều của bà, và mọi trái của đồng từ ngày bà rời đất cho đến bây giờ."
  7: "Ê-li-sa đến Đa-mác, Ben-ha-đát vua Su-ri bị bệnh, người được báo rằng: Người của Thiên Chúa đã đến đây."
  8: "Vua nói với Ha-xa-ên: Hãy lấy một món quà trong tay ông, đi, gặp người của Thiên Chúa, và hỏi THIÊN CHÚA qua người, nói rằng: Tôi có sẽ bình phục khỏi bệnh này không?"
  9: "Ha-xa-ên đi để gặp người, và mang một món quà với người, mọi điều tốt của Đa-mác, bốn mươi sức lạc đà, đến và đứng trước người, và nói rằng: Con trai của chúa là Ben-ha-đát vua Su-ri đã sai tôi đến chúa, nói rằng: Chúa có sẽ bình phục khỏi bệnh này không?"
  10: "Ê-li-sa nói với người: Hãy đi, nói với người rằng: Người có thể chắc chắn bình phục, tuy nhiên THIÊN CHÚA đã cho tôi thấy rằng người chắc chắn sẽ chết."
  11: "Người định khuôn mặt người đến khi người xấu hổ, và người của Thiên Chúa khóc."
  12: "Ha-xa-ên nói: Tại sao chúa tôi khóc? Người đáp: Vì tôi biết sự ác mà ông sẽ làm cho con cái của Ít-ra-ên, ông sẽ đốt các đồn của họ, giết chàng trai của họ bằng gươm, và đập trẻ con của họ, và xé bụng phụ nữ có thai của họ."
  13: "Ha-xa-ên nói: Nhưng cái gì, full tớ chúa là chó sao mà làm điều lớn này? Ê-li-sa đáp: THIÊN CHÚA đã cho tôi thấy rằng ông sẽ vua Su-ri."
  14: "Người xa rời Ê-li-sa và đến chủ của người, chủ nói với người: Ê-li-sa đã nói gì với ông? Người đáp: Người nói với tôi rằng chúa chắc chắn sẽ bình phục."
  15: "Vào ngày hôm sau, người lấy một vải dày, nhúng trong nước, và trải trên mặt người, và người chết, Ha-xa-ên lên ngôi thay người."
  16: "Vào năm thứ năm của Giô-ám con của A-háp vua Ít-ra-ên, Giô-sa-phát khi đó vua Giu-đa, Giê-hô-ám con của Giô-sa-phát vua Giu-đa bắt đầu tại vị."
  17: "Người ba mươi hai tuổi khi người bắt đầu tại vị, và người tại vị tám năm ở Giê-ru-sa-lem."
  18: "Người đi trong đường của các vua Ít-ra-ên như nhà A-háp làm, vì con gái của A-háp là vợ người, và người làm sự ác trước mặt THIÊN CHÚA."
  19: "Tuy nhiên THIÊN CHÚA sẽ không tiêu diệt Giu-đa vì Đa-vít full tớ của Ngài, như Ngài đã hứa với người để luôn ban cho người một sự ánh sáng và cho con cái của người."
  20: "Trong ngày của người Ê-đom nổi loạn khỏi dưới tay Giu-đa, và làm vua trên họ."
  21: "Giô-ám đi vượt đến Xair, và toàn thể xe ngựa cùng người, người chỗi dậy ban đêm, và đánh người Ê-đom bao vây người, và các đội trưởng xe ngựa, và dân chạy trốn vào lều của họ."
  22: "Ê-đom nổi loạn khỏi dưới tay Giu-đa đến ngày này, sau đó Li-b-na nổi loạn cùng lúc."
  23: "Phần còn lại của việc làm của Giô-ám và mọi điều người đã làm, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  24: "Giô-ám ngủ với cha người, và được chôn với cha người trong thành của Đa-vít, A-ha-xi-a con người lên ngôi thay người."
  25: "Vào năm thứ mười hai của Giô-ám con của A-háp vua Ít-ra-ên, A-ha-xi-a con của Giê-hô-ám vua Giu-đa bắt đầu tại vị."
  26: "A-ha-xi-a hai mươi hai tuổi khi người bắt đầu tại vị, và người tại vị một năm ở Giê-ru-sa-lem, và tên mẹ người là A-tha-li-a, con gái of Ôm-ri vua Ít-ra-ên."
  27: "Người đi trong đường của nhà A-háp và làm sự ác trước mặt THIÊN CHÚA như nhà A-háp làm, vì người là rể của nhà A-háp."
  28: "Người đi cùng Giô-ám con của A-háp ra chiến trận chống lại Ha-xa-ên vua Su-ri ở Ra-mốt Gi-lê-át, và người Su-ri làm Giô-ám bị thương."
  29: "Vua Giô-ám quay lại để được chữa lành ở Giết-xơ-rên vì những vết thương mà người Su-ri đã gây cho người ở Ra-ma khi người đánh chống lại Ha-xa-ên vua Su-ri, A-ha-xi-a con của Giê-hô-ám vua Giu-đa xuống đến xem Giô-ám con của A-háp ở Giết-xơ-rên vì người bị bệnh."
