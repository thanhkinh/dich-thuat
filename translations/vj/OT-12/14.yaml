14:
  1: "Vào năm thứ hai của Giô-ás con của Giê-hô-a-sa vua Ít-ra-ên, A-ma-xi-a con của Giô-ás vua Giu-đa tại vị."
  2: "Người hai mươi lăm tuổi khi người bắt đầu tại vị và người tại vị hai mươi chín năm ở Giê-ru-sa-lem, tên mẹ người là Giêu-a-đan người Giê-ru-sa-lem."
  3: "Người làm điều đúng trước mặt THIÊN CHÚA nhưng không như Đa-vít cha người, người làm theo toàn thể điều như Giô-ás cha người làm."
  4: "Nhưng các nơi cao không bị dứt bỏ, dân vẫn dâng lễ vật và đốt hương trên các nơi cao."
  5: "Khi vương quốc được xác nhận trong tay người, người giết full tớ đã giết vua cha người."
  6: "Nhưng con cái của kẻ giết người không giết, theo điều đã viết trong sách luật pháp của Môi-se mà THIÊN CHÚA ra lệnh rằng: Cha sẽ không bị chết vì con cái, và con cái sẽ không bị chết vì cha, nhưng mỗi người sẽ bị chết vì tội lỗi của mình."
  7: "Người giết mười ngàn người Ê-đom trong thung lũng muối, và chiếm Xê-lah bằng chiến tranh và gọi tên nó là Giốc-thê-ên đến ngày này."
  8: "A-ma-xi-a sai sứ giả đến Giô-ás con của Giê-hô-a-sa con của Giê-hu vua Ít-ra-ên, nói rằng: Hãy đến, hãy nhìn mặt nhau."
  9: "Giô-ás vua Ít-ra-ên sai đến A-ma-xi-a vua Giu-đa, nói rằng: Cây gai ở Li-ban gửi đến cây tuy ở Li-ban nói rằng: Hãy đưa con gái bà cho con trai tôi làm vợ, và một thú dữ đi qua ở Li-ban và giẫm cây gai."
  10: "Bà đã đánh Ê-đom và lòng bà đã nâng mình lên, hãy tự hào điều đó và ở nhà, tại sao bà can thiệp để bị hại để bà ngã, bà và Giu-đa với bà."
  11: "Nhưng A-ma-xi-a không nghe, vậy Giô-ás vua Ít-ra-ên đi lên, và người và A-ma-xi-a vua Giu-đa nhìn mặt nhau tại Bết-sơ-mê thuộc về Giu-đa."
  12: "Giu-đa bị đánh bại trước Ít-ra-ên, họ chạy trốn mỗi người đến lều của mình."
  13: "Giô-ás vua Ít-ra-ên bắt A-ma-xi-a vua Giu-đa con của Giô-ás con của A-ha-xi-a tại Bết-sơ-mê, đến Giê-ru-sa-lem và đập tường của Giê-ru-sa-lem từ cổng Êp-ra-im đến cổng góc bốn trăm xích."
  14: "Người lấy toàn thể vàng và bạc và toàn thể vessel tìm thấy trong nhà của THIÊN CHÚA và trong kho của nhà vua và con tin, và quay lại Sa-ma-ri."
  15: "Phần còn lại của việc làm của Giô-ás người đã làm và sức mạnh người và người đánh với A-ma-xi-a vua Giu-đa, chăng chúng đã được viết trong sách biên niên sử của các vua Ít-ra-ên?"
  16: "Giô-ás ngủ với cha người và được chôn ở Sa-ma-ri với các vua Ít-ra-ên, Giê-rô-bo-am con người lên ngôi thay người."
  17: "A-ma-xi-a con của Giô-ás vua Giu-đa sống mười lăm năm sau khi Giô-ás con của Giê-hô-a-sa vua Ít-ra-ên chết."
  18: "Phần còn lại của việc làm của A-ma-xi-a, chăng chúng đã được viết trong sách biên niên sử của các vua Giu-đa?"
  19: "Họ mưu phản chống lại người ở Giê-ru-sa-lem, người chạy trốn đến La-chít, họ sai sau người đến La-chít và giết người ở đó."
  20: "Họ mang người trên ngựa và người được chôn tại Giê-ru-sa-lem với cha người trong thành của Đa-vít."
  21: "Toàn thể dân của Giu-đa lấy A-xa-ri-a mười sáu tuổi và làm người vua thay cha người là A-ma-xi-a."
  22: "Người xây Ê-lát và phục hồi nó cho Giu-đa sau khi vua ngủ với cha người."
  23: "Vào năm thứ mười lăm của A-ma-xi-a con của Giô-ás vua Giu-đa, Giê-rô-bo-am con của Giô-ás vua Ít-ra-ên bắt đầu tại vị ở Sa-ma-ri bốn mươi mốt năm."
  24: "Người làm sự ác trước mặt THIÊN CHÚA, người không xa rời toàn thể các tội lỗi của Giê-rô-bo-am con của Nê-bát làm cho Ít-ra-ên phạm tội."
  25: "Người phục hồi biên giới của Ít-ra-ên từ lối vào của Ha-mát đến biển của đồng bằng theo lời THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên mà Ngài đã nói qua tay full tớ Ngài là Giô-na con of A-mit-tai ngôn sĩ người Ga-th-hê-phơ."
  26: "Vì THIÊN CHÚA thấy sự khốn khổ của Ít-ra-ên rất đắng, không có ai bị nhốt, không có ai để lại, không có người giúp đỡ Ít-ra-ên."
  27: "THIÊN CHÚA không nói rằng Ngài sẽ xóa tên của Ít-ra-ên khỏi dưới trời, nhưng Ngài cứu họ bằng tay Giê-rô-bo-am con của Giô-ás."
  28: "Phần còn lại của việc làm của Giê-rô-bo-am và toàn thể điều người đã làm và sức mạnh người, người đánh như thế nào, và người phục hồi Đa-mác và Ha-mát thuộc về Giu-đa cho Ít-ra-ên, chăng chúng đã được viết trong sách biên niên sử của các vua Ít-ra-ên?"
  29: "Giê-rô-bo-am ngủ với cha người với các vua Ít-ra-ên, Za-cha-ri-a con người lên ngôi thay người."
