19:
  1: "Khi vua Hê-xê-ki-a nghe điều đó, người xé quần áo và trùm vải thô vào mình và vào nhà của THIÊN CHÚA."
  2: "Người sai Ê-li-a-gi-m người cai quản nhà và Xêb-na thư ký và các trưởng lão của tư tế trùm vải thô đến Ê-sai-a ngôn sĩ con của A-mô-x."
  3: "Họ nói với người: Hê-xê-ki-a phán như vậy: Ngày này là ngày rắc rối và sự trách móc và sự báng bổ, vì con cái đã đến lúc sinh và không có sức để sinh ra."
  4: "Nguyện xin THIÊN CHÚA Đức Chúa Trời cháu sẽ nghe toàn thể lời của Ráp-sa-kê người mà vua A-sy-ri chủ của người đã sai để sỉa nhục Đức Chúa Trời sống, Ngài sẽ trách móc những lời mà THIÊN CHÚA Đức Chúa Trời cháu đã nghe, vậy hãy nâng lên cầu nguyện cho phần còn lại."
  5: "Full tớ của vua Hê-xê-ki-a đến với Ê-sai-a."
  6: "Ê-sai-a nói với họ: Hãy nói với chủ chúa như vậy: THIÊN CHÚA phán như vậy: Đừng sợ những lời mà chúa đã heard với đầy tớ của vua A-sy-ri đã sỉa nhục Ta."
  7: "Kìa, Ta sẽ gửi một cơn gió đến người và người sẽ hear tin đồn và sẽ quay lại về đất người, Ta sẽ khiến người ngã bằng gươm trong đất người."
  8: "Ráp-sa-kê quay lại và thấy vua A-sy-ri đánh chống lại Li-b-nah vì người đã hear người đã xa rời La-chít."
  9: "Khi người hear nói của Tir-ha-kha vua Ê-ti-ô-pi-a rằng: Kìa người đã ra đánh chống lại chúa, người sai sứ giả lại đến Hê-xê-ki-a, nói rằng."
  10: "Hãy nói với Hê-xê-ki-a vua Giu-đa như vậy: Đừng để Đức Chúa Trời chúa tin tưởng deceive chúa nói rằng: Giê-ru-sa-lem sẽ không được giao vào tay vua A-sy-ri."
  11: "Kìa, chúa đã hear các vua A-sy-ri đã làm gì cho toàn thể đất bằng tiêu diệt chúng hoàn toàn, cháu sẽ được cứu?"
  12: "Thần của các dân tộc đã cứu chúng mà cha tôi đã tiêu diệt như Go-zan và Ha-ran và Rê-xêp và con cái of Ê-đen ở Thê-la-sar."
  13: "Vua của Ha-mát và vua của A-pa-ơ và vua của thành of Xê-phár-va-im của Hê-na và I-va ở đâu?"
  14: "Hê-xê-ki-a nhận lá thư của tay sứ giả và đọc nó, Hê-xê-ki-a đi lên nhà của THIÊN CHÚA và trải nó trước THIÊN CHÚA."
  15: "Hê-xê-ki-a cầu nguyện trước THIÊN CHÚA và nói rằng: Lạy THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên Đấng ngự giữa các Cherubim, Chúa là Đức Chúa Trời, Chúa một mình của toàn thể vương quốc của đất, Chúa đã làm trời và đất."
  16: "Lạy THIÊN CHÚA, hãy cúi tai Ngài và nghe, hãy mở mắt Ngài và see, hãy hear lời of Xên-a-chê-ríp người đã sai người để sỉa nhục Đức Chúa Trời sống."
  17: "Thật lạy THIÊN CHÚA, các vua A-sy-ri đã tiêu diệt các dân tộc và đất của họ."
  18: "Họ đã ném thần của họ vào lửa vì chúng không phải thần nhưng công việc của tay người gỗ và đá, vậy họ đã tiêu diệt chúng."
  19: "Vậy bây giờ lạy THIÊN CHÚA Đức Chúa Trời của chúng ta, tôi cầu xin Ngài, hãy cứu chúng ta khỏi tay người để toàn thể vương quốc của đất biết rằng Chúa là THIÊN CHÚA Đức Chúa Trời, Chúa một mình."
  20: "Ê-sai-a con của A-mô-x sai đến Hê-xê-ki-a, nói rằng: THIÊN CHÚA Đức Chúa Trời của Ít-ra-ên phán như vậy: Điều mà chúa đã cầu nguyện với Ta chống lại Xên-a-chê-ríp vua A-sy-ri Ta đã hear."
  21: "Đây là lời mà THIÊN CHÚA đã nói về người: Trinh nữ con gái của Si-on đã coi thường cháu và nhạo báng chúa, con gái của Giê-ru-sa-lem đã lắc đầu với chúa."
  22: "Chúa đã sỉa nhục và báng bổ ai? Chúa đã nâng tiếng và nhắc mắt cao lên, chống lại Đấng Thánh của Ít-ra-ên."
  23: "Bằng sứ giả của chúa chúa đã sỉa nhục Chúa và nói rằng: Với đoàn xe ngựa của ta ta đã đi lên đến độ núi đến bên của Li-ban và sẽ đốn cây tuy và cây thông tốt của nó và ta sẽ vào nơi trú của biên giới nó và vào rừng of Các-mên."
  24: "Ta đã đào và uống nước lạ và bằng lòng bàn chân ta đã làm khô toàn thể sông của nơi bị bao vây."
  25: "Chúa không hear từ lâu rằng Ta đã làm điều đó và thời cổ xưa rằng Ta đã hình thành nó, bây giờ Ta đã làm điều đó để chúa là để làm các thành có tường bao thành đống hoang tàn."
  26: "Vậy người ở của chúng có sức nhỏ, họ kinh ngạc và bối rối, họ như cỏ đồng và cây xanh và cỏ trên mái nhà và như ngô bị cháy trước khi nó mọc."
  27: "Nhưng Ta biết nơi ở của chúa và sự đi ra của chúa và sự vào của chúa và sự giận dữ của chúa chống lại Ta."
  28: "Vì sự giận dữ của chúa chống lại Ta và sự nổi loạn của chúa đã lên đến tai Ta, vậy Ta sẽ đặt móc của Ta trong mũi chúa và cái kiềm của Ta trên môi chúa và Ta sẽ quay chúa lại bằng đường mà chúa đã đến."
  29: "Đây sẽ là dấu cho chúa, chúa sẽ ăn điều tự mọc trong năm nay và trong năm thứ hai điều mọc từ cùng, và trong năm thứ ba cháu sẽ gieo và gặt và trồng vườn nho và ăn trái của nó."
  30: "Phần còn lại của nhà của Giu-đa lại sẽ rễ xuống dưới và trái lên trên."
  31: "Vì từ Giê-ru-sa-lem sẽ đi ra phần còn lại và những người trốn khỏi núi Si-on: sự nhiệt thành của THIÊN CHÚA của các đạo binh sẽ làm điều này."
  32: "Vậy THIÊN CHÚA phán về vua A-sy-ri như vậy: Người sẽ không vào thành này và không bắn mũi tên ở đó và không đến trước nó với khiên và không nêm đống chống lại nó."
  33: "Bằng đường người đã đến, người sẽ quay lại và sẽ không vào thành này, THIÊN CHÚA phán như vậy."
  34: "Vì Ta sẽ bảo vệ thành này để cứu nó vì cớ của Ta và vì full tớ Ta là Đa-vị."
  35: "Đoạn ban đêm thiên sứ của THIÊN CHÚA đi ra và đánh trong trại của người A-sy-ri một trăm tám mươi lăm ngàn, khi họ chỗi dậy buổi sáng, kìa, họ là toàn thể xác chết."
  36: "Xên-a-chê-ríp vua A-sy-ri đi và quay lại và ở ở Ni-ni-vê."
  37: "Đoạn khi người thờ phượng trong nhà của Ni-srôc thần người, A-đram-mê-léc và Xa-rê-xê con trai người đánh người bằng gươm và họ trốn vào đất của Ác-mê-ni, Ê-xa-ha-đôn con người lên ngôi thay người."
