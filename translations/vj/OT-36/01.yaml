1:
  1: "Lời của Đức Chúa Trời đã đến cùng Xô-phô-ni, con của Cu-si, con của Gê-đa-li-a, con của A-ma-ri-a, con của Hê-xê-ki-a, trong ngày của Giô-si-a, con của A-môn, vua của Giu-đa."
  2: "Ta sẽ hoàn toàn tiêu diệt mọi sự trên đất, phán ngôn Đức Chúa Trời."
  3: "Ta sẽ tiêu diệt người và súc vật; Ta sẽ tiêu diệt chim của trời và cá của biển, và những vấp ngã cùng kẻ dữ; và Ta sẽ cắt đứt người khỏi đất, phán ngôn Đức Chúa Trời."
  4: "Ta cũng sẽ giơ tay Ta ra trên Giu-đa, và trên mọi kẻ sinh sống tại Giê-ru-sa-lem; và Ta sẽ cắt bỏ người còn lại của Baa-l ở nơi này, và tên của thầy tế chức thờ lộn cùng các vị tế chức;"
  5: "Và những kẻ thờ tụng quân đội của trời trên các nóc nhà; và những kẻ thờ phụng và thề bởi Đức Chúa Trời, và thề bởi Mac-lam;"
  6: "Và những kẻ đã quay lưng lại khỏi Đức Chúa Trời; và những kẻ không cầu tìm Đức Chúa Trời, cũng không dò hỏi Ngài."
  7: "Hãy nín trước sự hiện diện của Chúa Đức Chúa Trời: vì ngày của Đức Chúa Trời gần đến: vì Đức Chúa Trời đã chuẩn bị lễ vật, Ngài đã mời khách của Ngài."
  8: "Điều đó sẽ xảy ra trong ngày của lễ vật của Đức Chúa Trời, Ta sẽ trừng phạt các quan trưởng, và con cái của vua, và mọi kẻ ăn mặc y phục ngoại lai."
  9: "Trong ngày đó Ta cũng sẽ trừng phạt mọi kẻ nhảy qua ngưỡng cửa, những kẻ làm đầy nhà chủ của họ bằng bạo lực và sự dối trá."
  10: "Điều đó sẽ xảy ra trong ngày đó, phán ngôn Đức Chúa Trời, sẽ có tiếng kêu la từ cổng cá, và tiếng than khóc từ cổng thứ hai, và một tiếng ầm ĩ lớn từ các ngọn đồi."
  11: "Hãy rên lên, hỡi những kẻ ở Mac-tét, vì mọi người buôn bán đều bị cắt đứt; mọi kẻ mang bạc đều bị tiêu diệt."
  12: "Điều đó sẽ xảy ra vào thời điểm đó, Ta sẽ soi xét Giê-ru-sa-lem bằng ngọn nến, và trừng phạt những người an phận trên vựa của họ: những người trong lòng nói rằng, Đức Chúa Trời sẽ không làm điều thiện, cũng sẽ không làm điều ác."
  13: "Vì thế, của cải của họ sẽ thành chiến lợi phẩm, và nhà của họ sẽ thành hoang tàn: họ cũng sẽ xây nhà, nhưng không ở trong đó; và họ sẽ trồng nho, nhưng không uống rượu của nó."
  14: "Ngày lớn của Đức Chúa Trời gần đến, gần đến, và đang đến rất nhanh, ngay cả tiếng của ngày của Đức Chúa Trời: người hùng mạnh sẽ kêu than ở đó."
  15: "Ngày đó là ngày của sự phẫn nộ, ngày của sự khó khăn và phiền não, ngày của sự hoang tàn và tàn phá, ngày của sự tối tăm và u ám, ngày của mây và sự tối tăm dày đặc,"
  16: "Ngày của tiếng kèn và báo động chống lại các thành phố có tường bao, và chống lại các tháp cao."
  17: "Và Ta sẽ đem sự phiền não đến trên người, khiến họ đi như người mù, vì họ đã tội lỗi chống lại Đức Chúa Trời: và máu của họ sẽ đổ ra như bụi, và thịt của họ như phân."
  18: "Cả bạc lẫn vàng của họ cũng không thể cứu họ vào ngày của sự phẫn nộ của Đức Chúa Trời; nhưng cả đất sẽ bị lửa của sự ghen ghét của Ngài thiêu đốt: vì Ngài sẽ làm cho sự tận cùng của mọi kẻ ở trong đất đến nhanh chóng."
