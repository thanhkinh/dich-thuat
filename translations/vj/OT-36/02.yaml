2:
  1: "Hãy tự quy tụ lại, hỡi dân tộc chẳng được ưa thích,"
  2: "Trước khi sắc lệnh sanh ra, trước khi ngày trôi qua như rơm, trước khi sự phẫn nộ dữ dội của Đức Chúa Trời đến cùng các ngươi, trước khi ngày của sự phẫn nộ của Đức Chúa Trời đến cùng các ngươi."
  3: "Hãy cầu tìm Đức Chúa Trời, hỡi mọi người khiêm cung của đất, những người đã hành theo sự phán xét của Ngài; hãy cầu tìm sự công chính, hãy cầu tìm sự khiêm cung: có lẽ các ngươi sẽ được ẩn nấp vào ngày của sự phẫn nộ của Đức Chúa Trời."
  4: "Vì Ga-za sẽ bị bỏ hoang, và Ash-ke-lôn sẽ thành hoang tàn: họ sẽ đuổi Ash-đốt ra vào giờ giữa trưa, và Ec-rôn sẽ bị nhổ gốc lên."
  5: "Khốn cho những kẻ sinh sống ở bờ biển, dân tộc của người Xê-rê-tít! Lời của Đức Chúa Trời chống lại các ngươi; hỡi Ca-na-an, đất của người Phi-li-tinh, Ta sẽ hủy diệt ngươi, cho đến không còn người ở."
  6: "Và bờ biển sẽ thành nơi ở và các túp lều của người chăn chiên, và các chuồng cho bầy chiên."
  7: "Và bờ biển sẽ cho người còn lại của nhà Giu-đa ở; họ sẽ chăn chiên ở đó: trong các nhà của Ash-ke-lôn họ sẽ nằm xuống vào buổi tối: vì Đức Chúa Trời Thiên Chúa của họ sẽ ghé thăm họ, và sẽ đảo ngược sự bị bắt của họ."
  8: "Ta đã nghe sự sỉ nhục của Mô-ab, và những lời lăng mạ của con cái của A-môn, whereby họ đã sỉ nhục dân của Ta, và tự cao tự đại chống lại biên giới của họ."
  9: "Vì thế, Ta sống, phán ngôn Đức Chúa Trời của các binh đoàn, Thiên Chúa của Ít-ra-ên, chắc chắn Mô-ab sẽ như Xô-đôm, và con cái của A-môn như Gô-mô-rơ, ngay cả nơi sinh ra cây gai, và hỏa diệc, và một sự hoang tàn vĩnh cửu: người còn lại của dân Ta sẽ cướp bóc họ, và người còn lại của dân Ta sẽ chiếm hữu họ."
  10: "Đây là điều họ sẽ nhận vì sự kiêu ngạo của họ, vì họ đã sỉ nhục và tự cao tự đại chống lại dân của Đức Chúa Trời của các binh đoàn."
  11: "Đức Chúa Trời sẽ đáng kinh sợ đối với họ: vì Ngài sẽ làm cho mọi thần của đất bị đói; và người sẽ thờ phượng Ngài, mỗi người từ nơi của họ, ngay cả mọi hòn đảo của dân ngoại."
  12: "Hỡi những người Ê-ti-óp cũng vậy, các ngươi sẽ bị chém bởi gươm của Ta."
  13: "Và Ngài sẽ giơ tay Ngài ra chống lại phương bắc, và hủy diệt Át-sua; và sẽ làm Ni-ni-veh thành hoang tàn, và khô cằn như đồng vắng."
  14: "Và bầy chiên sẽ nằm xuống ở giữa nó, mọi loài thú của các dân tộc: cả chim cánh cụt và chim cồ thì sẽ nghỉ ngơi trên cửa trên của nó; tiếng của chúng sẽ hát trong các cửa sổ; sự hoang tàn sẽ ở trên ngưỡng cửa: vì Ngài sẽ phơi bày công trình gỗ tuyết tùng."
  15: "Đây là thành vui vẻ đã sống vô tư, đã nói trong lòng rằng, Ta hiện hữu, và không có ai khác ngoài Ta: sao nó trở nên hoang tàn, một nơi cho thú nằm xuống! Mọi người đi ngang qua nó sẽ xuýt xoa, và vẫy tay."
