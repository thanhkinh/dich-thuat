3:
  1: "Khốn cho kẻ ô uế và tội lỗi, thành phố bức hại!"
  2: "Nó không vâng nghe tiếng; nó không chịu sự sửa dạy; nó không đặt trọn niềm tin nơi Đức Chúa Trời; nó không đến gần Thiên Chúa của nó."
  3: "Các quan trưởng của nó trong đó là sư tử gầm gừ; các quan xét của nó là sói buổi tối; chúng không gặm xương cho đến sáng."
  4: "Các ngôn sứ của nó là người nhẹ dạ và phản bội; các vị tế chức của nó đã làm ô uế nơi thánh, họ đã hành bạo lực đối với luật pháp."
  5: "Đức Chúa Trời công chính ở giữa nó; Ngài không làm sự gian ác: mỗi buổi sáng Ngài mang sự phán xét của Ngài ra ánh sáng, Ngài không thất bại; nhưng người gian ác không biết sự xấu hổ."
  6: "Ta đã cắt đứt các dân tộc: các tháp của họ hoang tàn; Ta đã làm cho các đường phố của họ trở nên hoang phế, không ai đi ngang qua: các thành phố của họ bị hủy diệt, đến nỗi không có người, không có người ở."
  7: "Ta đã nói, Chắc chắn ngươi sẽ sợ Ta, ngươi sẽ chịu sự sửa dạy: để nơi ở của ngươi không bị cắt đứt, bất cứ cách nào Ta trừng phạt ngươi: nhưng họ dậy sớm, và làm hư bẩn mọi việc làm của họ."
  8: "Vì thế, hãy chờ đợi Ta, phán ngôn Đức Chúa Trời, cho đến ngày Ta trỗi dậy để cướp bóc: vì sự định đoạt của Ta là quy tụ các dân tộc, để Ta có thể tập hợp các vương quốc, để đổ trên họ sự phẫn nộ của Ta, ngay cả mọi sự phẫn nộ dữ dội của Ta: vì cả đất sẽ bị tiêu diệt bởi lửa của sự ghen ghét của Ta."
  9: "Vì khi đó Ta sẽ biến đổi cho dân tộc một ngôn ngữ thuần khiết, để họ có thể đều kêu gọi tên của Đức Chúa Trời, để thờ phượng Ngài bằng một lòng."
  10: "Từ bên kia các sông của Ê-ti-óp, những người cầu khẩn của Ta, ngay cả con gái của những người bị Ta tản mác, sẽ mang lễ vật của Ta đến."
  11: "Trong ngày đó ngươi sẽ không phải xấu hổ vì mọi việc làm của ngươi, trong đó ngươi đã phạm tội chống lại Ta: vì khi đó Ta sẽ lấy ra khỏi giữa ngươi những kẻ vui mừng trong sự kiêu ngạo của ngươi, và ngươi sẽ không còn cao ngạo nữa vì núi thánh của Ta."
  12: "Ta cũng sẽ để lại trong giữa ngươi một dân tộc nghèo khổ và khốn khó, và họ sẽ đặt trọn niềm tin nơi tên của Đức Chúa Trời."
  13: "Người còn lại của Ít-ra-ên sẽ không làm sự gian ác, cũng không nói lời dối trá; cũng không sẽ tìm thấy lưỡi dối trá trong miệng họ: vì họ sẽ ăn và nằm xuống, và không ai làm cho họ sợ hãi."
  14: "Hãy ca hát, hỡi con gái của Xi-on; hãy reo mừng, hỡi Ít-ra-ên; hãy vui mừng và hân hoan hết lòng, hỡi con gái của Giê-ru-sa-lem."
  15: "Đức Chúa Trời đã lấy đi các sự phán xét của ngươi, Ngài đã đuổi kẻ thù của ngươi đi: vua của Ít-ra-ên, ngay là Đức Chúa Trời, ở giữa ngươi: ngươi sẽ không thấy điều ác nữa."
  16: "Trong ngày đó, sẽ nói với Giê-ru-sa-lem rằng, Đừng sợ; và với Xi-on rằng, Đừng để tay ngươi mềm yếu."
  17: "Đức Chúa Trời Thiên Chúa của ngươi ở giữa ngươi là hùng mạnh; Ngài sẽ cứu, Ngài sẽ vui mừng over ngươi với niềm vui; Ngài sẽ nghỉ ngơi trong tình yêu thương của Ngài, Ngài sẽ vui mừng over ngươi với tiếng ca."
  18: "Ta sẽ quy tụ những người buồn phiền vì lễ hội, những người là của ngươi, những người mà sự sỉ nhục của nó là một gánh nặng."
  19: "Nào, tại thời điểm đó Ta sẽ giải quyết mọi người áp bức ngươi: và Ta sẽ cứu người đi khập khiễng, và quy tụ người bị xua đuổi; và Ta sẽ làm cho họ được khen ngợi và danh tiếng trong mọi đất mà họ đã bị sỉ nhục."
  20: "Tại thời điểm đó Ta sẽ đưa các ngươi lại, ngay vào thời điểm Ta quy tụ các ngươi: vì Ta sẽ làm cho các ngươi trở nên một cái tên và sự khen ngợi giữa mọi dân tộc của đất, khi Ta đảo ngược sự bị bắt của các ngươi trước mắt các ngươi, phán ngôn Đức Chúa Trời."
