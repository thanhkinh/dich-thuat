4:
  1: "Nhưng sự việc xảy ra, rằng khi Xan-ba-lát nghe rằng chúng ta xây dựng bức tường, ngài đã rất giận, và có sự phẫn nộ lớn, và chế giễu người Do Thái."
  2: "Và ngài nói trước các anh em của ngài và quân đội của Sa-ma-ri, và nói rằng: Những người Do Thái yếu ớt này làm gì? Họ sẽ củng cố chính họ không? Họ sẽ dâng lễ không? Họ sẽ kết thúc trong một ngày không? Họ sẽ làm sống lại các hòn đá khỏi các đống rác mà đã bị đốt cháy không?"
  3: "Bấy giờ Tô-bi-a người Am-môn ở bên cạnh ngài, và ngài nói rằng: Ngay cả điều mà họ xây dựng, nếu một con cáo đi lên, ngài sẽ thậm chí phá vỡ bức tường đá của họ."
  4: "Nghe này, Lạy Thiên Chúa của chúng ta; vì chúng ta bị coi thường: và quay sự sỉ nhục của họ lên chính đầu của họ, và ban họ làm mồi săn trong đất của sự bị bắt đi:"
  5: "Và không che phủ sự gian ác của họ, và đừng để tội lỗi của họ bị xóa sạch từ trước mặt Ngài: vì họ đã khiêu khích Ngài đến sự giận dữ trước những người xây dựng."
  6: "Bấy giờ chúng ta xây dựng bức tường; và toàn bộ bức tường được kết nối với nhau đến một nửa của nó: vì dân chúng có ý định để làm việc."
  7: "Nhưng sự việc xảy ra, rằng khi Xan-ba-lát, và Tô-bi-a, và người Ả-rập, và người Am-môn, và người Át-đốt, nghe rằng các bức tường của Giê-ru-sa-lem đã được làm lên, và các chỗ bị vỡ bắt đầu được bịt kín, bấy giờ họ rất giận,"
  8: "Và âm mưu tất cả họ cùng nhau đến và để chiến đấu chống lại Giê-ru-sa-lem, và để ngăn cản nó."
  9: "Tuy nhiên chúng ta cầu nguyện cùng Thiên Chúa của chúng ta, và đặt một canh gác chống lại họ ngày và đêm, vì họ."
  10: "Và Giu-đa nói rằng: Sức mạnh của những kẻ mang gánh nặng là suy yếu, và có nhiều rác: để chúng ta không thể xây dựng bức tường."
  11: "Và những kẻ thù của chúng ta nói rằng: Họ sẽ không biết, cũng không thấy, cho đến khi chúng ta đến giữa họ, và giết họ, và làm cho công việc ngừng lại."
  12: "Và sự việc xảy ra, rằng khi những người Do Thái ở ở gần họ đến, họ nói cùng chúng ta mười lần rằng: Từ mọi nơi mà các ngươi sẽ trở về với chúng ta họ sẽ ở trên các ngươi."
  13: "Vì vậy ta đặt ở những nơi thấp hơn phía sau bức tường, và trên những nơi cao hơn, ta thậm chí đặt người dân sau các gia đình của họ với các gươm của họ, các giáo của họ, và các cung của họ."
  14: "Và ta nhìn, và đứng dậy, và nói cùng các quý tộc, và các quan cai trị, và phần còn lại của người dân rằng: Đừng các ngươi sợ hãi họ: hãy nhớ Chúa, là vĩ đại và đáng kính sợ, và chiến đấu cho các anh em của các ngươi, các con trai của các ngươi, và các con gái của các ngươi, các vợ của các ngươi, và các nhà của các ngươi."
  15: "Và sự việc xảy ra, khi những kẻ thù của chúng ta nghe rằng điều đó đã được biết đến với chúng ta, và Thiên Chúa đã làm cho kế hoạch của họ trở nên vô hiệu, rằng chúng ta trở lại tất cả chúng ta đến bức tường, mỗi người đến công việc của mình."
  16: "Và sự việc xảy ra từ thời gian đó trở đi, rằng một nửa của đầy tớ của ta làm việc trong công việc, và một nửa khác của họ giữ cả các giáo, các khiên, và các cung, và các áo giáp; và các quan cai trị ở sau tất cả nhà của Giu-đa."
  17: "Họ ai xây dựng trên bức tường, và họ ai mang gánh nặng, với những ai chất hàng, mỗi người với một trong những bàn tay của mình làm việc trong công việc, và với bàn tay kia giữ một vũ khí."
  18: "Vì những người xây dựng, mỗi người có gươm của mình thắt bên hông của mình, và như vậy xây dựng. Và người thổi kèn đồng ở beside ta."
  19: "Và ta nói cùng các quý tộc, và các quan cai trị, và phần còn lại của người dân rằng: Công việc là vĩ đại và lớn, và chúng ta được phân chia trên bức tường, một người xa người khác."
  20: "Ở nơi nào các ngươi nghe tiếng của kèn đồng, hãy tập trung ở đó đến với chúng ta: Thiên Chúa của chúng ta sẽ chiến đấu cho chúng ta."
  21: "Bấy giờ chúng ta lao động trong công việc: và một nửa của họ giữ các giáo từ buổi sáng đến khi các ngôi sao xuất hiện."
  22: "Tương tự tại cùng thời gian ta nói cùng người dân rằng: Hãy mỗi người với đầy tớ của ngài ở trong Giê-ru-sa-lem, để trong đêm họ có thể là canh gác cho chúng ta, và lao động vào ban ngày."
  23: "Bấy giờ không ta, cũng không các anh em của ta, cũng không các đầy tớ của ta, cũng không người của canh gác theo sau ta, không ai trong chúng ta cởi quần áo của chúng ta, trừ mỗi người cởi chúng để giặt."
