6:
  1: "Bây giờ sự việc xảy ra, khi Xan-ba-lát, và Tô-bi-a, và Gê-sêm người Ả-rập, và phần còn lại của kẻ thù của chúng ta, nghe rằng ta đã xây dựng bức tường, và không có chỗ bị vỡ còn lại ở đó; mặc dù tại thời gian đó ta chưa dựng lên các cửa trên các cửa ngõ;"
  2: "Rằng Xan-ba-lát và Gê-sêm sai đến ta, nói rằng: Hãy đến, hãy chúng ta gặp nhau trong một trong những làng trong đồng bằng Ô-nô. Nhưng họ nghĩ để làm hại ta."
  3: "Và ta sai sứ giả đến họ, nói rằng: Ta đang làm một công việc lớn, để ta không thể xuống: tại sao công việc phải ngừng, trong khi ta rời nó, và xuống đến các ngươi?"
  4: "Tuy nhiên họ sai đến ta bốn lần theo cách này; và ta đáp họ theo cùng một cách."
  5: "Bấy giờ Xan-ba-lát sai đầy tớ của ngài đến ta theo cùng một cách lần thứ năm với một lá thư mở trong tay của ngài;"
  6: "Trong đó được viết rằng: Nó được báo cáo giữa người ngoại, và Ga-x-mu nói rằng, ngươi và người Do Thái nghĩ để nổi loạn: vì nguyên nhân này ngươi xây dựng bức tường, để ngươi có thể là vua của họ, theo những lời này."
  7: "Và ngươi cũng đã bổ nhiệm các ngôn sứ để rao giảng về ngươi tại Giê-ru-sa-lem, nói rằng: Có một vua trong Giu-đa: và bây giờ nó sẽ được báo cáo đến vua theo những lời này. Hãy đến bây giờ vì vậy, và hãy chúng ta tham khảo cùng nhau."
  8: "Bấy giờ ta sai đến ngài, nói rằng: Không có những điều như vậy được làm như ngươi nói, nhưng ngươi bịa ra chúng từ chính lòng của ngươi."
  9: "Vì họ tất cả làm cho chúng ta sợ hãi, nói rằng: Tay của họ sẽ bị suy yếu từ công việc, để nó không được làm. Bây giờ vì vậy, Lạy Thiên Chúa, hãy làm mạnh tay của ta."
  10: "Sau đó ta đến nhà của Xê-ma-i-a con trai của Xê-la-i-a con trai của Mê-hê-ta-bên, ai bị nhốt; và ngài nói rằng: Hãy chúng ta gặp nhau trong nhà của Thiên Chúa, trong đền thờ, và hãy chúng ta đóng các cửa của đền thờ: vì họ sẽ đến để giết ngươi; đúng, trong đêm họ sẽ đến để giết ngươi."
  11: "Và ta nói rằng: Một người như ta nên trốn không? và ai ở đó, mà là như ta, sẽ đi vào đền thờ để cứu mạng sống của mình? Ta sẽ không đi vào."
  12: "Và này, ta nhận ra rằng Thiên Chúa đã không sai ngài; nhưng ngài tuyên bố lời tiên tri này chống lại ta: vì Tô-bi-a và Xan-ba-lát đã thuê ngài."
  13: "Vì vậy ngài được thuê, để ta sẽ sợ hãi, và làm như vậy, và phạm tội, và họ có thể có vật cho một báo cáo xấu, để họ có thể sỉ nhục ta."
  14: "Thiên Chúa của ta, hãy Ngài nghĩ về Tô-bi-a và Xan-ba-lát theo những công việc của họ, và trên nữ ngôn sứ Nô-a-di-a, và phần còn lại của các ngôn sứ, mà sẽ đặt ta trong sự sợ hãi."
  15: "Bấy giờ bức tường được hoàn thành vào ngày thứ hai mươi năm của tháng Ê-lul, trong năm mươi hai ngày."
  16: "Và sự việc xảy ra, rằng khi tất cả kẻ thù của chúng ta nghe về điều đó, và tất cả người ngoại mà ở quanh chúng ta thấy những điều này, họ rất bị hạ xuống trong mắt họ: vì họ nhận ra rằng công việc này được làm bởi Thiên Chúa của chúng ta."
  17: "Hơn nữa trong những ngày đó các quý tộc của Giu-đa sai nhiều lá thư đến Tô-bi-a, và các lá thư của Tô-bi-a đến họ."
  18: "Vì có nhiều người trong Giu-đa thề với ngài, vì ngài là con rể của Xê-cha-ni-a con trai của A-rah; và con trai của ngài Giô-ha-nan đã lấy con gái của Mê-su-lam con trai của Bê-rê-chia."
  19: "Cũng họ báo cáo những việc tốt của ngài trước mặt ta, và phát ra lời của ta đến ngài. Và Tô-bi-a sai các lá thư để đặt ta trong sự sợ hãi."
