  1: "Lời của Nê-hê-mi, con trai của Ha-chia. Và sự việc xảy ra trong tháng Chis-lê, năm thứ hai mươi, khi ta ở trong cung điện Su-sa,"
  2: "rằng Ha-na-ni, một trong những người anh em của ta, đã đến, người và một số người của Giu-đa; và ta đã hỏi họ về những người Do Thái đã thoát khỏi, còn sót lại từ sự bị bắt đi, và về Giê-ru-sa-lem."
  3: "Và họ nói cùng ta rằng: Những kẻ còn sót lại ở đó trong tỉnh, từ những kẻ bị bắt đi, đang trong sự đại nạn và sỉ nhục: tường thành của Giê-ru-sa-lem cũng bị phá đổ, và các cửa ngõ của nó bị đốt cháy bằng lửa."
  4: "Và sự việc xảy ra, khi ta nghe những lời ấy, ta đã ngồi xuống và khóc, và để tang trong một số ngày, và ăn kiêng, và cầu nguyện trước mặt Thiên Chúa của thiên đàng,"
  5: "và nói: Ta kêu cầu Chúa, là Thiên Chúa của thiên đàng, là Thiên Chúa vĩ đại và đáng kính sợ, người giữ giao ước và sự thương xót cho những kẻ yêu mến Ngài và tuân giữ các điều răn của Ngài:"
  6: "Hãy cho tai Ngài nay hãy chú ý, và mắt Ngài hãy mở, để Ngài có thể nghe lời cầu nguyện của đầy tớ Ngài, mà ta cầu nguyện trước mặt Ngài nay, ngày và đêm, vì con cái của Ít-ra-ên là đầy tớ Ngài, và thú nhận các tội lỗi của con cái của Ít-ra-ên, mà chúng ta đã phạm tội chống lại Ngài: cả ta và nhà của cha ta đều đã phạm tội."
  7: "Chúng ta đã xử sự rất gian ác chống lại Ngài, và không giữ các điều răn, cũng không các đạo luật, cũng không các phán quyết, mà Ngài đã truyền lệnh cho đầy tớ Ngài là Môi-se."
  8: "Hãy nhớ lại, ta kêu cầu Ngài, lời mà Ngài đã truyền lệnh cho đầy tớ Ngài là Môi-se, nói rằng: Nếu các ngươi vi phạm, ta sẽ phân tán các ngươi giữa các dân tộc:"
  9: "Nhưng nếu các ngươi quay về cùng ta, và giữ các điều răn của ta, và làm chúng; tuy có trong các ngươi bị đuổi đến phần xa nhất của thiên đàng, ta sẽ tập hợp họ từ đó, và sẽ dẫn họ đến nơi mà ta đã chọn để đặt tên ta ở đó."
  10: "Bây giờ đây là đầy tớ Ngài và dân của Ngài, mà Ngài đã chuộc bằng quyền năng lớn của Ngài, và bằng tay mạnh của Ngài."
  11: "Lạy Chúa, ta kêu cầu Ngài, hãy cho tai Ngài nay hãy chú ý đến lời cầu nguyện của đầy tớ Ngài, và đến lời cầu nguyện của các đầy tớ Ngài, những ai mong muốn kính sợ tên Ngài: và làm cho thành công, ta cầu nguyện Ngài, đầy tớ Ngài ngày nay, và ban cho ngài sự thương xót trước mặt người này. Vì ta là người bearing tách của vua."
