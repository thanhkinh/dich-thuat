3:
  1: "Bấy giờ Ê-li-a-síp thượng tế đã đứng dậy với các anh em của ngài là các tư tế, và họ xây dựng cổng chiên; họ thánh hóa nó, và dựng lên các cửa của nó; thậm chí đến tháp của Mê-a họ thánh hóa nó, đến tháp của Ha-na-a-nên."
  2: "Và kế tiếp ngài xây dựng người của Giê-ri-chô. Và kế tiếp họ xây dựng Xa-cúr con trai của Im-ri."
  3: "Nhưng cổng cá làm các con trai của Ha-xê-na xây dựng, người cũng đặt các dầm của nó, và dựng lên các cửa của nó, các chốt của nó, và các thanh của nó."
  4: "Và kế tiếp họ sửa chữa Mê-rê-mô-th con trai của U-ri-a, con trai của Cót. Và kế tiếp họ sửa chữa Mê-su-lam con trai của Bê-rê-chia, con trai của Mê-xê-za-bên. Và kế tiếp họ sửa chữa Sa-đốc con trai của Ba-a-na."
  5: "Và kế tiếp họ người dân Tê-cô sửa chữa; nhưng các quý tộc của họ không đặt cổ họ vào công việc của Chúa họ."
  6: "Hơn nữa cổng cũ sửa chữa Gê-hô-i-a-đa con trai của Pa-xê-a, và Mê-su-lam con trai của Bê-xô-di-a; họ đặt các dầm của nó, và dựng lên các cửa của nó, các chốt của nó, và các thanh của nó."
  7: "Và kế tiếp họ sửa chữa Mê-la-ti-a người Gi-bê-ôn-nít, và Gia-đôn người Mê-rô-nít, người của Gi-bê-ôn, và của Miz-pa, đến ngai của thống đốc bên này sông."
  8: "Kế tiếp ngài sửa chữa Uz-i-ên con trai của Ha-ha-i-a, của các thợ kim hoàn. Kế tiếp ngài cũng sửa chữa Ha-na-ni-a con trai của một người bán thuốc, và họ củng cố Giê-ru-sa-lem đến bức tường rộng."
  9: "Và kế tiếp họ sửa chữa Rê-phai-a con trai của Hu, người cai trị phần nửa của Giê-ru-sa-lem."
  10: "Và kế tiếp họ sửa chữa Gê-đai-a con trai của Ha-ru-máf, thậm chí đối diện nhà của ngài. Và kế tiếp ngài sửa chữa Hát-tút con trai của Ha-xab-ni-a."
  11: "Ma-lê-ki-a con trai của Ha-rim, và Ha-xub con trai của Pa-hát-mô-áp, sửa chữa phần khác, và tháp của các lò."
  12: "Và kế tiếp ngài sửa chữa Xal-lum con trai của Ha-lô-hét, người cai trị phần nửa của Giê-ru-sa-lem, ngài và các con gái của ngài."
  13: "Cổng thung lũng sửa chữa Ha-nun, và các cư dân của Za-no-a; họ xây dựng nó, và dựng lên các cửa của nó, các chốt của nó, và các thanh của nó, và một ngàn cubit trên bức tường đến cổng phân bón."
  14: "Nhưng cổng phân bón sửa chữa Ma-lê-ki-a con trai của Rê-cháb, người cai trị phần của Bết-ha-xê-rêm; ngài xây dựng nó, và dựng lên các cửa của nó, các chốt của nó, và các thanh của nó."
  15: "Nhưng cổng nguồn nước sửa chữa Xal-lun con trai của Côn-hô-xê, người cai trị phần của Miz-pa; ngài xây dựng nó, và che phủ nó, và dựng lên các cửa của nó, các chốt của nó, và các thanh của nó, và bức tường của hồ Si-lô-a bởi vườn của vua, và đến các bậc thang đi xuống từ thành phố của Đa-vít."
  16: "Sau ngài sửa chữa Nê-hê-mi con trai của A-x-búc, người cai trị phần nửa của Bết-xua, đến nơi đối diện mộ của Đa-vít, và đến hồ đã được làm, và đến nhà của người hùng mạnh."
  17: "Sau ngài sửa chữa các Lê-vi, Rê-hum con trai của Ba-ni. Kế tiếp ngài sửa chữa Ha-xa-bi-a, người cai trị phần nửa của Kê-i-la, trong phần của ngài."
  18: "Sau ngài sửa chữa các anh em của họ, Ba-vai con trai của Hê-na-đát, người cai trị phần nửa của Kê-i-la."
  19: "Và kế tiếp ngài sửa chữa Ê-xê con trai của Gê-sua, người cai trị của Miz-pa, phần khác đối diện việc đi lên đến kho vũ khí tại việc quay lại của bức tường."
  20: "Sau ngài Ba-rúc con trai của Xab-bai chăm chỉ sửa chữa phần khác, từ việc quay lại của bức tường đến cửa của nhà của Ê-li-a-síp thượng tế."
  21: "Sau ngài sửa chữa Mê-rê-mô-th con trai của U-ri-a con trai của Cốt phần khác, từ cửa của nhà của Ê-li-a-síp thậm chí đến cuối của nhà của Ê-li-a-síp."
  22: "Và sau ngài sửa chữa các tư tế, người của đồng bằng."
  23: "Sau ngài sửa chữa Bê-ni-a-min và Ha-xub đối diện nhà của họ. Sau ngài sửa chữa A-xa-ri-a con trai của Ma-a-xê-a con trai của A-na-ni-a bởi nhà của ngài."
  24: "Sau ngài sửa chữa Bỉn-nu-i con trai của Hê-na-đát phần khác, từ nhà của A-xa-ri-a đến việc quay lại của bức tường, thậm chí đến góc."
  25: "Pa-lal con trai của U-zai, đối diện việc quay lại của bức tường, và tháp mà nhô ra từ nhà cao của vua, mà bởi sân của nhà tù. Sau ngài Pê-đai-a con trai của Pa-rót."
  26: "Hơn nữa người Nê-thi-nim ở tại Ô-phên, đến nơi đối diện cổng nước về phía đông, và tháp mà nhô ra."
  27: "Sau họ người dân Tê-cô sửa chữa phần khác, đối diện tháp lớn mà nhô ra, thậm chí đến bức tường của Ô-phên."
  28: "Từ phía trên cổng ngựa sửa chữa các tư tế, mỗi người đối diện nhà của ngài."
  29: "Sau họ sửa chữa Sa-đốc con trai của I-mê đối diện nhà của ngài. Sau ngài sửa chữa cũng Xê-ma-i-a con trai của Xê-cha-ni-a, người giữ cổng đông."
  30: "Sau ngài sửa chữa Ha-na-ni-a con trai của Xê-lê-mi-a, và Ha-nun con trai thứ sáu của Xa-láp, phần khác. Sau ngài sửa chữa Mê-su-lam con trai của Bê-rê-chia đối diện phòng của ngài."
  31: "Sau ngài sửa chữa Ma-lê-ki-a con trai của thợ kim hoàn đến nơi của người Nê-thi-nim, và của các thương nhân, đối diện cổng Miph-kát, và đến việc đi lên của góc."
  32: "Và giữa việc đi lên của góc đến cổng chiên sửa chữa các thợ kim hoàn và các thương nhân."
