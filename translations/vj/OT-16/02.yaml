2:
  1: "Và sự việc xảy ra trong tháng Ni-san, năm thứ hai mươi của vua A-ta-xét-xét, rằng rượu đã ở trước mặt ngài: và ta đã lấy rượu, và đưa nó cho vua. Bấy giờ ta chưa từng buồn trong sự hiện diện của ngài từ trước."
  2: "Vì vậy vua nói cùng ta rằng: Tại sao gương mặt của ngươi buồn thiu, vì ngươi không bị bệnh? Điều này không có gì khác ngoài sự buồn trong lòng. Bấy giờ ta rất sợ hãi,"
  3: "và nói cùng vua rằng: Xin vua sống mãi mãi: tại sao gương mặt của ta không buồn, khi thành phố, nơi mộ của cha ông ta, đang hoang tàn, và các cửa ngõ của nó bị tiêu hủy bởi lửa?"
  4: "Bấy giờ vua nói cùng ta rằng: Vì điều gì ngươi làm yêu cầu? Bấy giờ ta cầu nguyện cùng Thiên Chúa của thiên đàng."
  5: "Và ta nói cùng vua rằng: Nếu điều đó hợp ý vua, và nếu đầy tớ của ngài đã tìm thấy ân điển trong mắt ngài, rằng ngài sẽ sai ta đến Giu-đa, đến thành phố của mộ của cha ông ta, để ta có thể xây dựng nó."
  6: "Và vua nói cùng ta (hoàng hậu cũng ngồi bên cạnh ngài), Trong bao lâu hành trình của ngươi sẽ là? Và khi nào ngươi sẽ trở về? Bấy giờ điều đó hợp ý vua để sai ta; và ta đã đặt cho ngài một thời gian."
  7: "Hơn nữa ta nói cùng vua rằng: Nếu điều đó hợp ý vua, hãy cho ta các lá thư đến các thống đốc bên kia sông, để họ có thể dẫn ta qua cho đến khi ta vào Giu-đa;"
  8: "và một lá thư đến A-sáp người giữ rừng của vua, để ngài có thể cho ta gỗ để làm dầm cho các cửa ngõ của cung điện thuộc về nhà, và cho tường thành của thành phố, và cho nhà mà ta sẽ vào. Và vua đã ban cho ta, theo tay tốt của Thiên Chúa của ta trên ta."
  9: "Bấy giờ ta đến các thống đốc bên kia sông, và đưa cho họ các lá thư của vua. Bấy giờ vua đã sai các đội trưởng của quân đội và kỵ binh cùng ta."
  10: "Khi Xan-ba-lát người Ho-rô-nít, và Tô-bi-a người đầy tớ, người Am-môn, nghe về điều đó, nó làm họ buồn phiền cực kỳ rằng có một người đã đến để tìm sự thịnh vượng cho con cái của Ít-ra-ên."
  11: "Bấy giờ ta đến Giê-ru-sa-lem, và ở đó ba ngày."
  12: "Và ta đứng dậy trong đêm, ta và một số ít người với ta; cũng không nói ta cho bất kỳ người nào điều mà Thiên Chúa của ta đã đặt trong lòng ta để làm tại Giê-ru-sa-lem: cũng không có con vật nào với ta, trừ con vật mà ta cưỡi."
  13: "Và ta đi ra vào ban đêm qua cổng thung lũng, ngay trước giếng rồng, và đến cổng phân bón, và xem xét các bức tường của Giê-ru-sa-lem, mà đang bị phá đổ, và các cửa ngõ của nó bị tiêu hủy bởi lửa."
  14: "Bấy giờ ta đi tiếp đến cổng nguồn nước, và đến hồ của vua: nhưng không có chỗ cho con vật dưới ta để đi qua."
  15: "Bấy giờ ta đi lên trong đêm qua suối, và xem xét bức tường, và quay lại, và vào qua cổng thung lũng, và như vậy trở về."
  16: "Và các quan chấp hành không biết ta đi đâu, hoặc ta làm gì; cũng không đã ta kể điều đó cho người Do Thái, cũng không cho các tư tế, cũng không cho các quý tộc, cũng không cho các quan chấp hành, cũng không cho phần còn lại làm công việc."
  17: "Bấy giờ ta nói cùng họ rằng: Các ngươi thấy sự khó khăn mà chúng ta đang ở, Giê-ru-sa-lem đang hoang tàn như thế nào, và các cửa ngõ của nó bị đốt cháy bằng lửa: hãy đến, và hãy chúng ta xây dựng lại bức tường của Giê-ru-sa-lem, để chúng ta không còn là sỉ nhục."
  18: "Bấy giờ ta kể cho họ về tay của Thiên Chúa của ta mà là tốt trên ta; cũng như lời của vua mà ngài đã nói cùng ta. Và họ nói rằng: Hãy đứng dậy và xây dựng. Bấy giờ họ củng cố tay họ cho công việc tốt này."
  19: "Nhưng khi Xan-ba-lát người Ho-rô-nít, và Tô-bi-a người đầy tớ, người Am-môn, và Gê-sêm người Ả-rập, nghe điều đó, họ cười nhạo chúng ta, và coi thường chúng ta, và nói rằng: Điều này là gì mà các ngươi làm? Các ngươi có muốn nổi loạn chống lại vua sao?"
  20: "Bấy giờ ta đáp họ, và nói cùng họ rằng: Thiên Chúa của thiên đàng, Ngài sẽ làm cho chúng ta thành công; vì vậy chúng ta đầy tớ của Ngài sẽ đứng dậy và xây dựng: nhưng các ngươi không có phần, cũng không quyền, cũng không kỷ niệm, tại Giê-ru-sa-lem."
