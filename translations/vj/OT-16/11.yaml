11:
  1: "Và các quan cai trị của người dân ở tại Giê-ru-sa-lem: phần còn lại của người dân cũng rút thăm, để đưa một của mười để ở tại Giê-ru-sa-lem thành phố thánh, và chín phần ở trong các thành phố khác."
  2: "Và người dân chúc phước tất cả người nam, rằng tự nguyện đề xuất mình để ở tại Giê-ru-sa-lem."
  3: "Bây giờ đây là các trưởng của tỉnh mà ở tại Giê-ru-sa-lem: nhưng trong các thành phố của Giu-đa ở mỗi người trong tài sản của mình trong các thành phố của họ, là Ít-ra-ên, các tư tế, và các Lê-vi, và người Nê-thi-nim, và con cái của đầy tớ của Sa-lô-môn."
  4: "Và tại Giê-ru-sa-lem ở một số của con cái của Giu-đa, và của con cái của Bên-ia-min. Của con cái của Giu-đa; A-tai-a con trai của Uz-zi-a, con trai của Xa-cha-ri-a, con trai của A-ma-ri-a, con trai của Xê-phá-ti-a, con trai của Ma-ha-la-ên, của con cái của Pê-rét;"
  5: "Và Ma-a-xê-a con trai của Ba-rúc, con trai của Côn-hô-xê, con trai của Ha-xai-a, con trai của A-đai-a, con trai của Giôi-a-rib, con trai của Xa-cha-ri-a, con trai của Xi-lô-ni."
  6: "Tất cả con trai của Pê-rét ở tại Giê-ru-sa-lem là bốn trăm sáu mươi tám người dũng cảm."
  7: "Và đây là con trai của Bên-ia-min; Xal-lu con trai của Mê-su-lam, con trai của Giô-ê, con trai của Pê-đai-a, con trai của Cô-lai-a, con trai của Ma-a-xê-a, con trai của I-thi-ên, con trai của Gê-sai-a."
  8: "Và sau ngài Gab-bai, Xal-lai, chín trăm hai mươi tám."
  9: "Và Giô-ên con trai của Xich-ri là người giám sát của họ: và Giu-đa con trai của Xê-nu-a là thứ hai trên thành phố."
  10: "Của các tư tế: Gê-đai-a con trai của Giôi-a-rib, Ga-chin."
  11: "Xê-ra-i-a con trai của Hil-ki-a, con trai của Mê-su-lam, con trai của Sa-đốc, con trai của Mê-ra-iot, con trai của A-hi-tub, là người cai trị của nhà của Thiên Chúa."
  12: "Và các anh em của họ làm công việc của nhà là tám trăm hai mươi hai: và A-đai-a con trai của Gê-rô-ham, con trai của Pê-lai-a, con trai của Am-xi, con trai của Xa-cha-ri-a, con trai của Pa-xua, con trai của Ma-lê-ki-a,"
  13: "Và các anh em của ngài, các trưởng của cha, hai trăm bốn mươi hai: và A-ma-sai con trai của A-xa-rên, con trai của A-ha-sai, con trai của Mê-xil-lê-môt, con trai của I-mê,"
  14: "Và các anh em của ngài, người mạnh của lòng dũng cảm, một trăm hai mươi tám: và người giám sát của họ là Xab-di-ên, con trai của một người vĩ đại."
  15: "Cũng của các Lê-vi: Xê-ma-i-a con trai của Ha-xub, con trai của Az-ri-kam, con trai của Ha-xa-bi-a, con trai của Bun-ni;"
  16: "Và Xab-bê-thai và Giô-za-bát, của các trưởng của các Lê-vi, có sự giám sát của công việc bên ngoài của nhà của Thiên Chúa."
  17: "Và Mat-ta-ni-a con trai của Mi-ca, con trai của Xab-di, con trai của A-sáp, là người chính để bắt đầu sự tạ ơn trong lời cầu nguyện: và Bac-bu-ki-a là thứ hai giữa các anh em của ngài, và Ab-đa con trai của Xam-mu-a, con trai của Ga-lal, con trai của Gê-ru-tun."
  18: "Tất cả các Lê-vi trong thành phố thánh là hai trăm tám mươi bốn."
  19: "Hơn nữa các người giữ cửa, Ac-cub, Tal-môn, và các anh em của họ giữ các cửa, là một trăm bảy mươi hai."
  20: "Và phần còn lại của Ít-ra-ên, của các tư tế, và các Lê-vi, trong tất cả các thành phố của Giu-đa, mỗi người trong phần kế thừa của mình."
  21: "Nhưng người Nê-thi-nim ở tại Ô-phên: và Xi-ha và Gis-pa trên người Nê-thi-nim."
  22: "Người giám sát cũng của các Lê-vi tại Giê-ru-sa-lem là Uz-xi con trai của Ba-ni, con trai của Ha-xa-bi-a, con trai của Mat-ta-ni-a, con trai của Mi-ca. Của con trai của A-sáp, các ca sĩ trên công việc của nhà của Thiên Chúa."
  23: "Vì nó là mệnh lệnh của vua liên quan đến họ, rằng một phần nào đó nên cho các ca sĩ, đến cho mỗi ngày."
  24: "Và Pê-tha-i-a con trai của Mê-xê-za-bên, của con cái của Xê-rách con trai của Giu-đa, ở tay của vua trong tất cả các vấn đề liên quan đến người dân."
  25: "Và cho các làng, với các đồng ruộng của họ, một số của con cái của Giu-đa ở tại Kir-jath-ar-ba, và trong các làng của nó, và tại Di-bôn, và trong các làng của nó, và tại Gê-kab-xê-ên, và trong các làng của nó,"
  26: "Và tại Gê-sua, và tại Mô-la-đa, và tại Bết-phê-lét,"
  27: "Và tại Ha-xar-xua, và tại Bê-ê-xê-ba, và trong các làng của nó,"
  28: "Và tại Xiclác, và tại Mê-cô-na, và trong các làng của nó,"
  29: "Và tại Ên-rim-môn, và tại Xa-rê-a, và tại Gia-mút,"
  30: "Xa-no-a, A-đu-lam, và trong các làng của họ, tại La-chít, và các đồng ruộng của nó, tại A-xê-ká, và trong các làng của nó. Và họ ở từ Bê-ê-xê-ba đến thung lũng Hin-nôm."
  31: "Con cái cũng của Bên-ia-min từ Gê-ba ở tại Mich-ma, và Ai-a, và Bết-ên, và trong các làng của họ,"
  32: "Và tại A-na-thốt, Nôb, A-ni-a,"
  33: "Ha-xo, Ra-ma, Git-taim,"
  34: "Ha-đít, Xê-bô-im, Nê-ba-lát,"
  35: "Lốt, và Ô-nô, thung lũng của các nghệ nhân."
  36: "Và của các Lê-vi là sự chia cắt trong Giu-đa, và trong Bên-ia-min."
