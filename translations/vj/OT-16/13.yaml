13:
  1: "Vào ngày đó họ đọc trong sách của Môi-se trước mặt người dân; và trong đó được tìm thấy viết, rằng người Am-môn và người Mô-áp không nên đến vào hội chúng của Thiên Chúa mãi mãi;"
  2: "Vì họ không gặp con cái của Ít-ra-ên với bánh mì và với nước, nhưng thuê Ba-la-am chống lại họ, để ngài nên nguyền rủa họ: tuy nhiên Thiên Chúa của chúng ta đã biến lời nguyền thành sự chúc phước."
  3: "Bây giờ sự việc xảy ra, khi họ đã nghe luật pháp, họ tách rời từ Ít-ra-ên toàn bộ đám đông hỗn hợp."
  4: "Và trước điều này, Ê-li-a-síp tư tế, có sự giám sát của phòng của nhà của Thiên Chúa của chúng ta, là đồng minh với Tô-bi-a:"
  5: "Và ngài đã chuẩn bị cho ngài một phòng lớn, mà trước đây họ đặt lễ thịt, nhũ hương, và các dụng cụ, và phần mười của lúa mì, rượu vang mới, và dầu ô liu, được truyền lệnh để cho các Lê-vi, và các ca sĩ, và các người giữ cửa; và các lễ phẩm của các tư tế."
  6: "Nhưng trong tất cả thời gian này ta không ở tại Giê-ru-sa-lem: vì trong năm thứ hai mươi ba của vua A-ta-xét-xét của Ba-by-lon ta đến vua, và sau một số ngày ta được phép của vua:"
  7: "Và ta đến Giê-ru-sa-lem, và hiểu điều ác mà Ê-li-a-síp làm cho Tô-bi-a, trong việc chuẩn bị cho ngài một phòng trong sân của nhà của Thiên Chúa."
  8: "Và nó làm ta buồn phiền rất nhiều: vì vậy ta ném tất cả đồ gia đình của Tô-bi-a ra khỏi phòng."
  9: "Bấy giờ ta ra lệnh, và họ thanh lọc các phòng: và đến đó ta mang lại các dụng cụ của nhà của Thiên Chúa, với lễ thịt và nhũ hương."
  10: "Và ta nhận ra rằng các phần của các Lê-vi không được cho họ: vì các Lê-vi và các ca sĩ, ai làm công việc, đã trốn mỗi người đến đồng ruộng của mình."
  11: "Bấy giờ ta tranh luận với các quan cai trị, và nói rằng: Tại sao nhà của Thiên Chúa bị bỏ rơi? Và ta tập hợp họ, và đặt họ tại chỗ của họ."
  12: "Bấy giờ mang toàn bộ Giu-đa phần mười của lúa mì và rượu vang mới và dầu ô liu đến các kho báu."
  13: "Và ta làm người giữ kho trên các kho báu, Xê-lê-mi-a tư tế, và Sa-đốc người ghi, và của các Lê-vi, Pê-đai-a: và kế tiếp họ là Ha-nan con trai của Xa-cúr, con trai của Mat-ta-ni-a: vì họ được tính trung tín, và văn phòng của họ là để phân phát cho các anh em của họ."
  14: "Hãy nhớ ta, Lạy Thiên Chúa của ta, liên quan đến điều này, và đừng xóa các việc tốt của ta mà ta đã làm cho nhà của Thiên Chúa của ta, và cho các văn phòng của nó."
  15: "Trong những ngày ta thấy ở Giu-đa một số giẫm lên các máy ép rượu vang vào ngày Sa-bát, và mang các bó lớn, và chất các lừa: cũng như rượu vang, nho, và vả, và mọi loại gánh nặng, họ mang vào Giê-ru-sa-lem vào ngày Sa-bát: và ta làm chứng chống lại họ trong ngày mà họ bán thực phẩm."
  16: "Có người của Tái-rô cũng ở trong đó, ai mang cá, và mọi loại hàng hóa, và bán vào ngày Sa-bát cho con cái của Giu-đa, và trong Giê-ru-sa-lem."
  17: "Bấy giờ ta tranh luận với các quý tộc của Giu-đa, và nói cùng họ rằng: Điều ác gì là này mà các ngươi làm, và làm ô uế ngày Sa-bát?"
  18: "Cha ông của các ngươi không làm như vậy, và Thiên Chúa của chúng ta không mang tất cả điều ác này trên chúng ta, và trên thành phố này sao? bây giờ các ngươi mang thêm sự giận dữ trên Ít-ra-ên bằng việc làm ô uế ngày Sa-bát."
  19: "Và sự việc xảy ra, rằng khi các cửa của Giê-ru-sa-lem bắt đầu tối trước ngày Sa-bát, ta ra lệnh rằng các cửa nên được đóng, và ra lệnh rằng chúng không nên được mở cho đến sau ngày Sa-bát: và một số của đầy tớ của ta đặt tại các cửa, để không có gánh nặng nên được mang vào vào ngày Sa-bát."
  20: "Bấy giờ các thương nhân và người bán của mọi loại hàng hóa ở bên ngoài Giê-ru-sa-lem một hoặc hai lần."
  21: "Bấy giờ ta làm chứng chống lại họ, và nói cùng họ rằng: Tại sao các ngươi ở quanh bức tường? nếu các ngươi làm như vậy again, ta sẽ đặt tay trên các ngươi. Từ thời gian đó họ đến không nữa vào ngày Sa-bát."
  22: "Và ta ra lệnh cho các Lê-vi rằng họ nên thanh lọc họ, và họ nên đến và giữ các cửa, để thánh hóa ngày Sa-bát. Hãy nhớ ta, Lạy Thiên Chúa của ta, liên quan đến điều này cũng, và hãy tha ta theo sự vĩ đại của sự thương xót của Ngài."
  23: "Trong những ngày ta thấy người Do Thái đã cưới vợ của Át-đốt, của Am-môn, và của Mô-áp:"
  24: "Và con cái của họ nói một nửa trong ngôn ngữ của Át-đốt, và không thể nói trong ngôn ngữ của người Do Thái, nhưng theo ngôn ngữ của mỗi người dân."
  25: "Và ta tranh luận với họ, và nguyền rủa họ, và đánh một số của họ, và nhổ tóc của họ, và làm cho họ thề bởi Thiên Chúa, nói rằng: Các ngươi sẽ không cho con gái của các ngươi đến con trai của họ, cũng không lấy con gái của họ đến con trai của các ngươi, hoặc cho chính các ngươi."
  26: "Sa-lô-môn vua của Ít-ra-ên không phạm tội bởi những điều này sao? bây giờ trong nhiều dân tộc không có vua như ngài, ai được yêu bởi Thiên Chúa của ngài, và Thiên Chúa làm cho ngài vua trên toàn bộ Ít-ra-ên: tuy nhiên thậm chí ngài người đàn bà ngoại quốc làm phạm tội."
  27: "Chúng ta bây giờ nên nghe các ngươi để làm tất cả điều ác lớn này, để vi phạm chống lại Thiên Chúa của chúng ta trong việc cưới vợ lạ:"
  28: "Và một của con trai của Giôi-a-đa, con trai của Ê-li-a-síp thượng tế, là con rể của Xan-ba-lát người Ho-rô-nít: vì vậy ta đuổi ngài từ ta."
  29: "Hãy nhớ họ, Lạy Thiên Chúa của ta, vì họ đã làm ô uế tư tế, và giao ước của tư tế, và của các Lê-vi."
  30: "Như vậy ta thanh lọc họ từ tất cả người lạ, và bổ nhiệm các canh gác của các tư tế và các Lê-vi, mỗi người trong công việc của mình;"
  31: "Và cho lễ gỗ, tại thời gian được bổ nhiệm, và cho trái đầu. Hãy nhớ ta, Lạy Thiên Chúa của ta, vì điều tốt."
