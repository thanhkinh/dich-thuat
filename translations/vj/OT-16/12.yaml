12:
  1: "Bây giờ đây là các tư tế và các Lê-vi đi lên với Xe-rub-ba-bên con trai của Xê-alti-ên, và Gê-sua: Xê-ra-i-a, Giê-rê-mi, Ê-xơ-ra,"
  2: "A-ma-ri-a, Ma-lúc, Hát-tút,"
  3: "Xê-cha-ni-a, Rê-hum, Mê-rê-mô-th,"
  4: "I-đô, Gin-nê-thô, A-bi-a,"
  5: "Mi-a-min, Ma-a-di-a, Bil-gah,"
  6: "Xê-ma-i-a, và Giôi-a-rib, Gê-đai-a,"
  7: "Xal-lu, A-móc, Hil-ki-a, Gê-đai-a. Đây là các trưởng của các tư tế và của các anh em của họ trong ngày của Gê-sua."
  8: "Hơn nữa các Lê-vi: Gê-sua, Bỉn-nu-i, Cad-mi-ên, Xê-rê-bi-a, Giu-đa, và Mat-ta-ni-a, ai trên sự tạ ơn, ngài và các anh em của ngài."
  9: "Cũng Bac-bu-ki-a và Un-ni, các anh em của họ, đối diện họ trong các canh gác."
  10: "Và Gê-sua sinh Giôi-a-kim, Giôi-a-kim cũng sinh Ê-li-a-síp, và Ê-li-a-síp sinh Giôi-a-đa,"
  11: "Và Giôi-a-đa sinh Giô-na-than, và Giô-na-than sinh Gad-du-a."
  12: "Và trong ngày của Giôi-a-kim là các tư tế, các trưởng của cha: của Xê-ra-i-a, Mê-ra-i-a; của Giê-rê-mi, Ha-na-ni-a;"
  13: "Của Ê-xơ-ra, Mê-su-lam; của A-ma-ri-a, Gê-hô-a-nan;"
  14: "Của Mê-li-cu, Giô-na-than; của Xê-ba-ni-a, Giô-sép;"
  15: "Của Ha-rim, Áp-na; của Mê-ra-iot, Hêl-kai;"
  16: "Của I-đô, Xa-cha-ri-a; của Gin-nê-thôn, Mê-su-lam;"
  17: "Của A-bi-a, Xich-ri; của Mi-ni-a-min, của Mô-a-di-a, Pil-tai;"
  18: "Của Bil-gah, Xam-mu-a; của Xê-ma-i-a, Gê-hô-na-than;"
  19: "Và của Giôi-a-rib, Mat-tê-nai; của Gê-đai-a, Uz-xi;"
  20: "Của Xal-lai, Cal-lai; của A-móc, Ê-bê;"
  21: "Của Hil-ki-a, Ha-xa-bi-a; của Gê-đai-a, Nê-tha-nên."
  22: "Các Lê-vi trong ngày của Ê-li-a-síp, Giôi-a-đa, và Giô-ha-nan, và Gad-du-a, được ghi lại các trưởng của cha: cũng các tư tế, đến triều đại của Đa-ri-u người Ba Tư."
  23: "Con trai của Lê-vi, các trưởng của cha, được viết trong sách của biên niên sử, thậm chí đến ngày của Giô-ha-nan con trai của Ê-li-a-síp."
  24: "Và các trưởng của các Lê-vi: Ha-xa-bi-a, Xê-rê-bi-a, và Gê-sua con trai của Cad-mi-ên, với các anh em của ngài đối diện họ, để ngợi khen và cho sự tạ ơn, theo mệnh lệnh của Đa-vít người của Thiên Chúa, canh gác đối diện canh gác."
  25: "Mat-ta-ni-a, và Bac-bu-ki-a, Ô-ba-di-a, Mê-su-lam, Tal-môn, Ac-cub, là người giữ cửa giữ canh gác tại các ngưỡng của các cửa."
  26: "Đây trong ngày của Giôi-a-kim con trai của Gê-sua, con trai của Giô-za-đác, và trong ngày của Nê-hê-mi thống đốc, và của Ê-xơ-ra tư tế, người ghi."
  27: "Và tại sự sáng lập của bức tường của Giê-ru-sa-lem họ tìm kiếm các Lê-vi từ tất cả các nơi của họ, để đưa họ đến Giê-ru-sa-lem, để giữ sự sáng lập với niềm vui, cả với sự tạ ơn, và với ca hát, với chũm choé, đàn psaltery, và với đàn hạc."
  28: "Và con trai của các ca sĩ tập hợp mình, cả từ đồng bằng quanh Giê-ru-sa-lem, và từ các làng của Nê-tô-pha-thi;"
  29: "Cũng từ nhà của Gil-gal, và từ các đồng ruộng của Gê-ba và Az-ma-vê-th: vì các ca sĩ đã xây dựng cho họ các làng quanh Giê-ru-sa-lem."
  30: "Và các tư tế và các Lê-vi thanh lọc họ, và thanh lọc người dân, và các cửa, và bức tường."
  31: "Bấy giờ ta đưa lên các quan lớn của Giu-đa trên bức tường, và bổ nhiệm hai công ty lớn của họ cho sự tạ ơn, trong đó một đi bên tay phải trên bức tường hướng đến cổng phân bón:"
  32: "Và sau họ đi Hô-xê-a, và một nửa của các quan lớn của Giu-đa,"
  33: "Và A-xa-ri-a, Ê-xơ-ra, và Mê-su-lam,"
  34: "Giu-đa, và Bên-ia-min, và Xê-ma-i-a, và Giê-rê-mi,"
  35: "Và một số của con trai của tư tế với các kèn đồng; là Xa-cha-ri-a con trai của Giô-na-than, con trai của Xê-ma-i-a, con trai của Mat-ta-ni-a, con trai của Mi-ca-i-a, con trai của Xa-cúr, con trai của A-sáp:"
  36: "Và các anh em của ngài, Xê-ma-i-a, và A-xa-rên, Mi-la-lai, Gi-la-lai, Mai, Nê-tha-nên, và Giu-đa, Ha-na-ni, với các nhạc cụ của Đa-vít người của Thiên Chúa, và Ê-xơ-ra người ghi trước mặt họ."
  37: "Và tại cổng nguồn nước, đối diện họ, họ đi lên qua các bậc thang của thành phố của Đa-vít, tại việc đi lên của bức tường, trên nhà của Đa-vít, thậm chí đến cổng nước phía đông."
  38: "Và công ty khác của họ cho sự tạ ơn đi đối diện họ, và ta sau họ, và một nửa của người dân trên bức tường, từ phía ngoài tháp của các lò thậm chí đến bức tường rộng;"
  39: "Và từ phía trên cổng của Ê-ph-ra-im, và phía trên cổng cũ, và phía trên cổng cá, và tháp của Ha-na-a-nên, và tháp của Mê-a, thậm chí đến cổng chiên: và họ đứng yên tại cổng nhà tù."
  40: "Bấy giờ đứng hai công ty của họ cho sự tạ ơn trong nhà của Thiên Chúa, và ta, và một nửa của các quan cai trị với ta:"
  41: "Và các tư tế; Ê-li-a-kim, Ma-a-xê-a, Mi-ni-a-min, Mi-ca-i-a, Ê-li-ô-nai, Xa-cha-ri-a, và Ha-na-ni-a, với các kèn đồng;"
  42: "Và Ma-a-xê-a, và Xê-ma-i-a, và Ê-le-a-sa, và Uz-xi, và Gê-hô-a-nan, và Ma-lê-ki-a, và Ê-lam, và Ê-xê. Và các ca sĩ hát lớn tiếng, với Gê-xra-i-a người giám sát của họ."
  43: "Cũng ngày đó họ dâng lễ vật lớn, và vui mừng: vì Thiên Chúa đã làm cho họ vui mừng với niềm vui lớn: vợ cũng và con cái vui mừng: để niềm vui của Giê-ru-sa-lem được nghe thậm chí ở xa."
  44: "Và tại thời gian đó có một số được bổ nhiệm trên các phòng cho kho báu, cho các lễ phẩm, cho trái đầu, và cho phần mười, để tập hợp vào chúng từ các đồng ruộng của các thành phố các phần của luật pháp cho các tư tế và các Lê-vi: vì Giu-đa vui mừng cho các tư tế và cho các Lê-vi chờ đợi."
  45: "Và cả các ca sĩ và các người giữ cửa giữ canh gác của Thiên Chúa của họ, và canh gác của sự thanh khiết, theo mệnh lệnh của Đa-vít, và Sa-lô-môn con trai của Ngài."
  46: "Vì trong ngày của Đa-vít và A-sáp của xưa có các trưởng của các ca sĩ, và các bài hát của ngợi khen và sự tạ ơn đến Thiên Chúa."
  47: "Và toàn bộ Ít-ra-ên trong ngày của Xe-rub-ba-bên, và trong ngày của Nê-hê-mi, cho các phần của các ca sĩ và các người giữ cửa, mỗi ngày phần của mình: và họ thánh hóa điều thánh cho các Lê-vi; và các Lê-vi thánh hóa chúng cho con cái của A-rôn."
