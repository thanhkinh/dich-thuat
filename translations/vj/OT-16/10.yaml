10:
  1: "Bây giờ những ai đóng dấu là Nê-hê-mi, Tir-sha-tha, con trai của Ha-chia, và Xít-ki-a,"
  2: "Xê-ra-i-a, A-xa-ri-a, Giê-rê-mi,"
  3: "Pa-xua, A-ma-ri-a, Ma-lê-ki-a,"
  4: "Hát-tút, Xê-ba-ni-a, Ma-lúc,"
  5: "Ha-rim, Mê-rê-mô-th, Ô-ba-di-a,"
  6: "Da-ni-ên, Gin-nê-thôn, Ba-rúc,"
  7: "Mê-su-lam, A-bi-a, Mi-gia-min,"
  8: "Ma-a-zi-a, Bil-gai, Xê-ma-i-a: những người là các tư tế."
  9: "Và các Lê-vi: cả Gê-sua con trai của A-xa-ni-a, Bỉn-nu-i của con trai của Hê-na-đát, Cad-mi-ên;"
  10: "Và các anh em của họ, Xê-ba-ni-a, Hô-đi-a, Xê-li-ta, Pê-lai-a, Ha-nan,"
  11: "Mi-ca, Rê-hôb, Ha-xa-bi-a,"
  12: "Xa-cúr, Xê-rê-bi-a, Xê-ba-ni-a,"
  13: "Hô-đi-a, Ba-ni, Bê-ni-nu."
  14: "Các trưởng của người dân; Pa-rót, Pa-hát-mô-áp, Ê-lam, Xat-tu, Ba-ni,"
  15: "Bun-ni, Az-gát, Bê-bai,"
  16: "A-đô-ni-a, Big-vai, A-đin,"
  17: "A-tê, Hê-xê-ki-a, Az-xua,"
  18: "Hô-đi-a, Ha-xum, Bê-zai,"
  19: "Ha-ríp, A-na-thốt, Nê-bai,"
  20: "Mag-pi-a, Mê-su-lam, Hê-xi,"
  21: "Mê-xê-za-bên, Sa-đốc, Gad-du-a,"
  22: "Pê-la-ti-a, Ha-nan, A-nai-a,"
  23: "Hô-xê-a, Ha-na-ni-a, Ha-xub,"
  24: "Ha-lô-hét, Pi-lê-ha, Xô-bêc,"
  25: "Rê-hum, Ha-xab-na, Ma-a-xê-a,"
  26: "Và A-hi-a, Ha-nan, A-nan,"
  27: "Ma-lúc, Ha-rim, Ba-a-na."
  28: "Và phần còn lại của người dân, các tư tế, các Lê-vi, các người giữ cửa, các ca sĩ, người Nê-thi-nim, và tất cả họ đã tách rời họ từ người dân của các vùng đất đến luật pháp của Thiên Chúa, vợ của họ, con trai của họ, và con gái của họ, mỗi người có kiến thức, và có sự hiểu biết;"
  29: "Họ bám vào các anh em của họ, các quý tộc của họ, và đi vào một lời nguyền, và vào một lời thề, để đi trong luật pháp của Thiên Chúa, mà đã được cho bởi Môi-se đầy tớ của Thiên Chúa, và để quan sát và làm tất cả các điều răn của Chúa Chúa của chúng ta, và các phán quyết của Ngài và các đạo luật của Ngài;"
  30: "Và rằng chúng ta sẽ không cho con gái của chúng ta đến người dân của đất, cũng không lấy con gái của họ cho con trai của chúng ta:"
  31: "Và nếu người dân của đất mang hàng hóa hoặc bất kỳ thực phẩm nào vào ngày Sa-bát để bán, rằng chúng ta sẽ không mua nó từ họ vào ngày Sa-bát, hoặc vào ngày thánh: và rằng chúng ta sẽ để năm thứ bảy, và sự đòi hỏi của mọi nợ."
  32: "Cũng chúng ta làm các sắc lệnh cho chúng ta, để buộc chúng ta hàng năm với phần thứ ba của một shekel cho sự phục vụ của nhà của Thiên Chúa của chúng ta;"
  33: "Cho bánh mì trưng, và cho lễ thịt không ngừng, và cho lễ thiêu không ngừng, của các ngày Sa-bát, của các trăng mới, cho các lễ hội được thiết lập, và cho các điều thánh, và cho các lễ tội lỗi để làm sự chuộc tội cho Ít-ra-ên, và cho tất cả công việc của nhà của Thiên Chúa của chúng ta."
  34: "Và chúng ta rút thăm giữa các tư tế, các Lê-vi, và người dân, cho lễ gỗ, để mang nó vào nhà của Thiên Chúa của chúng ta, theo nhà của cha ông chúng ta, tại thời gian được bổ nhiệm năm qua năm, để đốt trên bàn thờ của Chúa Thiên Chúa của chúng ta, như nó được viết trong luật pháp:"
  35: "Và để mang trái đầu của đất của chúng ta, và trái đầu của tất cả trái của tất cả cây, năm qua năm, đến nhà của Chúa:"
  36: "Cũng con trai đầu của con trai của chúng ta, và của gia súc của chúng ta, như nó được viết trong luật pháp, và con đầu của đàn và của bầy của chúng ta, để mang đến nhà của Thiên Chúa của chúng ta, đến các tư tế người phục vụ trong nhà của Thiên Chúa của chúng ta:"
  37: "Và rằng chúng ta nên mang trái đầu của bột của chúng ta, và các lễ phẩm của chúng ta, và trái của mọi loại cây, của rượu vang và của dầu ô liu, đến các tư tế, đến các phòng của nhà của Thiên Chúa của chúng ta; và phần mười của đất của chúng ta đến các Lê-vi, để các Lê-vi đó có thể có phần mười trong tất cả các thành phố của sự canh tác của chúng ta."
  38: "Và tư tế con trai của A-rôn sẽ ở với các Lê-vi, khi các Lê-vi nhận phần mười: và các Lê-vi sẽ mang phần mười của phần mười đến nhà của Thiên Chúa của chúng ta, đến các phòng, vào kho báu."
  39: "Vì con cái của Ít-ra-ên và con cái của Lê-vi sẽ mang lễ phẩm của lúa mì, của rượu vang mới, và dầu ô liu, đến các phòng, ở đó các dụng cụ của thánh chỗ, và các tư tế người phục vụ, và các người giữ cửa, và các ca sĩ: và chúng ta sẽ không bỏ nhà của Thiên Chúa của chúng ta."
