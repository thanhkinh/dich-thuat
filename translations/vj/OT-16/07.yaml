7:
  1: "Bây giờ sự việc xảy ra, khi bức tường được xây dựng, và ta đã dựng lên các cửa, và các người giữ cửa và các ca sĩ và các Lê-vi được bổ nhiệm,"
  2: "Rằng ta giao anh em của ta Ha-na-ni, và Ha-na-ni-a người cai trị của cung điện, trách nhiệm trên Giê-ru-sa-lem: vì ngài là người trung tín, và kính sợ Thiên Chúa hơn nhiều."
  3: "Và ta nói cùng họ rằng: Đừng để các cửa của Giê-ru-sa-lem được mở cho đến khi mặt trời nóng; và trong khi họ đứng đó, hãy họ đóng các cửa, và chốt chúng: và bổ nhiệm các canh gác của cư dân của Giê-ru-sa-lem, mỗi người trong canh của mình, và mỗi người đối diện nhà của mình."
  4: "Bây giờ thành phố là lớn và vĩ đại: nhưng người dân là ít ở đó, và các nhà không được xây dựng."
  5: "Và Thiên Chúa của ta đặt vào lòng ta để tập hợp các quý tộc, và các quan cai trị, và người dân, để họ có thể được tính theo phả hệ. Và ta tìm thấy một đăng ký của phả hệ của những ai đã đi lên lúc đầu, và tìm thấy viết trong đó,"
  6: "Những người là con cái của tỉnh, đi lên từ sự bị bắt đi, của những ai đã bị đi, những ai Nebuchadnezzar vua của Ba-by-lon đã đi, và đến lại Giê-ru-sa-lem và đến Giu-đa, mỗi người đến thành phố của mình;"
  7: "Ai đến với Xe-rub-ba-bên, Gê-sua, Nê-hê-mi, A-xa-ri-a, Ra-a-mi-a, Na-ha-ma-ni, Mô-rê-đế-cai, Bil-san, Mis-pê-rết, Big-vai, Nê-hum, Ba-a-na. Con số, ta nói, của người của dân của Ít-ra-ên là này;"
  8: "Con cái của Pa-rót, hai ngàn một trăm bảy mươi hai."
  9: "Con cái của Xê-phá-ti-a, ba trăm bảy mươi hai."
  10: "Con cái của A-rah, sáu trăm năm mươi hai."
  11: "Con cái của Pa-hát-mô-áp, của con cái của Gê-sua và Giô-áp, hai ngàn và tám trăm mười tám."
  12: "Con cái of Ê-lam, một ngàn hai trăm năm mươi bốn."
  13: "Con cái của Xat-tu, tám trăm bốn mươi lăm."
  14: "Con cái của Xac-cai, bảy trăm sáu mươi."
  15: "Con cái của Bỉn-nu-i, sáu trăm bốn mươi tám."
  16: "Con cái of Bê-bai, sáu trăm hai mươi tám."
  17: "Con cái của Az-gát, hai ngàn ba trăm hai mươi hai."
  18: "Con cái của A-đô-ni-kam, sáu trăm sáu mươi bảy."
  19: "Con cái của Big-vai, hai ngàn sáu mươi bảy."
  20: "Con cái của A-đin, sáu trăm năm mươi lăm."
  21: "Con cái của A-tê của Hê-xê-ki-a, chín mươi tám."
  22: "Con cái của Ha-xum, ba trăm hai mươi tám."
  23: "Con cái của Bê-zai, ba trăm hai mươi bốn."
  24: "Con cái của Ha-ríp, một trăm mười hai."
  25: "Con cái của Gi-bê-ôn, chín mươi lăm."
  26: "Người của Bết-lê-hem và Nê-tô-pha, một trăm tám mươi tám."
  27: "Người của A-na-thốt, một trăm hai mươi tám."
  28: "Người của Bết-az-ma-vét, bốn mươi hai."
  29: "Người of Kir-jath-gia-rim, Xê-phi-ra, và Bê-rốt, bảy trăm bốn mươi ba."
  30: "Người của Ra-ma và Gê-ba, sáu trăm hai mươi mốt."
  31: "Người của Mich-ma, một trăm hai mươi hai."
  32: "Người của Bết-ên và Ai, một trăm hai mươi ba."
  33: "Người của Nê-bô khác, năm mươi hai."
  34: "Con cái của Ê-lam khác, một ngàn hai trăm năm mươi bốn."
  35: "Con cái của Ha-rim, ba trăm hai mươi."
  36: "Con cái của Giê-ri-chô, ba trăm bốn mươi lăm."
  37: "Con cái của Lốt, Ha-đít, và Ô-nô, bảy trăm hai mươi mốt."
  38: "Con cái của Xê-na-a, ba ngàn chín trăm ba mươi."
  39: "Các tư tế: con cái of Gê-đai-a, của nhà của Gê-sua, chín trăm bảy mươi ba."
  40: "Con cái của I-mê, một ngàn năm mươi hai."
  41: "Con cái of Pa-xua, một ngàn hai trăm bốn mươi bảy."
  42: "Con cái của Ha-rim, một ngươi mười bảy."
  43: "Các Lê-vi: con cái của Gê-sua, của Cad-mi-ên, và của con cái of Hô-đê-va, bảy mươi bốn."
  44: "Các ca sĩ: con cái của A-sáp, một trăm bốn mươi tám."
  45: "Các người giữ cửa: con cái của Xal-lum, con cái của A-tê, con cái of Tal-môn, con cái của Ac-cub, con cái của Ha-ti-ta, con cái của Xô-bai, một trăm ba mươi tám."
  46: "Người Nê-thi-nim: con cái of Zi-ha, con cái của Ha-xu-pha, con cái of Tab-ba-ốt,"
  47: "Con cái của Xê-rốt, con cái của Xi-a, con cái của Pa-đôn,"
  48: "Con cái of Xê-ba-na, con cái of Ha-ga-ba, con cái của Xal-mai,"
  49: "Con cái của Ha-nan, con cái của Gid-đên, con cái của Ga-ha,"
  50: "Con cái of Rê-a-i-a, con cái of Rê-din, con cái của Nê-cô-đa,"
  51: "Con cái của Gaz-zam, con cái của Uz-za, con cái của Pha-xê-a,"
  52: "Con cái của Bê-zai, con cái of Mêu-nim, con cái của Nê-phi-xim,"
  53: "Con cái của Bac-buc, con cái của Ha-cu-pha, con cái of Ha-hu,"
  54: "Con cái của Baz-lith, con cái of Mê-hi-đa, con cái của Ha-xa,"
  55: "Con cái của Bar-cốt, con cái of Xi-xê-ra, con cái of Ta-ma,"
  56: "Con cái of Nê-dia, con cái của Ha-ti-pha."
  57: "Con cái của đầy tớ của Sa-lô-môn: con cái of Xô-tai, con cái of Xô-phê-rết, con cái của Pê-ri-đa,"
  58: "Con cái của Gia-a-la, con cái of Dar-côn, con cái của Gid-đên,"
  59: "Con cái của Xê-phá-ti-a, con cái of Hat-tin, con cái của Xô-chê-rết của Xê-baim, con cái của A-môn."
  60: "Tất cả người Nê-thi-nim, và con cái của đầy tớ của Sa-lô-môn, là ba trăm chín mươi hai."
  61: "Và những người là những ai đi lên cũng từ Tên-mê-la, Tên-ha-rê-xa, Xê-rúb, Á-đôn, và I-mê: nhưng họ không thể cho thấy nhà của cha họ, cũng không hạt giống của họ, họ là của Ít-ra-ên."
  62: "Con cái của Xê-lai-a, con cái của Tô-bi-a, con cái của Nê-cô-đa, sáu trăm bốn mươi hai."
  63: "Và của các tư tế: con cái of Ha-bai-a, con cái của Cót, con cái của Bar-xil-lai, người đã lấy một của các con gái của Bar-xil-lai người Gi-lê-ád để vợ, và được gọi theo tên của họ."
  64: "Những người này tìm kiếm đăng ký của họ trong những người được tính theo phả hệ, nhưng nó không được tìm thấy: vì vậy họ, như bị ô uế, bị đặt ra từ tư tế."
  65: "Và Tir-sha-tha nói cùng họ, rằng họ không nên ăn của các điều thánh nhất, cho đến khi đứng dậy một tư tế với U-rim và Thum-mim."
  66: "Tất cả hội chúng cùng nhau là bốn mươi hai ngàn ba trăm sáu mươi,"
  67: "Bên cạnh các đầy tớ nam của họ và các đầy tớ nữ của họ, trong đó có bảy ngàn ba trăm ba mươi bảy: và họ có hai trăm bốn mươi lăm người nam ca sĩ và người nữ ca sĩ."
  68: "Ngựa của họ, bảy trăm ba mươi sáu: lừa của họ, hai trăm bốn mươi lăm:"
  69: "Lạc đà của họ, bốn trăm ba mươi lăm: sáu ngàn bảy trăm hai mươi lừa."
  70: "Và một số của các trưởng của cha đã cho công việc. Tir-sha-tha cho kho một ngàn dram vàng, năm mươi chén, năm trăm ba mươi áo của tư tế."
  71: "Và một số của các trưởng của cha đã cho kho của công việc hai mươi ngàn dram vàng, và hai ngàn và hai trăm pound bạc."
  72: "Và điều mà phần còn lại của người dân cho là hai mươi ngàn dram vàng, và hai ngàn pound bạc, và sáu mươi bảy áo của tư tế."
  73: "Bấy giờ các tư tế, và các Lê-vi, và các người giữ cửa, và các ca sĩ, và một số của người dân, và người Nê-thi-nim, và toàn bộ Ít-ra-ên, ở trong các thành phố của họ; và khi tháng thứ bảy đến, con cái của Ít-ra-ên trong các thành phố của họ."
