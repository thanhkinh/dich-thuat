5:
  1: "Và có một tiếng kêu lớn của người dân và của vợ của họ chống lại các anh em của họ là người Do Thái."
  2: "Vì có những người nói rằng: Chúng ta, các con trai của chúng ta, và các con gái của chúng ta, là nhiều: vì vậy chúng ta lấy lúa mì cho họ, để chúng ta có thể ăn, và sống."
  3: "Một số cũng có những người nói rằng: Chúng ta đã thế chấp đất của chúng ta, các vườn nho, và các nhà, để chúng ta có thể mua lúa mì, vì sự thiếu hụt."
  4: "Cũng có những người nói rằng: Chúng ta đã vay tiền cho cống phẩm của vua, và đó trên đất của chúng ta và các vườn nho."
  5: "Tuy nhiên bây giờ thịt của chúng ta như thịt của các anh em của chúng ta, con cái của chúng ta như con cái của họ: và này, chúng ta đưa vào sự nô lệ các con trai của chúng ta và các con gái của chúng ta để làm đầy tớ, và một số con gái của chúng ta được đưa vào sự nô lệ rồi: cũng không là trong quyền lực của chúng ta để chuộc họ; vì những người đàn ông khác có đất của chúng ta và các vườn nho."
  6: "Và ta rất giận khi ta nghe tiếng kêu của họ và những lời này."
  7: "Bấy giờ ta tham khảo với chính mình, và ta khiển trách các quý tộc, và các quan cai trị, và nói cùng họ rằng: Các ngươi đòi lãi suất, mỗi người của anh em của mình. Và ta thiết lập một hội chúng lớn chống lại họ."
  8: "Và ta nói cùng họ rằng: Chúng ta theo khả năng của chúng ta đã chuộc các anh em của chúng ta là người Do Thái, mà đã bị bán cho người ngoại: và các ngươi thậm chí sẽ bán các anh em của các ngươi sao? hay họ sẽ được bán cho chúng ta sao? Bấy giờ họ giữ im lặng, và không tìm thấy điều gì để đáp lại."
  9: "Cũng ta nói rằng: Điều đó không tốt mà các ngươi làm: các ngươi không nên đi trong sự kính sợ của Thiên Chúa của chúng ta vì sự sỉ nhục của người ngoại là kẻ thù của chúng ta sao?"
  10: "Ta cũng vậy, và các anh em của ta, và các đầy tớ của ta, có thể đòi của họ tiền và lúa mì: ta cầu xin các ngươi, hãy chúng ta chấm dứt lãi suất này."
  11: "Trả lại, ta cầu xin các ngươi, cho họ, ngay ngày nay, đất của họ, các vườn nho của họ, các vườn ô-liu của họ, và các nhà của họ, cũng phần thứ một trăm của tiền, và của lúa mì, rượu vang, và dầu ô liu, mà các ngươi đòi của họ."
  12: "Bấy giờ họ nói rằng: Chúng ta sẽ trả lại chúng, và sẽ không đòi điều gì từ họ; bấy giờ chúng ta sẽ làm như ngươi nói. Bấy giờ ta gọi các tư tế, và làm một lời thề từ họ, rằng họ sẽ làm theo lời hứa này."
  13: "Cũng ta lắc áo của ta, và nói rằng: Như Thiên Chúa sẽ lắc ra mỗi người từ nhà của mình, và từ lao động của mình, người không thực hiện lời hứa này, thậm chí như vậy người được lắc ra, và bị trống rỗng. Và toàn bộ hội chúng nói rằng: A-men, và ngợi khen Chúa. Và người dân làm theo lời hứa này."
  14: "Hơn nữa từ thời gian mà ta được bổ nhiệm làm thống đốc của họ trong đất của Giu-đa, từ năm thứ hai mươi thậm chí đến năm thứ hai mươi ba của vua A-ta-xét-xét, là mười hai năm, ta và các anh em của ta đã không ăn bánh mì của thống đốc."
  15: "Nhưng các thống đốc trước đây đã được trước ta là gánh nặng cho người dân, và đã lấy từ họ bánh mì và rượu vang, bên cạnh bốn mươi shekel của bạc; đúng, thậm chí các đầy tớ của họ cai trị trên người dân: nhưng ta không làm như vậy, vì sự kính sợ của Thiên Chúa."
  16: "Đúng, cũng ta tiếp tục trong công việc của bức tường này, cũng không mua chúng ta bất kỳ đất nào: và tất cả các đầy tớ của ta được tập hợp ở đó đến công việc."
  17: "Hơn nữa có tại bàn của ta một trăm năm mươi của người Do Thái và các quan cai trị, bên cạnh những người đến với chúng ta từ giữa người ngoại mà ở quanh chúng ta."
  18: "Bây giờ điều đã được chuẩn bị cho ta hàng ngày là một con bò và sáu con cừu chọn lọc; cũng các loại chim được chuẩn bị cho ta, và một lần trong mười ngày trữ lượng của mọi loại rượu vang: nhưng cho tất cả điều này ta không đòi bánh mì của thống đốc, vì sự nô lệ là nặng nề trên người dân này."
  19: "Hãy nghĩ về ta, Thiên Chúa của ta, vì điều tốt, theo tất cả điều mà ta đã làm cho người dân này."
