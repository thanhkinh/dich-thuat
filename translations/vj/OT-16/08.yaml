8:
  1: "Và tất cả người dân tập hợp mình như một người nam vào con phố ở trước cổng nước; và họ nói cùng Ê-xơ-ra người ghi để mang sách của luật pháp của Môi-se, mà Chúa đã truyền lệnh cho Ít-ra-ên."
  2: "Và Ê-xơ-ra tư tế mang luật pháp trước mặt hội chúng cả người nam và người nữ, và tất cả có thể nghe với sự hiểu biết, vào ngày thứ nhất của tháng thứ bảy."
  3: "Và ngài đọc trong đó trước con phố ở trước cổng nước từ buổi sáng đến giữa ngày, trước người nam và người nữ, và những ai có thể hiểu; và tai của tất cả người dân chú ý đến sách của luật pháp."
  4: "Và Ê-xơ-ra người ghi đứng trên bục của gỗ, mà họ đã làm cho mục đích; và bên cạnh ngài đứng Ma-ti-thi-a, và Xê-ma, và A-nai-a, và U-ri-a, và Hil-ki-a, và Ma-a-xê-a, bên tay phải của ngài; và bên tay trái của ngài, Pê-đai-a, và Mi-sa-ên, và Ma-lê-ki-a, và Ha-xum, và Ha-xab-đa-na, Xa-cha-ri-a, và Mê-su-lam."
  5: "Và Ê-xơ-ra mở sách trước mặt tất cả người dân; vì ngài ở trên tất cả người dân; và khi ngài mở nó, tất cả người dân đứng lên:"
  6: "Và Ê-xơ-ra chúc phước Chúa, là Thiên Chúa vĩ đại. Và tất cả người dân đáp rằng: A-men, A-men, với việc giơ lên tay của họ: và họ cúi đầu của họ, và thờ phượng Chúa với mặt đến đất."
  7: "Cũng Gê-sua, và Ba-ni, và Xê-rê-bi-a, Gia-min, Ac-cub, Xab-bê-thai, Hô-đi-a, Ma-a-xê-a, Xê-li-ta, A-xa-ri-a, Giô-za-bát, Ha-nan, Pê-lai-a, và các Lê-vi, làm cho người dân hiểu luật pháp: và người dân đứng tại chỗ của họ."
  8: "Bấy giờ họ đọc trong sách trong luật pháp của Thiên Chúa một cách rõ ràng, và cho nghĩa, và làm cho họ hiểu việc đọc."
  9: "Và Nê-hê-mi, là Tir-sha-tha, và Ê-xơ-ra tư tế người ghi, và các Lê-vi dạy người dân, nói cùng tất cả người dân rằng: Ngày này là thánh cho Chúa Thiên Chúa của các ngươi; đừng than khóc, cũng không khóc lóc. Vì tất cả người dân khóc lóc, khi họ nghe lời của luật pháp."
  10: "Bấy giờ ngài nói cùng họ rằng: Hãy đi đường của các ngươi, hãy ăn phần mỡ, và uống đồ ngọt, và gửi phần cho những ai không có gì được chuẩn bị: vì ngày này là thánh cho Chúa của chúng ta: cũng không các ngươi buồn bã; vì sự vui mừng của Chúa là sức mạnh của các ngươi."
  11: "Bấy giờ các Lê-vi làm yên tất cả người dân, nói rằng: Hãy giữ bình an, vì ngày là thánh; cũng không các ngươi đau buồn."
  12: "Và tất cả người dân đi đường của họ để ăn, và để uống, và để gửi phần, và để làm niềm vui lớn, vì họ đã hiểu những lời đã được tuyên bố cho họ."
  13: "Và vào ngày thứ hai được tập hợp các trưởng của cha của tất cả người dân, các tư tế, và các Lê-vi, đến Ê-xơ-ra người ghi, thậm chí để hiểu lời của luật pháp."
  14: "Và họ tìm thấy viết trong luật pháp mà Chúa đã truyền lệnh bởi Môi-se, rằng con cái của Ít-ra-ên nên ở trong các lề trại trong lễ hội của tháng thứ bảy:"
  15: "Và họ nên công bố và tuyên bố trong tất cả các thành phố của họ, và trong Giê-ru-sa-lem, nói rằng: Hãy đi đến núi, và lấy cành ô-liu, và cành thông, và cành мир-ta, và cành cọ, và cành của cây dày, để làm các lề trại, như nó được viết."
  16: "Bấy giờ người dân đi ra, và mang chúng, và làm cho mình các lề trại, mỗi người trên mái nhà của nhà của mình, và trong sân của họ, và trong sân của nhà của Thiên Chúa, và trên con phố của cổng nước, và trên con phố của cổng của Ê-ph-ra-im."
  17: "Và toàn bộ hội chúng của những ai đã trở lại từ sự bị bắt đi làm các lề trại, và ngồi dưới các lề trại: vì từ ngày của Gê-sua con trai của Nun đến ngày đó con cái của Ít-ra-ên không làm như vậy. Và có niềm vui rất lớn."
  18: "Cũng ngày qua ngày, từ ngày thứ nhất đến ngày cuối cùng, ngài đọc trong sách của luật pháp của Thiên Chúa. Và họ giữ lễ hội bảy ngày; và vào ngày thứ tám là một hội nghiêm trang, theo cách."
