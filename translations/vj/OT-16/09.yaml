9:
  1: "Bây giờ vào ngày thứ hai mươi bốn của tháng này con cái của Ít-ra-ên được tập hợp với sự ăn kiêng, và với quần áo vải thô, và đất trên họ."
  2: "Và hạt giống của Ít-ra-ên tách rời họ từ tất cả người lạ, và đứng và thú nhận tội lỗi của họ, và sự gian ác của cha ông họ."
  3: "Và họ đứng lên tại chỗ của họ, và đọc trong sách của luật pháp của Chúa Thiên Chúa của họ một phần tư của ngày; và một phần tư khác họ thú nhận, và thờ phượng Chúa Thiên Chúa của họ."
  4: "Bấy giờ đứng lên trên các bậc thang, của các Lê-vi, Gê-sua, và Ba-ni, Cad-mi-ên, Xê-ba-ni-a, Bun-ni, Xê-rê-bi-a, Ba-ni, và Xê-na-ni, và kêu lớn tiếng đến Chúa Thiên Chúa của họ."
  5: "Bấy giờ các Lê-vi, Gê-sua, và Cad-mi-ên, Ba-ni, Ha-xab-ni-a, Xê-rê-bi-a, Hô-đi-a, Xê-ba-ni-a, và Pê-tha-i-a, nói rằng: Hãy đứng lên và chúc phước Chúa Thiên Chúa của các ngươi mãi mãi: và chúc phước tên vinh quang của Ngài, mà được tôn cao trên tất cả sự chúc phước và ngợi khen."
  6: "Ngươi, thậm chí ngươi, là một mình Chúa; ngươi đã làm thiên đàng, thiên đàng của thiên đàng, với tất cả binh đoàn của nó, đất, và tất cả điều ở trong đó, các biển, và tất cả ở trong đó, và ngài bảo lưu họ tất cả; và binh đoàn của thiên đàng thờ phượng ngươi."
  7: "Ngươi là Chúa Thiên Chúa, ai đã chọn A-bram, và đưa ngài ra khỏi Ur của người Ca-lơ-đê, và cho ngài tên của A-bra-ham;"
  8: "Và tìm thấy lòng của ngài trung tín trước mặt ngươi, và làm một giao ước với ngài để cho đất của người Ca-na-an, người Hít-tít, người A-mô-rít, và người Pê-rít-xít, và người Giê-bu-xít, và người Gir-ga-xít, để cho, ta nói, hạt giống của ngài, và đã thực hiện lời của ngươi; vì ngươi là công chính:"
  9: "Và đã thấy sự affliction của cha ông chúng ta ở Ê-díp-tô, và đã nghe tiếng kêu của họ bởi Biển Đỏ;"
  10: "Và cho thấy các dấu và các điều kỳ diệu trên Pha-ra-ô, và trên tất cả đầy tớ của ngài, và trên tất cả người dân của đất của ngài: vì ngươi biết rằng họ xử sự ngạo mạn chống lại họ. Bấy giờ ngươi có được một tên, như nó là ngày nay."
  11: "Và ngươi đã chia cắt biển trước họ, để họ đi qua giữa biển trên đất khô; và kẻ bắt bớ họ ngài ném vào vực sâu, như một hòn đá vào nước mạnh."
  12: "Hơn nữa ngươi dẫn họ trong ngày bởi cột mây; và trong đêm bởi cột lửa, để cho họ ánh sáng trên đường mà họ nên đi."
  13: "Ngươi đến xuống cũng trên núi Xi-nai, và nói với họ từ thiên đàng, và cho họ các phán quyết công chính, và luật pháp thật, các đạo luật tốt và các điều răn:"
  14: "Và làm biết cho họ ngày Sa-bát thánh của ngươi, và truyền cho họ các giới luật, các đạo luật, và các luật pháp, bởi tay của Môi-se đầy tớ của ngươi:"
  15: "Và cho họ bánh mì từ thiên đàng cho sự đói của họ, và đưa ra nước cho họ từ đá cho sự khát của họ, và hứa cho họ rằng họ sẽ đi vào để sở hữu đất mà ngươi đã thề để cho họ."
  16: "Nhưng họ và cha ông chúng ta xử sự ngạo mạn, và làm cứng cổ họ, và không nghe các điều răn của ngươi,"
  17: "Và từ chối vâng lời, cũng không nhớ đến các điều kỳ diệu của ngươi mà ngươi đã làm giữa họ; nhưng làm cứng cổ họ, và trong sự nổi loạn của họ bổ nhiệm một chỉ huy để trở lại sự nô lệ của họ: nhưng ngươi là Thiên Chúa sẵn sàng tha thứ, nhân hậu và đầy thương xót, chậm giận, và lòng nhân hậu lớn, và không bỏ họ."
  18: "Đúng, khi họ đã làm cho mình một con bê đúc, và nói rằng: Đây là Thiên Chúa của ngươi đã đưa ngươi lên từ Ê-díp-tô, và đã gây ra sự khiêu khích lớn;"
  19: "Tuy nhiên ngươi trong sự thương xót đa dạng của ngươi không bỏ họ trong hoang mạc: cột mây không đi khỏi họ bởi ngày, để dẫn họ trên đường; cũng không cột lửa trong đêm, để cho họ thấy ánh sáng, và đường mà họ nên đi."
  20: "Ngài đã cho cũng Thánh Linh tốt của ngươi để hướng dẫn họ, và không giữ man-na của ngươi khỏi miệng của họ, và cho họ nước cho sự khát của họ."
  21: "Đúng, bốn mươi năm ngài duy trì họ trong hoang mạc, để họ không thiếu gì; quần áo của họ không cũ, và chân của họ không sưng."
  22: "Hơn nữa ngài cho họ các vương quốc và các dân tộc, và chia họ vào các góc: bấy giờ họ sở hữu đất của Xi-hôn, và đất của vua của Hê-x-bôn, và đất của Ôg vua của Ba-san."
  23: "Con cái của họ cũng ngài nhân như sao của thiên đàng, và đưa họ vào đất, mà ngài đã hứa với cha ông họ, rằng họ sẽ đi vào để sở hữu nó."
  24: "Bấy giờ con cái đi vào và sở hữu đất, và ngài làm khuất trước họ cư dân của đất, người Ca-na-an, và cho họ vào tay họ, với các vua của họ, và người dân của đất, để họ có thể làm với họ như họ muốn."
  25: "Và họ chiếm các thành phố mạnh, và đất mỡ, và sở hữu các nhà đầy tất cả hàng hóa, các giếng đã đào, các vườn nho, và các vườn ô-liu, và các cây trái trong sự dồi dào: bấy giờ họ ăn, và được đầy, và trở nên béo, và vui vẻ trong sự nhân hậu lớn của ngươi."
  26: "Tuy nhiên họ là không vâng lời, và nổi loạn chống lại ngươi, và ném luật pháp của ngươi sau lưng của họ, và giết các ngôn sứ của ngươi đã làm chứng chống lại họ để quay họ lại đến ngươi, và họ gây ra sự khiêu khích lớn."
  27: "Vì vậy ngươi giao họ vào tay của kẻ thù của họ, người quấy rầy họ: và trong thời gian của rắc rối của họ, khi họ kêu lớn đến ngươi, ngươi nghe họ từ thiên đàng; và theo sự thương xót đa dạng của ngươi ngài cho họ người cứu, người đã cứu họ khỏi tay của kẻ thù của họ."
  28: "Nhưng sau họ có nghỉ ngơi, họ làm điều xấu again trước mặt ngươi: vì vậy ngài để họ trong tay của kẻ thù của họ, để họ có quyền lực trên họ: nhưng khi họ trở lại, và kêu lớn đến ngươi, ngươi nghe họ từ thiên đàng; và nhiều lần ngài giao họ theo sự thương xót của ngươi;"
  29: "Và làm chứng chống lại họ, để ngươi có thể đưa họ again đến luật pháp của ngươi: nhưng họ xử sự ngạo mạn, và không nghe các điều răn của ngươi, nhưng phạm tội chống lại các phán quyết của ngươi, mà nếu một người làm, người sẽ sống trong chúng; và kéo vai, và làm cứng cổ họ, và sẽ không nghe."
  30: "Tuy nhiên nhiều năm ngài kiên nhẫn họ, và làm chứng chống lại họ bởi Thánh Linh của ngươi trong các ngôn sứ của ngươi: nhưng họ sẽ không tai: vì vậy ngài cho họ vào tay của người dân của các vùng đất."
  31: "Tuy nhiên vì sự thương xót lớn của ngươi ngài không hoàn toàn tiêu diệt họ, cũng không bỏ họ; vì ngươi là Thiên Chúa nhân hậu và đầy thương xót."
  32: "Bây giờ vì vậy, Thiên Chúa của chúng ta, là vĩ đại, là mạnh mẽ, và là đáng kính sợ, ai giữ giao ước và sự thương xót, hãy không để tất cả rắc rối có vẻ nhỏ trước mặt ngươi, đã đến trên chúng ta, trên các vua của chúng ta, trên các quan lớn của chúng ta, và trên các tư tế của chúng ta, và trên các ngôn sứ của chúng ta, và trên cha ông chúng ta, và trên tất cả người dân của ngươi, từ thời gian của các vua of Át-sư-ri đến ngày nay."
  33: "Mặc dù ngươi là công chính trong tất cả điều được mang trên chúng ta; vì ngươi đã làm đúng, nhưng chúng ta đã làm gian ác:"
  34: "Cũng không các vua của chúng ta, các quan lớn của chúng ta, các tư tế của chúng ta, cũng không cha ông chúng ta, giữ luật pháp của ngươi, cũng không nghe các điều răn của ngươi và các lời chứng của ngươi, mà ngươi làm chứng chống lại họ."
  35: "Vì họ đã không phục vụ ngươi trong vương quốc của họ, và trong sự nhân hậu lớn của ngươi mà ngươi đã cho họ, và trong đất rộng và mỡ mà ngươi đã cho trước mặt họ, cũng không quay họ từ các việc gian ác của họ."
  36: "Này, chúng ta là đầy tớ ngày nay, và cho đất mà ngươi đã cho cha ông chúng ta để ăn trái của nó và điều tốt của nó, này, chúng ta là đầy tớ trong đó:"
  37: "Và nó sinh ra nhiều tăng trưởng cho các vua mà ngươi đã đặt trên chúng ta vì tội lỗi của chúng ta: cũng họ có quyền lực trên thân thể của chúng ta, và trên gia súc của chúng ta, theo ý muốn của họ, và chúng ta trong sự đau khổ lớn."
  38: "Vì tất cả điều này chúng ta làm một giao ước chắc chắn, và viết nó; và các quan lớn của chúng ta, các Lê-vi, và các tư tế, đóng dấu vào nó."
