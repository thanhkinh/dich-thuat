1:
  1: "Gánh nặng của Ni-ni-ve. Quyển sách của sự kiến thị của Na-hum, người Ê-l-cốt."
  2: "Thiên Chúa là Ðấng đố kỵ, và THIÊN CHÚA đền tội; THIÊN CHÚA đền tội, và đầy phẫn nộ; THIÊN CHÚA sẽ trả thù kẻ thù của Ngài, và Ngài giữ sự giận dữ cho kẻ nghịch khí."
  3: "THIÊN CHÚA chậm giận, và đại lực, và sẽ không gây vô tội cho kẻ gian ác: THIÊN CHÚA có đường Ngài trong cuồng phong và trong bão tố, và mây là bụi dưới chân Ngài."
  4: "Ngài quở trách biển, làm cho nó khô, và làm cạn mọi sông ngòi: Ba-san suy tàn, và Các-mên, và hoa của Lê-ba-nôn suy tàn."
  5: "Núi non rung chuyển trước mặt Ngài, và đồi bảy núi tan chảy, và đất bị thiêu đốt trước mặt Ngài, ngay cả thế gian, và mọi kẻ ở trong đó."
  6: "Ai có thể đứng trước sự phẫn nộ của Ngài? và ai có thể chịu đựng trong sự nóng giận của Ngài? sự phẫn nộ của Ngài đổ ra như lửa, và đá núi bị xé toạc bởi Ngài."
  7: "THIÊN CHÚA là Ðấng thiện, một nơi nương tựa trong ngày hoạn nạn; và Ngài biết những người tin cậy ở Ngài."
  8: "Nhưng bằng một trận lũ tràn qua Ngài sẽ làm cho chỗ của nó hoàn toàn tiêu tan, và bóng tối sẽ truy đuổi kẻ thù của Ngài."
  9: " Các ngươi toan tính gì cùng THIÊN CHÚA? Ngài sẽ làm cho tiêu tan hoàn toàn: sự tai ương sẽ không nổi lên lần thứ hai."
  10: "Vì khi họ bị vây vào như gai, và khi họ say như kẻ say, họ sẽ bị ăn nuốt như rơm khô hoàn toàn."
  11: "Người nọ đã từ miên ngươi đến, kẻ toan tính điều ác chống lại THIÊN CHÚA, một mưu thần độc ác."
  12: "THIÊN CHÚA phán rằng: Dầu họ an tĩnh, và cũng đông như vậy, nhưng họ sẽ bị chặt đứt như vậy, khi Ngài đi qua. Dầu Ta đã làm cho ngươi khốn khổ, Ta sẽ không làm cho ngươi khốn khổ nữa."
  13: "Vì bây giờ Ta sẽ phá gãy ách của nó khỏi ngươi, và sẽ xé toạc dây trói của ngươi."
  14: "Và THIÊN CHÚA đã truyền lệnh về phần ngươi, để tên ngươi không được gieo giống nữa: khỏi nhà của các thần của ngươi Ta sẽ đoạn tuyệt tượng tạc và tượng đúc: Ta sẽ làm mồ của ngươi; vì ngươi hèn hạ."
  15: "Này trên những núi, chân của người đem tin mừng, người truyền báo sự bình an! Hỡi Giu-đa, hãy giữ các lễ trọng của ngươi, hãy trọn các lời thề của ngươi: vì kẻ gian ác sẽ không đi qua ngươi nữa; hắn đã bị đoạn tuyệt hoàn toàn."
