3:
  1: "Khốn cho thành đầy máu! nó tràn đầy sự dối trá và sự cướp bóc; con mồi không ngừng thôi;"
  2: "Tiếng roi da, và tiếng lạch cách của bánh xe, và tiếng ngựa hí, và tiếng xe ngựa nhảy lên."
  3: "Kẻ cầm ngựa giương lên gươm sáng và giáo lấp lánh: và có một đám đông người bị giết, và một số lớn xác chết; và không có cuối của xác họ: họ vấp ngã trên xác họ:"
  4: "Vì sự đông đảo của sự dâm ô của cô gái đẹp đẽ, nữ chúa của phép thuật, kẻ bán các dân sự qua sự dâm ô của mình, và các gia đình qua phép thuật của mình."
  5: "Này, Ta chống lại ngươi, phán THIÊN CHÚA của các đạo binh; và Ta sẽ vạch áo choàng của ngươi lên mặt ngươi, và Ta sẽ cho các dân thấy sự trần trụi của ngươi, và các vương quốc thấy sự nhục nhã của ngươi."
  6: "Và Ta sẽ ném sự ô uế ghê tởm lên ngươi, và làm cho ngươi hèn hạ, và sẽ làm cho ngươi như một vật để người ta nhìn."
  7: "Và sẽ xảy ra, rằng tất cả những ai nhìn ngươi sẽ bỏ trốn khỏi ngươi, và nói, Ni-ni-ve đã bị tàn phá: ai sẽ than khóc cho nàng? từ đâu Ta sẽ tìm những người an ủi cho ngươi?"
  8: "Ngươi có tốt hơn No đông dân, ngự giữa các sông, có nước vây quanh nó, thành lũy là biển, và tường thành từ biển sao?"
  9: "Ê-xíp-tô và Ai-cập là sức mạnh của nó, và là vô hạn; Pu và Lu-bim là những người giúp đỡ của ngươi."
  10: "Song nó bị dẫn đi, nó đi vào làm tù: con trẻ của nó cũng bị đập tan nát trên đầu mọi đường phố: và họ thăm thòi cho người quý tộc của nó, và mọi người lớn của nó bị trói trong xiềng."
  11: "Ngươi cũng sẽ say: ngươi sẽ ẩn trốn, ngươi cũng sẽ tìm sức mạnh vì kẻ thù."
  12: "Mọi thành trì của ngươi sẽ như cây sung với quả sung chín: nếu chúng bị rung, chúng sẽ rơi vào miệng kẻ ăn."
  13: "Này, dân của ngươi ở giữa ngươi là đàn bà: các cửa của đất ngươi sẽ được mở rộng cho kẻ thù của ngươi: lửa sẽ ăn nuốt các thanh sắt của ngươi."
  14: "Hãy lấy nước cho cuộc bao vây, hãy củng cố các thành trì của ngươi: hãy đi vào đất sét, và giẫm vữa, làm cho lò gạch mạnh mẽ."
  15: "Ở đó lửa sẽ ăn nuốt ngươi; gươm sẽ cắt đứt ngươi, nó sẽ ăn nuốt ngươi như sâu bọ: hãy làm cho mình nhiều như sâu bọ, hãy làm cho mình nhiều như châu chấu."
  16: "Ngươi đã làm cho các thương gia của mình đông hơn sao của trời: sâu bọ làm hỏng, và bay đi."
  17: "Những người đội mão của ngươi như châu chấu, và các chỉ huy của ngươi như châu chấu lớn, đóng trại trong hàng rào trong ngày lạnh, nhưng khi mặt trời mọc lên chúng bay đi, và nơi của chúng không được biết ở đâu chúng."
  18: "Mục tử của ngươi ngủ gật, hỡi vua của A-sy-ư: người quý tộc của ngươi sẽ ở trong bụi đất: dân của ngươi bị tán máng trên các núi, và không ai thu thập họ."
  19: "Không có sự chữa lành cho vết bầm của ngươi; vết thương của ngươi là nghiêm trọng: tất cả những ai nghe tiếng đồn của ngươi sẽ vỗ tay trên ngươi: vì trên ai sự gian ác của ngươi chưa đi qua liên tục?"
