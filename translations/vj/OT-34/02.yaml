2:
  1: "Kẻ đem đến sự tan nát đã đến trước mặt ngươi: hãy giữ sự phòng ngự, hãy canh giữ đường đi, hãy làm cho lưng mình mạnh mẽ, hãy củng cố quyền lực của ngươi cách hùng mạnh."
  2: "Vì THIÊN CHÚA đã đổi lấy sự vinh hiển của Gia-cốp, như sự vinh hiển của Ít-ra-ên: vì kẻ cướp bóc đã cướp bóc họ, và làm hỏng nhánh nho của họ."
  3: "Khiên của người hùng mạnh của hắn nhuốm màu đỏ, người dũng cảm mặc áo đỏ thẫm: xe ngựa sẽ với đuốc lửa trong ngày chuẩn bị của hắn, và cây thông sẽ rung chuyển kinh khủng."
  4: "Xe ngựa sẽ xông ra trong các đường phố, chúng sẽ va chạm lẫn nhau trong các đường rộng: chúng sẽ giống như đuốc, chúng sẽ chạy như tia chớp."
  5: "Hắn sẽ kể lại các bậc anh hùng của mình: họ sẽ vấp ngã trong bước đi của mình; họ sẽ vội vàng đến tường thành, và sự phòng ngự sẽ được chuẩn bị."
  6: "Các cửa sông sẽ được mở, và cung điện sẽ bị tan chảy."
  7: "Và Huz-zab sẽ bị dẫn đi làm tù binh, nàng sẽ bị đưa lên, và các tỳ nữ sẽ dẫn nàng như tiếng chim bồ câu, gõ lên ngực họ."
  8: "Nhưng Ni-ni-ve từ xưa giống như ao nước: song họ sẽ bỏ trốn. Hãy đứng, hãy đứng, họ sẽ kêu; nhưng không ai quay lại nhìn."
  9: "Hãy cướp bóc bạc, hãy cướp bóc vàng: vì không có cuối của kho tàng và sự vinh hiển từ mọi đồ vật đẹp đẽ."
  10: "Nàng trống rỗng, và hoang vu, và tàn phá: và tâm trí tan chảy, và đầu gối đập vào nhau, và nhiều đau đớn trong mọi lưng, và gương mặt của họ tất cả đều tối sầm lại."
  11: "Nơi ở của sư tử ở đâu, và nơi ăn của sư tử con ở đâu, nơi mà sư tử, ngay cả sư tử già, đi lại, và sư tử con, và không ai làm cho chúng sợ hãi?"
  12: "Sư tử đã xé xác đủ cho sư tử con của nó, và bóp chết cho sư tử cái, và lấp đầy hang của nó với con mồi, và hang của nó với con mồi bị xé."
  13: "Này, Ta chống lại ngươi, phán THIÊN CHÚA của các đạo binh, và Ta sẽ đốt cháy xe ngựa của nàng trong khói, và gươm sẽ nuốt chửng sư tử con của ngươi: và Ta sẽ đoạn tuyệt con mồi của ngươi khỏi đất, và tiếng sứ giả của ngươi sẽ không còn được nghe thấy nữa."
