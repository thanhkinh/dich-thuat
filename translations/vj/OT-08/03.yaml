3:
  1: "Bấy giờ Nao-mi mẹ chồng nàng nói với nàng rằng: Con ta, ta có lẽ không tìm sự nghỉ ngơi cho con, để nó được tốt với con sao?"
  2: "Và bây giờ Bô-az không phải là người họ hàng của chúng ta, với các thiếu nữ của người con đã ở đó sao? Kìa, người đang sảy lúa mạch tối nay trên sàn đập lúa."
  3: "Hãy tự rửa mình, và xức dầu, và mặc áo quần của con, và xuống sàn: nhưng đừng để người đàn ông biết con, cho đến khi người ăn uống xong."
  4: "Và sẽ là, khi người nằm xuống, con phải ghi nhớ nơi người sẽ nằm, và con phải đi vào, và mở chăn chân người, và nằm xuống; và người sẽ bảo con con phải làm gì."
  5: "Và nàng nói với người rằng: Tất cả những gì người nói với tôi, tôi sẽ làm."
  6: "Và nàng xuống sàn, và làm theo tất cả những gì mẹ chồng nàng bảo nàng."
  7: "Và khi Bô-az đã ăn uống, và lòng người vui vẻ, người đi nằm xuống ở cuối đống lúa: và nàng đến nhẹ nhàng, và mở chăn chân người, và nằm xuống."
  8: "Và đến nửa đêm, người đàn ông sợ hãi, và quay người lại: và kìa, một người đàn bà nằm ở chân người."
  9: "Và người nói: Ngươi là ai? Và nàng đáp: Tôi là Ru-tơ nàng tỳ của người: hãy trải cái áo choàng của ngươi trên nàng tỳ của ngươi; vì ngươi là người họ hàng gần."
  10: "Và người nói: Được phước cho con bởi THIÊN CHÚA, con ta: vì con đã thể hiện sự nhân từ nhiều hơn ở cuối cùng là ở đầu tiên, dầu con không theo các chàng trai, dù nghèo hay giàu."
  11: "Và bây giờ, con ta, đừng sợ; ta sẽ làm cho con tất cả những gì con đòi hỏi: vì cả thành của dân ta đều biết rằng con là người phụ nữ đức hạnh."
  12: "Và bây giờ thật là tôi là người họ hàng gần của con: tuy nhiên có người họ hàng gần hơn tôi."
  13: "Hãy ở lại đêm nay, và sẽ là vào buổi sáng, nếu người sẽ thực hiện cho con phần của người họ hàng, được thôi; hãy để người làm phần của người họ hàng: nhưng nếu người sẽ không làm phần của người họ hàng với con, bấy giờ tôi sẽ làm phần của người họ hàng với con, THIÊN CHÚA hằng sống: hãy nằm xuống cho đến buổi sáng."
  14: "Và nàng nằm ở chân người cho đến buổi sáng: và nàng đứng dậy trước khi một người có thể biết người khác. Và người nói: Đừng để người biết rằng một người đàn bà đã vào sàn."
  15: "Và người cũng nói: Mang cái khăn mà con có trên người, và giữ nó. Và khi nàng giữ nó, người đo sáu lường lúa mạch, và đặt nó trên nàng: và nàng vào thành."
  16: "Và khi nàng đến với mẹ chồng nàng, người nói: Con là ai, con ta? Và nàng kể cho người tất cả những gì người đàn ông đã làm cho nàng."
  17: "Và nàng nói: Sáu lường lúa mạch này người đã cho tôi; vì người nói với tôi rằng: Đừng đi về tay không đến với mẹ chồng con."
  18: "Bấy giờ người nói: Hãy ngồi yên, con ta, cho đến khi con biết việc việc sẽ thế nào: vì người đàn ông sẽ không nghỉ ngơi, cho đến khi người hoàn thành việc này trong ngày."
