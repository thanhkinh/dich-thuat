2:
  1: "Nao-mi có một người họ hàng của chồng mình, một người giàu có quyền lực, thuộc dòng dõi của Ê-li-mê-léc; và tên người là Bô-az."
  2: "Ru-tơ người Mô-áp nói với Nao-mi rằng: Xin để tôi bây giờ đi ra đồng, và gặt nhặt bông lúa sau người nào trong mắt người tôi tìm thấy ân điển. Và người nói với nàng rằng: Hãy đi, con ta."
  3: "Nàng đi, và đến, và gặt nhặt trong đồng sau những người gặt: và tình cờ của nàng là đến phần của đồng thuộc về Bô-az, người thuộc dòng dõi của Ê-li-mê-léc."
  4: "Và kìa, Bô-az đến từ Bê-lem, và nói với những người gặt rằng: THIÊN CHÚA ở cùng các ngươi. Và họ đáp lời người rằng: THIÊN CHÚA ban phước cho ngươi."
  5: "Bấy giờ Bô-az nói với đầy tớ người cai quản những người gặt rằng: Cô gái này là của ai?"
  6: "Và đầy tớ người cai quản những người gặt đáp và nói: Đó là cô gái Mô-áp đã trở về cùng Nao-mi từ xứ Mô-áp:"
  7: "Và nàng nói: Xin hãy để tôi gặt nhặt và thu hoạch sau những người gặt giữa các bó lúa: vậy nàng đến, và đã tiếp tục từ buổi sáng cho đến bây giờ, và nàng nghỉ một chút trong nhà."
  8: "Bấy giờ Bô-az nói với Ru-tơ rằng: Ngươi nghe không, con ta? Đừng đi gặt nhặt ở đồng khác, cũng đừng đi từ đây, nhưng hãy ở đây ngay gần các thiếu nữ của ta:"
  9: "Đôi mắt ngươi hãy nhìn vào đồng mà họ gặt, và ngươi hãy đi sau họ: Ta đã ra lệnh cho các chàng trai rồi để họ không đụng đến ngươi; và khi ngươi khát, hãy đến các bình nước, và uống từ những gì các chàng trai đã múc."
  10: "Bấy giờ nàng sấp mặt xuống, và lạy người xuống đất, và nói với người rằng: Tại sao tôi đã tìm thấy ân điển trong mắt ngươi, đến nỗi ngươi nhận biết tôi, khi tôi là người lạ?"
  11: "Và Bô-az đáp và nói với nàng rằng: Đã được cho tôi biết đầy đủ, tất cả những gì ngươi đã làm cho mẹ chồng ngươi từ sau cái chết của chồng ngươi: và việc ngươi đã bỏ cha mẹ ngươi, và xứ sở sinh của ngươi, và đến với một dân mà ngươi không biết từ trước."
  12: "THIÊN CHÚA trả lại công việc của ngươi, và phần thưởng trọn vẹn được ban cho ngươi từ THIÊN CHÚA Thiên Chúa của Ít-ra-ên, dưới cánh ai ngươi đã đến để trông cậy."
  13: "Bấy giờ nàng nói: Xin cho tôi tìm thấy sự ưu ái trong mắt ngài, chúa của tôi; vì ngài đã an ủi tôi, và vì ngài đã nói thân thiện với nàng tỳ của ngài, dầu tôi không giống như một trong các thiếu nữ của ngài."
  14: "Và Bô-az nói với nàng rằng: Đến giờ ăn hãy đến đây, và ăn bánh, và nhúng thức ăn của ngươi vào dấm. Và nàng ngồi beside những người gặt: và người đưa cho nàng lúa đã rang, và nàng ăn, và được no, và còn dư."
  15: "Và khi nàng đứng dậy để gặt nhặt, Bô-az ra lệnh cho các chàng trai của mình, nói rằng: Hãy để nàng gặt nhặt ngay giữa các bó lúa, và không sỉ nhục nàng:"
  16: "Và hãy để rơi cũng một số của những nắm lúa cố ý cho nàng, và để lại chúng, để nàng có thể gặt nhặt chúng, và không trách mắng nàng."
  17: "Vậy nàng gặt nhặt trong đồng cho đến tối, và đập ra những gì nàng đã gặt nhặt: và nó khoảng một epha lúa mạch."
  18: "Và nàng mang nó lên, và vào thành: và mẹ chồng nàng thấy những gì nàng đã gặt nhặt: và nàng đem ra, và cho người những gì nàng đã dành lại sau khi nàng được no."
  19: "Và mẹ chồng nàng nói với nàng rằng: Con đã gặt nhặt ở đâu hôm nay? và con đã làm ở đâu? được phước cho người đã nhận biết con. Và nàng cho mẹ chồng nàng thấy người mà nàng đã làm việc cùng, và nói: Tên người mà tôi đã làm việc hôm nay là Bô-az."
  20: "Và Nao-mi nói với nàng dâu rằng: Được phước cho người bởi THIÊN CHÚA, người đã không ngừng sự nhân từ của mình với người sống và người chết. Và Nao-mi nói với nàng rằng: Người là người họ hàng gần của chúng ta, một trong những người thân thích gần nhất của chúng ta."
  21: "Và Ru-tơ người Mô-áp nói: Người cũng nói với tôi rằng: Con hãy giữ ngay gần các chàng trai của tôi, cho đến khi họ kết thúc tất cả mùa gặt của tôi."
  22: "Và Nao-mi nói với Ru-tơ nàng dâu của mình: Được thôi, con ta, rằng con đi ra cùng các thiếu nữ của người, để họ không gặp con ở bất kỳ đồng nào khác."
  23: "Vậy nàng giữ ngay gần các thiếu nữ của Bô-az để gặt nhặt cho đến cuối mùa gặt lúa mạch và của mùa gặt lúa mì; và ở cùng mẹ chồng nàng."
