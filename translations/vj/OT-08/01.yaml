1:
  1: "Đệu chi khi người quan xét cai trị, có nạn đói trong đất. Một người đàn ông ở Bê-lem của Giu-đa đi đến xứ Mô-áp để ở tạm, người ấy và vợ cùng hai con trai của mình."
  2: "Tên người đàn ông là Ê-li-mê-léc, và tên vợ người là Nao-mi, và tên hai con trai người là Ma-hôn và Ki-lôn, là người Êp-ra-ta ở Bê-lem của Giu-đa. Người ấy đến xứ Mô-áp và ở tại đó."
  3: "Ê-li-mê-léc chồng của Nao-mi chết; và người còn lại với hai con trai."
  4: "Họ lấy vợ từ đàn bà xứ Mô-áp; tên người một là Cớ-pa, và tên người kia là Ru-tơ: và họ ở đó khoảng mười năm."
  5: "Ma-hôn và Ki-lôn cũng đều chết, cả hai người; và người đàn bà đó còn lại không còn hai con trai và chồng nữa."
  6: "Bấy giờ người đứng dậy cùng các nàng dâu, để người có thể trở về từ xứ Mô-áp: vì người đã nghe trong xứ Mô-áp rằng THIÊN CHÚA đã ghé thăm dân Người trong việc ban lúa thực cho họ."
  7: "Vì thế người đi ra khỏi nơi người đang ở, và hai nàng dâu đi cùng người; và họ đi trên đường để trở về đất Giu-đa."
  8: "Nao-mi nói với hai nàng dâu rằng: Hãy đi, hãy trở về mỗi người về nhà mẹ mình: THIÊN CHÚA hãy xử nhân từ với các ngươi, như các ngươi đã xử với người đã chết và với ta."
  9: "THIÊN CHÚA ban cho các ngươi để các ngươi tìm được sự nghỉ ngơi, mỗi người trong nhà chồng mình. Bấy giờ người hôn các nàng; và các nàng giọng lên và khóc."
  10: "Họ nói với người rằng: Chúng con chắc chắn sẽ trở về cùng bà về với dân của bà."
  11: "Nao-mi nói: Hãy trở lại, các con gái ta: tại sao các ngươi đi cùng ta? còn con trai nào trong lòng ta nữa để chúng làm chồng các ngươi sao?"
  12: "Hãy trở lại, các con gái ta, hãy đi đi; vì ta quá già để có chồng. Nếu ta nói, ta có sự trông cậy, nếu ta có chồng cả tối nay nữa, và lại sinh con trai;"
  13: "Các ngươi có chờ đợi họ cho đến khi họ lớn lên không? các ngươi có ở lại họ để không có chồng sao? không phải, các con gái ta; vì điều đó làm ta đau khổ nhiều vì các ngươi rằng tay của THIÊN CHÚA đã đối nghịch với ta."
  14: "Họ giọng lên và khóc lần nữa: và Cớ-pa hôn mẹ chồng; nhưng Ru-tơ bám vào người."
  15: "Và người nói: Kìa, nàng dâu của con đã trở về với dân người và với thần của người: con hãy trở về theo nàng dâu của con."
  16: "Ru-tơ nói: Xin đừng khuyên ta hãy bỏ bà, hoặc là trở lại từ việc theo sau bà: vì nơi bà đi, ta sẽ đi; và nơi bà ở, ta sẽ ở: dân của bà sẽ là dân của ta, và Thiên Chúa của bà là Thiên Chúa của ta:"
  17: "Nơi bà chết, ta sẽ chết, và ở đó ta sẽ được chôn cất: THIÊN CHÚA hãy làm như vậy với ta, và hơn nữa, nếu điều gì ngoài cái chết khiến bà và ta chia ly."
  18: "Khi người thấy rằng nàng nhất tâm muốn đi cùng người, bấy giờ người thôi không nói với nàng nữa."
  19: "Vậy cả hai người đi cho đến khi họ đến Bê-lem. Khi họ đến Bê-lem, cả thành thành đều xôn xao về họ, và họ nói: Có phải đây là Nao-mi không?"
  20: "Và người nói với họ rằng: Đừng gọi ta là Nao-mi, hãy gọi ta là Ma-ra: vì Đấng Toàn năng đã xử rất đắng cay với ta."
  21: "Ta đi ra đầy đủ, và THIÊN CHÚA đã đưa ta về nhà lần nữa không còn gì: vậy tại sao các ngươi gọi ta là Nao-mi, khi thấy THIÊN CHÚA đã làm chứng chống lại ta, và Đấng Toàn năng đã làm ta khốn khổ?"
  22: "Vậy Nao-mi trở về, và Ru-tơ người Mô-áp, nàng dâu của người, cùng người trở về từ xứ Mô-áp: và họ đến Bê-lem vào đầu mùa gạch lúa mạch."
