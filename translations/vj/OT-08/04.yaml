4:
  1: "Bấy giờ Bô-az đi lên cửa thành, và ngồi xuống đó: và kìa, người họ hàng mà Bô-az đã nói đi ngang qua; người nói với ông ấy: Này ông kia! hãy quay sang, hãy ngồi xuống đây. Và ông ấy quay sang, và ngồi xuống."
  2: "Và người mười người đàn ông của các trưởng lão của thành, và nói: Các ngươi hãy ngồi xuống đây. Và họ ngồi xuống."
  3: "Và người nói với người họ hàng rằng: Nao-mi, người đã trở về từ xứ Mô-áp, bán một mảnh đất, là của anh trai chúng ta Ê-li-mê-léc:"
  4: "Và tôi nghĩ phải báo cho ông, nói rằng: Hãy mua nó trước các cư dân, và trước các trưởng lão của dân tôi. Nếu ông muốn chuộc lại, hãy chuộc lại: nhưng nếu ông không muốn chuộc lại, hãy nói cho tôi biết, để tôi có thể biết: vì không có ai để chuộc nó ngoài ông; và tôi sau ông. Và ông nói: Tôi sẽ chuộc lại nó."
  5: "Bấy giờ Bô-az nói: Ngày ông mua cánh đồng của tay Nao-mi, ông phải mua nó cũng của Ru-tơ người Mô-áp, vợ của người đã chết, để dựng lên tên của người đã chết trên cơ nghiệp của người ấy."
  6: "Và người họ hàng nói: Tôi không thể chuộc lại nó cho mình, sợ tôi làm hỏng cơ nghiệp của chính mình: hãy chuộc lại quyền của tôi cho ông; vì tôi không thể chuộc lại nó."
  7: "Bây giờ đây là cách ngày xưa ở Ít-ra-ên về việc chuộc lại và về việc thay đổi, để xác nhận tất cả mọi việc; một người đàn ông cỡ giày của mình, và đưa nó cho người hàng xóm của mình: và đây là lời chứng ở Ít-ra-ên."
  8: "Vì thế người họ hàng nói với Bô-az rằng: Hãy mua nó cho ông. Vậy ông ấy cỡ giày của mình."
  9: "Và Bô-az nói với các trưởng lão và với tất cả dân chúng rằng: Các ngươi là lời chứng ngày nay, rằng tôi đã mua tất cả những gì là của Ê-li-mê-léc, và tất cả những gì là của Ki-lôn và Ma-hôn, từ tay Nao-mi."
  10: "Hơn nữa Ru-tơ người Mô-áp, vợ của Ma-hôn, tôi đã mua làm vợ tôi, để dựng lên tên của người đã chết trên cơ nghiệp của người ấy, để tên của người đã chết không bị cắt bỏ giữa các anh em của người ấy, và từ cửa thành của nơi người ấy: các ngươi là lời chứng ngày nay."
  11: "Và tất cả dân chúng ở cửa thành, và các trưởng lão, nói: Chúng tôi là lời chứng. THIÊN CHÚA hãy làm người đàn bà đã vào nhà ngươi giống như Ra-chen và giống như Lê-a, cả hai người đã xây dựng nhà của Ít-ra-ên: và hãy làm xứng đáng ở Êp-ra-ta, và được nổi tiếng ở Bê-lem:"
  12: "Và nhà ngươi hãy giống như nhà của Pha-rês, người mà Ta-mác sinh cho Giu-đa, từ hạt giống mà THIÊN CHÚA sẽ ban cho ngươi từ người phụ nữ trẻ này."
  13: "Vậy Bô-az cưới Ru-tơ, và nàng là vợ người: và khi người vào với nàng, THIÊN CHÚA ban cho nàng thụ thai, và nàng sinh một con trai."
  14: "Và các người đàn bà nói với Nao-mi rằng: Được phước THIÊN CHÚA, người đã không để bà ngày nay không có người họ hàng, để tên người được nổi tiếng ở Ít-ra-ên."
  15: "Và người ấy sẽ là cho bà người làm sống lại sự sống của bà, và người nuôi dưỡng tuổi già của bà: vì nàng dâu của bà, người yêu bà, người tốt hơn cho bà bảy con trai, đã sinh người ấy."
  16: "Và Nao-mi nhận đứa trẻ, và đặt nó trong lòng mình, và trở thành y tá của nó."
  17: "Và các người đàn bà hàng xóm của bà đặt tên cho nó, nói rằng: Có một con trai sinh cho Nao-mi; và họ gọi tên người là Ô-bét: người ấy là cha của Giês-se, cha của Đa-vít."
  18: "Bây giờ đây là các đời của Pha-rês: Pha-rês sinh Hét-xôn,"
  19: "Và Hét-xôn sinh Ram, và Ram sinh Am-mi-na-đáp,"
  20: "Và Am-mi-na-đáp sinh Na-h-sôn, và Na-h-sôn xen Sa-lô-môn,"
  21: "Và Sa-lô-môn sinh Bô-az, và Bô-az sinh Ô-bét,"
  22: "Và Ô-bét sinh Giês-se, và Giês-se sinh Đa-vít."
