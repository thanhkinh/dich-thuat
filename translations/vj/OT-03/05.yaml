5:
  1: "Nếu một người phạm tội, và đã nghe tiếng thề, mà người làm chứng, người đã thấy hoặc biết điều đó; nếu người không khai báo, thì người sẽ gánh lấy sự gian ác của mình."
  2: "Hoặc nếu một người chạm vào vật gì không sạch, hay là thi thể của loài thú không sạch, hay là thi thể của gia súc không sạch, hay là thi thể của loài vật bò không sạch, mà sự việc bị giấu kín với người; người ấy cũng sẽ không sạch, và có tội."
  3: "Hoặc nếu người chạm vào sự không sạch của người ta, bất kỳ sự không sạch nào mà người ta bị ô uế, mà sự việc bị giấu kín với người; khi người biết điều đó, thì người sẽ có tội."
  4: "Hoặc nếu một người thề, phán bằng miệng để làm điều ác, hoặc để làm điều thiện, bất cứ điều gì mà người ta phán với lời thề, mà sự việc bị giấu kín với người; khi người biết điều đó, thì người sẽ có tội trong một trong những điều đó."
  5: "Sẽ xảy ra, khi người có tội trong một trong những điều đó, người phải thú nhận rằng mình đã phạm tội trong điều đó:"
  6: "Và người sẽ đưa lễ vật đền tội của mình đến trước THIÊN CHÚA vì tội lỗi mà người đã phạm, một con cái từ bầy, một con chiên hoặc một con dê con, làm lễ vật chuộc tội; và tư tế sẽ làm sự chuộc tội cho người vì tội lỗi của người."
  7: "Nếu người không thể đưa một con chiên, thì người sẽ đưa vì lỗi của mình, mà người đã phạm, hai chim bồ câu non, hoặc hai chim bồ câu trẻ, đến trước THIÊN CHÚA; một làm lễ vật chuộc tội, và con kia làm lễ vật toàn thiêu."
  8: "Người sẽ dẫn chúng đến trước tư tế, và tư tế sẽ dâng cái làm lễ vật chuộc tội trước, và bẻ đứt cái đầu của nó khỏi cổ nó, nhưng không được chia nó ra làm đôi:"
  9: "Và người sẽ rưới một phần máu của lễ vật chuộc tội lên bên hông của bàn thờ; và phần còn lại của máu sẽ được vắt ra ở đáy của bàn thờ: đó là lễ vật chuộc tội."
  10: "Và người sẽ dâng con thứ hai làm lễ vật toàn thiêu, theo cách quy định: và tư tế sẽ làm sự chuộc tội cho người vì tội lỗi mà người đã phạm, và người sẽ được tha thứ."
  11: "Nhưng nếu người không thể đưa hai chim bồ câu non, hoặc hai chim bồ câu trẻ, thì người đã phạm tội sẽ đưa làm lễ vật của mình một phần mười epha bột mì tinh làm lễ vật chuộc tội; người không được đặt dầu trên đó, cũng không được đặt nhũ hương trên đó: vì đó là lễ vật chuộc tội."
  12: "Rồi người sẽ dẫn nó đến trước tư tế, và tư tế sẽ lấy một nắm đầy của nó, như một sự tưởng niệm của nó, và đốt nó trên bàn thờ, theo các lễ vật bằng lửa dâng lên THIÊN CHÚA: đó là lễ vật chuộc tội."
  13: "Và tư tế sẽ làm sự chuộc tội cho người về tội mà người đã phạm trong một trong những điều đó, và người sẽ được tha thứ: và phần còn lại sẽ thuộc về tư tế, như một lễ vật."
  14: "Và THIÊN CHÚA phán với Môi-se, rằng:"
  15: "Nếu một người phạm lỗi, và phạm tội vì lòng không biết, trong các vật thánh của THIÊN CHÚA; thì người sẽ đưa vì lỗi của mình đến trước THIÊN CHÚA một con cừu đực không tì vết từ bầy, theo sự định giá của ngươi bằng sê-ken bạc, theo sê-ken của nơi thánh, làm lễ vật đền tội:"
  16: "Và người sẽ đền bù cho sự thiệt hại mà người đã gây ra trong vật thánh, và sẽ thêm một phần năm của nó, và trao nó cho tư tế: và tư tế sẽ làm sự chuộc tội cho người bằng con cừu đực của lễ vật đền tội, và người sẽ được tha thứ."
  17: "Và nếu một người phạm tội, và thực hiện bất kỳ điều gì trong những điều bị cấm làm bởi các điều răn của THIÊN CHÚA; dầu người không biết điều đó, tuy nhiên người có tội, và sẽ gánh lấy sự gian ác của mình."
  18: "Và người sẽ dẫn một con cừu đực không tì vết từ bầy, theo sự định giá của ngươi, làm lễ vật đền tội, đến trước tư tế: và tư tế sẽ làm sự chuộc tội cho người về sự không biết mà người đã lầm lỗi và không biết điều đó, và người sẽ được tha thứ."
  19: "Đó là một lễ vật đền tội: người quả thực đã phạm lỗi chống lại THIÊN CHÚA."
