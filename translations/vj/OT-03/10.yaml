10:
  1: "Na-đáp và A-bi-hu, là các con trai của A-rôn, mỗi người lấy hương lư của mình, đặt lửa vào đó, đặt hương lên đó, và dâng lường ngoại trước presence THIÊN CHÚA, điều mà Ngài đã không truyền lệnh cho họ."
  2: "Và lửa từ presence THIÊN CHÚA phóng ra, nuốt chửng họ, và họ chết trước presence THIÊN CHÚA."
  3: "Bấy giờ Môi-se nói cùng A-rôn rằng: Đây là điều mà THIÊN CHÚA đã phán, nói rằng: Ta sẽ được nên thánh ở những kẻ đến gần Ta, và trước presence toàn thể dân chúng Ta sẽ được vinh danh. Và A-rôn im lặng."
  4: "Và Môi-se gọi Mi-sa-ên và Êl-za-phân, là các con trai của Uz-i-êm người chú của A-rôn, và nói cùng họ rằng: Hãy đến gần, hãy mang các anh em của các ngươi khỏi nơi thánh ra khỏi trại."
  5: "Vậy họ đến gần, và mang họ ra khỏi trại khi vẫn còn mặc áo khoác, như Môi-se đã nói."
  6: "Và Môi-se nói cùng A-rôn, và cùng Ê-le-a-sa và cùng Y-tha-ma, là các con trai của Ngài rằng: Đừng để tóc bị buộc xõa, và đừng xé áo; để các ngươi không chết, và để cơn nóng giận không đến trên toàn thể dân chúng: nhưng hãy để các anh em của các ngươi, là toàn thể nhà Ít-ra-ên, than khóc về sự thiêu đốt mà THIÊN CHÚA đã gây ra."
  7: "Và các ngươi không được đi ra khỏi cửa đền tạm của hội chúng, để các ngươi không chết: vì dầu xức dầu của THIÊN CHÚA ở trên các ngươi. Và họ làm theo lời Môi-se."
  8: "Và THIÊN CHÚA phán cùng A-rôn, nói rằng:"
  9: "Ngươi và các con trai của ngươi cùng với ngươi, khi đi vào đền tạm của hội chúng, đừng uống rượu vang hay rượu mạnh; để các ngươi không chết: đây sẽ là một định chế vĩnh cửu cho các đời của các ngươi:"
  10: "Để các ngươi có thể phân biệt giữa điều thánh và điều phàm, và giữa điều không sạch và điều sạch;"
  11: "Và để các ngươi có thể dạy cho con cái Ít-ra-ên mọi định chế mà THIÊN CHÚA đã phán cùng họ bằng tay Môi-se."
  12: "Và Môi-se nói cùng A-rôn, và cùng Ê-le-a-sa và cùng Y-tha-ma, là các con trai còn lại của Ngài rằng: Hãy lấy của lễ còn lại của các lễ vật của THIÊN CHÚA dâng bởi lửa, và ăn nó không có men ở cạnh bàn thờ: vì nó là cực thánh:"
  13: "Và các ngươi sẽ ăn nó ở nơi thánh, vì nó là phần của ngươi, và phần của các con trai của ngươi, thuộc về các lễ tế của THIÊN CHÚA dâng bởi lửa: vì như vậy Ta đã được truyền lệnh."
  14: "Còn ngực xao và bắp tay nâng, ngươi sẽ ăn ở nơi sạch; ngươi, và các con trai của ngươi, và các con gái của ngươi cùng với ngươi: vì chúng là phần của ngươi, và phần của các con trai của ngươi, được cho từ các lễ bình an của con cái Ít-ra-ên."
  15: "Bắp tay nâng và ngực xao, họ sẽ mang cùng với các phần mỡ dâng bởi lửa, để xao động nó thành lễ xao trước presence THIÊN CHÚA; và nó sẽ thuộc về ngươi, và thuộc về các con trai của ngươi cùng với ngươi, bởi một định chế vĩnh cửu; như THIÊN CHÚA đã truyền lệnh."
  16: "Và Môi-se cần thinned tìm con dê của lễ tội lỗi, và này, nó đã bị đốt cháy: và Ngài giận Ê-le-a-sa và Y-tha-ma, là các con trai của A-rôn còn sót lại, nói rằng:"
  17: "Tại sao các ngươi đã không ăn lễ tội lỗi ở nơi thánh, khi nó là cực thánh, và Thiên Chúa đã cho nó các ngươi để mang sự gian ác của hội chúng, để làm chuộc sự chuộc cho họ trước THIÊN CHÚA?"
  18: "Này, huyết của nó đã không được đưa vào nơi thánh: các ngươi hẳn nên đã ăn nó ở nơi thánh, như Ta đã truyền lệnh."
  19: "Và A-rôn nói cùng Môi-se rằng: Này, ngày nay họ đã dâng lễ tội lỗi và lễ toàn thiêu của họ trước THIÊN CHÚA; và những sự như vậy đã xảy đến cho tôi: và nếu ta đã ăn lễ tội lỗi ngày nay, liệu có được chấp nhận trong sight của THIÊN CHÚA không?"
  20: "Khi Môi-se nghe điều đó, Ngài hài lòng."
