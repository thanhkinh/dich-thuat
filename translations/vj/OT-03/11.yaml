11:
  1: "Đức THIÊN CHÚA phán với Môi-se và A-rôn, rằng:"
  2: "Hãy nói với con cái Ít-ra-ên rằng: Đây là các loài vật mà các ngươi sẽ được ăn giữa mọi loài vật có trên đất."
  3: "Giữa các loài vật, bất cứ loài nào có móng chẻ, có móng chia hai và nhai lại, đó là các ngươi sẽ được ăn."
  4: "Tuy nhiên, những con vật nhai lại hoặc chia móng sau đây thì các ngươi không được ăn: lạc đà, vì nó nhai lại nhưng không chia móng; nó không sạch đối với các ngươi."
  5: "Và con thỏ đồng, vì nó nhai lại nhưng không chia móng; nó không sạch đối với các ngươi."
  6: "Và con thỏ, vì nó nhai lại nhưng không chia móng; nó không sạch đối với các ngươi."
  7: "Và con lợn, dù có chia móng và có móng chẻ, nhưng nó không nhai lại; nó không sạch đối với các ngươi."
  8: "Thịt của chúng các ngươi không được ăn, và xác chết của chúng các ngươi không được đụng đến; chúng không sạch đối với các ngươi."
  9: "Đây là những loài trong mọi thứ ở trong nước mà các ngươi sẽ được ăn: bất cứ loài nào có vây và vảy ở trong nước, ở biển cả, và ở các dòng sông, các ngươi sẽ được ăn."
  10: "Và tất cả những gì không có vây và vảy ở biển cả, và ở các dòng sông, giữa mọi thứ di chuyển trong nước, và giữa mọi sinh vật nào ở trong nước, chúng sẽ là sự gớm ghét đối với các ngươi:"
  11: "Chúng quả thực là sự gớm ghét đối với các ngươi; các ngươi không được ăn thịt của chúng, và phải gớm ghét xác chết của chúng."
  12: "Bất cứ thứ gì không có vây và vảy trong nước, đó sẽ là sự gớm ghét đối với các ngươi."
  13: "Và đây là những loài mà các ngươi sẽ gớm ghét giữa các loài chim; chúng không được ăn, chúng là sự gớm ghét: đại bàng, và kền kền nâu, và bàng cầu,"
  14: "Và kền kền, và ó chúa theo loài nó;"
  15: "Mọi loài quạ theo loài nó;"
  16: "Và cú, và chim đêm, và chim cu, và ưng theo loài nó,"
  17: "Và cú nhỏ, và cốc, và cú lớn,"
  18: "Và thiên nga, và bồ nông, và đại bàng nhỏ,"
  19: "Và cò trắng, và cò theo loài nó, và chim choi choi, và dơi."
  20: "Mọi loài chim bò, đi bằng bốn chân, sẽ là sự gớm ghét đối với các ngươi."
  21: "Tuy nhiên, các ngươi được ăn những loài bò bay nào đi bằng bốn chân, có chân trên bàn chân để nhảy trên đất,"
  22: "Ngay cả những loài này các ngươi được ăn: châu chấu theo loài nó, và châu chấu trọc theo loài nó, và bọ theo loài nó, và dế theo loài nó."
  23: "Nhưng mọi loài bò bay khác, có bốn chân, sẽ là sự gớm ghét đối với các ngươi."
  24: "Vì những loài này các ngươi sẽ không sạch: bất cứ ai đụng đến xác chết của chúng sẽ không sạch đến chiều."
  25: "Và bất cứ ai mang bất cứ thứ gì của xác chết của chúng sẽ giặt áo mình, và sẽ không sạch đến chiều."
  26: "Xác chết của mọi loài vật chia móng, và không có móng chẻ, cũng không nhai lại, là không sạch đối với các ngươi: mọi người đụng đến chúng sẽ không sạch."
  27: "Và bất cứ loài nào đi bằng bàn chân nó, giữa mọi loài vật đi bằng bốn chân, những loài đó không sạch đối với các ngươi: bất cứ ai đụng đến xác chết của chúng sẽ không sạch đến chiều."
  28: "Và người nào mang xác chết của chúng phải giặt áo mình, và sẽ không sạch đến chiều: chúng không sạch đối với các ngươi."
  29: "Những loài này cũng sẽ không sạch đối với các ngươi giữa các loài bò trên đất: chồn, và chuột, và rùa theo loài nó,"
  30: "Và chồn sọc, và tắc kè, và thạch sùng, và ốc sên, và chuột chũi."
  31: "Những loài này không sạch đối với các ngươi giữa mọi thứ bò: bất cứ ai đụng đến chúng, khi chúng đã chết, sẽ không sạch đến chiều."
  32: "Và bất cứ đồ vật nào mà bất cứ con nào trong chúng, khi chúng đã chết, rớt lên, nó sẽ không sạch; dù là đồ vật bằng gỗ, hay y phục, hay da, hay bao, bất cứ đồ vật gì, trong đó có việc gì được làm, nó phải được cho vào nước, và sẽ không sạch đến chiều; như vậy nó sẽ được sạch."
  33: "Và mọi bình đất mà bất cứ con nào trong chúng rơi vào, bất cứ thứ gì trong đó sẽ không sạch; và các ngươi phải đập vỡ nó."
  34: "Đối với mọi thức ăn có thể ăn được, thứ mà nước như vậy rơi đến sẽ không sạch: và mọi đồ uống có thể uống trong mọi bình như vậy sẽ không sạch."
  35: "Và mọi thứ mà bất cứ phần nào của xác chết chúng rớt lên sẽ không sạch; dù là lò nướng, hay bếp nồi, chúng phải bị đập vỡ: vì chúng không sạch, và sẽ không sạch đối với các ngươi."
  36: "Tuy nhiên, một mạch nước hay giếng, trong đó có nhiều nước, sẽ sạch: nhưng thứ đụng đến xác chết của chúng sẽ không sạch."
  37: "Và nếu bất cứ phần nào của xác chết chúng rớt lên hạt giống nào để gieo, nó sẽ sạch."
  38: "Nhưng nếu có nước được đổ lên hạt giống, và bất cứ phần nào của xác chết chúng rớt lên đó, nó sẽ không sạch đối với các ngươi."
  39: "Và nếu bất cứ loài vật, mà các ngươi có thể ăn, chết; người đụng đến xác chết của nó sẽ không sạch đến chiều."
  40: "Và người nào ăn xác chết của nó phải giặt áo mình, và sẽ không sạch đến chiều: và người mang xác chết của nó cũng phải giặt áo mình, và sẽ không sạch đến chiều."
  41: "Và mọi loài bò bò trên đất sẽ là sự gớm ghét; nó không được ăn."
  42: "Bất cứ thứ gì bò bằng bụng, và bất cứ thứ gì bò bằng bốn chân, hay bất cứ thứ gì có nhiều chân hơn giữa mọi loài bò bò trên đất, các ngươi không được ăn; vì chúng là sự gớm ghét."
  43: "Các ngươi không được làm cho mình gớm ghét với bất cứ loài bò nào bò, cũng không được làm cho mình không sạch với chúng, để các ngươi không bị ô uế vì chúng."
  44: "Vì Ta là THIÊN CHÚA Thiên Chúa của các ngươi: các ngươi hãy nên thánh mình, và các ngươi sẽ thánh; vì Ta thánh: các ngươi cũng đừng làm cho mình nhơ nhuốc với mọi loài bò bò trên đất."
  45: "Vì Ta là THIÊN CHÚA đã đưa các ngươi ra khỏi đất Ê-díp-tô, để làm Thiên Chúa của các ngươi: các ngươi hãy nên thánh, vì Ta thánh."
  46: "Đây là luật về các loài vật, và về loài chim, và về mọi sinh vật sống ở trong nước, và về mọi loài bò trên đất:"
  47: "Để phân biệt giữa điều không sạch và điều sạch, và giữa loài vật có thể ăn và loài vật không thể ăn."
