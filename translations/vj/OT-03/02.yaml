2:
  1: "Khi người nào dâng lễ vật cho ĐỨC THIÊN CHÚA, thì lễ vật của người ấy phải là bột mịn, và người ấy phải đổ dầu trên đó, và đặt nhựa hương trên đó:"
  2: "Và người ấy sẽ mang đến cho các con trai của A-rôn, là các tư tế; và người ấy sẽ lấy từ đó một nắm bột của nó, và dầu của nó, cùng mọi nhựa hương của nó; và tư tế sẽ đốt phần kỷ niệm của nó trên bàn thờ, làm một lễ dâng bằng lửa, một hương thơm dâng cho ĐỨC THIÊN CHÚA:"
  3: "Và phần còn lại của lễ vật sẽ thuộc về A-rôn và các con trai của người: là thánh thiết trong các lễ vật của ĐỨC THIÊN CHÚA dâng bằng lửa."
  4: "Và nếu ngươi dâng một lễ vật là lễ vật nướng trong lò, thì phải là những bánh không men của bột mịn trộn với dầu, hay những bánh mỏng không men đã xức dầu:"
  5: "Và nếu lễ vật của ngươi là lễ vật nướng trong chảo, thì phải là bột mịn không men, trộn với dầu."
  6: "Ngươi sẽ chia nó ra từng mảnh, và đổ dầu lên đó: là lễ vật."
  7: "Và nếu lễ vật của ngươi là lễ vật nướng trong chảo chiên, thì phải được làm bằng bột mịn với dầu."
  8: "Và ngươi sẽ mang lễ vật được làm từ những thứ này dâng cho ĐỨC THIÊN CHÚA: và khi được dâng cho tư tế, người ấy sẽ mang nó đến bàn thờ."
  9: "Và tư tế sẽ lấy từ lễ vật một phần kỷ niệm của nó, và sẽ đốt nó trên bàn thờ: là một lễ dâng bằng lửa, một hương thơm dâng cho ĐỨC THIÊN CHÚA."
  10: "Và phần còn lại của lễ vật sẽ thuộc về A-rôn và các con trai của người: là thánh thiết trong các lễ vật của ĐỨC THIÊN CHÚA dâng bằng lửa."
  11: "Không một lễ vật nào mà các ngươi dâng cho ĐỨC THIÊN CHÚA được làm với men: vì các ngươi không được đốt men, hay mật, trong bất kỳ lễ vật nào của ĐỨC THIÊN CHÚA dâng bằng lửa."
  12: "Đối với lễ vật của sơ sản, các ngươi sẽ dâng chúng cho ĐỨC THIÊN CHÚA: nhưng chúng không được đốt trên bàn thờ làm hương thơm."
  13: "Và mọi lễ vật của lễ vật của ngươi, ngươi sẽ nêm muối; và ngươi đừng để muối của giao ước của Đức Chúa Trời ngươi thiếu trong lễ vật của ngươi: trong mọi lễ vật của ngươi, ngươi sẽ dâng muối."
  14: "Và nếu ngươi dâng một lễ vật của sơ sản của ngươi cho ĐỨC THIÊN CHÚA, thì ngươi sẽ dâng làm lễ vật của sơ sản của ngươi bông lúa non sấy qua lửa, là lúa đã giã ra từ bông lúa già."
  15: "Và ngươi sẽ đặt dầu lên nó, và đặt nhựa hương trên đó: là lễ vật."
  16: "Và tư tế sẽ đốt phần kỷ niệm của nó, một phần của lúa giã của nó, và một phần của dầu của nó, cùng mọi nhựa hương của nó: là một lễ dâng bằng lửa dâng cho ĐỨC THIÊN CHÚA."
