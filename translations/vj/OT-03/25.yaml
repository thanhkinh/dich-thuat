25:
  1: "Đức THIÊN CHÚA phán cùng Môi-se trên núi Xi-nai rằng:"
  2: "Hãy nói cùng con cái Ít-ra-ên rằng: Khi các ngươi vào xứ mà Ta ban cho các ngươi, thì đất ấy sẽ giữ ngày Sabbath dành riêng cho THIÊN CHÚA."
  3: "Sáu năm ngươi sẽ gieo giống ruộng ngươi, sáu năm ngươi sẽ cắt tỉa vườn nho ngươi, và thu hoạch hoa quả của nó;"
  4: "Nhưng năm thứ bảy sẽ là ngày nghỉ an nghỉ cho đất, là ngày Sabbath cho THIÊN CHÚA: ngươi sẽ không gieo giống ruộng ngươi, cũng không cắt tỉa vườn nho ngươi."
  5: "Cái gì tự mọc lên trong mùa gặt của ngươi ngươi sẽ không gặt, cũng không thu nhặt nho của vườn nho ngươi chưa cắt tỉa: vì đó là năm nghỉ cho đất."
  6: "Và ngày Sabbath của đất sẽ làm thức ăn cho các ngươi; cho ngươi, và cho đầy tớ nam ngươi, và cho đầy tớ nữ ngươi, và cho người làm thuê của ngươi, và cho người lạ trú ngụ với ngươi,"
  7: "Và cho súc vật của ngươi, và cho loài vật trong đất ngươi, mọi sự tăng trưởng của nó sẽ làm thức ăn."
  8: "Ngươi sẽ đếm bảy ngày Sabbath của năm cho ngươi, bảy lần bảy năm; và khoảng thời gian của bảy ngày Sabbath của năm sẽ là bốn mươi chín năm cho ngươi."
  9: "Bấy giờ ngươi hãy làm kèn cái sừng của năm jubilê kêu lên vào ngày mười của tháng thứ bảy, vào ngày lễ Chuộc Tội các ngươi sẽ làm kèn kêu vang khắp mọi đất của các ngươi."
  10: "Và các ngươi sẽ thánh hóa năm thứ năm mươi, và tuyên bố sự tự do khắp mọi đất ấy cho mọi người cư ngự trong đó: sẽ là năm jubilê cho các ngươi; và các ngươi sẽ trở lại mỗi người về ruộng đất của mình, và các ngươi sẽ trở lại mỗi người về gia đình mình."
  11: "Năm jubilê năm thứ năm mươi đó sẽ cho các ngươi: các ngươi sẽ không gieo, cũng không gặt cái gì tự mọc lên trong đó, cũng không thu nhặt nho trong đó của vườn nho ngươi chưa cắt tỉa."
  12: "Vì đó là năm jubilê; sẽ là thánh cho các ngươi: các ngươi sẽ ăn sự tăng trưởng của nó ra khỏi ruộng."
  13: "Trong năm jubilê này các ngươi sẽ trở lại mỗi người về ruộng đất của mình."
  14: "Vì nếu ngươi bán bất cứ điều gì cho người lân cận ngươi, hoặc mua bất cứ điều gì của tay người lân cận ngươi, các ngươi sẽ không áp bức lẫn nhau:"
  15: "Theo số năm sau năm jubilê ngươi sẽ mua của người lân cận ngươi, và theo số năm của hoa quả hắn sẽ bán cho ngươi:"
  16: "Theo số nhiều năm ngươi sẽ tăng giá của nó, và theo số ít năm ngươi sẽ giảm giá của nó: vì theo số năm của hoa quả hắn bán cho ngươi."
  17: "Vì thế các ngươi sẽ không áp bức lẫn nhau; nhưng ngươi sẽ kính sợ Đức Chúa Trời ngươi: vì Ta là THIÊN CHÚA Đức Chúa Trời của các ngươi."
  18: "Vì thế các ngươi sẽ làm các điều lệ Ta, và giữ các sự phán xét Ta, và làm chúng; và các ngươi sẽ cư ngụ trong đất ấy trong an toàn."
  19: "Và đất sẽ sinh hoa quả của nó, và các ngươi sẽ ăn no nê, và cư ngụ trong đó trong an toàn."
  20: "Vì nếu các ngươi sẽ nói: Chúng ta sẽ ăn gì năm thứ bảy? vì chúng ta sẽ không gieo, cũng không thu hoạch hoa quả của chúng ta:"
  21: "Bấy giờ Ta sẽ ra lệnh phước của Ta trên các ngươi trong năm thứ sáu, và nó sẽ sinh hoa quả cho ba năm."
  22: "Và các ngươi sẽ gieo năm thứ tám, và ăn của hoa quả cũ cho đến năm thứ chín; cho đến khi hoa quả của nó đến các ngươi sẽ ăn của kho cũ."
  23: "Đất sẽ không bán mãi mãi: vì đất là của Ta; vì các ngươi là người lạ và người trú ngụ với Ta."
  24: "Và trong mọi đất của sở hữu của các ngươi các ngươi sẽ cho phép chuộc lại cho đất."
  25: "Nếu anh em ngươi trở nên nghèo, và đã bán một chút của sở hữu của mình, và nếu bất kỳ người bà con của mình đến chuộc nó, bấy giờ hắn sẽ chuộc điều mà anh em mình đã bán."
  26: "Và nếu người đó không có ai để chuộc nó, và bản thân có thể chuộc nó;"
  27: "Bấy giờ hãy để hắn đếm năm của sự bán của nó, và trả lại phần dư cho người mà hắn đã bán nó cho; để hắn có thể trở lại sở hữu của mình."
  28: "Nhưng nếu hắn không thể trả lại nó cho người, bấy giờ điều đã bán sẽ còn lại trong tay người đã mua nó cho đến năm jubilê: và trong jubilê nó sẽ đi ra, và hắn sẽ trở lại sở hữu của mình."
  29: "Vì nếu một người bán nhà ở trong thành có tường bao quanh, bấy giờ hắn có thể chuộc nó trong một năm sau khi nó được bán; trong một năm đầy hắn có thể chuộc nó."
  30: "Vì nếu nó không được chuộc trong khoảng thời gian của một năm đầy, bấy giờ nhà ở trong thành có tường bao quanh sẽ được thiết lập mãi mãi cho người đã mua nó qua mọi thế hệ của mình: nó sẽ không đi ra trong jubilê."
  31: "Nhưng các nhà của các làng mạc không có tường bao quanh quanh chúng sẽ được tính như các cánh đồng của đồng ruộng: chúng có thể được chuộc, và chúng sẽ đi ra trong jubilê."
  32: "Tuy nhiên các thành của người Lê-vi, và các nhà của các thành của sở hữu của họ, có thể người Lê-vi chuộc bất cứ lúc nào."
  33: "Vì nếu một người mua của người Lê-vi, bấy giờ nhà đã được bán, và thành của sở hữu của hắn, sẽ đi ra trong năm jubilê: vì các nhà của các thành của người Lê-vi là sở hữu của họ giữa con cái Ít-ra-ên."
  34: "Nhưng cánh đồng của các vùng ngoại ô của các thành của họ không thể bán được; vì đó là sở hữu vĩnh cửu của họ."
  35: "Và nếu anh em ngươi trở nên nghèo khó, và sa sút ở cùng ngươi; thì ngươi phải đỡ đần hắn: dẫu rằng là người lạ, hay người trú ngụ; để hắn có thể sống ở cùng ngươi."
  36: "Ngươi đừng thu lãi của hắn, hoặc tăng thêm: nhưng hãy kính sợ Đức Chúa Trời ngươi; để anh em ngươi có thể sống ở với ngươi."
  37: "Ngươi không cho hắn tiền ngươi theo lãi suất, cũng không cho hắn lương thực ngươi để tăng thêm."
  38: "Ta là THIÊN CHÚA Đức Chúa Trời của các ngươi, đã đưa các ngươi ra khỏi đất Ê-díp-tô, để ban cho các ngươi xứ Ca-na-an, và để làm Đức Chúa Trời của các ngươi."
  39: "Vì nếu anh em ngươi cư ngụ bên cạnh ngươi trở nên nghèo, và được bán cho ngươi; ngươi sẽ không ép buộc hắn phục vụ như nô lệ:"
  40: "Như một người làm thuê, và như một người trú ngụ, hắn sẽ ở với ngươi, và sẽ phục vụ ngươi cho đến năm jubilê:"
  41: "Bấy giờ hắn sẽ rời khỏi ngươi, hắn và con cái hắn với hắn, và sẽ trở lại gia đình của mình, và sẽ trở lại sở hữu của cha hắn hắn sẽ trở lại."
  42: "Vì họ là tôi tớ của Ta, mà Ta đã đưa ra khỏi đất Ê-díp-tô: họ sẽ không được bán như nô lệ."
  43: "Ngươi sẽ không cai trị hắn bằng sự khắc nghiệt; nhưng sẽ kính sợ Đức Chúa Trời ngươi."
  44: "Cả nô lệ nam ngươi, và nô lệ nữ ngươi, ngươi sẽ có, sẽ từ dân ngoại quanh quanh các ngươi; của họ các ngươi sẽ mua nô lệ nam và nô lệ nữ."
  45: "Hơn nữa của con cái của người lạ trú ngự giữa các ngươi, của họ các ngươi sẽ mua, và của gia đình của họ ở với các ngươi, họ đã sinh ra trong đất của các ngươi: và họ sẽ là sở hữu của các ngươi."
  46: "Và các ngươi sẽ lấy họ làm gia sản cho con cái các ngươi sau các ngươi, để thừa kế họ làm sở hữu; họ sẽ là nô lệ của các ngươi mãi mãi: nhưng trên anh em con cái Ít-ra-ên, các ngươi sẽ không cai trị nhau với sự khắc nghiệt."
  47: "Vì nếu người trú ngụ hoặc người lạ trở nên giàu có bởi ngươi, và anh em ngươi cư ngụ bên cạnh hắn trở nên nghèo, và bán mình cho người lạ hoặc người trú ngụ bên cạnh ngươi, hoặc cho dòng dõi của gia đình người lạ:"
  48: "Sau khi hắn được bán hắn có thể được chuộc lại; một trong anh em hắn có thể chuộc hắn:"
  49: "Hoặc chú của hắn, hoặc con trai của chú hắn, có thể chuộc hắn, hoặc bất kỳ ai gần bà con với hắn của gia đình hắn có thể chuộc hắn; hoặc nếu hắn có thể, hắn có thể chuộc chính mình."
  50: "Và hắn sẽ tính sổ với người đã mua hắn từ năm mà hắn được bán cho hắn cho đến năm jubilê: và giá của sự bán của hắn sẽ theo số năm, theo thời gian của người làm thuê sẽ ở với hắn."
  51: "Nếu còn nhiều năm phía sau, theo chúng hắn sẽ trả lại giá của sự chuộc hắn ra khỏi tiền mà hắn được mua."
  52: "Và nếu còn lại chỉ vài năm cho đến năm jubilê, bấy giờ hắn sẽ tính với hắn, và theo năm của hắn hắn sẽ trả lại cho hắn giá của sự chuộc hắn."
  53: "Như một người làm thuê hàng năm hắn sẽ ở với hắn: người kia sẽ không cai trị với sự khắc nghiệt trên hắn trước mắt ngươi."
  54: "Và nếu hắn không được chuộc trong những năm đó, bấy giờ hắn sẽ đi ra trong năm jubilê, hắn và con cái hắn với hắn."
  55: "Vì đối với Ta con cái Ít-ra-ên là tôi tớ; họ là tôi tớ của Ta mà Ta đã đưa ra khỏi đất Ê-díp-tô: Ta là THIÊN CHÚA Đức Chúa Trời của các ngươi."
