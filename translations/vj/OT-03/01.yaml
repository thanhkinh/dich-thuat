1:
  1: "THIÊN CHÚA kêu gọi Môi-se, và phán với người từ nơi Hội mạc, rằng:"
  2: "Hãy nói với con cái Ít-ra-ên, và nói với họ rằng: Nếu bất kỳ ai trong các ngươi dâng lễ vật cho THIÊN CHÚA, thì các ngươi sẽ dâng lễ vật của mình từ gia súc, từ bò và từ chiên."
  3: "Nếu lễ vật của người là lễ toàn thiêu từ bò, thì người ấy hãy dâng một con đực trọn vẹn: Người ấy sẽ dâng nó với lòng tự nguyện của mình tại cửa Hội mạc trước mặt THIÊN CHÚA."
  4: "Người ấy sẽ đặt tay trên đầu lễ toàn thiêu; và nó sẽ được chấp nhận để chuộc cho người."
  5: "Người ấy sẽ sát con bò trước mặt THIÊN CHÚA: và các tư tế, con trai của A-rôn, sẽ mang máu, và rắc máu chung quanh trên bàn thờ ở cửa Hội mạc."
  6: "Người ấy sẽ lột da lễ toàn thiêu, và cắt nó thành từng phần."
  7: "Con trai của tư tế A-rôn sẽ đặt lửa trên bàn thờ, và sắp xếp củi trên lửa:"
  8: "Các tư tế, con trai của A-rôn, sẽ sắp xếp các phần, đầu, và mỡ, theo thứ tự trên củi đang cháy trên bàn thờ:"
  9: "Nhưng nội tạng và chân của nó người ấy sẽ rửa bằng nước: và tư tế sẽ đốt tất cả trên bàn thờ, làm lễ toàn thiêu, một lễ vật bằng lửa, của hương thơm dâng đến THIÊN CHÚA."
  10: "Nếu lễ vật của người là từ các vật nuôi, là chiên hoặc dê, làm lễ toàn thiêu; người ấy sẽ dâng một con đực trọn vẹn."
  11: "Người ấy sẽ sát nó ở bên bắc bàn thờ trước mặt THIÊN CHÚA: và các tư tế, con trai của A-rôn, sẽ rắc máu của nó chung quanh trên bàn thờ."
  12: "Người ấy sẽ cắt nó thành từng phần, với đầu và mỡ của nó: và tư tế sẽ sắp xếp chúng theo thứ tự trên củi đang cháy trên bàn thờ:"
  13: "Nhưng nội tạng và chân người ấy sẽ rửa bằng nước: và tư tế sẽ mang tất cả, và đốt trên bàn thờ: đó là lễ toàn thiêu, một lễ vật bằng lửa, của hương thơm dâng đến THIÊN CHÚA."
  14: "Nếu lễ toàn thiêu của lễ vật người dâng đến THIÊN CHÚA là từ chim muông, thì người ấy sẽ dâng lễ vật của mình từ chim cu gáy hoặc chim bồ câu non."
  15: "Tư tế sẽ mang nó đến bàn thờ, và bẻ đứt đầu của nó, và đốt đầu trên bàn thờ; và máu của nó sẽ được vắt ra ở bên bàn thờ:"
  16: "Người ấy sẽ nhổ bổng và lông của nó, và ném cạnh bàn thờ về phía đông, tại nơi tro:"
  17: "Người ấy sẽ xẻ nó bằng cánh của nó, nhưng không chia làm đôi: và tư tế sẽ đốt nó trên bàn thờ, trên củi đang cháy: đó là lễ toàn thiêu, một lễ vật bằng lửa, của hương thơm dâng đến THIÊN CHÚA."
