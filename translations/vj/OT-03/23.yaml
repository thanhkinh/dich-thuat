23:
  1: "Và Đức THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy nói với con cái Ít-ra-ên, và hãy phán cùng chúng nó rằng: Các ngày lễ của Đức THIÊN CHÚA, mà các ngươi sẽ tuyên xưng là thánh_truyền, chính là các ngày lễ này của Ta."
  3: "Sáu ngày sẽ làm việc, nhưng ngày thứ bảy là ngày sa-bát nghỉ ngơi, là một thánh_truyền; các ngươi chớ làm việc gì trong đó; đó là ngày sa-bát của THIÊN CHÚA trong mọi nơi ở của các ngươi."
  4: "Đây là các ngày lễ của Đức THIÊN CHÚA, là thánh_truyền, mà các ngươi sẽ tuyên xưng vào mùa của nó."
  5: "Vào ngày mười bốn tháng đầu, vào buổi chiều là lễ Vượt qua của THIÊN CHÚA."
  6: "Và ngày mười lăm tháng ấy là lễ Bánh Không Men của THIÊN CHÚA: bảy ngày các ngươi sẽ ăn bánh không men."
  7: "Ngày đầu tiên các ngươi sẽ có một thánh_truyền: các ngươi chớ làm việc gì trong đó."
  8: "Nhưng các ngươi sẽ dâng lễ vật bằng lửa cho THIÊN CHÚA bảy ngày: ngày thứ bảy là thánh_truyền: các ngươi chớ làm việc gì trong đó."
  9: "Và Đức THIÊN CHÚA phán cùng Môi-se, rằng:"
  10: "Hãy nói với con cái Ít-ra-ên, và hãy phán cùng chúng rằng: Khi các ngươi vào xứ mà Ta ban cho các ngươi, và gieo hoạch mùa nó, thì các ngươi sẽ mang một bó sơ kết của vụ mùa các ngươi đến cho thầy tế lễ:"
  11: "Và người sẽ lễ sóng bó đó trước mặt THIÊN CHÚA, để được chấp nhận cho các ngươi: vào ngày sau sa-bát, thầy tế lễ sẽ lễ sóng nó."
  12: "Và các ngươi sẽ dâng vào ngày mà các ngươi lễ sóng bó đó một chiên con không tì tì, một năm tuổi, làm lễ toàn thiêu cho THIÊN CHÚA."
  13: "Và lễ vật của nó sẽ là hai phần mười bột mịn trộn với dầu, làm lễ vật bằng lửa cho THIÊN CHÚA làm mùi thơm lòng; và lễ đồ uống của nó sẽ là rượu, một phần tư hin."
  14: "Và các ngươi sẽ chớ ăn bánh, hay lúa nướng, hay lúa xanh, cho đến cùng ngày ấy, khi các ngươi đã dâng lễ vật cho Thiên Chúa của các ngươi: đó là luật lệ vĩnh viễn suốt các đời của các ngươi trong mọi nơi ở của các ngươi."
  15: "Các ngươi sẽ đếm cho mình từ ngày sau sa-bát, từ ngày mà các ngươi đã mang bó lễ sóng; bảy sa-bát sẽ trọn vẹn:"
  16: "Cho đến ngày sau sa-bát thứ bảy, các ngươi sẽ đếm năm mươi ngày; và các ngươi sẽ dâng lễ vật mới cho THIÊN CHÚA."
  17: "Các ngươi sẽ mang từ nơi ở của các ngươi hai bánh lễ sóng, hai phần mười; sẽ làm bằng bột mịn; sẽ nướng với men; đó là sơ kết cho THIÊN CHÚA."
  18: "Các ngươi sẽ dâng cùng với bánh ấy bảy chiên con không tì tì một năm tuổi, và một bò đực trẻ, và hai chiên đực: sẽ làm lễ toàn thiêu cho THIÊN CHÚA, cùng với lễ vật và lễ đồ uống của chúng, là lễ vật bằng lửa, làm mùi thơm lòng cho THIÊN CHÚA."
  19: "Rồi các ngươi sẽ dâng một dê con làm lễ tội, và hai chiên con một năm tuổi làm lễ hòa bình."
  20: "Thầy tế lễ sẽ lễ sóng chúng cùng với bánh của sơ kết trước mặt THIÊN CHÚA, với hai chiên con đó: chúng sẽ nên thánh cho THIÊN CHÚA cho thầy tế lễ."
  21: "Và các ngươi sẽ tuyên xưng trong cùng ngày ấy, để làm thánh_truyền cho các ngươi: các ngươi chớ làm việc gì trong đó; đó là luật lệ vĩnh viễn trong mọi nơi ở của các ngươi suốt các đời của các ngươi."
  22: "Khi các ngươi gieo hoạch mùa đất các ngươi, ngươi chớ gặt sạch cánh đồng của ngươi khi gặt, cũng chẳng chớ nhặt nhạnh của vụ mùa ngươi: ngươi sẽ để chúng lại cho người nghèo, và cho người lạ: Ta là THIÊN CHÚA, Thiên Chúa của các ngươi."
  23: "Và Đức THIÊN CHÚA phán cùng Môi-se, rằng:"
  24: "Hãy nói với con cái Ít-ra-ên, rằng: Vào tháng thứ bảy, vào ngày đầu của tháng, các ngươi sẽ có một ngày sa-bát, một ngày kỷ niệm thổi kèn, một thánh_truyền."
  25: "Các ngươi chớ làm việc gì trong đó: nhưng các ngươi sẽ dâng lễ vật bằng lửa cho THIÊN CHÚA."
  26: "Và Đức THIÊN CHÚA phán cùng Môi-se, rằng:"
  27: "Cũng vào ngày mười của tháng thứ bảy ấy sẽ có ngày làm chuộc: đó sẽ là thánh_truyền cho các ngươi; và các ngươi sẽ hạ quiz mình, và dâng lễ vật bằng lửa cho THIÊN CHÚA."
  28: "Các ngươi chớ làm việc gì trong cùng ngày ấy: vì đó là ngày làm chuộc, để làm chuộc cho các ngươi trước mặt THIÊN CHÚA, Thiên Chúa của các ngươi."
  29: "Bởi bất cứ linh hồn nào mà sẽ không hạ quiz mình trong cùng ngày ấy, người ấy sẽ bị trừ khỏi giữa dân sự của nó."
  30: "Và bất cứ linh hồn nào làm việc gì trong cùng ngày ấy, Ta sẽ hư diệt linh hồn đó khỏi giữa dân sự của nó."
  31: "Các ngươi chớ làm việc chi hết: đó là luật lệ vĩnh viễn suốt các đời của các ngươi trong mọi nơi ở của các ngươi."
  32: "Sẽ là ngày sa-bát nghỉ ngơi cho các ngươi, và các ngươi sẽ hạ quiz mình: vào ngày chín của tháng vào buổi chiều, từ chiều đến chiều, các ngươi sẽ giữ ngày sa-bát ấy."
  33: "Và Đức THIÊN CHÚA phán cùng Môi-se, rằng:"
  34: "Hãy nói với con cái Ít-ra-ên, rằng: Ngày mười lăm của tháng thứ bảy này sẽ là lễ Lều bảy ngày cho THIÊN CHÚA."
  35: "Ngày đầu sẽ là thánh_truyền: các ngươi chớ làm việc gì trong đó."
  36: "Bảy ngày các ngươi sẽ dâng lễ vật bằng lửa cho THIÊN CHÚA: ngày thứ tám sẽ là thánh_truyền cho các ngươi; và các ngươi sẽ dâng lễ vật bằng lửa cho THIÊN CHÚA: đó là ngày long trọng; và các ngươi chớ làm việc gì trong đó."
  37: "Đây là các ngày lễ của THIÊN CHÚA, mà các ngươi sẽ tuyên xưng là thánh_truyền, để dâng lễ vật bằng lửa cho THIÊN CHÚA, là lễ toàn thiêu, và lễ vật, và sự dâng, và lễ đồ uống, mỗi vật trên ngày của nó:"
  38: "Ngoài các ngày sa-bát của THIÊN CHÚA, và ngoài quà tặng của các ngươi, và ngoài mọi lời thệ của các ngươi, và ngoài mọi sự tự nguyện của các ngươi, mà các ngươi dâng cho THIÊN CHÚA."
  39: "Cũng trong ngày mười lăm của tháng thứ bảy, khi các ngươi đã thu hoạch hoa lợi của đất, các ngươi sẽ giữ lễ cho THIÊN CHÚA bảy ngày: ngày đầu sẽ là ngày sa-bát, và ngày thứ tám sẽ là ngày sa-bát."
  40: "Các ngươi sẽ lấy cho mình vào ngày đầu những cành của cây đẹp, nhành của cây chà là, và cành của cây rậm, và liễu của suối; và các ngươi sẽ vui mừng trước mặt THIÊN CHÚA, Thiên Chúa của các ngươi bảy ngày."
  41: "Các ngươi sẽ giữ nó làm lễ cho THIÊN CHÚA bảy ngày trong năm; đó là luật lệ vĩnh viễn suốt các đời của các ngươi: các ngươi sẽ giữ nó vào tháng thứ bảy."
  42: "Các ngươi sẽ ở trong lều bảy ngày; mọi người sinh ra là người Ít-ra-ên sẽ ở trong lều:"
  43: "Hảy cho các đời của các ngươi biết rằng Ta đã làm cho con cái Ít-ra-ên ở trong lều, khi Ta dẫn họ ra khỏi xứ Ê-díp-tô: Ta là THIÊN CHÚA, Thiên Chúa của các ngươi."
  44: "Môi-se đã báo cho con cái Ít-ra-ên biết các ngày lễ của THIÊN CHÚA."
