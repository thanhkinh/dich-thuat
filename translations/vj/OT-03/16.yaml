16:
  1: "Và THIÊN CHÚA phán với Môi-se sau khi hai con trai của A-rôn chết, khi chúng dâng lễ trước mặt THIÊN CHÚA và chết;"
  2: "Và THIÊN CHÚA phán với Môi-se rằng: Hãy nói với A-rôn, anh em ngươi, rằng chớ đến bất cứ lúc nào vào nơi thánh trong màn trước nắp thưng chuộc tội ở trên hòm, để khỏi phải chết; vì Ta sẽ hiện ra trong mây trên nắp thưng chuộc tội."
  3: "Ấy đó A-rôn sẽ vào nơi thánh: với một chòm bò non làm lễ tế tội, và một chiên đực làm lễ toàn thiêu."
  4: "Ngài sẽ mặc áo vải thô thánh, sẽ mặc quần vải thô trên thân thể mình, sẽ thắt đai lưng vải thô, và đội mũ vải thô; đó là đồ thánh; vậy Ngài phải rửa thân thể mình bằng nước, rồi mới mặc chúng."
  5: "Và Ngài sẽ lấy từ hội chúng con cái Ít-ra-ên hai dê con làm lễ tế tội, và một chiên đực làm lễ toàn thiêu."
  6: "Và A-rôn sẽ dâng chòm bò của lễ tế tội, là cái cho chính Ngài, và làm lễ chuộc tội cho chính Ngài và cho nhà Ngài."
  7: "Và Ngài sẽ lấy hai con dê đó, và dâng chúng trước mặt THIÊN CHÚA ở cửa hội mắn."
  8: "Và A-rôn sẽ bốc thăm cho hai con dê đó; một thăm cho THIÊN CHÚA, và một thăm cho dê xóa bỏ."
  9: "Và A-rôn sẽ dâng con dê mà thăm của THIÊN CHÚA trúng, và dâng nó làm lễ tế tội."
  10: "Còn con dê mà thăm trúng để làm dê xóa bỏ, sẽ được dâng sống trước mặt THIÊN CHÚA, để dùng nó làm lễ chuộc tội, và thả nó làm dê xóa bỏ ra đồng vắng."
  11: "Và A-rôn sẽ dâng chòm bò của lễ tế tội, là cái cho chính Ngài, và làm lễ chuộc tội cho chính Ngài và cho nhà Ngài, và giết chòm bò của lễ tế tội là cái cho chính Ngài."
  12: "Và Ngài sẽ lấy đầy một lư hương than hồng từ bàn thờ trước mặt THIÊN CHÚA, và tay đầy hương thơm đã giày nhỏ, và mang vào trong màn;"
  13: "Và Ngài sẽ đặt hương lên lửa trước mặt THIÊN CHÚA, để mây của hương che nắp thưng chuộc tội ở trên lời chứng, để Ngài không chết;"
  14: "Và Ngài sẽ lấy chút máu của chòm bò, và rắc bằng ngón tay mình lên nắp thưng chuộc tội về phía đông; và trước nắp thưng chuộc tội Ngài sẽ rắc máu bằng ngón tay mình bảy lần."
  15: "Bấy giờ Ngài sẽ giết con dê của lễ tế tội, là cái cho dân chúng, và mang máu của nó vào trong màn, và làm với máu đó như Ngài đã làm với máu của chòm bò, và rắc nó lên nắp thưng chuộc tội, và trước nắp thưng chuộc tội:"
  16: "Và Ngài sẽ làm lễ chuộc tội cho nơi thánh, vì sự ô uế của con cái Ít-ra-ên, và vì những sự phạm tội của họ trong mọi tội lỗi của họ; và Ngài cũng sẽ làm như vậy cho hội mắn ở giữa họ trong sự ô uế của họ."
  17: "Và sẽ không có ai trong hội mắn khi Ngài vào để làm lễ chuộc tội trong nơi thánh, cho đến khi Ngài đi ra và đã làm lễ chuộc tội cho chính Ngài, và cho nhà Ngài, và cho toàn thể hội chúng Ít-ra-ên."
  18: "Và Ngài sẽ ra đến bàn thờ trước mặt THIÊN CHÚA, và làm lễ chuộc tội cho nó; và sẽ lấy chút máu của chòm bò, và chút máu của con dê, và bôi lên các sừng của bàn thờ chung quanh."
  19: "Và Ngài sẽ rắc chút máu lên đó bằng ngón tay mình bảy lần, và làm cho nó sạch, và thánh hóa nó khỏi sự ô uế của con cái Ít-ra-ên."
  20: "Khi Ngài đã làm xong việc dọn dẹp nơi thánh, và hội mắn, và bàn thờ, Ngài sẽ dâng con dê sống đó:"
  21: "Và A-rôn sẽ đặt cả hai tay lên đầu con dê sống đó, và xưng mọi sự gian ác của con cái Ít-ra-ên trên nó, và mọi sự phạm tội của họ trong mọi tội lỗi của họ, đặt chúng lên đầu con dê, và sai người đứng sẵn đưa nó đi ra đồng vắng:"
  22: "Và con dê sẽ gánh mọi sự gian ác của họ đến một vùng đất không người ở; và người ấy sẽ thả con dê ở đồng vắng."
  23: "Và A-rôn sẽ vào hội mắn, và cởi bỏ đồ vải thô mà Ngài đã mặc khi vào nơi thánh, và để chúng ở đó:"
  24: "Và Ngài sẽ rửa thân thể mình bằng nước ở nơi thánh, và mặc đồ của Ngài, và đi ra, và dâng lễ toàn thiêu của Ngài, và lễ toàn thiêu của dân chúng, và làm lễ chuộc tội cho chính Ngài và cho dân chúng."
  25: "Và Ngài sẽ đốt mỡ của lễ tế tội trên bàn thờ."
  26: "Còn người đã thả con dê làm dê xóa bỏ sẽ giặt quần áo mình, và tắm thân thể mình bằng nước, sau đó mới được vào trại."
  27: "Con chòm bò làm lễ tế tội, và con dê làm lễ tế tội, mà máu của nó đã được mang vào để làm lễ chuộc tội trong nơi thánh, người ta phải đưa ra ngoài trại, và thiêu da, thịt, và phân của chúng bằng lửa."
  28: "Và người thiêu chúng phải giặt quần áo mình, và tắm thân thể mình bằng nước, sau đó mới được vào trại."
  29: "Và điều này sẽ là một sắc lệnh vĩnh viễn cho các ngươi: Vào tháng bảy, ngày mười của tháng, các ngươi phải hạ mình, và không làm việc gì cả, dù là người bản xứ, hay người ngoại trú giữa các ngươi:"
  30: "Vì vào ngày đó, vị tư tế sẽ làm lễ chuộc tội cho các ngươi, để làm sạch các ngươi, để các ngươi được sạch khỏi mọi tội lỗi trước mặt THIÊN CHÚA."
  31: "Đó là ngày nghỉ ngơi sabát cho các ngươi, và các ngươi phải hạ mình, là một sắc lệnh vĩnh viễn."
  32: "Và vị tư tế mà Ngài đã xức dầu, và đã thánh hóa để làm việc trong chức vụ tư tế thay cho cha Ngài, sẽ làm lễ chuộc tội, và phải mặc đồ vải thô, là đồ thánh:"
  33: "Và Ngài sẽ làm lễ chuộc tội cho nơi thánh rất thánh, và sẽ làm lễ chuộc tội cho hội mắn, và cho bàn thờ, và Ngài sẽ làm lễ chuộc tội cho các tư tế, và cho toàn thể dân chúng của hội chúng."
  34: "Và đây sẽ là một sắc lệnh vĩnh viễn cho các ngươi, để làm lễ chuộc tội cho con cái Ít-ra-ên vì mọi tội lỗi của họ một lần mỗi năm. Và Ngài đã làm như THIÊN CHÚA đã truyền cho Môi-se."
