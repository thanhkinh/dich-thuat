19:
  1: "Và THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy nói với toàn thể hội chúng của con cháu Ít-ra-ên, và mà rằng: Các ngươi hãy nên thánh; vì Ta, THIÊN CHÚA là Thiên Chúa của các ngươi, là thánh."
  3: "Mỗi người hãy kính sợ mẹ mình và cha mình, và hãy giữ ngày Sa-bát của Ta: Ta là THIÊN CHÚA là Thiên Chúa của các ngươi."
  4: "Các ngươi chớ quay về các tượng thần, và chớ tự đúc cho mình các thần bằng kim loại: Ta là THIÊN CHÚA là Thiên Chúa của các ngươi."
  5: "Và nếu các ngươi dâng của lễ lễ bình an cho THIÊN CHÚA, thì các ngươi phải dâng nó theo ý muốn của mình."
  6: "Ngày dâng đó và ngày hôm sau sẽ được ăn, nhưng nếu còn sót lại đến ngày thứ ba, thì phải đốt bằng lửa."
  7: "Và nếu đến ngày thứ ba có ai ăn chút nào, thì đó là điều ghê tởm; sẽ không được chấp thuận."
  8: "Vậy hễ ai ăn nó, sẽ mang tội lỗi của mình, vì đã làm nhục vật gì đã được quyền thánh của THIÊN CHÚA: và người ấy sẽ bị cắt khỏi giữa dân mình."
  9: "Khi các ngươi gặt mùa của đất mình, ngươi chớ gặt tận đến góc đồng ruộng mình, cũng chớ nhặt phông馀 của mùa gặt mình."
  10: "Ngươi chớ nhặt vườn nho mình, cũng chớ nhặt mọi quả nho của vườn nho mình; ngươi hãy để lại cho người nghèo và người lạ: Ta là THIÊN CHÚA là Thiên Chúa của các ngươi."
  11: "Các ngươi chớ trộm cắp, chớ lừa gạt, chớ nói dối với nhau."
  12: "Các ngươi chớ thề dối bởi danh Ta, cũng chớ làm ô uế danh của Thiên Chúa của ngươi: Ta là THIÊN CHÚA."
  13: "Ngươi chớ áp bức người lân cận, cũng chớ cướp bóc; tiền công của người làm thuê chớ ở lại với ngươi qua đêm đến sáng mai."
  14: "Ngươi chớ rủa sả người điếc, và chớ đặt vật gây vấp trước người mù, nhưng phải kính sợ Thiên Chúa của ngươi: Ta là THIÊN CHÚA."
  15: "Các ngươi chớ làm sự gian ác trong xét xử: ngươi chớ thiên vị người nghèo, và chớ tôn kính người quyền thế: nhưng phải xét xử người lân cận theo sự công chính."
  16: "Ngươi chớ đi loanh quanh làm kẻ vu khống ở giữa dân mình, cũng chớ đứng về phía huyết của người lân cận: Ta là THIÊN CHÚA."
  17: "Ngươi chớ hận anh em mình trong lòng mình; ngươi chắc chắn phải răn trách người lân cận mình, và chớ chịu để tội lỗi đến trên người."
  18: "Ngươi chớ trả thù, cũng chớ ôm hờn với con cháu của dân mình, nhưng ngươi phải yêu người lân cận như chính mình: Ta là THIÊN CHÚA."
  19: "Các ngươi hãy giữ điều luật của Ta. Ngươi chớ để súc vật của ngươi giao phối với giống loài khác: ngươi chớ gieo đồng ruộng của ngươi với giống lẫn lộn: chiếc áo pha lẫn sợi vải và len chớ đến trên ngươi."
  20: "Vả nếu người nào nằm với người tỳ nữ đã đính ước cho chồng, nhưng chưa được chuộc, cũng chưa được tự do, thì người ấy sẽ bị trừng phạt; họ chớ bị giết chết, vì người tỳ nữ ấy chưa được tự do."
  21: "Người ấy phải mang lễ tội bồi thường đến cho THIÊN CHÚA, đến cửa Hội Chúng, là một con chiên đực làm lễ tội bồi thường."
  22: "Mặc dù tế lễ sẽ dùng con chiên của lễ tội bồi thường để làm sự chuộc tội cho người ấy trước mặt THIÊN CHÚA vì tội lỗi đã làm, và người ấy được tha thứ."
  23: "Khi các ngươi vào đất và đã trồng mọi thứ cây để ăn, thì các ngươi hãy coi quả của nó như chưa cắt bì: ba năm nó sẽ được coi như chưa cắt bì đối với các ngươi, sẽ không được ăn."
  24: "Nhưng đến năm thứ tư, mọi quả của nó sẽ được coi là thánh để ngợi khen THIÊN CHÚA."
  25: "Và đến năm thứ năm, các ngươi hãy ăn quả của nó, để nó sinh hoa quả cho các ngươi: Ta là THIÊN CHÚA là Thiên Chúa của các ngươi."
  26: "Các ngươi chớ ăn cái gì với huyết, cũng chớ dùng phép bói toán, và chớ xem ngày giờ."
  27: "Các ngươi chớ cắt tròn góc tóc của đầu, và chớ làm hỏng góc râu của mình."
  28: "Các ngươi chớ làm vết thương trên thịt mình vì người chết, cũng chớ để vết gì trên người: Ta là THIÊN CHÚA."
  29: "Chớ bán con gái mình để làm điếm, để cho đất ấy đầy dẫm sự gian dối: đừng để đất ấy đầy dẫy điều gian ác."
  30: "Các ngươi hãy giữ ngày Sa-bat của Ta, và phải kính nể nơi thánh của Ta: Ta là THIÊN CHÚA."
  31: "Các ngươi chớ để ý đến những kẻ có thần bài, cũng chớ tìm kiếm những kẻ đồng đồng để bị họ làm ô uế: Ta là THIÊN CHÚA là Thiên Chúa của các ngươi."
  32: "Ngươi phải đứng dậy trước người đầu bạc, và phải tôn kính mặt người già, và phải kính sợ Thiên Chúa của ngươi: Ta là THIÊN CHÚA."
  33: "Nếu người lạ trú ngụ cùng ngươi trong đất của ngươi, các ngươi chớ làm khổ họ."
  34: "Người lạ ở cùng các ngươi sẽ được đối xử như người sinh giữa các ngươi, và ngươi phải yêu họ như chính mình; vì các ngươi từng là người lạ trong đất Ê-díp-tô: Ta là THIÊN CHÚA là Thiên Chúa của các ngươi."
  35: "Các ngươi chớ làm sự gian ác trong xét xử, trong đo đạc, trong cân nặng, hay trong thể tích."
  36: "Các ngươi phải có cân công bằng, hột cân công bằng, e-pha công bằng, và hin công bằng: Ta là THIÊN CHÚA là Thiên Chúa của các ngươi, Đấng đã dẫn các ngươi ra khỏi đất Ê-díp-tô."
  37: "Vậy các ngươi phải tuân giữ mọi điều luật và mọi sự xét xử của Ta, và phải làm theo chúng: Ta là THIÊN CHÚA."
