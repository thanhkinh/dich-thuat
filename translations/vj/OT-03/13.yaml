13:
  1: "Và THIÊN CHÚA phán với Môi-se và A-rôn, rằng:"
  2: "Khi một người có trong da của thịt người một cục cứng, hoặc một vảy, hoặc một đốm sáng, và mà trong da của thịt người đó giống như bệnh phong; thì người ấy sẽ được đưa đến A-rôn tư tế, hoặc đến một trong các con trai của người là các tư tế:"
  3: "Và tư tế sẽ xem xét vết bệnh trong da của thịt: và khi tóc trong vết bệnh đã bị trắng, và vết bệnh trước mắt sâu hơn da của thịt người, đó là bệnh phong: và tư tế sẽ xem xét người, và tuyên bố người ấy không sạch."
  4: "Nếu đốm sáng ấy trắng trong da của thịt người, và trước mắt không sâu hơn da, và tóc của nó không bị trắng; thì tư tế sẽ cách ly người có vết bệnh bảy ngày:"
  5: "Và tư tế sẽ xem xét người vào ngày thứ bảy: và, đây, nếu vết bệnh trước mắt không lan, và vết bệnh không lan trong da; thì tư tế sẽ cách ly người ấy thêm bảy ngày nữa:"
  6: "Và tư tế sẽ xem xét người nữa vào ngày thứ bảy: và, đây, nếu vết bệnh hơi sẫm, và vết bệnh không lan trong da, tư tế sẽ tuyên bố người ấy sạch: đó chỉ là vảy: và người sẽ giặt quần áo của mình, và được sạch."
  7: "Nhưng nếu vảy đó lan rộng trong da, sau khi người đã được xem xét bởi tư tế để được làm sạch, người sẽ được xem xét bởi tư tế lại:"
  8: "Và nếu tư tế thấy rằng, đây, vảy đó lan trong da, thì tư tế sẽ tuyên bố người ấy không sạch: đó là bệnh phong."
  9: "Khi bệnh phong ở một người, thì người ấy sẽ được đưa đến tư tế;"
  10: "Và tư tế sẽ thấy người: và, đây, nếu cục cứng trắng trong da, và nó đã làm tóc trắng, và có thịt sống tươi trong cục cứng;"
  11: "Đó là bệnh phong cũ trong da của thịt người, và tư tế sẽ tuyên bố người ấy không sạch, và sẽ không cách ly người: vì người không sạch."
  12: "Và nếu bệnh phong nở ra rộng trong da, và bệnh phong bao trùm mọi da của người có vết bệnh từ đầu đến chân, wherever tư tế nhìn;"
  13: "Khi đó tư tế sẽ suy xét: và, đây, nếu bệnh phong đã bao trùm mọi thịt của người, người sẽ tuyên bố sạch người có vết bệnh: nó đã toàn bị trắng: người sạch."
  14: "Nhưng khi thịt sống hiện ra trong người, người sẽ không sạch."
  15: "Và tư tế sẽ thấy thịt sống, và tuyên bố người không sạch: vì thịt sống không sạch: đó là bệnh phong."
  16: "Hoặc nếu thịt sống lại trở lại, và được đổi thành trắng, người sẽ đến cùng tư tế;"
  17: "Và tư tế sẽ thấy người: và, đây, nếu vết bệnh đã biến thành trắng; thì tư tế sẽ tuyên bố sạch người có vết bệnh: người sạch."
  18: "Cũng thịt đó, trong đó, ngay trong da của nó, có một nhọt, và lành,"
  19: "Và ở chỗ của nhọt có một cục cứng trắng, hoặc một đốm sáng, trắng, và hơi đỏ, và được cho tư tế xem;"
  20: "Và nếu, khi tư tế thấy nó, đây, nó trước mắt thấp hơn da, và tóc của nó bị trắng; tư tế sẽ tuyên bố người ấy không sạch: đó là vết bệnh phong nổ ra từ nhọt."
  21: "Nhưng nếu tư tế nhìn vào nó, và, đây, không có tóc trắng trong đó, và nếu nó không thấp hơn da, nhưng hơi sẫm; thì tư tế sẽ cách ly người bảy ngày:"
  22: "Và nếu nó lan rộng trong da, thì tư tế sẽ tuyên bố người ấy không sạch: đó là vết bệnh."
  23: "Nhưng nếu đốm sáng ở yên chỗ của nó, và không lan, đó là nhọt bỏng; và tư tế sẽ tuyên bố người ấy sạch."
  24: "Hoặc nếu có thịt nào, trong da mà có vết bỏng nóng, và thịt tươi bị bỏng có một đốm sáng trắng, hơi đỏ, hoặc trắng;"
  25: "Khi đó tư tế sẽ nhìn vào nó: và, đây, nếu tóc trong đốm sáng bị trắng, và nó trước mắt sâu hơn da; đó là bệnh phong nổ ra từ vết bỏng: vậy tư tế sẽ tuyên bố người ấy không sạch: đó là vết bệnh phong."
  26: "Nhưng nếu tư tế nhìn vào nó, và, đây, không có tóc trắng trong đốm sáng, và nó không thấp hơn da khác, nhưng hơi sẫm; thì tư tế sẽ cách ly người bảy ngày:"
  27: "Và tư tế sẽ nhìn người vào ngày thứ bảy: và nếu nó lan rộng trong da, thì tư tế sẽ tuyên bố người ấy không sạch: đó là vết bệnh phong."
  28: "Và nếu đốm sáng ở yên chỗ của nó, và không lan trong da, nhưng nó hơi sẫm; đó là cục cứng của vết bỏng, và tư tế sẽ tuyên bố người ấy sạch: vì đó là sự viêm của vết bỏng."
  29: "Nếu một người nam hay người nữ có một vết bệnh trên đầu hoặc trên râu;"
  30: "Khi đó tư tế sẽ thấy vết bệnh: và, đây, nếu nó trước mắt sâu hơn da; và trong đó có một tóc vàng mảnh; thì tư tế sẽ tuyên bố người ấy không sạch: đó là vảy khô, đó là bệnh phong trên đầu hoặc râu."
  31: "Và nếu tư tế nhìn vào vết bệnh của vảy, và, đây, nó không trước mắt sâu hơn da, và không có tóc đen trong đó; thì tư tế sẽ cách ly người có vết bệnh của vảy bảy ngày:"
  32: "Và vào ngày thứ bảy tư tế sẽ nhìn vào vết bệnh: và, đây, nếu vảy không lan, và không có tóc vàng trong đó, và vảy không trước mắt sâu hơn da;"
  33: "Người sẽ được cạo, nhưng vảy thì không được cạo; và tư tế sẽ cách ly người có vảy thêm bảy ngày nữa:"
  34: "Và vào ngày thứ bảy tư tế sẽ nhìn vào vảy: và, đây, nếu vảy không lan trong da, cũng không trước mắt sâu hơn da; thì tư tế sẽ tuyên bố người ấy sạch: và người sẽ giặt quần áo của mình, và được sạch."
  35: "Nhưng nếu vảy lan nhiều trong da sau khi người được làm sạch;"
  36: "Khi đó tư tế sẽ nhìn vào người: và, đây, nếu vảy lan trong da, tư tế không cần tìm tóc vàng; người không sạch."
  37: "Nhưng nếu vảy trước mắt của người ở yên, và có tóc đen mọc lên trong đó; vảy đã lành, người sạch: và tư tế sẽ tuyên bố người ấy sạch."
  38: "Nếu một người nam hay một người nữ có trong da của thịt họ những đốm sáng, là những đốm sáng trắng;"
  39: "Khi đó tư tế sẽ nhìn: và, đây, nếu những đốm sáng trong da của thịt họ hơi trắng sẫm; đó là đốm tàn nhang mọc trong da; người sạch."
  40: "Và người mà tóc đã rơi khỏi đầu mình, người là hói; người vẫn sạch."
  41: "Và người có tóc rơi khỏi phần đầu của mình hướng về mặt mình, người là trán hói; người vẫn sạch."
  42: "Và nếu có trong đầu hói, hoặc trán hói, một vết loét trắng hơi đỏ; đó là bệnh phong nảy lên trong đầu hói của người, hoặc trán hói của người."
  43: "Khi đó tư tế sẽ nhìn vào nó: và, đây, nếu cục cứng của vết loét trắng hơi đỏ trong đầu hói của người, hoặc trong trán hói của người, giống như bệnh phong hiện ra trong da của thịt;"
  44: "Người là người phong, người không sạch: tư tế sẽ tuyên bố người hoàn toàn không sạch; vết bệnh của người ở trong đầu người."
  45: "Và người phong mà vết bệnh ở trong, quần áo của người sẽ bị xé, và đầu người trần, và người sẽ bịt môi trên của mình, và sẽ kêu, Không sạch, không sạch."
  46: "Mọi ngày mà vết bệnh ở trong người người sẽ bị ô uế; người không sạch: người sẽ ở một mình; ngoài trại sẽ là nơi ở của người."
  47: "Cũng quần áo mà vết bệnh phong ở trong, là quần áo bằng len, hoặc là quần áo bằng vải lanh;"
  48: "Là trong cơi dọc, hoặc cơi ngang; bằng vải lanh, hoặc bằng len; là trong da, hoặc trong bất cứ thứ gì làm bằng da;"
  49: "Và nếu vết bệnh xanh hoặc đỏ trong quần áo, hoặc trong da, hoặc trong cơi dọc, hoặc trong cơi ngang, hoặc trong bất cứ thứ gì của da; đó là vết bệnh phong, và sẽ được cho tư tế xem:"
  50: "Và tư tế sẽ nhìn vào vết bệnh, và cách ly nó có vết bệnh bảy ngày:"
  51: "Và người sẽ nhìn vào vết bệnh vào ngày thứ bảy: nếu vết bệnh lan trong quần áo, hoặc trong cơi dọc, hoặc trong cơi ngang, hoặc trong da, hoặc trong bất cứ công việc gì được làm bằng da; vết bệnh là bệnh phong ăn mòn; nó không sạch."
  52: "Người sẽ đốt quần áo đó, là cơi dọc hay cơi ngang, bằng len hay bằng vải lanh, hoặc bất cứ thứ gì của da, mà vết bệnh ở trong: vì đó là bệnh phong ăn mòn; nó sẽ bị đốt trong lửa."
  53: "Và nếu tư tế nhìn, và, đây, vết bệnh không lan trong quần áo, hoặc trong cơi dọc, hoặc trong cơi ngang, hoặc trong bất cứ thứ gì của da;"
  54: "Khi đó tư tế sẽ ra lệnh rằng họ giặt thứ mà vết bệnh ở trong, và người sẽ cách ly nó thêm bảy ngày nữa:"
  55: "Và tư tế sẽ nhìn vào vết bệnh, sau khi nó được giặt: và, đây, nếu vết bệnh không đổi màu của nó, và vết bệnh không lan; nó không sạch; ngươi sẽ đốt nó trong lửa; nó ăn mòn bên trong, là nó trần bên trong hoặc bên ngoài."
  56: "Và nếu tư tế nhìn, và, đây, vết bệnh hơi sẫm sau khi giặt nó; khi đó người sẽ xé nó khỏi quần áo, hoặc khỏi da, hoặc khỏi cơi dọc, hoặc khỏi cơi ngang:"
  57: "Và nếu nó vẫn còn hiện ra trong quần áo, hoặc trong cơi dọc, hoặc trong cơi ngang, hoặc trong bất cứ thứ gì của da; đó là vết bệnh lan: ngươi sẽ đốt cái mà vết bệnh ở trong bằng lửa."
  58: "Và quần áo, là cơi dọc, hoặc cơi ngang, hoặc bất cứ thứ gì của da, mà ngươi sẽ giặt, nếu vết bệnh đã rời khỏi chúng, khi đó nó sẽ được giặt lần thứ hai, và sẽ sạch."
  59: "Đây là luật về vết bệnh phong trong quần áo bằng len hoặc bằng vải lanh, là trong cơi dọc, hoặc cơi ngang, hoặc bất cứ thứ gì của da, để tuyên bố nó sạch, hoặc để tuyên bố nó không sạch."
