6:
  1: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Nếu một linh hồn phạm tội, và làm điều trái nghịch với THIÊN CHÚA, và nói dối với người thân lân cận về điều gì được giao cho mình giữ, hoặc trong việc liên hiệp, hoặc trong điều gì bị cướp giật đi, hoặc đã lừa dối người thân lân cận;"
  3: "Hoặc đã tìm thấy điều gì bị mất, mà lại nói dối về việc đó, và thề dối trá; trong bất cứ điều nào trong mọi điều mà người ta làm, phạm tội trong đó:"
  4: "Bấy giờ sẽ phải, vì người đó đã phạm tội và có tội, người đó phải hoàn lại điều mà người ta đã cướp giật đi, hoặc điều mà người ta đã lừa dối mà có, hoặc điều được giao cho người đó giữ, hoặc điều mất mà người đó đã tìm thấy,"
  5: "Hoặc tất cả những gì mà người đó đã thề dối trá; người đó phải hoàn lại nó theo vốn gốc, và phải thêm một phần năm vào đó, và đem nó cho người thuộc về nó, trong ngày lễ vật chuộc tội của người đó."
  6: "Và người đó sẽ dâng lễ vật chuộc tội mình đến cùng THIÊN CHÚA, một con chiên đực tròn trĩnh không tì vết từ trong đàn, theo sự định giá của ngươi, làm lễ vật chuộc tội, đến cùng vị tế sĩ:"
  7: "Và vị tế sĩ sẽ làm lễ chuộc tội cho người đó trước mặt THIÊN CHÚA: và người đó sẽ được tha thứ bất cứ điều gì trong mọi điều người đó đã làm trong sự vi phạm đó."
  8: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  9: "Hãy truyền cho A-rôn và các con trai người, rằng: Đây là luật pháp của lễ toàn thiêu: Lễ toàn thiêu là vì sự cháy trên bàn thờ suốt đêm cho đến buổi sáng, và lửa của bàn thờ phải cháy trên đó."
  10: "Vị tế sĩ sẽ mặc áo vải gai của mình, và quần đùi vải gai người sẽ mặc trên xác thịt mình, và nhặt tro mà lửa đã thiêu cùng với lễ toàn thiêu trên bàn thờ, và người sẽ đặt nó bên cạnh bàn thờ."
  11: "Và người sẽ cởi áo quần của mình, và mặc áo quần khác, và mang tro ra ngoài trại đến một nơi thanh tịnh."
  12: "Và lửa trên bàn thờ sẽ cháy trên đó; nó không được để tắt: và vị tế sĩ sẽ đốt củi trên đó mỗi buổi sáng, và sắp xếp lễ toàn thiêu theo thứ tự trên đó; và người sẽ đốt mỡ của lễ vật bình an trên đó."
  13: "Lửa sẽ luôn luôn cháy trên bàn thờ; nó sẽ không bao giờ tắt."
  14: "Và đây là luật pháp của lễ vật của bánh: các con trai của A-rôn sẽ dâng nó trước mặt THIÊN CHÚA, trước bàn thờ."
  15: "Và người sẽ lấy từ đó một nắm đầy tay, của bột mì của lễ vật của bánh, và của dầu của nó, và tất cả hương nhũ đang trên lễ vật của bánh, và sẽ đốt nó trên bàn thờ làm mùi thơm, là kỷ niệm của nó, dâng lên THIÊN CHÚA."
  16: "Và phần còn lại của nó A-rôn và các con trai người sẽ ăn: với bánh không men nó sẽ được ăn ở nơi thánh; trong sân của lều hội chúng họ sẽ ăn nó."
  17: "Nó không được nướng với men. Ta đã ban nó cho họ làm phần của các lễ vật của Ta được dâng bằng lửa; nó là thánh chí thánh, như lễ vật chuộc tội và như lễ vật tội lỗi."
  18: "Mọi người đực trong con cái của A-rôn sẽ ăn nó. Sẽ là một đạo luật vĩnh cửu trong các thế hệ của các ngươi về các lễ vật của THIÊN CHÚA được dâng bằng lửa: mọi người đụng đến chúng sẽ là thánh."
  19: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  20: "Đây là lễ vật của A-rôn và của các con trai người, mà họ sẽ dâng lên THIÊN CHÚA trong ngày khi người được xức dầu; một phần mười của e-pha bột mì tinh làm lễ vật của bánh trường cửu, một nửa của nó vào buổi sáng, và một nửa vào buổi tối."
  21: "Trong chảo nó sẽ được làm với dầu; và khi đã nướng xong, ngươi sẽ mang nó vào: và các miếng đã nướng của lễ vật của bánh ngươi sẽ dâng làm mùi thơm dâng lên THIÊN CHÚA."
  22: "Và vị tế sĩ trong các con trai người được xức dầu thay thế người sẽ dâng nó: là một đạo luật vĩnh cửu dâng lên THIÊN CHÚA; nó sẽ được đốt toàn bộ."
  23: "Vì mọi lễ vật của bánh cho vị tế sĩ sẽ được đốt toàn bộ: nó không được ăn."
  24: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  25: "Hãy nói cùng A-rôn và cùng các con trai người, rằng: Đây là luật pháp của lễ vật tội lỗi: Ở nơi mà lễ toàn thiêu bị giết, lễ vật tội lỗi sẽ bị giết trước mặt THIÊN CHÚA: nó là thánh chí thánh."
  26: "Vị tế sĩ dâng nó làm lễ vật tội lỗi sẽ ăn nó: ở nơi thánh nó sẽ được ăn, trong sân của lều hội chúng."
  27: "Bất cứ điều gì đụng đến xác thịt của nó sẽ là thánh: và khi có máu của nó hất lên bất cứ áo quần nào, ngươi sẽ giặt cái mà máu được hất lên đó ở nơi thánh."
  28: "Nhưng vật dụng bằng đất nung mà nó được nấu trong đó sẽ bị đập vỡ: và nếu nó được nấu trong nồi đồng, nó sẽ được cạo sạch và rửa trong nước."
  29: "Mọi người đực trong các vị tế sĩ sẽ ăn nó: nó là thánh chí thánh."
  30: "Và không lễ vật tội lỗi nào mà máu của nó được mang vào lều hội chúng để làm lễ chuộc tội ở nơi thánh sẽ được ăn: nó sẽ bị đốt trong lửa."
