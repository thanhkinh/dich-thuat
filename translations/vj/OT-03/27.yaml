27:
  1: "Đức THIÊN CHÚA phán cùng Môi-se rằng:"
  2: "Hãy nói cùng con cái Ít-ra-ên, và nói cùng chúng rằng: Khi một người nào làm một lời thề đặc biệt, thì các người ấy sẽ thuộc về THIÊN CHÚA theo sự định giá của ngươi."
  3: "Và sự định giá của ngươi về người đực từ hai mươi tuổi đến sáu mươi tuổi, thì sự định giá sẽ là năm mươi xê-ken bạc, theo xê-ken nơi thánh."
  4: "Nếu là người cái, thì sự định giá của ngươi sẽ là ba mươi xê-ken."
  5: "Nếu từ năm tuổi đến hai mươi tuổi, thì sự định giá của ngươi về người đực sẽ là hai mươi xê-ken, và về người cái là mười xê-ken."
  6: "Nếu từ một tháng tuổi đến năm tuổi, thì sự định giá của ngươi về người đực sẽ là năm xê-ken bạc, và về người cái sự định giá của ngươi sẽ là ba xê-ken bạc."
  7: "Nếu từ sáu mươi tuổi trở lên; nếu là người đực, thì sự định giá của ngươi sẽ là mười lăm xê-ken, và về người cái là mười xê-ken."
  8: "Song nếu người ấy nghèo hơn sự định giá của ngươi, thì người ấy sẽ đến trước mặt thầy tế lễ, và thầy tế lễ sẽ định giá người ấy; theo khả năng của người đã thề, thầy tế lễ sẽ định giá người ấy."
  9: "Nếu là một con vật mà người ta dâng lễ vật cho THIÊN CHÚA, thì tất cả mọi gì người nào dâng của giống như vậy cho THIÊN CHÚA sẽ nên thánh."
  10: "Người ấy không được đổi nó, hay thay đổi nó, cái tốt lấy cái xấu, hay cái xấu lấy cái tốt: và nếu người ấy hẳn đổi con vật này lấy con vật khác, thì cả nó và vật đổi của nó đều sẽ nên thánh."
  11: "Nếu là bất kỳ con vật không sạch nào mà họ không dâng hy lễ cho THIÊN CHÚA, thì người ấy sẽ đem con vật đến trước mặt thầy tế lễ:"
  12: "Và thầy tế lễ sẽ định giá nó, dù tốt hay xấu: như ngươi định giá nó, hỡi thầy tế lễ, nó sẽ như vậy."
  13: "Song nếu người ấy hẳn muốn chuộc nó, thì người ấy phải thêm một phần năm của nó vào sự định giá của ngươi."
  14: "Khi một người dâng nhà mình nên thánh cho THIÊN CHÚA, thì thầy tế lễ sẽ định giá nó, dù tốt hay xấu: như thầy tế lễ định giá nó, nó sẽ đứng như vậy."
  15: "Nếu người đã dâng nó muốn chuộc lại nhà mình, thì người ấy phải thêm một phần năm tiền của sự định giá của ngươi vào đó, và nhà ấy sẽ thuộc về người."
  16: "Nếu một người dâng cho THIÊN CHÚA một phần ruộng của phần đất mình sở hữu, thì sự định giá của ngươi sẽ theo giống gieo của nó: một ho-me hạt đại mạch sẽ được định giá năm mươi xê-ken bạc."
  17: "Nếu người ấy dâng ruộng từ năm giải phóng, theo sự định giá của ngươi nó sẽ đứng."
  18: "Song nếu người ấy dâng ruộng sau năm giải phóng, thì thầy tế lễ sẽ tính cho người ấy tiền theo những năm còn lại, cho đến năm giải phóng, và sẽ được trừ bớt khỏi sự định giá của ngươi."
  19: "Nếu người đã dâng ruộng muốn bằng bất cứ cách nào chuộc lại nó, thì người ấy phải thêm một phần năm tiền của sự định giá của ngươi vào đó, và ruộng đó sẽ được đảm bảo cho người."
  20: "Nếu người ấy không muốn chuộc ruộng, hoặc nếu người ấy đã bán ruộng cho người khác, nó sẽ không được chuộc nữa."
  21: "Nhưng cái ruộng, khi nó ra đi trong năm giải phóng, sẽ nên thánh cho THIÊN CHÚA, như một ruộng dâng khấn; quyền sở hữu của nó sẽ thuộc về thầy tế lễ."
  22: "Nếu một người dâng cho THIÊN CHÚA một ruộng mà người ấy đã mua, tức là không phải của những ruộng trong phần sở hữu của người;"
  23: "Thì thầy tế lễ sẽ tính cho người ấy giá trị theo sự định giá của ngươi, cho đến năm giải phóng: và người ấy sẽ đưa sự định giá của ngươi trong ngày đó, như vật thánh cho THIÊN CHÚA."
  24: "Trong năm giải phóng, ruộng đó sẽ trả về cho người mà người đã mua ruộng từ, tức là cho người mà quyền sở hữu của đất đã thuộc về."
  25: "Và mọi sự định giá của ngươi sẽ theo xê-ken nơi thánh: hai mươi gê-ra sẽ là một xê-ken."
  26: "Chỉ con đầu lòng của gia súc, vốn là con đầu lòng thuộc về THIÊN CHÚA, không ai được dâng nó; hay bò hay chiên, nó thuộc về THIÊN CHÚA."
  27: "Nếu là con vật không sạch, thì người ấy sẽ chuộc nó theo sự định giá của ngươi, và sẽ thêm một phần năm của nó vào đó: hoặc nếu nó không được chuộc, thì nó sẽ được bán theo sự định giá của ngươi."
  28: "Tuy nhiên, không vật dâng khấn nào mà một người dâng khấn cho THIÊN CHÚA từ giữa tất cả những gì người ấy có, cả người và gia súc, và ruộng của phần sở hữu của người, được bán hay chuộc: mọi vật dâng khấn đều cực kỳ thánh cho THIÊN CHÚA."
  29: "Không ai đã dâng khấn, đã được dâng khấn trong loài người, được chuộc; nhưng hẳn sẽ bị giết chết."
  30: "Và tất cả mười phần của đất, dù giống của đất hay trái của cây, thuộc về THIÊN CHÚA: nó thánh cho THIÊN CHÚA."
  31: "Nếu một người hẳn muốn chuộc bất cứ cái gì của mười phần của người, người ấy sẽ thêm một phần năm của nó vào đó."
  32: "Và về mười phần của bò, hay của chiên, kể cả bất cứ con gì đi dưới cây gậy, con thứ mười sẽ thánh cho THIÊN CHÚA."
  33: "Người ấy không được xem xét nó tốt hay xấu, cũng không được đổi nó: và nếu người ấy đổi nó, thì cả nó và vật đổi của nó đều sẽ thánh; nó sẽ không được chuộc."
  34: "Những này là các điều răn mà THIÊN CHÚA đã truyền cho Môi-se cho con cái Ít-ra-ên tại núi Si-nai."
