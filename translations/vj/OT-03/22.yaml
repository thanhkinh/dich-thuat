22:
  1: "Đức Chúa Trời phán cùng Môi-se, rằng:"
  2: "Hãy nói cùng A-rôn và cùng các con trai ngài, để họ tự phân biệt mình khỏi những vật thánh của con cái Ít-ra-ên, và đừng làm ô uế danh thánh của Ta trong những vật mà họ dâng làm thánh cho Ta: Ta là THIÊN CHÚA."
  3: "Hãy nói cùng họ rằng: Phàm ai nào trong mọi dòng giống của các ngươi, trong mọi đời sau, mà lại gần những vật thánh mà con cái Ít-ra-ên dâng cho THIÊN CHÚA, mà vẫn còn sự dơ bẩn trên mình, thì người đó sẽ bị đoạn tuyệt khỏi sự hiện diện của Ta: Ta là THIÊN CHÚA."
  4: "Phàm người nào của dòng giống A-rôn bị phong cùi, hoặc có mủ chảy, thì không được ăn những vật thánh, cho đến khi được sạch. Và phàm ai chạm đến vật gì bị dơ bởi người chết, hoặc người nào có tinh trùng chảy ra;"
  5: "Hoặc ai chạm đến loài vật bò sát nào, khiến mình bị dơ bẩn, hoặc người nào mà từ đó người mắc phải sự dơ bẩn bất kỳ nào;"
  6: "Kẻ nào đã chạm đến những vật đó thì sẽ bị dơ bẩn đến buổi tối, và không được ăn những vật thánh, trừ khi rửa thể xác bằng nước."
  7: "Khi mặt trời lặn rồi, người ấy sẽ sạch, và sau đó được ăn những vật thánh; vì đó là lương thực của người."
  8: "Con vật tự chết, hoặc bị thú xé, người ta không được ăn để làm ô uế mình bằng đó: Ta là THIÊN CHÚA."
  9: "Vậy họ phải giữ điều luật của Ta, kẻo mang tội vì nó và chết vì nó, nếu họ làm ô uế nó: Ta là THIÊN CHÚA, chính Đấng thánh hóa họ."
  10: "Chẳng có người lạ nào được ăn vật thánh: người ở cùng thầy tế lễ, hoặc người làm tôi thuê, không được ăn vật thánh."
  11: "Nhưng nếu thầy tế lễ dùng tiền mua một người nào, thì người đó được ăn, và người sanh trong nhà ng ấy cũng được: họ sẽ ăn thức ăn của người."
  12: "Nếu con gái của thầy tế lễ đã gả cho người lạ, thì người không được ăn của lễ vật thánh."
  13: "Nhưng nếu con gái thầy tế lễ goá bụa, hoặc bị ly dị, và không có con cái, và trở về nhà cha mình như thời còn trẻ, thì người sẽ được ăn thức ăn của cha mình; nhưng người lạ không được ăn của đó."
  14: "Nếu có ai ăn vật thánh lỡ làng, thì phải cộng thêm một phần năm vào đó, và giao cho thầy tế lễ cùng với vật thánh."
  15: "Họ chớ làm ô uế những vật thánh của con cái Ít-ra-ên mà họ dâng cho THIÊN CHÚA,"
  16: "Để không khiến họ mang tội lỡ lạm khi ăn những vật thánh của họ: Vì Ta là THIÊN CHÚA, Đấng thánh hóa họ."
  17: "Đức Chúa Trời phán cùng Môi-se, rằng:"
  18: "Hãy nói cùng A-rôn, và cùng các con trai ngài, và cùng mọi con cái Ít-ra-ên, mà nói cùng họ rằng: Phàm ai nào trong nhà Ít-ra-ên, hoặc người lạ ở Ít-ra-ên, muốn dâng của lễ cho mọi lời thệ nguyện của mình, và cho mọi của lễ tự nguyện của họ, mà họ muốn dâng cho THIÊN CHÚA làm của lễ thiêu;"
  19: "Các ngươi hãy dâng con đực không tì vết, của bò, của chiên, hoặc của dê, đều theo ý muốn của các ngươi."
  20: "Còn hễ có tì vết gì, thì các ngươi đừng dâng, vì không được chấp nhận cho các ngươi."
  21: "Và phàm ai dâng của lễ an hòa cho THIÊN CHÚA để hoàn thành lời thệ nguyện, hoặc dâng của lễ tự nguyện bằng bò hay chiên, thì phải trọn vẹn mới được chấp nhận; trong đó không được có tì vết."
  22: "Con mù, hoặc gãy, hoặc dị hình, hoặc có u, hoặc ghẻ, hoặc căn, các ngươi đừng dâng những vật đó cho THIÊN CHÚA, và đừng dâng của chúng bằng lửa trên bàn thờ cho THIÊN CHÚA."
  23: "Hễ bò hay chiên có phần thừa hoặc thiếu, ngươi có thể dâng làm của lễ tự nguyện; nhưng vì lời thệ nguyện thì không được chấp nhận."
  24: "Các ngươi đừng dâng cho THIÊN CHÚA con vật bị bầm, hoặc bị dập, hoặc bị gãy, hoặc bị cắt; cũng đừng dâng của chúng trong đất các ngươi."
  25: "Đừng từ tay người lạ mà dâng bánh của Thiên Chúa bằng bất cứ vật nào trong số đó; vì sự hư nát có trong chúng, và tì vết có trong chúng: chúng sẽ không được chấp nhận cho các ngươi."
  26: "Đức Chúa Trời phán cùng Môi-se, rằng:"
  27: "Khi bò, chiên, hoặc dê mới sanh, thì phải bảy ngày ở cùng mẹ nó; từ ngày thứ tám trở đi, sẽ được chấp nhận làm của lễ dâng bằng lửa cho THIÊN CHÚA."
  28: "Dù là bò hay chiên, các ngươi đừng giết cả nó và con của nó trong một ngày."
  29: "Khi các ngươi muốn dâng của lễ tạ ơn cho THIÊN CHÚA, hãy dâng theo ý muốn của các ngươi."
  30: "Trong ngày đó phải ăn hết; các ngươi chừng nào đừng để lại đến ngày mai: Ta là THIÊN CHÚA."
  31: "Vậy các ngươi hãy giữ các điều răn của Ta và hãy làm theo: Ta là THIÊN CHÚA."
  32: "Các ngươi chớ làm ô uế danh thánh của Ta; nhưng Ta sẽ được thánh hóa giữa con cái Ít-ra-ên: Ta là THIÊN CHÚA, Đấng thánh hóa các ngươi,"
  33: "Đấng đã đưa các ngươi ra khỏi đất Ê-díp-tô, để làm Thiên Chúa của các ngươi: Ta là THIÊN CHÚA."
