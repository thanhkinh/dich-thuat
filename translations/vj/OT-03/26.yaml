26:
  1: "Các ngươi đừng làm cho mình hình tượng nào, hay tượng tạc, cũng đừng dựng lên tượng trụ, và đừng đặt hình khắc đá trong đất các ngươi để bái lạy nó; vì Ta, THIÊN CHÚA, là Đức Chúa Trời của các ngươi."
  2: "Các ngươi hãy giữ ngày Sabbat của Ta, và tôn kính nơi thánh của Ta: Ta là THIÊN CHÚA."
  3: "Nếu các ngươi sống theo điều luật của Ta, và giữ các răn lệnh của Ta, và làm theo chúng,"
  4: "Ta sẽ cho các ngươi mưa đúng mùa, và đất sẽ sinh hoa mầu, và các cây ngoài đồng sẽ sinh quả."
  5: "Và mùa gặt của các ngươi sẽ kéo dài đến mùa nho, và mùa nho sẽ kéo dài đến mùa gieo; và các ngươi sẽ ăn bánh thật no, và sống trong đất các ngươi an toàn."
  6: "Ta sẽ cho sự bình an trong đất, và các ngươi sẽ nằm xuống nghỉ ngơi, không ai làm các ngươi sợ hãi; Ta sẽ tiêu trừ loài thú dữ khỏi đất, và gươm sẽ không xâm qua đất các ngươi."
  7: "Các ngươi sẽ truy đuổi kẻ thù của mình, và chúng sẽ ngã xuống trước các ngươi bởi gươm."
  8: "Năm người trong các ngươi sẽ truy đuổi trăm người, và trăm người trong các ngươi sẽ làm cho mười ngàn người bỏ chạy; và kẻ thù của các ngươi sẽ ngã xuống trước các ngươi bởi gươm."
  9: "Vì Ta sẽ săn sóc các ngươi, làm cho các ngươi sanh hậu, gia tăng các ngươi, và xác lập giao ước của Ta với các ngươi."
  10: "Các ngươi sẽ ăn của cũ, và lấy cũ ra vì của mới."
  11: "Ta sẽ đặt nơi ở của Ta giữa các ngươi; và linh hồn Ta sẽ không chán ghét các ngươi."
  12: "Ta sẽ đi giữa các ngươi, và sẽ làm Đức Chúa Trời của các ngươi, và các ngươi sẽ là dân của Ta."
  13: "Ta, THIÊN CHÚA, là Đức Chúa Trời của các ngươi, Đấng đã đưa các ngươi ra khỏi xứ Ê-díp-tô, hầu cho các ngươi không nên làm nô lệ của họ; Ta đã bẻ gãy dây ách của các ngươi, và làm cho các ngươi đi ngẩng cao đầu."
  14: "Nhưng nếu các ngươi không vâng nghe Ta, và không làm mọi sự răn lệnh này,"
  15: "Và nếu các ngươi coi khinh điều luật của Ta, hoặc nếu lòng các ngươi ghê tởm điều lệ của Ta, hầu cho các ngươi không làm mọi răn lệnh của Ta, nhưng phá vỡ giao ước của Ta:"
  16: "Ta cũng sẽ làm điều này cho các ngươi; Ta sẽ để sự kinh hoàng, bệnh lao, và sốt nóng rát đến trên các ngươi, những sự sẽ làm hao mòn mắt, và gây nỗi đau trong lòng; và các ngươi sẽ gieo giống uổng công, vì kẻ thù sẽ ăn nó."
  17: "Ta sẽ quay mặt Ta chống lại các ngươi, và các ngươi sẽ bị giết trước mặt kẻ thù; kẻ ghét các ngươi sẽ cai trị các ngươi; và các ngươi sẽ bỏ chạy khi không ai đuổi theo."
  18: "Và nếu vì tất cả những điều này các ngươi vẫn không vâng nghe Ta, thì Ta sẽ trừng phạt các ngươi bảy lần hơn vì tội lỗi của các ngươi."
  19: "Ta sẽ phá vỡ sự kiêu ngạo về quyền lực của các ngươi; và Ta sẽ làm trời của các ngươi như sắt, và đất của các ngươi như đồng:"
  20: "Sức mạnh của các ngươi sẽ tiêu phí uổng công; vì đất của các ngươi sẽ không sinh hoa mầu, và các cây trong đất cũng không sinh quả."
  21: "Và nếu các ngươi đi ngược lại với Ta, mà không vâng nghe Ta; Ta sẽ đưa bảy lần thêm tai họa đến trên các ngươi theo tội lỗi của các ngươi."
  22: "Ta cũng sẽ gởi thú dữ giữa các ngươi, chúng sẽ cướp mất con cái các ngươi, và tiêu diệt gia súc của các ngươi, và làm cho các ngươi ít đi; và các đường cao của các ngươi sẽ hoang vắng."
  23: "Và nếu các ngươi không chịu để những sự này Ta sửa dạy các ngươi, mà cứ đi ngược lại với Ta;"
  24: "Thì Ta cũng sẽ đi ngược lại với các ngươi, và sẽ trừng phạt các ngươi bảy lần nữa vì tội lỗi của các ngươi."
  25: "Ta sẽ đưa gươm đến trên các ngươi, để trả thù cho giao ước của Ta; và khi các ngươi họp mình trong các thành, Ta sẽ gởi bệnh dịch giữa các ngươi; và các ngươi sẽ bị nộp vào tay kẻ thù."
  26: "Khi Ta đã bẻ gãy gậy bánh mì của các ngươi, mười người đàn bà sẽ nướng bánh của các ngươi trong một lò, và họ sẽ đưa lại bánh của các ngươi theo cân; và các ngươi sẽ ăn, mà không được no."
  27: "Và nếu vì tất cả những điều này các ngươi vẫn không vâng nghe Ta, mà đi ngược lại với Ta;"
  28: "Thì Ta cũng sẽ đi ngược lại với các ngươi trong cơn thịnh nộ; và Ta, chính Ta, sẽ trừng phạt các ngươi bảy lần vì tội lỗi của các ngươi."
  29: "Các ngươi sẽ ăn thịt con trai các ngươi, và thịt con gái các ngươi các ngươi sẽ ăn."
  30: "Ta sẽ tiêu diệt các nơi cao của các ngươi, chặt các hình tượng của các ngươi, và ném xác các ngươi lên trên xác của các ngẫu tượng các ngươi, và linh hồn Ta sẽ chán ghét các ngươi."
  31: "Ta sẽ làm cho các thành của các ngươi hoang tàn, và làm cho nơi thánh của các ngươi hoang phế, và Ta sẽ không ngửi mùi hương thơm của các ngươi."
  32: "Ta sẽ làm cho đất hoang tàn; và kẻ thù ở trong đó sẽ kinh ngạc về nó."
  33: "Ta sẽ tán xả các ngươi giữa các dân ngoại, và sẽ rút gươm đuổi theo các ngươi; và đất các ngươi sẽ hoang tàn, và các thành của các ngươi sẽ hoang phế."
  34: "Bấy giờ đất sẽ hưởng ngày Sabbat của nó, chừng nào nó còn nằm hoang tàn, và các ngươi còn ở trong đất kẻ thù; bấy giờ đất sẽ nghỉ ngơi, và hưởng ngày Sabbat của nó."
  35: "Chừng nào nó còn nằm hoang tàn nó sẽ nghỉ ngơi; vì nó đã không được nghỉ trong ngày Sabbat của các ngươi, khi các ngươi ở trên nó."
  36: "Và những người còn sót lại của các ngươi, Ta sẽ gởi sự lo sợ vào lòng họ trong đất kẻ thù; tiếng lá xào xạc sẽ làm cho họ bỏ chạy; và họ sẽ bỏ chạy, như đang trốn gươm; và họ sẽ ngã xuống khi không ai đuổi theo."
  37: "Và họ sẽ ngã lên nhau, như trước mặt gươm, khi không ai đuổi theo; và các ngươi sẽ không có quyền lực để đứng trước mặt kẻ thù."
  38: "Các ngươi sẽ bị tiêu diệt giữa các dân ngoại, và đất của kẻ thù sẽ nuốt chửng các ngươi."
  39: "Những người còn sót lại của các ngươi sẽ tiêu điều trong sự gian ác của họ trong đất kẻ thù; và cũng trong sự gian ác của cha ông họ, họ sẽ tiêu điều cùng họ."
  40: "Nếu họ xưng tội lỗi của mình, và tội lỗi của cha ông họ, về sự phạm lỗi mà họ đã phạm lại Ta, và rằng họ cũng đã đi ngược lại với Ta;"
  41: "Và rằng Ta cũng đã đi ngược lại với họ, và đã đưa họ vào đất kẻ thù; nếu khi đó lòng chưa cắt bớt của họ được khiêm cung, và họ chịu nhận hình phạt của tội lỗi họ:"
  42: "Bấy giờ Ta sẽ nhớ lại giao ước của Ta với Gia-cơ, và cũng nhớ lại giao ước của Ta với Y-sác, và cũng sẽ nhớ lại giao ước của Ta với Áp-ra-ham; và Ta sẽ nhớ lại đất đó."
  43: "Đất đó cũng sẽ bị bỏ lại bởi họ, và sẽ hưởng ngày Sabbat của nó, chừng nào nó còn nằm hoang tàn không có họ; và họ sẽ chịu nhận hình phạt của tội lỗi họ; vì, chính vì họ coi khinh điều lệ của Ta, và vì lòng họ ghê tởm điều luật của Ta."
  44: "Tuy nhiên, khi họ ở trong đất kẻ thù, Ta sẽ không bỏ họ đi, cũng sẽ không chán ghét họ, để tiêu diệt họ hoàn toàn, và phá vỡ giao ước của Ta với họ: vì Ta là THIÊN CHÚA Đức Chúa Trời của họ."
  45: "Nhưng Ta sẽ vì họ mà nhớ lại giao ước của tổ tiên họ, là những người Ta đã đưa ra khỏi xứ Ê-díp-tô trước mặt các dân ngoại, hầu cho Ta làm Đức Chúa Trời của họ: Ta là THIÊN CHÚA."
  46: "Đó là những điều luật và lời phán xét và luật pháp, mà THIÊN CHÚA đã đặt giữa Ngài và con cái Ít-ra-ên tại núi Si-nai bằng tay Môi-se."
