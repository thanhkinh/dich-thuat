20:
  1: "Đức Giê-hô-va phán cùng Môi-se, rằng:"
  2: "Hãy lại nói với con cái Ít-ra-ên rằng: Bất cứ ai trong con cái Ít-ra-ên, hay trong người ngoại trú ngụ tại Ít-ra-ên, dám đưa của giống của mình cho Mô-lóc, thì chắc chắn phải bị giết chết; người trong xứ phải ném đá người đó."
  3: "Ta sẽ quay mặt chống lại người đó, và sẽ truất dân người đó khỏi giữa dân sự Ta; vì người đã đưa của giống của mình cho Mô-lóc, để làm ô uế nơi thánh của Ta, và làm phạm thượng tên thánh của Ta."
  4: "Kẻo nếu người trong xứ bằng bất cứ cách nào né mắt mình, không nhìn người ấy khi y đưa của giống mình cho Mô-lóc, mà không giết y:"
  5: "Ta sẽ quay mặt chống lại người đó, và chống lại gia đình của người, và sẽ truất dân người đó, cùng mọi kẻ theo người mà gian dâm với Mô-lóc, khỏi giữa dân sự họ."
  6: "Phàm linh hồn nào quay theo những kẻ có thần âm, và theo các phù thủy, để gian dâm theo họ, Ta sẽ quay mặt chống lại linh hồn đó, và sẽ truất dân người khỏi giữa dân sự người."
  7: "Vậy các ngươi hãy nên thánh, và hãy nên thánh biệt: vì Ta là Đức Giê-hô-va Thiên Chúa của các ngươi."
  8: "Các ngươi sẽ giữ luật lệ của Ta, và làm theo: Ta là Đức Giê-hô-va làm cho các ngươi nên thánh."
  9: "Vì bất cứ ai nguyền rủa cha hay mẹ mình, chắc chắn phải bị giết chết; y đã nguyền rủa cha hay mẹ mình, huyết của y sẽ ở trên người."
  10: "Phàm người nam nào gian dâm với vợ người nam khác, hẵng nói là gian dâm với vợ người hàng xóm, kẻ gian dâm và kẻ phụ nữ gian dâm chắc chắn phải bị giết chết."
  11: "Phàm người nam nào nằm với vợ người cha của mình, tức là đã vạch trần người cha của mình; cả hai người chắc chắn phải bị giết chết; huyết của họ sẽ ở trên họ."
  12: "Nếu người nam nằm với vợ con trai của mình, cả hai người chắc chắn phải bị giết chết; họ đã gây rối loạn; huyết của họ sẽ ở trên họ."
  13: "Nếu người nam cũng nằm với người nam, như y nằm với người nữ, cả hai người都已经 làm sự ghê tởm; họ chắc chắn phải bị giết chết; huyết của họ sẽ ở trên họ."
  14: "Nếu người nam cưới vợ và mẹ của vợ ấy, đó là sự gian ác; họ phải bị thiêu bằng lửa, cả y và họ; để không có sự gian ác ở giữa các ngươi."
  15: "Nếu người nam nằm với con vật, y chắc chắn phải bị giết chết; và các ngươi sẽ giết con vật đó."
  16: "Nếu người nữ đến gần con vật nào, và nằm xuống với nó, ngươi sẽ giết người nữ đó và con vật đó; họ chắc chắn phải bị giết chết; huyết của họ sẽ ở trên họ."
  17: "Nếu người nam cưới người em gái của mình, là con gái người cha của mình, hay con gái người mẹ của mình, và thấy sự trần trụi của nàng, và nàng thấy sự trần trụi của mình; đó là điều gian ác; họ sẽ bị truất dân trước mặt dân sự họ; người đã vạch trần sự trần trụi của người em gái của mình; người sẽ gánh tội của mình."
  18: "Nếu người nam nằm với người nữ đang đến kỳ của nàng, mà vạch trần sự trần trụi của nàng; người đã khám phá nguồn của nàng, và nàng đã vạch trần nguồn huyết của mình: cả hai người sẽ bị truất dân khỏi giữa dân sự họ."
  19: "Ngươi chớ vạch trần sự trần trụi của người cô ruột mẹ ngươi, cũng như người cô ruột cha ngươi: vì người vạch trần người thân thích gần: họ sẽ gánh tội của họ."
  20: "Nếu người nam nằm với vợ người chú của mình, người đã vạch trần sự trần trụi của người chú: họ sẽ gánh tội của họ; họ sẽ chết không có con."
  21: "Nếu người nam cưới vợ người anh em của mình, đó là điều không sạch: người đã vạch trần sự trần trụi của người anh em; họ sẽ chết không có con."
  22: "Vậy các ngươi sẽ giữ mọi luật lệ của Ta, và mọi sự phán xét của Ta, và làm theo: hầu cho xứ mà Ta dẫn các ngươi đến ở đó, không nôn các ngươi ra."
  23: "Các ngươi chớ đi theo nếp sống của các dân tộc mà Ta đuổi out trước mặt các ngươi: vì họ đã làm mọi sự đó, nên Ta ghét họ."
  24: "Nhưng Ta đã nói với các ngươi, các ngươi sẽ thừa kế xứ của họ, và Ta sẽ cho các ngươi xứ đó để làm sở hữu, một xứ đổ tràn sữa và mật: Ta là Đức Giê-hô-va Thiên Chúa của các ngươi, Đấng đã tách các ngươi ra khỏi các dân khác."
  25: "Vậy các ngươi phải phân biệt giữa con vật sạch và không sạch, và giữa chim không sạch và sạch: các ngươi chớ làm cho linh hồn của mình bị ghê tởm bởi con vật, hay chim chóc, hay bất cứ sự sống nào bò dưới đất, mà Ta đã tách ra khỏi các ngươi là không sạch."
  26: "Các ngươi sẽ nên thánh đối với Ta: vì Ta là Đức Giê-hô-va là thánh, và đã tách các ngươi ra khỏi các dân khác, hầu cho các ngươi thuộc về Ta."
  27: "Phàm người nam hay người nữ nào có thần âm, hay là phù thủy, chắc chắn phải bị giết chết: họ sẽ ném đá họ bằng đá: huyết của họ sẽ ở trên họ."
