14:
  1: "Đức GIANG-ÔNG phán với Môi-se, rằng:"
  2: "Đây sẽ là luật pháp của người bệnh cùi, vào ngày sự thanh tẩy của người: Người đó phải được đưa đến thầy tế lễ."
  3: "Thầy tế lễ sẽ đi ra khỏi trại; và thầy tế lễ sẽ xem, và này, nếu bệnh dịch của bệnh cùi đã lành ở người bệnh cùi,"
  4: "Bấy giờ thầy tế lễ sẽ truyền cầm cho người được thanh tẩy hai chim sống và sạch, một gỗ tùng, yếm hồng, và cây hỷ sấp:"
  5: "Thầy tế lễ sẽ truyền rằng một trong hai chim phải bị giết trong một vật bằng đất trên trên nước chảy:"
  6: "Còn chim sống, người sẽ lấy nó, và gỗ tùng, và yếm hồng, và cây hỷ sấp, và nhúng chúng và chim sống ấy vào máu của con chim đã bị giết trên trên nước chảy:"
  7: "Và người sẽ rưới lên người được thanh tẩy khỏi bệnh cùi bảy lần, và sẽ tuyên bố người ấy sạch, và sẽ để chim sống bay vào đồng trống."
  8: "Người được thanh tẩy sẽ giặt quần áo người, và cạo mọi tóc của người, và tắm mình bằng nước, hầu cho người được sạch: và sau đó người sẽ vào trại, và sẽ ở ngoài lều của người bảy ngày."
  9: "Nhưng ngày thứ bảy, người sẽ cạo mọi tóc trên đầu người và râu người và lông mày người, hầu hết mọi tóc người sẽ cạo: và người sẽ giặt quần áo người, cũng tắm thân thể người bằng nước, và người sẽ sạch."
  10: "Vào ngày thứ tám, người sẽ lấy hai con chiên đực không tì khuyết, và một con chiên cái một tuổi không tì khuyết, và ba phần mười bột mì tinh cho lễ vật của, trộn với dầu, và một log dầu."
  11: "Thầy tế lễ làm cho người sạch sẽ dâng người ấy làm sạch, và những vật đó, trước mặt GIANG-ÔNG, tại cửa Đền Tạm của sự gặp gỡ:"
  12: "Thầy tế lễ sẽ lấy một con chiên đực, và dâng nó làm lễ vật tội, và log dầu, và đưa chúng làm lễ vật đưa lên trước mặt GIANG-ÔNG:"
  13: "Và người sẽ giết con chiên tại nơi người sẽ giết lễ vật tội lỗi và lễ vật toàn thiêu, tại nơi thánh: vì như lễ vật tội lỗi thuộc về thầy tế lễ, vậy cũng lễ vật tội: nó là rất thánh:"
  14: "Thầy tế lễ sẽ lấy chút máu của lễ vật tội, và thầy tế lễ sẽ đặt lên đầu tai bên phải của người được làm sạch, và lên ngón cái tay phải người, và lên ngón chân bên phải người:"
  15: "Thầy tế lễ sẽ lấy chút của log dầu, và đổ vào lòng bàn tay trái của chính người:"
  16: "Thầy tế lễ sẽ nhúng ngón tay phải vào dầu ở trong lòng bàn tay trái, và sẽ rưới dầu bằng ngón tay bảy lần trước mặt GIANG-ÔNG:"
  17: "Và của dầu còn lại trong tay người, thầy tế lễ sẽ đặt lên đầu tai bên phải của người được làm sạch, và lên ngón cái tay phải người, và lên ngón chân bên phải người, trên trên máu của lễ vật tội:"
  18: "Còn dầu còn lại trong tay thầy tế lễ, người sẽ đổ lên đầu người được làm sạch: và thầy tế lễ sẽ chuộc tội cho người trước mặt GIANG-ÔNG."
  19: "Thầy tế lễ sẽ dâng lễ vật tội lỗi, và chuộc tội cho người được làm sạch khỏi sự không sạch của người; và sau đó người sẽ giết lễ vật toàn thiêu:"
  20: "Thầy tế lễ sẽ dâng lễ vật toàn thiêu và lễ vật của trên trên bàn thờ: và thầy tế lễ sẽ chuộc tội cho người, và người sẽ sạch."
  21: "Nếu người ấy nghèo, và không thể được nhiều như vậy; bấy giờ người sẽ lấy một chiên làm lễ vật tội để đưa lên, để chuộc tội cho người, và một phần mười bột mì tinh trộn với dầu cho lễ vật của, và một log dầu;"
  22: "Và hai chim bồ câu, hoặc hai chim bồ câu non, như người có thể được; và một sẽ làm lễ vật tội lỗi, và một làm lễ vật toàn thiêu."
  23: "Và người sẽ đưa chúng vào ngày thứ tám cho sự thanh tẩy người đến thầy tế lễ, đến cửa Đền Tạm của sự gặp gỡ, trước mặt GIANG-ÔNG."
  24: "Thầy tế lễ sẽ lấy con chiên của lễ vật tội, và log dầu, và thầy tế lễ sẽ đưa chúng làm lễ vật đưa lên trước mặt GIANG-ÔNG:"
  25: "Và người sẽ giết con chiên của lễ vật tội, và thầy tế lễ sẽ lấy chút máu của lễ vật tội, và đặt lên đầu tai bên phải của người được làm sạch, và lên ngón cái tay phải người, và lên ngón chân bên phải người:"
  26: "Và thầy tế lễ sẽ đổ chút dầu vào lòng bàn tay trái của chính người:"
  27: "Và thầy tế lễ sẽ rưới bằng ngón tay phải chút dầu ở trong lòng bàn tay trái bảy lần trước mặt GIANG-ÔNG:"
  28: "Và thầy tế lễ sẽ đặt chút dầu trong tay người lên đầu tai bên phải của người được làm sạch, và lên ngón cái tay phải người, và lên ngón chân bên phải người, trên trên chỗ máu của lễ vật tội:"
  29: "Và dầu còn lại trong tay thầy tế lễ, người sẽ đặt lên đầu người được làm sạch, để chuộc tội cho người trước mặt GIANG-ÔNG."
  30: "Và người sẽ dâng một trong hai chim bồ câu, hoặc chim bồ câu non, như người có thể được;"
  31: "Theo như người có thể được, một làm lễ vật tội lỗi, và một làm lễ vật toàn thiêu, với lễ vật của: và thầy tế lễ sẽ chuộc tội cho người được làm sạch trước mặt GIANG-ÔNG."
  32: "Đây là luật pháp của người có bệnh dịch của bệnh cùi, mà tay người không thể được những gì thuộc về sự thanh tẩy của người."
  33: "Đức GIANG-ÔNG phán với Môi-se và với A-rôn, rằng:"
  34: "Khi các ngươi vào xứ Ca-na-an, mà Ta ban cho các ngươi làm sở hữu, và Ta đặt bệnh dịch của bệnh cùi trong một nhà trong xứ sở hữu của các ngươi;"
  35: "Người sở hữu nhà sẽ đến và nói cùng thầy tế lễ, rằng: Tôi thấy như có bệnh dịch trong nhà."
  36: "Bấy giờ thầy tế lễ sẽ truyền dỡ nhà, trước khi thầy tế lễ vào xem bệnh dịch, hầu cho những gì trong nhà không bị làm ô uế: và sau đó thầy tế lễ sẽ vào xem nhà:"
  37: "Và người sẽ xem bệnh dịch, và này, nếu bệnh dịch trong vách nhà với những vết lõm, màu xanh hoặc đỏ, trông thấp hơn vách;"
  38: "Bấy giờ thầy tế lễ sẽ ra khỏi nhà đến cửa nhà, và đóng nhà lại bảy ngày:"
  39: "Thầy tế lễ sẽ lại đến ngày thứ bảy, và sẽ xem: và này, nếu bệnh dịch lan trong vách nhà;"
  40: "Bấy giờ thầy tế lễ sẽ truyền họ dỡ những hòn đá có bệnh dịch, và họ sẽ ném chúng vào nơi không sạch ngoài thành:"
  41: "Và người sẽ bắt trát nhà trong vòng, và họ sẽ đổ bụi họ cạo ra ngoài thành vào nơi không sạch:"
  42: "Họ sẽ lấy đá khác, và đặt vào chỗ những đá ấy; và người sẽ lấy vữa khác, và trát nhà."
  43: "Nếu bệnh dịch lại đến, và nổi lên trong nhà, sau khi người dỡ đá, và sau khi người cạo nhà, và sau khi trát;"
  44: "Bấy giờ thầy tế lễ sẽ đến xem, và này, nếu bệnh dịch lan trong nhà, nó là bệnh cùi ăn mòn trong nhà: nó không sạch."
  45: "Và người sẽ phá nhà, đá của nó, và gỗ của nó, và mọi vữa của nhà; và người sẽ mang chúng ra khỏi thành vào nơi không sạch."
  46: "Hơn nữa, ai vào nhà trong khi nó bị đóng sẽ không sạch đến chiều."
  47: "Và ai nằm trong nhà sẽ giặt quần áo; và ai ăn trong nhà sẽ giặt quần áo."
  48: "Nếu thầy tế lễ đến, xem, và này, bệnh dịch không lan trong nhà, sau khi nhà được trát: bấy giờ thầy tế lễ sẽ tuyên bố nhà sạch, vì bệnh dịch đã lành."
  49: "Và người sẽ lấy để thanh tẩy nhà hai chim, và gỗ tùng, và yếm hồng, và cây hỷ sấp:"
  50: "Và người sẽ giết một trong hai chim trong vật bằng đất trên trên nước chảy:"
  51: "Và người sẽ lấy gỗ tùng, và cây hỷ sấp, và yếm hồng, và chim sống, và nhúng chúng vào máu của chim đã bị giết, và vào nước chảy, và rưới nhà bảy lần:"
  52: "Và người sẽ thanh tẩy nhà bằng máu của chim, và bằng nước chảy, và bằng chim sống, và bằng gỗ tùng, và bằng cây hỷ sấp, và bằng yếm hồng:"
  53: "Nhưng người sẽ thả chim sống ra khỏi thành vào đồng trống, và chuộc tội cho nhà: và nó sẽ sạch."
  54: "Đây là luật pháp về mọi thứ bệnh dịch của bệnh cùi, và bệnh hói,"
  55: "Và về bệnh cùi của áo, và của nhà,"
  56: "Và về mụt, và về vảy, và về đốm trắng:"
  57: "Để dạy khi nó không sạch, và khi nó sạch: đây là luật pháp về bệnh cùi."
