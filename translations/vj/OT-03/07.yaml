7:
  1: "Cũng như vậy đây là luật pháp của lễ vật chuộc tội: nó là thánh chí thánh."
  2: "Ở nơi mà họ giết lễ toàn thiêu, họ sẽ giết lễ vật chuộc tội: và máu của nó người sẽ rí chung quanh trên bàn thờ."
  3: "Và người sẽ dâng từ đó tất cả mỡ của nó; cái đuôi, và phần mỡ che ruột lòng,"
  4: "Và hai quả thận, và phần mỡ ở trên chúng, mà ở bên cạnh sườn, và cái màng trên gan, cùng với các quả thận, người sẽ lấy đi:"
  5: "Vị tế sĩ sẽ đốt chúng trên bàn thờ làm lễ vật dâng bằng lửa dâng lên THIÊN CHÚA: nó là lễ vật chuộc tội."
  6: "Mọi người đực trong các vị tế sĩ sẽ ăn phần đó: nó sẽ được ăn ở nơi thánh: nó là thánh chí thánh."
  7: "Như lễ vật tội lỗi là vậy, lễ vật chuộc tội cũng vậy: có một luật pháp cho chúng: vị tế sĩ làm lễ chuộc tội bằng nó sẽ có nó."
  8: "Vị tế sĩ dâng lễ toàn thiêu của bất cứ ai, thì vị tế sĩ sẽ lấy da của lễ toàn thiêu mà người đã dâng cho riêng mình."
  9: "Và mọi lễ vật của bánh đã nướng trong lò, và tất cả những gì được nấu trong chảo, và trong nồi, sẽ thuộc về vị tế sĩ dâng nó."
  10: "Và mọi lễ vật của bánh, pha trộn với dầu, và khô, mọi con trai của A-rôn sẽ có, người nào một phần như nhau."
  11: "Và đây là luật pháp của lễ vật bình an, mà người sẽ dâng lên THIÊN CHÚA."
  12: "Nếu người dâng nó để tạ ơn, thì người sẽ dâng cùng với lễ vật tạ ơn những bánh vô men pha trộn với dầu, và những bánh mỏng vô men được xức dầu, và những bánh pha trộn với dầu, bằng bột mịn, đã chiên."
  13: "Ngoài những bánh đó, người sẽ dâng cho lễ vật của mình bánh có men cùng với lễ vật tạ ơn của các lễ vật bình an của người."
  14: "Và từ đó người sẽ dâng một phần từ toàn thể lễ vật làm lễ vật dâng lên THIÊN CHÚA, và nó sẽ thuộc về vị tế sĩ hất máu của các lễ vật bình an."
  15: "Và xác thịt của lễ vật bình an để tạ ơn của người sẽ được ăn cùng ngày mà nó được dâng; người không được để lại bất cứ phần nào của nó đến buổi sáng."
  16: "Nhưng nếu lễ vật của dâng là một lời thề, hoặc một lễ vật tự nguyện, nó sẽ được ăn cùng ngày mà người dâng lễ vật của mình: và ngày hôm sau phần còn lại của nó cũng sẽ được ăn:"
  17: "Nhưng phần còn lại của xác thịt của lễ vật vào ngày thứ ba sẽ bị đốt bằng lửa."
  18: "Và nếu bất cứ phần nào của xác thịt của lễ vật bình an của người được ăn vào ngày thứ ba, nó sẽ không được chấp nhận, cũng không được kể cho người dâng nó: nó sẽ là sự ghê tởm, và người ăn của nó sẽ mang tội lỗi của mình."
  19: "Và xác thịt đụng đến bất cứ vật gì không sạch sẽ không được ăn; nó sẽ bị đốt bằng lửa: còn như đối với xác thịt, mọi người sạch sẽ sẽ ăn của nó."
  20: "Nhưng người ăn của xác thịt của các lễ vật bình an, thuộc về THIÊN CHÚA, mà có sự không sạch trên mình, thì người đó sẽ bị cắt đuôi khỏi dân mình."
  21: "Hơn nữa, người đụng đến bất cứ vật gì không sạch, như sự không sạch của loài người, hoặc loài vật không sạch nào, hoặc bất cứ vật gì không sạch ghê tởm, và ăn của xác thịt của các lễ vật bình an, thuộc về THIÊN CHÚA, thì người đó sẽ bị cắt đuôi khỏi dân mình."
  22: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  23: "Hãy nói cùng con cái của Ít-ra-ên, rằng: Các ngươi sẽ chẳng được ăn mỡ nào, của bò, hoặc của chiên, hoặc của dê."
  24: "Và mỡ của loài vật tự chết, và mỡ của loài vật bị xé bởi loài vật, có thể được dùng trong việc dùng khác: nhưng các ngươi sẽ chẳng được ăn nó."
  25: "Vì bất cứ ai ăn mỡ của loài vật, mà người ta dâng làm lễ vật bằng lửa lên THIÊN CHÚA, thì người ăn nó sẽ bị cắt đuôi khỏi dân mình."
  26: "Hơn nữa các ngươi sẽ chẳng được ăn máu nào, của loài chim hoặc của loài vật, trong bất cứ nơi ở của các ngươi."
  27: "Bất cứ người nào ăn bất cứ máu nào, thì người đó sẽ bị cắt đuôi khỏi dân mình."
  28: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  29: "Hãy nói cùng con cái của Ít-ra-ên, rằng: Người dâng lễ vật bình an của mình lên THIÊN CHÚA sẽ mang lễ vật của mình lên THIÊN CHÚA của lễ vật bình an của mình."
  30: "Bàn tay chính của người sẽ mang các lễ vật của THIÊN CHÚA dâng bằng lửa, phần mỡ cùng với ngực, người sẽ mang nó, để ngực có thể được hưng làm lễ vật hưng trước mặt THIÊN CHÚA."
  31: "Và vị tế sĩ sẽ đốt phần mỡ trên bàn thờ: còn ngực sẽ thuộc về A-rôn và các con trai người."
  32: "Và bả vai phải các ngươi sẽ cho vị tế sĩ làm lễ vật dâng của các lễ vật bình an của các ngươi."
  33: "Người trong các con trai của A-rôn, dâng máu của các lễ vật bình an, và phần mỡ, sẽ có bả vai phải làm phần của người."
  34: "Vì ngực lễ hưng và bả vai lễ dưng Ta đã lấy từ con cái của Ít-ra-ên từ các lễ vật bình an của họ, và đã ban chúng cho A-rôn vị tế sĩ và cho các con trai người bằng một đạo luật vĩnh cửu từ giữa con cái của Ít-ra-ên."
  35: "Đây là phần của sự xức dầu của A-rôn, và của sự xức dầu của các con trai người, từ các lễ vật của THIÊN CHÚA dâng bằng lửa, trong ngày mà Người đã trình họ ra để hầu việc THIÊN CHÚA trong chức vụ tế lễ;"
  36: "Mà THIÊN CHÚA đã truyền phải được ban cho họ từ con cái của Ít-ra-ên, trong ngày mà Người xức dầu họ, bằng một đạo luật vĩnh cửu trong các thế hệ của họ."
  37: "Đây là luật pháp của lễ toàn thiêu, của lễ vật của bánh, và của lễ vật tội lỗi, và của lễ vật chuộc tội, và của lễ thánh hóa, và của các lễ vật bình an;"
  38: "Mà THIÊN CHÚA đã truyền cho Môi-se trên núi Si-nai, trong ngày mà Người truyền cho con cái của Ít-ra-ên dâng lễ vật của họ lên THIÊN CHÚA, trong hoang mạc của Si-nai."
