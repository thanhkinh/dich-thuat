3:
  1: "Và nếu lễ vật của người là lễ cầu an, nếu người dâng từ gia súc bò; đực hay cái, người sẽ dâng nó trọn vẹn trước mặt THIÊN CHÚA."
  2: "Và người sẽ đặt tay trên đầu lễ vật của mình, và sát nó tại cửa Hội mạc: và các con trai của A-rôn, là các tư tế, sẽ rắc máu chung quanh trên bàn thờ."
  3: "Và người sẽ dâng của lễ cầu an một lễ dâng bằng lửa cho THIÊN CHÚA; mỡ che phủ nội tạng, và mọi mỡ trên nội tạng,"
  4: "Và hai quả thận, và mỡ trên chúng, ở bên sườn, và màng phủ trên gan, với thận, người sẽ lấy đi."
  5: "Và các con trai của A-rôn sẽ đốt nó trên bàn thờ trên lễ toàn thiêu, mà trên củi đang cháy: là lễ dâng bằng lửa, của hương thơm dâng đến THIÊN CHÚA."
  6: "Và nếu lễ vật của người làm lễ cầu an dâng đến THIÊN CHÚA là từ các vật nuôi; đực hay cái, người sẽ dâng nó trọn vẹn."
  7: "Nếu người dâng một chiên làm lễ vật của người, thì người sẽ dâng nó trước mặt THIÊN CHÚA."
  8: "Và người sẽ đặt tay trên đầu lễ vật của mình, và sát nó trước Hội mạc: và các con trai của A-rôn sẽ rắc máu của nó chung quanh trên bàn thờ."
  9: "Và người sẽ dâng của lễ cầu an một lễ dâng bằng lửa cho THIÊN CHÚA; mỡ của nó, và cả cái đuôi, người sẽ lấy ra sát bên cạnh xương sống; và mỡ che phủ nội tạng, và mọi mỡ trên nội tạng,"
  10: "Và hai quả thận, và mỡ trên chúng, ở bên sườn, và màng phủ trên gan, với thận, người sẽ lấy đi."
  11: "Và tư tế sẽ đốt nó trên bàn thờ: là thức ăn của lễ dâng bằng lửa dâng đến THIÊN CHÚA."
  12: "Và nếu lễ vật của người là một con dê, thì người sẽ dâng nó trước mặt THIÊN CHÚA."
  13: "Và người sẽ đặt tay trên đầu nó, và sát nó trước Hội mạc: và các con trai của A-rôn sẽ rắc máu của nó chung quanh trên bàn thờ."
  14: "Và người sẽ dâng của đó lễ vật của người, một lễ dâng bằng lửa cho THIÊN CHÚA; mỡ che phủ nội tạng, và mọi mỡ trên nội tạng,"
  15: "Và hai quả thận, và mỡ trên chúng, ở bên sườn, và màng phủ trên gan, với thận, người sẽ lấy đi."
  16: "Và tư tế sẽ đốt chúng trên bàn thờ: là thức ăn của lễ dâng bằng lửa của hương thơm: mọi thứ mỡ là của THIÊN CHÚA."
  17: "Sẽ là một điều luật đời đời cho các đời của các ngươi trong mọi nơi ở của các ngươi, rằng các ngươi sẽ chẳng ăn mỡ và máu."
