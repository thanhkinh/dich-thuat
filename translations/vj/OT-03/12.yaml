12:
  1: "THIÊN CHÚA phán với Môi-se rằng:"
  2: "Hãy nói với con cái Ít-ra-ên rằng: Nếu người đàn bà đã thụ thai và sinh con trai, thì người sẽ không sạch bảy ngày; người sẽ không sạch theo những ngày bị cắt ly vì sự đau yếu của mình."
  3: "Và ngày thứ tám, phần bao quy đầu của người sẽ được cắt bì."
  4: "Rồi người sẽ tiếp tục trong máu thanh tẩy của mình ba mươi mốt ngày; người không được đụng đến vật thánh, cũng không được đến nơi thánh, cho đến khi những ngày thanh tẩy của người được trọn vẹn."
  5: "Nhưng nếu người sinh con gái, thì người sẽ không sạch hai tuần, như trong thời kỳ cắt ly của người; và người sẽ tiếp tục trong máu thanh tẩy của mình sáu mươi sáu ngày."
  6: "Và khi những ngày thanh tẩy của người đã trọn vẹn, hoặc cho con trai, hoặc cho con gái, người sẽ dẫn một chiên con một tuổi để làm của lễ toàn thiêu, và một cú mèo non, hoặc một chim bồ câu, để làm của lễ tội lỗi, đến cửa đền sự chứng ngộ, đến cho đức tư tế:"
  7: "Người sẽ dâng của lễ đó trước mặt THIÊN CHÚA, và làm sự chuộc tội cho người; và người sẽ được sạch khỏi sự chảy máu của mình. Đây là luật cho người đã sinh con trai hay con gái."
  8: "Và nếu người không có thể dâng một chiên, thì người sẽ dâng hai chim bồ câu, hoặc hai cú mèo non; một con để làm của lễ toàn thiêu, và con kia để làm của lễ tội lỗi: và đức tư tế sẽ làm sự chuộc tội cho người, và người sẽ được sạch."
