4:
  1: "Ðức THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy nói cùng con cái Ít-ra-ên rằng: Nếu một linh hồn phạm tội vì không biết, trái với bất cứ điều răn nào của Ðức THIÊN CHÚA về những điều không nên làm, mà lại làm bất cứ điều nào trong đó:"
  3: "Nếu đức thầy tế lễ được xức dầu phạm tội theo mẫu tội của dân, thì hãy đem con bò đực không tì khuyết đến trước Ðức THIÊN CHÚA làm của lễ tội, vì tội mà người đã phạm."
  4: "Kẻ ấy sẽ đem con bò đến cửa đền dông dân sự trước mặt Ðức THIÊN CHÚA, và đặt tay trên đầu con bò, và giết con bò trước mặt Ðức THIÊN CHÚA."
  5: "Ðức thầy tế lễ được xức dầu sẽ lấy chút máu của con bò, và mang đến đền dông dân sự."
  6: "Ðức thầy tế lễ sẽ nhúng ngón tay vào máu, và rảy máu bảy lần trước mặt Ðức THIÊN CHÚA, trước màn của nơi thánh."
  7: "Ðức thầy tế lễ sẽ đặt chút máu lên các sừng của bàn thờ hương thơm trước mặt Ðức THIÊN CHÚA, ở trong đền dông dân sự, và đổ toàn bộ máu của con bò xuống chân bàn thờ của của lễ toàn thiêu, ở cửa đền dông dân sự."
  8: "Kẻ ấy sẽ lấy tất cả mỡ của con bò để dâng của lễ tội: mỡ che phủ nội tạng, và tất cả mỡ trên nội tạng,"
  9: "Hai quả thận, và mỡ trên chúng, ở phần sườn, và cái màng trên gan, cùng với quả thận, kẻ ấy sẽ lấy đi,"
  10: "Như đã lấy từ con bò của của lễ an bình; đức thầy tế lễ sẽ thiêu chúng trên bàn thờ của của lễ toàn thiêu."
  11: "Còn da của con bò, và toàn bộ thịt của nó, với đầu, và chân, và nội tạng, và phân của nó,"
  12: "Cả con bò sẽ kẻ ấy mang ra ngoài trại đến một nơi thanh sạch, nơi đổ tro, và thiêu nó trên củi với lửa: nơi đổ tro đó, nó sẽ bị thiêu đốt."
  13: "Nếu cả hội chúng Ít-ra-ên phạm tội vì không biết, mà việc đó bị giấu khỏi mắt của đại hội, và họ đã làm điều gì trái với bất cứ điều răn nào của Ðức THIÊN CHÚA về những điều không nên làm, và trở nên có tội;"
  14: "Khi tội mà họ đã phạm được biết đến, thì hội chúng phải dâng một con bò đực cho tội ấy, và mang đến trước đền dông dân sự."
  15: "Các kỳ lão của hội chúng sẽ đặt tay trên đầu con bò trước mặt Ðức THIÊN CHÚA; và con bò sẽ bị giết trước mặt Ðức THIÊN CHÚA."
  16: "Ðức thầy tế lễ được xức dầu sẽ mang chút máu của con bò đến đền dông dân sự."
  17: "Ðức thầy tế lễ sẽ nhúng ngón tay vào chút máu, và rảy máu đó bảy lần trước mặt Ðức THIÊN CHÚA, ngay trước màn."
  18: "Kẻ ấy sẽ đặt chút máu lên các sừng của bàn thờ trước mặt Ðức THIÊN CHÚA, ở trong đền dông dân sự, và đổ toàn bộ máu xuống chân bàn thờ của của lễ toàn thiêu, ở cửa đền dông dân sự."
  19: "Kẻ ấy sẽ lấy toàn bộ mỡ của nó, và thiêu mỡ đó trên bàn thờ."
  20: "Kẻ ấy sẽ làm với con bò như đã làm với con bò của của lễ tội, như vậy cũng sẽ làm với con này; đức thầy tế lễ sẽ chuộc tội cho họ, và họ sẽ được tha thứ."
  21: "Kẻ ấy sẽ mang con bò ra ngoài trại, và thiêu nó như đã thiêu con bò đầu tiên: đó là của lễ tội cho hội chúng."
  22: "Khi một người cầm quyền đã phạm tội, và làm điều gì đó vì không biết, trái với bất cứ điều răn nào của Ðức THIÊN CHÚA Thiên Chúa của người, về những điều không nên làm, và trở nên có tội;"
  23: "Hoặc nếu tội mà người đã phạm đến được biết đến; người ấy sẽ dâng của lễ mình, một dê con, con đực không tì khuyết:"
  24: "Người ấy sẽ đặt tay trên đầu con dê, và giết nó ở nơi họ giết của lễ toàn thiêu trước mặt Ðức THIÊN CHÚA: đó là của lễ tội."
  25: "Ðức thầy tế lễ sẽ lấy chút máu của của lễ tội bằng ngón tay, và đặt lên các sừng của bàn thờ của lễ toàn thiêu, và sẽ đổ máu xuống chân bàn thờ của lễ toàn thiêu."
  26: "Kẻ ấy sẽ thiêu toàn bộ mỡ của nó trên bàn thờ, như mỡ của của lễ an bình; đức thầy tế lễ sẽ chuộc tội cho người về tội ấy, và người ấy sẽ được tha thứ."
  27: "Nếu bất cứ người nào trong dân chúng phạm tội vì không biết, khi làm điều gì trái với bất cứ điều răn nào của Ðức THIÊN CHÚA về những điều không nên làm, và trở nên có tội;"
  28: "Hoặc nếu tội mà người đã phạm đến được biết đến: thì người ấy sẽ dâng của lễ, một dê con, con cái không tì khuyết, vì tội mà người đã phạm."
  29: "Người ấy sẽ đặt tay trên đầu của của lễ tội, và giết của lễ tội ở nơi của lễ toàn thiêu."
  30: "Ðức thầy tế lễ sẽ lấy chút máu của nó bằng ngón tay, và đặt lên các sừng của bàn thờ của lễ toàn thiêu, và sẽ đổ toàn bộ máu xuống chân bàn thờ."
  31: "Kẻ ấy sẽ lấy đi toàn bộ mỡ của nó, như mỡ được lấy từ của lễ an bình; đức thầy tế lễ sẽ thiêu mỡ đó trên bàn thờ làm mùi thơm dâng Ðức THIÊN CHÚA; đức thầy tế lễ sẽ chuộc tội cho người, và người ấy sẽ được tha thứ."
  32: "Nếu người ấy dâng một chiên con làm của lễ tội, người ấy phải dâng một con cái không tì khuyết."
  33: "Người ấy sẽ đặt tay trên đầu của của lễ tội, và giết nó làm của lễ tội ở nơi họ giết của lễ toàn thiêu."
  34: "Ðức thầy tế lễ sẽ lấy chút máu của của lễ tội bằng ngón tay, và đặt lên các sừng của bàn thờ của lễ toàn thiêu, và sẽ đổ toàn bộ máu xuống chân bàn thờ."
  35: "Kẻ ấy sẽ lấy đi toàn bộ mỡ của nó, như mỡ của chiên con được lấy từ của lễ an bình; đức thầy tế lễ sẽ thiêu chúng trên bàn thờ, theo các của lễ bằng lửa dâng Ðức THIÊN CHÚA; đức thầy tế lễ sẽ chuộc tội cho tội mà người ấy đã phạm, và người ấy sẽ được tha thứ."
