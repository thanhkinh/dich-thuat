24:
  1: "THIÊN CHÚA phán với Môi-se, rằng:"
  2: "Hãy truyền cho con cái của Ít-ra-ên, rằng họ phải đem cho ngươi dầu ô liu nguyên chất bị ép để đèn, để làm cho các đèn cháy liên tục."
  3: "Ngoài màn của sự chứng ngôn, trong đền tạm của hội chúng, A-rôn sẽ sắp xếp nó từ buổi tối đến buổi sáng trước mặt THIÊN CHÚA liên tục: đó sẽ là một điều luật muôn đời trong các thế hệ của các ngươi."
  4: "Ngài sẽ sắp xếp các đèn trên cái đèn thanh sạch trước mặt THIÊN CHÚA liên tục."
  5: "Và ngươi sẽ lấy bột mì tinh, và nướng mười hai cái bánh từ đó: hai phần mười sẽ có trong một cái bánh."
  6: "Và ngươi sẽ đặt chúng thành hai hàng, sáu cái mỗi hàng, trên bàn thanh sạch trước mặt THIÊN CHÚA."
  7: "Và ngươi sẽ để nhang hương thanh sạch trên mỗi hàng, để có thể trên bánh để tưởng niệm, một lễ vật bằng lửa dâng lên THIÊN CHÚA."
  8: "Mỗi ngày Sa-bát ngài sẽ sắp xếp nó trước mặt THIÊN CHÚA liên tục, được lấy từ con cái của Ít-ra-ên bởi một giao ước vĩnh cửu."
  9: "Và nó sẽ thuộc về A-rôn và các con trai của ngài; và họ sẽ ăn nó ở nơi thánh: vì nó là cực thánh cho Ngài trong các lễ vật của THIÊN CHÚA dâng bằng lửa theo điều luật lâu dài."
  10: "Và con trai của người đàn bà Ít-ra-ên, cha ruột của người ấy là người Ê-díp-tô, đi ra giữa con cái của Ít-ra-ên: và con trai của người đàn bà Ít-ra-ên ấy và một người đàn ông của Ít-ra-ên tranh chấp với nhau trong trại;"
  11: "Và con trai của người đàn bà Ít-ra-ên đã vu khống danh của THIÊN CHÚA, và rủa sả. Và họ đưa người ấy đến cho Môi-se: và tên mẹ của người ấy là Xê-lô-mit, con gái của Đi-bơ-rị, của chi tông Đan:"
  12: "Và họ giam giữ người ấy, để cho biết ý chỉ của THIÊN CHÚA đối với họ."
  13: "THIÊN CHÚA phán với Môi-se, rằng:"
  14: "Hãy dẫn người đã rủa sả ra ngoài trại; và để tất cả những người đã nghe đặt tay trên đầu người ấy, và để cả hội chúng ném đá người ấy."
  15: "Và ngươi sẽ nói với con cái của Ít-ra-ên, rằng: Ai đến rủa sả Đức Chúa Trời của mình sẽ chịu tội của mình."
  16: "Và ai vu khống danh của THIÊN CHÚA, người ấy chắc chắn sẽ bị xử tử, và cả hội chúng chắc chắn sẽ ném đá người ấy: cũng như người ngoại, cũng như người sinh ra trong xứ đó, khi người ấy vu khống danh của THIÊN CHÚA, sẽ bị xử tử."
  17: "Và ai giết bất kỳ người nào chắc chắn sẽ bị xử tử."
  18: "Và ai giết một con vật phải bồi thường; con vật vì con vật."
  19: "Và nếu một người gây một thương tích cho người lân cận của mình; như người ấy đã làm, như vậy sẽ phải làm cho người ấy;"
  20: "Vết thương vì vết thương, mắt vì mắt, răng vì răng: như người ấy đã gây thương tích cho một người, như vậy sẽ phải làm cho người ấy."
  21: "Và ai giết một con vật, người ấy phải bồi thường nó: và ai giết một người, người ấy sẽ bị xử tử."
  22: "Các ngươi sẽ có một luật pháp giống nhau, cũng như cho người ngoại, cũng như cho một người trong xứ của các ngươi: vì Ta là THIÊN CHÚA Đức Chúa Trời của các ngươi."
  23: "Vậy Môi-se nói với con cái của Ít-ra-ên, rằng họ phải dẫn người đã rủa sả ra khỏi trại, và ném đá người ấy bằng đá. Và con cái của Ít-ra-ên đã làm như THIÊN CHÚA đã truyền cho Môi-se."
