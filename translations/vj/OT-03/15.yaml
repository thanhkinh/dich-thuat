15:
  1: "THIÊN CHÚA phán với Môi-se và A-rôn, rằng:"
  2: "Hãy nói với con cái Ít-ra-ên, và nói cùng họ rằng: Khi bất kỳ người nào có vấn đề chảy ra khỏi xác thịt, vì vấn đề đó người ấy sẽ không sạch."
  3: "Đây sẽ là sự không sạch của người ấy trong vấn đề ấy: hoặc xác thịt người ấy chảy cùng vấn đề ấy, hoặc xác thịt người ấy bị nghẽn lại khỏi vấn đề ấy, đó là sự không sạch của người ấy."
  4: "Mọi giường, nơi người có vấn đề ấy nằm, đều không sạch: và mọi vật, nơi người ấy ngồi, sẽ không sạch."
  5: "Ai chạm vào giường của người ấy thì phải giặt áo quần, và tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  6: "Kẻ nào ngồi trên vật nào mà người có vấn đề ấy đã ngồi phải giặt áo quần, và tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  7: "Kẻ nào chạm vào xác thịt của người có vấn đề ấy phải giặt áo quần, và tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  8: "Nếu người có vấn đề ấy nhổ vào người sạch thì người ấy phải giặt áo quần, và tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  9: "Mọi yên ngựa mà người có vấn đề ấy cưỡi đều sẽ không sạch."
  10: "Ai chạm vào vật gì ở dưới người ấy đều sẽ không sạch cho đến buổi chiều: và kẻ mang những vật ấy phải giặt áo quần, và tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  11: "Người nào mà người có vấn đề ấy chạm vào, và người ấy đã không rửa tay trong nước, thì phải giặt áo quần, và tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  12: "Vessel bằng đất, mà người có vấn đề ấy chạm vào, phải bị đập vỡ: và mọi vessel bằng gỗ phải được rửa trong nước."
  13: "Khi người có vấn đề được sạch khỏi vấn đề của mình; thì người ấy phải đếm cho mình bảy ngày để thanh tẩy, và giặt áo quần, và tắm xác thịt trong nước chảy, và sẽ sạch."
  14: "Vào ngày thứ tám người ấy phải lấy hai chim cu gáy, hoặc hai chim bồ câu non, và đến trước THIÊN CHÚA tại cửa Hội mạc, và dâng chúng cho thầy tế lễ:"
  15: "Thầy tế lễ sẽ dâng chúng, một làm lễ tội, và một làm lễ toàn thiêu; và thầy tế lễ sẽ chuộc cho người ấy trước mặt THIÊN CHÚA vì vấn đề của người ấy."
  16: "Nếu giống loạn của bất kỳ người nào chảy ra khỏi người ấy, thì người ấy phải giặt toàn bộ xác thịt trong nước, và sẽ không sạch cho đến buổi chiều."
  17: "Mọi áo quần, và mọi da thú, có giống loạn ở đó, phải được giặt bằng nước, và sẽ không sạch cho đến buổi chiều."
  18: "Người đàn bà mà người đàn ông nằm cùng có giống loạn, họ đều phải tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  19: "Nếu người đàn bà có vấn đề, và vấn đề của người ấy trong xác thịt là huyết, người ấy sẽ bị tách ra bảy ngày: và ai chạm vào người ấy đều sẽ không sạch cho đến buổi chiều."
  20: "Mọi vật mà người ấy nằm trong sự tách biệt của người ấy đều sẽ không sạch: mọi vật mà người ấy ngồi cũng sẽ không sạch."
  21: "Ai chạm vào giường của người ấy phải giặt áo quần, và tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  22: "Ai chạm vào vật gì mà người ấy đã ngồi phải giặt áo quần, và tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  23: "Nếu nó ở trên giường của người ấy, hoặc trên vật gì mà người ấy ngồi, khi người ấy chạm vào nó, người ấy sẽ không sạch cho đến buổi chiều."
  24: "Nếu bất kỳ người nào nằm cùng người ấy, và ngày tháng của người ấy ở trên người ấy, người ấy sẽ không sạch bảy ngày; và toàn bộ giường nơi người ấy nằm đều sẽ không sạch."
  25: "Nếu người đàn bà có vấn đề huyết nhiều ngày ngoài thời gian tách biệt của người ấy, hoặc nếu nó chảy vượt quá thời gian tách biệt của người ấy; mọi ngày của vấn đề sự không sạch của người ấy sẽ như những ngày tách biệt của người ấy: người ấy sẽ không sạch."
  26: "Mọi giường nơi người ấy nằm trong mọi ngày của vấn đề người ấy sẽ cho người ấy như giường tách biệt của người ấy: và bất cứ vật gì người ấy ngồi đều sẽ không sạch, như sự không sạch của tách biệt của người ấy."
  27: "Ai chạm vào những vật ấy đều sẽ không sạch, và phải giặt áo quần, và tắm bằng nước, và sẽ không sạch cho đến buổi chiều."
  28: "Nhưng nếu người ấy được sạch khỏi vấn đề của người ấy, thì người ấy phải đếm cho mình bảy ngày, và sau đó người ấy sẽ sạch."
  29: "Vào ngày thứ tám người ấy phải lấy cho mình hai chim cu, hoặc hai chim bồ câu non, và mang chúng đến thầy tế lễ, tại cửa Hội mạc."
  30: "Thầy tế lễ sẽ dâng một làm lễ tội, và một làm lễ toàn thiêu; và thầy tế lễ sẽ chuộc cho người ấy trước mặt THIÊN CHÚA vì vấn đề sự không sạch của người ấy."
  31: "Như vậy các ngươi sẽ tách con cái Ít-ra-ên khỏi sự không sạch của họ; để họ không chết trong sự không sạch của họ, khi họ làm ô uế Hội mạc của Ta ở giữa họ."
  32: "Đây là luật pháp của người có vấn đề, và của người có giống chảy ra khỏi người ấy, và bị ô uế bởi đó;"
  33: "Và của người đàn bà đau yếu vì ngày tháng của người ấy, và của người có vấn đề, của người nam, và của người nữ, và của người nằm cùng người ấy không sạch."
