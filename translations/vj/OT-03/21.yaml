21:
  1: "THIÊN CHÚA phán cùng Môi-se rằng: Hãy nói với các tư tế, con trai của A-rôn, và bảo họ rằng: Không ai được làm ô uế vì người chết trong dân mình:"
  2: "Trừ vì người thân thuộc gần gũi với mình, ấy là mẹ, cha, con trai, con gái, và anh em:"
  3: "Và vì người chị em còn đồng trinh, gần gũi với mình, chưa có chồng; vì người này người có thể làm ô uế."
  4: "Nhưng người không được làm ô uế mình, là người đứng đầu trong dân mình, để làm ô nhơ mình."
  5: "Họ chớ hói đầu, cũng chớ cạo góc râu, cũng chớ làm vết thương trên thịt mình."
  6: "Họ sẽ nên thánh đối với Thiên Chúa của họ, và chớ làm ô nhơ danh của Thiên Chúa của họ: vì lễ vật của THIÊN CHÚA dâng bằng lửa, và bánh của Thiên Chúa họ, họ dâng: vậy họ phải nên thánh."
  7: "Họ chớ lấy vợ là kẻ phàm dâm, hoặc hèn kém; cũng chớ lấy người đàn bà bị chồng bỏ: vì người ấy là thánh đối với Thiên Chúa của người."
  8: "Vậy ngươi phải coi người ấy là thánh; vì người dâng bánh của Thiên Chúa ngươi: người sẽ là thánh đối với ngươi: vì Ta là THIÊN CHÚA, Đấng làm cho các ngươi nên thánh, là thánh."
  9: "Con gái của bất kỳ tư tế nào, nếu người làm ô nhơ mình bằng sự phàm dâm, thì người làm ô nhơ cha mình: người sẽ bị thiêu chết bằng lửa."
  10: "Và người là đại tư tế giữa anh em mình, trên đầu người dầu xức dầu đã được đổ, và người được biệt riêng để mặc y phục, không được để đầu trần, cũng chớ xé áo;"
  11: "Cũng chớ đến gần xác chết, cũng chớ làm ô uế mình vì cha, hay vì mẹ;"
  12: "Cũng chớ ra khỏi nơi thánh, cũng chớ làm ô nhơ nơi thánh của Thiên Chúa của người; vì mão dầu xức dầu của Thiên Chúa của người trên đầu người: Ta là THIÊN CHÚA."
  13: "Và người sẽ lấy vợ khi người còn đồng trinh."
  14: "Góa phụ, hoặc người đàn bà bị chồng bỏ, hoặc hèn kém, hoặc kẻ phàm dâm, những người này người chớ lấy: nhưng người sẽ lấy người con gái đồng trinh của dân mình làm vợ."
  15: "Cũng chớ làm ô nhơ con cháu mình giữa dân mình: vì Ta là THIÊN CHÚA làm cho người nên thánh."
  16: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  17: "Hãy nói cùng A-rôn rằng: Bất kỳ ai trong con cháu ngươi trong các đời đến có khuyết điểm, đừng người ấy đến gần để dâng bánh của Thiên Chúa của người."
  18: "Vì bất kỳ người nào có khuyết điểm, người không được đến gần: người đui, hoặc người què, hoặc người có mũi tẹt, hoặc có gì dư thừa,"
  19: "Hoặc người chân què, hoặc tay què,"
  20: "Hoặc gù lưng, hoặc người lùn, hoặc có khuyết điểm trong mắt, hoặc bị ghẻ, hoặc có ghẻ, hoặc cơ quan sinh dục bị tổn thương;"
  21: "Không người nào có khuyết điểm trong con cháu của A-rôn tư tế được đến gần để dâng lễ vật của THIÊN CHÚA dâng bằng lửa: người có khuyết điểm; người không được đến gần để dâng bánh của Thiên Chúa của người."
  22: "Người sẽ ăn bánh của Thiên Chúa của người, cả của vật rất thánh, và của vật thánh."
  23: "Chỉ người không được vào đến màn nhung, cũng không được đến gần bàn thờ, vì người có khuyết điểm; h cho người chớ làm ô nhơ nơi thánh của Ta: vì Ta là THIÊN CHÚA làm cho họ nên thánh."
  24: "Và Môi-se đã báo cho A-rôn, và cho con trai của A-rôn, và cho toàn thể con cháu của Ít-ra-ên biết."
