18:
  1: "Đức THIÊN CHÚA phán cùng Môi-se rằng:"
  2: "Hãy nói với con cái Ít-ra-ên, và hãy nói cùng họ rằng: Ta là THIÊN CHÚA Đức Chúa Trời của các ngươi."
  3: "Các ngươi sẽ không làm theo những việc của xứ Ê-díp-tô, nơi các ngươi đã ở; cũng sẽ không làm theo những việc của xứ Ca-na-an, nơi Ta sẽ dẫn các ngươi đến; cũng sẽ không đi theo các lễ nghi của họ."
  4: "Các ngươi sẽ hành theo sự phán xét của Ta, và sẽ giữ các điều lệ của Ta, để ход theo những điều đó: Ta là THIÊN CHÚA Đức Chúa Trời của các ngươi."
  5: "Vậy các ngươi sẽ giữ các điều răn và các sự phán xét của Ta: Nếu người làm theo những điều đó thì sẽ được sống bởi chúng: Ta là THIÊN CHÚA."
  6: "Không một ai trong các ngươi được đến gần người thân cận của mình để làm lộ sự trần truồng của họ: Ta là THIÊN CHÚA."
  7: "Sự trần truồng của cha ngươi, hay sự trần truồng của mẹ ngươi, ngươi sẽ không làm lộ: Bà là mẹ ngươi; ngươi sẽ không làm lộ sự trần truồng của bà."
  8: "Sự trần truồng của vợ của cha ngươi ngươi sẽ không làm lộ: Đó là sự trần truồng của cha ngươi."
  9: "Sự trần truồng của em gái ngươi, con gái của cha ngươi, hay con gái của mẹ ngươi, dù sinh trong nhà, hay sinh ở nơi khác, sự trần truồng của họ ngươi cũng sẽ không làm lộ."
  10: "Sự trần truồng của con gái của con trai ngươi, hay của con gái của con gái ngươi, sự trần truồng của họ ngươi cũng sẽ không làm lộ: Vì sự trần truồng của họ là sự trần truồng của chính ngươi."
  11: "Sự trần truồng của con gái của vợ của cha ngươi, sinh ra bởi cha ngươi, bà là em gái ngươi, ngươi sẽ không làm lộ sự trần truồng của bà."
  12: "Ngươi sẽ không làm lộ sự trần truồng của em gái của cha ngươi: Bà là người bà con gần gũi của cha ngươi."
  13: "Ngươi sẽ không làm lộ sự trần truồng của em gái của mẹ ngươi: Vì bà là người bà con gần gũi của mẹ ngươi."
  14: "Ngươi sẽ không làm lộ sự trần truồng của em trai của cha ngươi, ngươi sẽ không đến gần vợ của ông: Bà là bà của ngươi."
  15: "Ngươi sẽ không làm lộ sự trần truồng của nàng dâu: Bà là vợ của con trai ngươi; ngươi sẽ không làm lộ sự trần truồng của bà."
  16: "Ngươi sẽ không làm lộ sự trần truồng của vợ của anh em ngươi: Đó là sự trần truồng của anh em ngươi."
  17: "Ngươi sẽ không làm lộ sự trần truồng của một người đàn bà và con gái của bà, cũng sẽ không cưới con gái của con trai bà, hay con gái của con gái bà, để làm lộ sự trần truồng của bà; Vì họ là người bà con gần gũi của bà: Đó là sự gian ác."
  18: "Ngươi cũng sẽ không cưới người vợ khác làm em gái của bà, để làm phiền bà, để làm lộ sự trần truồng của bà, trong khi người kia còn sống."
  19: "Ngươi cũng sẽ không đến gần một người đàn bà để làm lộ sự trần truồng của bà, chừng nào bà còn bị tách riêng vì sự không sạch của bà."
  20: "Hơn nữa, ngươi sẽ không giao cấu với vợ của hàng xóm ngươi, để làm ô uế chính mình với bà."
  21: "Ngươi sẽ không để một nào trong giống của ngươi đi qua lửa để dâng cho Mô-léc, cũng sẽ không làm profane danh của Đức Chúa Trời ngươi: Ta là THIÊN CHÚA."
  22: "Ngươi sẽ không nằm với đàn ông, như với đàn bà: Đó là sự ghê tởm."
  23: "Ngươi cũng sẽ không nằm với súc vật nào để làm ô uế chính mình với nó: Cũng không có người đàn bà nào đứng trước súc vật để nằm với nó: Đó là sự bừa bãi."
  24: "Chớ làm ô uế các ngươi mình trong bất cứ điều nào trong những điều này: Vì trong mọi điều này, các dân sự đã bị làm ô uế, mà Ta đang đuổi ra trước mặt các ngươi:"
  25: "Và đất đã bị làm ô uế: Nên Ta thăm sự gian ác của nó trên nó, và đất nó tự nôn trôi dân cư của nó ra."
  26: "Vậy các ngươi sẽ giữ các điều răn và các sự phán xét của Ta, và sẽ không làm bất cứ sự ghê tởm nào trong những điều này; Cũng không người nào trong dân của các ngươi, cũng không người lạ nào cư trú giữa các ngươi:"
  27: "(Vì mọi sự ghê tởm này người của đất đã làm, những người đã trước các ngươi, và đất đã bị làm ô uế;)"
  28: "Để đất không nôn trôi các ngươi ra cũng vậy, khi các ngươi làm ô uế nó, như nó đã nôn trôi các dân sự đã trước các ngươi."
  29: "Vì bất cứ ai làm bất cứ sự ghê tởm nào trong những điều này, ngay cả những linh hồn làm chúng sẽ bị cắt bỏ khỏi giữa dân của họ."
  30: "Vậy các ngươi sẽ giữ điều lệ của Ta, để các ngươi không làm bất cứ điều nào trong những phong tục ghê tởm này, đã được làm trước các ngươi, và để các ngươi không làm ô uế chính mình trong đó: Ta là THIÊN CHÚA Đức Chúa Trời của các ngươi."
