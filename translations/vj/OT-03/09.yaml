9:
  1: "Và sự việc xảy ra trong ngày thứ tám, Môi-se gọi A-rôn và các con trai của người, và các trưởng lão của Ít-ra-ên;"
  2: "Và người phán cùng A-rôn rằng: Hãy lấy cho ngươi một bò non làm lễ tội lỗi, và một con cừu đực làm lễ toàn thiêu, trọn vẹn, và dâng chúng trước mặt THIÊN CHÚA."
  3: "Và ngươi sẽ nói cùng con cái của Ít-ra-ên, rằng: Hãy lấy một dê con làm lễ tội lỗi; và một bò và một chiên cừu, cả hai đều đến một năm, trọn vẹn, làm lễ toàn thiêu;"
  4: "Cũng một con bò và một cừu đực làm lễ bình an, để dâng trước mặt THIÊN CHÚA; và một lễ vật trộn với dầu: vì hôm nay THIÊN CHÚA sẽ hiện ra cùng các ngươi."
  5: "Và họ mang những gì Môi-se đã truyền lệnh đến trước Hội mạc: và cả hội chúng lại gần và đứng trước mặt THIÊN CHÚA."
  6: "Và Môi-se nói: Đây là sự việc mà THIÊN CHÚA đã truyền lệnh cho các ngươi phải làm: và vinh quang của THIÊN CHÚA sẽ hiện ra cùng các ngươi."
  7: "Và Môi-se phán cùng A-rôn rằng: Hãy đến bàn thờ, và dâng lễ tội lỗi của ngươi, và lễ toàn thiêu của ngươi, và làm sự chuộc tội cho chính ngươi, và cho dân chúng: và dâng lễ vật của dân chúng, và làm sự chuộc tội cho họ; như THIÊN CHÚA đã truyền lệnh."
  8: "Bèn A-rôn đến bàn thờ, và sát con bò của lễ tội lỗi, là [con] cho chính mình."
  9: "Và các con trai của A-rôn mang máu đến cho người: và người nhúng ngón tay trong máu, và đặt [nó] trên các sừng của bàn thờ, và đổ ra máu ở dưới đáy bàn thờ:"
  10: "Nhưng phần mỡ, và thận, và màng che gan của lễ tội lỗi, người đốt trên bàn thờ; như THIÊN CHÚA đã truyền lệnh cho Môi-se."
  11: "Và phần thịt và da người đốt bằng lửa bên ngoài trại."
  12: "Và người sát lễ toàn thiêu; và các con trai của A-rôn dâng máu cho người, mà người rắc chung quanh trên bàn thờ."
  13: "Và họ dâng lễ toàn thiêu cho người, với các phần của nó, và đầu: và người đốt [chúng] trên bàn thờ."
  14: "Và người rửa nội tạng và chân, và đốt [chúng] trên lễ toàn thiêu trên bàn thờ."
  15: "Và người mang lễ vật của dân chúng, và lấy con dê, là [con] làm lễ tội lỗi cho dân chúng, và sát nó, và dâng nó làm tội lỗi, như điều đầu tiên."
  16: "Và người mang lễ toàn thiêu, và dâng nó theo đúng cách thức."
  17: "Và người mang lễ vật, và lấy một nắm đầy của nó, và đốt [nó] trên bàn thờ, bên cạnh lễ toàn thiêu của buổi sáng."
  18: "Người cũng sát con bò và con cừu đực [làm] lễ vật của lễ bình an, là [cho] dân chúng: và các con trai của A-rôn dâng máu cho người, mà người rắc trên bàn thờ chung quanh,"
  19: "Và phần mỡ của con bò và của con cừu đực, phần đuôi, và những gì che [nội tạng], và thận, và màng [trên] gan:"
  20: "Và họ đặt mỡ trên ngực, và người đốt mỡ trên bàn thờ:"
  21: "Và phần ngực và vai phải, A-rôn xốc [làm] lễ vật xốc trước mặt THIÊN CHÚA; như Môi-se đã truyền lệnh."
  22: "Và A-rôn giơ tay lên hướng về phía dân chúng, và chúc phước cho họ, và đi xuống từ [việc] dâng lễ tội lỗi, và lễ toàn thiêu, và lễ bình an."
  23: "Và Môi-se và A-rôn đi vào Hội mạc, và đi ra, và chúc phước cho dân chúng: và vinh quang của THIÊN CHÚA hiện ra với cả dân chúng."
  24: "Và có một ngọn lửa đi ra từ trước mặt THIÊN CHÚA, và thiêu trên bàn thờ lễ toàn thiêu và phần mỡ: [điều] mà khi cả dân chúng thấy, họ reo lên, và sấp mặt xuống."
