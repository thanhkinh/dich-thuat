17:
  1: "THIÊN CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy nói cùng A-rôn, và cùng con trai của người ấy, và cùng mọi con cái của Ít-ra-ên, và nói cùng họ rằng: Đây là điều mà THIÊN CHÚA đã truyền dạy, rằng:"
  3: "Bất kỳ người nào của nhà Ít-ra-ên, sát con bò, hoặc chiên, hoặc dê, trong trại, hoặc sát nó ngoài trại,"
  4: "Mà không mang nó đến cửa Hội mạc sự hiệp thông, để dâng lễ vật cho THIÊN CHÚA trước mặt THIÊN CHÚA; máu sẽ được tính cho người ấy; người ấy đã đổ máu; và người ấy sẽ bị cắt đứt khỏi giữa dân mình:"
  5: "Hỡi để con cái của Ít-ra-ên có thể mang lễ vật của họ, mà họ dâng ở đồng ruộng, đến cho THIÊN CHÚA, đến cửa Hội mạc sự hiệp thông, đến tư tế, và dâng chúng làm lễ bình an cho THIÊN CHÚA."
  6: "Và tư tế sẽ rắc máu trên bàn thờ của THIÊN CHÚA ở cửa Hội mạc sự hiệp thông, và đốt mỡ làm hương thơm dâng đến THIÊN CHÚA."
  7: "Vả họ sẽ không còn dâng lễ vật của họ cho quỷ dữ, theo đuổi những kẻ mà họ đã điêu chữa. Điều này sẽ là một điều lệ đời đời cho họ trong mọi đời của họ."
  8: "Và ngươi sẽ nói cùng họ rằng: Bất kỳ người nào của nhà Ít-ra-ên, hoặc của người lạ cư ngụ giữa các ngươi, dâng lễ toàn thiêu hoặc lễ vật,"
  9: "Mà không mang nó đến cửa Hội mạc sự hiệp thông, để dâng nó cho THIÊN CHÚA; người ấy sẽ bị cắt đứt khỏi giữa dân mình."
  10: "Và bất kỳ người nào của nhà Ít-ra-ên, hoặc của người lạ cư ngụ giữa các ngươi, ăn bất kỳ loại máu nào; Ta sẽ quay mặt mình chống lại linh hồn ăn máu ấy, và sẽ cắt đứt kẻ ấy khỏi giữa dân của mình:"
  11: "Vì sự sống của xác thịt ở trong máu: và Ta đã cho nó các ngươi trên bàn thờ để làm sự chuộc cho linh hồn của các ngươi: vì máu là thứ làm sự chuộc cho linh hồn."
  12: "Vì vậy Ta đã nói cùng con cái của Ít-ra-ên rằng: Không linh hồn nào của các ngươi được ăn máu, cũng không người lạ nào cư ngụ giữa các ngươi được ăn máu."
  13: "Và bất kỳ người nào của con cái Ít-ra-ên, hoặc của người lạ cư ngụ giữa các ngươi, săn bắt và bắt được thú vật hay chim vật có thể ăn được; người ấy sẽ đổ máu của nó ra, và che đậy bằng bụi."
  14: "Vì đó là sự sống của mọi xác thịt; máu của nó là cho sự sống của nó: vì vậy Ta đã nói cùng con cái của Ít-ra-ên rằng: Các ngươi sẽ không được ăn máu của bất kỳ xác thịt nào: vì sự sống của mọi xác thịt là máu của nó: bất kỳ ai ăn nó sẽ bị cắt đứt."
  15: "Và mọi linh hồn ăn cái chết tự nhiên, hoặc cái bị thú xé, là người của nước mình, hoặc người lạ, người ấy sẽ giặt quần áo mình, và tắm mình bằng nước, và sẽ không sạch đến chiều tối: rồi người ấy sẽ sạch."
  16: "Nhưng nếu người ấy không giặt, và không tắm xác thịt mình; thì người ấy sẽ mang tội lỗi của mình."
