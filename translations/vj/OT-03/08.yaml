8:
  1: "Ðức CHÚA phán cùng Môi-se, rằng:"
  2: "Hãy để A-rôn và các con trai của người cùng với người lại, cùng các y phục, và dầu xức dầu, và một con bò đực làm của lễ tội lỗi, và hai con chiên đực, và một giỏ bánh không men;"
  3: "Và ngươi hãy quy tụ cả chúng hội lại nơi cửa hội mạch."
  4: "Môi-se đã làm như Ðức CHÚA đã phán bảo người; và chúng hội được quy tụ lại nơi cửa hội mạch."
  5: "Môi-se nói cùng chúng hội rằng: Đây là việc mà Ðức CHÚA đã phán bảo phải làm."
  6: "Môi-se dẫn A-rôn và các con trai của người đến, và rửa họ bằng nước."
  7: "Người khoác áo choàng lên người, thắt lưng người bằng đai lưng, mặc áo ngoài cho người, đặt ê-phốt lên người, và thắt lưng người bằng đai tỉ mỉ của ê-phốt, và cột chặt cho người bằng đai ấy."
  8: "Người đặt ngọc hạp lên người; người cũng đặt U-rim và Tu-mim vào trong ngọc hạp."
  9: "Người đặt mũ lên đầu người; cũng trên mũ, ngay trên trán người, người đặt tấm vàng, mão thánh đó, như Ðức CHÚA đã phán bảo Môi-se."
  10: "Môi-se lấy dầu xức dầu, và xức dầu cho hội mạch và mọi vật ở trong đó, và nên thánh chúng nó."
  11: "Người rảy dầu ấy trên bàn thờ bảy lần, và xức dầu cho bàn thờ và mọi dụng cụ của bàn thờ, cả bể nước và đế của nó, để nên thánh chúng nó."
  12: "Người đổ dầu xức dầu lên đầu A-rôn, và xức dầu cho người, để nên thánh người."
  13: "Môi-se dẫn các con trai của A-rôn đến, mặc áo choàng cho họ, thắt lưng họ bằng đai, và đội mũ cho họ; như Ðức CHÚA đã phán bảo Môi-se."
  14: "Người đem con bò đực làm của lễ tội lỗi đến; và A-rôn và các con trai của người đặt tay trên đầu con bò đực làm của lễ tội lỗi."
  15: "Người giết nó; Môi-se lấy máu, và đặt máu lên các sừng của bàn thờ vòng quanh bằng ngón tay, và thanh tẩy bàn thờ, và đổ máu xuống dưới đáy bàn thờ, và nên thánh nó, để làm sự chuộc tội trên đó."
  16: "Người lấy mọi mỡ trên nội tạng, và màng che gan, và hai cái thận, và mỡ của chúng, và Môi-se đốt chúng trên bàn thờ."
  17: "Nhưng con bò đực, và da của nó, thịt của nó, và phân của nó, người đốt bằng lửa ngoài trại; như Ðức CHÚA đã phán bảo Môi-se."
  18: "Người đem con chiên đực làm của lễ toàn thiêu đến; và A-rôn và các con trai của người đặt tay trên đầu con chiên đực."
  19: "Người giết nó; Môi-se rảy máu trên bàn thờ vòng quanh."
  20: "Người cắt con chiên đực ra từng đoạn; và Môi-se đốt đầu, và các đoạn, và mỡ."
  21: "Người rửa nội tạng và chân bằng nước; và Môi-se đốt cả con chiên đực trên bàn thờ: đó là của lễ toàn thiêu làm mùi thơm, của lễ dâng cho Ðức CHÚA bằng lửa; như Ðức CHÚA đã phán bảo Môi-se."
  22: "Người đem con chiên đực kia đến, con chiên dùng để thánh hiến; và A-rôn và các con trai của người đặt tay trên đầu con chiên đực."
  23: "Người giết nó; Môi-se lấy máu của nó, và đặt lên đầu tai phải của A-rôn, và lên ngón cái tay phải của người, và lên ngón cái chân phải của người."
  24: "Người dẫn các con trai của A-rôn đến, và Môi-se đặt máu lên đầu tai phải của họ, và lên các ngón cái tay phải của họ, và lên các ngón cái chân phải của họ; và Môi-se rảy máu trên bàn thờ vòng quanh."
  25: "Người lấy mỡ, và đuôi, và mọi mỡ trên nội tạng, và màng che gan, và hai cái thận, và mỡ của chúng, và vai phải:"
  26: "Và từ giỏ bánh không men đang trước mặt Ðức CHÚA, người lấy một cái bánh không men, và một cái bánh thấm dầu, và một cái bánh mỏng, và đặt chúng lên mỡ và lên vai phải:"
  27: "Người đặt mọi thứ trên tay A-rôn và trên tay các con trai của người, và dao động chúng làm của lễ vật dao động trước mặt Ðức CHÚA."
  28: "Môi-se lấy chúng từ tay họ, và đốt chúng trên bàn thờ trên của lễ toàn thiêu: đó là của lễ thánh hiến làm mùi thơm: đó là của lễ dâng cho Ðức CHÚA bằng lửa."
  29: "Môi-se lấy ngực, và dao động nó làm của lễ vật dao động trước mặt Ðức CHÚA: vì của con chiên thánh hiến đó là phần của Môi-se; như Ðức CHÚA đã phán bảo Môi-se."
  30: "Môi-se lấy dầu xức dầu, và lấy máu trên bàn thờ, và rảy lên A-rôn, và lên y phục của người, và lên các con trai của người, và lên y phục của các con trai người cùng với người; và nên thánh A-rôn, và y phục của người, và các con trai của người, và y phục của các con trai người cùng với người."
  31: "Môi-se nói cùng A-rôn và các con trai của người rằng: Hãy nấu thịt tại cửa hội mạch, và hãy ăn thịt đó với bánh trong giỏ của lễ thánh hiến, như ta đã phán bảo rằng: A-rôn và các con trai của người sẽ ăn thịt đó."
  32: "Còn phần thịt và bánh còn lại, các ngươi sẽ đốt bằng lửa."
  33: "Các ngươi chớ ra khỏi cửa hội mạch trong bảy ngày, cho đến khi các ngày thánh hiến của các ngươi kết thúc; vì trong bảy ngày người sẽ thánh hiến các ngươi."
  34: "Như người đã làm trong ngày nay, Ðức CHÚA cũng đã phán bảo phải làm như vậy, để làm sự chuộc tội cho các ngươi."
  35: "Vì vậy, các ngươi hãy ở tại cửa hội mạch ngày đêm bảy ngày, và giữ điều Ðức CHÚA phán bảo, hầu cho các ngươi chẳng phải chết; vì ta đã được phán bảo như vậy."
  36: "Vậy A-rôn và các con trai của người đã làm mọi sự mà Ðức CHÚA đã phán bảo bởi tay Môi-se."
