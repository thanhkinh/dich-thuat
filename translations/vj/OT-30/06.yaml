6:
  1: "Ôi cho những người ở bình yên trong Si-ôn, và tin cậy núi của Sa-ma-ri, được gọi là thủ lĩnh của các dân, đến đó nhà của Ít-ra-ên đã đến!"
  2: "Hãy đi đến Căn-nê, và hãy nhìn; và từ đó hãy đi đến Ha-mát lớn: rồi hãy đi xuống đến Gát của Phi-li-tine: họ tốt hơn các vương quốc này? hay biên giới của họ lớn hơn biên giới của các ngươi?"
  3: "Hỡi các ngươi đẩy ngày ác xa, và làm cho chỗ của bạo lực đến gần;"
  4: "Người nằm trên giường ngà, và duỗi mình trên ghế, và ăn chiên từ đàn, và bê từ giữa chuồng;"
  5: "Người hát theo tiếng đàn, và sáng chế cho chính mình nhạc cụ, như Đa-vít;"
  6: "Người uống rượu trong bát, và xức dầu chính mình với dầu thơm quý: nhưng họ không thương tiếc sự khốn khổ của Giô-sép."
  7: "Vậy bây giờ họ sẽ đi bắt làm tù với người đi đầu tiên, và tiệc của người duỗi mình sẽ bị dời."
  8: "Chúa Đức Chúa Trời đã thề bởi chính Ngài, phẩy THIÊN CHÚA Thiên Chúa của các đạo quân, Ta ghét sự vinh quang của Gia-cốp, và ghét cung điện của hắn: vậy Ta sẽ nộp thành với mọi thứ trong nó."
  9: "Và sẽ xảy ra, nếu còn mười người trong một nhà, họ sẽ chết."
  10: "Và bác của một người sẽ nâng người lên, và người thiêu người, để mang xương ra khỏi nhà, và sẽ nói với người bên cạnh nhà, Còn có ai với con không? và người sẽ nói, Không. Vậy người sẽ nói, Giữ miệng: vì chúng ta không thể nhắc đến danh của THIÊN CHÚA."
  11: "Vì, kìa, THIÊN CHÚA truyền, và Ngài sẽ đánh nhà lớn với các chỗ phá, và nhà nhỏ với các khe."
  12: "Ngựa có thể chạy trên đá? người có thể cày ở đó với bò? vì các ngươi đã làm sự xét xử thành đắng, và trái của sự công chính thành thuốc độc:"
  13: "Hỡi các ngươi vui trong điều không, nói, Chúng tôi không đã lấy sừng bằng sức của chính mình?"
  14: "Nhưng, kìa, Ta sẽ gây dựng lại với các ngươi một dân, hỡi nhà của Ít-ra-ên, phẩy THIÊN CHÚA Thiên Chúa của các đạo quân; và họ sẽ afflict các ngươi từ nơi vào của He-math đến sông của nơi hoang dao."
