8:
  1: "Phẩy Chúa Đức Chúa Trời đã cho tôi thấy: và kìa một giỏ quả hè."
  2: "Và Ngài nói, A-mốt, con thấy gì? Và tôi nói, Một giỏ quả hè. Vậy THIÊN CHÚA nói với tôi, Sự kết thúc đã đến trên dân Ta của Ít-ra-ên; Ta sẽ không đi qua họ nữa."
  3: "Và các bài hát của đền thờ sẽ thành tiếng gào trong ngày đó, phẩy Chúa Đức Chúa Trời: sẽ có nhiều xác chết ở mọi nơi; họ sẽ ném chúng ra với im lặng."
  4: "Nghe điều này, hỡi các ngươi nuốt người thiếu, để làm cho người nghèo của đất thất bại,"
  5: "Nói, Khi nào trăng mới sẽ qua, để chúng tôi có thể bán ngô? và ngày sa-bát, để chúng tôi có thể đem ra lúa mì, làm epha nhỏ, và shekel lớn, và làm sai cán cân bằng dối trá?"
  6: "Để chúng tôi có thể mua người nghèo vì bạc, và người thiếu vì một đôi giày; và bán rác của lúa mì?"
  7: "THIÊN CHÚA đã thề bởi sự vinh quang của Gia-cốp, Chắc chắn Ta sẽ không bao giờ quên bất kỳ việc của họ."
  8: "Đất có thể không rung vì điều này, và mọi người ở trong đó than? và nó sẽ đứng lên hoàn toàn như lụt; và nó sẽ bị ném ra và đắm, như lụt của Ê-díp-tô."
  9: "Và sẽ xảy ra trong ngày đó, phẩy Chúa Đức Chúa Trời, Ta sẽ làm cho mặt trời lặn giữa trưa, và Ta sẽ làm cho đất tối trong ngày sáng:"
  10: "Và Ta sẽ làm cho các ngày lễ của các ngươi thành sự thương tiếc, và mọi bài hát của các ngươi thành tiếng ca thương; và Ta sẽ đưa vải thô lên mọi thắt lưng, và sự trọc đầu lên mọi đầu; và Ta sẽ làm nó như sự thương tiếc của con độc sinh, và sự kết thúc của nó như ngày đắng."
  11: "Kìa, những ngày sẽ đến, phẩy Chúa Đức Chúa Trời, Ta sẽ gửi sự đói kém trong đất, không sự đói bánh, cũng không sự khát nước, nhưng sự nghe lời của THIÊN CHÚA:"
  12: "Và họ sẽ đi lang thang từ biển đến biển, và từ bắc đến đông, họ sẽ chạy đến và fro để tìm lời của THIÊN CHÚA, và không tìm nó."
  13: "Trong ngày đó trinh nữ đẹp và người trẻ sẽ ngất vì khát."
  14: "Người thề bởi tội lỗi của Sa-ma-ri, và nói, Thần của ngươi, hỡi Đan, sống; và, Cách của Bê-ê-xê-ba sống; ngay cả họ sẽ ngã, và không bao giờ đứng dậy nữa."
