7:
  1: "Phẩy Chúa Đức Chúa Trời đã cho tôi thấy; và, kìa, Ngài nặn châu chấu trong đầu mọc lên của mốt sau; và, kìa, nó là mốt sau sau khi cắt của vua."
  2: "Và xảy ra, khi chúng đã làm xong ăn cỏ của đất, thì tôi nói, Lạy Chúa Đức Chúa Trời, tha thứ, tôi cầu xin: bởi ai Gia-cốp sẽ đứng dậy? vì hắn nhỏ."
  3: "THIÊN CHÚA hối hận cho điều này: Sẽ không như vậy, phẩy THIÊN CHÚA."
  4: "Phẩy Chúa Đức Chúa Trời đã cho tôi thấy: và, kìa, Chúa Đức Chúa Trời gọi để tranh luận bằng lửa, và nó ăn vực sâu lớn, và ăn một phần."
  5: "Tôi nói, Lạy Chúa Đức Chúa Trời, ngưng, tôi cầu xin: bởi ai Gia-cốp sẽ đứng dậy? vì hắn nhỏ."
  6: "THIÊN CHÚA hối hận cho điều này: Cũng này sẽ không như vậy, phẩy Chúa Đức Chúa Trời."
  7: "Vậy Ngài cho tôi thấy: và, kìa, Chúa đứng trên tường được làm bằng dây dọi, với dây dọi trong tay Ngài."
  8: "Và THIÊN CHÚA nói với tôi, A-mốt, con thấy gì? Và tôi nói, Một dây dọi. Vậy Chúa nói, Kìa, Ta sẽ đặt dây dọi ở giữa dân Ta Ít-ra-ên: Ta sẽ không đi qua họ nữa:"
  9: "Và các nơi cao của Y-sác sẽ hoang, và các nơi thánh của Ít-ra-ên sẽ bị phá; và Ta sẽ đứng lại lại nhà của Giê-rô-bô-am bằng gươm."
  10: "Vậy A-ma-xi-a thầy tế của Bết-ên gửi đến Giê-rô-bô-am vua của Ít-ra-ên, nói, A-mốt đã mưu phản lại ngươi ở giữa nhà của Ít-ra-ên: đất không thể chịu mọi lời của người."
  11: "Vì phẩy A-mốt nói, Giê-rô-bô-am sẽ chết bằng gươm, và Ít-ra-ên chắc chắn sẽ bị dẫn đi bắt làm tù khỏi đất của chính họ."
  12: "Cũng A-ma-xi-a nói với A-mốt, Hỡi người thấy, hãy đi, trốn đi vào đất của Giu-đa, và ở đó ăn bánh, và prophesy ở đó:"
  13: "Nhưng đừng prophesy nữa ở Bết-ên: vì nó là nhà nguyện của vua, và nó là triều đình của vua."
  14: "Vậy A-mốt đáp, và nói với A-ma-xi-a, Tôi không phải tiên tri, cũng tôi không phải con của tiên tri; nhưng tôi là mục tử, và người hái quả sung:"
  15: "Và THIÊN CHÚA đã lấy tôi khi tôi theo đàn, và THIÊN CHÚA nói với tôi, Hãy đi, prophesy lại dân Ta Ít-ra-ên."
  16: "Vậy vậy hãy nghe lời của THIÊN CHÚA: Ngươi nói, Đừng prophesy lại Ít-ra-ên, và đừng rơi lời của ngươi lại nhà của Y-sác."
  17: "Vậy phẩy THIÊN CHÚA: Vợ ngươi sẽ làm điếm trong thành, và con trai và con gái ngươi sẽ ngã bằng gươm, và đất của ngươi sẽ bị chia bằng dây; và ngươi sẽ chết trong đất ô uế: và Ít-ra-ên chắc chắn sẽ đi bắt làm tù khỏi đất của hắn."
