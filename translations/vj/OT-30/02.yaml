2:
  1: "Phẩy THIÊN CHÚA: Vì ba lần sự nghịch ngợm của Mô-áp, và bốn lần, Ta sẽ không đỡ lấy nó; vì nó đã đốt xương vua của Ê-đóm thành vôi:"
  2: "Nhưng Ta sẽ gửi lửa trên Mô-áp, và sự sẽ ăn cung điện của Kê-ri-ốt: và Mô-áp sẽ chết với sự xôn xao, với tiếng la, và với tiếng kèn:"
  3: "Và Ta sẽ cắt người xét khỏi giữa nó, và sẽ giết mọi quyền quý của nó cùng với nó, phẩy THIÊN CHÚA."
  4: "Phẩy THIÊN CHÚA: Vì ba lần sự nghịch ngợm của Giu-đa, và bốn lần, Ta sẽ không đỡ lấy nó; vì chúng đã khinh bỉ luật pháp của THIÊN CHÚA, và không giữ các điều răn của Ngài, và sự dối trá của chúng khiến chúng lầm lạc, sau điều mà cha ông của chúng đã đi:"
  5: "Nhưng Ta sẽ gửi lửa trên Giu-đa, và sự sẽ ăn cung điện của Giê-ru-sa-lem."
  6: "Phẩy THIÊN CHÚA: Vì ba lần sự nghịch ngợm của Ít-ra-ên, và bốn lần, Ta sẽ không đỡ lấy nó; vì chúng đã bán người công chính vì bạc, và người nghèo vì một đôi giày;"
  7: "Người khát khao bụi đất trên đầu người nghèo, và làm nghiêng đường của người khiêm cung: và một người và cha người ấy sẽ đi vào một thiếu nữ hầu làm ô uế danh thánh của Ta:"
  8: "Và chúng nằm mình trên quần áo để cầm đồ khắp mọi bàn thờ, và chúng uống rượu của người bị án trong nhà thần của chúng."
  9: "Tuy nhiên Ta đã diệt người A-mô-rít trước mặt chúng, người có chiều cao như chiều cao của cây bá tùng, và người mạnh như cây sồi; nhưng Ta đã diệt trái của người từ trên, và rễ của người từ dưới."
  10: "Cũng Ta đã đưa các ngươi lên khỏi xứ Ê-díp-tô, và dẫn dắt các ngươi bốn mươi năm qua nơi hoang địa, hầu chiếm xứ của người A-mô-rít."
  11: "Và Ta gây dựng con trai của các ngươi làm tiên tri, và người trẻ của các ngươi làm Na-dơ-rít. Chẳng phải như vậy sao, hỡi các con cái của Ít-ra-ên? phẩy THIÊN CHÚA."
  12: "Nhưng các ngươi đã cho người Na-dơ-rít uống rượu; và đã truyền cho các tiên tri, rằng, Chớ prophétia."
  13: "Kìa, Ta bị đè nặng dưới các ngươi, như xe bị đè nặng khi đầy bó lúa."
  14: "Vậy sự chạy trốn sẽ hủy mất khỏi người nhanh, và người mạnh không làm mạnh lực lượng của mình, cũng người hùng mạnh không cứu mình:"
  15: "Cũng người cầm cung không đứng; và người nhanh chân không cứu mình; cũng người cưỡi ngựa không cứu mình."
  16: "Và người dũng cảm giữa các người hùng mạnh sẽ trốn chạy trần truồng trong ngày đó, phẩy THIÊN CHÚA."
