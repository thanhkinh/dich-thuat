9:
  1: "Tôi thấy Chúa đứng trên bàn thờ: và Ngài nói, Đập cửa ngang của cửa, để các cột có thể rung: và cắt chúng ở đầu, mọi chúng; và Ta sẽ giết người cuối cùng của chúng bằng gươm: người trốn của chúng sẽ không trốn đi, và người thoát của chúng sẽ không được cứu."
  2: "Dù chúng đào xuống địa ngục, từ đó tay Ta sẽ lấy chúng; dù chúng leo lên trời, từ đó Ta sẽ đưa chúng xuống:"
  3: "Và dù chúng ẩn mình trên đỉnh Cát-mên, Ta sẽ tìm và lấy chúng ra từ đó; và dù chúng được ẩn khỏi mắt Ta ở đáy biển, từ đó Ta sẽ truyền cho rắn, và nó sẽ cắn chúng:"
  4: "Và dù chúng đi bắt làm tù trước kẻ thù của chúng, từ đó Ta sẽ truyền cho gươm, và nó sẽ giết chúng: và Ta sẽ đặt mắt Ta trên chúng vì điều ác, không phải điều tốt."
  5: "Và Chúa Đức Chúa Trời của các đạo quân là Đấng chạm đất, và đất sẽ tan chảy, và mọi người ở trong đó sẽ than: và nó sẽ đứng lên hoàn toàn như lụt; và sẽ bị đắm, như lụt của Ê-díp-tô."
  6: "Ngài là Đấng xây tầng của Ngài trên trời, và đã đặt đoàn quân của Ngài trên đất; Đấng kêu gọi nước của biển, và đổ chúng ra trên mặt đất: THIÊN CHÚA là danh của Ngài."
  7: "Các ngươi không phải như con cái của người Ê-ti-ô-pi đối với Ta, hỡi các con cái của Ít-ra-ên? phẩy THIÊN CHÚA. Ta không đã đưa Ít-ra-ên lên khỏi xứ Ê-díp-tô? và Phi-li-tine từ Cáphtor, và Sy-ria từ Kir?"
  8: "Kìa, mắt của Chúa Đức Chúa Trời ở trên vương quốc tội lỗi, và Ta sẽ hủy nó khỏi mặt đất; trừ việc Ta sẽ không hoàn toàn hủy nhà của Gia-cốp, phẩy THIÊN CHÚA."
  9: "Vì, kìa, Ta sẽ truyền, và Ta sẽ sảy nhà của Ít-ra-ên giữa mọi dân, như ngô được sảy trong rây, nhưng hạt nhỏ nhất không rơi trên đất."
  10: "Mọi người tội lỗi của dân Ta sẽ chết bằng gươm, người nói, Điều ác sẽ không vượt qua hay ngăn chúng ta."
  11: "Trong ngày đó Ta sẽ gây dựng lều của Đa-vít bị ngã, và đóng các chỗ phá của nó; và Ta sẽ gây dựng tàn tích của nó, và Ta sẽ xây nó như trong ngày xưa:"
  12: "Để chúng có thể chiếm người còn sót lại của Ê-đóm, và của mọi dân ngoại, được gọi bởi danh Ta, phẩy THIÊN CHÚA làm điều này."
  13: "Kìa, những ngày sẽ đến, phẩy THIÊN CHÚA, người cày sẽ vượt người gặt, và người giâm nho người gieo hạt; và các ngọn núi sẽ nhỏ rượu ngọt, và mọi đồi sẽ tan chảy."
  14: "Và Ta sẽ mang lại sự bị bắt làm tù của dân Ta của Ít-ra-ên, và họ sẽ xây các thành hoang, và ở trong chúng; họ sẽ trồng vườn nho, và uống rượu của chúng; họ cũng sẽ làm vườn, và ăn trái của chúng."
  15: "Và Ta sẽ trồng họ trên đất của họ, và họ sẽ không bị nhấc lên khỏi đất của họ mà Ta đã cho họ, phẩy THIÊN CHÚA Thiên Chúa của ngươi."
