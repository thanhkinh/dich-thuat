4:
  1: "Nghe lời này, hỡi các bò cái của Ba-san, ở trên núi của Sa-ma-ri, kẻ áp bức người nghèo, kẻ nghiền nát người thiếu, kẻ nói với các chủ của mình, Hãy mang đến, và让我们 uống."
  2: "Chúa Đức Chúa Trời đã thề bởi sự thánh khiết của Ngài, rằng, kìa, những ngày sẽ đến trên các ngươi, rằng Ngài sẽ đưa các ngươi đi bằng móc, và hậu duệ của các ngươi bằng móc cá."
  3: "Và các ngươi sẽ đi ra qua các chỗ phá, mỗi con bò cái ở phía trước nó; và các ngươi sẽ ném chúng vào cung điện, phẩy THIÊN CHÚA."
  4: "Hãy đến Bết-ên, và hãy phạm tội; tại Gi-lê-át hãy nhân thêm sự nghịch ngợm; và hãy mang các lễ vật của các ngươi mỗi buổi sáng, và các phần mười của các ngươi sau ba năm:"
  5: "Và hãy dâng lễ vật tạ ơn với men, và hãy tuyên bố và công bố các lễ vật tự nguyện: vì điều này ưa thích các ngươi, hỡi các con cái của Ít-ra-ên, phẩy Chúa Đức Chúa Trời."
  6: "Và Ta cũng đã cho các ngươi sự sạch răng trong mọi thành của các ngươi, và sự thiếu bánh trong mọi nơi của các ngươi: nhưng các ngươi không hề quay lại cùng Ta, phẩy THIÊN CHÚA."
  7: "Và cũng Ta đã giữ lại mưa khỏi các ngươi, khi còn ba tháng đến mùa gặt: và Ta đã làm cho mưa trên một thành, và làm cho không mưa trên một thành khác: một mảnh được mưa, và mảnh nơi không mưa héo."
  8: "Vậy hai hay ba thành đi lang thang đến một thành, để uống nước; nhưng chúng không được thỏa mãn: nhưng các ngươi không hề quay lại cùng Ta, phẩy THIÊN CHÚA."
  9: "Ta đã đánh các ngươi với sự khô héo và sự mốc: khi các vườn của các ngươi và các vườn nho của các ngươi và các cây sung của các ngươi và các cây ô-liu của các ngươi tăng lên, sâu rầy ăn chúng: nhưng các ngươi không hề quay lại cùng Ta, phẩy THIÊN CHÚA."
  10: "Ta đã gửi giữa các ngươi sự dịch bệnh theo kiểu của Ê-díp-tô: người trẻ của các ngươi Ta đã giết bằng gươm, và đã lấy ngựa của các ngươi; và Ta đã làm mùi hôi của các trại của các ngươi đến mũi của các ngươi: nhưng các ngươi không hề quay lại cùng Ta, phẩy THIÊN CHÚA."
  11: "Ta đã lật đổ một số của các ngươi, như Thiên Chúa đã lật đổ Xô-đôm và Gô-mô-rơ, và các ngươi như một củi cháy được nhứt khỏi sự cháy: nhưng các ngươi không hề quay lại cùng Ta, phẩy THIÊN CHÚA."
  12: "Vậy vậy Ta sẽ làm cho các ngươi, hỡi Ít-ra-ên: và vì Ta sẽ làm điều này cho các ngươi, hãy chuẩn bị gặp Thiên Chúa của các ngươi, hỡi Ít-ra-ên."
  13: "Vì, kìa, Đấng nặn các ngọn núi, và tạo ra gió, và cho người biết điều là nghĩ của ngài, làm cho buổi tối tối, và bước trên các nơi cao của đất, THIÊN CHÚA, Thiên Chúa của các đạo quân, là danh của Ngài."
