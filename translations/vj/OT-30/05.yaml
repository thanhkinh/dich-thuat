5:
  1: "Nghe các ngươi lời này mà Ta nâng lên lại với các ngươi, một bài ca thương, hỡi nhà của Ít-ra-ên."
  2: "Trinh nữ của Ít-ra-ên đã ngã; nàng sẽ không đứng dậy nữa: nàng bị bỏ rơi trên đất của nàng; không có ai nâng nàng lên."
  3: "Vì phẩy Chúa Đức Chúa Trời: Thành đi ra bởi một ngàn sẽ để lại một trăm, và đi ra bởi một trăm sẽ để lại mười, cho nhà của Ít-ra-ên."
  4: "Vì phẩy THIÊN CHÚA cùng nhà của Ít-ra-ên, Hãy tìm Ta, và các ngươi sẽ sống:"
  5: "Nhưng đừng tìm Bết-ên, cũng đừng vào Gi-lê-át, và đừng đi qua Bê-ê-xê-ba: vì Gi-lê-át chắc chắn sẽ đi bắt làm tù, và Bết-ên sẽ thành không."
  6: "Hãy tìm THIÊN CHÚA, và các ngươi sẽ sống; để Ngài không bùng lên như lửa trong nhà của Giô-sép, và ăn nó, và không có ai dập trong Bết-ên."
  7: "Hỡi các ngươi làm cho sự xét xử thành đắng, và bỏ sự công chính trên đất,"
  8: "Hãy tìm Đấng làm cho bảy sao và Ô-ri-ôn, và làm cho bóng của sự chết thành buổi sáng, và làm cho ngày tối với đêm: Đấng kêu gọi nước của biển, và đổ chúng ra trên mặt đất: THIÊN CHÚA là danh của Ngài:"
  9: "Đấng làm mạnh người bị hủy trước người mạnh, để người bị hủy sẽ đến against pháo đài."
  10: "Chúng ghét kẻ trách ở cửa, và chúng ghét kẻ nói thẳng."
  11: "Vì vậy bước của các ngươi trên người nghèo, và các ngươi lấy từ anh ta gánh nặng của lúa mì: các ngươi đã xây nhà đá khéo, nhưng các ngươi sẽ không ở trong chúng; các ngươi đã trồng vườn nho vui, nhưng các ngươi sẽ không uống rượu của chúng."
  12: "Vì Ta biết sự nghịch ngợm nhiều của các ngươi và tội lỗi mạnh của các ngươi: chúng áp bức người công chính, chúng nhận hối lộ, và chúng làm người nghèo ở cửa [khỏi quyền của họ]."
  13: "Vậy người khôn ngoan sẽ giữ im lặng trong thời gian đó; vì nó là thời gian ác."
  14: "Hãy tìm sự tốt, không sự ác, để các ngươi có thể sống: và như vậy THIÊN CHÚA, Thiên Chúa của các đạo quân, sẽ ở với các ngươi, như các ngươi đã nói."
  15: "Hãy ghét sự ác, và yêu sự tốt, và thiết lập sự xét xử ở cửa: có thể THIÊN CHÚA Thiên Chúa của các đạo quân sẽ thương xót người còn sót lại của Giô-sép."
  16: "Vậy THIÊN CHÚA, Thiên Chúa của các đạo quân, Chúa, phẩy như vậy; Tiếng khóc sẽ ở mọi đường phố; và chúng sẽ nói ở mọi đường lớn, Ôi! ôi! và chúng sẽ gọi người làm ruộng đến sự thương tiếc, và người khéo ca thương đến tiếng khóc."
  17: "Và trong mọi vườn nho sẽ có tiếng khóc: vì Ta sẽ đi qua các ngươi, phẩy THIÊN CHÚA."
  18: "Ôi cho các ngươi mong muốn ngày của THIÊN CHÚA! để làm gì nó cho các ngươi? ngày của THIÊN CHÚA là tối, không sáng."
  19: "Như nếu một người trốn khỏi sư tử, và một gấu gặp người; hoặc đi vào nhà, và tựa tay người trên tường, và một rắn cắn người."
  20: "Không phải ngày của THIÊN CHÚA là tối, không sáng? thậm chí rất tối, không có sáng trong nó?"
  21: "Ta ghét, Ta khinh bỉ các ngày lễ của các ngươi, và Ta sẽ không ngửi trong các họp lễ nghiêm trọng của các ngươi."
  22: "Dù các ngươi dâng cho Ta lễ vật toàn thiêu và lễ vật của các ngươi, Ta sẽ không nhận chúng: cũng Ta sẽ không xem lễ vật hòa bình của thú béo của các ngươi."
  23: "Hãy mang khỏi Ta tiếng ồn của bài hát của các ngươi; vì Ta sẽ không nghe giai điệu của đàn của các ngươi."
  24: "Nhưng hãy để sự xét xử chảy như nước, và sự công chính như dòng chảy mạnh."
  25: "Các ngươi có dâng cho Ta lễ vật và lễ vật trong nơi hoang dao bốn mươi năm, hỡi nhà của Ít-ra-ên?"
  26: "Nhưng các ngươi đã mang lều của Mô-lốt của các ngươi và Ki-un hình tượng của các ngươi, ngôi sao của thần của các ngươi, mà các ngươi đã làm cho chính các ngươi."
  27: "Vậy Ta sẽ làm cho các ngươi đi bắt làm tù vượt ngoài Đa-mác, phẩy THIÊN CHÚA, danh của Ngài là Thiên Chúa của các đạo quân."
