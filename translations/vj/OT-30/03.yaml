3:
  1: "Nghe lời này mà THIÊN CHÚA đã phán lại với các ngươi, hỡi các con cái của Ít-ra-ên, lại cả gia đình mà Ta đã đưa lên khỏi xứ Ê-díp-tô, rằng,"
  2: "Chỉ các ngươi mà Ta biết của mọi gia đình của đất: vậy Ta sẽ trừng phạt các ngươi vì mọi sự gian ác của các ngươi."
  3: "Hai người có thể đi cùng nhau, nếu họ không đồng ý sao?"
  4: "Sư tử có gầm thét trong rừng, khi nó không có mồi sao? sư tử con có kêu từ hang của nó, nếu nó không bắt được gì sao?"
  5: "Chim có thể rơi vào bẫy trên đất, nơi không có bẫy cho nó sao? người có thể nhấc bẫy từ đất, và không bắt được gì cả sao?"
  6: "Kèn có thể thổi trong thành, và dân không sợ sao? có thể có điều ác trong một thành, và THIÊN CHÚA không làm sao?"
  7: "Chắc chắn Chúa Đức Chúa Trời sẽ không làm gì, nếu Ngài không bày tỏ bí mật của Ngài cho các tôi tớ Ngài là các tiên tri."
  8: "Sư tử đã gầm thét, ai sẽ không sợ? Chúa Đức Chúa Trời đã phán, ai sẽ không prophétia?"
  9: "Tuyên bố trong các cung điện tại Ác-sốt, và trong các cung điện trong xứ Ê-díp-tô, và nói, Hãy tập họp các ngươi trên các núi của Sa-ma-ri, và hãy nhìn sự xôn xao lớn ở giữa nó, và người bị áp bức ở giữa nó."
  10: "Vì chúng không biết làm sự đúng, phẩy THIÊN CHÚA, chúng mà chứa đựng bạo lực và cướp bóc trong các cung điện của chúng."
  11: "Vậy phẩy Chúa Đức Chúa Trời: Một kẻ thù sẽ có quanh đất; và người sẽ hạ xuống sức của các ngươi từ các ngươi, và các cung điện của các ngươi sẽ bị cướp phá."
  12: "Phẩy THIÊN CHÚA: Như mục tử lấy khỏi miệng sư tử hai chân, hoặc một mảnh tai; thế sẽ các con cái của Ít-ra-ên được lấy ra ở trong Sa-ma-ri trong góc của giường, và ở Đa-mác trên ghế."
  13: "Nghe và làm chứng trong nhà của Gia-cốp, phẩy Chúa Đức Chúa Trời, Thiên Chúa của các đạo quân,"
  14: "Rằng trong ngày mà Ta sẽ thăm sự nghịch ngợm của Ít-ra-ên trên nó, Ta cũng sẽ thăm các bàn thờ của Bết-ên: và các sừng của bàn thờ sẽ bị cắt, và rơi xuống đất."
  15: "Và Ta sẽ đập nhà đông với nhà hè; và các nhà ngà voi sẽ bị hủy, và các nhà lớn sẽ có kết thúc, phẩy THIÊN CHÚA."
