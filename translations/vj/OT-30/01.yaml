1:
  1: "Lời của A-mốt, người ở giữa các mục tử tại Tê-cô-a, được Người thấy về Ít-ra-ên, trong ngày của Uz-gi-a vua của Giu-đa, và trong ngày của Giê-rô-bô-am con của Giô-ác vua của Ít-ra-ên, hai năm trước trận động đất."
  2: "Người phấy rằng: THIÊN CHÚA sẽ gầm thét từ Si-ôn, và cất tiếng Ngài từ Giê-ru-sa-lem; và các nơi ở của các mục tử sẽ bi thương, và đỉnh Cát-mên sẽ héo úa."
  3: "Phẩy THIÊN CHÚA: Vì ba lần sự nghịch ngợm của Đa-mác, và bốn lần, Ta sẽ không đỡ lấy nó; vì chúng đã giánh Gi-lê-át bằng đồ sắt:"
  4: "Nhưng Ta sẽ gửi lửa vào nhà Ha-xa-ên, sự sẽ ăn cung điện của Ben-ha-đad."
  5: "Ta sẽ phá thêm then cửa Đa-mác, và cắt người ở khỏi đồng bằng A-ven, và kẻ cầm quyền từ nhà Ê-đên: và dân của Sy-ria sẽ đi bắt làm tù đến Kir, phẩy THIÊN CHÚA."
  6: "Phẩy THIÊN CHÚA: Vì ba lần sự nghịch ngợm của Ga-za, và bốn lần, Ta sẽ không đỡ lấy nó; vì chúng đã bắt đi cả sự bị bắt làm tù, để nộp cho Ê-đóm:"
  7: "Nhưng Ta sẽ gửi lửa trên tường thành của Ga-za, sự sẽ ăn cung điện của nó:"
  8: "Và Ta sẽ cắt người ở khỏi Ác-sốt, và kẻ cầm quyền khỏi Ác-sê-lôn, và Ta sẽ quay tay Ta chống Ê-c-rôn: và người còn sót lại của Phi-li-tine sẽ bị hủy diệt, phẩy Chúa Đức Chúa Trời."
  9: "Phẩy THIÊN CHÚA: Vì ba lần sự nghịch ngợm của Tác-rơ, và bốn lần, Ta sẽ không đỡ lấy nó; vì chúng đã nộp cả sự bị bắt làm tù cho Ê-đóm, và không nhớ lại sự giao ước anh em:"
  10: "Nhưng Ta sẽ gửi lửa trên tường thành của Tác-rơ, sự sẽ ăn cung điện của nó."
  11: "Phẩy THIÊN CHÚA: Vì ba lần sự nghịch ngợm của Ê-đóm, và bốn lần, Ta sẽ không đỡ lấy nó; vì nó đã đuổi theo anh em nó bằng gươm, và đã vâng bỏ mọi sự thương xót, và cơn giận của nó đã xé toạc mãi mãi, và nó giữ cơn thạnh thú của mình đến cùng:"
  12: "Nhưng Ta sẽ gửi lửa trên Tê-man, sự sẽ ăn cung điện của Bô-xơ-ra."
  13: "Phẩy THIÊN CHÚA: Vì ba lần sự nghịch ngợm của con cái A-môn, và bốn lần, Ta sẽ không đỡ lấy nó; vì chúng đã xé toạc những người đàn bà có thai của Gi-lê-át, hầu cho họ mở rộng bờ cõi của mình:"
  14: "Nhưng Ta sẽ thắp lửa trong tường thành của Ráb-ba, và sự sẽ ăn cung điện của nó, với tiếng la trong ngày trận đánh, với một cơn bão trong ngày bão tố:"
  15: "Vua của chúng sẽ đi bắt làm tù, y và các quyền quý của nó cùng nhau, phẩy THIÊN CHÚA."
